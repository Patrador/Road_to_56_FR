l_french:

 #DANISH REGION ===============================================================================================================================
 
 #Fixed Link
 DEN_fixed_link:0 "Liaison fixe"
 DEN_fixed_link_desc:0 "La ceinture danoise prend aujourd'hui une heure à traverser en ferry. C'est tout simplement inacceptable pour toute nation moderne - et avec la guerre qui menace, cela peut être fatal. Notre infrastructure doit être mise à jour avant que tout autre projet puisse être envisagé."
 DEN_fixed_link_tt:0 "Ajouter le maximum d'§Yinfrastructure§! en §YSjælland§! et au §YJutland§!"
 
 #Industrialise Scania
 DEN_industrialise_scania:0 "Industrialiser la Scanie"
 DEN_industrialise_scania_desc:0 "La Suède est un pays très modernisé, et un exemple pour nous tous, mais il y a place à l'amélioration. L'industrialisation de la Scandinavie continentale va commencer près de chez nous."
 
 #Industrialise Southern Sweden
 DEN_industrialise_southern_sweden:0 "Industrialiser le sud de la Suède"
 DEN_industrialise_southern_sweden_desc:0 "Scania a été un excellent premier pas, mais nous pouvons faire mieux. Nous allons faire porter nos efforts vers le nord, et notre capacité augmentera à son tour. Le sud de la Suède, densément peuplé, est mûr pour la modernisation."
 
 #Industrialise Northern Sweden
 DEN_industrialise_northern_sweden:0 "Industrialiser le nord de la Suède"
 DEN_industrialise_northern_sweden_desc:0 "Notre travail est presque terminé, et se termine logiquement au nord. Nos efforts permettront à la Suède d'entrer résolument dans l'ère moderne."
 
 #Road To The North
 DEN_road_to_the_north:0 "La route vers le Nord"
 DEN_road_to_the_north_desc:0 "Maintenant que la Suède est industrialisée, nous devons porter notre attention sur leur infrastructure. Ce sera une entreprise gigantesque, mais l'intégration avec notre propre liaison fixe est à la fois possible et nécessaire."
 DEN_road_to_the_north_tt:0 "Ajouter le maximum d'§Yinfrastructure§! en §YScanie§!, en §YSmåland§!, en §YVästergötland§!, au §YSvealand§!, au §YNorrland§! et en §YLaponie§!"
 
 #The Baltic Sea Wall
 DEN_the_baltic_sea_wall:0 "Le mur de la Baltique"
 DEN_the_baltic_sea_wall_desc:0 "Les Scandinaves ont le potentiel pour exercer une influence totale sur la Baltique, mais pour cela, nous devons d'abord nous protéger des forces maritimes. Ce sera la prochaine étape pour amener la Suède au niveau des normes danoises."
 
 #The Lappland Line
 DEN_the_lappland_line:0 "La ligne de Laponie"
 DEN_the_lappland_line_desc:0 "L'intérêt soviétique pour la Finlande signifie que nous ne pouvons pas laisser notre sécurité à l'Est au hasard. Nos moyens de production et notre protection par mer étant assurés, nous devons veiller à ce que rien n'entre en Suède sans avoir été invité."
 DEN_the_lappland_line_tt:0 "Ajoute §Y12 fortifications terrestres§! à la frontière finlandaise.\n"
 
 #Industrialise Ostlandet
 DEN_industrialise_ostlandet:0 "Industrialiser l'Østlandet"
 DEN_industrialise_ostlandet_desc:0 "La Norvège ne dispose que de très peu de bonnes terres pour la construction industrielle, mais ce qu'il y a, nous allons l'exploiter au maximum pour faire du territoire norvégien une force puissante pour les intérêts scandinaves."
 
 #Norwegian Naval Industry
 DEN_norwegian_naval_industry:0 "Industrie navale norvégienne"
 DEN_norwegian_naval_industry_desc:0 "L'industrie navale norvégienne n'est déjà pas à négliger, mais nous pouvons la développer davantage et tenter de consolider notre place dans la mer Baltique et la mer du Nord, et au-delà."
 
 #Offshore Drilling Platforms
 DEN_offshore_drilling_platforms:0 "Plateformes de forage en mer"
 DEN_offshore_drilling_platforms_desc:0 "Nos inspecteurs industriels ont présenté des preuves de la présence de pétrole sous-marin au large des côtes du Vestlandet. S'y rendre sera un exploit d'ingénierie, mais de récentes avancées américaines ont montré que le forage en mer est possible. Nous essaierons de nous en inspirer."
 
 #Fortify The Norwegian Coast
 DEN_fortify_the_norwegian_coast:0 "Fortifier la côte norvégienne"
 DEN_fortify_the_norwegian_coast_desc:0 "De grandes parties du littoral norvégien sont inaccessibles et difficiles à défendre. Nous les avons rendues accessibles, et nous allons maintenant les rendre défendables. Nous devons nous protéger contre la mer du Nord."
 
 #Great Coastal Road
 DEN_great_coastal_road:0 "Grande route côtière"
 DEN_great_coastal_road_desc:0 "Nos plans pour un grand réseau de transport scandinave se poursuivent en Norvège. Nous allons normaliser et moderniser leurs routes et continuer à faire entrer les transports scandinaves dans le XXème siècle."
 DEN_great_coastal_road_tt:0 "Ajouter le maximum d'§Yinfrastructure§! en §YØstlandet§!, en §YVestlandet§!, au §YTrøndelag§! et au §YNord-Norge§!"
 
 #Industrialise Helsinki
 DEN_industrialise_helsinki:0 "Industrialiser Helsinki"
 DEN_industrialise_helsinki_desc:0 "La Finlande est une nation pleine de potentiel, et nous ferons de notre mieux pour mettre ce potentiel en valeur. Helsinki et la région environnante en particulier sont prometteuses."
 
 #Road To The East
 DEN_road_to_the_east:0 "Projets routiers finlandais"
 DEN_road_to_the_east_desc:0 "Nos efforts se poursuivent avec le système de transport finlandais. La Finlande peut être inhospitalière pour ceux qui ne savent pas comment s'y retrouver - nous prévoyons d'éliminer ce problème."
 DEN_road_to_the_east_tt:0 "Ajouter le maximum d'§Yinfrastructure§! en §YUusimaa§!, en §YOstrobotnie§!, en §YSavonie§! et en §YLappi§!"
 
 #Finish The Mannerheim Line
 DEN_finish_the_mannerheim_line:0 "Achever la ligne Mannerheim"
 DEN_finish_the_mannerheim_line_desc:0 "The Soviet threat cannot be understated. If we are to survive a potential incursion, we must be ready to defend - and fortifications are a necessary first step. We must finish the fortifications we were preparing for the Soviet threat."
 DEN_finish_the_mannerheim_line_tt:0 "Add §Y8 Land Forts§! near Leningrad.\n"
 
 #Paint The Skies Red
 DEN_paint_the_skies_red:0 "Fortifier la région des lacs de Finlande"
 DEN_paint_the_skies_red_desc:0 "Les fortifications du sud ont simplement éliminé la voie de la moindre résistance. Nous devons continuer à fortifier le long des principaux points d'étranglement de notre propre territoire - comme les ponts terrestres entre les lacs finlandais."
 
 #Industrialise Jutland 
 DEN_industrialise_jutland:0 "Industrialiser le Jutland"
 DEN_industrialise_jutland_desc:0 "Le Jutland est depuis longtemps notre lien avec le continent, et nous devons nous assurer qu'il est un bon exemple de l'assiduité européenne. Il y a place pour des améliorations dans tous les domaines de la production - améliorations que nous avons l'intention d'apporter."
 
 #Industrialise the Islands
 DEN_industrialise_the_islands:0 "Industrialiser Seeland"
 DEN_industrialise_the_islands_desc:0 "L'île de Seeland est une grande partie des terres danoises, mais elle manque cruellement de capacités industrielles. Nous devons y remédier le plus rapidement possible, à la fois pour apporter de l'emploi à notre population et pour construire une armée moderne acceptable."
 
 #Militarise the Mainland
 DEN_militarise_the_mainland:0 "Militariser le Jutland"
 DEN_militarise_the_mainland_desc:0 "Le Jutland est notre lien avec le continent, et toutes les menaces qui viennent du continent. Nous devons nous armer pour le défendre, et nous devons donc militariser le Jutland lui-même."
 
 #Militarise the Islands
 DEN_militarise_the_islands:0 "Militariser Seeland"
 DEN_militarise_the_islands_desc:0 "L'île de Seeland est séparée du continent par des détroits dans toutes les directions. Il n'y a pas de lieu plus sûr pour développer notre production militaire - et il n'y a jamais eu de moment plus pressant pour le faire."
 
 #Fortress Denmark
 DEN_fortress_denmark:0 "La forteresse danoise"
 DEN_fortress_denmark_desc:0 "Nous sommes entourés d'ennemis potentiels. Notre seul ami est notre géographie naturellement inaccessible - et nous allons l'exploiter au maximum. Des fortifications minimales devraient nous rendre totalement inaccessibles par voie terrestre avec une résistance minimale."
 
 #Icelandic Militarisation
 DEN_icelandic_militarisation:0 "Militarisation de l'Islande"
 DEN_icelandic_militarisation_desc:0 "L'isolement de l'Islande est à la fois une force et une faiblesse. Il est difficile d'attaquer - mais toute force de défense est entièrement autonome. Nous devons nous fortifier contre une incursion potentielle, afin de ne jamais être pris par surprise."
 
 #The Winter Base
 DEN_the_winter_base:0 "La base hivernale"
 DEN_the_winter_base_desc:0 "Le Groenland est un désert de glace sans caractéristiques, dépourvu de toute utilité, à l'exception d'une petite base navale. Un peu d'expansion et de fortification contribuerait grandement à en faire une puissante zone d'étape pour de futures opérations."
 DEN_the_winter_base_tt:0 "Ajoute §Y3§! §Yinfrastructures§! au §YGroenland§!.\n"
 
 #Industrialise the North Sea Provinces
 DEN_industrialise_the_north_sea_provinces:0 "Industrialiser les îles Féroé et l'Islande"
 DEN_industrialise_the_north_sea_provinces_desc:0 "Les îles Féroé et l'Islande sont isolées dans l'Atlantique et la mer du Nord - des endroits parfaits pour construire une industrie loin de nos ennemis potentiels au sud et à l'est."
 
 #Upgrade the Ports
 DEN_upgrade_the_ports:0 "Améliorer les chantiers navals"
 DEN_upgrade_the_ports_desc:0 "Nous prétendons contrôler la mer Baltique, et pourtant nous sommes terriblement sous-développés dans notre industrie navale. Nos chantiers navals doivent être rénovés si nous voulons avoir l'espoir de produire une marine sérieuse."
 
 #Invest in the Oil and Coal Industry
 DEN_invest_in_the_oil_and_coal_industry:0 "Investir dans l'industrie pétrolière et charbonnière"
 DEN_invest_in_the_oil_and_coal_industry_desc:0 "Les combustibles fossiles sont une composante nécessaire de notre monde moderne à presque tous les égards, et pourtant le Danemark n'en produit aucune quantité utilisable. Nous devons y remédier par des investissements gouvernementaux."
 
 #Invest in the Steel Industry
 DEN_invest_in_the_steel_industry:0 "Investir dans l'industrie sidérurgique"
 DEN_invest_in_the_steel_industry_desc:0 "L'acier est la force motrice et l'épine dorsale de toute industrie militaire, et nous devons produire notre propre approvisionnement si nous voulons produire une armée moderne. Une participation du gouvernement dans les industries danoises existantes garantira notre approvisionnement."
 
 #Fund Danish Universities
 DEN_fund_danish_universities:0 "Financer les universités danoises"
 DEN_fund_danish_universities_desc:0 "Le Danemark est rempli à ras bord de grands esprits qui n'ont pas les ressources nécessaires pour faire ressortir tout leur potentiel en eux-mêmes et dans leur pays. Nous pouvons et devons remédier à cette situation. Un programme d'enseignement supérieur subventionné par le gouvernement est à la fois logique et nécessaire."
 
 #Theoretical Weaponry
 DEN_theoretical_weaponry:0 "Armement théorique"
 DEN_theoretical_weaponry_desc:0 "Notre investissement a été largement amorti. De nouvelles applications puissantes de nouveaux matériaux exotiques sont apparues dans la communauté scientifique danoise, et nous pouvons exploiter ces nouvelles connaissances pour obtenir des résultats importants, voire changer le monde."
 
 #North Sea RADAR
 DEN_north_sea_RADAR:0 "Radar de la mer du Nord"
 DEN_north_sea_RADAR_desc:0 "La détection radio est le dernier concept en date dans le domaine du renseignement, et elle pourrait nous permettre de voir les menaces potentielles bien au-delà de la mer du Nord. Nous avons la possibilité d'installer ce système dès maintenant - nous ne devons pas laisser passer cette occasion."
 
 ########################
 ### MILITARY SECTION ###
 ########################
 
 #Army Reforms
 DEN_army_reforms:0 "Army Reforms"
 DEN_army_reforms_desc:0 "À l'échelle internationale, notre armée est à la fois petite et sous-équipée. Nous devons faire de sérieux efforts pour moderniser nos tactiques et nos équipements, sinon nous serons dépassés, au sens propre et au sens figuré, par des forces plus importantes."
 
 #Form The Danish Volunteer Corps
 DEN_form_the_danish_volunteer_corps:0 "Former le corps de volontaires danois"
 DEN_form_the_danish_volunteer_corps_desc:0 "Nous ne pouvons pas mener toutes les guerres du monde, mais il est dans notre intérêt de participer à celles qui pourraient être pertinentes pour nos intérêts internationaux. Le corps des volontaires danois sera un moyen utile de mener des guerres par procuration à l'étranger."
 
 #Expand Foreign Operations
 DEN_expand_foreign_operations:0 "Développer les opérations à l'étranger"
 DEN_expand_foreign_operations_desc:0 "Notre faible population rend difficile l'aide à nos alliés étrangers, mais nous devons offrir notre aide si nous voulons défendre nos intérêts et nous opposer aux éléments dangereux qui sont en liberté dans le monde aujourd'hui. L'expansion de nos opérations à l'étranger n'est qu'un moyen d'y parvenir."
 
 #Foreign Military Advisors
 DEN_foreign_military_advisors:0 "Dansk Industri Syndikat"
 DEN_foreign_military_advisors_desc:0 "Le Dansk Industri Syndikat est une entreprise qui se spécialise principalement dans la fonte des métaux. Un peu d'influence politique et économique devrait contribuer à les convaincre de se spécialiser davantage dans la production d'armes pour l'armée danoise."
 
 #German Military Doctrine
 DEN_german_military_doctrine:0 "Armes et blindés allemands"
 DEN_german_military_doctrine_desc:0 "Pour beaucoup de gens, la machine de guerre allemande en développement est une source d'opportunités considérables. Nos conseillers militaires espionnent une opportunité dans leur technologie de blindage - si nous pouvons nous occuper de l'accès à notre politique intérieure que cela leur donne."
 
 #Soviet Military Doctrine
 DEN_soviet_military_doctrine:0 "Armes et artillerie soviétiques"
 DEN_soviet_military_doctrine_desc:0 "If there is one thing that has come out of the Soviet Union in large amounts in recent years, it is guns. SovieRéformes de l'arméet artillery stands to revolutionise the field, but we must consider their revolutionary intent if we are to explore this field."
 
 #British Military Doctrine
 DEN_british_military_doctrine:0 "Armes et électronique britanniques"
 DEN_british_military_doctrine_desc:0 "Les Britanniques ont récemment fait de grands progrès dans le domaine de l'électronique et de l'ingénierie mécanique. Avec un peu de concessions politiques, nous pouvons accéder à ce domaine, et à tout le potentiel qu'il contient, grâce à l'expertise britannique."
 
 #Infantry Focus
 DEN_infantry_focus:0 "Priorité à l'infanterie"
 DEN_infantry_focus_desc:0 "La guerre motorisée a changé la face du monde, mais l'infanterie reste l'épine dorsale de toute armée forte. Nous devrions orienter nos efforts en conséquence."

 #Mechanised Focus
 DEN_mechanised_focus:0 "Priorité au mécanisé"
 DEN_mechanised_focus_desc:0 "La capacité à transporter l'infanterie et l'équipement sur de grandes distances était rapidement limitée par le stock de chevaux de la nation. Aujourd'hui, nous pouvons simplement produire tous les moteurs dont nous avons besoin dans une usine. Nous devrions exploiter cela en priorité."

 #Armor Focus
 DEN_armor_focus:0 "Priorité aux blindés"
 DEN_armor_focus_desc:0 "Les chars étaient peu maniables et tactiquement inflexibles pendant la Grande Guerre, mais cela a changé ces dernières années. Nous devrions orienter les recherches sur les possibilités des blindages modernes."
 
 #Modernise the Army
 DEN_modernise_the_army:0 "Moderniser l'armée"
 DEN_modernise_the_army_desc:0 "Les efforts de recherche dirigés sont bons, mais nous devons encore nous améliorer dans tous les domaines pour amener nos armes et nos blindés dans les rangs de la concurrence. Il y a des améliorations à faire dans tous les domaines, toujours."
 
 #Found the Danish Air Force
 DEN_found_the_danish_air_force:0 "Fonder l'Armée de l'air danoise"
 DEN_found_the_danish_air_force_desc:0 "Il n'y a pas longtemps, les corps d'aviation de la marine et de l'armée de terre de l'armée danoise ont été formés. Le temps est venu de créer notre propre force aérienne, une branche de notre armée à part entière. L'expansion de nos installations et la mise à jour de nos conceptions aéronautiques sont un début."
 
 #Indigenious Designs
 DEN_indigenious_designs:0 "Skandinavisk Aero Industri"
 DEN_indigenious_designs_desc:0 "Maintenant que notre force aérienne existe officiellement, nous pouvons concentrer nos efforts sur la production de chasseurs. Skandinavisk Aero Industri est une entreprise du secteur privé qui pourrait être en mesure de rationaliser nos efforts et de produire des avions de combat de conception supérieure."
 
 #Luftwaffe Tactics
 DEN_luftwaffe_tacticts:0 "Bombardiers navals allemands"
 DEN_luftwaffe_tacticts_desc:0 "Les efforts navals allemands ont créé une génération de bombardiers navals avancés, idéale pour nos efforts en mer du Nord et en mer Baltique. Cependant, nous ouvrir à leur contribution militaire pourrait bien nous exposer à leur idéologie."
 
 #Royal Air Force Tactics
 DEN_royal_air_force_tacticts:0 "Bombardiers lourds britanniques"
 DEN_royal_air_force_tacticts_desc:0 "Les Britanniques ont en circulation de nombreux avions stratégiques révolutionnaires, capables de larguer des charges massives d'explosifs et d'engins incendiaires sur des distances extrêmes. Ils peuvent partager ces conceptions - si nous leur offrons quelques concessions politiques."
 
 #Soviet Air Force Tactics
 DEN_soviet_air_force_tacticts:0 "Bombardiers moyens soviétiques"
 DEN_soviet_air_force_tacticts_desc:0 "Les Soviétiques ont de nombreuses idées nouvelles et intéressantes dans le domaine des bombardiers tactiques, et ils peuvent partager ces conceptions avec nous - nous devons cependant nous méfier de leurs efforts incessants pour répandre leur révolution dans le processus."
 
 #Expand the Air Force
 DEN_expand_the_air_force:0 "Développer l'Armée de l'air"
 DEN_expand_the_air_force_desc:0 "Grâce à des consultations externes et à un travail acharné, nous avons créé quelque chose qui ressemble aux fondations d'une force aérienne moderne. Cependant, notre travail est loin d'être terminé. Une nouvelle expansion est très nécessaire pour assurer la sécurité de notre ciel."
 
 #Keep the Seas Clear
 DEN_keep_the_seas_clear:0 "Sécuriser la mer"
 DEN_keep_the_seas_clear_desc:0 "La mer Baltique - et en particulier les eaux qui entourent notre propre détroit danois - est d'une importance stratégique vitale. Nous devons orienter nos efforts vers le développement d'avions torpilles navals modernisés pour assurer la sécurité de nos eaux intérieures."
 
 #Keep the Skies Clear
 DEN_keep_the_skies_clear:0 "Sécuriser le Danemark"
 DEN_keep_the_skies_clear_desc:0 "Notre marine s'occupera des détroits. La préoccupation de notre force aérienne doit être de garder le ciel au-dessus du Danemark lui-même à l'abri des forces extérieures, et nos efforts de recherche doivent en tenir compte. La mise à jour des modèles de chasseurs est une priorité."

#Jet Experiments
DEN_jet_experiments:0 "Expérimentations sur les avions à réaction"
DEN_jet_experiments_desc:0 "La recherche théorique nous a présenté la possibilité d'un nouveau type de moteur aérien, qui utilise des turbines à réaction internes pour produire une vitesse, une portée et une agilité sans précédent dans les modèles de chasseurs et de bombardiers de pointe."

#Expand Naval Operations
DEN_expand_naval_operations:0 "Développer les opérations navales"
DEN_expand_naval_operations_desc:0 "La mer Baltique et la mer du Nord sont essentielles à la sécurité de notre nation. Pour assurer notre place parmi les vagues, nous devons développer nos capacités de production et de maintenance navales."

#Secure the Straits
DEN_secure_the_straits:0 "Sécuriser les détroits"
DEN_secure_the_straits_desc:0 "We cannot trust chance to keep our domestic waters safe. We must fortify against naval invasion - as a partially island-based nation, we are particularly vulnerable to this strategy."

#Naval Wolf Packs
DEN_naval_wolf_packs:0 "Loups de mer"
DEN_naval_wolf_packs_desc:0 "Nous ne pouvons pas espérer produire une marine pour défier les géants industriels de tous bords, mais nous pouvons tenter de les affamer avec nos propres sous-marins. Nous devrions orienter la recherche et la production vers la conception de sous-marins."

#Home Sea Defence
DEN_home_sea_defence:0 "Défense maritime intérieure"
DEN_home_sea_defence_desc:0 "Nous partageons les côtes de la mer Baltique avec les Soviétiques et les Nazis. Si nous voulons espérer maintenir notre sécurité navale, nous devons orienter les recherches vers la modernisation de notre flotte de navigation intérieure."

#North Sea Superiority
DEN_north_sea_superiority:0 "Supériorité en mer du Nord"
DEN_north_sea_superiority_desc:0 "Avec un effort industriel très sérieux et un prototypage dirigé, nous pourrions être en mesure de projeter nos forces navales dans la mer du Nord. Pour l'instant, nos forces ne peuvent engager en toute sécurité rien de plus qu'une légère incursion - mais nous pouvons facilement devenir une puissance navale."

#Danish Merchant Marine
DEN_danish_merchant_marine:0 "Marine marchande danoise"
DEN_danish_merchant_marine_desc:0 "La clé de toute notre activité industrielle, de la terre à l'air en passant par la mer, est la capacité à faire venir en toute sécurité sur nos côtes les ressources de nos partenaires commerciaux. Une marine marchande dévouée contribuerait grandement à assurer cette sécurité."

#German Dealings
DEN_german_dealings:0 "Programme allemand de U-Boats"
DEN_german_dealings_desc:0 "Les rapports sur les U-boats allemands ridiculement avancés ne sont pas passés inaperçus de nos conseillers navals. Nous sommes intéressés par l'acquisition d'une partie de cette technologie furtive révolutionnaire pour nous-mêmes - et les Allemands sont intéressés par des alliés potentiels."

#British Dealings
DEN_british_dealings:0 "Programme britannique de cuirassés"
DEN_british_dealings_desc:0 "La marine britannique était célèbre pendant la Grande Guerre, et elle l'est toujours. Elle a développé des modèles de cuirassés révolutionnaires, et pourrait les partager si nous faisons preuve d'une certaine loyauté symbolique envers l'idéal démocratique."

#Soviet Dealings
DEN_soviet_dealings:0 "Programme soviétique de croiseurs"
DEN_soviet_dealings_desc:0 "La présence soviétique dans la Baltique ne peut être niée, et leur expérience de la navigation remonte presque aussi loin que la nôtre. Leur forte base industrielle a produit quelques croiseurs révolutionnaires, mais ils sont prêts à tout pour exporter leur révolution."

#Control the Baltic
DEN_control_the_baltic:0 "Contrôler la Baltique"
DEN_control_the_baltic_desc:0 "Nous ne pouvons confier le contrôle de la mer Baltique à aucune autre force extérieure. Nous devons nous préparer à mettre en place une marine plus importante et être prêts à l'utiliser pour sécuriser nos eaux nationales."

#########################
### POLITICAL SECTION ###
#########################
 
#International Relations
DEN_international_relations:0 "Relations internationales"
DEN_international_relations_desc:0 "Notre nation est petite, mais notre position stratégique à cheval sur le Grand Belt et nos voisins belligérants au sud et à l'est nous assurent de trouver des alliés. Il nous suffit de tendre la main et de voir qui prendra la main offerte."

#An Empire Once More
DEN_an_empire_once_more:0 "Recréer l'Union de Kalmar"
DEN_an_empire_once_more_desc:0 "Les manœuvres du Danemark ont été la clé de l'alliance des nations du Danemark, de la Norvège et de la Suède en 1397. Le temps est venu de relancer cette union, maintenant que nous travaillons à nouveau à des objectifs communs."
DEN_an_empire_once_more_tt:0 "Le Danemark possède ou a des fantoches qui contrôlent §YStockholm§! et §YOslo§!"

####FASCIST SECTION####

#Nationalist Teachings
DEN_nationalist_teachings:0 "Enseignements nationalistes"
DEN_nationalist_teachings_desc:0 "L'idéal le plus surfait d'une société « éclairée » est l'idée que le pouvoir réside dans la dépendance à l'égard des forces extérieures. Le temps est venu et passé où nous avons pris en main notre propre destin - mais il n'est peut-être pas trop tard."

#Right Wing Rallies
DEN_right_wing_rallies:0 "Ralliement de la droite"
DEN_right_wing_rallies_desc:0 "Les pouvoirs démocratiques aiment prêcher la liberté d'expression comme un idéal à poursuivre, mais jamais auparavant ils n'avaient permis à la voix nationaliste de la raison de s'exprimer. Nous corrigerons cette erreur par tous les moyens dont nous disposons."

#Denmark Stands Alone
DEN_denmark_stands_alone:0 "Le Danemark reste seul"
DEN_denmark_stands_alone_desc:0 "Nous n'avons peut-être pas toujours été fiers de notre gouvernement, mais nous avons toujours été fiers de notre nation. Les nazis ont été prompts à se lier d'amitié avec nous une fois que nos objectifs se sont alignés sur les leurs, mais il est facile de voir à travers leurs mensonges leurs objectifs impérialistes."

#Befriend Germany
DEN_befriend_germany:0 "Se rapprocher de l'Allemagne"
DEN_befriend_germany_desc:0 "Un homme fier de son pays est rare et précieux à notre époque, et la fierté d'Hitler et de ses nazis dans leur pays uni est particulièrement admirable, et égale à la nôtre. Nos objectifs sont complémentaires - et notre ligne de conduite est claire."

#Viking Heraldry
DEN_viking_heraldry:0 "L'héritage Viking"
DEN_viking_heraldry_desc:0 "Autrefois, l'Europe craignait les raids des Danois, qui prenaient ce qu'ils voulaient avec du feu et des haches. Nous avons oublié une grande partie de l'histoire exemplaire et nécessaire. Nous devons rappeler aux gens qui ont construit leur pays."

#Conquerors of Scandanavia
DEN_conquerors_of_scandanavia:0 "Les conquérants de Scandinavie"
DEN_conquerors_of_scandanavia_desc:0 "Le Danemark a toujours occupé une position qui fait partie intégrante du contrôle de la mer Baltique et de la Scandinavie elle-même. Nous détenons la clé de toute la péninsule scandinave - et les États démocratiques faibles et transitoires du nord ne nous feront pas obstacle."

#Rally Beneath The Dannebrog
DEN_rally_beneath_the_dannebrog:0 "Rassemblement sous le Dannebrog"
DEN_rally_beneath_the_dannebrog_desc:0 "Même notre population pure et fière aura sa part de mécontents et de lâches, mais hissez le drapeau et tous les bons patriotes y afflueront. Venez, venez tous, fiers citoyens du Danemark. Rassemblez-vous sous le Dannebrog !"

#Invade Osel
DEN_invade_osel:0 "Envahir Ösel"
DEN_invade_osel_desc:0 "Pour un Estonien, l'île d'Osel peut très bien être considérée comme sa maison. Pour un Danois, c'est l'occasion de consolider le contrôle danois sur la Baltique. Une invasion rapide pourrait être judicieuse."

#Control Riga
DEN_control_riga:0 "Contrôler Riga"
DEN_control_riga_desc:0 "La Lettonie n'est pas une puissance imposante, mais sa capitale, Riga, est toujours un centre de l'industrie balte. Nous devons sécuriser la Lettonie, et assurer notre influence dans les pays baltes."

#Close The Baltic Gap
DEN_close_the_baltic_gap:0 "Fermer la Baltique"
DEN_close_the_baltic_gap_desc:0 "Les Soviétiques sont spécialisés dans la projection dans des espaces où ils ne sont pas les bienvenus. Le temps est venu de retirer notre principal ennemi de la mer Baltique. Pour le bien de notre peuple, nous allons prendre Léningrad à l'ours soviétique."

#Industrialise Latvia
DEN_industrialise_latvia:0 "Industrialiser la Lettonie"
DEN_industrialise_latvia_desc:0 "La Lettonie est une étape importante de l'autre côté de la mer, mais elle est pitoyablement sous-développée. Nous prendrons des mesures pour remédier à cette situation et nous assurer un solide ancrage à la frontière terrestre soviétique."
DEN_industrialise_latvia_tt:0 "Ajoute le maximum d'§Yinfrastructure§! en §YCourlande§! et en §YVidzeme§!\n"

#Industrialise Estonia
DEN_industrialise_estonia:0 "Industrialiser l'Estonie"
DEN_industrialise_estonia_desc:0 "Les îles estoniennes en tant que points d'étape sont utiles, mais l'Estonie elle-même présente également une opportunité d'augmenter notre production dans tous les domaines. Nous devrions tirer parti de cette opportunité."
DEN_industrialise_estonia_tt:0 "Ajoute le maximum d'§Yinfrastructure§! en §YHarju§! et en §YTartu§!\n"

#Reclaim Schleswig-Holstein
DEN_reclaim_schleswig_holstein:0 "Récupérer le Schleswig-Holstein"
DEN_reclaim_schleswig_holstein_desc:0 "Le « Schleswig-Holstein » est ce que les Allemands se plaisent à appeler aujourd'hui le Jutland du Sud. Ils oublient volontiers qu'ils l'ont pris à la royauté danoise il y a longtemps. Peut-être devrions-nous leur montrer combien la mémoire des Danois peut être longue."

#Influence France
DEN_influence_france:0 "Influencer la France"
DEN_influence_france_desc:0 "Les Français ont vécu beaucoup de choses et il semble qu'ils aient encore beaucoup de choses à vivre. La fierté nationale française est peut-être au plus bas, mais nous devrions prendre des mesures pour réveiller cette ancienne identité."

#Befriend France
DEN_befriend_france:0 "Se rapprocher de la France"
DEN_befriend_france_desc:0 "Le parti nationaliste français a récemment pris son essor et une puissante alliance nous attend. Nous sommes prêts à agir en ayant à cœur les intérêts nationaux français."

#Reclaim Normandy
DEN_reclaim_normandy:0 "Reconquérir la Normandie"
DEN_reclaim_normandy_desc:0 "Le fief de Normandie que les Britanniques ont si fièrement occupé au cours de l'âge des ténèbres a été créé par et pour un Danois - Hrolf Ragnvaldsson. La France a eu le temps de prendre en main son propre destin. Il est temps que nous prenions le nôtre."

#Influence Britain
DEN_influence_britain:0 "Influencer le Royaume-Uni"
DEN_influence_britain_desc:0 "Dans un passé pas si lointain, la Grande-Bretagne était une fière puissance coloniale, qui contrôlait une grande partie du monde. Elle est descendue de cette gloire passée, et est maintenant pratiquement redevable à son propre Commonwealth. Nous devrions réveiller le vieux géant impérial."

#Befriend Britain
DEN_befriend_britain:0 "Se rapprocher du Royaume-Uni"
DEN_befriend_britain_desc:0 "Il y a longtemps, la Grande-Bretagne a été la cible de raids danois incontrôlés. Nous sommes peut-être fiers de notre passé, mais nous reconnaissons que la Grande-Bretagne est aujourd'hui un allié précieux et nous sommes prêts à laisser ce passé derrière nous pour forger un avenir ensemble."

#Operation Longboat
DEN_operation_longboat:0 "Opération Longboat"
DEN_operation_longboat_desc:0 "La Grande-Bretagne, en particulier les terres écossaises, était autrefois pratiquement un territoire scandinave. Comment peut-on confier aux Britanniques leur propre territoire ? Nous devrions faire revivre l'ancienne culture des raids danois et nous approprier ces terres."

#Influence Norway
DEN_influence_norway:0 "Influencer la Norvège"
DEN_influence_norway_desc:0 "Les Norvégiens ont eu une histoire fière dans le passé, mais ils l'ont volontairement oubliée au profit d'un chemin plus doux et plus faible. Peu importe - nous nous souvenons de qui étaient les vikings, et nous le leur rappellerons."

#Cross The Straits
DEN_cross_the_strait:0 "Franchir le détroit"
DEN_cross_the_strait_desc:0 "On peut peut-être compter sur la Norvège pour y voir clair. Peut-être pas. Quoi qu'il en soit, nous avons attendu assez longtemps pour faire entrer la vraie terre scandinave dans le vrai pays scandinave. Une guerre d'unification est notre droit et notre seule voie."

#Befriend Norway
DEN_befriend_norway:0 "Assujetir la Norvège"
DEN_befriend_norway_desc:0 "Le peuple norvégien a compris le sens de sa politique intérieure - et puisque nous sommes si étroitement alignés, pourquoi ne pas rapprocher encore plus nos nations ? Avec la coopération militaire norvégienne, nous ne pouvons que réussir ensemble."

#Influence Sweden
DEN_influence_sweden:0 "Influencer la Suède"
DEN_influence_sweden_desc:0 "L'empire suédois était déjà une puissance mondiale il y a trois cents ans. Peut-être pouvons-nous inciter le vieux géant impérial à agir une fois de plus, et inciter la population suédoise à se tenir fièrement sous ses propres bannières."

#Befriend Sweden
DEN_befriend_sweden:0 "Assujetir la Suède"
DEN_befriend_sweden_desc:0 "Les Suédois semblent avoir réalisé qu'ils étaient grands autrefois - et ont annoncé au monde leur intention de l'être à nouveau. Il n'est que juste et approprié qu'ils se rencontrent en coopération avec nous, qui les avons guidés si patiemment vers la voie juste et appropriée."
DEN_befriend_sweden_tt:0 "Si la Suède accepte, transfère la région de §YScanie§! au Danemark"

#Reclaim scania
DEN_reclaim_scania:0 "Revendiquer la Scanie"
DEN_reclaim_scania_desc:0 "La Scanie était dirigée par les Danois sous le roi Harald Bluetooth jusqu'à ce que les Suédois nous l'arrachent. Ils ont le potentiel pour être grands - mais nous ne leur permettrons pas de faire semblant sur des terres qui nous appartiennent de droit. La guerre est notre seul recours."

#Influence Finland
DEN_influence_finland:0 "Influencer la Finlande"
DEN_influence_finland_desc:0 "La Finlande n'a trouvé que relativement récemment sa liberté par rapport à la Russie, échappant de justesse à la tyrannie de l'ours soviétique. Ils ont une longue et fière histoire scandinave, et la nôtre est l'exemple qui leur rappellera ce passé glorieux."

#For Their Own Good
DEN_for_their_own_good:0 "Pour leur propre bien"
DEN_for_their_own_good_desc:0 "Les Finlandais vivent sur le fil du rasoir, mais ils ne le voient évidemment pas. Ils n'ont rien fait pour éviter l'Union soviétique, et continuent joyeusement à avancer vers leur destin. S'ils ne sont pas prêts pour la guerre avec les communistes, nous les préparerons par la force."

#Befriend Finland
DEN_befriend_finland:0 "Assujetir la Finlande"
DEN_befriend_finland_desc:0 "La Finlande est un lieu d'une grande importance culturelle et stratégique. Ils n'en ont pris pleinement conscience que récemment. Nous pouvons les aider à réaliser leurs visions avec quelques conseillers danois bien placés dans leur système gouvernemental."

#Expand The Union
DEN_expand_the_union:0 "Étendre l'Union"
DEN_expand_the_union_desc:0 "L'Union de Kalmar est complète, apparemment, mais il lui manque encore une partie essentielle de son patrimoine. La Finlande faisait auparavant partie de l'empire suédois, et maintenant l'empire danois naissant accueillera son entrée dans notre glorieuse union."

#A State Undivided
DEN_a_state_undivided:0 "Un État indivisible"
DEN_a_state_undivided_desc:0 "Les armées des Norvégiens, des Suédois et des Finlandais ont été utiles pendant un temps, mais le temps est venu de réclamer les terres pour nous-mêmes. Bientôt, nous annoncerons l'unification de tout le Danemark légitime, un État indivisible."
DEN_a_state_undivided_tt:0 "Le Danemark possède ou a des fantoches qui contrôlent §YStockholm§!, §YOslo§! et §YHelsinki§!"

#Karelia Is Ours
DEN_karelia_is_ours:0 "La Carélie est à nous"
DEN_karelia_is_ours_desc:0 "L'importance de la Carélie pour le peuple scandinave ne peut être surestimée, et l'amertume que nous ressentons pour sa perte est encore forte aujourd'hui. Les Soviétiques s'imposent, mais prendre ce qui nous appartient est la seule chose à faire. C'est la guerre !"

#Operation Vinland
DEN_operation_vinland:0 "Opération Vinland"
DEN_operation_vinland_desc:0 "Les Espagnols et les Portugais trop fiers aiment se consoler de l'illusion que Christophe Colomb a découvert le nouveau monde. En réalité, la colonisation du nouveau monde a été entamée par l'Islandais Leif Erikson. Nous reprendrons ses terres."

####DEMOCRATIC SECTION####

#Support The Status Quo
DEN_support_the_status_quo:0 "La défense de la liberté"
DEN_support_the_status_quo_desc:0 "Nous sommes une nation démocratique et, malgré les discours allemands et soviétiques contraires, nous trouvons que c'est une chose dont nous pouvons être fiers. Le temps est venu de prouver au monde que nous allons défendre notre mode de vie."

#Liberal Freedoms
DEN_liberal_freedoms:0 "Libertés individuelles"
DEN_liberal_freedoms_desc:0 "Notre peuple jouit de nombreux droits et libertés que certains de nos voisins n'offrent pas à leurs citoyens. Nous avons un mode de vie libre et idéal - et nous devons nous assurer que notre peuple est prêt et disposé à le défendre."

#Seek Support From Britain
DEN_seek_support_from_britain:0 "Obtenir le soutien du Royaume-Uni"
DEN_seek_support_from_britain_desc:0 "Pour assurer notre avenir en cas de guerre, le cautionnement de nations plus puissantes serait indispensable. Le Royaume-Uni comprendra certainement notre inquiétude, car nous sommes entourés de deux de ses plus grands ennemis potentiels."

#Seek Support From France
DEN_seek_support_from_france:0 "Obtenir le soutien de la France"
DEN_seek_support_from_france_desc:0 "Pour assurer notre avenir en cas de guerre, le cautionnement de nations plus puissantes serait indispensable. La France a gagné une guerre contre la machine allemande, et nous apportera probablement son soutien si le moment est venu d'en mener une autre."

#United Against Tyranny
DEN_nations_against_tyranny:0 "Unis contre la tyrannie"
DEN_nations_against_tyranny_desc:0 "Le Commonwealth britannique n'est pas seulement une union symbolique. Partout dans le monde, la Grande-Bretagne et ses colonies se préparent à une guerre contre ceux qui voudraient nous enlever notre mode de vie. Nous avons une chance d'y participer - pouvons-nous nous permettre de la manquer ?"

#A United North
DEN_a_united_north:0 "Un Nord uni"
DEN_a_united_north_desc:0 "L'Union de Kalmar est une chose du passé, mais la sécurité qu'elle offrait n'a pas besoin de l'être. Nos gouvernements frères de Norvège et du Danemark trouveront sans aucun doute un sens à une contingence militaire unifiée."

#Alliance With Finland
DEN_alliance_with_finland:0 "Alliance avec la Finlande"
DEN_alliance_with_finland_desc:0 "La Finlande est très menacée, et bien qu'elle puisse différer légèrement de nous sur le plan idéologique, cela ne justifie pas qu'elle soit écrasée sous la machine de guerre rouge. Leur intégration renforcera les alliés démocratiques et garantira leur sécurité - une situation gagnant-gagnant."

#The Fascist Threat
DEN_the_fascist_threat:0 "La menace fasciste"
DEN_the_fascist_threat_desc:0 "La rhétorique agressive des nazis n'est pas un vain mot - ils ont soutenu leur vitriol par des actions dangereuses. Nous ne pouvons pas permettre que cela aille plus loin. Le temps de la guerre est venu."

#The Red Menace
DEN_the_red_menace:0 "La menace rouge"
DEN_the_red_menace_desc:0 "L'ours soviétique écrase déjà la moitié du monde sous son poids. Il est certain que toute l'Europe sera menacée si nous attendons plus longtemps pour lutter contre leur avancée. Les Alliés doivent se rallier, non pas au nom du capitalisme, mais au nom même de la liberté."

#Defence Against Fascism
DEN_defence_against_fascism:0 "Défense contre le fascisme"
DEN_defence_against_fascism_desc:0 "Notre plus grande menace - peut-être la plus grande menace pour la démocratie - se situe au sud. Nos conseillers militaires, cependant, pensent que même une petite fortification devrait permettre de réduire considérablement le fer de lance des blindés nazis."

#Defence Against Communism
DEN_defence_against_communism:0 "Défense contre le communisme"
DEN_defence_against_communism_desc:0 "Notre pays est petit, et une invasion navale bien placée pourrait mener à notre perte si nous ne sommes pas préparés. Maintenant que l'accès par le sud est sécurisé, la prochaine étape logique est de bloquer l'accès des Soviétiques par la mer."

#A Stronger Democracy
DEN_a_stronger_democracy:0 "Une démocratie plus forte"
DEN_a_stronger_democracy_desc:0 "La clé de voûte de la démocratie est la foi dans le gouvernement. Il est temps que nous mettions nos ressources au service de cette foi. La guerre se prépare dans le monde entier - de quel droit pouvons-nous exiger de nos citoyens qu'ils se battent et meurent pour leur pays s'ils ne font pas confiance à ses dirigeants ?"

#Danish Patriotism
DEN_danish_patriotism:0 "Patriotisme danois"
DEN_danish_patriotism_desc:0 "Le Danemark est un petit pays avec une petite population - et chaque homme, femme et enfant est fier d'elle. Si nous faisons appel à ce fier esprit national de patriotisme, nous pouvons certainement convaincre le peuple de nous aider à travailler pour protéger notre nation et notre foyer."

####COMMUNIST SECTION####

#Empower The Workers
DEN_empower_the_workers:0 "Soutenir les travailleurs"
DEN_empower_the_workers_desc:0 "La façade du « socialisme » démocratique est un mensonge que le gouvernement aime raconter. Le communisme se développe en Europe non seulement comme système économique, mais aussi comme mode de vie. La voie à suivre réside dans le pouvoir massif du travailleur commun."

#Workers Rallies
DEN_workers_rallies:0 "Rassemblements ouvriers"
DEN_workers_rallies_desc:0 "Nous avons dit aux gens qu'il y avait une autre solution, mais jusqu'à présent, nous n'avons pas eu la liberté de faire passer le message dans la rue. La seule bonne voix est celle du peuple, et nous allons la faire entendre au Danemark."

#The Danish Struggle
DEN_the_danish_struggle:0 "La lutte danoise"
DEN_the_danish_struggle_desc:0 "La vision du communisme est peut-être issue de l'Union soviétique, mais nous avons notre propre vision de notre propre avenir en tant que peuple. Le Danemark peut et va prendre soin des siens, maintenant que nous sommes sur la bonne voie."

#The International Struggle
DEN_the_international_struggle:0 "La lutte internationale"
DEN_the_international_struggle_desc:0 "La lutte du travailleur ne connaît ni frontières ni nationalités. L'Internationale communiste est une initiative admirable, et chaque travailleur danois sera fier d'avoir la chance d'y participer. Prolétaires de tous les pays, unissez-vous !"

#Socialist Propaganda
DEN_socialist_propoganda:0 "Propagande socialiste"
DEN_socialist_propoganda_desc:0 "Émerger maintenant est le message que le peuple n'a pas besoin d'avoir peur d'un gouvernement ou d'un pouvoir militaire. Nous prendrons en main notre propre destin, et notre pays se tiendra derrière lui non pas comme une entité dirigeante stérile, mais comme un peuple uni."

#Establish The Commissariat School
DEN_establish_the_commissariat_school:0 "Créer l'école du Commissariat"
DEN_establish_the_commissariat_school_desc:0 "Les militaires rendaient compte au gouvernement, mais sous l'idéal communiste, l'armée, le gouvernement et le peuple ne font qu'un. Nous devons commencer à former les élus politiques à des rôles militaires afin de garantir que nos peuples travaillent ensemble comme un tout."

#All For Denmark
DEN_all_for_denmark:0 "Tout pour le Danemark"
DEN_all_for_denmark_desc:0 "Il est regrettable que le peuple danois doive se défendre contre ceux qui voudraient détruire notre nouveau mode de vie, mais c'est la réalité. Si nous voulons être vraiment en sécurité, chaque citoyen doit savoir comment prendre les armes et défendre sa maison."
 
#Remove The False Tyrant
DEN_remove_the_false_tyrant:0 "Éliminer le faux tyran"
DEN_remove_the_false_tyrant_desc:0 "Trotsky a raison - le communisme stalinien n'est rien d'autre qu'un mécanisme destiné à camoufler l'oppression de la classe ouvrière. La souffrance du peuple soviétique ne nous est pas inconnue. Il n'y a pas de meilleur moment que maintenant pour apporter la libération à nos voisins."

#The Revolution Spreads To Sweden
DEN_the_revolution_spreads_sweden:0 "La révolution suédoise"
DEN_the_revolution_spreads_sweden_desc:0 "Bien qu'elle soit apparemment une démocratie, la Suède a toujours refusé d'écouter la volonté de son propre peuple. Il semble que les Danois doivent montrer l'exemple pour entrer dans l'âge d'or du travailleur."

#Swedish Brotherhood
DEN_swedish_brotherhood:0 "Fraternité suédoise"
DEN_swedish_brotherhood_desc:0 "Le peuple suédois en est venu à soutenir le communisme avec une ferveur admirable - c'est le moment idéal pour le rallier à la cause des travailleurs."

#The Revolution Spreads To Norway
DEN_the_revolution_spreads_norway:0 "La révolution norvégienne"
DEN_the_revolution_spreads_norway_desc:0 "La Norvège est une grande nation, avec un peuple fort et honnête. Ces gens méritent d'entendre ce que le gouvernement leur a caché - il existe un autre mode de vie que l'esclavage du capitalisme."

#Norwegian Brotherhood
DEN_norwegian_brotherhood:0 "Fraternité norvégienne"
DEN_norwegian_brotherhood_desc:0 "Le peuple norvégien a adopté le communisme comme mode de vie national - le moment est certainement venu pour lui de nous rejoindre dans la coopération."

#Destroy The Swedish Bourgoisie
DEN_destroy_the_swedish_bourgoisse:0 "Détruire la bourgeoisie suédoise"
DEN_destroy_the_swedish_bourgoisse_desc:0 "Nous avons essayé de guider le peuple suédois vers l'idéal de vie du travailleur, mais l'élite corrompue de leur gouvernement opprime toujours le travailleur. Nous devons mettre fin à cette atrocité par la force."

#Destroy The Norwegian Bourgoisie
DEN_destroy_the_norwegian_bourgoisse:0 "Détruire la bourgeoisie norvégienne"
DEN_destroy_the_norwegian_bourgoisse_desc:0 "La démocratie dite éclairée du peuple norvégien est un piège dont sa population active semble incapable de se libérer. Nous devons leur tendre la main, même si cela implique une guerre avec leur gouvernement oppressif."

#Red Winter
DEN_red_winter:0 "L'hiver rouge"
DEN_red_winter_desc:0 "La Finlande a longtemps résisté à la révolution communiste, simplement parce que les Soviétiques sont intimidants comme voisins. Le travailleur finlandais peut et doit s'élever avec toute la Scandinavie. Nous les parrainerons pour qu'ils prennent le contrôle de leur propre destin !"

#Break The Finnish Resistance
DEN_break_the_finnish_resistance:0 "Briser la résistance finlandaise"
DEN_break_the_finnish_resistance_desc:0 "Les Finlandais ont eu toutes les chances d'écouter la voix de la raison et de libérer leur peuple. Le temps est venu de montrer notre soutien aux travailleurs qui se sont soulevés - un soutien militaire."

#Finnish Brotherhood
DEN_finnish_brotherhood:0 "Fraternité finlandaise"
DEN_finnish_brotherhood_desc:0 "Malgré leur haine et leur crainte du communisme, les Finlandais ont plus peur de l'ours soviétique que de l'idéal qu'ils représentent. Nous ne sommes pas nous-mêmes amis des Soviétiques - et nous pouvons offrir une voie plus douce à la libération de leurs travailleurs."

#Enemy Of The People
DEN_enemy_of_the_people:0 "Ennemi du peuple"
DEN_enemy_of_the_people_desc:0 "Adolf Hitler est l'archétype d'un chef suprême oppressif, qui pousse son peuple à conquérir en son nom propre et à donner sa vie pour rien d'autre qu'un impérialisme tordu. S'il y a un pays que nous devons libérer pour la révolution, c'est bien l'Allemagne."

#Strike First
DEN_strike_first:0 "Frapper en premier"
DEN_strike_first_desc:0 "Les politiques colonialistes du Royaume-Uni n'ont pas leur place dans l'avenir des travailleurs que nous essayons de créer. Ils utiliseront sans doute notre État éclairé comme excuse pour essayer de faire de nous des marionnettes - à moins que nous ne les atteignions d'abord."

#Support The French Workers
DEN_support_the_french_workers:0 "Soutenir les travailleurs français"
DEN_support_the_french_workers_desc:0 "Le soutien aux communistes en France est écrasant, et il suffirait d'un petit geste de solidarité pour inciter les travailleurs de leur nation à se libérer. Nous fournirons cette petite poussée."

#Free The French Workers
DEN_free_the_french_workers:0 "Libérer les travailleurs français"
DEN_free_the_french_workers_desc:0 ""
 
 ### DANISH SECTION ###
 
 DEN_kalmar_union:0 "Union de Kalmar"
 DEN_kalmar_union_desc:0 "Les peuples du Danemark, de la Norvège et de la Suède sont à nouveau unis. Le monde regarde la Scandanavie avec admiration !"
 
 DEN_finnish_drill_sergeants:0 "Sergents instructeurs finlandais"
 DEN_finnish_drill_sergeants_desc:0 "Stoïques dans la défense de leur patrie, les Finlandais serviront bien à former nos troupes à leur manière."
 
 DEN_inspired_population:0 "Population inspirée"
 DEN_inspired_population_desc:0 "Inspirés par les discours des victoires passées et l'héroïsme, les jeunes hommes du Danemark affluent maintenant vers nos militaires pour faire eux-mêmes partie de l'histoire."

 DEN_german_tech:0 "Coopération technologique allemande"
 DEN_german_tech_desc:0 "L'Allemagne nous fournit gracieusement des plans pour ses merveilles technologiques."
 DEN_german_tech_tt:0 "Permet des modèles allemands."
 
 DEN_soviet_tech:0 "Coopération technologique soviétique"
 DEN_soviet_tech_desc:0 "L'Union soviétique nous fournit gracieusement des plans pour ses merveilles technologiques."
 DEN_soviet_tech_tt:0 "Permet des modèles soviétiques."
 
 DEN_british_tech:0 "Coopération technologique britannique"
 DEN_british_tech_desc:0 "Le Royaume-Unin nous fournit gracieusement des plans pour ses merveilles technologiques."
 DEN_british_tech_tt:0 "Permet des modèles britanniques."
 
