r56_paraguay.1.t:0 "Coup d'État militaire !"
r56_paraguay.1.d:0 "Après la guerre du Chaco de l'année dernière que nous avons réussi à gagner, nous avons maintenu le gouvernement faible d'Eusebio Ayala, mais le colonel Rafael Franco a orchestré un coup d'État pour établir un régime militaire plus fort."
r56_paraguay.1.a:0 "Longue vie au colonel Franco !"
r56_paraguay.2.a:0 "Nous devons résister ! Formons une coalition avec le PCP et battons-nous !"

