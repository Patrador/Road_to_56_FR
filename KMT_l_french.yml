 KMT_anti_chiang_idea:0 "Anti-Chiang"
 KMT_doolittle_failed:0 "Defended Air Raid"
 KMT_doolittle_raid:0 "Le raid de Doolittle"
 KMT_central_government_idea:0 "Gouvernement central"
 KMT_central_government_idea_desc:0 "Cette nation est proclamée comme étant le seul gouvernement légitime en Chine."
 KMT_central_government_lost:0 "Position du gouvernement central perdue"
 KMT_central_government_lost_desc:0 "Cette nation a perdu sa position de gouvernement central de la Chine, et cela a un effet négatif sur elle."
 kmt_tibet_add_to_faction_if_any:0 "§YTibet§! joins faction if §Y[Root.GetName]§! is in a faction and is the faction leader.\n"
 kmt_coastal_bunker_sd_tt:0 "Ajoute §Y2 forts côtiers§! dans §YWeihaiwei§! et §YQingdao§!\n"
 kmt_coastal_bunker_zhej_tt:0 "Ajoute §Y2 forts côtiers§! dans §YHanzhou§!, §YNingbo§! et §YWenzhou§!\n"
 kmt_coastal_bunker_sh_tt:0 "Ajoute §Y4 forts côtiers§! dans §YShanghai§!\n"
 kmt_coastal_bunker_fj_tt:0 "Ajoute §Y2 forts côtiers§! in §YXiamen§! and §YFuzhou§!\n"
