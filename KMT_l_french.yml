 KMT_people_knowledge_desc:0 "Nous devons éradiquer l'analphabétisme aussi vite que possible."
 KMT_westernization_ns:0 "Occidentalisation"
 KMT_westernization_ns_desc:0 "Les échanges culturels et technologiques avec l'Occident sont très bénéfiques pour notre pays."
 KMT_firm_belief:0 "Conviction ferme"
 KMT_firm_belief_desc:0 "La base unique de la démocratie [Root.GetAdjective] ne peut être ni pliée ni brisée."
 KMT_stay_non_aligned:0 "Tutelle du peuple"
 KMT_stay_non_aligned_desc:0 "Le [CHI.GetRulingParty] dirigera l'État et enseignera aux gens comment construire un État véritablement démocratique."
 KMT_central_power:0 "Pouvoir centralisé"
 KMT_central_power_desc:0 "Si tout le pouvoir avait été consolidé en un seul endroit et non dispersé à travers le pays, la guerre civile chinoise n'aurait peut-être jamais eu lieu."
 KMT_despotism:0 "Despotisme"
 KMT_despotism_desc:0 "[CHI.GetLeader] a tout le pouvoir nécessaire pour diriger et guider [CHI.GetNameDef] vers sa gloire désignée."
 KMT_propaganda:0 "Propagande de défense nationale"
 KMT_propaganda_desc:0 "Les Japonais menaçant notre existence, le peuple chinois doit s'unir contre eux."
 KMT_propaganda_busted:0 "La propagande de la défense nationale discréditée"
 KMT_propaganda_busted_desc:0 "Notre peuple a le sentiment qu'on lui a menti. Certains soldats ont refusé de se battre, affirmant qu'ils s'étaient engagés dans l'armée pour défendre la Chine, et non pour lancer une guerre d'agression contre leurs compatriotes."
 taiwan_returned:0 "Retour de Taiwan"
 taiwan_returned_desc:0 "Nous avons rendu furieux de nombreux politiciens et officiers nationalistes en rendant Taïwan aux Chinois. Notre populace exige des réponses et nous considère comme des traîtres."
 KMT_united_front:0 "Front uni"
 KMT_united_front_desc:0 "Le Second Front Uni défendra le peuple chinois contre les forces d'invasion de [JAP.GetNameDef].\n\n§RSi vous êtes l'un des chefs de guerre, vous serez automatiquement annexé par [CHI.GetNameDef] ou [ORC.GetNameDef] lorsque vous capitulerez.§!"
 KMT_rear:0 "Plan du Grand Arrière"
 KMT_rear_desc:0 "Notre industrie est dans un endroit sûr, et les envahisseurs [JAP.GetAdjective] ne l'atteindront jamais !\n\n§RCet esprit national expirera une fois que la guerre avec le Japon sera terminée.§!"
 KMT_lure_them_in:0 "Stratégie « Leurres et pièges »"
 KMT_lure_them_in_desc:0 "Lure them in, separate the enemy from their source of strength!\n\n§RThis National Spirit will expire once the war with Japan is over.§!"
 KMT_lure_them_in_1:0 "Lure-Them-In Strategy"
 kmt_dare_to_die_corps_idea:0 "Le défi à relever"
 kmt_dare_to_die_corps_idea_desc:0 "Nos courageux soldats sont prêts à sacrifier leur vie pour la sécurité de notre pays !"
 kmt_national_treasure_ransacked:0 "Perte des trésors nationaux"
 kmt_defend_the_treasures:0 "Défendez les trésors nationaux !"
 kmt_planning_the_civil_war:0 "Planification de la guerre civile"
 kmt_planning_the_civil_war_desc:0 "[PRC.getNameDefCap] ne veut pas que quiconque profite de la prochaine guerre civile entre les Chinois ; il s'agit d'une affaire chinoise."
 KMT_chinese_matter:0 "Chinese Matter"
 KMT_harsh_takeover:0 "Harsh Takeover"
 KMT_harsh_takeover_desc:0 "The war has left our country's industry in ruins, science in disarray, and people tired. We are exposed to foreign influence as we were never before."
 communism_defeated_kmt:0 "Communism Defeated"
 KMT_jinyuanquan_inflation:0 "Hyperinflation"
 KMT_jinyuanquan_inflation_desc:0 "Notre méthode d'impression de plus de yuans d'or pour payer les communistes sans or supplémentaire comme garantie a causé une grave inflation dans notre économie ! Et les citoyens et les soldats mécontents désertent maintenant au profit des communistes !"
 KMT_corrupted_kmt:0 "Strengthened Will"
 KMT_corrupted_kmt_desc:0 "Les fonctionnaires corrompus de notre ennemi ont renforcé la volonté de nos camarades de faire tomber leur structure pourrie !"
 KMT_aid_to_xsm:0 "Aid From China"
 KMT_aid_to_xsm_desc:0 "In our fight against the communist menace, we are united!"
 KMT_retreat_to_taiwan_idea:0 "Retreat to Taiwan!"
 KMT_warlord_cliques_pre_war:0 "Warlord Cliques"
 KMT_warlord_cliques_pre_war_desc:0 "Several warlord cliques scattered throughout China have weakened the central government."
 KMT_warlord_cliques_war:0 "Warlord Armies"
 KMT_warlord_cliques_war_desc:0 "Although the warlords' armies have integrated into ours, they are only loyal to their master."
 KMT_effective_integration:0 "Efficient Integration"
 KMT_effective_integration_desc:0 "L'intégration harmonieuse et efficace des forces du chef de guerre nous permet de mieux contrôler l'armée et de prendre des décisions plus rapidement."
 KMT_focus_on_own_army:0 "Focus sur l'armée centrale"
 KMT_focus_on_own_army_desc:0 "Les forces des seigneurs de la guerre sont trop sous-équipées et indisciplinées ; nous devrions nous appuyer davantage sur notre armée centrale que sur la leur, afin de ne pas gaspiller des fonds essentiels."
 KMT_sino_german_joint_research:0 "Sino-German Joint Military Research"
 KMT_science_funding:0 "Académie Sinica"
 KMT_science_funding_desc:0 "Le premier institut de recherche parrainé par le gouvernement et directement responsable devant le Yuan exécutif."
 public_iliteracy:0 "Illettrisme public"
 public_iliteracy_desc:0 "Après des années d'agitation et de guerre civile, le système éducatif chinois est en lambeaux."
 KMT_national_institute_ns:0 "L'asile pour les juifs"
 KMT_national_institute_ns_desc:0 "De nombreux réfugiés juifs aident notre industrie et notre recherche en signe de gratitude pour leur sauvetage."
 incompetent_industry_real:0 "Industrie incompétente"
 incompetent_industry_real_desc:0 "[ROOT.getAdjective] young and inexperienced industry is unprepared for the coming storm.\n\n§YUse decisions to improve the industrial capabilities of the nation.§!"
 incompetent_industry_real_navy:0 "Industrie navale incompétente"
 incompetent_industry_real_navy_desc:0 "[ROOT.GetNameDefCap] has always been a land power. A Blue-Water navy remains but a pipe dream.\n\n§YUse decisions to improve the industrial capabilities of the nation.§!"
 KMT_weak_army:0 "Armée incompétente"
 KMT_weak_army_desc:0 "L'ANR est composée de soldats sous-entraînés et de commandants incompétents.\n\n§YUtiliser les décisions pour remédier au manque d'organisation de l'ANR§!"
 KMT_chennault:0 "US Aviation Advisor"
 KMT_chennault_desc:0 "With the retired USAAC aviator Claire Lee Chennault as our aviation advisor, our air force will perform better in the field."
 KMT_the_flying_tigers_idea:0 "Les Flying Tigers"
 KMT_the_flying_tigers_idea_desc:0 "[USA.GetAdjective] pilots assist our cause and fight shoulder to shoulder with our pilots."
 KMT_sichuan_famine_no_aid:0 "Famine dans le Sichuan"
 KMT_sichuan_famine_no_aid_desc:0 "Les gens perdent confiance dans le gouvernement en raison de son ignorance de leurs problèmes."
 KMT_sichuan_famine_aid:0 "Lutte contre la famine "
 KMT_sichuan_famine_aid_desc:0 "Relocated funds to battle hunger have improved the image of the government."
 KMT_corrupted_government:0 "Économie Corrompu"
 KMT_continue_the_national_revolution:0 "Continuer la révolution nationale"
 KMT_fight_for_survival:0 "Lutter pour notre survie"
 KMT_sino_german_joint_research_ger_adv:0 "Sino-German Joint Military Research"
 KMT_aggresion:0 "Aggression"
 navy_air_est:0 "Établissement aéronaval"
 cg_warlords:0 "Is Warlord"
 KMT_student_soldiers:0 "Conscription forcée"
 KMT_treasure_abroad_idea:0 "Artefacts Sent Abroad"
 KMT_wai_chingkuo:0 "Chiang Ching-kuo"
 CHI_technological_cooperation_idea:0 "Coopération technologique"
 CHI_technological_cooperation_idea_desc:0 "Nous avons beaucoup à apprendre de nos frères d'armes."
 KMT_internal_stability:0 "Priorité à la stabilité interne"
 KMT_internal_stability_desc:0 "Alors que les Japonais sont une maladie de la peau, les bandits communistes sont une maladie du coeur. Pour sauver la Chine, nous devons d'abord la purger de tous les traîtres."
 KMT_SHX_offer:0 "L'offre du Shanxi"
 KMT_SHX_offer_desc:0 "Le fief de Yan nous refuse l'accès militaire. Si nous le forçons à se soumettre, nous pouvons encercler les communistes et les écraser une fois pour toutes."
 KMT_preparation:0 "Construction anti-communiste"
 KMT_preparation_desc:0 "Après leur quasi-destruction pendant la Longue Marche, les bandits communistes se cachent dans la région de Shaanxi. Nous devons attaquer avant qu'ils ne puissent récupérer !"
 KMT_strike_PRC:0 "Frapper les bandits communistes"
 KMT_strike_PRC_desc:0 "Les bandits sont encore en train de se remettre de la Longue Marche. Nous devons frapper quand ils sont faibles !"
 KMT_warlord:0 "Unifier la Chine"
 KMT_warlord_desc:0 "Maintenant que nous avons détruit les bandits communistes, il est temps pour les seigneurs de la guerre de rencontrer l'épée. Ils ont volé le peuple pendant trop longtemps. Nous devons achever la Révolution Nationale !"
 KMT_deal_with_SIK:0 "La question du Sinkiang"
 KMT_deal_with_SIK_desc:0 "Le Sinkiang est une partie inaliénable de la Chine ; le gouverneur local s'est révélé être un séparatiste. Nous demandons leur soumission rapide et immédiate ; si cet ultimatum ne fonctionne pas, notre armée devrait suffire à les faire se rendre."
 KMT_external_defense:0 "Priorité à la menace extérieure"
 KMT_external_defense_desc:0 "Bien que les communistes soient une menace sérieuse, le Japon peut anéantir la nation chinoise entière. Ils ne se contenteront pas de la Mandchourie. Un jour, ils essaieront de prendre le reste de la Chine aussi. Nous devons faire tout notre possible pour nous préparer à la tempête."
 KMT_fortify_land:0 "Construire la ligne Sun Yat-sen"
 KMT_fortify_land_desc:0 "Avec les Japonais sondant la zone autour de Pékin, leurs intentions deviennent claires. Nous devons fortifier nos frontières. Nous ne leur laisserons pas un pouce du sol sacré chinois !"
 KMT_fortify_coast:0 "Fortifications centrales"
 KMT_fortify_coast_desc:0 "Compte tenu de leur maîtrise des mers, les Japonais lanceront sans doute des invasions côtières en cas de guerre. Nous devons nous préparer tant que nous le pouvons. Nous n'abandonnerons pas le Paris de l'Orient sans nous battre !"
 KMT_national_def_propaganda:0 "Propagande de défense nationale"
 KMT_national_def_propaganda_desc:0 "Pour nous défendre contre la menace japonaise, nous devons unifier le peuple chinois. Bien que nous détestions à la fois les bandits communistes et les seigneurs de guerre, chaque homme, femme et enfant doit être prêt à se battre et à mourir ensemble pour défendre la Chine."
 KMT_tibet_march:0 "Réclamer le Tibet"
 KMT_tibet_march_desc:0 "Le Tibet est essentiel à la défense et à l'expansion future de la Chine. Cependant, la région est indépendante du pouvoir chinois depuis la révolution de 1911. Nous devons réparer cette erreur."
 KMT_tibet_friend:0 "Se rapprocher du Tibet"
 KMT_tibet_friend_desc:0 "Le Tibet est essentiel pour la défense et l'expansion future de la Chine. Cependant, le Tibet a gagné son indépendance après la révolution de 1911. Nous devons nous allier avec le Dalaï Lama et sécuriser nos flancs."
 KMT_redraw_mcmahon:0 "Redessiner la ligne McMahon"
 KMT_redraw_mcmahon_desc:0 "Le Tibet a accepté l'accord honteux de Simla, qui a redessiné sa frontière avec l'Inde. Nous devons faire en sorte que cette ligne soit redessinée en notre faveur."
 KMT_industrial_effort:0 "Investir dans l'industrie"
 KMT_industrial_effort_desc:0 "L'industrie chinoise a toujours été en retard sur celle de l'Occident et du Japon. Pour maintenir notre indépendance, nous devons augmenter notre production industrielle. Nous pouvons également autoriser les entreprises étrangères à investir dans notre industrie."
 KMT_armament_effort:0 "Recréer l'arsenal de Jiangnan"
 KMT_armament_effort_desc:0 "L'arsenal de Jiangnan a fourni à la dynastie Qing des équipements de pointe. Nous devrions emprunter ce nom pour créer un complexe militaro-industriel qui pourrait servir de noyau à notre industrie de l'armement en pleine expansion."
 KMT_gain_control_of_the_sea:0 "Développer la marine"
 KMT_gain_control_of_the_sea_desc:0 "Nous avons perdu depuis longtemps notre supériorité navale, qui a été brisée lors de la bataille du fleuve Yalu. Avec la marine japonaise qui menace notre commerce, nous devons essayer de défendre nos navires marchands en haute mer."
 KMT_the_big_rear_concept:0 "Le plan du Grand Arrière"
 KMT_the_big_rear_concept_desc:0 "Avec la guerre qui fait rage à l'est de la Chine, notre ouest reste relativement sûr. Nous devons essayer de développer ces régions reculées afin qu'elles puissent également contribuer au combat de la Chine."
 KMT_increase_funding_of_german_weaponary:0 "Adopter un équipement de type allemand"
 KMT_increase_funding_of_german_weaponary_desc:0 "Bien que nous ayons le soutien de conseillers allemands tels que Von Falkenhausen et que nous disposions de quelques équipements allemands importés, nos modèles produits localement sont d'une qualité horrible. L'utilisation d'équipements allemands comme modèles dans notre processus de fabrication peut multiplier notre qualité par huit !"
 KMT_lure_them_in_strategy:0 "Stratégie « Leurres et pièges »"
 KMT_lure_them_in_strategy_desc:0 "Avec le vaste territoire et le terrain accidenté de notre nation, nous pouvons nous permettre de battre en retraite et d'attirer les envahisseurs sur nos champs de bataille choisis. Que les impérialistes essaient de nous pourchasser ! Ils trouveront une embuscade à chaque coin de rue et un piège à chaque pas !"
 KMT_air_base_expansion:0 "Expansion des bases aériennes"
 KMT_air_base_expansion_desc:0 "Nous avons besoin de bases aériennes pour que nos avions puissent décoller et atterrir, sinon ils ne seront qu'un tas d'objets exposés dans un entrepôt."
 KMT_national_resources_commission:0 "Commission nationale des ressources"
 KMT_national_resources_commission_desc:0 "La Commission nationale des ressources (CNR) est un institut chargé de la prospection et de l'exploitation des ressources en Chine. Sa création permettra d'améliorer considérablement nos efforts pour obtenir des ressources naturelles."
 KMT_national_defense_council:0 "Conseil de défense nationale"
 KMT_national_defense_council_desc:0 "Avec les Japonais et les bandits communistes qui nuisent à notre nation, nous devons trouver un moyen d'organiser notre défense contre eux. Nous devrions également essayer d'importer des équipements modernes à l'étranger."
 KMT_revive_jiangnan_shipyard:0 "Développer le groupe du chantier naval de Jiangnan"
 KMT_revive_jiangnan_shipyard_desc:0 "Nous devons développer la capacité de l'arsenal de Jiangnan à construire des navires ; cela nous permettra de disposer d'une meilleure marine pour faire face aux menaces futures."
 KMT_revive_hanyang_armory:0 "Faire revivre l'arsenal de Hanyang"
 KMT_revive_hanyang_armory_desc:0 "L'arsenal de Hanyang était l'un des arsenaux les plus importants et les plus performants pendant le mouvement d'autosuffisance lancé par les fonctionnaires Qing. Nous pouvons le revitaliser afin de produire des équipements de pointe pour notre armée."
 KMT_air_effort:0 "Réorganiser le ROCAF"
 KMT_air_effort_desc:0 "Nous avons toujours négligé notre force aérienne. Si nous voulons être en mesure de faire un effort pour combattre dans les airs, la branche doit être sérieusement réformée."
 KMT_air_reform:0 "Les Flying Tigers"
 KMT_air_reform_desc:0 "Conscient de la justesse de notre cause, un groupe de pilotes américains s'est porté volontaire pour rejoindre en masse notre force aérienne. Nous devrions utiliser ces hommes bien entraînés comme noyau d'élite d'une force aérienne nouvelle et revitalisée."
 KMT_study_foreign_ship:0 "Study Foreign Ship Design"
 KMT_study_foreign_ship_desc:0 "We lag behind other nations in ship design. To build a first-rate navy someday, we must learn what makes their ships superior."
 KMT_demand_taiwan:0 "Demand Taiwan"
 KMT_demand_taiwan_desc:0 "Le peuple de Taiwan doit être libéré de son dirigeant actuel et nous être rendu. Longtemps divisée, la nation doit s'unir."
 KMT_taiwan_fleet_hub:0 "Taiwan Fleet Hub"
 KMT_taiwan_fleet_hub_desc:0 "The foreigners left behind an extensive amount of infrastructure in Taiwan. We should expand on this base to turn the entire island into one naval base and manufacturing center."
 KMT_pacific_fleet:0 "Break the First Island Chain"
 KMT_pacific_fleet_desc:0 "If China is to achieve its full potential, we must not content ourselves to this side of the Pacific. We must build a fleet capable of sailing past Taiwan and Japan."
 KMT_sea_fleet:0 "Draw the Nine-Dash Line"
 KMT_sea_fleet_desc:0 "The South China Sea contains many essential trade routes. If we claim this passageway, then we can move towards dominating Southeast Asia. However, we must have a fleet capable of backing up our claims and bringing all hostile trade to a watery grave."
 KMT_naval_equipment:0 "Naval Equipment"
 KMT_naval_equipment_desc:0 "A modern navy needs modern equipment."
 KMT_pacific_expansion:0 "Break the Second Island Chain"
 KMT_pacific_expansion_desc:0 "Now that we have a fleet capable of carrying the fight past Japan, we must now build a fleet that can make any nation in the Pacific feel China's wrath. We shall make Zheng He proud."
 KMT_sea_expansion:0 "Enforce the Nine-Dash Line"
 KMT_sea_expansion_desc:0 "It appears that stating our claims to the South China Sea was not enough. We must continue the expansion of our navy, so we can make the Imperialists see the justice of our cause by force!"
 KMT_modernize_army:0 "Moderniser l'armée"
 KMT_modernize_army_desc:0 "Spirit and skill are not enough to win a war. We also need up-to-date equipment."
 KMT_north_plan:0 "Reprendre la Mandchourie"
 KMT_north_plan_desc:0 "Dongbei, appelée Mandchourie par les Occidentaux, est tombée aux mains des Japonais et de leurs marionnettes il y a seulement quelques années. Nous devons la reprendre !"
 KMT_pioneering_the_north_east:0 "Fonder l'Agence de développement du nord-est"
 KMT_pioneering_the_north_east_desc:0 "Bien que les Japonais aient développé certaines parties de la Mandchourie, de vastes étendues de terre restent intactes. Nous devrions entreprendre un vaste effort pour faire entrer ces terres autrefois barbares dans le monde moderne."
 KMT_science_effort:0 "Académie Sinica"
 KMT_science_effort_desc:0 "Fondée en 1928, l'Academie Sinica supervise et coordonne la recherche scientifique, sociale et humaniste dans tous les instituts de recherche et universités de la République de Chine parrainés par l'État. Contrairement aux autres instituts de recherche parrainés par l'État, l'Académie Sinica est directement responsable devant le président."
 KMT_extra_research_slot:0 "Développer l'université de Pékin"
 KMT_extra_research_slot_desc:0 "L'université de Pékin est une institution de classe mondiale. Nous devrions lui accorder davantage de fonds et offrir des bourses aux jeunes talents afin de produire une génération de scientifiques et de dirigeants qualifiés."
 KMT_national_institute:0 "L'asile pour les juifs"
 KMT_national_institute_desc:0 "De nombreux juifs ont commencé à s'installer à Shanghai après avoir été persécutés et tués en Europe. Nous devrions ouvrir nos frontières à tous les réfugiés juifs afin de pouvoir, à notre tour, profiter de leur expertise. Déjà, des ingénieurs juifs nous ont apporté des modèles d'armes polonais et allemands. Que peuvent-ils faire d'autre pour leurs nouveaux protecteurs ?"
 KMT_military_science:0 "Science Militaire"
 KMT_military_science_desc:0 "La science civile et la science militaire sont toutes deux essentielles à la force d'une nation. Un financement raisonnable des sciences rendra notre armée plus redoutable."
 KMT_ballistic_weapon:0 "Le système de fusée Guandi"
 KMT_ballistic_weapon_desc:0 "L'aube des roquettes dans la guerre est arrivée. Nous devons adopter ce nouveau système d'armes si nos armées veulent survivre sur le champ de bataille moderne. Que nos ennemis ressentent la rage du dieu de la guerre !"
 KMT_electronics_research:0 "Nationaliser la compagnie électronique"
 KMT_electronics_research_desc:0 "Alors que l'électricité n'a pas encore atteint les campagnes, nos scientifiques sont déjà occupés à fabriquer des produits électroniques indigènes pour les marchés de Shanghai et de Hong Kong. Nous devrions prendre le contrôle de Ch'eng-kung et l'utiliser pour la recherche d'État."
 KMT_extra_research_slot_2:0 "Éducation pour la nation"
 KMT_extra_research_slot_2_desc:0 "Il ne suffit pas de permettre aux seules personnes suffisamment riches pour s'offrir une formation universitaire d'entrer dans les salles de cours. Nous devons nationaliser toutes les universités chinoises et fonder l'admission sur le mérite et non sur la richesse."
 KMT_bold_hypothesis:0 "Science courageuse"
 KMT_bold_hypothesis_desc:0 "Nos scientifiques ont eu un complexe d'infériorité, croyant qu'ils ne dépasseront jamais l'Occident, quoi qu'ils fassent. Nous devons lancer un programme de propagande pour restaurer le moral de nos scientifiques."
 KMT_nuclear_physics:0 "Physique nucléaire"
 KMT_nuclear_physics_desc:0 "Si les théories d'Einstein sont correctes, alors la division de l'atome pourrait produire une arme d'une puissance inouïe. Nous devrions approfondir cette possibilité."
 KMT_jet:0 "Le moteur à réaction de Tianlong"
 KMT_jet_desc:0 "Le développement de la technologie des jets mènera à notre suprématie dans les cieux. L'époque où le fantassin chinois pouvait être attaqué depuis le ciel serait enfin révolue. Notre force s'élèvera comme le dragon en vol."
 KMT_fighter_focus:0 "Priorité aux chasseurs"
 KMT_fighter_focus_desc:0 "La supériorité aérienne est notre première préoccupation dans le combat aérien et les chasseurs sont ceux qui font le travail."
 KMT_bomber_focus:0 "Priorité aux bombardiers"
 KMT_bomber_focus_desc:0 "Détruire les lignes d'approvisionnement et les usines de notre ennemi est la meilleure option dans une guerre aérienne. C'est pourquoi nous devrions nous en tenir aux bombardiers."
 KMT_cas_effort:0 "Effort sur l'appui aérien rapproché"
 KMT_cas_effort_desc:0 "L'appui aérien rapproché est très bénéfique pour l'avancée de notre armée sur le terrain. Ces chasseurs CAS vont gagner la guerre pour nous."
 KMT_nav_effort:0 "Effort sur l'aviation navale"
 KMT_nav_effort_desc:0 "Les bombardiers navals sont excellents dans la destruction des navires et des ports ennemis ; ils sont une partie inaliénable de la guerre navale."
 KMT_political_effort:0 "Réforme Nationale "
 KMT_political_effort_desc:0 "Les gens du peuple ont peu d'amour pour notre gouvernement ; nous devons commencer à éradiquer la corruption si nous voulons survivre."
 KMT_government_reform:0 "Repenser la République"
 KMT_government_reform_desc:0 "Notre type de gouvernement actuel est indésirable ; nous devons chercher une autre voie."
 KMT_strengthen_the_republic:0 "Renforcer la République"
 KMT_strengthen_the_republic_desc:0 "Nos citoyens sont satisfaits de la République. Nous devons garder nos racines dans la pensée de Sun Yat-sen pour renforcer leur confiance."
 KMT_democratic_republic:0 "Mettre fin à la tutelle du peuple"
 KMT_democratic_republic_desc:0 "Nos citoyens sont maintenant prêts pour la démocratie. Par la volonté de Sun Yat-sen, nous mettrons fin à l'ère du parti unique et tiendrons des élections dès que nous pourrons les organiser de manière adéquate."
 KMT_unitary_semi_presidential_republic:0 "Continuer la tutelle du peuple"
 KMT_unitary_semi_presidential_republic_desc:0 "Bien que nous ayons fait des progrès significatifs, le peuple n'est toujours pas prêt pour la démocratie. Nous devons continuer à être guidés par le KMT."
 KMT_promote_nationalism:0 "Raviver le mouvement de la Nouvelle Vie"
 KMT_promote_nationalism_desc:0 "Notre nation a longtemps été taquinée pour sa faiblesse et son incapacité. Nous devrions poursuivre nos efforts antérieurs pour créer une citoyenneté nationaliste afin de rendre à la Chine sa grandeur."
 KMT_centralizing_power:0 "Centralisation du pouvoir"
 KMT_centralizing_power_desc:0 "La phase de tutelle du peuple nous permet lentement de centraliser tous les pouvoirs, tant locaux que régionaux, entre les mains du gouvernement central. Nous ne répéterons pas les erreurs de 1912 et 1916. Il ne peut y avoir de fédéralisme dans une Chine unie."
 KMT_into_despotism:0 "Déclarer la loi martiale "
 KMT_into_despotism_desc:0 "Par le décret de Chiang, la Chine ne suivra ni la démocratie, ni le fascisme, ni le communisme. La Chine suivra le KMT pour mener le royaume du milieu vers l'avenir. Nos ennemis appellent cela du despotisme. Nous l'appelons progrès."
 KMT_social_experiment:0 "Développer le laboratoire d'État"
 KMT_social_experiment_desc:0 "Pour faire progresser la capacité technologique de notre pays, nous devons développer notre laboratoire d'État et embaucher davantage de scientifiques."
 KMT_voting_rights:0 "Une nouvelle Constitution"
 KMT_voting_rights_desc:0 "La constitution actuelle est insuffisante pour empêcher la tyrannie et la corruption. Pour effectuer une transition complète vers une république démocratique, nous devons rédiger une nouvelle constitution. Nous devons mettre en place le droit de vote, le droit à la liberté, et des freins et contrepoids. La Chine doit devenir une nation de lois et non une nation d'hommes."
 KMT_implement_parliamentary_system:0 "Mouvement de reconstruction rurale"
 KMT_implement_parliamentary_system_desc:0 "Les communistes ont leur base de pouvoir dans la paysannerie mécontente. Pour que la démocratie survive en Chine, nous devons détruire la base de soutien des communistes en améliorant la vie des paysans. Nous devons démanteler les domaines des propriétaires terriens, introduire de nouvelles techniques agricoles, construire des écoles et fournir des soins médicaux ; il est temps que la Chine commence à prendre soin de son peuple."
 KMT_universal_sufferage:0 "Les Trois Principes du Peuple"
 KMT_universal_sufferage_desc:0 "Au cœur de la pensée de Sun Yat-sen se trouvent les trois principes du peuple : la démocratie, le nationalisme et le bien-être du peuple. Alors que nous n'avons réalisé que le nationalisme dans le passé, nous marchons maintenant vers la réalisation finale du rêve de Sun."
 KMT_european_friend:0 "Rejoindre les Alliés"
 KMT_european_friend_desc:0 "La démocratie est beaucoup plus établie en Occident qu'en Chine. Nous devrions rejoindre le bloc des démocraties occidentales pour apprendre de leur exemple et rendre la coalition des peuples libres plus forte."
 KMT_alone_in_the_east:0 "La première démocratie d'Asie"
 KMT_alone_in_the_east_desc: "Les démocraties occidentales sont plongées dans le chaos. Les rejoindre en ce moment détruirait notre nouvelle et fragile république. Nous devons rester seuls en Asie, comme une lumière de liberté à l'Est."
 KMT_knowledge_of_the_citizens:0 "L'éducation à la citoyenneté"
 KMT_knowledge_of_the_citizens_desc:0 "Dans le passé, l'éducation n'était pas disponible pour de nombreuses personnes. Nous développerons le système scolaire national avec un programme qui vise à créer des citoyens, et non des sujets."
 KMT_westernization:0 "Occidentalisation"
 KMT_westernization_desc:0 "Les connaissances du monde occidental dépassent notre imagination ; l'adoption de leurs connaissances nécessiterait toute une campagne."
 KMT_fascism_focus:0 "Le pouvoir aux chemises bleues"
 KMT_fascism_focus_desc:0 "La force démontrée par le Reich allemand est très intrigante. Notre nation doit suivre son chemin vers la gloire. Nous devons soutenir ceux qui ont fait preuve d'une grande passion pour notre pays."
 KMT_militarism_focus:0 "Endoctrinement militaire national"
 KMT_militarism_focus_desc:0 "On dit : \"N'utilisez pas un bon fer pour faire des clous, n'utilisez pas de bons hommes pour faire des soldats\". Un tel dédain pour l'armée n'est pas acceptable. Nous devons améliorer le statut des services aux yeux de la population."
 KMT_ban_communism:0 "Revigorer la terreur blanche"
 KMT_ban_communism_desc:0 "Nous ne pouvons pas risquer que des cellules communistes s'infiltrent dans le territoire sous notre contrôle pour lancer une insurrection. Nous devons renouveler les purges civiles et militaires pour qu'il n'y ait aucune trace de communisme dans notre domaine."
 KMT_planning_our_empire:0 "Reconstruire l'Empire"
 KMT_planning_our_empire_desc:0 "La Chine a été la nation la plus puissante de la planète pendant la majeure partie de l'histoire civilisée. Nous devons reprendre notre place au soleil."
 KMT_isolation_tactic:0 "Tactiques d'isolement anti-soviétiques"
 KMT_isolation_tactic_desc:0 "Avec le Comintern qui s'étend en Asie Centrale, la Menace Rouge nous entoure lentement. Nous devons semer la méfiance dans leur système d'alliance pour rétablir les anciennes frontières."
 KMT_war_propaganda:0 "Propagande de guerre"
 KMT_war_propaganda_desc:0 "Le lavage de cerveau de notre peuple avec les avantages de la guerre et de la victoire est un excellent moyen d'unir notre peuple et de créer une armée forte."
 KMT_military_first:0 "L'armée d'abord"
 KMT_military_first_desc:0 "\"Informer\" notre peuple des avantages de la guerre et de l'expansion garantira notre capacité à tuer des monstres à l'étranger."
 KMT_war_fanaticism:0 "Fanatisme de guerre"
 KMT_war_fanaticism_desc:0 "Il ne suffit pas de se battre et de mourir. Nous devons nous battre et gagner à tout prix. Que notre sang fasse de la Chine le centre du monde une fois de plus ! ZHONGGUO WANSUI !"
 KMT_claim_territory:0 "Les revendications du système d'hommage"
 KMT_claim_territory_desc:0 "Nous avons perdu à la fois nos terres et nos tributaires au profit des impérialistes. Étant donné que les tributaires deviendraient officiellement des vassaux du trône, nous pourrions revendiquer de nombreux endroits en Asie de l'Est."
 KMT_demand_soviet_puppets:0 "Demand Central Steppe and Sinkiang"
 KMT_demand_soviet_puppets_desc:0 "Territorial disputes do not have to end in bloody wars; diplomatic methods are viable options if they are willing to compromise."
 KMT_demand_indochina:0 "Demand Indochina"
 KMT_demand_indochina_desc:0 "Territorial disputes do not have to end in bloody wars; diplomatic methods are viable options if they are willing to compromise."
 KMT_special_force_training:0 "SACO"
 KMT_special_force_training_desc:0 "L'Organisation coopérative sino-américaine vise à fournir un soutien en matière de renseignement à notre armée et à former des forces d'opérations spéciales."
 KMT_improve_burma_road:0 "Améliorer la route de Birmanie"
 KMT_improve_burma_road_desc:0 "Bien que les Britanniques aient construit la route de Birmanie pour aider la guerre contre les Japonais, la route elle-même n'est pas très efficace ; nous devrions l'améliorer."
 KMT_trade_port_neutral:0 "Overturn the Unequal Treaties"
 KMT_trade_port_neutral_desc:0 "With the numerous unequal treaties signed by the incompetent Qing Dynasty with the western nations, some of our lands are still in unjust hands. We must unite our people under one banner!"
 KMT_trade_port_demo:0 "Trade Ports for Assistance"
 KMT_trade_port_demo_desc:0 "With the western nations and ours practicing democracy, we must aid each other when they are in the hours of need. However, such assistance shall come with a price for the humiliation they cast upon us when we were weak."
 KMT_trade_port_fascism:0 "The Chinese Ports"
 KMT_trade_port_fascism_desc:0 "The secession of trade ports in the unequal treaties is most humiliating to the Chinese, as the westerners constrain our trade and divide our lands. We must retake those lands and make China great again!"
 KMT_industrialization_NW:0 "Industrialisation locale : Nord-Ouest"
 KMT_industrialization_NW_desc:0 "La région du Nord-Ouest peut sembler être une terre stérile, pour l'instant. Bientôt, elle deviendra l'une des zones les plus industrialisées."
 KMT_excavation_NW:0 "Excavation du nord-ouest"
 KMT_excavation_NW_desc:0 "Nous devons rechercher davantage de ressources dans notre pays pour devenir indépendants des ressources importées."
 KMT_industrialization_S:0 "Industrialisation locale : Sud"
 KMT_industrialization_S_desc:0 "Le Sud est peut-être l'une des régions les plus industrialisées, mais il peut être beaucoup plus amélioré."
 KMT_excavation_S:0 "Plantation de caoutchouc"
 KMT_excavation_S_desc:0 "Le climat du sud est très propice aux plantations de caoutchouc ; nous devrions en faire bon usage."
 KMT_excavation_NE:0 "Prospection du nord-est"
 KMT_excavation_NE_desc:0 "Les Japonais ont laissé de nombreux outils dans la région ; nous pouvons les utiliser pour découvrir de nouvelles ressources dans la région."
 KMT_ledo_road:0 "Route de Ledo"
 KMT_ledo_road_desc:0 "Les envahisseurs ont coupé la route de Birmanie ; nous devons construire une autre route depuis l'Inde pour le ravitaillement."
 KMT_dare_to_die_corps:0 "Le défi à relever"
 KMT_dare_to_die_corps_desc:0 "Si nous voulons gagner la guerre contre les envahisseurs, notre peuple doit être assez courageux pour ne pas craindre la mort."
 KMT_cbis:0 "Élargir la CBIS"
 KMT_cbis_desc:0 "Le bureau central des enquêtes et des statistiques est l'unité de renseignement du Kuomintang. Nous l'avons récemment réorganisé, et nous devrions chercher à étendre ses opérations afin de nous assurer que les éléments perturbateurs chinois internes ne mettent pas le régime en danger."
 KMT_zhonghua_minzu:0 "Zhonghua Minzu"
 KMT_zhonghua_minzu_desc:0 "Notre principe de \"Cinq races sous une seule union\" représente les Hans et toutes les minorités de Chine. Ils sont tous les descendants du même peuple fondateur de la Chine. Ensemble, nous pouvons restaurer la grandeur de notre nation et honorer nos ancêtres."
 KMT_cement_control_on_the_economy:0 "Contrôle du ciment de l'économie"
 KMT_cement_control_on_the_economy_desc:0 "We may oppose the communists, but that does not mean we bend our knees to the capitalists. We must ensure that the economy and those who run it are loyal to the Kuomintang government by focusing mainly on state-owned enterprises."
 KMT_georgist_tax_reform:0 "Georgist Tax Reform"
 KMT_georgist_tax_reform_desc:0 "Georgism serves as the basis of much of Sun Yat-sen's economic theory. One of his main aspects is creating a tax on held land, which he saw as \"the only means of supporting the government is an infinitely just, reasonable, and equitably distributed tax, and on which we shall found our new system.\""
 KMT_monetary_reform:0 "Réforme Monétaire"
 KMT_monetary_reform_desc:0 "L'hyperinflation est en train de détruire notre économie. Nous devons maîtriser la situation immédiatement."
 KMT_preemptive_preparation:0 "Préparer la guerre civile"
 KMT_preemptive_preparation_desc:0 "La nécessité de se préparer aux communistes se fait sentir, car ils pourraient aussi se préparer à nous."
 KMT_warlord_after_civil_war:0 "Unifier la Chine"
 KMT_warlord_after_civil_war_desc:0 "Maintenant que nous avons détruit les bandits communistes, il est temps pour les seigneurs de guerre de rencontrer l'épée."
 KMT_the_yangtze_partition:0 "Offer the Yangtze Partition"
 KMT_the_yangtze_partition_desc:0 "The war is not going in our favor, and we are losing it heavily. With the [PRC.getAdjective] inability to cross our defensive lines across the Yangtze river, we can appeal for a diplomatic solution for this troublesome Civil War if we are willing to survive and spare our exhausted troops."
 KMT_taiwan_bastion:0 "Bastion Taïwanais"
 KMT_taiwan_bastion_desc:0 "There is a chance that we might lose this war. To prepare for the eventuality, we must turn Taiwan into a national bastion where we can wait and prepare to retake the Mainland."
 KMT_north_west_insurgence:0 "Insurrection du nord-ouest"
 KMT_north_west_insurgence_desc:0 "Les gens de la région du nord-ouest ne sont pas satisfaits des communistes ; nous pouvons utiliser leur mécontentement pour créer un autre front pour les communistes."
 KMT_placate_former_puppet_government:0 "Collaborer avec les collaborateurs"
 KMT_placate_former_puppet_government_desc:0 "Les anciennes marionnettes japonaises sont toutes des traîtres, et tout le monde le sait. Mais, avec le départ des Japonais, ils peuvent servir de nouveaux maîtres."
 KMT_harsh_takeover_focus:0 "S'emparer du Hanjian"
 KMT_harsh_takeover_focus_desc:0 "Il n'y a pas besoin d'être poli avec les traîtres. Nous les arrêterons tous et mettrons leurs ressources à notre disposition."
 KMT_development_of_taiwan:0 "Développer Taïwan"
 KMT_development_of_taiwan_desc:0 "Taiwan received much attention from the Japanese. Given that the Taiwanese economic base is considerably higher than the rest of China, it would be wise to develop it further so that it can serve as a model for the competence of our governance."
 KMT_incorporate_warlord_forces:0 "Intégrer les forces des seigneurs de guerre"
 KMT_incorporate_warlord_forces_desc:0 "L'armée centrale et les forces des seigneurs de guerre constituent notre armée actuelle. Cependant, les forces des seigneurs de la guerre ne sont pas très obéissantes à nos ordres. Nous aurons une armée plus efficace si nous parvenons à gagner leur confiance."
 KMT_focus_on_our_own_army:0 "Focus sur l'armée centrale"
 KMT_focus_on_our_own_army_desc:0 "Les forces indisciplinées des seigneurs de guerre ne méritent pas notre attention. Leur seule utilité est de servir de chair à canon et d'appât pendant que notre armée centrale porte le coup à nos ennemis."
 KMT_increase_sino_german_cooperation:0 "Accroître la coopération sino-allemande"
 KMT_increase_sino_german_cooperation_desc:0 "We should cooperate more with Germany. This way, we will have a better edge ahead of our enemies."
 KMT_support_pro_japanese_faction:0 "Soutenir la faction pro-japonaise "
 KMT_support_pro_japanese_faction_desc:0 "Maybe instead of antagonizing the Japanese, we can find a more peaceful solution?"
 KMT_re_elaborate_hakko_ichiu:0 "Proposer une alliance sino-japonaise"
 KMT_re_elaborate_hakko_ichiu_desc:0 "To create the real 'Asia Co-Prosperity Sphere', we must seek an alliance with the Japanese. The advanced industrial strength will surely give us an edge ahead of our enemies."
 KMT_introduce_shipbuilding_technology:0 "Introduire la technologie de la construction navale"
 KMT_introduce_shipbuilding_technology_desc:0 "With our friend's strong naval industry capacity, we can request their assistance in ours."
 KMT_introduce_shipbuilding_technology_usa:0 "Introduce Shipbuilding Technology"
 KMT_introduce_shipbuilding_technology_usa_desc:0 "With our friend's strong naval industry capacity, we can request their assistance in ours."
 KMT_force_japan_to_accept_peace:0 "Demander une intervention allemande"
 KMT_force_japan_to_accept_peace_desc:0 "With our current relationship with Germany, we can request their intervention in our current war with the Japanese."
 KMT_force_japan_to_cede_land:0 "Redemander une intervention allemande"
 KMT_force_japan_to_cede_land_desc:0 "Despite agreeing on peace terms, the Japanese still refuse to return lands to us. Maybe it's time for us to request another German intervention."
 KMT_pincer_soviet:0 "Prendre les Soviétiques en tenaille"
 KMT_pincer_soviet_desc:0 "With the Soviet currently occupied, we can strike them where they least expect."
 KMT_japanese_advisors:0 "Conseiller japonais"
 KMT_japanese_advisors_desc:0 "We can request some advisors from our Japanese friend to aid our army."
 KMT_draw_closer_to_the_empire:0 "Improve Relationship with the United Kingdom"
 KMT_draw_closer_to_the_empire_desc:0 "With our history with the Britons, we can do something to improve our relation or maybe even form an alliance with them."
 KMT_trans_pacific_friendship_focus:0 "Amitié transpacifique"
 KMT_trans_pacific_friendship_focus_desc:0 "Avec notre transition actuelle vers la démocratie, nous pouvons renforcer nos liens avec les États-Unis, juste de l'autre côté du Pacifique."
 KMT_oust_the_colonizers:0 "Chasser les colonisateurs"
 KMT_oust_the_colonizers_desc:0 "Le colonialisme est encore plus mauvais que l'impérialisme ; pour cela, nous libérerons nos compatriotes asiatiques de la méchanceté des colonisateurs occidentaux !"
 KMT_pursuade_britain:0 "Persuader la Grande-Bretagne"
 KMT_pursuade_britain_desc:0 "Avec le désir des Japonais d'obtenir des ressources pour alimenter leur machine de guerre, ils attaqueront sans aucun doute les colonies de la Grande-Bretagne et des Pays-Bas en Asie. Sachant cela, nous pouvons persuader la Grande-Bretagne de frapper en premier. Si cela réussit, nous aurons un allié puissant."
 KMT_join_the_axis:0 "Rejoindre l'Axe"
 KMT_join_the_axis_desc:0 "Il est temps pour nous de renforcer nos liens avec nos amis allemands."
 KMT_continuous_naval_production:0 "Production navale"
 KMT_continuous_naval_production_desc:0 "En concentrant les ressources sur nos chantiers navals et en exemptant les constructeurs de navires qualifiés du service militaire, nous pouvons réduire considérablement le temps de production des navires."
 KMT_continuous_air_production:0 "Production aérienne"
 KMT_continuous_air_production_desc:0 "Nous pouvons réorganiser notre industrie aéronautique pour éliminer le gaspillage et rationaliser la production."
 KMT_continuous_non_factory_construct:0 "Ingénierie de construction"
 KMT_continuous_non_factory_construct_desc:0 "Il y a encore beaucoup de mou dans notre secteur de la construction. En concentrant notre attention sur ce secteur, nous pouvons améliorer considérablement la vitesse de construction. Malheureusement, la production de machines-outils s'est révélée être un goulot d'étranglement important pour l'expansion de notre industrie lourde, qui ne bénéficiera donc pas des efforts déployés dans ce domaine."
 KMT_continuous_reduce_training_time:0 "Army Training"
 KMT_continuous_reduce_training_time_desc:0 "By creating specialized advanced training units within each division, we can deploy even divisions that we would previously have held back to finish training to the front."
 KMT_continuous_suppression:0 "Resistance Suppression"
 KMT_continuous_suppression_desc:0 "By infiltrating the major resistance groups in occupied territory and turning their leaders, we can significantly reduce the amount of damage they can do."
 KMT_continuous_repair:0 "Construction Repair"
 KMT_continuous_repair_desc:0 "We will form specialized repair teams from factory and construction workers and centrally control their deployment to improve the reconstruction of damaged infrastructure."
 KMT_continuous_tech_share:0 "Partage de technologie"
 KMT_continuous_tech_share_desc:0 "We will encourage our research institutes and universities to reach out to their counterparts in allied countries, giving us a tech-sharing bonus."
 KMT_continuous_boost_freedom:0 "Augmenter notre autonomie"
 KMT_continuous_boost_freedom_desc:0 "En réorganisant notre bureaucratie coloniale et en recrutant des administrateurs autochtones, nous serons, à terme, en mesure de prendre en charge nos affaires."
 KMT_continuous_restrict_freedom:0 "Supprimer nos sujets"
 KMT_continuous_restrict_freedom_desc:0 "Nos sujets coloniaux se sont fait des idées stupides sur \"l'autodétermination\" ou \"l'indépendance nationale\". Il est temps de les détromper de ces notions."
 KMT_continuous_request_lendlease:0 "Request Lend-Lease"
 KMT_continuous_request_lendlease_desc:0 "Our industrial output cannot replace the equipment lost in the field fast enough. In such circumstances, foreign aids are vital to our war effort."
 KMT_develop_the_rear:0 "Finir le Plan du Grand Arrière"
 KMT_develop_the_rear_desc:0 "Plus nous perdons de terres, plus nous devons nous engager et terminer le plan Big Rear"
 kmt.1.t:0 "L'offre du Shanxi"
 kmt.1.d:0 "Le gouvernement chinois exige notre soumission. Ils disent que si nous résistons, il y aura un bain de sang."
 kmt.1.a:0 "There will be no second chance! We should submit before things get bloody."
 kmt.1.b:0 "Being a puppet is better than full annexation."
 kmt.1.c:0 "Jamais !"
 kmt.2.t:0 "Shanxi annexé"
 kmt.2.d:0 "Le seigneur de guerre du Shanxi a accepté notre offre. Les bandits sont les suivants."
 kmt.2.a:0 "Maintenant que leur arrière est exposé, il sera plus facile d'écraser les bandits."
 kmt.3.t:0 "Proposition de soumission du Shanxi"
 kmt.3.d:0 "Bien qu'ils aient accepté de se soumettre à nous, ils ont demandé l'autonomie."
 kmt.3.a:0 "Une demande acceptable ; laissez-les devenir nos vassaux."
 kmt.3.b:0 "Inacceptable ! Nous devons avoir un contrôle absolu !"
 kmt.4.t:0 "Le Shanxi a refusé"
 kmt.4.d:0 "Le seigneur de guerre du Shanxi a refusé de coopérer. [Root.GetLeader] ne peut supporter cette humiliation envers le gouvernement central. Nous devons traiter avec le Seigneur de guerre de Shanxi."
 kmt.4.a:0 "Ils regretteront leur décision"
 kmt.5.t:0 "Puppet Rejected"
 kmt.5.d:0 "Le gouvernement chinois a rejeté notre contre-proposition. Ils exigent un contrôle total de la zone. Si nous n'obtempérons pas, ils pourraient lancer une offensive."
 kmt.5.a:0 "We don't have enough forces to fight them. We must submit."
 kmt.5.b:0 "Nous ne nous soumettrons pas !"
 kmt.6.t:0 "Propagande discréditée"
 kmt.6.d:0 "Notre propagande de défense nationale a été discréditée. Notre peuple nous prend pour des menteurs lorsque nous attaquons nos compatriotes chinois."
 kmt.6.a:0 "They are fools that cannot see the big picture."
 kmt.8.t:0 "[FROM.GetNameDefCap] Demands Submission"
 kmt.8.d:0 "[FROM.GetNameDefCap] sees Tibet as Chinese territory. They demand our full and immediate annexation."
 kmt.8.a:0 "They are too powerful to resist"
 kmt.8.b:0 "The Dalai Lama will never submit!"
 kmt.9.t:0 "Tibet Compromise"
 kmt.9.d:0 "The Dalai Lama has agreed to our terms. Tibet is ours now."
 kmt.9.a:0 "Tibet is ours by right!"
 kmt.10.t:0 "Tibet Refused"
 kmt.10.d:0 "The Tibetan leader rejected our generous offer. They claim that they will never submit to our 'tyranny'."
 kmt.10.a:0 "We will see about that."
 kmt.11.t:0 "[FROM.GetNameDefCap] Demands to Redraw the McMahon Line"
 kmt.11.d:0 "Now that Tibet is under [FROM.GetAdjective] control, they demand that we redraw the McMahon Line in their favor."
 kmt.11.a:0 "Useless land to a useless people"
 kmt.11.b:0 "Transfer the case to [ENG.GetNameDef]"
 kmt.11.c:0 "We will not give them an inch!"
 kmt.11.c_tt:0 "§RMay lead to war with [FROM.GetNameDef]§!"
 kmt.12.t:0 "McMahon Line Redrawn"
 kmt.12.d_1:0 "[RAJ.GetNameDefCap] has agreed to redraw the McMahon Line in our favor. We now expand further to the West."
 kmt.12.d_2:0 "[ENG.GetNameDefCap] has agreed to redraw the McMahon Line in our favor. We now expand further to the West."
 kmt.12.a:0 "A wonderful day for the [ROOT.GetAdjective] people"
 kmt.13.t:0 "[CHI.GetNameDefCap] Demands to Redraw the McMahon Line"
 kmt.13.d:0 "Now that Tibet is under [CHI.GetAdjective] control, they demand that we redraw the McMahon Line in their favor."
 kmt.13.a:0 "We will compromise. For now"
 kmt.13.b:0 "We must protect our interests!"
 kmt.13.b_tt:0 "§RMay lead to war with [CHI.GetNameDef]§!"
 kmt.14.t:0 "Redrawing Rejected"
 kmt.14.d_1:0 "[RAJ.GetNameDefCap] has rejected our proposal to redraw the McMahon Line. They insist that the line must remain unchanged."
 kmt.14.d_2:0 "[ENG.GetNameDefCap] has rejected our proposal to redraw the McMahon Line. They insist that the line must remain unchanged."
 kmt.14.a:0 "We do not want another war at the moment."
 kmt.14.b:0 "Those barbarians shall taste our fury! China shall grow larger."
 kmt.15.t:0 "[CHI.GetNameDefCap] Demands Taiwan"
 kmt.15.d_2:0 "Taiwan was once part of China, and [CHI.GetNameDef] demands that it be 'returned' to its rule."
 kmt.15.d_1:0 "Although we were among the first to rule Taiwan, China demands that we give it to them. What should we do?"
 kmt.15.a_1:0 "We want to maintain the peace between us."
 kmt.15.a_2:0 "They can have that humid hellhole if they want it so bad."
 kmt.15.b_1:0 "How dare those barbarians demand this. Taiwan is ours by right of conquest!"
 kmt.16.t:0 "Taiwan Returned"
 kmt.16.d:0 "Taiwan has been returned to the Chinese people. Our citizens celebrate her return."
 kmt.16.a:0 "The best outcome we could have hoped for."
 kmt.17.t:0 "Taiwan Remains Enslaved"
 kmt.17.d:0 "They have denied our request to return what is rightfully ours; their tyranny is apparent."
 kmt.17.a:0 "We shall strike them down!"
 kmt.21.t:0 "China Wants to Join the Allies"
 kmt.21.d:0 "Democratic forces in [CHI.GetNameDef] have taken control. They want to join the Allies to symbolize their trust and friendship."
 kmt.21.a:0 "An ally in the East, why not?"
 kmt.21.b:0 "Not at the moment."
 kmt.22.t:0 "[ENG.GetNameDefCap] Accepted"
 kmt.22.d:0 "[ENG.GetNameDefCap] has allowed us to join the Allies. We are now united in the cause of freedom."
 kmt.22.a:0 "The democratic world is stronger now."
 kmt.23.t:0 "[ENG.GetNameDefCap] Rejected"
 kmt.23.d:0 "They did not tell us the reason for the rejection, but it seems that they have their hands full right now."
 kmt.23.a:0 "Arrogant fools! Maybe they will see the error of their ways later."
 kmt.25.t:0 "Secret Documents Received"
 kmt.25.d:0 "We have received some secret documents of an unknown origin. They reveal that [MON.GetNameDef] is discontent with us being the leader of our faction. They wish to overthrow us!"
 kmt.25.a:0 "[MON.GetNameDefCap] is a trusted ally. These documents must be a pathetic trick from our enemies."
 kmt.25.b:0 "We will purge them from our faction then."
 kmt.25.c:0 "We will not tolerate this act of usurpation."
 kmt.26.t:0 "Faction Membership Deprived"
 kmt.26.d_1:0 "Our former faction leader has decided to kick us out of their faction based on the information of some secret documents. It seems that our enemies have succeeded in isolating us."
 kmt.26.d_2:0 "Our former faction leader has decided to kick us out of their faction and declare war on us based on the information of some secret documents. It seems that our enemies have succeeded in isolating us."
 kmt.26.a:0 "We must rely on ourselves now."
 kmt.27.t:0 "Neutral Foreign Policy"
 kmt.27.d:0 "Our government officials have been advocating a policy of neutrality. We will stay aloof from the world's petty web of alliances. Let the lesser nations kill each other in pointless wars."
 kmt.27.a:0 "An uncertain plan in an uncertain world."
 kmt.28.t:0 "Secret Documents Received"
 kmt.28.d:0 "We have received some secret documents of an unknown origin. They reveal that [SIK.GetNameDef] is discontent with us being the leader of our faction. They wish to overthrow us!"
 kmt.28.a:0 "[SIK.GetNameDefCap] is a trusted ally. These documents must be a pathetic trick from our enemies."
 kmt.28.b:0 "We will purge them from our faction then."
 kmt.28.c:0 "We will not tolerate this act of usurpation."
 kmt.29.t:0 "Faction Membership Deprived"
 kmt.29.d_1:0 "Our former faction leader has decided to kick us out of their faction based on the information of some secret documents. It seems that our enemies have succeeded in isolating us."
 kmt.29.d_2:0 "Our former faction leader has decided to kick us out of their faction and declare war on us based on the information of some secret documents. It seems that our enemies have succeeded in isolating us."
 kmt.29.a:0 "We must rely on ourselves now."
 kmt.30.t:0 "Secret Documents Received"
 kmt.30.d:0 "We have received some secret documents of an unknown origin. They reveal that [TAN.GetNameDef] is discontent with us being the leader of our faction. They wish to overthrow us!"
 kmt.30.a:0 "[TAN.GetNameDefCap] is a trusted ally. These documents must be a pathetic trick from our enemies."
 kmt.30.b:0 "We will purge them from our faction then."
 kmt.30.c:0 "We will not tolerate this act of usurpation."
 kmt.31.t:0 "Faction Membership Deprived"
 kmt.31.d_1:0 "Notre ancien chef de faction a décidé de nous exclure de sa faction sur la base de documents secrets. Il semble que nos ennemis aient réussi à nous isoler."
 kmt.31.d_2:0 "Notre ancien chef de faction a décidé de nous exclure de sa faction et de nous déclarer la guerre sur la base de certains documents secrets. Il semble que nos ennemis aient réussi à nous isoler."
 kmt.31.a:0 "Nous devons compter sur nous-mêmes maintenant."
 kmt.49.t:0 "[FROM.getNameDefCap] Wants to Join the Comintern"
 kmt.49.d:0 "Nos camarades du PCC ont fait des progrès significatifs. Ils sont vraiment prêts à rejoindre la révolution mondiale pour de bon."
 kmt.49.a:0 "Un ajout bienvenu."
 kmt.49.b:0 "Non ! Mao est un opportuniste de gauche !"
 kmt.52.t:0 "[FROM.getNameDefCap] exige des territoires"
 kmt.52.d:0 "After claiming these lands, [FROM.GetNameDef] has come to demand that these lands be handed to them unconditionally."
 kmt.52.a:0 "We won't stand a chance against their full might."
 kmt.52.b:0 "Avaricious [FROM.getAdjective] scum! They will not have an inch!"
 kmt.53.t:0 "Cores Returned"
 kmt.53.d:0 "Nos territoires légitimes sont de retour !"
 kmt.53.a:0 "We should plan for further expansion from now on."
 kmt.54.t:0 "Demand Rejected"
 kmt.54.d:0 "Ces barbares ont rejeté nos demandes pacifiques et nous ont obligés à recourir à la violence pour résoudre cette situation."
 kmt.54.a:0 "Barbarians must be cleansed!"
 kmt.56.t:0 "[FROM.getNameDefCap] Demands Territory"
 kmt.56.d:0 "After claiming these lands, [FROM.GetNameDef] has come to demand that these lands be handed to them unconditionally."
 kmt.56.a:0 "We won't stand a chance against their full might."
 kmt.56.b:0 "Avaricious [FROM.getAdjective] scum! They will not have an inch!"
 kmt.57.t:0 "Cores Returned"
 kmt.57.d:0 "Our rightful territories are back!"
 kmt.57.a:0 "We should plan for further expansion from now on."
 kmt.58.t:0 "Demand Rejected"
 kmt.58.d:0 "Those barbarians have rejected our peaceful demands and forced us to use violence to resolve this situation."
 kmt.58.a:0 "Barbarians must be cleansed!"
 kmt.62.t:0 "Franco-Chinese Agreement"
 kmt.62.d:0 "After the war, Chinese officials contact us to discuss the rulership of Guangzhouwan."
 kmt.62.a:0 "Ils ont tant sacrifié pendant la guerre ; considérez cette compensation."
 kmt.62.b:0 "La France est le propriétaire !"
 kmt.63.t:0 "France Refused to Return Guangzhouwan"
 kmt.63.d:0 "The French insisted that Guangzhouwan would remain a French concession."
 kmt.63.a:0 "Damned pigs!"
 kmt.64.t:0 "L'inarrêtable armée chinoise"
 kmt.64.d:0 "Toutes nos terres en Asie sont tombées aux mains des Chinois dans la guerre actuelle ; nous devrions envisager de leur donner toutes nos terres en Asie comme une offre de paix avant qu'ils ne débarquent sur notre territoire !"
 kmt.64.a:0 "Mettre en place le drapeau blanc..."
 kmt.64.b:0 "France se battra jusqu'au dernier !"
 kmt.65.t:0 "La France offre la paix"
 kmt.65.d:0 "Craignant que nous ne mettions le pied sur leur sol, les responsables français nous ont fait une offre de paix, en cédant toutes leurs terres en Asie."
 kmt.65.a:0 "Nous ne devons pas être avides ; nous accepterons l'offre."
 kmt.65.b:0 "Leur nation doit être vaincue !"
 kmt.66.t:0 "Offre rejetée"
 kmt.66.d:0 "Les Chinois ont rejeté notre offre de paix ; maintenant, nous devons nous battre jusqu'à la fin."
 kmt.66.a:0 "Merde."
 kmt.67.t:0 "Déclaration commune sino-britannique"
 kmt.67.d:0 "Notre règne sur Hong Kong a pris fin ; maintenant, nous devons rendre Hong Kong aux Chinois."
 kmt.67.a:0 "Un marché est un marché."
 kmt.67.b:0 "Hong Kong shall remain in the Empire!"
 kmt.68.t:0 "The British Break Their Promise"
 kmt.68.d:0 "The British refused to return Hong Kong after their 99 years of rule per the Treaty of Nanking. This humiliation shall not go unnoticed!"
 kmt.68.a:0 "Damned pigs!"
 kmt.69.t:0 "Le retour de Macao ?"
 kmt.69.d:0 "Although we redefined Macau as 'Chinese territory under (temporary) Portuguese administration' in 1974, the Chinese will take it over soon. Some of our officials claim that Macau should remain Portuguese territory no matter what."
 kmt.69.a:0 "Ces fonctionnaires sont fous."
 kmt.69.b:0 "Portugal is strong! Macau shall become rightful Portuguese land!"
 kmt.70.t:0 "Portugal Refused to Return Macau"
 kmt.70.d:0 "The Portuguese government refused to return Macau!"
 kmt.70.a:0 "We shall show them the consequences."
 kmt.71.t:0 "Guangzhouwan Returned"
 kmt.71.d:0 "Guangzhouwan has now returned to its rightful ruler!"
 kmt.71.a:0 "Yay !"
 kmt.72.t:0 "Retour de Hong Kong"
 kmt.72.d:0 "Hong Kong has now returned to its rightful ruler!"
 kmt.72.a:0 "Yay!"
 kmt.73.t:0 "Macau Returned"
 kmt.73.d:0 "Macau\" has now returned to its rightful ruler!"
 kmt.73.a:0 "Yay !"
 kmt.74.t:0 "[FROM.GetNameDefCap] Demands Submission"
 kmt.74.d:0 "[FROM.GetNameDefCap] has sent an ultimatum to all the warlords to request an immediate submission. [Root.GetLeader] has held a closed meeting with all his trusted officers for hours since he received the injunction.\n\nWhat would be the conclusion of the meeting?"
 kmt.74.a:0 "To avoid bloodshed, we will accept their demand. We will surrender."
 kmt.74.b:0 "The tyrants shall not prevail!"
 kmt.75.t:0 "Ultimatum - Warlord Folds"
 kmt.75.d:0 "[From.GetLeader] has recognized that opposing us won't end well; they submitted peacefully."
 kmt.75.a:0 "One step towards unification!"
 kmt.752.t:0 "Ultimatum - Warlord refused"
 kmt.752.d:0 "[From.GetLeader] has refused to submit. And they even claim that we are the real 'tyrant'!"
 kmt.752.a:0 "How dare they!"
 kmt.76.t:0 "Fate of Yan Xishan"
 kmt.76.a:0 "We must be prepared for the upcoming war!"
 kmt.76.b:0 "He will be a great example."
 kmt.77.t:0 "Le destin de Li Zongren"
 kmt.77.a:0 "We must be prepared for the upcoming war!"
 kmt.77.b:0 "He will be a great example."
 kmt.78.t:0 "Fate of Long Yun"
 kmt.78.a:0 "We must be prepared for the upcoming war!"
 kmt.78.b:0 "He will be a great example."
 kmt_lzr_join:0 "Li Zongren will join our army"
 kmt_yxs_join:0 "Yan Xishan will join our army"
 kmt_ly_join:0 "Long Yun will join our army"
 kmt.84.t:0 "Demande de la Chine"
 kmt.84.d:0 "With [SIK.GetNameDef] and [CHI.GetNameDef] under our guidance, [CHI.GetLeader] thinks it will be better if [SIK.GetNameDef] returns to China.\n\nHow should we respond?"
 kmt.84.a:0 "For our friendship!"
 kmt.84.b:0 "Faction members must not be eyeing on each other!"
 kmt.85.t:0 "[SOV.GetNameDef] Has Abandoned Us!"
 kmt.85.d:0 "With the recent request by [CHI.GetNameDef] to annex our nation, [SOV.GetLeader] has decided to sacrifice us for the greater good!"
 kmt.85.a:0 "We must obey [SOV.GetLeader]'s orders."
 kmt.85.b:0 "Those backtracking pigs! We will fight for our existence!"
 kmt.86.t:0 "Request Rejected"
 kmt.86.d:0 "[SOV.GetNameDefCap] has rejected our request to annex [SIK.GetNameDef]."
 kmt.86.a:0 "We must follow [SOV.GetLeader]'s orders."
 kmt.86.b:0 "We will take matters into our own hands, then!"
 kmt.87.t:0 "[SIK.GetNameDefCap]'s Annexation"
 kmt.87.d:0 "With the approval of [SOV.GetLeader], [SIK.GetNameDef] is now an inalienable part of [CHI.GetNameDef]!"
 kmt.87.a:0 "All praise [SOV.GetLeader]!"
 kmt.88.t:0 "[SIK.GetNameDefCap]'s Resistance"
 kmt.88.d:0 "The discontent among the [SIK.GetAdjective] people has created a resistance force against the imminent Chinese occupation. The resistance even fires upon Chinese soldiers; a war has broken out between [CHI.GetNameDef] and [SIK.GetNameDef]!"
 kmt.88.a:0 "We must help the Chinese!"
 kmt.88.b:0 "Those ungrateful pigs!"
 kmt.89.t:0 "[SOV.GetNameDefCap] Joins Our War"
 kmt.89.d:0 "[SOV.GetNameDefCap] has decided to stand on our side in this rebellion of the Sinkiang barbarians!"
 kmt.89.a:0 "They will not stand a chance against our combined might!"
 kmt.90.t:0 "China's Invitation"
 kmt.90.d:0 "Now that China has decided to stand against the Comintern, they seek us as their ally."
 kmt.90.a:0 "We will stand together against the revisionist pigs!"
 kmt.90.b:0 "We cannot afford a war with [SOV.GetNameDef]."
 kmt.91.t:0 "[SIK.GetNameDefCap] Accepted"
 kmt.91.d:0 "[SIK.GetNameDefCap] has accepted our offer to be in our faction; they are right to follow the true path of Marxist-Leninist!"
 kmt.91.a:0 "Another comrade free of the corruption of revisionism!"
 kmt.92.t:0 "[SIK.GetNameDefCap] Refused"
 kmt.92.d:0 "[SIK.GetNameDefCap] has refused to join our faction. How come we not know that they are also revisionist pigs all along!"
 kmt.92.a:0 "The corruption of revisionism is spreading."
 kmt.93.t:0 "Pression Chinoise"
 kmt.93.d:0 "The Chinese are giving us much pressure lately; we must choose between turning to democracy or our nation's annihilation!"
 kmt.93.a:0 "We must maintain our nation's existence!"
 kmt.93.b:0 "Democracy is just another form of tyranny!"
 kmt.94.t:0 "Sinkiang Turned to Democracy"
 kmt.94.d:0 "With our recent pressure, Sinkiang finally realized the bright future they could have under democracy. And we will be the ones who hold their hand."
 kmt.94.a:0 "Potentia democratia!"
 kmt.94.b:0 "As they should."
 kmt.95.t:0 "Sinkiang Refused to Turn Democratic"
 kmt.95.d:0 "Although we put much pressure on them, the Sinkiang government still does not realize the benefit of democracy and rejects our generous offer."
 kmt.95.a:0 "It's time to do it the hard way."
 kmt.96.t:0 "Ultimatum from [CHI.GetLeader]"
 kmt.96.d:0 "Chiang has requested our immediate submission. He says that if we resist, then there will be bloodshed. [SIK.GetLeader], after hours-long closed meetings with high-rank officials, announces that the people of Sinkiang will be protected from..."
 kmt.96.a:0 "Guerre"
 kmt.96.b:0 "Tyranny"
 kmt.97.t:0 "Sinkiang Submits"
 kmt.97.d:0 "After decades, China finally regained control over Sinkiang!"
 kmt.97.a:0 "China grows larger!"
 kmt.98.t:0 "Ultimatum Denied"
 kmt.98.d:0 "Sinkiang has refused to submit; now, we must claim what is rightfully ours by force!"
 kmt.98.a:0 "We will cleanse those rebels!"
 kmt.100.t:0 "Chiang's Ultimatum"
 kmt.100.t_2:0 "Demande de la Chine"
 kmt.100.d:0 "The Chinese government has sent us an ultimatum that we must return Guangzhouwan to them. Military actions are expected if we do not satisfy this demand."
 kmt.100.a:0 "Peace is always the better option."
 kmt.100.b:0 "They are no match for us!"
 kmt.101.t:0 "Retour de Guangzhouwan"
 kmt.101.d:0 "Guangzhouwan has been returned; the westerners are right to fear our might!"
 kmt.101.a:0 "Sage décision."
 kmt.102.t:0 "Ultimatum Rejected"
 kmt.102.d:0 "Those vile western barbarians have refused to cooperate peacefully! The people in Guangzhouwan will have to wait for a little bit longer."
 kmt.102.a:0 "Their arrogance will be their undoing!"
 kmt.103.d:0 "The Chinese government has sent us an ultimatum that we must return Macau. Military actions are expected if we do not satisfy this demand."
 kmt.104.t:0 "Retour de Macao"
 kmt.104.d:0 "Macao a été rendu ; les occidentaux ont raison de craindre notre puissance !"
 kmt.105.d:0 "Ces vils barbares occidentaux ont refusé de coopérer pacifiquement ! Les habitants de Macao devront attendre encore un peu."
 kmt.106.d:0 "Le gouvernement chinois nous a envoyé un ultimatum selon lequel nous devons rendre Hong Kong. Des actions militaires sont attendues si nous ne satisfaisons pas à cette demande."
 kmt.107.t:0 "Retour de Hong Kong"
 kmt.107.d:0 "Hong Kong a été restitué ; les occidentaux ont raison de craindre notre puissance !"
 kmt.108.d:0 "Ces vils barbares occidentaux ont refusé de coopérer pacifiquement ! Les habitants de Hong Kong devront attendre encore un peu."
 kmt.109.t:0 "Offre chinoise"
 kmt.109.d:0 "La Chine a proposé de nous envoyer de l'aide si nous restituons le port commercial que nous détenons à Guangzhouwan."
 kmt.109.a:0 "On ne peut jamais avoir trop d'assistance."
 kmt.109.b:0 "Cela n'en vaut pas la peine."
 kmt.110.t:0 "Retour de Guangzhouwan"
 kmt.110.d:0 "[From.GetNameDefCap] has agreed to the offer, and we have struck a deal; Guangzhouwan is now officially Chinese territory, and they get the assistance we promised."
 kmt.110.a:0 "The world of democracy must stand together!"
 kmt.111.t:0 "[From.GetNameDefCap] Refused"
 kmt.111.d:0 "Despite our generosity, the [From.GetAdjective] government refused our offer and decided to go without our help."
 kmt.111.a:0 "A major disappointment."
 kmt.112.d:0 "La Chine a proposé de nous envoyer de l'aide si nous restituons le port commercial que nous détenons à Macao."
 kmt.113.t:0 "Retour de Macao"
 kmt.113.d:0 "[From.GetNameDefCap] has agreed to the offer, and we have struck a deal; Macau is now officially Chinese territory, and they get the assistance we promised."
 kmt.115.d:0 "China has offered to send us assistance if we return the trade port we hold in Hong Kong."
 kmt.116.t:0 "Hong Kong Returned"
 kmt.116.d:0 "[From.GetNameDefCap] has agreed to the offer, and we have struck a deal; Hong Kong is now officially Chinese territory, and they get the assistance we promised."
 kmt.122.t:0 "China Pursues a Closer Bond with Us"
 kmt.122.d:0 "As we are now the owner of Guangzhouwan, China wants to use it as a token of friendship and ask if we could return it for a closer relationship between our nations."
 kmt.122.a:0 "A strong ally is most welcome."
 kmt.122.b:0 "We don't need them! We are fine on our own."
 kmt.123.t:0 "China Demands Guangzhouwan"
 kmt.123.d:0 "China states that Guangzhouwan is a necessary living space for the Chinese people, so we must return it."
 kmt.123.a:0 "We cannot afford a war with them."
 kmt.123.b:0 "What a lot of crap."
 kmt.124.t:0 "China Occupies Guangzhouwan"
 kmt.124.d:0 "China has sent some forces into Guangzhouwan and occupied it soon after, later declaring it had officially returned under Chinese rule. This act of aggression has stirred up quite a lot of debate in the nation."
 kmt.124.a:0 "Despite the humiliation, we must stand down."
 kmt.124.b:0 "This is clearly an invasion! We must prepare our men for war!"
 kmt.125.t:0 "Closer Relationship with [From.GetNameDef]"
 kmt.125.d:0 "Now that the [From.GetAdjective] government has decided to return Guangzhouwan to us, we can move on to improving our relationship."
 kmt.125.a:0 "Tout pour la gloire de Mère Patrie !"
 kmt.126.t:0 "[From.GetNameDefCap] Refused"
 kmt.126.d:0 "The [From.GetAdjective] government has refused to return Guangzhouwan despite the generous offer; now they will have to taste the 'punishment liquor'..."
 kmt.126.a:0 "None shall stand against the Motherland!"
 kmt.127.t:0 "[From.GetNameDefCap] Accepted"
 kmt.127.d:0 "[From.GetNameDefCap] has accepted our demand to return Guangzhouwan!"
 kmt.127.a:0 "La Mère patrie accueille ses enfants !"
 kmt.128.t:0 "[From.GetNameDefCap] Refused"
 kmt.128.d:0 "[From.GetNameDefCap] has rejected our demand to return Guangzhouwan!"
 kmt.128.a:0 "The Motherland shall have it back one way or another!"
 kmt.130.t:0 "[From.GetNameDefCap]'s Denunciation"
 kmt.130.d:0 "[From.GetNameDefCap] somehow found evidence that we are behind the recent failed coup in Guangzhouwan, and they have publicly denounced us!"
 kmt.130.a:0 "We shall return the favor; we will stop trading with them!"
 kmt.130.b:0 "A new opportunity for us to take Guangzhouwan!"
 kmt.130.c:0 "Ignorez-la."
