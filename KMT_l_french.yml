 political.9.d_nl:0 "Certains diront qu'ils l'ont vu venir. Tant ceux qui mettaient en garde contre les dangers du fascisme que ceux qui le vantaient comme le sauveur de [Root.GetName] ont vu leurs prophéties se réaliser aujourd'hui, puisque [Root.GetLeader] de [Root.Capital.GetName] a annoncé que [CHI.GetName] allait suivre la voie fasciste. Toutes les oppositions sont immédiatement réduites au silence en quelques heures.\n\n[Root.GetLeader] n'a pas non plus l'intention de laisser la résistance se développer. La loi martiale a été déclarée et avec les changements en cours, ce qui suivra ne sera probablement pas très différent."
 political.18.d_nl:1 "The rapidly growing [Root.GetAdjective] fascist movement has never claimed that they need majority support before they seize power. However, it seems their public support has grown rapidly. [Root.GetLeader] is now calling for a transition into fascism.\n\nThe call for a referendum has been dismissed as typical attempts at disrupting the system by some of the [Root.GetRulingParty] members so far, but it has angered [Root.GetLeader] greatly. If we do not act now, [Root.GetLeader] may choose the violent struggle as a better path to power."
 political.10.d_nl:1 "Si les tentatives du mouvement fasciste de raviver le sentiment nationaliste ont connu un certain succès, la résistance à ces idées reste élevée. [Root.GetLeader] est déçu du manque de confiance que la population de [Root.GetAdjective] elle-même semble avoir dans [Root.GetRulingParty] .\n\nLe [Root.GetLeader] reste certain que le peuple finira par retrouver sa fierté, mais il hésite sur la marche à suivre. Certains partisans demandent qu'un coup d'État soit exécuté maintenant, avant que les ennemis de [Root.GetName] n'agissent. Cependant, agir alors que le soutien de l'opinion publique est limité plongerait la nation dans une guerre civile."
