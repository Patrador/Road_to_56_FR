 r56_SIK_bring_kashgar_back_into_the_fold:0 "Ramener Kachgar parmi nous"
 r56_SIK_bring_kashgar_back_into_the_fold_desc:0 "Nous en avons assez de la charade de [TNG.getleader]. Nous lui avons permis d'avoir trop de contrôle sur le district militaire de Kachgar, et il est temps que nous abordions cette question une fois pour toutes.\n\n§REnvoyer un ultimatum à [TNG.getleader] avant que [SOV.GetNameDef] ne s'engage à soutenir [SIK.GetLeader] aura pour conséquence que [SOV.GetNameDef] ne nous aidera pas dans la guerre contre [TNG.GetNameDef].§!"

 SIK_caught_off_gruad:0 "Ennemi pris au dépourvu"
 SIK_caught_off_gruad_desc:0 "[TNG.GetNameDefCap] a été pris au dépourvu par nos récentes demandes et interventions et nous avons donc actuellement le dessus."

 sik.1.t:0 "[SIK.getleader] exige un contrôle direct sur l'armée du district de Kachgar."
 sik.1.desc:0 "Il semblerait que les récentes victoires politiques de [SIK.getleader] l'ont enhardi. Il estime qu'il a le droit et le devoir de gouverner toutes les régions du Xinjiang, y compris l'armée de Kachgar, qui est sous notre contrôle. Bien qu'une telle action ne soit qu'un coup d'éclat et une perte de pouvoir de [TNG.GetLeader]. Un homme que [SIK.GetLeader] considère comme un rival de son pouvoir dans la région. Comment devrions-nous répondre à une demande aussi déraisonnable ?"
 sik.1.a:0 "Rassembler le peuple et lutter contre le traître [SIK.GetLeader] !"
 sik.1.b:0 "Nous n'avons pas d'autre choix que de concéder..."
 sik.2.t:0 "[TNG.getleader] rassemble ses troupes pour résister à nos exigences !"
 sik.2.desc:0 "[TNG.getleader] a répondu à nos demandes en préparant les troupes sous son commandement et en se préparant à un combat avec nous. C'est un rétablissement de son contrôle sur la région et une insulte directe à [SIK.getleader]. Cela justifie une réponse rapide et directe !"
 sik.2.a:0 "Entrez et frappez immédiatement !"
 sik.2.b:0 "Gagnons du temps..."
 sik.3.t:0 "[TNG.getleader] concède !"
 sik.3.desc:0 "Face à un combat qu'il n'a pas pu gagner, [TNG.getleader] a cédé le contrôle du district militaire de Kachgar et de ses troupes à [SIK.getleader]. Cela renforcera considérablement notre position dans la région du Xinjiang et en Chine en général !"
 sik.3.a:0 "Une grande victoire !"
 sik.4.t:0 "[SIK.getleader] se retire !"
 sik.4.desc:0 "Ne pas vouloir faire face à un combat avec [TNG.getleader], les armées sous le commandement de [SIK.getleader] ont retiré leurs demandes de contrôle sur l'armée de Kachgar. C'est une grande victoire pour le peuple de Kachgar ! Cela renforce notre contrôle sur notre terre et la région de Kachgar."
 sik.4.a:0 "Une grande victoire !"
 SIK_TNG_REBELS_tt:0 "La division de rebelles turcs apparaît à Kachgar"