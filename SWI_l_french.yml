 EYE_swiss.1000.desc:0 "Wilhelm Gustloff, chef du parti nazi suisse, s'est échappé de justesse en début de semaine lorsque David Frankfurter, un Juif yougoslave, a tenté de le tuer dans sa maison de Davos. Il a été sauvé par sa femme Hedwig, qui, remarquant que Frankfurter agissait bizarrement, l'a interrogé sur la raison pour laquelle il voulait voir son mari. Dans la panique, Frankfurter a accidentellement sorti le pistolet caché dans sa veste. Hedwig s'est jetée sur Frankfurter et a appelé son mari qui l'a rapidement aidée à le maîtriser. La police a été appelée sur les lieux et Frankfurter a été emmené. Il affirme avoir agi en réponse aux lois adoptées par le parti nazi allemand l'année dernière. La date de son procès n'a pas encore été fixée."
 EYE_swiss.1000.a:0 "Qui a vraiment besoin de ça ?"
 EYE_swiss.1100:0 "Wilhelm Gustloff survit à une tentative d'assassinat"
 EYE_swiss.1100.t:0 "Wilhelm Gustloff survit à une tentative d'assassinat"
 EYE_swiss.1100.desc:0 "Wilhelm Gustloff, chef du parti nazi suisse, s'est échappé de justesse en début de semaine lorsque David Frankfurter, un Juif yougoslave, a tenté de le tuer dans sa maison de Davos. Il a été sauvé par sa femme Hedwig, qui, remarquant que Frankfurter agissait bizarrement, l'a interrogé sur la raison pour laquelle il voulait voir son mari. Dans la panique, Frankfurter a accidentellement sorti le pistolet caché dans sa veste. Hedwig s'est jetée sur Frankfurter et a appelé son mari qui l'a rapidement aidée à le maîtriser. La police a été appelée sur les lieux et Frankfurter a été emmené. Il affirme avoir agi en réponse aux lois adoptées par le parti nazi allemand l'année dernière. La date de son procès n'a pas encore été fixée."
 EYE_swiss.1100.a:0 "Le national-socialisme ne peut être vaincu aussi facilement !"
 EYE_swiss.1100.b:0 "Quelle... chance."
 EYE_swiss.1100.c:0 "Frankfurter ne nous représente pas !"
 EYE_swiss.1200:0 "Assassinat de Wilhelm Gustloff"
 EYE_swiss.1200.t:0 "Assassinat de Wilhelm Gustloff"
 EYE_swiss.1200.desc:0 "Wilhelm Gustloff, chef du parti nazi suisse, a été assassiné dans sa maison de Davos en début de semaine lorsque David Frankfurter, un juif yougoslave de 26 ans, lui a tiré cinq balles dans la tête, le cou et la poitrine. Il aurait été laissé entrer par la femme de Wilhelm, Hedwig, qui n'avait aucune raison de soupçonner Frankfurter. Frankfurter se serait immédiatement rendu à la police, avouant le meurtre. Il affirme avoir agi en réaction aux lois adoptées en Allemagne l'année dernière. Son procès n'a pas encore été fixé, mais la plupart des observateurs s'accordent à dire qu'il sera probablement reconnu coupable."
 EYE_swiss.1200.a:0 "Qui a vraiment besoin de ça ?"
 EYE_swiss.1300:0 "Assassinat de Wilhelm Gustloff"
 EYE_swiss.1300.t:0 "Assassinat de Wilhelm Gustloff"
 EYE_swiss.1300.desc:0 "Wilhelm Gustloff, chef du parti nazi suisse, a été assassiné dans sa maison de Davos en début de semaine lorsque David Frankfurter, un juif yougoslave de 26 ans, lui a tiré cinq balles dans la tête, le cou et la poitrine. Il aurait été laissé entrer par la femme de Wilhelm, Hedwig, qui n'avait aucune raison de soupçonner Frankfurter. Frankfurter se serait immédiatement rendu à la police, avouant le meurtre. Il affirme avoir agi en réaction aux lois adoptées en Allemagne l'année dernière. Son procès n'a pas encore été fixé, mais la plupart des observateurs s'accordent à dire qu'il sera probablement reconnu coupable."
 EYE_swiss.1300.a:0 "Un autre martyr courageux pour le Nouvel Ordre."
 EYE_swiss.1300.b:0 "Plus de propagande pour les fascistes."
 EYE_swiss.1300.c:0 "Nous ne pouvons pas surveiller tous les radicaux !"

 EYE_swiss.2:0 "Arrestation de Fritz Platten"
 EYE_swiss.2.t:0 "Arrestation de Fritz Platten"
 EYE_swiss.2.desc:0 "Fritz Platten, leader du KPS, a été arrêté en Union soviétique. Connu pour avoir sauvé Lénine de l'assassinat, Platten est désormais accusé de crimes non spécifiés contre l'Union soviétique, où il travaillait en tant qu'enseignant et assistant de recherche. C'est un coup dur pour les communistes suisses qui considéraient Platten comme un héros, et des appels ont été lancés pour obtenir des détails sur ses crimes présumés. Cependant, aucun détail n'a été fourni et les observateurs extérieurs disent qu'il est probable que Platten ait été victime de la purge de Staline. En l'absence de Platten, Léon Nicole a pris la tête du communisme suisse, rebaptisant le parti en Parti travailliste."
 EYE_swiss.2.a:0 "Une autre victime de la folie de Staline."

 EYE_swiss.3:0 "CACHÉ"
 EYE_swiss.3.a:0 "COMMENT VOYEZ-VOUS CELA ?"
    EYE_swiss.4:0 "Matériel français"
    EYE_swiss.4.t:0 "Matériel français"
    EYE_swiss.4.desc:0 "La France est tombée aux mains du Reich. Cependant, de nombreux Français sont venus à nos frontières, préférant s'échapper sur nos terres plutôt que de se rendre aux Allemands, bien que nous ne puissions leur offrir un refuge officiel, afin de conserver notre statut de neutralité. Cela ne signifie pas pour autant que nous ne pouvons pas faire appel aux ravitaillements qui sont apparus par hasard dans notre pays. Dans le cas d'une guerre, quelques corps volontaires supplémentaires peuvent être très utiles..."
    EYE_swiss.4.a:0 "Maintenant, comment dire aux Allemands..."
    EYE_swiss.5:0 "Le discours de Pilet-Golaz"
    EYE_swiss.5.t:0 "Le discours de Pilet-Golaz"
    EYE_swiss.5.desc:0 "C'est aujourd'hui un événement considérable, aux conséquences lointaines et imprévisibles. La France vient de conclure un cessez-le-feu avec l'Allemagne et l'Italie. Le Royaume-Uni proclame sa résolution de poursuivre la lutte sur terre, sur mer et dans les airs. Se laisser aller aux illusions d'un bonheur insouciant serait dangereux ; le présent que nous venons de vivre est trop porteur d'avenir pour que nous puissions retomber dans le passé. L'Europe doit trouver, avant de reprendre sa croissance, son nouvel équilibre, très différent de l'ancien sans doute, et qui sera fondé sur des moyens différents des orientations de la Société des Nations, malgré ses vaines tentatives. Les événements vont vite : nous devons adopter leur rythme. Mes frères, fidèles au passé, avançons hardiment vers l'avenir !"
    EYE_swiss.5.a:0 "Sommes-nous une nation vaincue ?"
    EYE_swiss.51:0 "Le discours au Grütli"
    EYE_swiss.51.t:0 "Le discours au Grütli"
    EYE_swiss.51.desc:0 "Le général Henri Guisan avait rassemblé tous les officiers de l'armée suisse au Grütli, le berceau de la nation [Root.GetAdjFS]. Un sentiment de mélancolie était dans l'air après la chute de la France, mais lorsque Guisan a commencé à parler, ce sentiment a été remplacé par une détermination sans faille. Les mots de Guisan résonnent dans toute la région : « Tant qu'il y aura des millions de soldats en Europe, et tant que des forces importantes pourront nous attaquer à tout moment, l'armée devra être à son poste... C'est ce que notre peuple doit comprendre, ce qui fera hésiter notre adversaire potentiel... Un homme sûr de lui n'aura rien à craindre d'un parachutiste, ni de la cinquième colonne... Notre seule protection est notre volonté de nous défendre jusqu'au bout. » Ce discours, connu seulement par bribes, s'est déjà répandu comme une traînée de poudre dans la population, qui s'engage désormais dans la défense de la nation."
    EYE_swiss.51.a:0 "Transmettons cette instruction aux troupes !"

 EYE_swiss.6:0 "L'avenir du pouvoir communiste"
 EYE_swiss.6.t:0 "L'avenir du pouvoir communiste"
 EYE_swiss.6.desc:0 "Avec le développement du communisme dans notre pays, il est tout à fait naturel que les débats concernant la direction communiste surgissent. Le communisme atteignant un point critique, le temps est venu de s'interroger sur la manière dont le pays sera gouverné. Beaucoup de gens penchent pour une simple restructuration du système politique actuel, en créant un congrès qui sera dirigé par le peuple pour le peuple. Une plus petite minorité penche vers une méthode plus totalitaire, comme l'ont montré Lénine et Staline. Dans quelle direction le parti doit-il se tourner ?"
 EYE_swiss.6.a:0 "Vous pourriez prendre les mauvaises décisions camarades, et alors où devrions-nous être ?"
 EYE_swiss.6.b:0 "Si tout le monde avance ensemble, le succès va de soi."
 EYE_swiss.7:0 "L'avenir du pouvoir communiste questionné"
 EYE_swiss.7.t:0 "L'avenir du pouvoir communiste questionné"
 EYE_swiss.7.desc:0 "Avec la mort de Fritz Platten, la question de savoir qui doit diriger le parti communiste se pose à nouveau. Le favori est Léon Nicole, qui se rapproche de Staline. Cependant, ceux qui avaient soutenu le Congrès ouvrier ont profité de ce moment pour pousser à nouveau à la direction du plus grand nombre. Une fois encore, une décision doit être prise."
 EYE_swiss.7.a:0 "Le camarade Léon Nicole nous mènera vers l'avenir !"
 EYE_swiss.7.b:0 "Les manifestants ont raison, nous sommes un parti pour le peuple."

 EYE_swiss.8:0 "[From.GetNameDefCap] exig[From.GetEEntNP] le Tyrol"
 EYE_swiss.8.t:0 "[From.GetNameDefCap] exig[From.GetEEntNP] le Tyrol"
 EYE_swiss.8.desc:0 "Notre voisin, [From.GetNameDef], est devenu de plus en plus irrédentiste ces derniers temps, et bien que nous ayons gardé un œil sur la situation, nous avons été choqués hier lorsque le gouvernement [Root.GetAdjMS] nous a lancé un ultimatum. Ils ont exigé que nous leur donnions le Vorarlberg, et en compensation du temps perdu, le reste du Tyrol ! Cette demande est manifestement insensée et la plupart des gens s'attendent à ce que nous la refusions, mais pouvons-nous vraiment combattre [Root.GetNameDef] ou ne ferions-nous que gaspiller des vies ?"
 EYE_swiss.8.a:0 "Nous acceptons ces... exigences."
 EYE_swiss.8.b:0 "Nous pouvons leur donner le Tyrol, en échange de leur future coopération."
 EYE_swiss.8.c:0 "Céder [Root.GetAuAlaAlNP] [Root.GetName] ? Jamais !"
    EYE_swiss.9:0 "[From.GetNameDefCap] se soumet"
    EYE_swiss.9.t:0 "[From.GetNameDefCap] se soumet"
    EYE_swiss.9.desc:0 "[From.GetNameDefCap] s'est plié[From.GetXENP] à nos exigences ! Nous admettons avoir été un peu surpris, mais nous ne sommes certainement pas déçus ! Les erreurs du passé ont enfin été réparées !"
    EYE_swiss.9.a:0 "Helvetia Ewig!"
    EYE_swiss.10:0 "[From.GetNameDefCap] propos[From.GetEEntNP] un marché"
    EYE_swiss.10.t:0 "[From.GetNameDefCap] propos[From.GetEEntNP] un marché"
    EYE_swiss.10.desc:0 "[From.GetNameDefCap] nous a retourné notre ultimatum avec une offre. Si nous rejoignons leur faction, ils nous céderont ce que nous demandons. Ils nous ont clairement fait comprendre qu'ils n'avaient pas l'intention d'accepter nos demandes autrement."
    EYE_swiss.10.a:0 "L'accord sera conclu."
    EYE_swiss.10.b:0 "Est-ce que [From.GetLeader] sait ce qu'est un\n*ultimatum* ?"
    EYE_swiss.11:0 "[From.GetNameDefCap] refuse l'ultimatum"
    EYE_swiss.11.t:0 "[From.GetNameDefCap] refuse l'ultimatum"
    EYE_swiss.11.desc:0 "[From.GetNameDefCap] a refusé nos justes demandes ! Nous ne sommes pas surpris, seulement déçus. Il semble que nous ne pouvons obtenir ce que nous méritons dans ce monde que par la démonstration de force."
    EYE_swiss.11.a:0 "Nous allons leur apprendre à faire la guerre !"

 EYE_swiss.12:0 "Réputation bancaire perdue !"
 EYE_swiss.12.t:0 "Réputation bancaire perdue !"
 EYE_swiss.12.desc:0 "Notre entrée dans une guerre offensive a peut-être endommagé de manière significative notre réputation internationale en tant que place bancaire sûre, indépendamment de la raison pour laquelle nous sommes entrés en guerre ! Après la guerre, il nous faudra des années pour réparer ces dégâts, si jamais nous y parvenons. Heureusement, nous disposons encore d'un grand nombre d'actifs qui ne peuvent pas être déplacés si facilement hors de notre pays, mais nous ne jouirons probablement plus jamais du même niveau de prestige bancaire."
 EYE_swiss.12.a:0 "Non ! Ne prenez pas l'or !"
 EYE_swiss.12.b:0 "Pas nos banques, nous en avons besoin !"
 EYE_swiss.13:0 "Services bancaires mis en attente !"
 EYE_swiss.13.t:0 "Services bancaires mis en attente !"
 EYE_swiss.13.desc:0 "Le fait d'avoir été impliqué dans une guerre, qu'elle soit défensive ou non, a temporairement nui à la capacité de notre pays à mener des opérations bancaires régulières. Le fait que nous soyons l'un des défenseurs de cette guerre signifie que nous devrions être en mesure de sauver notre réputation une fois la guerre terminée."
 EYE_swiss.13.a:0 "C'est ennuyeux."
 EYE_swiss.14:0 "Réputation bancaire rétablie"
 EYE_swiss.14.t:0 "Réputation bancaire rétablie"
 EYE_swiss.14.desc:0 "La guerre étant terminée, nous avons pu rétablir nos opérations bancaires. Cela peut prendre un peu de temps, mais nous devrions être en mesure de retrouver notre réputation de banque sûre et fiable."
 EYE_swiss.14.a:0 "Excellent."

 EYE_swiss.15:0 "[From.GetNameDefCap] demand[From.GetEEntNP] une garantie"
 EYE_swiss.15.t:0 "[From.GetNameDefCap] demand[From.GetEEntNP] une garantie"
 EYE_swiss.15.desc:0 "[From.GetNameDefCap] nous a rencontrés en privé afin de discuter des plans d'un éventuel déploiement conjoint en cas d'attaque de la [SWI_ger_or_fra]. Bien que cela ne soit pas précisé, nous soupçonnons fortement que [From.GetNameDef] ait également établit des plans avec la [SWI_ger_or_fra] au cas où NOUS les attaquerions. Refuser cette opportunité de planifier au cas où la [SWI_ger_or_fra] essaierait de nous déborder pourrait nous nuire gravement à l'avenir. Devrions-nous conclure cet accord secret pas si secret ?"
 EYE_swiss.15.a:0 "Nous allons les protéger, pour l'instant."
 EYE_swiss.15.b:0 "Nous ne ferons pas de telles promesses !"
    EYE_swiss.16:0 "[From.GetNameDefCap] promet une aide"
    EYE_swiss.16.t:0 "[From.GetNameDefCap] promet une aide"
    EYE_swiss.16.desc:0 "[From.GetNameDefCap] a promis de nous venir en aide si un autre pays tentait de porter atteinte à notre souveraineté ! Nous avons déjà élaboré des plans en cas d'attaque par la [From.SWI_ger_or_fra]."
    EYE_swiss.16.a:0 "Nous savions que nous avions un ami [From.GetAuEnANP] [From.GetName]."
    EYE_swiss.17:0 "[From.GetNameDefCap] refuse l'aide"
    EYE_swiss.17.t:0 "[From.GetNameDefCap] refuse l'aide"
    EYE_swiss.17.desc:0 "[From.GetNameDefCap] a refusé notre proposition d'élaborer des plans communs en cas d'attaque d'une troisième puissance contre notre souveraineté, invoquant des raisons de sécurité interne qu'ils refusent de divulguer. Peut-être devrions-nous commencer à nous préparer au pire ?"
    EYE_swiss.17.a:0 "Que prévoient-ils, au juste ?"

 EYE_swiss.18:0 "La question de la priorité navale"
 EYE_swiss.18.t:0 "La question de la priorité navale"
 EYE_swiss.18.desc:0 "À la surprise générale, nous avons réussi à acquérir et à maintenir une présence sur la mer. Nous en avons profité pour travailler à l'élaboration d'une doctrine navale complète. Maintenant, nous devons décider sur quoi concentrer nos efforts. Nous pourrions acquérir des schémas pour presque tous les types de navires, mais nous n'avons que peu de ressources à allouer. Sur quels schémas devrions-nous nous concentrer ?"
 EYE_swiss.18.a:0 "Nous devrions être capables de produire en masse des vaisseaux légers."
 EYE_swiss.18.b:0 "Un mariage heureux entre la taille et la puissance, des vaisseaux moyens nous serviraient au mieux."
 EYE_swiss.18.c:0 "Seuls les plus grands navires peuvent régner sur les mers, les navires lourds."
 EYE_swiss.18.d:0 "Nous ne pouvons pas rivaliser en haute mer, alors prenons les profondeurs, les sous-marins."

 EYE_swiss.19:0 "Nomination d'un général"
 EYE_swiss.19.t:0 "Nomination d'un général"
 EYE_swiss.19.desc:0 "En temps normal, l'armée suisse rend compte directement au Conseil fédéral, le grade le plus élevé étant celui de commandant de corps. Cependant, ces temps sont tout sauf normaux. L'Europe a de nouveau plongé dans l'océan sanglant de la guerre. Le temps est donc venu de nommer un général pour les forces armées, quelqu'un qui utilisera judicieusement ses vastes pouvoirs pour garantir que la Suisse reste libre. Qui nous guidera en ces temps difficiles ?"
 EYE_swiss.19.a:0 "Henri Guisan est prometteur."
 EYE_swiss.19.b:0 "L'inébranlable Jules Borel."
 EYE_swiss.19.c:0 "Ulriche Wille Jr., fils du héros de guerre."

 EYE_swiss.20:0 "La populace est contre la mobilisation"
 EYE_swiss.20.t:0 "La populace est contre la mobilisation"
 EYE_swiss.20.desc:0 "Notre population a clairement fait savoir qu'elle n'approuvait pas notre mobilisation actuelle. Ils disent qu'une guerre ne semble pas être à l'horizon évident, et qu'à ce titre nous ne devrions pas retirer un pourcentage aussi important de notre population de ses foyers. Devrions-nous donner l'ordre de démobiliser ?"
 EYE_swiss.20.a:0 "Nous ne pouvons pas soutenir cela."
 EYE_swiss.20.b:0 "Devons-nous être Cassandre ?"
 EYE_swiss.20.tt:0 "La milice ne peut pas être levée tant que vous avez §YDémobilisation forcée§!."
    EYE_swiss.21:0 "La populace en colère contre la mobilisation"
    EYE_swiss.21.t:0 "La populace en colère contre la mobilisation"
    EYE_swiss.21.desc:0 "Much of our population had been willing to give us the benefit of the doubt when we last raised the troops, but now we have found that a majority of the population believes that we should call the troops home, and the troops themselves have proven restless with morale falling. Should we give the order to demobalize?"
    EYE_swiss.22:0 "La populace indignée contre la mobilisation"
    EYE_swiss.22.t:0 "La populace indignée contre la mobilisation"
    EYE_swiss.22.desc:0 "Seuls les partisans les plus acharnés de la guerre soutiennent désormais la poursuite de notre mobilisation, et dans tout le pays, les civils ont fait connaître leur mécontentement. Si la plupart des protestations ont été non violentes, l'atmosphère est devenue de plus en plus délétère. De nombreux soldats ont dû être sanctionnés pour tentative de désertion, désobéissance et manquement au devoir. Faut-il donner l'ordre de démobiliser ?"
    EYE_swiss.23:0 "La population furieuse contre la mobilisation"
    EYE_swiss.23.t:0 "La population furieuse contre la mobilisation"
    EYE_swiss.23.desc:0 "Si quelqu'un parmi notre population soutient encore notre mobilisation, il ne le dit pas publiquement par peur des représailles. Notre gouvernement est devenu un synonyme de mauvaise gestion. Nos officiers ne peuvent plus contrôler leurs troupes car beaucoup refusent tout simplement de faire leur travail. Les protestations ont fini par devenir violentes dans certaines régions. Devrions-nous enfin donner l'ordre de démobiliser ?"

 EYE_swiss.103:0 "Démobilisation forcée"
 EYE_swiss.103.t:0 "Démobilisation forcée"
 EYE_swiss.103.desc:0 "La colère du peuple ne peut plus être contenue. Avec tant d'hommes appelés au front, l'économie s'est arrêtée et notre refus de démobiliser sans guerre a fortement irrité tant nos soldats que notre population civile. Hier, presque tous les soldats ont déposé les armes et sont rentrés chez eux. En l'absence d'une armée pour punir notre armée, nous n'avions guère d'autre choix que d'acquiescer et de permettre aux soldats de rentrer chez eux."
 EYE_swiss.103.a:0 "Crétins traîtres !"

 SWI_gw_tank_equipment:0 "Renault FT-17 Moskito"
 SWI_gw_tank_equipment_short:0 "FT-17 Moskito"
 SWI_gw_tank_equipment_desc:0 "In order to keep its army up to date, the Swiss bought several Renault FT-17's from France in 19222, dubbing them Moskitos, or in English Mosquitos."
 SWI_light_tank_equipment_1:0 "Panzer 39 LTH"
 SWI_light_tank_equipment_1_short:0 "Panzer 39"
 SWI_light_tank_equipment_1_desc:0 "Switzerland acquired 24 Czechoslovakian Panzer 38(t) LTH models, fitting them 24mm Oerlikon cannons."
 SWI_light_tank_aa_equipment_1:0 "34 Pz. K. 41"
 SWI_light_tank_aa_equipment_1_short:0 "34 Pz."
 SWI_light_tank_destroyer_equipment_1:0 "75 Pz. K. 41"
 SWI_light_tank_destroyer_equipment_1_short:0 "75 Pz."
 SWI_light_tank_equipment_2:0 "Renault R-35"
 SWI_light_tank_equipment_2_short:0 "Renault R-35"
 SWI_light_tank_equipment_2_desc:0 "After the fall of France in 1940, 12 Renault R-35's drove over the border to Switzerland so that they would not have to surrender to the Germans. The Swiss would use these tanks until the end of the war. Although older in design, the tank would serve not just in Switzerland, but all over the world as France's most produced tank of the Second World War."
 SWI_light_tank_destroyer_equipment_2:0 "Jagdpanzer G-13 Hetzer"
 SWI_light_tank_destroyer_equipment_2_short:0 "G-13 Hetzer"
 SWI_light_tank_equipment_3:0 "Laupen Panzer 14t"
 SWI_light_tank_equipment_3_short:0 "Laupen 14t"
 SWI_light_tank_equipment_3_desc:0 "The Laupen 14t was one of two experimental light tank designs in Switzerland designed in 1950. Both were designed to be able to outspeed larger all purpose tanks while still being able to penetrate their armor. They were likely designed as a response to the performance of the Soviet IS-3 as well as a way to update Switzerland's aging armored forces."
 SWI_light_tank_destroyer_equipment_3:0 "Nahkampfkanone 1"
 SWI_light_tank_destroyer_equipment_3_short:0 "Nahkampfkanone 1"
 SWI_light_tank_destroyer_equipment_3_desc:0 "Built on the chassis of armored cars and the Panzer 38(t), the Nahkampfkanone 1 was Switzerland's only light tank destroyer of the war. It was built in 1943 and was armed with a 75mm cannon while weighing in at 12.5 tonnes."
 SWI_light_tank_artillery_equipment_3:0 "Nahkampfkanone 10.5"
 SWI_light_tank_artillery_equipment_3_short:0 "Nahkampfkanone 10.5"
 SWI_light_tank_artillery_equipment_3_desc:0 "After seeing service as a tank destroyer, the Swiss military decided that the Nahkampfkanone 1 would be better served by mounting a 10.5cm Howitzer instead of its old 75mm cannon. So they did."

 SWI_medium_tank_equipment_1:0 "Panzer 1939"
 SWI_medium_tank_equipment_1_short:0 "Panzer 1939"
 SWI_medium_tank_equipment_2:0 "Panzer 41"
 SWI_medium_tank_equipment_2_short:0 "Panzer 41"
 SWI_medium_tank_equipment_3:0 "Panzer 43"
 SWI_medium_tank_equipment_3_short:0 "Panzer 43"
 SWI_modern_tank_equipment_1:0 "Panzer 58"
 SWI_modern_tank_equipment_1_short:0 "Panzer 58"
 SWI_modern_tank_equipment_1_desc:0 "Designed in 1953, the Panzer 58 was built to modernize Switzerland's aging armored forces, which still mainly used WW2 era vehicles. The lessons learned from building this vehicle would be invaluable to the Swiss, using its design to build the later, more successful, Panzer 61."
 SWI_modern_tank_destroyer_equipment_1:0 "Nahkampfkanone 2"
 SWI_modern_tank_destroyer_equipment_1_short:0 "Nahkampfkanone 2"
 SWI_modern_tank_destroyer_equipment_1_desc:0 "A prototype built in 1946, the Nahkampfkanone 2 was armed with a 75mm cannon and was designed to be a heavier and more improved version of the earlier Nahkampfkanone 1. It was tested until 1947 when development stopped."

