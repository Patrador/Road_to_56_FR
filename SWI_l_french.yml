 EYE_form_alamannia_category:0 "Reconquérir notre ancien patrimoine"
 EYE_form_alamannia_category_desc:0 "Nous ne sommes pas simplement le peuple germanique moyen. Nous descendons des Hauts-Germains eux-mêmes ! Les Alémans, fléau de Rome, grands ancêtres de la grande Germanie ! Cela fait des siècles, mais finalement l'inévitable s'est produit, et une fois de plus nos terres légitimes sont tombées entre nos mains. Il est temps de se débarrasser des chaînes de notre passé, et de réclamer ce qui a été perdu, et de reforger l'Alémanie !"
