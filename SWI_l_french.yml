 SWI_special_conscription:0 "Conscription suisse"
 SWI_special_conscription_desc:0 "Ce pays s'appuie sur un système de milice, dans lequel il peut faire appel à ses citoyens en cas de besoin pour servir le pays. Cependant, cela empêche le pays d'avoir une grande armée permanente.\n§W--------------- \nNous pouvons compléter la priorité §YMettre fin au recours aux milices§! pour §Rdiminuer§! notre dépendance à l'égard de nos techniques de conscription actuelles et de nous orienter vers une armée permanente."
 SWI_special_conscription_1:0 "Conscription standard"
 SWI_special_conscription_1_desc:0 "Ce pays s'appuie sur des techniques de conscription qui remontent à la Grande Guerre.\n§W--------------- \nCompléter la priorité §YConscription avancée§! pour améliorer les techniques de conscription permettant d'§Gaugmenter§! le nombre d'hommes qui peuvent être levés par le système de milice. Nous pouvons également §Rdiminuer§! notre dépendance au système de milice en complétant la priorité §YMettre fin au recours aux milices§!."
 SWI_special_conscription_2:0 "Conscription avancée"
 SWI_special_conscription_2_desc:0 "Ce pays s'appuie sur de nouvelles techniques de conscription qui garantissent l'efficacité.\n§W--------------- \nCompléter la priorité §YAméliorer la formation des milices§! pour améliorer les techniques de conscription permettant d'§Gaugmenter§! la qualité globale des unités de milice levées."
 SWI_special_conscription_3:0 "Conscription excellente"
 SWI_special_conscription_3_desc:0 "Ce pays utilise non seulement des techniques de conscription modernes, mais veille également à ce que tous ses conscrits aient été bien formés au préalable.\n§W--------------- \nCompléter la priorité §YLa Suisse, unie et prête§! pour améliorer les techniques de conscription permettant d'§Gaugmenter§! la qualité de nos unités de milice levées pour une puissance et une efficacité maximales."
 SWI_special_conscription_4:0 "Conscription exceptionnelle"
 SWI_special_conscription_4_desc:0 "Ce pays a perfectionné les arts de la conscription et de l'utilisation de la milice."
 SWI_swiss_neutral:0 "Neutralité suisse"
 SWI_swiss_neutral_desc:0 "La neutralité de la Suisse est mondialement connue. Elle ne se joindra à aucune faction à moins d'y être contrainte par un acte de guerre. Sachant cela, les autres pays sont plus disposés à faire des affaires avec les Suisses."
 SWI_swiss_neutral_2:0 "Neutralité suisse"
 SWI_swiss_neutral_2_desc:0 "La neutralité de la Suisse est mondialement connue. Elle ne se joindra à aucune faction à moins d'y être contrainte par un acte de guerre. Sachant cela, les autres pays sont plus disposés à faire des affaires avec les Suisses."

 SWI_fortifications_idea:0 "Priorité à la fortification"
 SWI_fortifications_idea_desc:0 "Ce pays s'est concentré sur ses fortifications et ses mesures défensives, présentes et futures."
 SWI_socialization:0 "Socialisation"
 SWI_socialization_desc:0 "Ce pays a adopté le socialisme, et tous ses avantages, sans réserve."
