 #FOCUS
 SWI_geistige:0 "Promouvoir la Geistige Landesverteidigung"
 SWI_geistige_desc:0 "En 1935, le conseiller municipal Fritz Hauser a commencé à examiner comment protéger l'indépendance spirituelle de notre pays contre les fascistes et les communistes. Cet examen a abouti à la proposition de la Geistige Landesverteidigung, ou défense nationale spirituelle, qui appelle à la liberté, à la démocratie, à l'autodétermination et à un gouvernement équilibré. Nous devrions accepter cette proposition en toute hâte."
 SWI_richtlinienbewegung:0 "Soutenir le Richtlinienbewegung"
 SWI_richtlinienbewegung_desc:0 "Les élites ont ruiné le pays et, avec notre économie écrasée après le krach de 1929, n'ont toujours pas réussi à régler nos nombreux problèmes. Maintenant, les vautours de l'extrême gauche et de l'extrême droite nous encerclent, se préparant à balayer notre pays dans leurs ailes en attente ! C'est fini, nous devons former une nouvelle alliance, une alliance dédiée à aider le peuple, mais pas au prix de notre liberté !"
 SWI_burger:0 "Soutenir le Bürgerblock"
 SWI_burger_desc:0 "Nous ne pouvons pas devenir la proie des maux du socialisme ! Nous devons plutôt envisager une alliance avec les conservateurs et les agriculteurs afin de poursuivre notre chemin vers la reprise. Nous ne pouvons pas permettre au gouvernement de se radicaliser."
 SWI_rise_of_front:0 "La montée du front"
 SWI_rise_of_front_desc:0 "L'incapacité du gouvernement à parvenir à un quelconque accord a conduit à un climat de plus en plus violent, où les gens sont attirés par des causes autrefois considérées comme marginales."

 SWI_helvetia:0 "Pro-helvétie"
 SWI_helvetia_desc:0 "Si la défense armée de la nation, ainsi que la préparation et l'organisation de cette défense, sont exclusivement du ressort de l'État - et même de son premier devoir -, nous souhaitons laisser la défense spirituelle de la nation essentiellement entre les mains du citoyen. L'État doit disposer des moyens nécessaires et conserver le droit de contrôler l'utilisation de ces moyens."
 SWI_fortress:0 "Ordre d'opération n°12"
 SWI_heer:0 "Heer und Haus"
 SWI_heer_desc:0 "Il est impératif qu'il y ait une séparation nette entre les conférences sérieuses qui exigent une attention constante et les événements purement divertissants. Les premières appartiennent aux heures de travail, les autres aux heures de loisir. Les deux ont leur importance, il s'agit bientôt d'enseigner, bientôt de s'amuser. Enseigner, ce n'est pas imposer des théories, mais stimuler vos pensées et mettre votre réflexion au défi."
 SWI_go_left:0 "Un saut à gauche"
 SWI_go_left_desc:0 "En 1935, le parti social-démocrate a finalement renoncé à son appel à la dictature du prolétariat et a coupé ses derniers liens avec le véritable communisme, mais aujourd'hui, avec un pouvoir renouvelé, peut-être est-il temps de commencer à repenser certains de ces vieux idéaux ? Après tout, ce n'est qu'un saut vers la gauche, et si nécessaire, nous pouvons toujours faire un pas vers la droite."
 SWI_fortress_desc:0 "Nous les combattrons depuis les plus hautes montagnes, et notre pays ne tombera jamais, même si nous devons abandonner les trois quarts de notre pays à l'ennemi, le dernier quart se battra jusqu'à ce qu'il ne reste plus un homme, une femme ou un enfant !"
 SWI_fortifications:0 "Programme général de fortification"
 SWI_fortifications_desc:0 "La Suisse est entourée de toutes parts par des pays qui n'ont pas forcément nos intérêts à cœur. Nous ne pouvons pas nous laisser faire, nous devons nous préparer à l'éventualité d'une atteinte à notre souveraineté."
 SWI_planning:0 "Planification avancée"
 SWI_planning_desc:0 "Nous ne pouvons pas nous fier à des plans élaborés dans le feu de l'action. Nous devons établir des accords préétablis avec nos voisins en cas d'attaque d'une autre nation. Nous devons élaborer ces plans dans le plus grand secret, et nous préparer au cas où l'une des parties romprait notre paix."
 SWI_first_line:0 "La ligne"
 SWI_first_line_desc:0 "La Suisse ne cèdera pas un pouce de son territoire aux grands projets des fascistes, ni ne sera exploitée pour des raisons stratégiques par les Français. Nous sommes notre propre peuple, et nous ne permettrons pas à un ennemi de franchir notre frontière !"
 SWI_extended_army:0 "La position prolongée de l'armée"
 SWI_extended_army_desc:0 "Aussi grande que soit notre première ligne, il serait stupide de notre part de ne pas préparer une ligne de secours dans l'éventualité d'une brèche. L'ennemi peut percer la première ligne, mais il ne percera jamais la seconde !"
 SWI_aa:0 "Protection du ciel suisse"
 SWI_aa_desc:0 "Maintenant que nous avons commencé à investir dans nos défenses anti-aériennes, il est temps que nous les mettions pleinement en œuvre. Notre pays ne doit pas voir son espace aérien violé par une quelconque nation, quiconque le fait le regrettera rapidement !"
 SWI_redoubt:0 "Le réduit national"
 SWI_redoubt_desc:0 "La Suisse ne doit jamais tomber, et même si elle devait tomber, nous ferions payer chaque centimètre à l'ennemi par des champs de sang. En dernier recours, nous devrions construire une grande défense dans les plus hautes montagnes pour une position finale. Nous, les Suisses, nous nous battrons jusqu'à la fin !"
 SWI_three_layer:0 "La défense à trois niveaux"
 SWI_three_layer_desc:0 "La Suisse ne peut pas se permettre de perdre un pouce de terrain ! Nous devons renforcer nos lignes et nous préparer à nous battre pour chaque parcelle de terre. Mort à ceux qui osent pénétrer sur nos terres !"
 SWI_trade:0 "Revoir l'économie"
 SWI_trade_desc:0 "L'économie a enfin commencé à se redresser après l'horrible krach de 1929, et nous devrions découvrir ce qui doit être amélioré et ce qui fonctionne déjà. Surtout en ce qui concerne nos échanges commerciaux."
 SWI_renegotiate:0 "Renégocier les accords commerciaux"
 SWI_renegotiate_desc:0 "La Suisse se trouve dans la position peu enviable d'être fortement dépendante des importations pour sa nourriture et ses matières premières. S'il doit en être ainsi, nous devrions essayer de faire en sorte que tous nos accords commerciaux soient aussi équitables que possible."
 SWI_railroads:0 "Développer les chemins de fer électriques"
 SWI_railroads_desc:0 "Afin de réduire notre dépendance au charbon, nous avons beaucoup investi dans nos chemins de fer électriques. Nous devrions redoubler d'efforts et créer encore plus de chemins de fer électriques, en remplaçant toutes les vieilles lignes à charbon qui pourraient encore nous rester."
 SWI_prepare:0 "Se préparer à la guerre"
 SWI_prepare_desc:0 "La guerre arrive, et tout le monde le sait. Nous ne pouvons pas attendre l'inévitable, nous devons commencer les préparatifs maintenant afin d'être prêts lorsque la guerre éclatera."
 SWI_stock:0 "Stocks obligatoires"
 SWI_stock_desc:0 "À partir de maintenant, toutes les entreprises en Suisse doivent avoir au moins six mois de stock en réserve, sinon nous leur retirerons leur licence d'importation. Cela devrait nous permettre d'avoir au moins quelques provisions lorsque la guerre commencera."
 SWI_wahlen:0 "Le plan Wahlen"
 SWI_wahlen_desc:0 "La Suisse ne dispose que d'une quantité limitée de terres cultivables, dont une grande partie est gaspillée par le bétail qui occupe un espace trop précieux. Il faut assécher les marais, défricher les forêts, transformer les pâturages en champs de blé et de pommes de terre."
 SWI_shadow:0 "L'Organisation de l'ombre"
 SWI_shadow_desc:0 "La Suisse n'est pas préparée à une guerre où elle ne peut pas importer ses besoins. Nous avons donc créé l'Organisation de l'ombre, un groupe de personnes issues des gouvernements fédéral et cantonaux, afin de faciliter notre préparation à une économie de guerre."
 SWI_modern_mil_facs:0 "Usines modernes d'artillerie"
 SWI_modern_mil_facs_desc:0 "L'infrastructure militaire de la Suisse est dépassée, si nous voulons réellement disposer d'armes pour nous défendre, nous devons moderniser la production d'artillerie de notre pays."
 SWI_light_naval_guns:0 "Canons navals légers"
 SWI_light_naval_guns_desc:0 "Oerlikon a produit des canons navals légers très performants pour l'exportation et nous devons nous appuyer sur leur expérience."
 SWI_modern_at_weapons:0 "Armes antichars modernes"
 SWI_modern_at_weapons_desc:0 "Nous avons déjà développé des fusils antichars au début des années 30. Il est temps d'augmenter le volume de feu qu'ils peuvent produire ou d'augmenter la taille des projectiles afin d'assurer une plus grande pénétration."
 SWI_stop_export:0 "Mettre fin au commerce de la ferraille"
 SWI_stop_export_desc:0 "Pendant longtemps, la Suisse a fourni de la ferraille de bonne qualité à d'autres pays pour qu'ils la fondent, mais nous avons maintenant besoin de cet acier pour notre propre pays. À l'exception de la Cité du Vatican, nous cesserons tout commerce de ferraille."
 SWI_agri:0 "Avancées agricoles"
 SWI_agri_desc:0 "En tant que pays montagneux, il nous a fallu beaucoup d'ingéniosité pour parvenir à une certaine autosuffisance. Cela a naturellement conduit à des avancées dans les technologies de production et d'agriculture, dont beaucoup peuvent être utilisées dans d'autres domaines également."
 SWI_shadow_seize:0 "Saisir les usines"
 SWI_shadow_seize_desc:0 "La guerre est une fois de plus arrivée en Europe, et nous ne pouvons pas permettre aux entreprises de vendre toutes leurs armes à l'étranger, nous en avons besoin pour nous-mêmes. Pour ceux qui refusent de se conformer, nous avons une nouvelle équipe de gestion toute prête pour eux."
 SWI_convoys:0 "Navigation suisse"
 SWI_convoys_desc:0 "La Suisse a beau être enclavée, nous commerçons avec de nombreux partenaires étrangers. Il est temps que nous acquérions des navires qui navigueront sous le drapeau suisse."
 SWI_mines:0 "Rouvrir les mines de Ganzen"
 SWI_mines_desc:0 "Du manganèse, un élément important dans l'électroconversion, a été trouvé dans une mine abondonnée dans les montagnes de Gonzen. Nous devrions en profiter pour rouvrir la mine au plus vite !"
 SWI_international:0 "Relations internationales"
 SWI_international_desc:0 "Malgré sa petite superficie et sa faible population, la Suisse joue un rôle important dans les affaires mondiales. Nous sommes le siège de la Croix Rouge, nous sommes fiables et neutres, et nos banques sont mondialement connues. Ne pas capitaliser sur cela serait stupide."
 SWI_chemical:0 "Usine chimique des Grisons"
 SWI_chemical_desc:0 "Grâce à notre compréhension accrue du monde naturel, nous avons fait de grandes découvertes sur la façon de créer des carburants de substitution qui réduisent considérablement nos besoins en importations de pétrole. Nous devons nous assurer que nous pouvons produire autant de ces matériaux synthétiques que possible, et heureusement, nous avons un endroit prêt à accueillir une usine."
 SWI_fuel_ration:0 "Rationnement du carburant"
 SWI_fuel_ration_desc:0 "Tous les citoyens non essentiels ne sont plus autorisés à conduire, les réserves de carburant doivent être accaparées et le chauffage doit se faire au bois dans la mesure du possible. Nous sommes entièrement dépendants des importations de pétrole, et nous devons réserver ce que nous avons à des fins essentielles uniquement pendant que nous cherchons des alternatives."
 SWI_bicycle_infantry:0 "Infanterie à bicyclette"
 SWI_bicycle_infantry_desc:0 "Afin d'éviter de consommer du carburant, le recours à la bicyclette permettrait une certaine mobilité à nos troupes. Nous les utilisons déjà pour tracter des armes antichars, donc aucune réforme importante ne sera nécessaire, si ce n'est d'assurer un approvisionnement suffisant en vélos."
 SWI_banks:0 "Banque suisse"
 SWI_banks_desc:0 "Nos banques sont réputées pour leur sécurité et leur fiabilité. Nous devons nous assurer que les autres pays s'en souviennent."
 SWI_red_cross:0 "La Croix-Rouge"
 SWI_red_cross_desc:0 "En tant que pays solidement neutre, la Croix-Rouge a son siège dans notre pays, et nous sommes souvent appelés à être les observateurs neutres des prisons et des camps de guerre des autres pays. Une réputation méritoire !"
 SWI_kill_henne:0 "Assassiner [SWI_fascist_leader]"
 SWI_kill_henne_desc:0 "[SWI_fascist_leader] a perverti le Front National. Nous sommes notre propre peuple, pas les chiens de poche des Allemands ! Ce fou doit mourir."
 SWI_corporatism:0 "La montée du corporatisme"
 SWI_corporatism_desc:0 "La Suisse est devenue un État misérable, incapable de prendre soin de sa population. Cette situation est due à la faiblesse de notre gouvernement. Il doit être détruit et remplacé par un organe plus structuré, capable de s'occuper efficacement des besoins de la population et de l'État."
 SWI_go_ita:0 "Amitié italienne"
 SWI_go_ita_desc:0 "L'Italie avec Mussolini est un excellent exemple d'un État fasciste très réussi. La Suisse partage de nombreux liens culturels avec l'Italie, nous devrions en tirer parti."
 SWI_old_confederation:0 "Raviver l'ancienne Confédération"
 SWI_old_confederation_desc:0 "Le soutien du public a enfin atteint le point où nous pouvons réviser la constitution. Nous resterons fidèles à notre héritage et retournerons à nos racines. Notre pays restera une république, mais dirigée directement par des membres élus des cantons ! Le processus de gouvernement sera simplifié et l'armée sera entièrement financée. La Confédération suisse est de retour !"
 SWI_irredentism:0 "L'irrédentisme suisse"
 SWI_irredentism_desc:0 "En 1919, les habitants du Vorarlberg ont voté pour rejoindre leurs frères dans l'union. Cependant, les capitalistes et nos propres faibles dirigeants ont refusé de le faire ! Cela ne peut pas durer, ces gens sont les nôtres ! Nous prendrons ce qui nous appartient, et peut-être un peu plus pour compenser le temps perdu !"
 SWI_new_mil:0 "Une armée permanente"
 SWI_new_mil_desc:0 "Notre armée a été restructurée, nos hommes ont été préparés, et notre économie a été repensée pour nous préparer à une guerre offensive. Maintenant, nous nous tenons aux côtés des autres nations du monde. La Suisse va faire ce qu'elle n'a pas fait depuis un millénaire, nous allons marcher à la guerre !"
 SWI_one_man:0 "Un nouvel ordre public"
 SWI_one_man_desc:0 "La République helvétique a bel et bien pris fin. Il est temps que nous le consacrions enfin et que nous adoptions notre nouvelle structure d'entreprise. Plus jamais nous ne serons frappés par la maladie de la démocratie !"
 SWI_go_ger:0 "Liens allemands"
 SWI_go_ger_desc:0 "Nous sommes peut-être différents des Allemands, mais nous partageons de nombreux liens culturels et historiques. Nous devons encourager ces liens et nous rapprocher de notre voisin."
 SWI_go_fra:0 "Solidarité française"
 SWI_go_fra_desc:0 "Nos bonnes relations avec les Français remontent à de nombreuses années. Nous ne voyons aucune raison de perdre ces bons sentiments maintenant, surtout quand ils semblent si rares dans le monde."
 SWI_recognize_ussr:0 "Établir une ambassade à Moscou"
 SWI_recognize_ussr_desc:0 "Bien que l'URSS existe depuis de nombreuses années maintenant, nous avons toujours refusé d'établir des liens diplomatiques officiels avec ce pays. Cette politique semble de plus en plus stupide ces derniers temps."
 SWI_end_neutral:0 "Politique étrangère flexible"
 SWI_end_neutral_desc:0 "Pendant de nombreuses années, la Suisse est restée obstinément neutre, et cela a très bien servi notre pays. Cependant, l'ère moderne ne voit pas d'un très bon œil la poursuite de notre politique, et nous devrions peut-être commencer à chercher des alternatives."
 SWI_saty_neutral:0 "Renforcer notre neutralité"
 SWI_saty_neutral_desc:0 "La Suisse a maintenu sa position dans le monde en ne prenant pas parti, nous ne pouvons pas risquer cette position précaire en ruinant notre réputation maintenant. Notre politique de neutralité tient bon, et elle tient bon."
 SWI_fascist_diplo:0 "Diplomatie fasciste"
 SWI_fascist_diplo_desc:0 "Un nouvel ordre mondial pourrait bien être en marche, et nous sommes au centre de tout cela. Si nous ne voulons pas être laissés pour compte, nous devons nous tourner vers nos voisins à bras ouverts, quelles que soient leurs croyances."
 SWI_democratic_diplo:0 "Un virage vers l'interventionnisme"
 SWI_democratic_diplo_desc:0 "La démocratie est un droit inaliénable qui doit être préservé à tout prix. Nous devons traiter avec ceux qui veulent la préserver, et non avec ceux qui cherchent à la détruire."
 SWI_stay_neutral:0 "Poursuivre sur la voie de la neutralité"
 SWI_stay_neutral_desc:0 "La nation suisse et son peuple ont évité la guerre depuis des générations grâce à une combinaison de diplomatie et de préparation. Il n'est pas nécessaire de changer ce système maintenant."
 SWI_join_cominterm:0 "L'Internationale communiste"
 SWI_join_cominterm_desc:0 "Le Komintern travaille au profit des travailleurs du monde entier. Nous nous joignons volontiers à eux afin d'apporter au monde une nouvelle révolution, celle qui libérera à jamais les travailleurs de leur sort. Pour le Front uni !"
 SWI_join_italy:0 "Association romaine"
 SWI_join_italy_desc:0 "Malgré tous nos liens avec les Allemands, nous en partageons presque autant avec les Italiens, et ils n'ont pas autant de politiques... répréhensibles. Le Reich d'Hitler est voué à l'échec, écrasé sous sa propre propagande, mais Mussolini nous a montré la vraie force du fascisme. Avec lui, et le nouvel Empire Romain, nous sommes fiers. Roma Invicta !"
 SWI_join_germany:0 "S'incliner devant le Reich"
 SWI_join_germany_desc:0 "L'Allemagne est prête à instaurer un nouvel ordre en Europe, un ordre dans lequel notre ancienne politique de neutralité n'aurait pas sa place. Nous partageons de nombreux liens avec les Allemands, et c'est ensemble, et non séparément, que nous instaurerons un nouvel ordre."
 SWI_sov_tech:0 "Technologie soviétique"
 SWI_sov_tech_desc:0 "L'Union soviétique a fait de grandes avancées dans de nombreux domaines, allant de la guerre à la philosophie. Maintenant que nous les avons rejoint, il serait stupide de notre part de ne pas profiter de leurs connaissances."
 SWI_italian_tech:0 "Recherche italienne"
 SWI_italian_tech_desc:0 "Depuis la montée du national-socialisme en Italie, le processus de recherche a été considérablement simplifié, ce qui a permis un plus grand afflux d'idées. Nous pouvons apprendre de nos frères italiens, et apporter leurs avancées à notre pays également !"
 SWI_ger_tech:0 "Science allemande"
 SWI_ger_tech_desc:0 "Les Allemands se sont vraiment surpassés en termes de recherche et de développement, créant une machine de guerre finement réglée que même leurs plus grands ennemis respectent. La science allemande est la meilleure du monde, et nous ferions bien d'imiter leurs pratiques."
 SWI_join_allies:0 "Alliance française officielle"
 SWI_join_allies_desc:0 "Historiquement, nous avons toujours été en très bons termes avec les Français, et nous avons même élaboré des plans communs en cas d'attaque de notre pays. Cependant, de nouvelles situations dans le monde nous ont amenés à nous demander si nous ne serions pas mieux servis par une alliance officielle avec la France."
 SWI_french_tech:0 "Coopération technologique française"
 SWI_french_tech_desc:0 "Les Français n'ont pas gagné la Grande Guerre par pur hasard. Ils avaient à leurs côtés des scientifiques et des chercheurs. Les Britanniques et les Français ont peut-être tous deux développé des chars pour traverser les tranchées, mais ce sont les Français dont le plan est devenu le modèle pour tant de chars produits encore aujourd'hui. En associant nos scientifiques et les leurs, nous pouvons nous protéger de toute incursion future grâce à une technologie supérieure."
 SWI_extend_maginot:0 "La ligne Maginot suisse"
 SWI_extend_maginot_desc:0 "Dans une alliance formelle avec les Français, nous pouvons officiellement joindre nos fortifications aux leurs et, en utilisant leur technologie, créer une défense impénétrable s'étendant de la Belgique à l'Autriche !"
 SWI_air_inno:0 "Innovations aériennes étrangères"
 SWI_air_inno_desc:0 "Les avions suisses ont toujours été compétitifs, mais pas exactement ce que l'on pourrait appeler le haut de gamme. Les avions détenus par nos voisins sont de fabrication et de qualité supérieures aux nôtres. Si nous voulons faire progresser nos propres avions, nous devons apprendre d'eux."
 SWI_sov_weapons:0 "Armement soviétique"
 SWI_sov_weapons_desc:0 "Certains peuvent se moquer de l'Union soviétique, mais seuls les imbéciles et les propagandistes osent douter du caractère mortel de leurs armes. Maintenant que nous sommes unis en tant que frères et sœurs d'armes, nous pouvons partager cette grande technologie."
 SWI_internal_focus:0 "La Suisse d'abord"
 SWI_internal_focus_desc:0 "Les affaires intérieures de la Suisse passent avant toute diplomatie extérieure. Le peuple suisse a besoin qu'on s'occupe de lui et qu'on le soigne, comme c'est le cas depuis des siècles. Nous ne pouvons pas laisser la situation géopolitique actuelle nous le faire oublier."
 SWI_expand_uni:0 "Développement des universités"
 SWI_expand_uni_desc:0 "La Suisse compte de nombreuses universités de qualité, dont celles de Zurich, Berne et Fribourg. Avec l'augmentation de la population et la généralisation de l'enseignement, le nombre d'étudiants dans nos universités a augmenté. Si nous voulons garder les meilleurs talents ici en Suisse, nous devons développer nos installations afin que les gens n'aient aucune raison d'aller ailleurs."
 SWI_army:0 "Révision de l'armée"
 SWI_army_desc:0 "La guerre se prépare à nouveau en Europe. Pendant la Grande Guerre, nous avons réussi à rester complètement neutres, mais cela ne garantit en aucun cas notre neutralité dans la guerre à venir. Nous devons inspecter nos troupes, et nous assurer qu'elles sont prêtes pour le combat à venir."
 SWI_update_army:0 "Moderniser l'armée"
 SWI_update_army_desc:0 "Notre armée s'est avérée cruellement insuffisante, nos unités mal organisées. En cas de guerre, nous serions massacrés. Nous devons réorganiser et réarmer nos troupes pour le combat !"
 SWI_modern_arty:0 "Armes lourdes"
 SWI_modern_arty_desc:0 "Nos forces ne sont pas préparées à combattre des chars ou un grand nombre d'ennemis. Nous devons préparer nos troupes à l'inévitable. Réquisitionnez les vieux canons, construisez des champs de mines, préparez les canons antichars, nous devons être prêts à arrêter l'ennemi à tout moment !"
 SWI_choose_cons:0 "Conscription avancée"
 SWI_choose_cons_desc:0 "L'armée principale de la Suisse n'a jamais été particulièrement forte, s'appuyant plutôt sur des conscrits qui peuvent nous rejoindre à tout moment. Ce système nous a bien servi dans le passé, et continuera à le faire à l'avenir !"
 SWI_end_con:0 "Mettre fin au recours aux milices"
 SWI_end_con_desc:0 "Jusqu'à présent, la conscription a bien servi notre pays, mais les temps ont changé et cette méthode ne fonctionnera plus. Au lieu de cela, nous devons travailler à la mise en place d'une armée professionnelle plus moderne. Cela signifie que nous devons former une partie importante de notre population en âge de combattre pour y parvenir, mais nous pouvons y arriver."
 SWI_con_to_army:0 "Démarrer le recrutement"
 SWI_con_to_army_desc:0 "Pour que nous puissions avoir une armée permanente, nous devons d'abord avoir des hommes pour servir dans cette armée. Nous avons déjà des gens enregistrés comme étant prêts à servir. Et bien, il est temps pour eux de servir."
 SWI_improve_con:0 "Améliorer la formation des milices"
 SWI_improve_con_desc:0 "L'armée s'appuie implicitement sur la milice, et nous ne pouvons pas leur permettre d'être autre chose que les meilleurs. L'entraînement doit couvrir toutes les situations possibles afin que nos hommes puissent se battre dans n'importe quelle situation et à tout moment."
 SWI_ready_for_all:0 "La Suisse, unie et prête"
 SWI_ready_for_all_desc:0 "Nous avons préparé notre peuple du mieux que nous pouvions. Nos défenses ont été préparées, notre peuple a été entraîné. Il n'y a rien d'autre à faire que d'attendre et, si le moment arrive, de faire nos preuves."
 SWI_review_af:0 "Restructurer l'armée de l'air"
 SWI_reorganise_af:0 "Réorganiser l'armée de l'air"
 SWI_reorganise_af_desc:0 "En 1929, nous avons accepté de développer considérablement nos forces aériennes. Aujourd'hui, nous avons enfin assez d'hommes et d'avions pour justifier la création d'un service autonome distinct entièrement consacré à l'étude du combat aérien."
 SWI_home_air:0 "Avions fabriqués en Suisse"
 SWI_home_air_desc:0 "Nous ne pouvons pas compter uniquement sur les avions importés. Si nous voulons maintenir notre souveraineté et notre autosuffisance, nous devons apprendre à créer des avions de bonne qualité ici, en Suisse."
 SWI_foreign_air:0 "Licences étrangères"
 SWI_foreign_air_desc:0 "La Suisse a utilisé avec succès des avions étrangers dans le passé, et continuera à le faire. Nous devons veiller à ce que nos licences étrangères restent à jour et que nous payions un prix équitable pour ces licences."
 SWI_fighter_focus:0 "Défenseurs du ciel"
 SWI_fighter_focus_desc:0 "La tâche la plus importante de l'armée de l'air est de protéger nos cieux contre ceux qui osent essayer de pénétrer dans notre espace aérien. Nous devons nous assurer que nos chasseurs sont préparés et prêts à combattre n'importe quel ennemi, de préférence plus que prêts."
 SWI_focus_home_air:0 "Priorité aux modèles nationaux"
 SWI_focus_home_air_desc:0 "L'industrie aérienne suisse doit être développée ! Nous ne pouvons pas toujours compter sur des modèles étrangers pour défendre nos terres, mais nous devons développer nos propres modèles de défense. "
 SWI_focus_foreign_air:0 "Priorité à l'achat de licences"
 SWI_focus_foreign_air_desc:0 "La Suisse n'a tout simplement pas l'industrie nécessaire pour développer ses propres avions dans une mesure significative. Nous devons nous concentrer sur la garantie des achats et des licences d'avions étrangers !"
 SWI_defend_homeskies:0 "Techniques de défense aérienne"
 SWI_defend_homeskies_desc:0 "La Suisse ne peut épargner qu'un certain nombre d'avions. Nous ne pouvons pas nous permettre d'échouer sur le champ de bataille. Nous devons donc apprendre à combattre efficacement dans le ciel et à vaincre l'ennemi. Même en infériorité numérique."
 SWI_interceptors:0 "Intercepteurs"
 SWI_interceptors_desc:0 "Avec la connaissance des fusées, nous avons pris conscience de la puissance d'un avion qui peut rapidement décoller et combattre. Qu'il ne puisse pas aller très loin ne nous inquiète pas, car leur mission sera de protéger la patrie suisse de ceux qui oseraient la souiller."
 SWI_other_air:0 "Avions alternatifs"
 SWI_other_air_desc:0 "La Suisse s'est beaucoup concentrée sur les chasseurs, et c'est une bonne chose. Mais il ne faut pas oublier que d'autres types d'avions existent, et qu'il peut être judicieux de s'y intéresser, ne serait-ce que pour vérifier leurs faiblesses."
 SWI_naval_doc:0 "Établir une doctrine navale"
 SWI_naval_doc_desc:0 "N'ayant pas accès à la mer, ni même à des lacs importants, nous n'avons pas eu besoin d'établir une quelconque doctrine navale. Cependant, les circonstances ont maintenant changé, et nous devons rapidement travailler sur ce que nous avons oublié."
 SWI_build_docks:0 "Créer une industrie navale suisse"
 SWI_build_docks_desc:0 "Nous étions peut-être enclavés, mais nous avons maintenant accès à la mer ! Nous n'avons peut-être pas prévu cela à l'avance, mais nous ne devons pas gaspiller cette opportunité ! Nous ne pouvons pas acquérir de l'expérience en mer si nous n'avons pas la capacité de construire des navires afin de les amener sur cette mer en premier lieu !"
 SWI_reform_flotilla:0 "Réformer la flottille de lac"
 SWI_reform_flotilla_desc:0 "Jusqu'alors, l'ensemble de la pensée navale suisse se résumait à l'utilisation de bateaux à eaux brunes pour protéger nos lacs et nos rivières. Aujourd'hui, tout a changé, et une branche navale de notre armée est devenue une nécessité. Nous devons prendre les membres d'équipage expérimentés dont nous disposons, et commencer la création de notre propre marine de guerre !"
 SWI_naval_catchup:0 "Technologie navale étrangère"
 SWI_naval_catchup_desc:0 "Nous ne pouvons pas nous mentir, nous ne nous sommes pas préparés à l'éventualité d'avoir un littoral. Nous ne savons pas comment construire des navires, et nous ne savons certainement pas comment construire des navires militaires modernes ! Si nous voulons être compétitifs sur le plan naval, nous devrons importer des idées et des talents étrangers, ne serait-ce que pour pouvoir naviguer sur des niveaux de mer uniformes !"
 SWI_expand_docks:0 "Développer les chantiers navals"
 SWI_expand_docks_desc:0 "Maintenant que nous avons créé une industrie navale pour nous-mêmes, le temps est venu pour nous de la développer de manière spectaculaire et d'utiliser toute la puissance de l'ingénierie suisse."
 SWI_fast_build_navy:0 "Un besoin urgent de navires"
 SWI_fast_build_navy_desc:0 "Nous avons passé des années sans avoir la moindre idée navale, et seulement des idées commerciales pour nos pratiques maritimes. Nous n'avons même pas d'histoire d'exploration par la mer. Aujourd'hui, cependant, nous avons marché vers le rivage et développé notre propre marine. Nous devrons peut-être rattraper le reste du monde, mais nous serons damnés si nous ne faisons pas au moins un effort pour devenir une force navale avec laquelle il faudra compter !"
 SWI_naval_air:0 "Aviation navale"
 SWI_naval_air_desc:0 "Le littoral et l'accès à la mer posent un problème que nous n'avions pas envisagé auparavant. Il s'agit du besoin d'avions capables d'évoluer dans l'espace aérien au-dessus des eaux libres. Nous devons nous attaquer à ce problème de front et créer des avions qui soient à la hauteur de ce défi unique !"
 SWI_compromise:0 "Compromis avec les travailleurs"
 SWI_compromise_desc:0 "Maintenant que le peuple a parlé, il est grand temps que nous donnions suite à ses demandes. Nous devons leur fournir les protections nécessaires qu'ils méritent."
 SWI_pro_company:0 "Soutenir les entreprises"
 SWI_pro_company_desc:0 "La reprise après la dépression a été lente. Nos entreprises ont besoin d'aide pour se développer et retrouver leur force. Nous leur fournirons tout ce dont elles ont besoin pour que la Suisse retrouve sa prospérité."
 SWI_radical_left:0 "Programme de socialisation"
 SWI_radical_left_desc:0 "Ayant réussi à obtenir une majorité claire, il est temps que nous commencions enfin à mettre en œuvre les politiques que nous avons promises. De grands changements sont à venir, et nous serons à l'avant-garde."
 SWI_end_neutral_left:0 "Rejoindre la communauté internationale"
 SWI_end_neutral_left_desc:0 "Pendant trop longtemps, notre pays a été incapable de se joindre à ceux qui luttent pour le sort des classes inférieures, lié à des idées dépassées de neutralité. Il est temps que notre politique étrangère soit mise à jour."
 SWI_continue_neutral:0 "Soutenir le statu quo"
 SWI_continue_neutral_desc:0 "Notre neutralité et notre non-implication dans les affaires étrangères n'ont fait que garantir la sécurité de notre pays. Nous ne pouvons pas nous permettre de perdre cette sécurité maintenant."
 SWI_pro_allies:0 "La rhétorique de l'endiguement"
 SWI_pro_allies_desc:0 "Les temps ont changé, et de nombreux pays ont exploité les possibilités de la politique de masse pour tromper les gens et les amener à suivre les chemins défectueux du radicalisme. Alors que le monde se rapproche de la guerre, nous devons prendre position contre ceux qui veulent imposer leur volonté aux autres. Nous nous tenons aux côtés de ceux qui sont assez courageux pour se tenir à nos côtés contre la tyrannie !"
 SWI_support_friends:0 "Soutenir l'antifascisme"
 SWI_support_friends_desc:0 "Le fascisme est une idéologie moralement répugnante, qui n'est adaptée qu'aux ordures de l'humanité. Nous devons nous battre avec chaque fibre de notre être. N'importe qui vaut mieux qu'un fasciste, et nous soutiendrons le combat du mieux que nous pourrons."
 SWI_anti_communism:0 "Soutenir l'anticommunisme"
 SWI_anti_communism_desc:0 "Le communisme, l'opium des masses ignorantes qui ne comprennent pas ce qu'elles prêchent. Nous ne pouvons pas permettre à cette dangereuse idéologie de se répandre plus longtemps. Nous devons soutenir ceux qui luttent contre cette horrible idéologie, à n'importe quel prix."
 SWI_foreign_trade:0 "Investir dans le commerce extérieur"
 SWI_foreign_trade_desc:0 "En tant que pays neutre, on peut nous faire confiance pour gérer beaucoup de choses. Les transactions commerciales, les banques, la Croix-Rouge. Nous pouvons utiliser cela à notre avantage, monter les ennemis les uns contre les autres, et obtenir les meilleurs accords commerciaux possibles pour notre pays."
 SWI_secret_wunderwaffe:0 "Former la SKA"
 SWI_secret_wunderwaffe_desc:0 "Nos scientifiques ont annoncé qu'il était désormais possible d'utiliser le pouvoir de la création elle-même, l'atome, pour créer une bombe comme le monde n'en a jamais vu. Nous devrions nous hâter de commencer à étudier la possibilité de créer une telle arme en créant la Schweizerische Studienkommission für Atomenergie, ou Commission d'étude de l'énergie nucléaire."

 SWI_red_cross_tech:0 "Le Comité international de la Croix-Rouge"
 SWI_red_cross_tech_desc:0 "Le Comité international de la Croix-Rouge (CICR) est l'une des organisations les plus importantes et les plus prestigieuses au monde. Cette organisation se consacre à soigner les blessés de guerre et à assurer le traitement humain des personnes détenues dans les camps de prisonniers de guerre. Le CICR est basé en Suisse, et son drapeau a même un thème similaire à celui de sa nation hôte. Le gouvernement et l'armée suisses ont grandement bénéficié de la présence d'une telle organisation."

