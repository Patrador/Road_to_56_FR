 SWI_mobilize_category:0 "Mobilisation"
 SWI_mobilize_category_desc:0 "La Suisse ne dispose pas d'une armée classique. Au lieu de cela, elle s'appuie sur une milice composée de militaires conscrits qui sont appelés à servir le pays en cas de besoin."
 SWI_mobilize_decision:0 "Mobiliser la milice suisse"
