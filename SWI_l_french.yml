 SWI_choose_general_category:0 "Nommer un général"
 SWI_choose_general_category_desc:0 "Normalement, le commandant de corps est le grade le plus élevé de l'armée suisse. Toutefois, lorsque la nation se trouve en danger immédiat, le gouvernement peut nommer un général des forces armées qui dispose de pouvoirs militaires et politiques étendus."
 SWI_choose_general:0 "Choisir un général"

 SWI_destroy_mine_infrastructure:0 "Détruire les mines et les infrastructures"
 SWI_destroy_mine_infrastructure_desc:0 "L'ennemi est à nos portes, nous devons nous retirer dans les zones les plus reculées du pays et détruire nos mines et nos infrastructures pour ralentir et distraire nos ennemis."
 SWI_fix_mine_infrastructure:0 "Réparer les mines et les infrastructures"
 SWI_fix_mine_infrastructure_desc:0 "Obligés de détruire nos propres mines et infrastructures pour gêner nos ennemis, nous avons enfin la paix. Nous avons maintenant l'opportunité de réparer ce qui a été détruit."
 SWI_redo_mine_infrastructure:0 "Commencer la réparation des mines et des infrastructures suisses"
 SWI_redo_mine_infrastructure_desc:0 "La Suisse est tombée, mais pas avant d'avoir détruit leurs infrastructures et leurs mines. Si nous souhaitons utiliser le pays, nous devrons commencer à le réparer."
 SWI_redo_mine_infrastructure2:0 "Terminer la réparation des mines et des infrastructures suisses"
 SWI_redo_mine_infrastructure2_desc:0 "Nous avons en grande partie réussi à remettre en état de marche les mines et les infrastructures de la Suisse. Il ne reste plus qu'à les ramener au niveau d'avant-guerre."

 SWI_give_speech:0 "Tenir un discours édifiant"
 SWI_give_speech_desc:0 "Le discours de Marcel Pilet-Golaz a rempli la nation de défaitisme et de désespoir, y compris nos officiers. Le général Guisan a demandé une réunion de tous les officiers suisses au Grütli, lieu de fondation de notre nation. Il pourra peut-être leur expliquer l'importance de continuer à se battre."