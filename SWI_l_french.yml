 SWI_business_incentives:0 "Soutien aux entreprises"
 SWI_helvetia_idea:0 "Pro-helvétie"
 SWI_helvetia_idea_desc:0 "Ce pays prend sa culture et ses habitants très au sérieux. Si quelqu'un ose tenter de s'imposer, il se heurtera à une forte résistance."
 SWI_trading_idea:0 "Commerce extérieur"
 SWI_trading_idea_desc:0 "Ce pays s'est fait un nom en tant que partenaire commercial honnête."
 SWI_good_trade:0 "Commerce extérieur"
 SWI_good_trade_desc:0 "Ce pays s'est fait un nom en tant que partenaire commercial honnête."
 SWI_best_trade:0 "Commerce extérieur"
