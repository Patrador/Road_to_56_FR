 SWI_corporatism_idea:0 "Corporatisme"
 SWI_banking:0 "Banque suisse"
 SWI_banking_desc:0 "En tant que pays réputé pour rester à l'écart des conflits mondiaux, la Suisse est naturellement devenue le lieu où les personnes aisées du monde entier viennent stocker leur argent. Cela confère à la Suisse de nombreux avantages."
 SWI_temp_banking:0 "Services bancaires en attente"
 SWI_temp_banking_desc:0 "Bien que ce pays soit connu pour sa neutralité, il a été entraîné dans une guerre défensive. Heureusement, cela signifie que sa réputation est sauve, mais la guerre repousse naturellement les clients. Après la guerre, les affaires pourront peut-être reprendre comme avant."
 SWI_lost_banking:0 "Réputation bancaire perdue"
 SWI_lost_banking_desc:0 "Il fut un temps où ce pays était connu pour sa neutralité et était très utilisé pour les opérations bancaires. Cependant, l'incursion de ce pays dans une guerre offensive, quelle qu'en soit la raison, a irrémédiablement entamé sa réputation de lieu bancaire sûr."
 SWI_flexible_foreign_policy:0 "Politique étrangère flexible"
 SWI_flexible_foreign_policy_2:0 "Politique étrangère flexible"
 SWI_red_cross:0 "Siège de la Croix-Rouge"
 SWI_red_cross_desc:0 "Ce pays accueille le siège principal du Comité international de la Croix-Rouge."
 SWI_internalism:0 "Priorité interne"
 SWI_internalism_desc:0 "Ce pays a choisi de se concentrer sur les questions internes plutôt que sur les questions externes."
 SWI_heer_und_haus:0 "Heer Und Haus"
 SWI_heer_und_haus_desc:0 "Libérés des doutes et des découragements qui les tourmentent, les soldats de ce pays conservent leur sérénité et leur confiance."
 SWI_standing_army:0 "Vers une armée permanente"
 SWI_standing_army_desc:0 "Ce pays a commencé à passer d'un système de milice à une armée permanente à plein temps.\n§W--------------- \nCompléter la priorité §YDémarrer le recrutement§! pour commencer les premiers grands projets permettant d'§Gaugmenter§! le potentiel de main-d'œuvre."
 SWI_standing_army_2:0 "Vers une armée permanente"
 SWI_standing_army_2_desc:0 "Ce pays est passé d'un système de milice à une armée permanente à plein temps.\n§W--------------- \nCompléter la priorité §YUne armée permanente§! pour changer notre §YLégislation sur la conscription§! pour un §YService court§!. Cela établit les étapes finales pour que la Suisse ait une armée à part entière !"
 SWI_standing_army_3:0 "Armée permanente"
 SWI_standing_army_3_desc:0 "Ce pays a réussi à créer une armée permanente, en mettant en œuvre des techniques issues de l'époque des milices."
