 SPR_GATHERING_STORM_DESC:0 "La République espagnole n'a que cinq ans, mais elle s'est vue confrontée à l'instabilité des deux côtés de l'échiquier politique. L'échec du soulèvement asturien de 1934 a laissé de nombreuses traces dans la société espagnole, et la corruption du gouvernement d'Alejandro Lerroux n'a fait que faire perdre davantage confiance aux Espagnols, entraînant une radicalisation de la population.\n\nÀ gauche, le Front populaire, uni dans son antifascisme et son désir de réforme de la république, tandis qu'à droite, la CEDA se rapproche de plus en plus de l'autoritarisme et du corporatisme et la Phalange devient de plus en plus menaçante."

 SPR_spain.1.t:0 "Les réactionnaires ont été écrasés !"
 SPR_spain.1.desc:0 "Après des efforts héroïques, le peuple espagnol, aidé par des antifascistes du monde entier, a écrasé les rebelles fascistes et assuré le triomphe du Front populaire. Notre victoire assure notre libération de la tyrannie des réactionnaires, mais les combats et les mesures de sécurité nécessaires ont fortement perturbé l'économie. Après toutes ces souffrances, il est clair que notre population n'a qu'un seul désir : la paix."
 SPR_spain.1.a:0 "La paix, enfin !"

 SPR_democratic_party_ceda_long:0 "Confederación Española de Derechas Autónomas"
 SPR_democratic_party_ceda:0 "CEDA"

 SPR_spain.2.t:0 "La CEDA devient un parti démocratique"
 SPR_spain.2.desc:0 "Cet événement a pour but de faire de la CEDA le parti démocratique si l'idéologie de l'Espagne passe à la démocratie, notamment avec la priorité faite par la Grande-Bretagne sur le renforcement de la démocratie en Espagne. Ainsi, cet événement empêche l'Espagne d'avoir un portrait en blanc."
 SPR_spain.2.a:0 "D'accord"

 SPR_spain.3.t:0 "Décès de Manuel Azaña"
 SPR_spain.3.desc:0 "Manuel Azaña, président de la République espagnole, est décédé hier soir.\n\nPersonnage le plus important de la deuxième république, encore plus pendant la guerre civile, il a lutté toute sa vie pour l'égalité démocratique de tous les citoyens devant la loi et pour la création d'un système politique moderne qui répondrait à toutes les attentes d'une démocratie moderne, à la croisée des chemins entre présidentialisme et parlementarisme.\n\nJosé Giral, l'un des plus proches partenaires d'Azana et ancien Premier ministre, a été choisi pour lui succéder."
 SPR_spain.3.a:0 "Plus qu'un président, un symbole de la République"

 SPR_spain.4.t:0 "L'Espagne propose un traité de défense mutuelle"
 SPR_spain.4.desc:0 "Depuis l'instauration du régime franquiste, les relations entre l'Espagne et le Portugal s'étaient considérablement réchauffées et la coopération entre nos deux pays semblait de plus en plus étroite.\n\nLe gouvernement espagnol a proposé de signer un accord qui garantirait la frontière que nous partageons, l'assistance mutuelle en cas de conflit défensif et le refus de soutenir une troisième puissance en cas de conflit à plus grande échelle."
 SPR_spain.4.a:0 "Ce serait bénéfique pour nous deux"
 SPR_spain.4.b:0 "Cela irait à l'encontre des intérêts portugais"

 SPR_spain.5.t:0 "L'Espagne exige Gibraltar"
 SPR_spain.5.desc:0 "Le gouvernement espagnol, soutenu par les Soviétiques pour ses revendications, nous a adressé un ultimatum, demandant le retour du rocher de Gibraltar en Espagne, au risque d'une action militaire en cas de refus.\n\nLa neutralité dont a fait preuve la Grande-Bretagne pendant la guerre civile n'a pas vraiment contribué à recréer des relations amicales entre le Royaume-Uni et le nouveau gouvernement communiste espagnol, qui s'était donc rapproché de l'Union soviétique et du Komintern.\n\nGibraltar représente beaucoup en termes de stratégie militaire, en fait, celui qui contrôle le rocher peut contrôler l'entrée et la sortie des navires à travers la Méditerranée, ce qui en ferait un point crucial en cas de conflit avec une puissance méditerranéenne.\n\nMais malgré tous ces avantages, en valent-ils la peine si l'on risque une guerre avec l'Espagne et l'Union soviétique ?"
 SPR_spain.5.a:0 "Gibraltar est et restera britannique"
 SPR_spain.5.b:0 "Il serait plus sage de l'abandonner"

 SPR_spain.6.t:0 "La Grande-Bretagne refuse de rétrocéder Gibraltar"
 SPR_spain.6.desc:0 "Le gouvernement britannique a rejeté notre demande de restitution du territoire de Gibraltar. Nous avions menacé que s'ils refusaient, des représailles militaires seraient possibles, mais peut-être serait-il plus sûr de reculer ?"
 SPR_spain.6.a:0 "Gibraltar sera espagnol, par la force si nécessaire !"
 SPR_spain.6.b:0 "Cet Ultimatum était une mauvaise idée"
 
 SPR_spain.7.t:0 "Une vieille connaissance est revenue" 
 SPR_spain.7.desc:0 "Nos services ont identifié qu'Alexandre Mikhaïlovitch Orlov (né Leïba Lazarevitch Feldbine selon nos données) est retourné aux États-Unis après la fin de la guerre civile espagnole. Nos sources indiquent qu'il était un agent du NKVD mais qu'il a refusé de revenir [SOV.GetAuEnANP] [SOV.GetName]."
 SPR_spain.7.a:0 "S'il veut se cacher des communistes, laissez-le."
 SPR_spain.7.b:0 "Essayons de le recruter !"
 

 spain.10.t:0 "Dissolution des Cortès"
 spain.10.d:0 "Après que le dirigeant de la Confederación Española de Derechas Autónomas, le principal parti de droite qui avait auparavant coopéré avec le gouvernement centriste d'Alejandro Lerroux, José María Gil-Robles y Quiñones, ait brigué le poste de Premier ministre, qui aurait renforcé le contrôle de la CEDA sur le gouvernement espagnol, le Président Niceto Alcalá-Zamora a décidé de dissoudre les Cortès, car il avait toujours été hostile envers la CEDA et son leader. De nouvelles élections sont prévues pour février et, dans l'intervalle, Manuel Portela restera Premier ministre."
 spain.10.a:0 "Les élections réuniront tout le monde"

 SPR_the_black_years:0 "Les années noires"
 SPR_the_black_years_desc:0 "Alors que la République est encore fraîche dans l'esprit des Espagnols, elle voit ses fondations devenir de plus en plus fragiles à mesure que les protestations se multiplient depuis la grève des mineurs des Asturies en 1934. La droite se radicalise de jour en jour, la CEDA voyant de moins en moins bien le système démocratique et les Phalangistes gagner en popularité, entraînant des affrontements avec les socialistes, les anarchistes et les communistes qui aboutissent souvent à des assassinats politiques."

