 SPR_nationalist_victory:0 "Victoire nationaliste"
 SPR_nationalist_victory_desc:0 "Les forces nationalistes, dirigées par le général Franco, ont réussi à écraser les forces loyales à la seconde république. Une nouvelle ère commence pour l'Espagne, loin du marxisme."
 SPR_republican_victory:0 "Victoire républicaine"
 SPR_republican_victory_desc:0 "Les forces loyales à la seconde république ont réussi à vaincre celles du coup d'État. La république ne mourra jamais dans le cœur des Espagnols !"
 SPR_cement_franco_rule:0 "La souveraineté de Franco"
 SPR_cement_franco_rule_desc:0 "Franco semble être la meilleure personne pour mener l'Espagne à travers cette période de reconstruction et de transformation. Jusqu'à nouvel ordre, il sera le membre le plus haut placé du gouvernement espagnol."
 SPR_restore_the_monarchy:0 "Restaurer la monarchie"
 SPR_restore_the_monarchy_desc:0 "La république étant définitivement enterrée, il est temps pour l'Espagne de revenir à sa forme traditionnelle de gouvernement : la monarchie. La question reste de savoir qui sera choisi comme nouveau roi, les monarchistes étant divisés entre les alfonistes qui voudraient voir Juan sur le trône et les carlistes, qui ont choisi leur régent Javier comme leur nouveau prétendant."
 SPR_king_juan_iii:0 "Roi Juan III"
 SPR_king_juan_iii_desc:0 "Le jeune Juan a été choisi pour être le nouveau roi d'Espagne. L'héritier désigné d'Alfonso, beaucoup de gens le sous-estiment avec des idées partiellement libérales, en particulier la reconstitution partielle de la démocratie espagnole."
 SPR_king_javier_I:0 "Roi Javier Ier"
 SPR_king_javier_I_desc:0 "Francisco Javier de Borbón-Parma y de Braganza, ancien régent carliste nommé par ce dernier, fut choisi comme nouveau monarque espagnol. Carliste traditionnel, il représente une victoire pour ce mouvement traditionaliste très indigène en Espagne."
 SPR_restore_democracy:0 "SPR_restore_democracy"
 SPR_adapt_the_constitution_of_1876:0 "Adapter la Constitution de "
 SPR_british_alignment:0 "Alignement britannique"
 SPR_british_alignment_desc:0 "Alors que l'ombre de la guerre s'étend sur l'Europe, le Royaume-Uni demeure, sans bouger ni trembler. Il est temps de renouveler nos bonnes relations avec lui et de signer un traité officiel d'alliance entre nos deux pays."
 SPR_stay_out_of_conflicts:0 "Éviter les conflits"
 SPR_stay_out_of_conflicts_desc:0 "Notre neutralité pendant la Grande Guerre nous a permis de bénéficier d'une forte croissance économique, en plus d'éviter de nombreux problèmes internes. Nous devrions faire la même chose avec celle-ci."
 SPR_the_transition:0 "La transition"
 SPR_the_transition_desc:0 "Il est maintenant temps de réécrire la constitution espagnole et de restaurer le pouvoir des Cortès et, par extension, du peuple espagnol."
 SPR_support_the_free_market:0 "Soutenir le marché libre"
 SPR_support_the_free_market_desc:0 "Un bon moyen de relancer l'économie espagnole serait de réduire l'intervention de l'État dans ce secteur. De cette façon, nous permettrions l'arrivée d'investissements étrangers."
 SPR_dios:0 "Dios"
 SPR_patria:0 "Patria"
 SPR_patria_desc:0 "Le peuple espagnol forme une nation unique et indivisible. Tous les peuples, qu'ils soient catalans, basques, galiciens ou castillans, doivent être unis dans la préservation de leurs traditions."
 SPR_dios_desc:0 "Le carlisme croit en l'importance de l'Église catholique non seulement dans la société mais aussi dans les décisions gouvernementales. La création d'un ministère dédié aux affaires religieuses nous permettra de nous assurer qu'il a une influence sur nos décisions."
 ITA_align_with_italy:0 "S'aligner avec l'Italie"
 ITA_align_with_italy_desc:0 "L'extension des Protocoles de Rome montre que l'Italie veut avoir sa place dans le monde. Nous devrions chercher à nous rapprocher d'eux, à nous opposer à la fois au nazisme et au libéralisme occidental."
 SPR_fueros:0 "Fueros"
 SPR_rey:0 "Rey"
 SPR_establish_traditional_cortes:0 "Établir des Cortès traditionnelles"
 SPR_establish_traditional_cortes_desc:0 "Malgré toute la légitimité du roi sur l'Espagne, son pouvoir doit être limité, d'abord par l'Église, au-dessus de lui, mais aussi par la création d'une chambre basse censée soutenir la tradition espagnole."
 SPR_decentralize_the_kingdom:0 "Décentraliser le royaume"
 SPR_decentralize_the_kingdom_desc:0 "Malgré le fait que de nombreux séparatistes des différentes régions d'Espagne se sont trouvés à soutenir la république, nous devons montrer notre bonne volonté envers ces peuples. Nous allons rétablir le système de Fueros, qui étaient des droits spéciaux accordés à ces régions au Moyen Âge. Ces derniers bénéficieront ainsi d'une certaine autonomie."
 SPR_claim_gibraltar:0 "Revendiquer Gibraltar"
 SPR_issue_political_amnesties:0 "Amnisties politiques"
 SPR_issue_political_amnesties_desc:0 "Si nous voulons que le peuple espagnol soit pleinement uni, nous devons être bons envers ceux qui étaient nos ennemis dans le passé. En déclarant une amnistie pour un grand nombre de républicains qui n'étaient pas trop extrémistes, nous montrerons que le nouveau gouvernement veut agir pour tous les Espagnols."
 SPR_claims_against_italy:0 "Revendications contre l'Italie"
 SPR_claims_against_italy_desc:0 "Les régions de Sardaigne et de Sicile faisaient autrefois partie de la couronne espagnole. Nous pourrions utiliser l'opposition britannique à l'Italie pour rétablir les revendications sur ces territoires."
 SPR_expand_pyrenees_fortifications:0 "Agrandir les fortifications des Pyrénées"
 SPR_expand_pyrenees_fortifications_desc:0 "La France est probablement en danger de mener la guerre de front, d'où qu'elle vienne. Pour décourager ceux qui voudraient l'étendre à la péninsule ibérique, nous allons établir de nouvelles fortifications dans les Pyrénées."
 SPR_reclaim_gibraltar:0 "Récupérer Gibraltar"
 SPR_reclaim_gibraltar_desc:0 "Gibraltar fait partie intégrante de l'Espagne ! Ces traîtres britanniques occupent ce territoire depuis des siècles, une véritable humiliation pour toute la nation espagnole ! Il est maintenant temps d'y mettre fin."
 SPR_ministry_of_religous_affairs:0 "Ministère des affaires religieuses"
 SPR_ministry_of_religous_affairs_desc:0 "Le carlisme croit en l'importance de l'Église catholique non seulement dans la société mais aussi dans les décisions gouvernementales. La création d'un ministère dédié aux affaires religieuses nous permettra de nous assurer qu'il a une influence sur nos décisions."
 SPR_pursue_autarky_policies:0 "Poursuivre les politiques d'autarcie"
 SPR_pursue_autarky_policies_desc:0 "Pendant des décennies, de nombreux groupes ont soutenu l'idée de l'indépendance économique. Nous devons poursuivre nos politiques en faveur de la production locale et de la réduction de notre dépendance vis-à-vis d'autres pays, notamment en matière d'armement."
 SPR_policia_armada:0 "Policia armada"
 SPR_policia_armada_desc:0 "Nous avons peut-être vaincu les traîtres républicains sur le champ de bataille, mais nombre de leurs partisans continuent d'être dans l'ombre, s'entraînant probablement contre le nouveau régime. Cela doit cesser."
 SPR_sindicato_vertical:0 "Sindicato vertical"
 SPR_sindicato_vertical_desc:0 "Pour remplacer les syndicats interdits, nous devons en créer un qui reflète les concepts du corporatisme. Ainsi, les salariés et les employeurs doivent travailler ensemble pour parvenir à une économie nationaliste."
 SPR_common_front_against_nazism:0 "Front commun contre le nazisme"
 SPR_common_front_against_nazism_desc:0 "Même si nous détestons leur libéralisme, il est clair que dans ce conflit mondial, nos intérêts sont dans une victoire britannique. Nous laisserons nos différends derrière nous et nous unirons nos forces avec eux pour mettre un terme à la menace allemande."
 SPR_join_italy:0 "Rejoindre l'Italie"
 SPR_join_italy_desc:0 "L'Italie a été d'une grande aide dans notre victoire contre les forces républicaines, et une inspiration pour notre régime. Nos intérêts sont clairement liés, alors nous devons rester unis avec eux."
 SPR_join_the_axis:0 "Rejoindre l'Axe"
 SPR_join_the_axis_desc:0 "Alors qu'un nouveau conflit mondial semble imminent, l'Allemagne est plus puissante et terrifiante que jamais. Il serait sage de se rapprocher d'eux, afin de garantir à l'Espagne la place qui lui revient."
 SPR_francoist_neutrality:0 "Neutralité franquiste"
 SPR_francoist_neutrality_desc:0 "S'aligner sur l'une ou l'autre nation serait plus susceptible de faire tomber le régime fragile que de nous apporter le bien. Pour l'instant du moins, la neutralité semble être la meilleure option."
 SPR_further_the_iberian_pact:0 "Poursuivre le Pacte ibérique"
 SPR_further_the_iberian_pact_desc:0 "Si un premier traité d'amitié et de non-agression a été signé avec le Portugal, il serait intéressant d'étendre ce dernier afin de garantir une protection mutuelle accompagnée de neutralité ibérique en cas de conflit à l'échelle européenne."
 SPR_retake_gibraltar:0 "Reprendre Gibraltar"
 SPR_retake_gibraltar_desc:0 "Il est maintenant temps pour nous de reprendre Gibraltar, territoire espagnol de droit !"
 SPR_unify_iberia:0 "Unifier l'Ibérie"
 SPR_unify_iberia_desc:0 "Pour montrer notre grandeur et notre puissance à nos alliés, nous devons réunifier le Portugal et l'Espagne comme nous l'avons fait à l'époque de l'Union ibérique."
 SPR_claim_sardinia_and_sicily:0 "Revendiquer la Sardaigne et la Sicile"
 SPR_claim_sardinia_and_sicily_desc:0 "L'Italie, bien qu'elle ait été notre source d'inspiration, a évidemment choisi de soutenir l'Allemagne nazie. Cependant, nous pourrions utiliser cette alliance entre eux pour justifier une revendication sur les îles de la Sicile et de la Sardaigne, qui étaient autrefois espagnoles."
 SPR_uphold_the_1931_constitution:0 "Respecter la Constitution de 1931"
 SPR_rebuild_the_republic:0 "Reconstruire la République"
 SPR_rebuild_the_republic_desc:0 "Maintenant que le coup d'État a été vaincu, il est temps de rétablir les institutions républicaines."
 SPR_get_rid_of_azana:0 "Se débarrasser d'Azaña"
 SPR_get_rid_of_azana_desc:0 "Malgré toute sa bonne volonté envers la république, Azaña est beaucoup trop modéré sur les questions sociales et économiques. Le PCE et le PSOE ont acquis suffisamment d'influence pour le forcer à démissionner sans trop de problèmes."
 SPR_the_third_republic:0 "La Troisième République"
 SPR_the_third_republic_desc:0 "Nous devons profiter du climat révolutionnaire qui a accompagné notre victoire pour réorganiser le fonctionnement de la république, créer une nouvelle république plus forte et, surtout, agir davantage pour le peuple."
 SPR_psoe_leadership:0 "Le leadership du PSOE"
 SPR_psoe_leadership_desc:0 "WIP"
 SPR_PCE_leadership:0 "Le leadership du PCE"
 SPR_PCE_leadership_desc:0 "WIP"
 SPR_continue_azana_work:0 "Continuer le travail d'Azaña"
 SPR_continue_azana_work_desc:0 "WIP"
 SPR_continue_the_secularization_policies:0 "Maintenir les politiques de sécularisation"
 SPR_continue_the_secularization_policies_desc:0 "Le choix de l'Église catholique de soutenir les forces nationalistes prouve qu'elles constituent une cinquième colonne dans la république. Nous poursuivrons nos réformes pour limiter leur influence et décourager sa pratique."
 SPR_the_reformist_wing:0 "L'aile réformiste"
 SPR_appease_the_workers:0 "Apaiser les travailleurs"
 SPR_appease_the_workers_desc:0 "WIP"
 SPR_the_left_front:0 "Le front de gauche"
 SPR_the_left_front_desc:0 "Tous les partis opposés au capitalisme et aux syndicats doivent s'unir dans la réalisation d'une révolution ouvrière. Ainsi, en coopérant ensemble, nous éviterons tout risque de blocage dû à une opposition interne."
 SPR_socialize_the_means_of_production:0 "Socialiser les moyens de production"
 SPR_socialize_the_means_of_production_desc:0 "WIP"
 SPR_purge_the_liberals:0 "Purger les libéraux"
 SPR_purge_the_liberals_desc:0 "WIP"
 SPR_begin_collectivization:0 "Commencer la collectivisation"
 SPR_begin_collectivization_desc:0 "WIP"
 SPR_establish_soviet_democracy:0 "Établir la démocratie soviétique"
 SPR_establish_soviet_democracy_desc:0 "Il est maintenant temps de remplacer le système parlementaire bourgeois par un système communiste de conseils, beaucoup plus adapté à la révolution sociale."
 SPR_establish_the_oraa_desc:0 "L'« Organisation pour la répression des activités anti-révolutionnaires » s'inspirera du NKVD soviétique et visera à traquer les opposants au nouveau régime communiste."
 SPR_establish_the_oraa:0 "Créer l'ORAA"
 SPR_uphold_the_1931_constitution_desc:0 "La Constitution de 1931 doit être défendue à tout prix. La démocratie espagnole ne se laissera jamais détruire, ni de l'intérieur ni de l'extérieur."
 SPR_repair_relations_with_the_west:0 "Réparer les relations avec l'Ouest"
 SPR_repair_relations_with_the_west_desc:0 "Maintenant que la république s'est établie comme la seule autorité sur le sol espagnol et que les éléments les plus communistes ont été contenus, nous pouvons essayer de rétablir des relations amicales avec les démocraties occidentales."
 SPR_align_with_the_new_france:0 "S'aligner avec la nouvelle France"
 SPR_align_with_the_new_france_desc:0 "Le nouveau régime français a été plus que douteux quant à la coopération avec les Soviétiques. Nous devrions peut-être faire la même chose."
 SPR_join_the_comintern:0 "Rejoindre le Komintern"
 SPR_join_the_comintern_desc:0 "L'Union soviétique s'est avérée être notre principal allié dans notre victoire sur les forces nationalistes. Il serait naturel pour nous de nous rapprocher d'eux."
 SPR_intervention_in_portugal:0 "Intervention au Portugal"
 SPR_intervention_in_portugal_desc:0 "Le régime d'Estado Novo avait été plus que coopératif avec les forces nationalistes. Il est clair que nous ne pouvons pas laisser cela sans conséquences."
 SPR_confront_the_hearth_of_fascism:0 "Affronter le cœur du fascisme"
 SPR_confront_the_hearth_of_fascism_desc:0 "L'Italie a été l'un des principaux partisans des forces franquistes et semble manifester sa volonté de continuer à soutenir le fascisme. Il est temps de mettre fin au régime mussolinien."
 SPR_convince_portugal:0 "Convaincre le Portugal"
 SPR_demand_gibraltar:0 "Exiger Gibraltar"
 SPR_demand_gibraltar_desc:0 "La présence britannique à Gibraltar représente un risque en cas de conflit potentiel en Méditerranée. Le rocher serait bien mieux entre les mains du Comité, nous devrions donc exiger son retour."
 SPR_a_permanent_legion_condor:0 "Une Légion Condor permanente"
 SPR_a_permanent_legion_condor_desc:0 "Nous pouvons apprendre beaucoup des succès de la Légion Condor allemande. En demandant une délégation militaire de l'Allemagne, nous pourrions moderniser notre armée de l'air en nous basant sur eux."
 SPR_claims_on_france:0 "Revendications en France"
 SPR_claims_on_france_desc:0 "Nos revendications contre la France sont nombreuses, en particulier le contrôle du Maroc. Nous pourrions aussi essayer de reconquérir le Roussillon, qui fait encore partie de la Catalogne historique, et par extension, de la grande Espagne."
 SPR_learn_from_the_regia_marina:0 "Apprendre de la Regia Marina"
 SPR_learn_from_the_regia_marina_desc:0 "L'Italie possède l'une des armées navales les plus développées d'Europe. Il serait sage d'essayer d'apprendre d'eux afin d'améliorer la nôtre."
 SPR_help_the_royal_navy:0 "Aider la Royal Navy"
 SPR_help_the_royal_navy_desc:0 "L'Espagne est dans un endroit merveilleux pour le contrôle de l'Atlantique et de la Méditerranée. Il serait donc sage d'essayer d'améliorer notre marine sur la base de celle des Britanniques."
 SPR_take_gibraltar_by_force:0 "SPR_take_gibraltar_by_force"
 SPR_western_economic_cooperation:0 "Coopération économique occidentale"
 SPR_learn_from_the_royal_navy:0 "Apprendre de la Royal Navy"
 SPR_post_depression_recovery:0 "Rétablissement post-dépression"
 SPR_post_depression_recovery_desc:0 "Malgré le fait qu'elle a affecté l'Espagne moins durement que d'autres pays, la Grande Dépression a quand même causé de nombreux problèmes économiques en Espagne. Maintenant que ses effets sont plus ou moins mitigés, nous pouvons stimuler le développement économique de l'Espagne."
 SPR_increase_public_investments:0 "Accroître les investissements publics"
 SPR_increase_public_investments_desc:0 "L'augmentation des investissements dans le secteur public assurera une plus grande stabilité et une plus grande indépendance économique."
 SPR_surevaluate_the_peseta:0 "Surevaluer la Peseta"
 SPR_surevaluate_the_peseta_desc:0 "La surévaluation de la monnaie empêchera les hausses de prix et réduira les coûts des investissements étrangers, permettant ainsi à l'Espagne de retrouver sa place sur le marché mondial."
 SPR_repair_the_national_roads:0 "Réparer les routes nationales"
 SPR_repair_the_national_roads_desc:0 "De nombreuses routes et voies ferrées ont été dévastées par la guerre civile. Nous devons les réparer et en construire de nouvelles si nous voulons relancer l'économie nationale."
 SPR_create_the_ini:0 "Créer l'INI"
 SPR_create_the_ini_desc:0 "L'« Instituto Nacional de Industria » aura pour objectif de financer et de propulser la reprise économique de l'Espagne afin de restaurer un secteur industriel efficace."
 SPR_create_instalaza:0 "Créer Instalaza"
 SPR_create_instalaza_desc:0 "Instalaza sera une entreprise dédiée à la production d'armes à feu. Nous pourrons ainsi développer le secteur de l'armement."
 SPR_save_the_education_budget:0 "Augmenter le budget de l'éducation"
 SPR_save_the_education_budget_desc:0 "La reconstruction nous a contraints à réduire le budget de l'éducation, ce qui a eu un impact sur ce dernier. Nous devrions revenir au même budget précédent ou même l'augmenter."
 SPR_public_work_projects:0 "Projets de travaux publics"
 SPR_support_the_heavy_industry:0 "Soutenir l'industrie lourde"
 SPR_support_the_heavy_industry_desc:0 "Pour répondre aux besoins d'armement de l'armée, un développement plus approfondi de l'industrie lourde semble nécessaire."
 SPR_expand_the_mines:0 "Expansion des mines"
 SPR_expand_the_mines_desc:0 "Nos sous-sols sont riches, surtout en tungstène. L'amélioration de nos capacités d'extraction nous permettra d'en profiter pour les utiliser dans notre expansion industrielle."
 SPR_una_grande_y_libre:0 "Una, grande y libre"
 SPR_una_grande_y_libre_desc:0 "L'Espagne est une nation libre de toute influence étrangère, nous n'avons pas besoin de l'aide d'une quelconque puissance pour affirmer notre place dans ce monde !"
 
 SPR_befriend_portugal:0 "Se rapprocher du Portugal"
 SPR_befriend_portugal_desc:0 "Notre partenaire ibérique est un partenaire essentiel dans ce monde agité."
 
 SPR_francisco_franco:0 "Francisco Franco"
 
 SPR_tallares_mecanicos_y_garaje:0 "Talleres Mecánicos y Garaje RAG S.A."

 #used in DLC tree for now
 SPR_naval_design_bureau:0 "Bureau de conception navale"
 SPR_naval_design_bureau_desc:0 "Rassembler les ingénieurs pour créer le Bureau de conception navale permettra aux meilleurs esprits de repenser l'équipement de notre marine."
 SPR_naval_equipment:0 "Équipement naval"
 SPR_naval_equipment_desc:0 "Pour que la marine républicaine soit prête à faire face aux menaces de notre époque, nous devons améliorer les équipements fournis à notre marine."
 SPA_naval_equipment:0 "Équipement naval"
 SPA_naval_equipment_desc:0 "La nouvelle marine a besoin des équipements les plus modernes afin de pouvoir défier ses rivaux. Revigorons l'Armada."
 SPA_equip_the_new_armada:0 "Équiper la nouvelle Armada"
 SPA_equip_the_new_armada_desc:0 "La nouvelle marine a besoin des équipements les plus modernes afin de pouvoir défier ses rivaux. Revigorons l'Armada."

 SPA_spanish_austrian_diplomatic_unity:0 "Unité diplomatique hispano-autrichienne"
 SPA_spanish_austrian_diplomatic_unity_desc:0 "Bien que les couronnes d'Autriche et d'Espagne ne soient plus liées de manière dynastique depuis le début du XVIIIe siècle, les menaces du monde moderne soulignent clairement la nécessité d'une alliance forte des monarques d'Europe."

 SPA_r56_spanish_austrian_diplomatic_unity:0 "Unité diplomatique hispano-autrichienne"
 SPA_r56_spanish_austrian_diplomatic_unity_desc:0 "Bien que les couronnes d'Autriche et d'Espagne ne soient plus liées de manière dynastique depuis le début du XVIIIe siècle, les menaces du monde moderne soulignent clairement la nécessité d'une alliance forte des monarques d'Europe."

 SPA_alliance_with_the_kaiserreich:0 "Alliance avec le Kaiserreich"
 SPA_alliance_with_the_kaiserreich_desc:0 "Le retour des Hohenzollern sur le trône d'Allemagne offre l'opportunité de rejoindre leur alliance afin de défendre le droit divin de régner." 
 
 SPA_carlist_diplomacy:0 "Diplomatie carliste"
 SPA_carlist_diplomacy_desc:0 "Nous devons trouver des alliés dans ce monde en constante évolution, afin de pouvoir rester fermes sur notre trône." 

 SPA_r56_alliance_with_the_kaiserreich:0 "Alliance avec le Kaiserreich"
