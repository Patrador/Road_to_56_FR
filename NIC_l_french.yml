nicaragua.1.t:0 "Somoza prend le pouvoir"
nicaragua.1.d:0 "Personne n'a été surpris d'apprendre que plus tôt ce matin, Anastasio Somoza García a demandé à [ROOT.getleader] de quitter la présidence du Nicaragua. Somoza et la Guardia Nacional sous son contrôle ont mené une campagne d'assassinats et de terrorisme contre les opposants politiques de Somoza depuis l'accord de partage du pouvoir de 1933. Le pays est en crise présidentielle depuis le milieu de 1935, une crise que beaucoup pensaient voir plonger le pays dans le chaos. [ROOT.getleader] a décidé d'éviter une éventuelle guerre civile et de se retirer, plutôt que d'essayer de maintenir son emprise sur le pouvoir. [USA.getnameDef], qui ont négocié l'accord de 1933 se sont lavé les mains de la situation, et ne se soucient pas de ce qui, pour de nombreux experts, est essentiellement la chute de la démocratie au Nicaragua.\n\nAnastasio Somoza García a nommé un président temporaire qui n'est pour lui qu'une simple marionnette. De nouvelles élections seront organisées, bien que beaucoup soupçonnent une fraude électorale qui sera naturellement en faveur d'Anastasio Somoza García."
nicaragua.1.a:0 "Le pouvoir est détenu dans un Fusil Sacasa chargé"

nicaragua.2.t:0 "Le Nicaragua demande à rejoindre le Komintern"
nicaragua.2.d:0 "Le Nicaragua a demandé à rejoindre le Komintern et à son tour à participer à la guerre contre l'Allemagne."
nicaragua.2.a:0 "Absolument"
nicaragua.2.b:0 "Non"

nicaragua.3.t:0 "Les Soviétiques disent oui !"
nicaragua.3.d:0 "L'URSS nous a acceptés dans le Komintern et attend maintenant notre déclaration de guerre à l'Allemagne comme promis."
nicaragua.3.a:0 "Merveilleux"

nicaragua.4.t:0 "Les Soviétiques disent non"
nicaragua.4.d:0 "L'URSS a répondu par un non, souhaitant prendre ses distances avec nous."
nicaragua.4.a:0 "Un désastre"

nicaragua.5.t:0 "L'assassinat de Pedro Altamirano"
nicaragua.5.d:0 "Pedro Altamirano, ennemi de l'État et partisan de Sandino, a été tué par un coup de fusil à l'aube aujourd'hui. C'est certainement une victoire pour Anastasio Somoza García et le peuple du Nicaragua."
nicaragua.5.a:0 "Une occasion de célébrer"

nicaragua.6.t:0 "Le Nicaragua demande à rejoindre notre faction"
