r56.news_event.1100.d:0 "Personne n'a été surpris d'apprendre que plus tôt ce matin, Anastasio Somoza García a demandé à [ROOT.getleader] de quitter la présidence du Nicaragua. Somoza et la Guardia Nacional sous son contrôle ont mené une campagne d'assassinats et de terrorisme contre les opposants politiques de Somoza depuis l'accord de partage du pouvoir de 1933. Le pays est en crise présidentielle depuis le milieu de 1935, une crise que beaucoup pensaient voir plonger le pays dans le chaos. [ROOT.getleader] a décidé d'éviter une éventuelle guerre civile et de se retirer, plutôt que d'essayer de maintenir son emprise sur le pouvoir. [USA.GetNameDef], qui [USA.GetAOntNP] négocié l'accord de 1933 se sont lavé les mains de la situation, et ne se soucient pas de ce qui, pour de nombreux experts, est essentiellement la chute de la démocratie au Nicaragua."
