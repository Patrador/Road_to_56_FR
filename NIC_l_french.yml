nicaraguan_focus:0 "Priorités nationales du Nicaragua"
#Country Stuff
NIC_GATHERING_STORM_DESC:0 "Les cicatrices de la rébellion d'Augusto César Sandino contre le gouvernement et les troupes d'occupation américaines sont encore visibles dans la société et la politique nicaraguayennes. Elles le sont encore plus depuis l'effondrement de l'économie, principalement basée sur l'exportation de café, suite à la Grande dépression.\n\nJuan Bautista Sacasa, devenu président en 1933, a vu et est en partie responsable de la montée au pouvoir du chef de la garde nationale, Anastasio Somoza García, qui avait pris en charge l'assassinat de Sandino en 1934.\n\nIl semble que la chute de Sacasa soit proche..."

#Focus
NIC_president_Somoza_Garcia:0 "Consolidation de Somoza"
NIC_president_Somoza_Garcia_desc:0 "Maintenant que l'ère des présidents fantoches est terminée, il est temps pour Somoza de prendre le contrôle total du Nicaragua."
NIC_The_preservation_of_true_democracy:0 "La préservation de la vraie démocratie"
NIC_reinstate_national_guard_control:0 "Rétablir le contrôle de la Guardia Nacional"
NIC_reinstate_national_guard_control_desc:0 "Maintenant que les limites imposées aux candidats ne sont plus à l'ordre du jour, M. Somoza peut reprendre son rôle de chef de la Guardia Nacional, ce qui, combiné au poste de président, devrait lui donner le contrôle total des forces armées du Nicaragua."
NIC_nkvd_assistance:0 "Assistance du NKVD"
NIC_nkvd_assistance_desc:0 "Nous pouvons apprendre beaucoup du NKVD, dont l'efficacité n'est plus à démontrer. Maintenant que nos relations avec l'Union soviétique sont au meilleur de leur forme, nous pourrions leur demander d'envoyer quelques membres de haut rang de leurs services secrets pour former les nôtres."
NIC_the_strength_of_moscow:0 "La force de Moscou"
NIC_the_strength_of_moscow_desc:0 "Une alliance avec les États-Unis autant qu'avec l'Allemagne pourrait finir par menacer notre souveraineté et surtout la légitimité de Somoza. Une alliance avec l'Union soviétique, aussi improbable soit-elle, pourrait bien être la plus bénéfique."
NIC_begin_a_political_crackdown:0 "Entreprendre une purge de l'opposition"
NIC_begin_a_political_crackdown_desc:0 "Quelques voix continuent à douter de la légitimité de Somoza malgré une victoire électorale très nette. Nous pouvons tolérer une petite opposition, tant qu'elle n'affecte pas ou peu les élites, alors que pour les plus radicaux, ils subiront le même sort que Sandino."
NIC_supervise_large_enterprises:0 "Superviser les grandes entreprises"
NIC_supervise_large_enterprises_desc:0 "Sans interférer avec leurs activités, nous devons veiller à ce que les principales entreprises du Nicaragua soient alignées sur les intérêts et les objectifs du gouvernement."
NIC_regulate_the_national_railroads:0 "Réglementer la Ferrocarril Nacional"
NIC_regulate_the_national_railroads_desc:0 "Somoza, en se nommant lui-même directeur du Chemin de fer du Pacifique, pourra assurer la bonne gestion de ce dernier ainsi que des autres chemins de fer du pays."
NIC_judicial_control:0 "Contrôle judiciaire"
NIC_judicial_control_desc:0 "De nombreux proches des Somoza ont été affectés à des fonctions judiciaires, ce qui nous assure une pleine coopération de la part de cette branche."
NIC_take_over_the_national_radio:0 "Reprendre la radio nationale"
NIC_take_over_the_national_radio_desc:0 "Le contrôle de la station de radio nationale par la famille Somoza permettra de diffuser une propagande pro-régime à toute la population du Nicaragua."
NIC_support_of_the_psn:0 "Soutien du PSN"
NIC_support_of_the_psn_desc:0 "Paradoxalement, le Partido Socialista Nicaragüense a proclamé son soutien à Anastasio Somoza García, le considérant comme un allié anti-fasciste. Avec leur soutien, notre régime sera probablement mieux vu non seulement par la gauche nicaraguayenne, mais aussi par le monde entier."
NIC_begin_forcibly_annexing_nicaraguan_german_land:0 "Saisir le territoire nicarago-allemand"
NIC_begin_forcibly_annexing_nicaraguan_german_land_desc:0 "Nous pouvons utiliser la guerre avec l'Allemagne pour forcer la petite mais influente communauté allemande du Nicaragua à vendre ses biens et ses terres pour une bouchée de pain, afin qu'ils puissent être achetés par les parents et la famille de Somoza."
NIC_the_somoza_family_fortune:0 "La fortune de la famille Somoza"
NIC_the_somoza_family_fortune_desc:0 "Le contrôle presque total de la famille Somoza sur l'économie et la politique du Nicaragua lui a permis d'amasser une fortune substantielle et de contrôler une grande partie des terres."
NIC_soviet_economic_assistance:0 "Aide économique soviétique"
NIC_soviet_economic_assistance_desc:0 "Le succès industriel de l'URSS est incontestable. Peut-être que nous aussi, en tant que petite nation agraire, nous pourrions devenir une nation pleinement industrialisée sur le modèle russe ?"
NIC_combat_fruit_industries_influence:0 "Combattre l'influence de l'industrie fruitière"
NIC_combat_fruit_industries_influence_desc:0 "L'influence de la United Fruit Company sur le Nicaragua commence à devenir gênante, non seulement pour la famille Somoza mais aussi pour nos alliés soviétiques. Il est temps de mettre un terme à leur influence."
NIC_look_to_washington_once_again:0 "Se tourner à nouveau vers Washington"
NIC_look_to_washington_once_again_desc:0 "Dans ce conflit mondial, notre place est avec les États-Unis, sans lesquels Somoza ne se serait jamais retrouvée dans sa position actuelle."
NIC_lend_lease_for_docking_rights:0 "Un prêt-bail en échange des droits d'amarrage"
NIC_lend_lease_for_docking_rights_desc:0 "En échange d'un soutien en termes d'armement, nous pourrions offrir aux États-Unis le droit de stationner leurs navires dans nos ports afin de les aider à contrôler les Caraïbes."
NIC_foreign_concessions_on_gold_exploitation:0 "Concessions étrangères sur l'exploitation de l'or"
NIC_foreign_concessions_on_gold_exploitation_desc:0 "En faisant des concessions aux entreprises américaines pour l'or, le caoutchouc et le bois, nous pourrions assurer un soutien économique fort au Nicaragua."
NIC_ally_the_champion_of_europe:0 "S'allier au champion d'Europe"
NIC_ally_the_champion_of_europe_desc:0 "Il est clair que l'Allemagne est la nouvelle puissance maîtresse de l'Europe. En unissant nos forces avec elles, nous pourrions faire en sorte que le Nicaragua reçoive une part de la nouvelle donne."
NIC_push_south:0 "Frapper au sud"
NIC_push_south_desc:0 "Au sud se trouve le Costa Rica, une nation faible dirigée par un gouvernement tout aussi faible. En les envahissant, nous pourrions prouver l'efficacité de l'armée nicaraguayenne à nos nouveaux alliés."
NIC_steel_trade:0 "Commerce d'acier"
NIC_steel_trade_desc:0 "Un contrat commercial avec l'Allemagne pour le fer et l'acier nous permettra d'exploiter nos usines beaucoup plus efficacement et à moindre coût."
NIC_control_immigration:0 "Contrôle de l'immigration"
NIC_control_immigration_desc:0 "Alors que le Nicaragua traverse une période de troubles, les restrictions en matière d'immigration sont nécessaires pour nous donner le temps de rétablir la stabilité interne."
NIC_expanded_national_guard_powers:0 "Étendre les pouvoirs de la Garde nationale"
NIC_expanded_national_guard_powers_desc:0 "La Garde nationale représente l'épine dorsale du pouvoir de Somoza. Une extension du pouvoir, et donc de l'influence de Somoza, permettra d'étendre le contrôle de Somoza sur le Nicaragua."
NIC_uproot_banditry:0 "Déraciner le banditisme"
NIC_uproot_banditry_desc:0 "Le terrain cruel du Nicaragua a permis à des groupes de bandits de se former et d'attaquer facilement le gouvernement central. Il est temps d'y mettre un terme."
NIC_supervise_large_enterprises:0 "Superviser les grandes entreprises"
NIC_supervise_large_enterprises_desc:0 "Sans interférer avec leurs activités, nous devons veiller à ce que les principales entreprises du Nicaragua soient alignées sur les intérêts et les objectifs du gouvernement."
NIC_regulate_the_national_railroads:0 "Réglementer les chemins de fer nationaux"
NIC_regulate_the_national_railroads_desc:0 "Somoza, en se nommant lui-même directeur du Chemin de fer du Pacifique, pourra assurer la bonne gestion de ce dernier ainsi que des autres chemins de fer du pays."
NIC_health_services:0 "Services de santé"
NIC_health_services_desc:0 "L'accès à des soins décents reste limité dans certaines régions du Nicaragua, et pourtant une population malade est une population faible. Il est temps d'élargir l'accès aux soins de santé."
NIC_local_intelligence_cooperation:0 "Assistance locale du SSGN"
NIC_local_intelligence_cooperation_desc:0 "Pour mieux tenir la région et préparer une poussée vers le sud, nous devons renforcer notre agence de renseignement, le Servicio de Seguridad de la Guardia Nacional"
NIC_nicaraguan_diplomacy:0 "Sécurité diplomatique du Nicaragua"
NIC_marine_national_guard_cooperation:0 "Coopération de la Marine-Guardia Nacional"

