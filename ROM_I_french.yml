 ROM_restore_greater_romania:0 "Restaurer la Grande Roumanie"
 ROM_restore_greater_romania_desc:0 "Nous devons unir tous les Roumains sous une même bannière !"

 ROM_obtain_polish_cryptological_data:0 "Obtenir des données cryptologiques polonaises"
 ROM_obtain_polish_cryptological_data_desc:0 "Nos grands alliés polonais ont fait des percées dans le domaine des décryptages assistés par ordinateur. En collaborant étroitement, nous pourrions profiter de leurs technologies."

 ROM_scw_tooltip:0 "Envoyer des volontaires dans la §YGuerre civile espagnole§! vous donnera de l'expérience militaire et un bonus de recherche de doctrine."

 ROM_infantry_camouflage:0 "Camouflage d'infanterie"
 ROM_infantry_camouflage_desc:0 "Un soldat plus difficile à repérer est un soldat plus difficile à toucher et donc un meilleur soldat."

 ROM_alliance_with_the_kaiserreich:0 "Alliance avec le Kaiserreich"
 ROM_alliance_with_the_kaiserreich_desc:0 "Le retour des Hohenzollern sur le trône d'Allemagne offre l'opportunité de rejoindre leur alliance afin de défendre le droit divin de régner."

