 AUS_ukrainian_uprising:0 "Le soulèvement ukrainien"
 AUS_ukrainian_uprising_desc:0 "La guerre pour l'indépendance de l'Ukraine a commencé. Si nous poussons les Soviétiques assez loin de l'Ukraine, nous pourrons peut-être les forcer à se rendre."
 
