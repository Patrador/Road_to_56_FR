 AUS_support_weapons:0 "Schwarlose M. 7"
 AUS_support_weapons_desc:0 "La Maschinengewehr (Schwarzlose) M. 7, également connue sous le nom de Schwarzlose MG, est une mitrailleuse moyenne, utilisée comme arme à feu standard dans l'armée austro-hongroise pendant la Première Guerre mondiale. Elle a été utilisée par les armées Hollandaises, les Grecques et les Hongroises au cours Seconde Guerre mondiale. Elle était régulièrement distribuée aux troupes coloniales italiennes, à côté du fusil Mannlicher M1895."
 AUS_support_weapons2:0 "MG 34"
 AUS_support_weapons2_desc:0 "La MG 34, polyvalente, était sans doute la mitrailleuse la plus avancée au monde à l’époque de son déploiement. Sa combinaison de mobilité exceptionnelle - suffisamment légère pour être transportée par un seul homme - et d’une cadence de tir élevée (jusqu’à 900 coups par minute) était inégalée."
 AUS_support_weapons3:0 "MG 42"
 AUS_support_weapons3_desc:0 "Destinée à remplacer la version précédente de la MG 34, la MG 42 a fait ses preuves en matière de fiabilité, de durabilité, de simplicité et de facilité d’utilisation, mais elle se distingue surtout par sa capacité à produire un volume élevé de feu de suppression. La MG 42 affichait l'une des cadences cycliques moyennes les plus élevées de toutes les mitrailleuses portables : entre 1 200 et 1 500 tr / min, ce qui se traduisait par un signal de museau distinct par rapport au son d'une scie mécanique ou d'un linoléum déchirant."
 AUS_support_weapons4:0 "MG 45"
 AUS_support_weapons4_desc:0 "La MG 45 se distinguait de la MG 42 par le fait qu’elle n’avait pas complètement verrouillé la culasse avant le tir, augmentant sa cadence de tir et simplifiant sa construction. En 1945, les pénuries matérielles du Troisième Reich entraînèrent le développement d'une version plus récente du MG 42, la MG 45 (ou MG 42V). La MG 45 / 42V testée a tirée 120 000 cartouches successives à une cadence de tir d'environ 1 350 cartouches par minute."
 
