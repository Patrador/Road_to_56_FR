 AUS_paratrooper:0 "Jagdkommando"
 AUS_paratrooper_desc:0 "En incorporant des forces aéroportées dans notre armée, nous pouvons faire des entrées forcées et positionner des troupes dans des zones auparavant inaccessibles, offrant ainsi de nouvelles opportunités tactiques."
 AUS_mountaineers:0 "Gebirgsjäger"
 AUS_mountaineers_desc:0 "Les combats dans les chaînes de montagnes exposent les troupes à de nombreux périls, mais sont parfois inévitables. En fournissant à nos soldats une formation spécialisée dans cet environnement, nous pouvons minimiser ces risques."
 