l_french:

 #POLITICS
 AUS_fascism_ideology_desc:0 "L'§Yaustrofascisme§! est le système autoritaire installé en Autriche avec la Constitution de mai 1934. Il est basé sur un parti au pouvoir, le §YFront patriotique§! (Vaterländische Front) et la milice paramilitaire §YHeimwehr§! (Garde nationale), et épouse le §Hcatholicisme d'État§!, §Gcorporatisme§! et §Mnationalisme autrichien§!."

 #FOCUS
 AUS_subsidize_STRABAG_construction:0 "Subventionner la construction de STRABAG"
 AUS_subsidize_STRABAG_construction_desc:0 "Peu importe le nombre de ressources utilisées, l’Autriche ne peut produire que rapidement de nouvelles installations militaires. Nous devons sécuriser davantage d’actifs industriels, tels que ceux que possède STRABAG SE. Leur aide sera inestimable pour que nous avancions dans l’industrie."
 AUS_subsidize_STRABAG_construction_tt:0 "Déverrouille l'Industrie de la construction STRABAG\n"

 AUS_fortify_the_austrian_alps:0 "Fortifier les Alpes autrichiennes"
 AUS_fortify_the_austrian_alps_desc:0 "Les Alpes Autrichiennes représentent une barrière naturelle indispensable. Nous pouvons rendre nos territoires pratiquement imprenables si nous nous efforçons de nous assurer qu'ils sont correctement fortifiés."
 AUS_fortify_the_austrian_alps_tt:0 "Ajoute §Y14 forts terrestres§! le long des Alpes centrales autrichiennes"

 AUS_fortify_the_danube_and_drava_rivers:0 "Fortifier le Danube et la Drava"
 AUS_fortify_the_danube_and_drava_rivers_desc:0 "Le Danube et la Drava ont longtemps été des atouts économiques pour l'Autriche, mais notre intérêt pour eux n'est pas économique. Ils sont incroyablement difficiles à traverser - encore plus si nous devions les fortifier contre l’incursion ennemie."
 AUS_fortify_the_danube_and_drava_rivers_tt:0 "Ajoute §Y18 forts terrestres§! le long du Danube et de la Drava en Autriche"

 AUS_defend_our_new_borders:0 "Défendre nos nouvelles frontières"
 AUS_defend_our_new_borders_desc:0 "Maintenant que nous occupons le terrain montagneux de la Suisse, leurs frontières sont nos frontières. Nous devrions prendre des mesures pour nous assurer qu'aucune des plus grandes nations ne passera par ici."
 AUS_defend_our_new_borders_tt:0 "Ajoute §Y28 forts terrestres§! le long des frontières française, allemande et italienne avec la Suisse"

 AUS_open_the_mittersill_mine:0 "Ouvrir la mine de tungstène de Mittersill"
 AUS_open_the_mittersill_mine_desc:0 "Il y a peu de tungstène dans le monde - et nous nous trouvons directement au sommet d'une immense réserve. Nos consultants industriels ont examiné des échantillons de Mittersill et nous ont conseillé de commencer les fouilles dans cette région."

 AUS_expand_erzberg_mine:0 "Étendre la mine de fer d'Erzberg"
 AUS_expand_erzberg_mine_desc:0 "La mine d'Erzberg est la plus grande réserve de fer que possède l'Autriche et, pour l'instant, nous ne l'exploitons pas aussi complètement que nous le pourrions. L'extension de nos activités à ciel ouvert devrait augmenter notre approvisionnement en acier."

 AUS_expand_the_vienna_basin_oilfield:0 "Élargir le champ pétrolier du Bassin de Vienne"
 AUS_expand_the_vienna_basin_oilfield_desc:0 "Nous avons une possibilité dans le bassin pétrolier de Vienne, mais notre taux actuel de traitement du pétrole fait défaut. L'expansion de notre industrie ici sera un pas décisif vers une machine de guerre diverse et puissante."

 AUS_extend_the_grossglockner_highway:0 "Étendre l'autoroute Grossglockner"
 AUS_extend_the_grossglockner_highway_desc:0 "L’Autoroute Grossglockner est une route panoramique traversant les montagnes autrichiennes, de Salzbourg au nord à la Carinthie au sud. C'est un bel exploit d'ingénierie, mais nous pouvons l'améliorer en étendant son parcours dans toute l'Autriche."
 AUS_extend_the_grossglockner_highway_tt:0 "Ajoute l'§Yinfrastructure maximale§! en §YTyrol§!, §YHaute-Autriche§! et §YBasse-Autriche§!"

 AUS_hungarian_railways_and_roads_project:0 "Projet de chemins de fer et de routes hongrois"
 AUS_hungarian_railways_and_roads_project_desc:0 "Le système de transport hongrois était la responsabilité du gouvernement autrichien avant la séparation de nos États. Maintenant que nous sommes réunis, il nous appartient de mettre leur infrastructure à niveau."
 AUS_hungarian_railways_and_roads_project_tt:0 "Ajoute l'§Yinfrastructure maximale§! en §YTransdanubie§!, §YHongrie du Nord§! et §YAlföld§!"

 AUS_construct_papa_air_base:0 "Construire la base aérienne de Pápa"
 AUS_construct_papa_air_base_desc:0 "La base aérienne de Pápa est en production depuis 1936 et peut être achevée avec l'intervention de l'Autriche. Une capacité aérienne accrue serait inestimable pour nos efforts de guerre."

 AUS_industrialise_the_great_hungarian_plains:0 "Industrialiser les grandes plaines hongroises"
 AUS_industrialise_the_great_hungarian_plains_desc:0 "La Hongrie possède de vastes étendues de terres entièrement utilisables à des fins industrielles et inutiles à d’autres fins. Le fait que cela n'ait pas encore été exploité est une parodie en soi. Nous allons développer cette terre pour contribuer à nos efforts."
 AUS_industrialise_the_great_hungarian_plains_tt:0 "Contrôler la §YVoïvodine§!, le §YBanat§!, la §YCrisana§! ou la §YTransylvanie du Nord§! étendra le bonus à ces états"

 AUS_fortify_the_hungarian_danube:0 "Fortifier le Danube hongrois"
 AUS_fortify_the_hungarian_danube_desc:0 "Comme en Autriche, le Danube constitue un élément essentiel du potentiel défensif de la Hongrie. Nous allons continuer nos efforts de fortification ici."
 AUS_fortify_the_hungarian_danube_tt:0 "Ajoute §Y20 forts terrestres§! le long de la frontière transdanubienne"

 AUS_secure_the_two_cities:0 "Sécuriser les deux villes"
 AUS_secure_the_two_cities_desc:0 "Les villes jumelles impériales de Budapest et de Vienne ont une histoire commune qui a précédé bon nombre des grandes villes modernes. Maintenant que nous avons sécurisé les deux, il est prévu qu'aucun d'entre eux ne tombe à nouveau entre les mains des autorités austro-hongroises."
 AUS_secure_the_two_cities_tt:0 "Ajoute §Y3 forts terrestres§! à Vienne et à Budapest"

 AUS_transylvanian_highways_project:0 "Projet autoroutier de Transylvanie"
 AUS_transylvanian_highways_project_desc:0 "La Transylvanie a toujours été austro-hongroise et le gouvernement roumain de ces dernières années l'a malheureusement laissée sous-développée, au point d'être sous-desservie par notre association. Néanmoins, c'est notre terre et nous allons nous en occuper."
 AUS_transylvanian_highways_project_tt:0 "Ajoute §Y3 infrastructures§! dans la région de Transylvanie"

 AUS_road_the_the_black_sea:0 "Route vers la mer Noire"
 AUS_road_the_the_black_sea_desc:0 "La mer Noire a toujours été une masse d'eau d'importance historique, notamment parce qu'elle représente l'accès de l'Union Soviétique à la Méditerranée. Nous devons garantir notre propre place dans ses eaux - mais nous devons d’abord nous assurer que nous pouvons atteindre ces eaux rapidement."
 AUS_road_the_the_black_sea_tt:0 "Ajoute §Y3 infrastructures§! dans la région roumaine"

 AUS_the_carpathian_line:0 "La ligne des Carpates"
 AUS_the_carpathian_line_desc:0 "La Ruthénie des Carpates fait partie intégrante de l'histoire de la Hongrie et nos frères en union impériale la tiennent aussi à cœur que nous. Nous allons le défendre jusqu'à la dernière goutte de sang autrichien - mais il n'est pas nécessaire que nous y arrivions si nous le fortifions."
 AUS_the_carpathian_line_tt:0 "Ajoute §Y2 forts terrestres§! par province appartenant aux montagnes carpates"

 AUS_expand_the_constanta_shipyards:0 "Développer les chantiers navals de Constanta"
 AUS_expand_the_constanta_shipyards_desc:0 "Les chantiers navals de Constanta sont les plus grand chantiers navals de Roumanie. Leur capacité industrielle est sans égale sur tout notre territoire ; l'opportunité qu'ils présentent maintenant que nous la contrôlons est trop utile pour la laisser passer. Nous pouvons les développer encore plus si nous le souhaitons."

 AUS_cacova_ierii_iron_mine:0 "Mine de fer de Cacova Ierii"
 AUS_cacova_ierii_iron_mine_desc:0 "Les réserves de fer de la Roumanie ne sont pas aussi importantes que celles de notre pays d'origine, mais ce que nous pouvons trouver, nous allons l'exploiter. Sinon, comment pouvons-nous espérer survivre en tant que nation ?"

 AUS_the_prut_line:0 "La ligne Prout"
 AUS_the_prut_line_desc:0 "Le fleuve Prout est une ligne de résistance naturelle entre nous et l'Union soviétique. Il n’est pas seulement raisonnable, mais tout à fait nécessaire de la fortifier et de la protéger contre les incursions étrangères."
 AUS_the_prut_line_tt:0 "Ajoute §Y2 forts terrestres§! par province appartenant à la rivière Prout"

 AUS_black_sea_wall:0 "Mur de la mer Noire"
 AUS_black_sea_wall_desc:0 "En cas de guerre avec l'une des puissances de la mer Noire ou de la Méditerranée, nous ferions bien d'empêcher les atterrissages sur notre propre territoire de manière aussi complète que possible. Quelques fortifications et une garnison légère devraient pouvoir écarter la plupart des menaces."
 AUS_black_sea_wall_tt:0 "Ajoute §Y2 forts côtiers§! le long de la côte de la §YMunténie§!, posséder la §YBessarabie§!, §YOdessa§!, la §YDobroudja§! ou §YBourgas§! étendra les fortifications"

 AUS_dubova_chromium_mine:0 "Mine de chrome de Dubova"
 AUS_dubova_chromium_mine_desc:0 "La terre de Dubova a été étudiée et trouvée contenir des quantités viables de chrome. Nous serions stupides de laisser passer cela, surtout compte tenu de la route qui mène à la mer Noire et que représente la Roumanie elle-même."

 AUS_balkan_highways_project:0 "Projet d'autoroute des Balkans"
 AUS_balkan_highways_project_desc:0 "La Yougoslavie a fait un travail médiocre pour subvenir à ses besoins. Maintenant que nous possédons leurs terres, essayons de réparer certaines de leurs erreurs."
 AUS_balkan_highways_project_tt:0 "Ajoute §Y3 infrastructures§! en §YSlovénie§!, en §YCroatie§! et en §YBosnie§!. Posséder la §YDalmatie§!, la §YVoïvodine§!, la §YSerbie§!, le §YMonténégro§!, la §YMoravie§! ou la §YMacédoine§! étendra la construction"

 AUS_exploit_the_romanian_oil_fields:0 "Exploiter les gisements de pétrole roumains"
 AUS_exploit_the_romanian_oil_fields_desc:0 "La Roumanie possède de grandes quantités de pétrole par rapport aux régions environnantes. Les réserves peuvent être considérables, mais le processus d’extraction est jusqu’à présent inefficace. Nous pouvons prendre des mesures pour augmenter le rendement."

 AUS_expand_ljubija_mine:0 "Développer la mine de Ljubija"
 AUS_expand_ljubija_mine_desc:0 "Les réserves de fer que la Yougoslavie possède sont comparables aux nôtres, mais ils ont tardé à l'exploiter. Nous pouvons y remédier à notre avantage en développant les opérations qu’ils ont entamées à Ljubija."

 AUS_the_sarajevo_plan:0 "Le plan de Sarajevo"
 AUS_the_sarajevo_plan_desc:0 "La terre de l'ancienne Bosnie aurait pu être développée de manière extrêmement approfondie. Cependant, le gouvernement yougoslave a négligé cela au cours des dernières années, ce qui a entraîné une perte de potentiel considérable. Heureusement, nous sommes ici pour rectifier cela."

 AUS_the_south_dinaric_line:0 "La ligne sud dinarique"
 AUS_the_south_dinaric_line_desc:0 "Nos ennemis au sud ne sont guère menaçants, mais nous sommes entourés d'ennemis dans de nombreuses autres directions qui nécessiteront une grande quantité de nos ressources à gérer. Plus nous fortifions notre frontière méridionale, moins nous avons besoin de la défendre."
 AUS_the_south_dinaric_line_tt:0 "Ajoute §Y18 forts terrestres§! le long des frontières albanaises et grecques"

 AUS_the_adriatic_wall:0 "Le mur de la mer Adriatique"
 AUS_the_adriatic_wall_desc:0 "De l’autre côté de l’Adriatique se trouve peut-être notre plus grande menace potentielle au sud : les Italiens. Mussolini prétend vouloir reconstruire l'empire romain, mais nous ne pouvons pas le laisser menacer les nôtres dans le processus."
 AUS_the_adriatic_wall_tt:0 "Ajoute §Y14 forts côtiers§! en §YDalmatie§!. Posséder le §YMonténégro§!, §YIstria§! ou §YZara§! étendra les fortifications"

 AUS_the_belgrade_plan:0 "Le plan de Belgrade"
 AUS_the_belgrade_plan_desc:0 "La Serbie n'a plus le contrôle de ses terres, car les événements de la Grande Guerre ont passé le contrôle de leur industrie au contrôle plus large de la Yougoslavie. Maintenant que ce n'est plus le cas, nous devrions développer leur industrie comme nous l'aurions développé."

 AUS_extend_the_lines:0 "Étendre les lignes"
 AUS_extend_the_lines_desc:0 "Alors que notre territoire s’étend, nous devons défendre ce que nous avons pris. Notre contrôle sur la chaîne dinarique et la côte adriatique s’étant étendu, nous devons donc étendre nos lignes de fortification."
 AUS_extend_the_lines_tt:0 "Ajoute §Y10 forts côtiers§! et §Y6 Forts Terrestres§! en §YAlbanie§!. Posséder §YSofia§! étendra les fortifications"

 AUS_slovakian_roads_and_railways:0 "Routes et chemins de fer slovaques"
 AUS_slovakian_roads_and_railways_desc:0 "La région slovaque a un système de transport sous-développé ; les troupes présentes dans cette zone ne peuvent pas se permettre de s’enliser en transit. Nous devons réparer et rénover leurs infrastructures."
 AUS_slovakian_roads_and_railways_tt:0 "Ajoute §Y2 infrastructures§! en région slovaque"

 AUS_expand_czech_industry:0 "Développer l'industrie tchèque"
 AUS_expand_czech_industry_desc:0 "Le gouvernement tchécoslovaque a négligé sa population, refusant de créer des usines et donc des emplois là où il est tout à fait possible de le faire. Nous pouvons et devons prendre des mesures pour corriger cela."

 AUS_the_slovakian_line:0 "La ligne slovaque"
 AUS_the_slovakian_line_desc:0 "La Pologne a déjà manifesté son intérêt pour la région slovaque et son occupation du territoire au nord immédiat. Les fortifications sont indispensables si nous voulons sécuriser cette frontière contre des incursions potentiellement dangereuses."
 AUS_the_slovakian_line_tt:0 "Ajoute §Y20 forts terrestres§! le long de la frontière slovaque / polonaise"

 AUS_industrialise_northern_slovakia:0 "Industrialiser le nord de la Slovaquie"
 AUS_industrialise_northern_slovakia_desc:0 "La Slovaquie est mûre avec un potentiel industriel encore inexploité. Nous prendrons des mesures pour moderniser et industrialiser le territoire."

 AUS_fortify_the_sudeten_land:0 "Fortifier les Sudètes"
 AUS_fortify_the_sudeten_land_desc:0 "Les Sudètes constituent la frontière avec l'Allemagne et constituent donc un terrain potentiellement dangereux. Il y a des lacunes dans les fortifications déjà construites là-bas et nous pouvons prendre des mesures pour les combler."
 AUS_fortify_the_sudeten_land_tt:0 "Ajoute §Y22 forts terrestres§! dans les §YSudètes§!"

 AUS_subsidize_kapsch:0 "Subventionner Kapsch"
 AUS_subsidize_kapsch_desc:0 "Kapsch a une longue histoire de contrats rentables en électronique et d'ingénierie fine avec le gouvernement autrichien. Nous devons récompenser le patriotisme et la loyauté d'une telle entreprise en veillant à renouveler leurs contrats."
 AUS_subsidize_kapsch_tt:0 "Déverrouille l'industrie Kapsch\n"

 AUS_fund_the_vienna_college_of_technology:0 "Financer le Collège de la technologie de Vienne"
 AUS_fund_the_vienna_college_of_technology_desc:0 "Le Collège de la technologie de Vienne contribue depuis plus de cent ans à nous tenir au courant des progrès technologiques des autres pays, en aidant nos meilleurs esprits à tirer le meilleur d'eux-mêmes. En ces temps sombres, leur assistance sera vitale."

 AUS_nuclear_experimentation:0 "Expérimentation nucléaire"
 AUS_nuclear_experimentation_desc:0 "Des levés industriels ont révélé des gisements d'uranium métallique notable dans nos nouveaux territoires. L'expérimentation avec ce métal unique et lourd donnera sans aucun doute des résultats intéressants."

 AUS_bilhorod_dnistrovskyi_nuclear_plant:0 "Centrale nucléaire de Bilhorod-Dnistrovskyï"
 AUS_bilhorod_dnistrovskyi_nuclear_plant_desc:0 "Un endroit opportun pour un réacteur nucléaire a été trouvé et il est logique de construire cela juste là. Les armes nucléaires sont l’avenir, et nous devons absolument envisager notre avenir."

### AIRFORCE SECTION ###

 AUS_construct_the_tullnerfeld_airbase:0 "Construire la base Aérienne de Tullnerfeld"
 AUS_construct_the_tullnerfeld_airbase_desc:0 "Pendant longtemps, les projets de construction d’une base aérienne à Tullnerfeld ont pris de la poussière. La guerre fait rage dans le nord et il n’y a pas de meilleur moment pour mettre en œuvre ces plans."

 AUS_announce_the_new_austrian_air_force:0 "Annonce de la nouvelle Luftstreitkräfte"
 AUS_announce_the_new_austrian_air_force_desc:0 "Depuis la Grande Guerre, les vols plus lourds que l'air constituent la nouvelle arme potentielle fascinante du futur. Nous ne pouvons pas être laissés pour compte par d'autres nations ; nous construisons notre propre force aérienne en secret depuis des années et nous sommes maintenant prêts à l'annoncer."

 AUS_german_aeronautic_cooperation:0 "Coopération aéronautique allemande"
 AUS_german_aeronautic_cooperation_desc:0 "L'ingénierie allemande a révolutionné presque tous les domaines de la guerre, y compris la guerre aérienne. Nous avons beaucoup en commun et toutes les raisons de coopérer à nos activités technologiques. L'accès que nous leur donnons leur permettra toutefois d'affecter notre politique."
 AUS_german_aeronautic_cooperation_tt:0 "Permet des variantes spéciales des conceptions d'avions allemandes\n"

 AUS_british_aeronautic_cooperation:0 "Coopération aéronautique britannique"
 AUS_british_aeronautic_cooperation_desc:0 "La Grande-Bretagne est un pays qui cherche désespérément à se faire des amis en Europe centrale et nous avons besoin de leur expertise technologique. Leur force aérienne est l’une des plus puissantes au monde à ce jour, et nous pouvons le partager avec un peu de perte d’influence interne."
 AUS_british_aeronautic_cooperation_tt:0 "Permet des variantes spéciales des conceptions d'avions britanniques\n"

 AUS_soviet_aeronautic_cooperation:0 "Coopération aéronautique soviétique"
 AUS_soviet_aeronautic_cooperation_desc:0 "L'Union Soviétique cherche toujours à étendre son influence dans toute la sphère européenne et nous sommes sur le marché pour moderniser nos forces aériennes. Avec quelques concessions politiques, nous pouvons sécuriser l'accès à leur expertise industrielle."
 AUS_soviet_aeronautic_cooperation_tt:0 "Permet des variantes spéciales des conceptions d'avions soviétiques\n"

 AUS_innsbruck_airbase_project:0 "Projet de base aérienne d'Innsbruck"
 AUS_innsbruck_airbase_project_desc:0 "L’aéroport d’Innsbruck est situé dans une grande vallée, idéale pour le lancement d’avions de combat et civils. Le convertir en un aérodrome militaire le rendra beaucoup plus adapté à nos besoins."
 AUS_innsbruck_airbase_project_tt:0 "Ajoute §Y2 forts terrestres§! sur Innsbruck"

 AUS_protect_our_skies:0 "Protégeons notre ciel"
 AUS_protect_our_skies_desc:0 "Le vol était en soi une nouveauté, mais les avions ont changé, de même que la guerre aéronautique. Nous ne pouvons pas ignorer les menaces du ciel - et nous devons nous préparer en conséquence."
 AUS_protect_our_skies_tt:0 "Ajoute §Y2 installations antiaériennes§! à nos territoires étendus"

 AUS_fortify_our_airfields:0 "Fortifier nos aérodromes"
 AUS_fortify_our_airfields_desc:0 "Aucune de nos bases aériennes ne se trouve très loin à l'intérieur de nos frontières et nous ne pouvons exclure la possibilité d'une frappe ciblée capturant l'une ou l'autre. Les fortifier toutes les deux diminuera le risque."
 AUS_fortify_our_airfields_tt:0 "Ajoute §Y2 forts terrestres§! sur les bases aériennes autrichiennes"

 AUS_investigate_jet_technology:0 "Enquêter sur la technologie des moteurs à réaction"
 AUS_investigate_jet_technology_desc:0 "Notre service d'ingénierie a fait état d'un nouveau moteur théorique à turbine à réaction capable de produire des avions volant plus vite, plus haut et plus loin que jamais. Si quelque chose que nous pouvons examiner peut produire un avantage tactique, nous le prendrons."

 AUS_experimental_bomber_programme:0 "Programme de bombardiers expérimentaux"
 AUS_experimental_bomber_programme_desc:0 "Des conceptions théoriques ont déjà été élaborées pour la prochaine génération de bombardiers, ce qui nous donnera un avantage dans les guerres que nous prévoyons. Nous n'avons besoin que d'allouer des fonds pour le prototypage pour que ce programme passe à la vitesse supérieure."

 AUS_establish_the_austrian_airforce_academy:0 "Créer l'Académie de l'Armée de l'air autrichienne"
 AUS_establish_the_austrian_airforce_academy_desc:0 "Notre force aérienne naissante se développe bien, mais, même si notre technologie ne manque peut-être pas, notre formation si. Nous pouvons consacrer des ressources à la résolution de ce problème sans excuses."

### NAVAL SECTION ###

 AUS_repair_pola_naval_base:0 "Réparer la base navale de Pula"
 AUS_repair_pola_naval_base_desc:0 "La base navale de Pula était autrefois l'une des installations clés de la Kriegsmarine autrichienne. Elle est tombée en ruine depuis que nous avons été chassés de la mer, mais nous pouvons et devons nous efforcer de faire en sorte qu’il soit utilisable."

 AUS_recreate_the_kuk_kriegsmarine:0 "Recréer la K.u.K Kriegsmarine"
 AUS_recreate_the_kuk_kriegsmarine_desc:0 "La marine de guerre royale et impériale était la marine autrichienne jusqu'à ce que nous ayons perdu l'accès à la mer après la Grande Guerre. Nous pouvons récupérer sa gloire passée, presque sans effort."
 
 AUS_acquire_skoda_naval_artillery_experience:0 "Acquérir l'expérience de l'artillerie navale Skoda"
 AUS_acquire_skoda_naval_artillery_experience_desc:0 "Skoda a conçu les canons de la marine austro-hongroise, il est temps de mettre cette expérience à profit une fois de plus." 

 AUS_rijeka_naval_academy:0 "Académie navale de Rijeka"
 AUS_rijeka_naval_academy_desc:0 "Rijeka est l’une des plus grandes villes portuaires de la région croate et l’un des principaux atouts de la marine pour la cause austro-hongroise. Ils ne sont pas étrangers à la guerre maritime et navale, et nous pouvons prendre cette expertise à bord."

 AUS_trieste_shipyards:0 "Chantiers navals de Trieste"
 AUS_trieste_shipyards_desc:0 "Trieste est une ville avec une industrie de chantiers navals existante où nous devrions prendre des mesures pour subventionner et exploiter. Cela assurera notre domination dans la Méditerranée."
 AUS_trieste_shipyards_tt:0 "Permet l'embauche du Concepteur de Navire des Chantiers Navals de Trieste\n"

 AUS_expand_cattaro_harbour:0 "Développer le port de Cattaro"
 AUS_expand_cattaro_harbour_desc:0 "Cattaro est une baie intérieure, un lieu abrité où un groupe de la marine pourrait être hébergé en toute sécurité. C'est un atout de sécurité naturel, et nous devrions le traiter comme tel. Notre prochaine expansion sera ici."

 AUS_a_stealthier_approach:0 "Une approche plus furtive"
 AUS_a_stealthier_approach_desc:0 "La marine autrichienne n’est pas ce qu’elle était - en fait, elle n’existe pas. Nous ne pouvons pas nous permettre de consacrer des quantités énormes de ressources dans des navires qui seront simplement détruits par des forces plus importantes. La guerre sous-marine plus furtive est notre avenir."

 AUS_sieze_the_adriatic:0 "S'emparer de l'Adriatique"
 AUS_sieze_the_adriatic_desc:0 "L’Adriatique est l’un de nos principaux accès à la botte italienne et l’un des principaux tronçons du littoral de notre propre territoire. Il serait prudent de la sécuriser avec des navires de la mer intérieure spécialisés tels que des croiseurs."

 AUS_push_for_the_mediterranean:0 "Pousser pour la Méditerranée"
 AUS_push_for_the_mediterranean_desc:0 "La Méditerranée est une mer célèbre, support et berceau de nombreux empires africains et européens. Elle redeviendra le berceau de notre propre nation - si nous pouvons la sécuriser."

 AUS_reform_the_kuk_seefliegerkorps:0 "Réformer les Seefliegerkorps"
 AUS_reform_the_kuk_seefliegerkorps_desc:0 "L’aviation navale autrichienne était séparée et distincte de la force navale principale, avec ses propres spécialisations et fonctions. Son utilité sera utile à l'avenir - nous devrions consacrer des ressources à sa réforme."

 AUS_found_the_austrian_marines:0 "Trouver les marines autrichiens"
 AUS_found_the_austrian_marines_desc:0 "Depuis que nous sommes enclavés, nos marines sont une branche de notre armée qui est tombée dans une négligence inacceptable. Avec un peu de financement et un peu de temps, nous pouvons réparer les dégâts causés par le temps."

### MILITARY SECTION ###

 AUS_subsidize_steyr_werke_arms:0 "Subventionner les armes de Steyr-Werke"
 AUS_subsidize_steyr_werke_arms_desc:0 "Les armes de Steyre-Werke sont la carapace de la société d’armes à feu Steyr Mannlicher. Ils se sont bien rétablis du Traité de Saint-Germain, mais une aide gouvernementale pourrait encore contribuer à sécuriser l'accès de l'État à leurs chaînes de production."

 AUS_endorse_the_foreign_volunteer_programme:0 "Approuver le programme de volontariat étranger"
 AUS_endorse_the_foreign_volunteer_programme_desc:0 "Bien que nous ne puissions nous-mêmes toucher le monde entier, nous pouvons soutenir des forces qui pourraient être sympathiques à notre cause avec l'aide de certains de nos meilleurs et plus braves soldats volontaires."

 AUS_rearm_the_bundesheer:0 "Réarmer le Bundesheer"
 AUS_rearm_the_bundesheer_desc:0 "Les forces armées autrichiennes ont été durement touchées par le traité de Saint-Germain-en-Laye. Mais avec Hitler préparant ses forces, il n’y a jamais eu de meilleur moment pour se réarmer, que nous nous tenions à ses côtés ou contre lui."

 AUS_fund_the_gebirgsjaeger_programme:0 "Financer le programme Gebirgsjäger"
 AUS_fund_the_gebirgsjaeger_programme_desc:0 "Notre terre est montagneuse et nous devons nous adapter à ce qui nous a été donné naturellement. Tous ceux qui attaquent sur notre territoire trouveront nos forces très bien équipées pour les affronter sur le terrain."

 AUS_prepare_for_war:0 "Se préparer à la guerre"
 AUS_prepare_for_war_desc:0 "Il est probable qu'une autre guerre soit imminente - nous ne pouvons pas nous permettre de ne pas être préparés. Si nous voulons approvisionner nos armées, nous devons être prêts à convertir nos usines civiles de manière beaucoup plus efficace que nous le faisons actuellement."

 AUS_expand_csepel_muvek:0 "Développer Csepel Muvek"
 AUS_expand_csepel_muvek_desc:0 "Csepel Muvek est l’un des plus importants centres de production de machines de l’empire austro-hongrois et se situe au cœur du vieil empire depuis le XIXe siècle. Il s'agit d'une propriété privée, mais nous doutons que les propriétaires s'opposeront à un soutien financier."

 AUS_steyr_mannlicher_arms:0 "Armes de Steyr Mannlicher"
 AUS_steyr_mannlicher_arms_desc:0 "Steyr Mannlicher en tant que société est restée patriote et fidèle au mode de vie autrichien. Leur soutien indéfectible a rendu notre réarmement possible. Il n'y a aucune raison pour que nous ne fassions pas d'eux un entrepreneur militaire régulier."
 AUS_steyr_mannlicher_arms_tt:0 "Déverrouille le concepteur de matériau :"

 AUS_german_armour_cooperation:0 "Coopération de blindés allemands"
 AUS_german_armour_cooperation_desc:0 "Les Allemands ont créé leurs propres projets pour rivaliser avec les forces blindées des autres nations et leur expansion sur le terrain a été déterminée. Peut-être avons-nous quelque chose à apprendre d'eux, s'ils sont aptes."
 AUS_german_armour_cooperation_tt:0 "Permet des variantes spéciales des modèles de chars allemands\n"

 AUS_british_armour_cooperation:0 "Coopération de blindés britanniques"
 AUS_british_armour_cooperation_desc:0 "L’empire britannique est l’une des forces les plus variées et les plus répandues au monde. Ils ont accès à un nombre sans précédent des meilleurs esprits du monde. Nous aurions beaucoup à apprendre de l'étude de leurs conceptions d'armures."
 AUS_british_armour_cooperation_tt:0 "Permet des variantes spéciales des modèles de chars britanniques\n"

 AUS_soviet_armour_cooperation:0 "Coopération de blindés soviétiques"
 AUS_soviet_armour_cooperation_desc:0 "Les soviets ont la base industrielle la plus puissante de la région eurasienne, rivalisée par très peu de grandes puissances européennes. On dit qu'ils peuvent produire une centaine de chars par jour. Cette efficacité nous servirait-elle dans nos propres efforts ?"
 AUS_soviet_armour_cooperation_tt:0 "Permet des variantes spéciales des conceptions de chars soviétiques\n"

 AUS_motorisation_effort:0 "Effort de motorisation"
 AUS_motorisation_effort_desc:0 "Le moteur à combustion interne était autrefois une nouveauté pour le secteur civil, trop inefficace pour être utilisé pour la guerre, mais il est maintenant à la fois fiable et puissant. Les applications militaires ne peuvent être ignorées."

 AUS_great_guns_of_yore:0 "Les grands canons d'antan"
 AUS_great_guns_of_yore_desc:0 "L'artillerie a gagné la dernière guerre et il n'y a aucune raison de penser qu'elle ne devrait pas jouer un rôle déterminant dans la victoire de la suivante. Les améliorations apportées à l'ancienne technologie sont toujours des améliorations."

 AUS_found_the_jagdkommando_school:0 "Fonder l'école Jagdkommando"
 AUS_found_the_jagdkommando_school_desc:0 "Des plans ont été élaborés pour former une unité des forces spéciales composée de nos soldats les plus brillants et les plus brillants, capable d’opérer derrière les lignes ennemies et à des chances improbables. Tout ce dont ils ont besoin, c'est d'un financement pour être mis en mouvement."

### POLITICAL SECITON ###

 AUS_establish_the_foreign_ministry:0 "Établir le ministère des Affaires Étrangères"
 AUS_establish_the_foreign_ministry_desc:0 "Depuis la Grande Guerre, nous avons évité les échanges avec d’autres nations en faveur du maintien de notre propre taux de reprise nationale. Maintenant que notre position dans le monde est mieux établie, nous pouvons commencer à regarder vers l'extérieur."

 AUS_pro_austrian_propoganda:0 "Propagande pro-autrichienne"
 AUS_pro_austrian_propoganda_desc:0 "L'Autriche était l'une des plus grandes nations du monde à une époque et le sera à nouveau. Notre effort de guerre commence chez nous, avec le soutien de notre peuple."

 AUS_defence_of_the_homeland:0 "Défense de la Vaterland"
 AUS_defence_of_the_homeland_desc:0 "En tant que nation, nous n'avons aucun intérêt à permettre à nos ennemis d'accéder plus jamais à nos frontières. Il est d'une importance vitale que nous nous fortifions le plus complètement possible et que nous ne soyons plus jamais sur la défensive."

 AUS_the_austrian_compromise:0 "Le compromis autrichien"
 AUS_the_austrian_compromise_desc:0 "Hitler a fait ses propres efforts pour son peuple et a épousé le concept d'un "anschluss" entre l'Autriche et l'Allemagne. Nous n'avons aucun intérêt à perdre notre autonomie - mais peut-être qu'une promesse de soutien lors de la prochaine guerre suffira."
 AUS_the_austrian_compromise_tt:0 "Si l'Allemagne accepte, l'§YAnschluss d'Autriche§! sera contourné, mais l’Autriche entrera dans l'§YAxe§!.\n"

 AUS_past_glories:0 "Gloires passées"
 AUS_past_glories_desc:0 "L'union austro-hongroise était autrefois l'une des plus grandes forces de la sphère d'influence européenne. Cependant, nous avons été cruellement divisés par le traité de Saint-Germain. Nous devons trouver la force en tant que nation de récupérer ce qui a été pris."

 AUS_establish_the_frontmilliz:0 "Établir le Frontmilliz"
 AUS_establish_the_frontmilliz_desc:0 "Après la Grande Guerre, la Heimwehr était un moyen utile pour les soldats démobilisés de rester utiles aux efforts de l'Autriche en matière de sécurité nationale. Maintenant, cependant, nous avons besoin d’un corps d’hommes plus contrôlé et plus cohérent. L'idée d'un nouveau départ doit être explorée."

 AUS_imperial_ambitions:0 "Ambitions impériales"
 AUS_imperial_ambitions_desc:0 "De nombreux autres pays sont tout à fait disposés à vaincre et à déclarer leur puissance martiale avant de se lancer dans le commerce de la guerre. Nous avons appris il y a longtemps que le fait de ne pas tirer dès le premier coup est un moyen sûr de vaincre."

 AUS_the_old_empire:0 "Le vieil empire"
 AUS_the_old_empire_desc:0 "L'Union austro-hongroise était la plus grande force politique et militaire du sud de l'Europe à l'époque où elle existait. Nous allons nous réunir avec l'autre moitié de notre empire et gagner ainsi à nouveau ce qui était autrefois la nôtre."

 AUS_pressure_for_transylvania:0 "Pression pour la Transylvanie"
 AUS_pressure_for_transylvania_desc:0 "La Roumanie est depuis longtemps en possession d'États qui ne lui appartiennent tout simplement pas. La région de Transylvanie fait partie de l'Autriche-Hongrie depuis plus longtemps que le souvenir et nous la prendrons de la Roumanie si nous le devons, quel qu'en soit le prix."
 AUS_pressure_for_transylvania_tt:0 "§RPeut mener à une guerre contre la Roumanie.§!\n"

 AUS_the_romanian_obstacle:0 "L'obstacle roumain"
 AUS_the_romanian_obstacle_desc:0 "Nous avons des terres qui nous appartenaient autrefois, mais le maintien de la Roumanie est une insulte à notre peuple. Nous allons les annexer par la force et tracer un chemin vers la mer Noire."

 AUS_pressure_for_slovenia:0 "Pression pour la Slovénie"
 AUS_pressure_for_slovenia_desc:0 "La Slovénie est à nous depuis la dissolution de Venise en tant qu'État et les Slovènes ont toujours voulu faire partie du peuple germanique. Ils sont séparés de nous par le temps, mais nous prouverons au monde que toute différence peut être réconciliée."
 AUS_pressure_for_slovenia_tt:0 "§RPeut mener à une guerre contre la Yougoslavie.§!\n"

 AUS_the_balkan_territories:0 "Les territoires des Balkans"
 AUS_the_balkan_territories_desc:0 "La Yougoslavie est un État faux et faible, que nous pouvons et devrions répartir entre ses propriétaires légitimes. La Serbie a annexé à tort une grande partie de nos avoirs, et nous allons annuler cela par la force si nous le devons."
 AUS_the_balkan_territories_tt:0 "§RPeut mener à une guerre contre la Yougoslavie.§!\n"

 AUS_the_way_to_france:0 "Le chemin vers la France"
 AUS_the_way_to_france_desc:0 "La France a beaucoup de réparations à faire pour son traitement impitoyable des puissances centrales. Nous leur montrerons à quoi ressemble la vengeance autrichienne, mais nous avons d’abord besoin d’une frontière pour faire passer nos troupes. La Suisse est sur notre chemin."

 AUS_our_oldest_enemy:0 "Notre plus ancien ennemi"
 AUS_our_oldest_enemy_desc:0 "La cupidité française nous a coûté très cher au lendemain de la Grande Guerre et nous ne sommes pas au-dessus de la vengeance pour des choses aussi profondes. Ils auraient dissous notre nation tout entière s'ils avaient pu - maintenant, nous leur ferons la même chose."

 AUS_request_slovakia:0 "Demander la Slovaquie"
 AUS_request_slovakia_desc:0 "Nous avons eu jusqu'à présent de bonnes relations avec l'Allemagne, mais l'annexion de la Tchécoslovaquie nous empêche de nous rendre compte de la troisième ville impériale de Prague. Nous pouvons faire des efforts diplomatiques, mais il reste à voir si l’Allemagne acceptera."

 AUS_request_krakow:0 "Demander Cracovie"
 AUS_request_krakow_desc:0 "Notre contrôle sur la région slovaque nous place dans une position avantageuse pour exiger plus de responsabilité personnelle de leur part. Cracovie était autrefois un duché sous contrôle autrichien, et il n'y a aucune raison pour que cela ne se reproduise plus."

 AUS_second_serbian_campaign:0 "Deuxième campagne serbe"
 AUS_second_serbian_campaign_desc:0 "La première guerre de Serbie a détruit l'empire autrichien. Pas cette fois. Nous les détruirons complètement et nous prendrons toutes leurs terres pour nous. Nous aurons enfin l'occasion de venger la mort prématurée de l'archiduc Ferdinand."

 AUS_dalmatia_for_south_tyrol:0 "La Dalmatie pour le Tyrol du Sud"
 AUS_dalmatia_for_south_tyrol_desc:0 "L’Italie a longtemps voulu la province de Yougoslavie dalmate de langue italienne. En retour, nous voulons réunir le Tyrol sous l'autorité autrichienne. Il semble qu'un échange peut être arrangé."

 AUS_demand_the_istrian_peninsula:0 "Demander la péninsule d'Istrie"
 AUS_demand_the_istrian_peninsula_desc:0 "La petite péninsule d'Istrie n'est peut-être pas aussi grande que la botte italienne, mais c'est notre ancien accès à la Méditerranée. Nous en avons encore l’usage, et s’il le faut, nous le prendrons chez les Italiens usurpateurs."

 AUS_traitors_of_the_great_war:0 "Traîtres de la Grande Guerre"
 AUS_traitors_of_the_great_war_desc:0 "L'Italie prétend se reconstruire, oubliant qu'il y a ceux qui ont perdu plus et ont plus souffert au lendemain de la guerre. Nous leur montrerons comment une nation se reconstruit - en prenant à ses voisins."

 AUS_our_fate_is_our_own:0 "Notre destin est le nôtre"
 AUS_our_fate_is_our_own_desc:0 "L'Allemagne hitlérienne tient beaucoup à accroître son pouvoir et fait des ouvertures inédites pour annexer pacifiquement nos terres. Nous n'avons aucun intérêt à leur permettre cela aussi facilement. Nous allons préserver notre pays jusqu'à la dernière goutte de sang de combat !"
 AUS_our_fate_is_our_own_tt:0 "§RPeut mener à une guerre contre l'Allemagne.§!\n"

 AUS_our_old_allies:0 "Nos anciens alliés"
 AUS_our_old_allies_desc:0 "La Bulgarie a combattu à nos côtés pendant la Grande Guerre et s'est révélée être un allié compétent et précieux. Ils auront l'occasion de rejoindre notre nouvelle union de manière pacifique - mais nous n'avons aucune intention de jouer les favoris pour notre retour au pouvoir."

 AUS_control_the_balkan_peninsula:0 "Contrôler la péninsule balkanique"
 AUS_control_the_balkan_peninsula_desc:0 "La Grèce a été un berceau ancestral pour de nombreux empires, et nous y retournons maintenant en leur offrant une chance de faire partie du nôtre. S'ils ne sont pas d'accord, ce sera une autre histoire, mais nous proposons néanmoins le rameau d'olivier."

 AUS_alliance_with_turkey:0 "Alliance avec la Turquie"
 AUS_alliance_with_turkey_desc:0 "L'empire ottoman a combattu avec nous pendant la Grande Guerre et a souffert à nos côtés dans un échec. Nous devons nous entraider dans la coopération, ne pas être à la gorge les uns des autres. S'ils refusent notre alliance, c'est autre chose."

 AUS_the_ottoman_menace:0 "La menace ottomane"
 AUS_the_ottoman_menace_desc:0 "Les Turcs ont peut-être beaucoup perdu après la Grande Guerre, mais ils restent à la fois ambitieux et débrouillard. Un autre grand État musulman ne peut être toléré et ne sera pas rejeté. Nous les repousserons dans le détroit."

 AUS_friends_beneath_the_bear:0 "Amis sous l'ours"
 AUS_friends_beneath_the_bear_desc:0 "Les Soviétiques ont purifié minutieusement les éléments impérialistes et fascistes, mais ils existent toujours. Nous pouvons entrer en contact avec des dissidents en Union soviétique et mettre la Russie sur la voie de la réforme. Les anciens ennemis peuvent facilement devenir de nouveaux amis."
 AUS_friends_beneath_the_bear_tt:0 "Préparer les Ukrainiens à la guerre\n"

 AUS_start_the_uprising:0 "Commencer l'insurrection"
 AUS_start_the_uprising_desc:0 "L'ours n'a pas remarqué qu'il dormait en dessous de l'Ukraine à la dague. En armant leur peuple, nous pouvons créer les conditions idéales pour retirer une partie de l’Union soviétique et pour ajouter leur pouvoir au nôtre."
 AUS_start_the_uprising_tt:0 "§RDéclenchera une guerre avec l'Union Soviétique !§!\n"

 AUS_war_for_the_black_sea:0 "Guerre pour la mer Noire"
 AUS_war_for_the_black_sea_desc:0 "Le contrôle soviétique de la mer Noire est notre plus grande menace, à côté du contrôle italien. Nous pouvons résoudre ce problème en enlevant à la Russie les terres qui bordent la mer Noire, ce qui les empêche de maintenir et de projeter la puissance navale en Méditerranée."

 AUS_germanic_brotherhood:0 "Fraternité germanique"
 AUS_germanic_brotherhood_desc:0 "L'Anschluss en tant qu'idée est tout simplement trop extrême. Cependant, nous sommes tout à fait disposés à coopérer avec nos frères allemands du nord - et un pacte de recherche constituerait une excellente étape dans ce processus."

 AUS_imperial_administration:0 "Administration impériale"
 AUS_imperial_administration_desc:0 "L’acquisition de terres a conduit à la nécessité de réformer notre système de gouvernement. Un examen des libertés de nos états de colonie sera approprié et devrait conduire à un assouplissement des affaires intérieures."
 AUS_imperial_administration_tt:0 "Contrôler §YVienne§!, §YBudapest§!, §YBucarest§!, §YSarajevo§! et §YCracovie§! ajoutera §Y100 poids politique§!\n"

 AUS_strengthen_ties_with_ukraine:0 "Renforcer les liens avec l'Ukraine"
 AUS_strengthen_ties_with_ukraine_desc:0 "Il n'y a aucune raison pour que nous ne cherchions pas à nous rapprocher de nos nouveaux alliés en Ukraine. Si nous leur offrons certaines de nos propres ressources, nous sommes certains de pouvoir en tirer parti."

 AUS_the_kiev_annex:0 "L'annexion de Kiev"
 AUS_the_kiev_annex_desc:0 "L’Ukraine a été un allié précieux et mérite à présent la protection complète de l’empire austro-hongrois. L'annexion est une excellente possibilité."

 AUS_no_more_tyrants:0 "Pas plus de tyrans"
 AUS_no_more_tyrants_desc:0 "La cupidité impériale et le contrôle monarchiste des deux côtés de la guerre ont produit l’Europe brisée que nous voyons aujourd’hui. Nous avons déjà suffisamment souffert en tant que nation et l'Allemagne hitlérienne sera réarmée très rapidement. Nous disons plus de guerre ni de tyrans."

 AUS_freedom_liberty_and_strength:0 "Liberté et force"
 AUS_freedom_liberty_and_strength_desc:0 "L’Autriche a peut-être beaucoup changé en tentant de réformer notre gouvernement de manière aussi radicale, mais cela ne signifie pas pour autant que notre armée ou notre peuple est faible. L'ancienne fierté de la volonté autrichienne est toujours là et le peuple se battra toujours pour sauver son pays."

 AUS_seek_british_support:0 "Chercher le soutien britannique"
 AUS_seek_british_support_desc:0 "La Grande-Bretagne n'est pas un vieil ami de notre nation, mais maintenant, ce n'est pas une bataille entre nations à combattre, mais une idéologie. L'âge des petites querelles entre nations est révolu. La coopération est la voie à suivre, pas le nationalisme individuel."

 AUS_break_the_compromise:0 "Briser le compromis"
 AUS_break_the_compromise_desc:0 "Nous avons salué et gratté les Allemands parce qu'ils étaient au-dessus de nous, avec une armée bien supérieure. Maintenant que nous avons réformé et affirmé notre nouveau gouvernement, nous avons peut-être une chance de faire face aux nazis."
 AUS_break_the_compromise_tt:0 "Peut mener à une guerre contre l'Allemagne\n"

 AUS_free_the_balkans:0 "Libérer les Balkans"
 AUS_free_the_balkans_desc:0 "Certains États des Balkans sont tombés sous le contrôle fasciste depuis que Hitler a commencé à exercer une influence sur l'Europe. Nous devons agir pour réparer ces dommages, même si cela implique de faire la guerre pour libérer le peuple."
 AUS_free_the_balkans_tt:0 "Donne le but de guerre fantoche à toutes les nations non démocratiques des Balkans\n"

 AUS_free_the_ukrainians:0 "Libérer les Ukrainiens"
 AUS_free_the_ukrainians_desc:0 "Les Ukrainiens sont coincés sous la botte soviétique depuis trop longtemps. Nous visons leur sortie, et il n’y a pas de meilleur moment que maintenant pour le faire."

 AUS_remove_the_horthy_government:0 "Supprimer le gouvernement de Horthy"
 AUS_remove_the_horthy_government_desc:0 "Nos frères historiques en Hongrie souffrent sous le contrôle d'un régime fasciste qui s'oriente dangereusement vers l'union avec l'Allemagne dans le cadre d'une coopération militaire. Il est logique d'attaquer le plus rapidement possible et de libérer leur peuple."

 AUS_dethrone_mussolini:0 "Détrôner Mussolini"
 AUS_dethrone_mussolini_desc:0 "Mussolini est un tyran qui a fermé presque tous les derniers vestiges du processus démocratique en Italie. S'il ne veut pas laisser à son peuple le choix de qui le dirigera, alors nous le ferons."

 AUS_request_balkan_support:0 "Demander le soutien des Balkans"
 AUS_request_balkan_support_desc:0 "De nombreux États des Balkans en particulier ont des raisons de craindre une incursion nazie. Nous sommes le bouclier entre l'Allemagne et beaucoup d'entre eux, et nous aurons besoin de leur aide pour inverser la tendance. Nous devons faire appel à leur aide."

 AUS_a_red_future:0 "Un avenir rouge"
 AUS_a_red_future_desc:0 "L'Autriche a souffert de toutes sortes de gouvernements traditionnels, à la fois impériaux et démocratiques. Cependant, l'Union soviétique appelle les travailleurs du monde entier à s'engager sur une autre voie."

 AUS_rise_up_fight:0 "Lève-toi, combat !"
 AUS_rise_up_fight_desc:0 "Nous avons pris des mesures pour libérer nos propres travailleurs, mais dans presque tous les pays de la planète, des masses prolétariennes opprimées sont asservies au processus capitaliste. Tout le monde doit se porter volontaire au service de l'État socialiste autrichien !"

 AUS_seek_soviet_support:0 "Chercher le soutien soviétique"
 AUS_seek_soviet_support_desc:0 "La Russie a plongé notre nation dans la boue, mais la nation russe est tombée et a remplacé l'État socialiste soviétique. Ce paradis du travailleur est un exemple pour notre pays, et leur soutien sera précieux pour assurer notre avenir."

 AUS_break_the_fascist_shackles:0 "Briser les chaînes fascistes"
 AUS_break_the_fascist_shackles_desc:0 "Nous avons fait des compromis avec les totalitaires allemands parce qu'ils avaient le pouvoir de nous écraser. Maintenant, cependant, avec la révolution globale de notre côté, nous pouvons nous élever ! À bas les fascistes !"

 AUS_request_balkan_support_sov:0 "Demander le soutien des Balkans"
 AUS_request_balkan_support_sov_desc:0 "Il doit y avoir des sympathisants communistes dans les Balkans qui feront un pas en avant quand ils seront appelés aux armes. La menace fasciste doit être traitée - les communistes des Balkans, unissez-vous !"

 AUS_destroy_the_horthy_fascists:0 "Détruire les fascistes Horthy"
 AUS_destroy_the_horthy_fascists_desc:0 "Miklos Horthy dirige la Hongrie sans compromis depuis seize ans. Ce ne le sera plus. Nous allons le prendre pour tâche pour ce qu'il a fait, que nous utilisions ou non des armes !"

 AUS_free_the_italian_workers:0 "Libérer les ouvriers italiens"
 AUS_free_the_italian_workers_desc:0 "Mussolini a terrassé tous les Italiens sous son talon et les a utilisés comme de simples outils pour construire une machine de guerre afin d’étendre son règne. Nous allons réparer l'erreur de son accession au pouvoir."

 AUS_the_balkan_revolution:0 "La révolution balkanique"
 AUS_the_balkan_revolution_desc:0 "Nos frères travailleurs des pays des Balkans n'ont pas encore pris les armes au service de leurs propres frères. Tout simplement, nous avons le pouvoir de les libérer - un pouvoir que nous devons utiliser si nous voulons nous appeler fièrement communistes."

 AUS_war_against_the_stalinists:0 "Guerre contre les Staliniens"
 AUS_war_against_the_stalinists_desc:0 "L'État stalinien est en train de pourrir à la base, avec une base industrielle puissante mais pas de nourriture ni de commodités pour la population. Nous avons entendu dire à quel point ils souffrent - le communisme soviétique a échoué. Il est temps de mettre fin à l'enfer du travailleur soviétique."

 AUS_fund_the_french_revolution:0 "Financer la révolution française"
 AUS_fund_the_french_revolution_desc:0 "La France a imposé de terribles sanctions à notre nation et à toutes les puissances centrales à la fin de la Grande Guerre, mais elles en ont souffert depuis la fin de la Grande Guerre. Le sentiment communiste en France est à son plus haut niveau ; nous devons soutenir cela."

 AUS_start_the_french_revolution:0 "Commencer la révolution française"
 AUS_start_the_french_revolution_desc:0 "Nous avons pris des mesures pour assurer l'avenir de la France en tant qu'État favorable aux travailleurs, mais il semble que le pouvoir en place n'écoute pas ce que veulent les citoyens. Voilà pour la démocratie. Nous devons aider le peuple français dans sa révolution le plus tôt possible !"

 AUS_the_polish_revolution:0 "La révolution polonaise"
 AUS_the_polish_revolution_desc:0 "La Pologne s'est révélée incapable de prendre soin de ses propres terres. Entre les fascistes à l’ouest et les communistes à l’est, la voie à suivre pour leur avenir est claire. Nous pouvons agir pour les guider."

### ROYALIST SECTION ###

 AUS_repeal_the_abolition_of_nobility:0 "Abroger l'abolition de la noblesse"
 AUS_repeal_the_abolition_of_nobility_desc:0 "Au lendemain de la Grande Guerre, le noyau de notre patrimoine nous a été arraché avec l'abolition de la noblesse. Cependant, annuler cette loi sera plus simple que prévu."

 AUS_propose_the_alps_defence_pact:0 "Proposer le Pacte de défense des Alpes"
 AUS_propose_the_alps_defence_pact_desc:0 "Les Italiens nous ont pris certains de nos endroits stratégiques les plus importants et ont déplacé des milliers de nos citoyens en absorbant l'Istrie et le Tyrol du Sud à la suite de la Grande Guerre. Mais maintenant, l’Europe est à nouveau sous tension, et leur position par rapport à nous ne peut être ignorée - ni leur utilisation potentielle en tant qu’allié."
 AUS_propose_the_alps_defence_pact_tt:0 "Si l’Italie accepte, cela annulera l’Anschluss.\nNous recevrons également §Y300 chars légers§!.\n"

 AUS_repeal_ban_on_political_parties:0 "Abrogation de l'interdiction sur les partis politiques"
 AUS_repeal_ban_on_political_parties_desc:0 "Les fascistes qui contrôlent actuellement notre pays ont interdit à court terme tous les partis politiques et leur assemblée. Cette interdiction n’est toutefois pas si largement soutenue pour qu’elle ne puisse être renversée par une petite manœuvre politique astucieuse."

 AUS_reinstate_the_habsburg_family:0 "Rétablir la famille Habsburg"
 AUS_reinstate_the_habsburg_family_desc:0 "Après la fin de la Grande Guerre, les Habsbourg, dirigeants légitimes de l’Autriche-Hongrie, sont dépouillés de toutes les terres et de tous les titres et exilés. Ces démarches ont été entreprises sous contrainte ; cependant, la seule chose que les Habsbourg n'ont jamais faite de mal à nous est de perdre la guerre en premier lieu. Ils nous ont toujours été loyaux et nous leur serons fidèles."

 AUS_liechtenstein_treaty:0 "Traité de Liechtenstein"
 AUS_liechtenstein_treaty_desc:0 "L'Allemagne a cessé d'être une puissance mondiale responsable dirigée par un kaiser puissant et stable. Au lieu de cela, le fou Hitler menace toute l'Europe de sa politique expansionniste. L’Autriche doit compter sur tous les alliés possibles pour sa survie, la Suisse comprise."

 AUS_ban_the_national_socialist_party:0 "Arrêter le parti national-socialiste"
 AUS_ban_the_national_socialist_party_desc:0 "Les nazis sont une puissance politique ici en Autriche et en Allemagne. Cependant, leur message à l’Autriche n’est pas conforme à nos intérêts. En fait, on pourrait dire que c'est une trahison. Allons-nous agir en conséquence ?"

 AUS_undermine_mussolini:0 "Saper Mussolini"
 AUS_undermine_mussolini_desc:0 "Toute l’Italie n’est pas unie sous les idéaux de Mussolini, même s'il voudrait que ce soit le cas. Un peu de soutien politique de la part de nos royalistes pourrait accroître le soutien royaliste en Italie et renverser le régime fasciste."

 AUS_issue_emergency_powers:0 "Émettre des pouvoirs d'urgence"
 AUS_issue_emergency_powers_desc:0 "La situation en Europe devient de plus en plus tendue et instable chaque jour qui passe. Dans des moments comme celui-ci, la seule solution à la menace de nos voisins proactifs et expansionnistes consiste à éliminer la bureaucratie et à octroyer des pouvoirs proactifs similaires à nos propres dirigeants."

 AUS_for_kaiser_and_fatherland:0 "Pour le Kaiser et la patrie"
 AUS_for_kaiser_and_fatherland_desc:0 "C'est une période de changement pour l'Europe et la place de l'Autriche dans le monde à venir sera déterminée par la volonté de sacrifice de l'État et des peuples. Il est temps que tous les Hommes valides fassent un pas en avant, pour le Kaiser et pour la patrie."

 AUS_issue_the_venetia_treaty:0 "Émettre le Traité de Vénétie"
 AUS_issue_the_venetia_treaty_desc:0 ""

 AUS_italian_civil_war:0 "Guerre civile italienne"
 AUS_italian_civil_war_desc:0 "L'Italie est dans un état fragile. Leur roi est bien aimé et la faction royaliste est forte, même si les fascistes voudraient nous faire croire qu’aucune autre force politique n’existe. Il suffira d'un petit effort pour plonger l'Italie dans une guerre civile."

 AUS_demand_sudtyrol:0 "Demander le Tyrol du Sud et l'Istrie"
 AUS_demand_sudtyrol_desc:0 "L'Italie étant dans un état de guerre civile grave, nous sommes dans une excellente position pour récupérer le Tyrol du Sud et l'Istrie. Un peu de poids politique nous évitera d'avoir à utiliser beaucoup de poids militaire."

 AUS_interfere_in_italian_civil_war:0 "Offre d'assistance pour le Tyrol du Sud et l'Istrie"
 AUS_interfere_in_italian_civil_war_desc:0 "Les royalistes vertueux se battent maintenant pour redonner à leur roi le véritable pouvoir. Notre propre famille dirigeante des Habsbourg se penche sur sa lutte avec sympathie - et sent l’opportunité. Peut-être qu'un marché peut être conclu et un allié gagné, le tout au même moment."

 AUS_old_ties:0 "Anciens liens"
 AUS_old_ties_desc:0 "Les liens qui unissent l'Autriche et la Hongrie sont profonds et puissants, et aucun argument ne doit être invoqué pour la restauration d'une alliance entre eux. Une alliance entre nous nous aidera à retrouver notre place dans le monde mieux qu’un réarmement ou un traité avec une autre puissance."

 AUS_assassination_of_horthy:0 "Assassiner Horthy"
 AUS_assassination_of_horthy_desc:0 "Le « Roi Horthy », comme il s'est prétentieusement appelé, était autrefois un simple officier de l'armée. Il prétend maintenant accéder au trône de Hongrie, ce qui est fondamentalement risible. Il a cependant le pouvoir malgré cela. Une solution simple, mais volatile, consisterait à l'assassiner pour que les Habsbourg puissent intervenir."

 AUS_stabilise_hungary:0 "Stabiliser la Hongrie"
 AUS_stabilise_hungary_desc:0 "La Hongrie est de nouveau dans notre domaine, mais l'instabilité provoquée par l'assassinat de Horthy a créé des problèmes. Il faut prendre du temps et faire des efforts pour rétablir l'ordre."

 AUS_the_czech_plan:0 "Le plan tchèque"
 AUS_the_czech_plan_desc:0 "L'ancienne nation de la Tchécoslovaquie, qui faisait partie de l'ancienne Autriche-Hongrie, est maintenant sous occupation allemande. La région est enfermée sous la loi martiale, mais nous pourrions en faire une sorte de soulèvement selon lequel nous devons regagner nous-mêmes la région sans guerre avec Hitler."

 AUS_path_of_war:0 "Chemin de la guerre"
 AUS_path_of_war_desc:0 "L'Allemagne nous a pris nos territoires au nord de la Tchécoslovaquie. Nous prévoyons bien sûr de reprendre ces terres. La voie de la guerre est le seul moyen d'avancer."

 AUS_path_of_peace:0 "Chemin de la paix"
 AUS_path_of_peace_desc:0 "L'Allemagne a annexé notre ancien territoire de la Tchécoslovaquie, mais cela ne met pas les peuples austro-hongrois hors de notre portée. Des préparatifs peuvent encore être faits pour amener notre peuple à nos frontières."

 AUS_arm_czech_resistance:0 "Armer la résistance tchèque"
 AUS_arm_czech_resistance_desc:0 "L'Allemagne peut contrôler la Tchécoslovaquie, mais nous pouvons toujours mettre plus d'une clé dans leurs œuvres ; un concept est une guerre par procuration, combattant en finançant la résistance tchèque."

 AUS_czech_immigration:0 "Immigration tchèque"
 AUS_czech_immigration_desc:0 "Les Allemands pressent tous les hommes valides au service quelque part dans leur nouvel empire. Cependant, les citoyens tchèques réclament chaque jour d'échapper à la servitude sous contrat et de trouver leur place dans l'empire Austro-hongrois. Bien entendu, nous leur souhaitons la bienvenue."

 AUS_demand_czech_autonomy:0 "Demander l'autonomie tchèque"
 AUS_demand_czech_autonomy_desc:0 "Obtenir le contrôle direct de la Tchécoslovaquie pourrait être un espoir perdu, mais nous pouvons toujours demander leur autonomie sous le régime allemand. À partir de là, notre espoir ne sera peut-être pas aussi désespéré..."

 AUS_allow_czech_volunteers:0 "Autoriser les volontaires tchèques"
 AUS_allow_czech_volunteers_desc:0 "L'armée tchécoslovaque est quasiment inexistante et l'occupation allemande ne laisse aucun moyen à la population de se battre pour un pays qu'elle considère être le sien. Des volontaires tchécoslovaques nous demandent chaque jour de servir par milliers - et il est temps de les laisser faire."

 AUS_operation_skoda:0 "Opération : Skoda"
 AUS_operation_skoda_desc:0 "La société d’ingénierie Skoda est dotée des esprits les plus brillants de l’époque moderne - et est fermement établie dans la Tchécoslovaquie contrôlée par les nazis. Ces esprits seraient les mieux placés pour servir nos intérêts."

 AUS_request_southern_slovakia:0 "Demander le sud de la Slovaquie"
 AUS_request_southern_slovakia_desc:0 "La Slovaquie a toujours été une terre austro-hongroise. Il est juste que, maintenant que notre ancien allié le contrôle, il nous soit retourné - et le cas serait facile à défendre, si nous voulions le faire."

 AUS_continue_secret_armament:0 "Continuer l'armement secret"
 AUS_continue_secret_armament_desc:0 "Nous fournissons des armes à la résistance en Tchécoslovaquie depuis maintenant un temps appréciable, à un coût appréciable. Nous pourrions faire valoir son point de vue dans un réarmement complet et déguisé."

 AUS_initiate_the_bohmen_plan:0 "Initier le plan Böhmen"
 AUS_initiate_the_bohmen_plan_desc:0 "La Tchécoslovaquie a été presque libérée de la domination allemande et le temps est venu de contester directement leur contrôle et de rétablir notre peuple dans notre union. La guerre, si désagréable, est parfois nécessaire."
 AUS_initiate_the_bohmen_plan_tt:0 "La §YTchécoslovaquie§! deviendra notre fantoche, mais nous déclarerons la guerre à l'§RAllemagne.§!\n"

 AUS_full_czech_citizenship:0 "Citoyenneté tchèque complète"
 AUS_full_czech_citizenship_desc:0 "La Tchécoslovaquie était autrefois austro-hongroise et ses habitants étaient considérés comme étant austro-hongrois. Il est juste que nous restaurions ce statut afin que notre peuple puisse vivre librement sous notre règne."

 AUS_annex_bohemia_and_moravia:0 "Annexer la Bohême et la Moravie"
 AUS_annex_bohemia_and_moravia_desc:0 "La Bohême et la Moravie étaient autrefois sous notre contrôle et le seront encore. Nous annoncerons leur annexion et malheur à tous ceux qui nous lanceront un défi."

 AUS_seek_closer_ties_to_yugoslavia:0 "Liens plus étroits avec la Yougoslavie"
 AUS_seek_closer_ties_to_yugoslavia_desc:0 "La Yougoslavie n’est pas un ennemi dangereux, mais leur position en fait un allié potentiellement précieux. Une invitation au pacte défensif que nous formons renforcera nos deux positions."

 AUS_demand_slovenia:0 "Demander la Slovénie"
 AUS_demand_slovenia_desc:0 "La Yougoslavie a toujours été un pays faible et, maintenant, elle est plus menacée que jamais. Ce serait une chose simple de prendre à un peuple déjà intimidé une terre qui nous appartient à juste titre."

 AUS_invite_yugoslavia_to_faction:0 "Inviter la Yougoslavie dans la faction"
 AUS_invite_yugoslavia_to_faction_desc:0 "Notre pacte de défense avec la Yougoslavie a jusqu'ici été mutuellement profitable et le temps est venu de rechercher une union plus étroite - une alliance plus formelle et concrète."

 AUS_war_for_the_balkans:0 "Guerre pour les Balkans"
 AUS_war_for_the_balkans_desc:0 "La Yougoslavie est en position de faiblesse et notre territoire dans les Balkans est mûr pour une reprise. Si nous devons faire la guerre, alors nous irons rendre les citoyens austro-hongrois à la civilisation austro-hongroise."

 AUS_establish_research_partnership:0 "Établir un partenariat de recherche"
 AUS_establish_research_partnership_desc:0 "Une autre union entre l’Autriche-Hongrie et la Yougoslavie a été proposée ; cette fois, entre le plus grand de nos esprits et le plus grand des leurs. Un pacte de recherche profitera à nous deux."

 AUS_allow_croat_semi_autonomy:0 "Autoriser la semi-autonomie croate"
 AUS_allow_croat_semi_autonomy_desc:0 "Les Croates ont toujours déplu au plus haut régime, le nôtre ni plus ni moins que les autres. Leur laisser une certaine autonomie nous simplifiera les choses à tous égards."

 AUS_supress_serbian_nationalists:0 "Supprimer les nationalistes serbes"
 AUS_supress_serbian_nationalists_desc:0 "Les Serbes sont un peuple farouchement indépendant et leurs factions nationalistes détiennent beaucoup de pouvoir dans leurs propres régions. Il est temps d'arrêter cela - par la force, si nécessaire."

 AUS_establish_autonomous_serbian_puppet:0 "Établir un fantoche serbe autonome"
 AUS_establish_autonomous_serbian_puppet_desc:0 "Les nationalistes serbes ont été une épine dans le pied de la domination austro-hongroise depuis que la Serbie est de nouveau tombée sous notre juridiction. Leur accorder l’autonomie selon notre règle est une solution simple et peu coûteuse au problème."

 AUS_transylvania_or_war:0 "La Transylvanie ou la guerre"
 AUS_transylvania_or_war_desc:0 "La Roumanie a plongé comme un vautour dans la région de Transylvanie après la Grande Guerre. Nous devons exiger le retour de cette terre et le retour de notre peuple à notre règle."

 AUS_suppress_transylvanian_romanians:0 "Supprimer les Roumains de Transylvanie"
 AUS_suppress_transylvanian_romanians_desc:0 "En dépit de la légitimité austro-hongroise de la Transylvanie, il subsiste un élément nationaliste roumain qui reste une épine irritante du côté de l'empire. Des mesures doivent être prises pour supprimer ce problème."

 AUS_deport_romanians:0 "Déporter les Roumains de Transylvanie"
 AUS_deport_romanians_desc:0 "Les nationalistes roumains présents en Transylvanie constituent un défi constant et irritant à notre régime. Se débarrasser d’eux, cependant, sera moins difficile, si nous le choisissons."

 AUS_form_holy_roman_empire:0 "Former le Saint-Empire romain germanique"
 AUS_form_holy_roman_empire_desc:0 "L'Autriche-Hongrie n'est pas le plus ancien empire d'Europe centrale. Il était une fois, le Saint-Empire romain germanique qui était l’une des plus grandes puissances politiques et militaires de l'époque - et nous contrôlons le même territoire, le même peuple, la même puissance politique et militaire. Osons-nous réformer le pouvoir qui régnait autrefois en Europe centrale ?"

 AUS_reclaim_historical_lands:0 "Récupérer les terres historiques"
 AUS_reclaim_historical_lands_desc:0 "Avec la déclaration de la réforme du Saint-Empire romain germanique, nous avons revendiqué tacitement tous les territoires autrefois sous l'empire. Mais nous sommes le même pouvoir impérial ! Nous n'avons rien à faire tacitement. Nous annoncerons notre revendication sur les terres au monde."
 
