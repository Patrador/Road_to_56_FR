 AUS_german_overseers:0 "Surveillants allemands"
 AUS_german_overseers_desc:0 "L'Allemagne hitlérienne a peut-être accepté notre proposition, mais elle exerce toujours une influence considérable sur notre politique."
 
 AUS_austrian_resistance:0 "Résistance autrichienne"
 AUS_austrian_resistance_desc:0 "Hitler a décidé que l'Autriche devait faire partie de l'Allemagne, nous lui prouverons le contraire !"
 
 AUS_front_milliz:0 "Front Milliz"
 
 AUS_austro_hungarian_union:0 "Union austro-hongroise"
 
 AUS_war_for_transylvania:0 "Guerre pour la Transylvanie"
 AUS_war_for_transylvania_desc:0 "Contrôler toute la Transylvanie peut forcer la Roumanie à se rendre."
 
 AUS_the_austrian_plot:0 "Le complot autrichien"
 AUS_the_austrian_plot_desc:0 "Les Autrichiens planifient quelque chose le long de notre frontière..."
 
