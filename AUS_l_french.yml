 #Events
 news.10001.t:0 "Bienvenue dans Grandes possibilités : Autriche"
 news.10001.d:0 "Ce mod vous permettra de nier l’événement d'Anschluss de l'Autriche par l’Allemagne, traçant ainsi votre propre chemin à travers la Seconde Guerre mondiale. Assurez-vous de lire attentivement la section politique des priorités, en particulier « Le compromis autrichien », car c’est votre seule chance de nier l’Anschluss."
 news.10001.a:0 "Amusez-vous bien !"
 
 news.1114.t:0 "L'Autriche-Hongrie a été reformée"
 news.1114.d:0 "Bien que séparés de plus de 19 ans, l’Autriche et la Hongrie ont décidé de rejoindre l’union qu’ils partageaient jadis, mais les deux pays ne font désormais plus qu’un, politiquement et militairement."
 news.1114.a:0 "Verrons-nous l'ancien empire de nouveau ?"
 
 austria.1111.t:0 "Le compromis autrichien"
 austria.1111.d:0 "Le gouvernement autrichien a évidemment entendu parler de notre campagne en faveur de l'Anschluss de nos deux grandes nations et a proposé un compromis - un soutien pour toute guerre à venir, pour l'autonomie dans l'intervalle."
 austria.1111.a:0 "Ils seront précieux en tant qu'alliés autonomes."
 austria.1111.b:0 "Faut-il leur rappeler l'importance de la vraie unité ?"
 
 austria.1112.t:0 "L'Allemagne a accepté notre proposition"
 austria.1112.d:0 "Le gouvernement allemand a accepté notre offre alternative, nous accordant notre liberté en tant que nation. Salut à notre alliance !"
 austria.1112.a:0 "Pour l'avenir des Puissances centrales !"
 
 austria.1113.t:0 "L'Allemagne a nié notre proposition"
 austria.1113.d:0 "Les nazis ont décidé que l'unification des puissances centrales est la seule voie à suivre, et il semble que nous ne faisons pas partie de ce plan. L'Anschluss ira de l'avant."
 austria.1113.a:0 "C'est une possibilité interdite."
 
 austria.1114.t:0 "Réunification de l'Autriche-Hongrie"
 austria.1114.d:0 "Pendant longtemps, les pays de l'Autriche et de la Hongrie ont été unis sous un empereur commun. Le gouvernement autrichien nous a contactés et nous demande de nous aider à rétablir cet arrangement."
 austria.1114.a:0 "Bien sûr ! Nous allons retrouver ce que nous avons perdu ensemble !"
 austria.1114.b:0 "La Hongrie protégera son autonomie des Allemands et des Autrichiens."
 
 austria.1115.t:0 "La Hongrie a accepté la réunification"
 austria.1115.d:0 "La Hongrie a accepté sa place dans notre nouvel empire partagé. Nous nous tournons maintenant vers l'avenir de l'Autriche-Hongrie !"
 austria.1115.a:0 "En avant !"
 
 austria.1116.t:0 "La Hongrie a nié la réunification"
 austria.1116.d:0 "Il semble que les Hongrois protègent leur autonomie. Notre offre a été respectueusement refusée, ce qui a suscité des doutes quant à leurs véritables motivations."
 austria.1116.a:0 "Hm..."
 
 austria.1117.t:0 "L'Autriche-Hongrie exige la Transylvanie"
 austria.1117.d:0 "L'Autriche-Hongrie a fait des déclarations parmi son peuple et le nôtre sur l'importance de la Transylvanie pour le peuple hongrois. Si nous voulons éviter la guerre, elle est arrivée au point de rupture - cédons-nous la Transylvanie ?"
 austria.1117.a:0 "La Transylvanie est à notre juste raison !"
 austria.1117.b:0 "Si nous partons en guerre, ils vont tout prendre."
 
 austria.1118.t:0 "La Roumanie a cédé"
 austria.1118.d:0 "Les Roumains ont fait preuve d'une sagesse inhabituelle en cédant la Transylvanie comme demandé. L'infrastructure gouvernementale locale est déjà sous notre contrôle et nous pouvons déplacer des troupes si nécessaire."
 austria.1118.a:0 "Parfait."
 
 austria.1119.t:0 "La Roumanie a refusé"
 austria.1119.d:0 "Il semble que les Roumains arrivant ont oublié à qui appartient la Transylvanie. La guerre avec eux est absolument justifiée ; mais est-ce l'heure ?"
 austria.1119.a:0 "Les imbéciles. Mobilisez les troupes."
 austria.1119.b:0 "La guerre est inopportune en ce moment. Une autre fois."
 
 austria.1122.t:0 "La Transylvanie est à nous"
 austria.1122.d:0 "La Transylvanie est à nous, et nous avons la possibilité de forcer une paix avantageuse pour conserver la terre que nous avons demandée. Cette guerre a déjà fait trop de victimes. Devrions-nous forcer un accord de paix ?"
 austria.1122.a:0 "Cette guerre est inutile maintenant."
 austria.1122.b:0 "Poussez à Bucarest !"
 
 austria.1124.t:0 "La question roumaine"
 austria.1124.d:0 "La majorité roumaine en Transylvanie, bien que largement pacifique, a maintenu une vive résistance politique à la domination hongroise. C'est inacceptable. Si la majorité n'accepte pas leur règle, nous en ferons une minorité."
 austria.1124.a:0 "Retirez-les."
 austria.1124.b:0 "Peut-être un pont trop loin."
 
 austria.1125.t:0 "L'Autriche exige la Slovénie"
 austria.1125.d:0 "Le gouvernement autrichien exerce depuis peu des pressions politiques sur la région slovène. La guerre avec eux peut coûter cher, mais pouvons-nous nous permettre de céder des terres si facilement ?"
 austria.1125.a:0 "Si cela épargne la vie de notre peuple, oui."
 austria.1125.b:0 "Jamais ! La Yougoslavie défendra la sienne !"
 
 austria.1126.t:0 "La Yougoslavie cède la Slovénie"
 austria.1126.d:0 "Les Yougoslaves ont sagement cédé la terre que nous avions demandée, accordant à nos troupes un accès complet ainsi que le contrôle de toutes les installations. Nos plans se déroulent comme requis."
 austria.1126.a:0 "Excellent."
 
 austria.1127.t:0 "La Yougoslavie a refusé nos demandes"
 austria.1127.d:0 "La fausse nation naissante de Yougoslavie semble vouloir riposter contre nous. Quelle autre explication pourrions-nous avoir pour un refus aussi impoli ? Nous devrons reprendre ce qui nous appartient."
 austria.1127.a:0 "Il semble que nous n’ayons pas le choix."
 
 austria.1128.t:0 "L'Autriche réclame d'anciens territoires"
 austria.1128.d:0 "Les agressions autrichiennes ont pris de l'ampleur et réclament maintenant les territoires du nord de la Yougoslavie à leurs propres fins. Ils sont une puissance intimidante - mais devrions-nous concéder ?"
 austria.1128.a:0 "Nous défendrons notre propre terre !"
 austria.1128.b:0 "Nous ne pouvons pas faire face à une guerre avec l'Autriche."
 
 austria.1129.t:0 "La Yougoslavie refuse nos demandes"
 austria.1129.d:0 "L’État prétendant de Yougoslavie nous a refusé les terres auxquelles nous avons tous les droits. Nous pouvons entrer en guerre en ce moment même, mais est-ce le moment opportun ?"
 austria.1129.a:0 "Nous prendrons ce dont nous avons besoin."
 austria.1129.b:0 "Ce n'est pas le moment."
 
 austria.1130.t:0 "La Yougoslavie cède le nord des Balkans"
 austria.1130.d:0 "La Yougoslavie reconnaît qu'elle ne peut pas faire face à une guerre avec nos supérieurs militaires et nous a cédé ses terres septentrionales. Nous installons déjà nos propres agents politiques."
 austria.1130.a:0 "Exactement comme prévu."
 
 austria.1131.t:0 "Nos objectifs ont été atteints"
 austria.1131.d:0 "Nous avons pris tout le terrain que nous avions demandé à la Yougoslavie et, à présent, leurs forces défensives désespérées s’attaquent à tout - y compris un cessez-le-feu. Nous pouvons appliquer cela maintenant, mais est-ce la meilleure option ?"
 austria.1131.a:0 "Ce n'est pas le moment de mener de longues guerres."
 austria.1131.b:0 "Nous pouvons et allons prendre tout ce qu'ils ont !"
 
 austria.1132.t:0 "Remilitarisation de la Serbie"
 austria.1132.d:0 "Au lendemain de la guerre de Yougoslavie, nos armées ont maintenant accès tactiquement à des régions plus profondes de la Serbie. En avant !"
 austria.1132.a:0 "Exactement comme prévu !"
 
 austria.1133.t:0 "L'Autriche exige la Slovaquie"
 austria.1133.d:0 "Le gouvernement autrichien a demandé que la région occupée de Slovaquie soit transférée sous son contrôle, compte tenu de son héritage ancestral de terre austro-hongroise."
 austria.1133.a:0 "Cela semble raisonnable."
 austria.1133.b:0 "C'était autrichien, et maintenant c'est allemand."
 
 austria.1138.t:0 "L'Allemagne nous a donné la Slovaquie"
 austria.1138.d:0 "Le gouvernement allemand est parvenu à un consensus sur le fait que nous méritions un intérêt dans la région slovaque. Ils nous ont transféré le contrôle de toutes les installations et nous sommes libres d’utiliser le terrain de quelque manière que ce soit."
 austria.1138.a:0 "Excellent."
 
 austria.1139.t:0 "L'Allemagne a gardé la Slovaquie"
 austria.1139.d:0 "L'Allemagne a rejeté notre demande concernant la région slovaque. Un triste état de choses, mais nous aurons sûrement notre journée dans le temps."
 austria.1139.a:0 "Un malheureux revers."
 
 austria.1140.t:0 "L'Autriche exige Cracovie"
 austria.1140.d:0 "L'Autriche a sollicité la région polonaise de Cracovie, longtemps contestée entre l'empire austro-hongrois et la Pologne. Leur revendication est juste - mais allons-nous l'accepter ?"
 austria.1140.a:0 "Bien sûr."
 austria.1140.b:0 "Cela ne convient pas à nos besoins."
 
 austria.1141.t:0 "L'Allemagne nous a donné Cracovie"
 austria.1141.d:0 "L'Allemagne a cédé l'accès à la région de Cracovie, nous permettant d'accéder à un autre centre ancien du patrimoine austro-hongrois."
 austria.1141.a:0 "Excellent."
 
 austria.1142.t:0 "L'Allemagne a gardé Cracovie"
 austria.1142.d:0 "L'Allemagne a refusé de nous donner Cracovie, en conservant l'accès à la ville et en nous refusant l'ancienne terre austro-hongroise. Une décision discutable, à coup sûr."
 austria.1142.a:0 "Discutable, mais implacable."
 
 austria.1143.t:0 "La Dalmatie pour le Tyrol du Sud"
 austria.1143.d:0 "Les machinations politiques de l'Italie nous ont valu une partie du Tyrol après la Grande Guerre. Les Autrichiens ont l'intention de récupérer le territoire à temps - et nous avons l'intention de revendiquer la Dalmatie. Peut-être qu'un accord peut être conclu... ?"
 austria.1143.a:0 "Cela semble être nécessaire."
 austria.1143.b:0 "Nous ne leur céderons rien !"
 
 austria.1144.t:0 "L'Italie a accepté notre accord"
 austria.1144.d:0 "Les Italiens ont accepté notre offre, acceptant de déplacer leurs troupes de Dalmatie et les nôtres du Tyrol. L'échange est effectif immédiatement."
 austria.1144.a:0 "Exactement comme prévu."
 
 austria.1145.t:0 "L'Italie a refusé notre accord"
 austria.1145.d:0 "Les Italiens ont décidé que leur revendication sur la majorité italienne en Dalmatie valait plus que leur prétention douteuse au reste du Tyrol. Ils ont refusé notre offre."
 austria.1145.a:0 "Peut-être pour le mieux."
 
 austria.1146.t:0 "L'Autriche exige la péninsule d'Istrie"
 austria.1146.d:0 "Les Autrichiens ont réclamé la péninsule d'Istrie, fief de la supériorité navale austro-hongroise depuis avant la Grande Guerre. Les nier pourrait signifier des conséquences."
 austria.1146.a:0 "Ils sont une puissance trop dangereuse à nier."
 austria.1146.b:0 "Nous pouvons faire face aux conséquences."
 
 austria.1147.t:0 "L'Italie a cédé l'Istrie"
 austria.1147.d:0 "L’Italie nous a cédé l’ancienne forteresse de la marine d’Istrie, avec effet immédiat. Nos troupes sont libres de la récupérer."
 austria.1147.a:0 "Parfait !"
 
 austria.1148.t:0 "L'Italie a refusé nos demandes"
 austria.1148.d:0 "Les Italiens se sont bêtement tenus pour nous. Peut-être est-il temps que nous montrions aux nouveaux arrivants que nous battre une fois ne garantit pas encore la victoire."
 austria.1148.a:0 "Sont-ils préparés à la guerre ?"
 
 austria.1149.t:0 "Invitation autrichienne"
 austria.1149.d:0 "Le gouvernement autrichien a lancé une invitation à une alliance militaire dirigée par son propre empire. Un allié puissant, mais avons-nous besoin de leur aide ?"
 austria.1149.a:0 "Toute aide en ces temps instables est la bienvenue."
 austria.1149.b:0 "Nous pouvons forger notre propre chemin."
 
 austria.1150.t:0 "Ultimatum autrichien"
 austria.1150.d:0 "L’Autriche nous a lancé un ultimatum : nous placer sous la domination de l’Empire Österreich ou nous soumettre à la domination de l’Autriche. Nous sommes placés dans une position difficile."
 austria.1150.a:0 "Nous allons protéger le mode de vie de nos citoyens !"
 austria.1150.b:0 "Il semble que nous devons accepter le leadership autrichien."
 
 austria.1151.t:0 "La Grèce a refusé notre ultimatum"
 austria.1151.d:0 "Les Grecs impudents ont livré une gifle brûlante au visage, refusant notre offre de protection politique et militaire. Un tel geste manifeste est absolument un acte de guerre !"
 austria.1151.a:0 "Et nous allons le traiter comme tel !"
 
 austria.1152.t:0 "La Grèce a succombé à notre ultimatum"
 austria.1152.d:0 "La Grèce a sagement accepté notre offre de protection en ces temps sombres et troublés. Leur gouvernement a changé de mains avec un minimum de bruit sous notre contrôle et ils opéreront dans le cadre de notre coalition."
 austria.1152.a:0 "Le choix le plus sage à faire."
 
 austria.1153.t:0 "Invitation autrichienne"
 austria.1153.d:0 "Nos anciens alliés, les Autrichiens, ont tendu le bras en amitié, offrant une résurrection des anciennes puissances centrales. Peut-être qu'il est temps de rejoindre nos anciens alliés ottomans ?"
 austria.1153.a:0 "S'il y a du temps, c'est maintenant."
 austria.1153.b:0 "Nous devons considérer nos alliés plus attentivement, si une guerre approche."
 
 austria.1154.t:0 "La Turquie a accepté de nous rejoindre"
 austria.1154.d:0 "La Turquie a accepté notre offre d'alliance et se tient à nos côtés pour tout conflit futur. Les Ottomans n'ont pas oublié leurs amis !"
 austria.1154.a:0 "Et nous non plus."
 
 austria.1155.t:0 "La Turquie a refusé de nous rejoindre"
 austria.1155.d:0 "La Turquie, semble-t-il, a oublié à quel point nous étions loyaux l'un envers l'autre au cours de la Grande Guerre. Ils ont nié notre alliance et suivront leur propre chemin."
 austria.1155.a:0 "Un concept troublant."
 
 austria.1156.t:0 "Nous avons repoussé les Soviétiques"
 austria.1156.d:0 "Le soulèvement ukrainien s’est bien déroulé, mais l’ours soviétique est toujours une présence inquiétante au-dessus de nous. Nous pouvons continuer à faire pression si nous croyons pouvoir prendre plus de terrain - ou nous pouvons parvenir à un accord de paix."
 austria.1156.a:0 "Nous allons offrir la paix - avec conditions."
 austria.1156.b:0 "Les Soviétiques ne peuvent pas continuer !"
 
 austria.1157.t:0 "L'armistice ukrainien"
 austria.1157.d:0 "Les Autrichiens ont signé un accord de paix. Compte tenu de l’état de la guerre, les conditions sont généreuses - un cessez-le-feu immédiat, en échange de la liberté de l’Ukraine russe. Devrions-nous accepter ?"
 austria.1157.a:0 "Cela semble nécessaire."
 austria.1157.b:0 "Pas avant que le dernier homme soit mort !"
 
 austria.1158.t:0 "Les Soviétiques ont concédé"
 austria.1158.d:0 "Les Soviétiques ont accepté un cessez-le-feu. L’Ukraine est entre les mains des Ukrainiens et les Ukrainiens nous en sont très reconnaissants. Une victoire majeure."
 austria.1158.a:0 "Et une autre étape dans nos plans."
 
 austria.1159.t:0 "Les Soviétiques ont refusé"
 austria.1159.d:0 "Les Soviétiques ont décidé que leurs intérêts seraient mieux servis par une longue et dure guerre. Preuve de la véritable vision soviétique de la valeur du travailleur, peut-être ?"
 austria.1159.a:0 "Pour notre bénéfice, nous allons en finir rapidement."
 
 austria.1160.t:0 "Nous avons atteint nos objectifs"
 austria.1160.d:0 "Le soulèvement ukrainien s'est bien déroulé et la création d'un État ukrainien libre est désormais une possibilité. Nous pouvons proposer aux Soviétiques un accord de paix - la paix, pour la liberté ukrainienne. Une offre plus raisonnable, nous ne pouvions pas faire."
 austria.1160.a:0 "N'importe quoi pour apporter la démocratie en Ukraine."
 austria.1160.b:0 "On ne peut pas faire confiance aux Soviétiques pour rester pacifiques."
 
