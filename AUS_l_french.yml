 AUS_imperial_naval_academy:0 "Académie navale impériale"
 AUS_imperial_naval_academy_desc:0 "L'Académie Navale de Rijeka nous permettra d'affecter les officiers de la marine les plus brillants et les plus talentueux."
 
 AUS_triesteshipyards:0 "Chantiers navals de Trieste"
 AUS_triesteshipyards_desc:0 "Les grands chantiers navals de la ville côtière de Trieste étaient autrefois les principaux producteurs des marines de la Double Monarchie. Maintenant, ils nous serviront une fois de plus."
 
 AUS_csepel_muvek:0 "Csepel Muvek"
 AUS_csepel_muvek_desc:0 "Situé sur une île de la région de Budapest, cet immense complexe industriel répondra à nos besoins en matière de production en série de véhicules blindés."
 
