 AUS_motorised_infantry:0 "Raupenschlepper Ost"
 AUS_motorised_infantry_desc:0 "Raupenschlepper Ost, littéralement « Tracteur chenillé - Est », est plus communément abrégé en RSO. Ce véhicule léger entièrement chenillé a été conçu pour remédier aux mauvaises performances des véhicules à roues et à demi chenillés dans la boue et la neige lors des premiers automne et hiver de la Wehrmacht sur le front soviétique."
 
 AUS_interwar_artillery:0 "Artillerie de l'entre-deux-guerres"
 AUS_interwar_artillery_desc:0 "Les leçons tirées du développement de différents types d'artillerie peuvent être appliquées de manière croisée à la conception d'autres pièces."
 AUS_artillery1:0 "Artillerie I"
 AUS_artillery1_desc:0 "Avec des matériaux et des mécanismes plus modernes, les obusiers et les fusils de campagne de la Grande Guerre peuvent être reclassés et modernisés pour la guerre moderne."
 AUS_artillery2:0 "Amélioration de l'artillerie I"
 AUS_artillery2_desc:0 "L'amélioration d'anciennes pièces peut nous mener jusqu'à présent. De nouveaux modèles d'obusiers seront nécessaires, tirant parti des nouveaux dispositifs de recul hydraulique et des canons plus longs."
 AUS_artillery3:0 "Amélioration de l'artillerie II"
 AUS_artillery3_desc:0 "Pour permettre l'utilisation de canons plus lourds sur des voitures plus légères, des freins de bouche peuvent être inclus dans les conceptions d'obus."
 AUS_artillery4:0 "Artillerie IV"
 AUS_artillery4_desc:0 "Le développement d’une artillerie légère pouvant être brisée pour le transport permettra d’apporter un soutien d’artillerie à des zones auparavant difficiles à atteindre."
 AUS_artillery5:0 "Amélioration d'artillerie avancée"
 AUS_artillery5_desc:0 "Les modèles d'artillerie avec des silhouettes plus basses seront plus difficiles à cibler pour l'ennemi."
 
