 LAT_coalition_with_the_communists:0 "Coalition avec les communistes"
 LAT_coalition_with_the_communists_desc:0 "En cette période de crise, seul un front populaire unissant les partis communistes et démocratiques permettra de former une force politique crédible."
 LAT_radical_opposition:0 "Opposition radicale"
 LAT_radical_opposition_desc:0 "Le mouvement de la croix gammée s'est opposé à la dictature d'Ulmanis dès le début, en cette période de crise, il est la seule force d'opposition crédible encore active."

 LAT_event.1.t:0 "Dîner cordial entre officiers"
 LAT_event.1.desc:0 "Lors d'un repas à la table des officiers, l'attaché était disposé à discuter des dernières innovations dans le domaine de l'armement."
 LAT_event.1.a:0 "Se renseigner sur les armes à feu."
 LAT_event.1.b:0 "Se renseigner sur les armes à feu et les obus."
 LAT_event.1.c:0 "Se renseigner sur les méthodes d'entraînement."

 LAT_event.2.t:0 "Se renseigner sur les doctrines"
 LAT_event.2.desc:0 "Comment puis-je vous aider ?"
 LAT_event.2.a:0 "Comment organiser notre armée ?"
 LAT_event.2.b:0 "Comment organiser notre marine ?"
 LAT_event.2.c:0 "Comment organiser notre aviation ?"

 LAT_event.3.t:0 "La centrale électrique de Kegums est terminée !"
 LAT_event.3.desc:0 "Après des années de travail et d'investissement, le barrage est enfin opérationnel. C'est une réalisation gigantesque et la preuve de l'ingéniosité lettone."
 LAT_event.3.a:0 "Hourra !"

 LAT_event.4.t:0 "Le mandat d'Alberts Kviesis touche à sa fin"
 LAT_event.4.desc:0 "Comme le prévoit la Constitution, la présidence de la Kviesis prend fin. Alors que la Constitution stipule que le président du Parlement doit lui succéder, le ministre-président Ulmanis a élaboré une loi afin de cumuler sa position actuelle avec la présidence. Il pourra ainsi concentrer encore plus de pouvoir et renforcer sa dictature."
 LAT_event.4.a:0 "Tout a été truqué dès le début"
 LAT_event.4.b:0 "Invalidez cette action, maintenant !"

 LAT_event.5.t:0 "L'invalidation d'Ulmanis"
 LAT_event.5.desc:0 "Carlis Ulmanis est le dictateur de facto du pays depuis son coup d'État en 1934, son règne est incontesté depuis deux ans. Cependant, le président qui avait l'habitude d'approuver toutes ses lois antérieures a pris l'initiative d'invalider la loi de succession d'Ulmanis, l'empêchant d'obtenir la présidence. L'ancien président de la constitution lettone, Pauls Kalniņš est censé devenir le prochain président selon la constitution. Cependant, il est actuellement dans la prison d'Ulmanis et avec une rivalité politique grandissante entre Ulmanis et l'opposition qui soutient Kviesis, il pourrait mener à un effondrement politique car personne n'exercerait légalement le pouvoir."
 LAT_event.5.a:0 "Utiliser la légalité pour libérer Pauls Kalniņš."
 LAT_event.5.b:0 "Ulmanis va tout essayer pour gagner en puissance."

 LAT_event.6.t:0 "La nouvelle constitution"
 LAT_event.6.desc:0 "Maintenant qu'Ulmanis a été démis de ses fonctions, nous pouvons enfin commencer à rétablir un système démocratique fonctionnel. D'abord, nous devons réunir une nouvelle Saeima et voter pour notre prochain président."
 LAT_event.6.a:0 "Confirmer Pauls Kalniņš, il est le président légitime selon la constitution."
 LAT_event.6.b:0 "Élire Margers Skujenieks à la place."

 LAT_event.7.t:0 "Et maintenant ?"
 LAT_event.7.desc:0 "La résistance d'Ulmanis et de ses hommes de main à la restauration de la démocratie a été plus forte que prévu. Le président Kviesis n'a pas réussi à le faire démissionner légalement et un fossé s'est creusé entre ce qui reste des institutions."
 LAT_event.7.a:0 "Demandez l'appui des communistes, ils sont notre dernière chance."
 LAT_event.7.b:0 "Les Perkonkrusts sauveront l'État, ils se sont opposés à Ulmanis pendant des années."

 LAT_event.8.t:0 "Proclamer la République populaire"
 LAT_event.8.desc:0 "Nous sommes sortis des cendres des gouvernements autoritaires précédents avec le moins de chance au monde ! Mais maintenant, nous avons obtenu suffisamment de soutien pour proclamer l'établissement d'un État qui sera l'instrument du peuple letton pour la libération des travailleurs du monde. Toutefois, la question de son gouvernement n'est toujours pas réglée car les postes ministériels et présidentiels n'ont pas encore été attribués."
 LAT_event.8.a:0 "Fricis Menders assumera la présidence."
 LAT_event.8.b:0 "Lacis Villis sera le chef de l'État."

