 LAT_ulmanis_in_control_of_the_government:0 "Le dirigeant du peuple"
 LAT_ulmanis_in_control_of_the_government_desc:0 "Carlis Ulmanis est maintenant le président, éliminant ainsi toute opposition qu'il pourrait avoir du gouvernement interne. À partir de maintenant un nouvel âge se lève sur la Lettonie, un avec Ulmanis au pouvoir."
 LAT_enforce_the_succession_law:0 "Appliquer la loi de succession"
 LAT_enforce_the_succession_law_desc:0 "Pour devenir président à la fin du mandat d'Alberts Kviesis, la loi doit être modifiée. Il en résultera une plus grande concentration du pouvoir entre les mains d'Ulmanis. Par la suite, sa dictature sera vraiment absolue."
 LAT_nationalize_important_industries:0 "Nationalisation des industries importantes"
 LAT_nationalize_important_industries_desc:0 "Les industries appartenant à l'État peuvent nous aider à bâtir une économie stable et prospère sans se vendre à des commanditaires privés."
 LAT_micromanage_the_economy:0 "Microgérer l'économie"
 LAT_micromanage_the_economy_desc:0 "Notre économie, en particulier le secteur agricole, n'est pas entièrement sous notre contrôle, mais le président Ulmanis a beaucoup d'expérience en économie, ce qui lui permet de la microgérer. Cela peut nécessiter quelques sacrifices, mais tout cela sera rentabilisé dans l'avenir."
