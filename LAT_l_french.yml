 LAT_contact_attaches:0 "Contacter les attachés étrangers"
 LAT_contact_attaches_desc:0 "Attirés par la proximité du pays avec [SOV.GetLeLaLNP] [SOV.GetName], les attachés militaires sont nombreux dans le pays et constituent une source vitale de renseignements sur l'innovation militaire."
 LAT_discuss_with_attache:0 "Discuter avec l'attaché [From.GetAdjMS]"
 LAT_inquire_about_armament:0 "Se renseigner sur l'armement [From.GetAdjMS]"
 LAT_advisory_adj_army_attache:0 "Conseiller l'attaché de l'armée [From.GetAdjFS]"
 LAT_advisory_adj_navy_attache:0 "Conseiller l'attaché de la marine [From.GetAdjFS]"
 LAT_cease_adj_navy_attache_collaboration:0 "Cesser la collaboration avec l'attaché de la marine"
 LAT_cease_adj_army_attache_collaboration:0 "Cesser de collaborer avec l'attaché de l'armée"
 LAT_kegums_power_plant_construction:0 "Construction de la centrale électrique de Kegums"
 LAT_kegums_power_plant_construction_desc:0 "La centrale électrique de Kegums est l'un de nos projets de développement les plus importants depuis notre indépendance. Une fois terminé, elle assurerait notre autonomie énergétique et renforcerait notre potentiel économique."
 LAT_kegums_power_plant_construction_idea:0 "Construction de la centrale électrique de Kegums"
 LAT_kegums_power_plant_construction_idea_desc:0 "La centrale électrique de Kegums était le projet letton le plus important de la fin des années 1930. Une fois achevée, elle garantirait l'indépendance énergétique du pays et renforcerait son potentiel économique."
 LAT_organize_public_subscription:0 "Organiser une cotisation publique"
 LAT_reallocate_investments:0 "Réaffecter les investissements"
 LAT_admiral_small_ships_training:0 "Entraînement des petits navires"
 LAT_admiral_submarine_training:0 "Entraînement des sous-marins"
 LAT_VEF_radio_production:0 "Production de radio VEF"
 LAT_VEF_radio_production_desc:0 "Valtsts elektrotehniska fabrika (VEF), également connue sous le nom d'Usine électrotechnique d'État, est l'une des plus grandes usines de Lettonie, qui date de 1919. Aujourd'hui, elle fabrique des ampoules électriques, des appareils photo, des radios, des téléphones et d'autres appareils électroniques."
 LAT_VEF_electronics_primacy:0 "Priorité à l'électronique"
 LAT_VEF_electronics_primacy_desc:0 "Nous ne pouvons pas nous permettre d'investir dans chaque nouvelle technologie disponible. Si nous devons choisir entre le fuselage d'un avion et ses moteurs de commande, nous choisirons ces derniers, car ils peuvent être produits en masse dans les usines nationales."
 LAT_fighter_development:0 "Développement des chasseurs"
 LAT_fighter_development_desc:0 "Les avions méritent également une attention particulière, mais comme nous nous concentrons sur l'électronique, nous ne pouvons leur accorder qu'un financement limité."
 LAT_VEF_airplanes_primacy:0 "Priorité aux avions"
 LAT_VEF_airplanes_primacy_desc:0 "L'avenir de la guerre, ce sont des avions et uniquement des avions. Les pièces électroniques peuvent être développées ultérieurement ou achetées à l'étranger, tandis que les pièces principales des avions seront produites dans les usines locales."
 LAT_VEF_electronics_sideprojects:0 "Sous-projets électroniques"
 LAT_VEF_electronics_sideprojects_desc:0 "Nos avions modernes ne peuvent pas fonctionner à pleine capacité avec des équipements électroniques obsolètes à bord. Nous devrions réorienter des fonds pour améliorer cette branche également."
 LAT_VEF_industrial_development:0 "Développement industriel"
 LAT_VEF_industrial_development_desc:0 "Les nouveaux projets sont recouverts de poussière en attendant que les installations appropriées soient construites. Les investissements du gouvernement devraient fournir une base adéquate pour le démarrage d'un nouveau complexe industriel."
 LAT_modernized_signal_corps:0 "Cies de transmissions modernisées"
 LAT_modernized_signal_corps_desc:0 "Notre attachement à l'équipement électronique nous permet d'équiper nos troupes de sociétés de radio et de signalisation modernes qui augmenteront considérablement les performances sur le terrain et la vitesse de réaction de nos militaires."
 LAT_VEF_modern_cameras:0 "Caméras modernes"
 LAT_VEF_modern_cameras_desc:0 "Les innovations technologiques dans le domaine de l'équipement électronique peuvent être mises à profit par nos troupes de reconnaissance, nos agents et nos espions, améliorant ainsi considérablement la collecte et l'analyse des renseignements."
 LAT_VEF_radar_experiments:0 "Expériences sur les radars"
 LAT_VEF_radar_experiments_desc:0 "La détection des avions avant même qu'ils n'atteignent le ciel se fera à l'aide d'un nouveau système radar."
 LAT_VEF_technological_breakthrough:0 "Avancée technologique"
 LAT_VEF_technological_breakthrough_desc:0 "L'équipe scientifique lettone a fièrement annoncé aujourd'hui au gouvernement de Lettonie que les financements et les investissements du régime ont porté leurs fruits et que l'avancement technologique du pays peut être considérablement accéléré car une nouvelle percée technologique dans les branches de l'électronique et de l'aviation a été réalisée !"
 LAT_VEF_larger_planes:0 "Avions lourds"
 LAT_VEF_larger_planes_desc:0 "Nous avons une possibilité unique de développer le nouveau prototype d'avion lourd qui peut être utilisé pour livrer des marchandises à travers le pays ou pour lancer une menace de feu sur la tête de nos ennemis !"
 LAT_VEF_light_bombers:0 "Bombardiers légers"
 LAT_VEF_light_bombers_desc:0 "Les modèles d'avions à courte portée plus légers nécessitent moins de ressources et sont plus faciles à produire dans nos installations nationales, nous investirons dans leur développement !"
 LAT_VEF_design_bombing_sights:0 "Viseurs de bombardement"
 LAT_VEF_design_bombing_sights_desc:0 "Les experts militaires suggèrent de rediriger une partie de nos fonds vers le développement d'un nouveau viseur de bombes qui augmentera l'efficacité de nos modèles d'avions bombardiers."
 LAT_modernized_air_doctrine:0 "Doctrine aérienne modernisée"
 LAT_modernized_air_doctrine_desc:0 "Les performances des avions dans le ciel peuvent être systématiquement améliorées si les tactiques aériennes dépassées de la Grande Guerre sont remplacées par des doctrines de combat aérien modernes."
 LAT_trained_air_mechanics:0 "Former des mécaniciens aériens"
 LAT_trained_air_mechanics_desc:0 "Les talents d'un pilote importent peu si un moteur s'arrête ou si le réservoir de carburant de l'avion fuit pendant le vol. La formation d'une équipe d'assistance au sol adéquate augmentera la durée de vie de l'avion et de son pilote."
 LAT_export_technical_experience:0 "Exporter l'expérience technique"
 LAT_export_technical_experience_desc:0 "Reconnaissant la valeur des mécaniciens qualifiés pour l'entretien des avions, nous pouvons appliquer les méthodes développées pour améliorer également la qualité de nos équipements au sol."
 LAT_foreign_submarine_contract:0 "Contrat de sous-marin étranger"
 LAT_foreign_submarine_contract_desc:0 "Nos capacités navales sont extrêmement limitées sur le front domestriel, mais nous pouvons toujours inviter des spécialistes étrangers à former notre personnel naval en termes de doctrines d'opérations sous-marines et de perturbation des convois."
 LAT_foreign_destroyer_contract:0 "Contrat de destroyer étranger"
 LAT_foreign_destroyer_contract_desc:0 "Des capacités limitées en mer pourraient conduire notre pays à subir un blocus commercial naval complet. La sécurité des convois peut être discutée avec des conseillers militaires étrangers, nos officiers recevant une formation adéquate pour cette cause."
 LAT_riga_shipyard:0 "Chantier naval de Riga"
 LAT_riga_shipyard_desc:0 "Créé en 1913, le chantier naval de Riga se consacre principalement à la réparation et à la conversion de navires ainsi qu'à la construction navale civile. L'expansion de ses capacités pour répondre à d'éventuels besoins militaires profitera grandement à l'industrie navale lettone."
 LAT_liepaja_naval_base:0 "Construction d'une base navale à Liepaja"
 LAT_liepaja_naval_base_desc:0 "Concentrer toute notre industrie à Riga peut sembler avantageux, mais extrêmement dangereux si notre capitale tombe ou si l'ennemi pénètre dans le golfe de Riga. Karosta, également connu sous le nom de Kara ostu ou Port de guerre depuis la proclamation de notre indépendance en 1918, est une colonie entièrement autonome située à la périphérie de Liepaja. Le développement de la base renforcera notre présence dans la mer Baltique."
 LAT_rethink_naval_doctrine:0 "Repenser la doctrine navale"
 LAT_rethink_naval_doctrine_desc:0 "Les technologies dépassées étant les fantômes du passé, l'état actuel des performances de notre marine en termes de doctrines est le fantôme qui nous chasse maintenant. Nous consacrerons des fonds importants à la modernisation de son établissement."
 LAT_submarine_strategy:0 "Stratégie sous-marine"
 LAT_submarine_strategy_desc:0 "La partie supérieure de la mer Baltique est connue pour ses archipels, ce qui signifie que les gros navires y seront moins efficaces, voire inutiles, dans les combats navals. Nous pouvons prendre l'avantage si nous développons des navires petits et maniables capables de perturber les lignes d'approvisionnement de l'ennemi."
 LAT_modernized_small_ships:0 "Petits navires modernisés"
 LAT_modernized_small_ships_desc:0 "La mer Baltique inférieure est connue pour ses fonds peu profonds, ce qui signifie que les opérations sous-marines y sont moins efficaces. Pourtant, ils représentent une menace sérieuse pour nos convois commerciaux et nos navires marchands, qui sera annulée si ceux-ci sont escortés par les convois modernes de destroyers et de croiseurs légers."
 LAT_new_flagship:0 "Un nouveau navire amiral"
 LAT_new_flagship_desc:0 "Si nous voulons imposer notre domination en mer Baltique, nous avons besoin d'un navire approprié pour représenter notre flottille. La construction d'un navire lourd peut être une opération longue et coûteuse, mais le fait d'acquérir le statut de puissance navale de la région en vaut la peine."
 LAT_reinforce_the_navy_air_branch:0 "Renforcer la force aérienne de la marine"
 LAT_reinforce_the_navy_air_branch_desc:0 "La marine et l'aviation sont généralement perçues comme deux adversaires se disputant la redistribution des fonds, pourtant leur coopération nous permettra de construire une nouvelle génération d'avions capables d'effectuer des opérations maritimes."
 LAT_revitalize_civilian_economy:0 "Relancer l'économie civile"
 LAT_revitalize_civilian_economy_desc:0 "La Banque de crédit de Lettonie, récemment créée, a été chargée par l'État de contrôler les activités de crédit dans le pays et d'investir dans des entreprises clés afin de renforcer le secteur industriel."
 LAT_contact_foreign_industrial_partners:0 "Contacter les industriels étrangers"
 LAT_contact_foreign_industrial_partners_desc:0 "Nous contacterons des partenaires industriels étrangers pour assurer un flux stable d'investissements dans notre économie en croissance. Le représentant de la société suédoise SENTAB arrivera dans quelques semaines pour des négociations."
 LAT_mobilize_the_banks:0 "Mobiliser les banques"
 LAT_mobilize_the_banks_desc:0 "Les compétences de la Banque centrale peuvent être étendues à une vue d'ensemble et à la mise en œuvre de la politique monétaire dans tout le pays. Nous publierons un décret qui permettra à la banque de gérer les actifs externes, ce qui facilitera grandement la microgestion de l'économie."
 LAT_kegums_power_plant:0 "La centrale électrique de Kegums"
 LAT_kegums_power_plant_desc:0 "La construction d'un barrage près de Kegums assurerait enfin notre autonomie énergétique. Cependant, cette tâche ne sera certainement pas facile à accomplir car la construction s'étendra certainement sur plusieurs années."
 LAT_devaluate_the_lats:0 "Dévaluer le lat"
 LAT_devaluate_the_lats_desc:0 "La surévaluation actuelle de notre monnaie nuit à nos exportations. Pour permettre à notre industrie manufacturière de prospérer, une réforme monétaire est indispensable."
 LAT_save_ford_vairogs:0 "Sauver Ford-Vairogs"
 LAT_save_ford_vairogs_desc:0 "L'usine automobile Ford-Vairogs de Riga a été créée en 1895, tout d'abord en tant qu'usine de fabrication de wagons et de mécanique dans les limites de la ville. Le manque récent de commandes et la grande quantité de capacités sous-utilisées de l'usine ont conduit à sa détérioration. Nous pouvons conclure un accord avec Ford Motor Company et obtenir la licence pour produire localement plusieurs variantes de voitures. Si les négociations aboutissent, nous pourrions également avoir besoin d'augmenter le financement et d'étendre les installations de l'usine."
 LAT_military_motorization_program:0 "Programme de motorisation militaire"
 LAT_military_motorization_program_desc:0 "Les voitures blindées et les véhicules motorisés sont particulièrement demandés par l'establishment militaire du pays. Une coopération étroite entre l'armée et les instituts scientifiques pourrait conduire à l'invention d'une toute nouvelle génération de véhicules motorisés."
 LAT_G_erenpreis_bicycle_factory:0 "Gustavs Ērenpreis velosipēdu fabrika"
 LAT_G_erenpreis_bicycle_factory_desc:0 "L'année 1927 a vu la création d'une nouvelle entreprise appelée « usine de bicyclettes G. Erenpreis », dont le but était de produire des bicyclettes et leurs pièces pour répondre à la demande croissante de la population. Le fondateur de la société, Gustav Erenpreis, a déjà commencé la construction de l'usine en 1931. Avec l'aide supplémentaire du gouvernement, ce projet peut enfin être achevé."
 LAT_bicycle_infantry:0 "Infanterie cycliste"
 LAT_bicycle_infantry_desc:0 "Le manque de caoutchouc de production nationale rend difficile pour notre armée d'atteindre ses pleines capacités de motorisation avec des véhicules blindés. Les améliorations récentes des bataillons de reconnaissance ont permis d'équiper nos troupes de vélos, augmentant ainsi leur maniabilité et leurs capacités de reconnaissance."
 LAT_national_tank_program:0 "Programme national de chars"
 LAT_national_tank_program_desc:0 "Les capacités d'un véhicule blindé ont été gravement sous-estimées dans le passé. Maintenant que nous voyons le véritable potentiel d'un blindé de guerre, nous allons investir massivement dans de nouveaux prototypes de chars !"
 LAT_increase_research_budget:0 "Augmenter le budget de recherche"
 LAT_increase_research_budget_desc:0 "Les demandes croissantes des branches militaires et industrielles mettent nos équipes scientifiques sous forte pression. Un financement supplémentaire visant à développer les instituts et les installations de recherche devrait soulager nos développeurs et nos inventeurs."
 LAT_rely_on_foreign_attaches:0 "Compter sur les attachés étrangers"
 LAT_rely_on_foreign_attaches_desc:0 "En tant que petit pays isolé, notre pays a toujours eu de la difficulté à rattraper les innovations militaires. Nous devons donc compter sur des attachés militaires étrangers responsables de notre pays pour acquérir une partie des innovations récentes des grandes puissances militaires."
 LAT_study_foreign_firearm_prototypes:0 "Prototypes d'armes étrangères"
 LAT_study_foreign_firearm_prototypes_desc:0 "Après de multiples discussions avec des experts militaires étrangers, nous voyons clairement que notre armée a un besoin urgent d'une arme d'infanterie moderne. Nos experts ont déjà obtenu quelques prototypes, nous allons voir comment ceux-ci peuvent être construits dans nos usines."
 LAT_general_modernization_plan:0 "Plan de modernisation générale"
 LAT_general_modernization_plan_desc:0 "Le manque d'expérience et de formation sur le terrain peut être compensé si l'ensemble de l'établissement militaire de notre nation subit un processus coûteux et long de modernisation globale."
 LAT_draw_new_mobilization_plans:0 "Nouveaux plans de mobilisation"
 LAT_draw_new_mobilization_plans_desc:0 "Les services généraux élargis ont travaillé à la détermination des sources possibles d'agression contre notre pays. Au vu des ambitions territoriales et de l'expansion des sphères d'influence de nos voisins, nous pouvons clairement identifier les deux fauteurs de troubles dans la région : [GER.GetNameDef] et [SOV.GetNameDef]. Nous nous préparerons en conséquence !"
 LAT_fortify_the_border:0 "Fortifier la frontière"
 LAT_fortify_the_border_desc:0 "Nos soldats n'auront aucune chance de résister à une attaque de l'ennemi supérieur sans défenses anti-aériennes et systèmes de fortifications appropriés. Nous devons également fournir à nos régiments de génie un équipement moderne."
 LAT_special_forces:0 "Forces spéciales"
 LAT_special_forces_desc:0 "Plus de 50% des territoires de notre pays sont couverts de forêts, ce qui implique que nous devons organiser la formation d'unités spécialisées capables de combattre sur ce terrain difficile."
 LAT_sellier_and_bellot_ammunitions:0 "Munitions Sellier et Bellot"
 LAT_sellier_and_bellot_ammunitions_desc:0 "L'agrandissement de la seule usine de munitions du pays nous permettrait d'éviter d'importer des munitions en cas de conflit."
 LAT_modern_infantry:0 "Infanterie moderne"
 LAT_modern_infantry_desc:0 "Les régiments d'infanterie joueront toujours un rôle crucial dans la défense de l'indépendance d'un pays. Leur fournir un équipement adéquat et fiable renforcera leurs capacités offensives et défensives tout en améliorant leur moral général."
 LAT_artillery_modernization:0 "Modernisation de l'artillerie"
 LAT_artillery_modernization_desc:0 "La reconquête d'un territoire occupé ou volé ne peut se faire sans une offensive contre un ennemi retranché. Notre main-d'œuvre est trop précieuse, nous devrions nous concentrer sur la percée en utilisant l'artillerie, qui est actuellement en cours de modernisation."
 LAT_anti_tank_artillery:0 "Artillerie anti-char"
 LAT_anti_tank_artillery_desc:0 "L'ennemi pourrait utiliser des chars pour pénétrer notre défense, mais nous développerons une réponse appropriée à cette menace : un canon anti-char. Leur blindage incliné ne signifiera pas grand-chose si notre canon est suffisamment proche !"
 LAT_anti_air_artillery:0 "Artillerie anti-aérienne"
 LAT_anti_air_artillery_desc:0 "L'aviation ennemie supérieure sera brisée et dispersée sur le sol letton dès qu'elle rencontrera les obus de nos canons anti-aériens les plus récents !"
 LAT_incorporate_paramilitary_units:0 "Incorporer des unités paramilitaires"
 LAT_incorporate_paramilitary_units_desc:0 "Incorporer des unités paramilitaires"
 LAT_mobilization_of_the_workforce:0 "Mobilisation de la main-d'œuvre"
 LAT_mobilization_of_the_workforce_desc:0 "Mobilisation de la main-d'œuvre"
 LAT_enforce_the_succession_law:0 "Appliquer la loi de succession"
 LAT_enforce_the_succession_law_desc:0 "Pour devenir président à la fin du mandat d'Alberts Kviesis, la loi doit être modifiée. Il en résultera une plus grande concentration du pouvoir entre les mains d'Ulmanis. Par la suite, sa dictature sera vraiment absolue."
 LAT_ulmanis_in_control_of_the_government:0 "Le chef du peuple"
 LAT_ulmanis_in_control_of_the_government_desc:0 "Carlis Ulmanis est maintenant président, éliminant ainsi toute opposition qu'il pourrait avoir de la part du gouvernement interne. Désormais, une nouvelle ère s'ouvre sur la Lettonie, avec Ulmanis aux commandes."
 LAT_aizsargi:0 "Militariser l'Aizsargi"
 LAT_aizsargi_desc:0 "Fondée en 1919 en tant que force paramilitaire pendant la guerre d'indépendance lettone sur un exemple de la division de la garde finlandaise, Suojeluskunta, l'Aizsargi a joué un rôle important en tant que force de défense intérieure. L'Aizsargi a soutenu Carlis Ulmanis dans son ascension au pouvoir par le biais du coup d'état de 1934. L'expansion et la promotion de cette organisation fourniront à l'État de nombreuses recrues potentielles."
 LAT_nationalize_important_industries:0 "Nationalisation des industries importantes"
 LAT_nationalize_important_industries_desc:0 "Les industries appartenant à l'État peuvent nous aider à bâtir une économie stable et prospère sans se vendre à des commanditaires privés."
 LAT_micromanage_the_economy:0 "Microgérer l'économie"
 LAT_micromanage_the_economy_desc:0 "Notre économie, en particulier le secteur agricole, n'est pas entièrement sous notre contrôle, mais le président Ulmanis a beaucoup d'expérience en économie, ce qui lui permet de la microgérer. Cela peut nécessiter quelques sacrifices, mais tout cela sera rentabilisé dans l'avenir."
 LAT_corporate_statism:0 "Organisation et stabilité de l'entreprise"
 LAT_corporate_statism_desc:0 "Les mouvements ouvriers se développent de jour en jour dans tout le pays. Pour contrer les demandes croissantes des travailleurs et prévenir toute sorte d'insurrection communiste, une politique d'étatisme corporatif à l'exemple de l'Italie ou de l'Allemagne fasciste devrait être organisée."
 LAT_house_of_proffesions:0 "La maison des métiers"
 LAT_house_of_proffesions_desc:0 "La croissance industrielle et l'indépendance économique de la Lettonie ne peuvent être atteintes que par l'organisation et le soutien de la Chambre des professions. La chambre nouvellement fondée avait pour but de représenter les intérêts des différents groupes de travail et des institutions correspondantes dans tout le pays."
 LAT_assimilate_minorities:0 "Assimiler les minorités"
 LAT_assimilate_minorities_desc:0 "Le pourcentage de Lettons de souche a été estimé à 75% lors du recensement de la population de 1935. Les Russes, les Estoniens, les Lettons et les autres minorités feront partie de la société lettone grâce à une politique d'assimilation dans laquelle la langue lettone sera enseignée dans les écoles et les universités."
 LAT_equal_latvia:0 "Capitale culturelle des pays baltes"
 LAT_equal_latvia_desc:0 "Étant la ville la plus peuplée et la plus ancienne de la région balte, Riga est communément appelée la « capitale culturelle des pays baltes », ce qui encourage grandement les sentiments patriotiques des Lettons."
 LAT_top_of_the_line_agrarianism:0 "Produits agricoles haut de gamme"
 LAT_top_of_the_line_agrarianism_desc:0 "L'économie de notre pays dépend fortement des exportations agricoles. Les produits agricoles lettons tels que le grain, les céréales et la vigne sont connus pour être parmi les mieux cotés sur le marché européen."
 LAT_neutral_foreign_policy:0 "Politique étrangère neutre"
 LAT_a_rejection_of_ulmanis:0 "Un rejet d'Ulmanis"
 LAT_a_rejection_of_ulmanis_desc:0 "Le mandat d'Alberts Kviesis touche à sa fin, Carlis Ulmanis contrôlant le gouvernement de sa main de fer. Si nous voulons assurer le changement de gouvernement en Lettonie, nous devrons rejeter ouvertement les avancées d'Ulmanis en politique et limiter drastiquement son influence. Nous devons agir rapidement avant que la loi sur la succession ne soit modifiée !"
 LAT_assemble_a_new_seima:0 "Assembler une nouvelle Saeima"
 LAT_assemble_a_new_seima_desc:0 "Si nous voulons empêcher la descente de notre pays vers un autre régime tyrannique et oppressif, nous devons consolider encore plus le pouvoir autour de la coalition démocratique actuelle. Le 5ème parlement (seima), composé de cent représentants, doit être habilité à diriger le gouvernement sur la nouvelle voie démocratique."
 LAT_liberal_economic_reforms:0 "Politiques économiques occidentales"
 LAT_liberal_economic_reforms_desc:0 "De nombreux investisseurs étrangers, observant le changement rapide de notre gouvernement et sa libéralisation rapide, expriment leur volonté d'investir dans notre nouvel État en développement. Nous leur montrerons notre bonne volonté en appliquant de multiples politiques économiques libérales avec quelques spécificités baltes."
 LAT_redraft_the_constitution:0 "Réviser la Constitution"
 LAT_redraft_the_constitution_desc:0 "Le Constitution de la République de Lettonie (Latvijas Republikas Satversme), a été adopté à l'origine en 1922. Il comprenait 115 articles et 8 chapitres et stipulait dans son premier article que « la Lettonie est une république démocratique indépendante ». En 1934, le Satversme a été suspendu par Ulmanis pendant son ascension au pouvoir. La 5ème Seima réintroduira la Constritution dans son intégralité et appliquera l'article premier tel qu'il est !"
 LAT_state_intervention:0 "Intervention de l'État"
 LAT_state_intervention_desc:0 "La politique actuelle de l'État vise à donner un aperçu du développement industriel et économique du pays."
 LAT_a_western_ally:0 "Un allié à l'Ouest"
 LAT_a_western_ally_desc:0 "Notre régime démocratique nouvellement établi peut être victime de l'agression de nos voisins ou d'instabilités politiques soutenues par l'étranger si nous restons seuls. Nous demanderons à l'Angleterre ou à la France une alliance pour préserver notre indépendance."
 LAT_baltic_cooperation:0 "Coopération balte"
 LAT_baltic_cooperation_desc:0 "Signé en 1934, l'accord de l'Entente balte a été conçu pour préserver la paix et coordonner les politiques extérieures dans la région stratégique de la Baltique. Au vu des tensions croissantes à l'Ouest et à l'Est, nous devons formaliser le traité pour lui donner le statut d'alliance militaire et politique. [LIT.GetNameDefCap] sera le premier pays invité à signer le traité renouvelé."
 LAT_befriend_estonia:0 "Se rapprocher de l'Estonie"
 LAT_befriend_estonia_desc:0 "Nous craignons que notre voisin du Nord ne soit victime des régimes autoritaires d'Europe. La sécurité de la Baltique est d'une importance capitale pour nous et nous inviterons donc [EST.GetNameDef] à participer au pacte."
 LAT_discredit_totalitarianism:0 "Discréditer le totalitarisme"
 LAT_discredit_totalitarianism_desc:0 "En tant que premier acteur démocratique majeur dans la région, nous renoncerons à toute forme d'oppression des peuples menée par les régimes totalitaires. Faites-leur savoir que nous défendrons nos valeurs et la sécurité du peuple !"
 LAT_democratic_gem_of_eastern_europe:0 "Le joyau caché de l'Europe de l'Est"
 LAT_democratic_gem_of_eastern_europe_desc:0 "Notre attachement aux institutions démocratiques et aux politiques libérales, ainsi que l'un des premiers gouvernements républicains d'Europe de l'Est, ont encouragé les gens à appeler la Lettonie « le joyau caché d'Europe de l'Est » !"
 LAT_coalition_with_the_communists:0 "Coalition avec les communistes"
 LAT_coalition_with_the_communists_desc:0 "En cette période de crise, seul un front populaire unissant les communistes et les partis démocratiques permettra de former une force politique crédible."
 LAT_proclaim_the_peoples_republic:0 "Créer la République populaire lettone"
 LAT_proclaim_the_peoples_republic_desc:0 "Le consensus général entre les partis communistes et démocratiques a été établi : de nombreuses manifestations d'étudiants et des grèves de travailleurs obligeront le gouvernement à organiser des élections d'urgence au cours desquelles l'état de la Lettonie changera à jamais. Les démocrates sont loin de se douter qu'ils n'obtiendront qu'une minorité des voix..."
 LAT_rally_the_workers:0 "Rallier les travailleurs"
 LAT_rally_the_workers_desc:0 "L'appareil d'État communiste exige l'égalité des chances pour tout le monde. Les travailleurs seront initiés aux moyens de la guerre idéologique et militaire afin qu'ils s'adaptent mieux au nouvel État letton."
 LAT_liberate_estonia:0 "Libérer l'Estonie"
 LAT_liberate_estonia_desc:0 "Les manifestations d'étudiants à travers [EST.GetNameDef] appellent sûrement à la révolution ouvrière dans le pays. Leurs voix seront réduites au silence par le gouvernement bourgeois si nous n'intervenons pas. Aux armes, frères et sœurs !"
 LAT_liberate_lithuania:0 "Libérer la Lituanie"
 LAT_liberate_lithuania_desc:0 "Les dirigeants [LIT.GetDuDelaDelNP] [LIT.GetName] ont opprimé et humilié les travailleurs pendant bien trop longtemps. Nous devons libérer le peuple [LIT.GetAdjMS] et le conduire vers un avenir socialiste prospère !"
 LAT_support_the_international_fight:0 "Soutenir le combat international"
 LAT_support_the_international_fight_desc:0 "En ces temps troublés, de nombreux régimes dictatoriaux et capitalistes dans le monde sont secoués par les révolutions ouvrières et les soulèvements paysans. Avec notre aide et notre assistance militaire, le prolétariat peut imposer sa volonté avec succès !"
 LAT_form_the_baltic_union:0 "L'unification de la Baltique"
 LAT_form_the_baltic_union_desc:0 "L'idée d'États baltes unis est un concept ambigu mais prometteur. Avec des territoires baltes partageant les valeurs communistes sous notre direction directe, nous pouvons imposer l'intégration culturelle, économique et scientifique de tous ces territoires dans la République socialiste soviétique balte !"
 LAT_spread_the_revolution:0 "La Révolution, au-delà des pays baltes"
 LAT_spread_the_revolution_desc:0 "La Baltique a embrassé la Révolution dans toute sa gloire et sa puissance. Le temps est venu de libérer nos voisins et de leur imposer nos idées communistes !"
 LAT_join_comintern:0 "Rejoindre le Komintern"
 LAT_join_comintern_desc:0 "Partageant les valeurs et les idées de notre voisin de l'Est, nous avons déjà noué des liens économiques et scientifiques forts avec [SOV.GetNameDef]. Nos diplomates travaillent déjà sur l'idée d'une alliance formelle entre nos deux pays !"
 LAT_centralize_farming_production:0 "Centraliser la production agricole"
 LAT_centralize_farming_production_desc:0 "Les vastes terres agricoles de notre pays ont été divisées en 26 rajons (districts) administratifs, qui dépendaient officiellement d'une infrastructure obsolète. Le nouveau décret du LKP suggère une adoption des politiques de collectivisation dans le but de centraliser la base agricole de notre économie."
 LAT_eliminate_capitalism:0 "Éliminer le capitalisme"
 LAT_eliminate_capitalism_desc:0 "De nombreux actifs industriels des résidents ruraux (« kulaks ») peuvent être nationalisés et leurs terres agricoles redistribuées plus efficacement parmi la population. Cela augmentera les capacités d'industrialisation de notre nation au prix d'une certaine perte de population et de quelques inconvénients économiques de notre fragile système industriel."
 LAT_radical_opposition:0 "Opposition radicale"
 LAT_radical_opposition_desc:0 "Le mouvement Thundercross s'est opposé à la dictature d'Ulmanis depuis le début, en cette période de crise, ils sont la seule force d'opposition crédible encore active."
 LAT_proclaim_the_new_state:0 "Proclamer la nouvelle Lettonie"
 LAT_proclaim_the_new_state_desc:0 "1933 fut l'année où notre parti de Perkonkrusts, également appelé Thundercross, fut fondé par Gustavs Celmins. C'est seulement maintenant que nous sommes devenus une formidable puissance capable de déposer la dictature illégitime d'Ulmanis et de ses ministres fantoches. Le temps est venu de faire sortir Gustavs Celmins de prison et de le proclamer comme le souverain juste d'une Nouvelle Lettonie !"
 LAT_hail_the_struggle:0 "Vive la lutte"
 LAT_hail_the_struggle_desc:0 "Nous ne devons jamais oublier l'ancienne oppression de notre mouvement, la dissolution du parti en 1933 et l'emprisonnement de notre leader, Gustavs Celmins, en 1934. La lutte ne se termine jamais tant que nos ennemis regardent avec avidité le territoire de notre glorieuse nation !"
 LAT_privatize_the_industry:0 "Soutenir les armureries"
 LAT_privatize_the_industry_desc:0 "Nos groupes paramilitaires ont besoin d'un armement approprié pour consolider les positions du gouvernement dans tout le pays. Quelques entreprises d'armement ont offert un grand soutien au régime actuel, qui sera récompensé par une réduction des taxes et une extension des fonds. "
 LAT_join_axis:0 "S'allier à l'Allemagne"
 LAT_latvian_militarism:0 "Militarisme letton"
 LAT_latvian_militarism_desc:0 "Notre régime jeune et fragile a besoin d'une véritable armée permanente si nous voulons survivre à toute agression de nos voisins. L'introduction d'une conscription universelle sera vitale à cet égard."
 LAT_irridentist_youth:0 "Créer un corps de cadets"
 LAT_irridentist_youth_desc:0 "Le programme de l'État a également un fort impact sur l'esprit de la jeune génération.  Avec de nombreux jeunes hommes désireux de s'engager dans l'armée, nous pouvons créer un corps de cadets pour mieux éduquer et former nos officiers et soldats. Ce corps devrait également organiser une petite force de volontaires prête à soutenir nos valeurs et nos principes dans le monde entier."
 LAT_latvian_chauvinism:0 "Favoritisme letton"
 LAT_latvian_chauvinism_desc:0 "Quelle que soit l'histoire de notre pays, le peuple letton a toujours semblé meilleur, plus fort et plus courageux. Nous devrions encourager ce genre de pensées, car nous disposons de suffisamment de recherches scientifiques à ce sujet."
 LAT_baltics_under_one_flag:0 "Unir les pays baltes sous la croix gammée"
 LAT_baltics_under_one_flag_desc:0 "Nées dans la tempête de la révolution russe de 1917-1921 en tant que trois nations indépendantes, [LAT.GetNameDef], [LIT.GetNameDef] et [EST.GetNameDef] partagent un héritage culturel et historique considérable. Grâce à notre nouvelle compréhension du concept d'Entente balte, nous unirons tous les pays en une seule entité sous notre direction."
 LAT_mythological_diplomacy:0 "Diplomatie mythologique"
 LAT_mythological_diplomacy_desc:0 "La philologie prouve que Perkunas n'est pas seulement notre dieu suprème, il est l'héritier d'une tradition qui remonte à l'aube de l'humanité. De nombreux autres pays ont connu des variantes de ce héros caractérisé par la maîtrise du tonnerre ou la présence d'une arme de choc. Il est temps pour Perkunas, Indra, Herakles et Thor de retrouver leur unité et de frapper tous nos ennemis avec une force sacrée."
 LAT_event.1.t:0 "Dîner cordial entre officiers"
 LAT_event.1.desc:0 "Lors d'un repas à la table des officiers, l'attaché était disposé à discuter des dernières innovations dans le domaine de l'armement."
 LAT_event.1.a:0 "Se renseigner sur les armes à feu."
 LAT_event.1.b:0 "Se renseigner sur les armes à feu et les obus."
 LAT_event.1.c:0 "Se renseigner sur les méthodes d'entraînement."
 LAT_event.2.t:0 "Se renseigner sur les doctrines"
 LAT_event.2.desc:0 "Comment puis-je vous aider ?"
 LAT_event.2.a:0 "Comment organiser notre armée ?"
 LAT_event.2.b:0 "Comment organiser notre marine ?"
 LAT_event.2.c:0 "Comment organiser notre aviation ?"
 LAT_event.3.t:0 "La centrale électrique de Kegums est terminée !"
 LAT_event.3.desc:0 "Après des années de travail et d'investissement, le barrage est enfin opérationnel. C'est une réalisation gigantesque et la preuve de l'ingéniosité lettone."
 LAT_event.3.a:0 "Hourra !"
 LAT_event.4.t:0 "Le mandat d'Alberts Kviesis touche à sa fin"
 LAT_event.4.desc:0 "Comme le prévoit la Constitution, la présidence de la Kviesis prend fin. Alors que la Constitution stipule que le président du Parlement doit lui succéder, le ministre-président Ulmanis a élaboré une loi afin de cumuler sa position actuelle avec la présidence. Il pourra ainsi concentrer encore plus de pouvoir et renforcer sa dictature."
 LAT_event.4.a:0 "Tout a été truqué dès le début..."
 LAT_event.4.b:0 "Invalidez cette action, maintenant !"
 LAT_event.5.t:0 "L'invalidation d'Ulmanis"
 LAT_event.5.desc:0 "Carlis Ulmanis est le dictateur de facto du pays depuis son coup d'État en 1934, son règne est incontesté depuis deux ans. Cependant, le président qui avait l'habitude d'approuver toutes ses lois antérieures a pris l'initiative d'invalider la loi de succession d'Ulmanis, l'empêchant d'obtenir la présidence. L'ancien président de la constitution lettone, Pauls Kalniņš est censé devenir le prochain président selon la constitution. Cependant, il est actuellement dans la prison d'Ulmanis et avec une rivalité politique grandissante entre Ulmanis et l'opposition qui soutient Kviesis, il pourrait mener à un effondrement politique car personne n'exercerait légalement le pouvoir."
 LAT_event.5.a:0 "Utiliser la légalité pour libérer Pauls Kalniņš."
 LAT_event.5.b:0 "Ulmanis va tout essayer pour gagner en puissance."
 LAT_event.6.t:0 "La nouvelle constitution"
 LAT_event.6.desc:0 "Maintenant qu'Ulmanis a été démis de ses fonctions, nous pouvons enfin commencer à rétablir un système démocratique fonctionnel. D'abord, nous devons réunir une nouvelle Saeima et voter pour notre prochain président."
 LAT_event.6.a:0 "Confirmer Pauls Kalniņš, il est le président légitime selon la constitution."
 LAT_event.6.b:0 "Élire Margers Skujenieks à la place."
 LAT_event.7.t:0 "Et maintenant ?"
 LAT_event.7.desc:0 "La résistance d'Ulmanis et de ses hommes de main à la restauration de la démocratie a été plus forte que prévu. Le président Kviesis n'a pas réussi à le faire démissionner légalement et un fossé s'est creusé entre ce qui reste des institutions."
 LAT_event.7.a:0 "Demandez l'appui des communistes, ils sont notre dernière chance."
 LAT_event.7.b:0 "Les Perkonkrusts sauveront l'État, ils se sont opposés à Ulmanis pendant des années."
 LAT_event.8.t:0 "Proclamer la République populaire"
 LAT_event.8.desc:0 "Nous sommes sortis des cendres des gouvernements autoritaires précédents avec le moins de chance au monde ! Mais maintenant, nous avons obtenu suffisamment de soutien pour proclamer l'établissement d'un État qui sera l'instrument du peuple letton pour la libération des travailleurs du monde. Toutefois, la question de son gouvernement n'est toujours pas réglée car les postes ministériels et présidentiels n'ont pas encore été attribués."
 LAT_event.8.a:0 "Fricis Menders assumera la présidence."
 LAT_event.8.b:0 "Lacis Villis sera le chef de l'État."
 LAT_infantry_equipment_0:0 "M-N 1891/30"
 LAT_infantry_equipment_0_short:0 "M-N 1891/30"
 LAT_infantry_equipment_1:0 "Fusil Pattern 14"
 LAT_infantry_equipment_1_short:0 "Pattern 14"
 LAT_suspend_the_constitution:0 "Suspendre la Constitution"