#Decisions
ENG_speech_against_war:0 "Discours contre la guerre"
ENG_speech_against_war_desc:0 "Le sang de notre plus belle jeunesse ne sera pas versé en vain à cause de rabâchures étrangères. La Grande-Bretagne doit rester en paix si la Grande-Bretagne doit endurer. Notre voix doit être entendue dans chaque rue. Nous exigeons la paix ! Mais nous serons prêts à défendre notre sol, à être armés contre les envahisseurs étrangers. À ceux qui prétendent que nous voulons causer des troubles, provoquer des guerres, nous répondons d'une voix unanime : la Grande-Bretagne vit et avance, en paix !"
