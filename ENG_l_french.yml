#Country Stuff
ENG_establish_the_colony_of_aden:0 "Établir la colonie d'Aden"
ENG_establish_the_colony_of_aden_desc:0 "Le port d'Aden est l'un des plus importants dans le commerce entre l'Inde, l'Europe et l'Extrême-Orient. La loi de 1935 sur le Gouvernement indien prévoyait le transfert du contrôle de ce port directement au Gouvernement de Londres, alors qu'il était auparavant administré comme une province du Commissaire en chef. Les derniers préparatifs sont maintenant terminés pour l'établissement d'Aden en tant que colonie séparée."
