#Ideas
ENG_crypto_bomb_idea_lar:0 "Bombe cryptologique"
ENG_admiralty_naval_staff:0 "État-major de l'Amirauté"
ENG_royal_family_remnants:0 "Vestiges de la famille royale"
ENG_royal_family_remnants_desc:0 "Bien que la plus grande partie de la famille royale ait été exécutée par ces démons communistes, il y a toujours un héritier, désireux de se débarrasser de ce nouveau parlement croupion et de restaurer le trône britannique."


#Events
englandmod.99.t:0 "Archibald Wavell arrive en Inde"
englandmod.99.d:0 "Le général Archibald Wavell a récemment été promu afin de commander l'armée britannique indienne, il devrait arriver dans quelques jours."
englandmod.99.a:0 "Compris."

britain.25.t:0 "[ENG.GetNameDefCap] propose une alliance"
britain.25.d:0 "Avec les tensions croissantes autour du globe et le monde devenant un endroit plus dangereux, les [ENG.GetHabitants] et les [FRA.GetHabitants] sont les derniers bastions de la démocratie en Europe. [ENG.GetNameDef] a proposé une alliance entre nos deux nations.\n\nHow should we reply?"
britain.25.a:0 "L'union fait la force."
britain.25.b:0 "Nous n'avons pas besoin des [ENG.GetHabitants]."

britain.26.t:0 "[FRA.GetNameDefCap] accepte notre alliance"
britain.26.d:0 "« L'histoire a montré combien de choses peuvent être accomplies lorsque nos grandes nations sont côte à côte. Dans l'esprit de l'Entente cordiale, nous sommes fiers de vous accueillir non seulement comme des amis, mais aussi comme des Alliés. Ensemble, nous serons un phare de liberté dans un monde envahi par les ténèbres de l'oppression ! »\n\nNotre demande d'adhésion des [FRA.GetHabitants] a été acceptée. Nous pouvons compter sur leur soutien total dans les périodes de turbulence à venir."
britain.26.a:0 "Ensemble, nous tiendrons bon !"

britain.27.t:0 "[FRA.GetNameDefCap] refuse notre alliance"
britain.27.d:0 "« Bien que nous ayons entretenu de bonnes relations dans le passé, nous ne pouvons pas risquer une escalade entre nous et les Allemands à notre frontière. Si nous nous retrouvons dans un autre conflit, cela entraînera une autre guerre dévastatrice que nous ne pouvons nous permettre. La paix doit toujours être l'objectif de toute nation démocratique. »\n\nNotre demande d'adhésion des [FRA.GetHabitants] a été refusée. Le gouvernement [FRA.GetAdjMS] ne souhaite pas se mettre davantage à dos l'Allemagne et ne veut pas mettre en péril la paix actuelle."
britain.27.a:0 "Leur « paix » n'est qu'un autre mot pour « reddition »."

#Decisions
ENG_speech_against_war:0 "Discours contre la guerre"
ENG_speech_against_war_desc:0 "Le sang de notre plus belle jeunesse ne sera pas versé en vain à cause de rabâchures étrangères. La Grande-Bretagne doit rester en paix si la Grande-Bretagne doit endurer. Notre voix doit être entendue dans chaque rue. Nous exigeons la paix ! Mais nous serons prêts à défendre notre sol, à être armés contre les envahisseurs étrangers. À ceux qui prétendent que nous voulons causer des troubles, provoquer des guerres, nous répondons d'une voix unanime : la Grande-Bretagne vit et avance, en paix !"
