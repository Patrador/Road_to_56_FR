ENG_dont_challenge_party_line_desc:0 "Le parti a toujours raison ! L'Internationale nous mènera à la révolution mondiale !"
ENG_revolutionary_scientific_congress:0 "Congrès scientifique révolutionnaire"
ENG_revolutionary_scientific_congress_desc:0 "La révolution offre une occasion unique de permettre aux scientifiques et aux travailleurs du monde entier de partager leurs connaissances et d'éradiquer la science réactionnaire qu'est la génétique."

ENG_take_the_reactionaries_out_of_their_nest:0 "Sortir les réactionnaires de leur nid"
ENG_take_the_reactionaries_out_of_their_nest_desc:0 "Sortir les réactionnaires de leur nid"
ENG_anti_american_rhetoric:0 "Rhétorique anti-américaine"
ENG_anti_american_rhetoric_desc:0 "Rhétorique anti-américaine"
ENG_liberate_the_american_workers:0 "Libérer les travailleurs américains"

ENG_welcome_british_exiles:0 "Accueillir les exilés britanniques"
ENG_welcome_british_exiles_desc:0 "Ils sont dévastés par les événements qui secouent la Grande-Bretagne et ont souvent tout perdu, mais ils n'ont jamais perdu leur talent..."
ENG_recruit_volunteers:0 "Recruter des volontaires"
ENG_recruit_volunteers_desc:0 "L'afflux de réfugiés britanniques a amené beaucoup de gens prêts à se battre pour reconquérir la terre de leur enfance plutôt que de vivre à l'étranger."
ENG_british_agents:0 "Agents britanniques"
ENG_british_agents_desc:0 "Certains de ces réfugiés pourraient devenir des agents secrets compétents."
ENG_landing_exercices:0 "Exercices d'atterrissage"
ENG_landing_exercices_desc:0 "Envahir l'immensité de la mer n'est pas une tâche facile et nous devons nous assurer que nous sommes préparés technologiquement, logistiquement et moralement à cette entreprise."
ENG_reclaim_the_british_isles_exile:0 "Reconquérir les îles britanniques"
ENG_reclaim_the_british_isles_exile_desc:0 "Les révolutionnaires ont profané la monarchie et le parlement, apportant la tyrannie et la misère au peuple britannique. Il est de notre devoir, en tant que membre du Commonwealth, de nous battre pour la restauration de la Grande-Bretagne. La rumeur dit que le roi lui-même a dit qu'il était désireux de « réclamer son droit naturel »."

ENG_unify_the_isles:0 "Unifier les îles"
ENG_unify_the_isles_desc:0 "La Grande-Bretagne ne fera qu'un ! Un contrôle direct depuis Londres !"


ENG_elisabeth_ii:0 "Élisabeth II"
r56_eng.5.t:0 "La mort de Georges VI"
r56_eng.5.desc:0 "Georges VI est mort tragiquement. Laissant la nation dans un profond état de chagrin. Le peuple britannique se souviendra avec émotion de celui qui nous a conduits durant ces années éprouvantes. C'est maintenant à la princesse Élisabeth de prendre la succession et de porter la couronne d'État impériale. Espérons qu'elle fera preuve des mêmes capacités qu'Élisabeth et Victoria. Longue vie à la Reine !"
r56_eng.5.a:0 "Longue vie à la Reine !"

r56_eng.10.t:0 "Gilbert Stephenson"
r56_eng.10.d:0 "Lorsque Gilbert Stephenson a été mis à la retraite (en tant que contre-amiral) de la Royal Navy en 1929, il était l'un des plus grands experts de la guerre anti-sous-marine. Lorsque la guerre éclate à nouveau, il est rappelé au service. Malgré son âge (il est né en 1878), il reste en forme, en bonne santé et énergique, et a la capacité d'appliquer son esprit incisif à tout ce que l'Amirauté juge bon de lui confier.\n\nHistoriquement, sa principale contribution a été de diriger le centre de formation des escortes à Tobermory (la baie de Tobermory est photographiée ci-dessous avec Stephenson), où lui et son équipe ont fait passer 1 132 cours de formation à 911 navires. Il a également joué un rôle dans la coordination de l'évacuation de Dunkerque en 1940, ainsi qu'en tant que commodore sur un certain nombre de convois très tôt dans la guerre.\n\nSous la direction de Stephenson, Tobermory a joué un rôle important dans la bataille de l'Atlantique, en permettant aux escortes de prendre la mer rapidement et avec un entraînement efficace. Les techniques novatrices mais difficiles de Stephenson ont influencé les procédures d'entraînement de la Royal Navy après la guerre, tout en lui valant le surnom de « Terreur de Tobermory »."
r56_eng.10.a:0 "Que Stephenson s'occupe de Tobermory."
r56_eng.10.b:0 "Donner à Stephenson un commandement en mer."

 ENG_for_the_good_of_the_revolution_idea:1 "Pour le bien de la Révolution"
 ENG_for_the_good_of_the_revolution_idea_desc:1 "Tous doivent être prêts à faire des sacrifices de confort pour le bien de l'État. Le peuple [ROOT.GetAdjMS] gardera la tête haute face au rationnement, confiant qu'il assurera notre victoire finale."