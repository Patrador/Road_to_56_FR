#Country Stuff
ENG_establish_the_colony_of_aden:0 "Établir la colonie d'Aden"
ENG_establish_the_colony_of_aden_desc:0 "Le port d'Aden est l'un des plus importants dans le commerce entre l'Inde, l'Europe et l'Extrême-Orient. La loi de 1935 sur le Gouvernement indien prévoyait le transfert du contrôle de ce port directement au Gouvernement de Londres, alors qu'il était auparavant administré comme une province du Commissaire en chef. Les derniers préparatifs sont maintenant terminés pour l'établissement d'Aden en tant que colonie séparée."
#Focus
ENG_war_with_ussr:0 "Opération impensable"
uk_naval_gunnery:0 "Artillerie navale"
uk_naval_gunnery_desc:0 "Améliorer l'efficacité de notre équipement naval pour frapper plus fort et dominer les mers."
ENG_tube_alloys:0 "Alliages des tubes"
ENG_tube_alloys_desc:0 "Les équations physiques montrent que la fission de l'uranium pourrait libérer une quantité gigantesque d'énergie. Cela pourrait potentiellement conduire à la création d'une bombe d'une puissance presque inconcevable."
ENG_admiralty_naval_staff_desc:0 "Le personnel naval de l'Amirauté est le véritable noyau de notre marine, un organisme qui peut coordonner et influencer le fonctionnement de nos navires dans le monde entier."

ENG_tank_variant_focus:0 "Développer des variantes de char"
ENG_tank_variant_focus_desc:0 "Les chars peuvent jouer bien plus de rôles que le combat direct. Ils peuvent être rendus amphibies, être équipés de pièces d'artillerie ; ils peuvent détruire les défenses ennemies ou devenir des plateformes anti-aériennes pour protéger les troupes environnantes contre les attaques aériennes."
 
ENG_agents_of_the_revolution:0 "Agents de la révolution"
ENG_agents_of_the_revolution_desc:0 "Les opérations de couverture sont essentielles pour protéger la Révolution."
