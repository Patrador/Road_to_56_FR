#Focuses
 LIT_Aviation_Effort:0 "Développer l'armée de l'air [ROOT.GetAdjFS]"
 LIT_Aviation_Effort_desc:0 "L'armée de l'air [ROOT.GetAdjFS], correctement constituée, peut être une force puissante capable d'anéantir toute nation agressive à notre égard. Nous devrions commencer à construire des bases aériennes et à former nos officiers à l'utilisation de ces machines volantes."
 LIT_Foreign_Design:0 "Priorité aux modèles étrangers"
 LIT_Foreign_Design_desc:0 "Notre capacité industrielle à développer des avions de fabrication nationale est pitoyablement limitée. Nous devrions essayer de travailler avec d'autres nations alliées pour adapter nos capacités aériennes à leurs conceptions."
 LIT_Aircraft_England:0 "Étudier les avions britanniques"
 LIT_Aircraft_England_desc:0 "Quelques entreprises aéronautiques britanniques, avec le soutien inconditionnel du gouvernement actuel, nous ont proposé d'acheter leurs derniers modèles d'exportation. Nous devrions répondre à leur offre."


LIT_Aircraft_american:0 "Étudier les avions américains"
LIT_Aircraft_american_desc:0 "Des sociétés américaines ont proposé de nous vendre des prototypes de chasseurs légers. L'obtention de ces derniers et, avec un peu d'effort, de leurs plans et de la conception de leurs pièces détachées, sera très utile à notre force aérienne."
LIT_Aircraft_Italian:0 "Étudier les avions italiens"
LIT_Aircraft_italian_desc:0 "Les bombardiers italiens sont parmi les meilleurs du monde. Un rapprochement avec leur gouvernement actuel nous permettra d'acheter et d'étudier leurs modèles d'avions."
LIT_Aircraft_japanese:0 "Étudier les avions japonais"
LIT_Aircraft_japanese_desc:0 "L'agilité et la vitesse surprenantes de l'avion léger japonais doivent être étudiées en détail par nos ingénieurs."
LIT_Aircraft_Soviet:0 "Étudier les avions soviétiques"
LIT_Aircraft_Soviet_desc:0 "Quoi qu'ils puissent avoir en tête pour nous, les avions [SOV.GetAdjMP] ont une excellente qualité de construction que nous pouvons étudier et intégrer dans nos conceptions."
LIT_Aircraft_German:0 "Étudier les avions allemands"
LIT_Aircraft_German_desc:0 "Malgré quelques désaccords avec le gouvernement [GER.GetAdjMS], leurs avions sont robustes et efficaces. Nous devrions essayer d'obtenir certaines spécifications de conception et utiliser leur expertise en matière d'avions."
LIT_Fighter_Competition:0 "Compétition de chasseurs"
LIT_Fighter_Competition_desc:0 "L'organisation d'un rassemblement de chasseurs pour démontrer les capacités des avions modernes nous permettra de sélectionner et d'obtenir certains des meilleurs avions disponibles aujourd'hui."
LIT_Fighter_Competition_EXPL:0 "Gagnez des §Havions§! des nations où vous avez fait une mission aérienne.\n"
LIT_Close_Air_Support:0 "Modifications du soutien aérien rapproché"
LIT_Close_Air_Support_desc:0 "Maintenant que nous possédons des licences de chasseurs étrangers, nous pouvons facilement les modifier pour pouvoir fournir un soutien aérien rapproché à notre armée."
LIT_Bomber_Competition:0 "Compétition de bombardiers"
LIT_Bomber_Competition_desc:0 "Un spectacle aérien des bombardiers actuels permettra également à notre armée de l'air d'obtenir certains de ces bombardiers."
LIT_German_Rocketry:0 "Fusées allemande"
LIT_German_Rocketry_desc:0 "Par pur hasard, nous avons « obtenu » quelques fusées expérimentales de notre sympathique voisin du sud. Nous devrions les étudier avant de les remettre aux [GER.GetHabitants]."
LIT_Shared_Air_Doctrine:0 "Doctrine aérienne étrangère"
LIT_Shared_Air_Doctrine_desc:0 "Notre force aérienne moderne ne sera rien d'autre qu'une force sur le papier sans les innovations correspondantes dans la doctrine de la guerre aérienne. Certains pilotes et officiers de l'air ont proposé quelques changements doctrinaux judicieux à nos tactiques aériennes actuelles qui peuvent s'avérer utiles lorsque la guerre éclate."
LIT_aircraft_design_cooperation:0 "Coopération pour la conception d'avions"
LIT_aircraft_design_cooperation_desc:0 "Nous avons beaucoup à apprendre de nos alliés, tandis qu'ils ont également beaucoup à apprendre de nous. Les avantages mutuels rapprocheront encore davantage nos recherches aériennes."
