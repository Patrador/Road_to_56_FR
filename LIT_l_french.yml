LIT_event.1.a:0 "Au XXe siècle"

LIT_event.2.t:0 "Les forces armées [SOV.GetAdjFP] se retirent de Vilnius"
LIT_event.2.desc:0 "Après leur pacte avec les Allemands concernant le sort de la Pologne, [SOV.getleader] a considéré à juste titre que Vilnius ne faisait pas partie de la Pologne et nous a donc donné le contrôle de notre capitale, Vilnius, et de ses environs.\n\nUne grande arche a été construite pour accueillir nos forces armées et la population lituanienne fait signe à nos troupes qui défilent dans les rues. Les autres communautés sont en fait soulagées d'échapper à l'occupation [SOV.GetAdjFS]."
LIT_event.2.a:0 "C'est un grand jour !"
lithuania_purchase_ships.1.t:0 "[From.GetNameDefCap] souhait[From.GetEEntNP] acheter des navires [Root.GetAdjMP]"
lithuania_purchase_ships.1.desc:0 "Le gouvernement [From.GetAdjMS], conscient de l'absence d'une véritable marine, a soumis une offre pour l'achat de navires [Root.GetAdjMP]. Si nous acceptons de construire les navires qu'ils désirent, ils nous fourniront des biens que nous pourrons utiliser à nos propres fins."
lithuania_purchase_ships.1.a:0 "Cela sera bénéfique pour nous deux."
lithuania_purchase_ships.1.a_tt:0 "Nous recevrons §Y1 usine civile§! hors carte comme paiement dès que [From.GetNameDef] choisit un accord."
lithuania_purchase_ships.1.b:0 "Nous ne sommes pas intéressés."
lithuania_purchase_ships.2.t:0 "[From.GetNameDefCap] accept[From.GetEEntNP] de construire nos navires"
lithuania_purchase_ships.2.desc:0 "Le gouvernement [From.GetAdjMS] a accepté de construire des navires pour la marine [Root.GetAdjFS]. Ils ont soumis trois offres différentes parmi lesquelles nous pouvons choisir."
lithuania_purchase_ships.2.a:0 "Acheter des sous-marins"
lithuania_purchase_ships.2.b:0 "Acheter des destroyers"
lithuania_purchase_ships.3.t:0 "[From.GetNameDefCap] refus[From.GetEEntNP] de construire nos navires"
lithuania_purchase_ships.3.desc:0 "[From.GetNameDefCap] [From.GetAOntNP] rejeté notre offre d'achat de navires [From.GetAdjMP] pour notre marine.\nNous devrons chercher d'autres pays disposés à accepter l'accord, ou nous concentrer sur le développement de nos propres installations navales, afin de ne pas avoir à compter sur une puissance étrangère pour construire une puissante flotte [Root.GetAdjFS]."
lithuania_purchase_ships.3.a:1 "Nous nous débrouillerons sans eux."
lithuania_purchase_ships.4.t:0 "Construction de navires achevée - Sous-marins"
lithuania_purchase_ships.4.desc:0 "Après presque un an de construction, les trois sous-marins que nous avons commandés ont subi plusieurs essais en mer et sont enfin prêts à être officiellement mis en service dans la marine.\nLes navires sont amarrés au port [Root.GetAdjMS] et leurs équipages attendent les ordres."
lithuania_purchase_ships.4.a:0 "Bien"
lithuania_purchase_ships.4.a_tt:0 "Trois sous-marins ajoutés à la flotte de réserve"
lithuania_purchase_ships.5.t:0 "Construction de navires achevée - Destroyers"
lithuania_purchase_ships.5.desc:0 "Après presque un an de construction, les deux destroyers que nous avons commandés ont été soumis à plusieurs essais en mer et sont enfin prêts à être officiellement mis en service dans la marine.\nLes navires sont amarrés au port [Root.GetAdjMS] et leurs équipages attendent les ordres."
lithuania_purchase_ships.5.a:0 "Bien"
lithuania_purchase_ships.5.a_tt:0 "Deux destroyers ajoutés à la flotte de réserve"
lithuania.10.t:0 "L'indignation du public"
lithuania.10.desc:0 "Notre incapacité à organiser les élections que nous avions promises a provoqué une réaction massive de l'opposition et du public, ce qui a mis notre pays au bord d'une guerre civile. Nous devons agir rapidement et contenir l'indignation du public."
lithuania.10.a:0 "Envoyez l'armée"
lithuania.10.b:0 "Installez la Voldemarininkai"
lithuania.12.t:0 "Les Voldemaristes rétablissent l'ordre"
lithuania.12.desc:0 "Les membres de l'organisation Voldemarininkai que nous avons mise sur pied ont violemment réprimé les dissidents et la situation semble être quelque peu stable."
lithuania.12.a:0 "Bien, maintenant débarrassez-vous d'eux."
lithuania.13.t:0 "[Root.GetDateText] sanglant"
lithuania.13.desc:0 "Notre décision d'envoyer l'armée pour réprimer les dissidents a entraîné des pertes civiles massives qui ont gravement porté atteinte à la stabilité de notre pays et ont conduit à la démission de nombreux responsables militaires."
lithuania.13.a:0 "C'est bien dommage"
lithuania.14.t:0 "Coup d'État des Voldemaristes"
lithuania.14.desc:0 "Il s'est avéré que les Voldemarininkai n'ont pas apprécié d'être dissous par la force, en représailles les Voldemaristes et les chefs militaires sympathisants ont tenté un coup d'état et ont renversé le gouvernement. Le président Smetona a fui le pays, laissant Juozas Tubelis au pouvoir, qui a immédiatement demandé sa démission."
lithuania.14.a:0 "L'aube d'une nouvelle ère"
lithuania.15.t:0 "Renversement du gouvernement bourgeois"
lithuania.15.desc:0 "Nous avons réussi à renverser notre gouvernement oppressif. Vive le prolétariat !"
lithuania.15.a:0 "L'aube d'une nouvelle ère"
lithuania.16.t:0 "Tentative de coup d'État ratée"
lithuania.16.desc:0 "Nous n'avons pas réussi à renverser notre gouvernement oppressif. Les forces armées ont été mobilisées. Le pays est entré en état de guerre civile."
lithuania.16.a:0 "La Révolution sera victorieuse"
lithuania.17.t:0 "Les communistes lituaniens demandent du soutien"
lithuania.17.desc:0 "Nos camarades lituaniens ont l'intention de renverser leur gouvernement et ont demandé notre aide sous forme d'équipement et de matériel, s'ils réussissaient, la Lituanie deviendrait de toute évidence un ami proche du prolétariat."
lithuania.17.a:0 "Accordons-leur une aide plus que suffisante"
lithuania.17.b:0 "Aidons leur cause"
lithuania.17.c:0 "Ils ont nos meilleurs voeux"
lithuania.18.t:0 "L'URSS nous abandonne"
lithuania.18.desc:0 "Le gouvernement soviétique a informé Snieškus qu'il ne nous fournira pas de matériel."
lithuania.18.a:0 "Traîtres !"
lithuania.19.t:0 "4ème élection du Seimas"
lithuania.19.desc:0 "L'échéance de la 4ème élection du Seimas est passée, les votes sont comptés et le vainqueur est désigné."
lithuania.19.a:0 "Victoire des chrétiens-démocrates"
lithuania.19.b:0 "Victoire des sociaux-démocrates"
lithuania.21.t:0 "Les Loups de fer deviennent renégats"
lithuania.21.desc:0 "Les escarmouches entre représentants d'organisations idéologiques opposées, minorités ethniques et membres des Loups de Fer sont monnaie courante. Ce que nous pensions être une de ces escarmouches s'est transformé en une véritable émeute, des centaines de personnes, Voldemaristes et civils confondus, s'affrontent violemment dans tout Kaunas avec diverses minorités ethniques. L'émeute ne semble que s'amplifier et devenir plus violente, et si nous n'intervenons pas maintenant, les conséquences pourraient être monstrueuses."
lithuania.21.a:0 "N'intervenons pas"
lithuania.21.b:0 "Intervenons"
lithuania.22.t:0 "Le pogrom de Kaunas"
lithuania.22.desc:0 "Ce qui a commencé comme une bagarre réservée à un seul quartier est devenu complètement hors de contrôle et s'est transformé en une violente émeute d'une ampleur jamais vue sur le sol lituanien. Nous n'avons pas encore compté les victimes, mais nous estimons qu'au moins plusieurs milliers de personnes ont péri dans ce massacre."
lithuania.22.a:0 "Ils l'ont bien cherché"
lithuania.23.t:0 "Incident à Kaunas"
lithuania.23.desc:0 "Contrairement à la plupart des cas qui nous obligent à utiliser les Loups de fer pour réprimer les dissidents, cette fois, ce sont les Loups de fer que nous avons dû réprimer en faisant appel à l'armée. L'armée a fait un travail rapide sur les escarmoucheurs mais au prix de la vie de notre peuple et du soutien public."
lithuania.23.a:0 "Quel désordre !"
lithuania.27.t:0 "Commission du LNP"
lithuania.27.desc:0 "La première commission du LNP a marqué une nouvelle étape dans l'histoire de la Lituanie et il est important de choisir son avenir."
lithuania.27.a:0 "Renforcer l'aile patriotique"
lithuania.27.b:0 "Renforcer l'aile radicale"
lithuania.31.t:0 "L'électrification de la Lituanie"
lithuania.31.desc:0 "L'électrification est essentielle à la croissance économique, à l'industrialisation et à la sécurité nationale de notre pays, mais des monopoles forgés de toutes pièces font obstacle à une électricité bon marché et accessible, en détournant de l'argent. De l'argent gagné par les gens qui travaillent dur en Lituanie. Deux options s'offrent à nous : la première consiste à mettre en place plusieurs centrales électriques au charbon, ce qui augmenterait l'offre d'électricité mais nous obligerait à importer des quantités énormes de charbon. D'autre part, nous pourrions essayer d'installer une centrale hydroélectrique au confluent de la rivière Nemunas, un tel exploit n'a jamais été tenté en Lituanie et nécessiterait que notre service diplomatique cherche des partenaires à l'étranger."
lithuania.31.a:0 "À quoi sert l'électricité sans le charbon ?"
lithuania.31.b:0 "Nous ne pouvons pas prendre de risques"
lithuania.32.t:0 "Questions financières"
lithuania.32.desc:0 "Nous avons rencontré d'importants problèmes financiers au cours de notre projet d'électrification, nous pourrions déverser plus de ressources dans le projet mais risquer de les perdre si le projet échoue, mais si nous devons nous replier maintenant, cela pourrait finir par être un désastre politique."
lithuania.32.a:0 "Nous devons résister"
lithuania.32.b:0 "Abandonner le projet"
lithuania.33.t:0 "Projet abandonné"
lithuania.33.desc:0 "L'augmentation des dépenses liées au projet nous a obligés à abandonner et à mettre au rebut ce qui avait été fait."
lithuania.33.a:0 "C'était nécessaire"
lithuania.34.t:0 "Projet terminé"
lithuania.34.desc:0 "Malgré les dépenses liées à ce projet, nous avons réussi à le terminer dans les temps."
lithuania.34.a:0 "Parfait"
lithuania.35.t:0 "Un coup de main"
lithuania.35.desc:0 "Avant de commencer à travailler sur le projet, nous devons décider si nous allons réaliser cet exploit par nous-mêmes ou avec une aide étrangère."
lithuania.35.a:0 "Nous sommes capables de nous débrouiller seuls"
lithuania.35.b:0 "Recherche d'investisseurs en Italie"
lithuania.36.t:0 "La Lituanie demande de l'aide"
lithuania.36.desc:0 "L'ambassade de Lituanie à Rome nous a contactés pour nous proposer de les aider à construire une installation hydroélectrique à Kaunas, ce qui pourrait être une bonne occasion de soutenir nos alliés idéologiques du nord, mais d'un autre côté, compte tenu des longues distances à parcourir, ce serait assez coûteux."
lithuania.36.a:0 "Aidons-les"
lithuania.36.b:0 "Refuser"
lithuania.48.t:0 "Les Italiens acceptent"
lithuania.48.desc:0 "Le consulat italien à Kaunas a fait part de sa volonté de soutenir la construction d'une centrale hydroélectrique."
lithuania.48.a:0 "Parfait"
lithuania.49.t:0 "[FROM.Capital.GetName] refuse de nous soutenir"
lithuania.49.desc:0 "Le consulat [From.GetAdjMS] de [ROOT.Capital.GetName] a notifié son refus de nous soutenir dans notre démarche."
lithuania.49.a:0 "Nous sommes mieux seuls"
lithuania.37.t:0 "Questions financières"
lithuania.37.desc:0 "Nous avons rencontré d'importants problèmes financiers au cours de notre projet d'électrification, nous pourrions déverser plus de ressources dans le projet mais risquer de les perdre si le projet échoue, mais si nous devons nous replier maintenant, cela pourrait finir par être un désastre politique."
lithuania.37.b:0 "Nous devons résister"
lithuania.37.a:0 "Abandonner le projet"
lithuania.38.t:0 "Catastrophe dans le Niémen"
lithuania.38.desc:0 "La centrale hydroélectrique que nous construisons s'est effondrée, provoquant une inondation désastreuse, qui a gravement endommagé Kaunas."
lithuania.38.a:0 "C'était une erreur."
lithuania.39.t:0 "Rapport de progression"
lithuania.39.desc:0 "Les travaux sur la centrale hydroélectrique se déroulent bien et les tâches les plus difficiles sont terminées. Nous devrions avoir terminé dans les deux prochaines années."
lithuania.39.a:0 "Une grande réussite"
lithuania.40.t:0 "Centrale hydroélectrique achevée"
lithuania.40.desc:0 "Les travaux sur la centrale hydroélectrique sont terminés. Le projet est achevé et pleinement opérationnel, ce qui permettra de produire une grande quantité d'électricité sans avoir besoin d'importer du charbon."
lithuania.40.a:0 "Une grande réussite"
lithuania.41.t:0 "La bataille pour les naissances"
lithuania.41.desc:0 "La Lituanie, malgré toute sa grandeur, se trouve au bord d'une crise démographique. Les difficultés d'assimilation des minorités et le faible taux de croissance démographique constituent une grande menace pour l'avenir de notre pays. Nous devons donc faire de notre mieux pour encourager la croissance des familles lituaniennes."
lithuania.41.a:0 "Allons-y"
lithuania.42.t:0 "Rencontre avec Grinius"
lithuania.42.desc:0 "Lorsque le programme pro-nataliste a été annoncé, beaucoup de ceux qui ont rédigé les politiques prévues ont envisagé un certain nombre de mesures dans le but d'augmenter la population, principalement en promouvant les valeurs familiales traditionnelles, en renvoyant les femmes des industries gouvernementales, en taxant les célibataires, en réservant les promotions aux hommes mariés et bien plus encore. Ces idées ont été fortement critiquées par notre ancien président, qui, malgré son dédain pour notre idéologie, a proposé des politiques alternatives s'attaquant aux taux de mortalité infantile et maternelle ainsi que la fourniture de services de garde d'enfants gratuits. Ceci est prévu pour atteindre la croissance démographique sans restreindre les droits civils des femmes."
lithuania.42.a:0 "Accepter les réformes de Grinius"
lithuania.42.b:0 "Rejeter les réformes de Grinius"
lithuania.43.t:0 "L'indignation du parti"
lithuania.43.desc:0 "La connaissance de la contribution du président Grinius aux politiques prévues a provoqué une indignation massive au sein du parti, beaucoup ont affirmé que cela menaçait de socialiser la Lituanie et qu'il s'agissait d'une tentative d'infiltration bolchevique. Malgré ces affirmations absurdes, si nous allons de l'avant avec les réformes prévues, nous risquons de causer des divisions politiques."
lithuania.43.a:0 "Ignorer le mécontentement"
lithuania.43.b:0 "Revenir sur les réformes"
lithuania.44.t:0 "Rédaction de politiques pro-natalistes"
lithuania.44.desc:0 "Nous avons terminé nos réformes qui prévoient d'augmenter la croissance démographique de notre pays, que nous avons modelées sur des réformes similaires adoptées en Italie."
lithuania.44.a:0 "Une grande réussite"
lithuania.45.t:0 "Projet de réforme de la santé et de la sécurité infantile"
lithuania.45.desc:0 "Nous avons terminé nos réformes qui prévoient d'augmenter la croissance démographique de notre pays en diminuant les taux de mortalité maternelle et infantile, mais ces réformes ont été fortement critiquées et doivent encore prouver leur efficacité."
lithuania.45.a:0 "Nous avons pris la bonne décision"
lithuania.46.t:0 "Les réformes de la santé portent leurs fruits"
lithuania.46.desc:0 "Nos réformes se sont avérées extrêmement efficaces, nous avons observé une augmentation de la croissance démographique et, comme avantage supplémentaire, une augmentation de la participation des femmes dans les affaires économiques et militaires de notre pays."
lithuania.46.a:0 "Une grande réussite"
lithuania.47.t:0 "L'URSS nous a fourni du matériel"
lithuania.47.desc:0 "L'URSS nous a fourni l'équipement nécessaire pour renverser Smetona."
lithuania.47.a:0 "Bien"
lithuania.80.t:0 "La Lituanie propose une coopération accrue"
lithuania.80.desc:0 "Une visite récente de diplomates lituaniens à [Root.Capital.GetName] a soulevé plusieurs propositions intéressantes, notamment l'offre de créer une zone économique spéciale entre nos deux pays. Cela pourrait conduire à une intégration économique et à une expansion de l'industrie [Root.GetAdjFS] sur le marché lituanien, mais aussi l'afflux de céréales bon marché en provenance de Lituanie, ce qui risque d'évincer les agriculteurs locaux."
lithuania.80.a:0 "Accepter"
lithuania.80.b:0 "Refuser"
lithuania.81.t:0 "[From.Owner.GetNameDefCap] accepte d'accroître la coopération"
lithuania.81.desc:0 "[From.Owner.GetNameDefCap] a accepté d'accroître la coopération."
lithuania.81.a:0 "Bien !"
lithuania.82.t:0 "[From.Owner.GetNameDefCap] refuse d'accroître la coopération"
lithuania.82.desc:0 "[From.Owner.GetNameDefCap] a refusé d'accroître la coopération."
lithuania.82.a:0 "C'est dommage"
lithuania.90.t:0 "La Lituanie demande Vilnius"
lithuania.90.d:0 "Notre ambassade en France a reçu un ultimatum de plusieurs diplomates lituaniens exigeant le contrôle de la région de Vilnius."
lithuania.90.a:0 "Nous n'avons pas le choix"
lithuania.90.b:0 "Qu'ils viennent"
lithuania.91.t:0 "[From.Owner.GetName] accepte"
lithuania.91.d:0 "Nos demandes ont été satisfaites et notre ennemi a cédé le contrôle de Vilnius et de ses territoires environnants."
lithuania.91.a:0 "Excellentes nouvelles"
lithuania.92.t:0 "[From.Owner.GetName] refuse"
lithuania.92.d:0 "Nos demandes n'ont pas été satisfaites et notre ennemi a renforcé sa présence militaire à Vilnius et dans les territoires environnants."
lithuania.92.a:0 "Cette décision aura de graves conséquences"
lithuania.93.t:0 "Opération désastreuse"
lithuania.93.d:0 "Nos troupes ont subi de lourdes pertes et n'ont pas réussi à capturer une grande partie du territoire et Vilnius même."
lithuania.93.a:0 "Ce n'est pas possible !"
lithuania.94.t:0 "Opération réussie"
lithuania.94.d:0 "Nos troupes ont capturé Vilnius et ses territoires environnants, causant de sévères pertes à nos adversaires. Avec Vilnius fermement sous notre contrôle et nos ennemis anéantis, nous devons décider de la suite des événements."
lithuania.94.a:0 "Hisser notre drapeau sur la tour Gediminas"
lithuania.94.b:0 "Nous devons nous préparer aux représailles polonaises"
lithuania.95.t:0 "Opération non réussie"
lithuania.95.d:0 "Nos troupes ont réalisé des gains significatifs et subi un minimum de pertes mais nous sommes incapables de capturer Vilnius. Nous devons décider de la suite des opérations"
lithuania.95.a:0 "Préparons-nous à des représailles polonaises"
lithuania.95.b:0 "Nous devons frapper maintenant !"
lithuania.96.t:0 "Wilno capturée"
lithuania.96.d:0 "Nos garnisons à Wilno ont été mises en déroute par une attaque surprise des Lituaniens. Nous devons décider de la suite des opérations"
lithuania.96.a:0 "Laissons-leur la ville"
lithuania.96.b:0 "Intolérable !"
lithuania.97.t:0 "Les Lituaniens repoussés"
lithuania.97.d:0 "Nos braves hommes en garnison à Wilno ont repoussé et mis en déroute une attaque surprise lituanienne. Nous devons décider de la suite des événements, nous pouvons venger cette trahison en frappant la Lituanie et en empêchant toute incursion future, d'autre part nous pouvons utiliser cette victoire et notre nouvelle position de pouvoir pour négocier des accords fructueux et détourner les ressources nécessaires ailleurs."
lithuania.97.a:0 "Exiger une résolution diplomatique"
lithuania.97.b:0 "Frappons pendant qu'ils sont faibles"
lithuania.98.t:0 "Attaque surprise de la Lituanie"
lithuania.98.d:0 "Nos garnisons stationnées à la frontière lituanienne ont été repoussées par une attaque surprise lituanienne, mais ont tenu bon aux abords de Wilno, résistant et infligeant de lourdes pertes à nos ennemis. Nous devons maintenant décider de la suite des événements. Nous pouvons nous venger de cette trahison en frappant la Lituanie et en empêchant toute incursion future, en essayant de négocier un accord et en détournant les ressources nécessaires ailleurs ou en obtenant le même résultat en maintenant le statu quo."
lithuania.98.a:0 "Maintenir le statu quo"
lithuania.98.b:0 "Exiger une résolution diplomatique"
lithuania.98.c:0 "C'est un motif suffisant pour une guerre"
lithuania.99.t:0 "La Pologne exige une résolution diplomatique"
lithuania.99.d:0 "À la lumière de notre récente attaque, le gouvernement polonais a exigé une résolution diplomatique de la crise actuelle."
lithuania.99.a:0 "Acceptons leurs demandes"
lithuania.99.b:0 "Refusons leurs demandes"
lithuania.100.t:0 "La Lituanie fait marche arrière"
lithuania.100.d:0 "Le gouvernement lituanien a accédé à nos demandes et a renoncé à toute revendication sur le territoire contesté."
lithuania.100.a:0 "De bonnes choses"
lithuania.101.t:0 "La Lituanie ne recule pas"
lithuania.101.d:0 "Le gouvernement lituanien a refusé nos demandes. Maintenant que nous avons formulé nos demandes, nous ne pouvons pas simplement faire marche arrière, car nous aurions l'air faibles."
lithuania.101.a:0 "Déclarer la guerre"
lithuania.101.b:0 "S'occuper d'eux plus tard"
lithuania.102.t:0 "Collectivisation de la Banque centrale"
lithuania.102.d:0 "Au cours du processus de nationalisation et de collectivisation, nous avons rencontré une forte résistance de la part des banquiers de la bourgeoisie. Ils prétendent que la réduction de la banque centrale en tant qu'institution nuira à la stabilité de notre monnaie, mais en réalité, ils utilisent simplement le risque d'inflation comme excuse pour thésauriser l'argent de la classe ouvrière. Malgré cela, il est peut-être trop tôt pour prendre des mesures aussi drastiques."
lithuania.102.a:0 "Pas d'exception pour la bourgeoisie crasseuse"
lithuania.102.b:0 "Leur accorder l'autonomie politique"
lithuania.103.t:0 "Répression gouvernementale imminente"
lithuania.103.d:0 "Après la conclusion des récentes élections frauduleuses, une vague de dissidence et de politique a déferlé sur la Lituanie, principalement limitée au gouvernement actuel et à son opposition démocratique. Ceci combiné à une économie stagnante a créé un climat parfait pour qu'une révolution ait lieu, et nous avons donc commencé à faire les préparations nécessaires pour notre moment, malgré le fait que le gouvernement actuel a noté notre activité mais est préoccupé par les démocrates qu'ils considèrent comme une plus grande menace. Cela donne une fenêtre limitée pour un coup d'État réussi et, espérons-le, sans effusion de sang."
lithuania.103.a:0 "Nous devons nous dépêcher"
lithuania.104.t:0 "La Lituanie propose une alliance défensive"
lithuania.104.d:0 "La Lituanie est un partenaire proche de la nôtre, nombre de ses officiers étudient dans des académies militaires tchécoslovaques et ses forces armées utilisent du matériel tchécoslovaque. Considérant la menace mutuelle que l'Allemagne fait peser sur nos pays, ce n'était pas une surprise quand ils ont suggéré de former un pacte de défense mutuelle entre nos pays."
lithuania.104.a:0 "Excellente idée"
lithuania.104.b:0 "Nous ne pouvons pas nous permettre ce risque"
lithuania.105.t:0 "La Tchécoslovaquie accepte"
lithuania.105.d:0 "Le gouvernement tchécoslovaque a accepté la proposition de former un pacte de défense mutuelle entre nos pays. Cette alliance garantira sûrement notre sécurité."
lithuania.105.a:0 "Nous devons nous dépêcher"
lithuania.106.t:0 "La Tchécoslovaquie refuse"
lithuania.106.d:0 "Le gouvernement tchécoslovaque a refusé la proposition de former un pacte de défense mutuelle entre nos pays. C'est un choc, mais d'autres possibilités s'offrent à nous."
lithuania.106.a:0 "C'est bien dommage"

