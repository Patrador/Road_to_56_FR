LIT_finish_marshalls_reforms:0 "Achever les réformes du maréchal Raštikis"
LIT_finish_marshalls_reforms_desc:0 "Dans un contexte de tensions croissantes en Europe, nous ne pouvons pas laisser notre armée se détériorer, sans formation et avec des officiers de qualité insuffisante. Stasys Raštikis, un officier prometteur formé en Allemagne, a proposé une série de réformes qui préparent notre armée à une nouvelle expansion et à un programme de formation des officiers plus efficace."
LIT_army_expansion:0 "Expansion de l'Armée de terre"
LIT_army_expansion_desc:0 "L'achèvement des réformes nous a permis de former davantage de troupes en parallèle, et nos officiers sont maintenant ouverts à l'apprentissage et à l'application de nouvelles améliorations dans les méthodes ainsi que dans les tactiques de lutte contre l'ennemi."
LIT_fortify_the_border:0 "Fortifier la frontière"
LIT_fortify_the_border_desc:0 "Nous partageons des frontières avec certains de nos voisins les moins accommodants. La mise en place de lignes de défense sera un moyen de dissuasion sévère contre n'importe laquelle de leurs offensives, sans doute planifiées à l'avance."
LIT_prepare_the_mobilization_plans:0 "Préparer les plans de mobilisation"
LIT_prepare_the_mobilization_plans_desc:0 "Une armée élargie est inutile si elle ne peut pas se rassembler à temps pour combattre l'ennemi. Le maréchal Raštikis a des idées sur la manière de réduire le temps de mobilisation de notre armée à moins de 48 heures, en cas de guerre contre [GER.GetNameDef] et [POL.GetNameDef]."
LIT_doctrine_effort:0 "Modification de la doctrine"
LIT_doctrine_effort_desc:0 "Les armes modernes ne suffisent pas pour mener à bien une guerre défensive. Nous devons également développer les idées correspondantes pour les utiliser sur le champ de bataille afin de garantir le succès."
LIT_doctrine_effort_2:0 "Simulations de guerre"
LIT_doctrine_effort_2_desc:0 "« Aucun plan ne survit au premier contact avec l'ennemi. ». Nos tactiques doivent être pratiques en temps de paix pour être efficaces en temps de guerre."
LIT_expand_the_MAL:0 "Développer l'AML"
LIT_expand_the_MAL_desc:0 "L'Académie militaire de Lituanie est l'endroit où nos officiers seront formés avant de servir dans l'armée. Les plans pour son expansion doivent être accélérés pour répondre à nos besoins."
LIT_equipment_effort:0 "Modernisation de l'équipement"
LIT_equipment_effort_desc:0 "Nos troupes se battent avec des armes qui datent de la guerre de 1918. Ce triste état de fait doit prendre fin ici, avec un programme d'amélioration des armes d'infanterie et d'artillerie visant à améliorer notre situation."
LIT_equipment_effort_2:0 "Artillerie moderne"
LIT_equipment_effort_2_desc:0 "Une meilleure artillerie mène à de plus grandes batailles, et avec elle, nous en sortirons victorieux."
LIT_army_modernization:0 "Moderniser l'armée"
LIT_army_modernization_desc:0 "L'armée [Root.GetAdjFS] verra une expansion rapide de ses unités de soutien, afin d'améliorer la capacité de résistance de nos divisions sur le terrain."
LIT_equipment_effort_3:0 "Prototype d'équipement"
LIT_equipment_effort_3_desc:0 "Certains des officiers des bataillons d'artillerie ont suggéré quelques améliorations et innovations dans leurs outils de travail. La mise en œuvre de ces idées dans les nouveaux canons d'artillerie nous donnera sûrement un avantage sur nos ennemis."
LIT_special_forces:0 "Forces spéciales"
LIT_special_forces_desc:0 "Des officiers prometteurs au sein de l'armée ont proposé la formation d'unités capables d'opérer sur des terrains considérés comme impossibles pour d'autres unités. Nous devrions former ces unités pour tester leurs idées."
LIT_establish_a_armor_corp:0 "Créer un corps blindé"
LIT_establish_a_armor_corp_desc:0 "Ces nouveaux véhicules blindés, appelés chars, ont une grande implication tactique sur la façon dont ils doivent être utilisés au combat. Nous devrions former le Corps de blindés [Root.GetAdjMS] pour tester son efficacité et construire de meilleurs modèles à l'avenir."
LIT_signal_companies:0 "Cie de transmissions"
LIT_signal_companies_desc:0 "La radio permet à notre armée d'envoyer des messages sur de longues distances dans le feu de la bataille. La formation de compagnies de transmissions dans l'armée augmentera le temps de réponse de nos unités au combat."
LIT_motorization_effort:0 "Créer un corps motorisé"
LIT_motorization_effort_desc:0 "La formation du corps motorisé augmentera la mobilité de nos troupes pour répondre et se déplacer dans le pays. Nous ne devons pas ignorer ce nouveau développement passionnant."
LIT_mechanization_effort:0 "Créer un corps mécanisé"
LIT_mechanization_effort_desc:0 "L'infanterie en camion est susceptible de se faire tirer dessus sur le chemin de la bataille. L'ajout de blindage à nos transports permet un plus grand degré de liberté sur le chemin et dans la bataille."
LIT_field_hospitals:0 "Développer l'équipe médicale de terrain"
LIT_field_hospitals_desc:0 "Dans une petite nation comme la nôtre, nous ne pouvons pas supporter une quantité massive de pertes que d'autres nations plus grandes rechignent à supporter. Nous devrions fournir aux troupes un corps médical dédié, qui les soigne après qu'on leur ait tiré dessus."
LIT_modern_logistics:0 "Logistique moderne"
LIT_modern_logistics_desc:0 "La logistique est le nerf de la guerre dans l'armée. Sans elle, les troupes dépérissent sur la ligne de combat, sans nourriture ni munitions, ce qui réduit leur efficacité. L'armée, de haut en bas, maîtrisera l'art de s'approvisionner dans des conditions difficiles."
LIT_revive_the_trade_sector:0 "Raviver le secteur du commerce"
LIT_revive_the_trade_sector_desc:0 "Notre commerce mondial et nos exportations ont toujours contribué à la prospérité de notre économie dans le passé. Nous devrions concentrer nos efforts sur le renforcement de ces échanges lucratifs, en facilitant la tâche des autres pays qui souhaitent faire des affaires avec nous dans les pays baltes."
LIT_develop_the_fledgling_industry:0 "Développer l'industrie naissante"
LIT_develop_the_fledgling_industry_desc:0 "Nos machines et outils industriels sont plutôt en nombre réduit par rapport à d'autres pays. Notre prochain cycle de planification industrielle sera axé sur l'expansion de ces outils."
LIT_develop_coastal_regions:0 "Développer les régions côtières"
LIT_develop_coastal_regions_desc:0 "Šiauliai sera encore agrandi avec des ports et des infrastructures modernes pour soutenir notre commerce en pleine expansion avec les pays occidentaux."
LIT_develop_the_banks_holdings:0 "Développer les avoirs de la Banque"
LIT_develop_the_banks_holdings_desc:0 "Notre banque nationale sera propriétaire de la nouvelle infrastructure et des machines-outils, afin de stimuler la croissance économique de notre pays."
LIT_lithuanian_industrial_boom:0 "Boom industriel lituanien"
LIT_lithuanian_industrial_boom_desc:0 "Nos récents programmes d'investissement et notre planification industrielle ont porté leurs fruits ! Les investisseurs étrangers et les propriétaires d'entreprises affluent dans notre pays pour faire des affaires et réaliser des bénéfices dans la région de la Baltique."
LIT_long_term_investments:0 "Investissements à long terme"
LIT_long_term_investments_desc:0 "Nous devons inciter les investisseurs étrangers capricieux à investir dans notre pays, afin de construire l'infrastructure et l'économie de notre pays."
LIT_increase_commercialism:0 "Développer le commerce"
LIT_increase_commercialism_desc:0 "Nos échanges internationaux ont renforcé notre position et notre bonne réputation en tant que pays avec lequel il faut faire des affaires dans les pays baltes."
LIT_control_the_exports:0 "Contrôler l'exportation"
LIT_control_the_exports_desc:0 "Nous devrions exercer un plus grand contrôle sur nos exportations, en surveillant l'évolution des prix mondiaux des produits de base que nous commercialisons, afin d'être mieux protégés contre toute chute des prix qui pourrait survenir et nuire à notre commerce."
LIT_increase_the_currency_value:0 "Augmenter la valeur du litas"
LIT_increase_the_currency_value_desc:0 "Le litas est l'une des monnaies les plus fortes et les plus stables d'Europe aujourd'hui. L'augmentation de sa valeur nous aidera et nous donnera un avantage pour conclure des accords avec d'autres pays."
LIT_prepare_the_military_industry:0 "Préparer l'industrie militaire"
LIT_prepare_the_military_industry_desc:0 "La construction d'un plus grand nombre d'usines destinées à la production de matériel est essentielle pour la défense nationale."
LIT_prepare_the_nations_defences:0 "Préparer les défenses de la nation"
LIT_prepare_the_nations_defences_desc:0 "Les récents bouleversements politiques autour de nous finiront par nous concerner aussi. Nous allons construire, puis nous allons défendre. Laissez-les venir."
LIT_all_in:0 "§RMobilisation générale !§!"
LIT_all_in_desc:0 "Notre existence même est désormais en jeu. Tous les [LIT.GetHabitants] doivent être mis au travail, et toutes les usines du pays produiront des armes pour la nation."
LIT_unban_the_LSDP:0 "Raviver la 'Coalition 26'"
LIT_alliance_with_far_left:0 "Alliance avec le LKP"
LIT_politicize_the_lpm:0 "Politiser Le LPJS"
LIT_collectived_agriculture:0 "Réformes économiques collectives"
LIT_crush_latvian_oligarchism:0 "Écraser les oligarchistes lettons"
LIT_support_vilna_workers:0 "Libérer les travailleurs de Vilna"
LIT_forcefully_incorporate_estonia:0 "Intégrer de force l'Estonie"
LIT_preemptive_strike:0 "Frappe préventive"
LIT_formalize_baltic_unity:0 "Officialiser l'Union balte"
LIT_soviet_alliance:0 "Alliance soviétique"
LIT_support_anti_fascism:0 "Soutenir l'antifascisme international"
LIT_strengthen_the_coalition:0 "Renforcer la coalition"
LIT_fund_the_anbo:0 "Financer l'ANBO"
LIT_fund_the_anbo_desc:0 "L'ANBO, dirigée par Antanas Gustaitis, a été responsable de la conception et de la fabrication de nombreux modèles d'avions indigènes. En allouant à l'ANBO plus de ressources et de fonds, nous pourrions améliorer leur capacité à développer des avions modernes pour l'utilisation de l'armée de l'air [Root.GetAdjFS] !"
LIT_import_foreign_engines:0 "Importer des moteurs étrangers"
LIT_import_foreign_engines_desc:0 "La production de moteurs d'avion est très coûteuse et constitue un processus compliqué. Il serait bien mieux que nous importions des moteurs étrangers et que nous nous débarrassions d'un tel fardeau."
LIT_modernize_planes:0 "Moderniser les avions"
LIT_modernize_planes_desc:0 "L'acquisition récente de puissants moteurs d'avion nous a permis de rééquiper nos avions avec des moteurs puissants, produisant des chasseurs au même niveau que leurs homologues étrangers !"
LIT_open_pilot_training_facilities:0 "Ouvrir les installations de formation des pilotes"
LIT_open_pilot_training_facilities_desc:0 "Notre armée de l'air souffre d'un manque criant de pilotes qualifiés. En ouvrant des centres de formation et en faisant appel à certains pilotes expérimentés existants comme instructeurs de vol, nous devrions nous débarrasser de ce problème."
LIT_anbo_viii:0 "ANBO VIII"
LIT_anbo_viii_desc:0 "Une proposition de conception d'un avion capable de reconnaissance aérienne et d'appui aérien rapproché, dont le nom de code est ANBO VIII. Il s'agira de l'avion le plus avancé jamais conçu par la Lituanie !"
LIT_open_new_aviation_workshops:0 "Ouvrir de nouveaux ateliers d'aviation"
LIT_open_new_aviation_workshops_desc:0 "Plusieurs ateliers d'aviation de l'armée en Lituanie sont responsables de la production et de l'assemblage des avions. En ouvrant davantage d'ateliers et en rationalisant le processus de production, nous pourrions produire beaucoup plus d'avions pour répondre aux besoins de notre force aérienne."
LIT_antanas_gustaitis_reforms:0 "Les réformes d'Antanas Gustaitis"
LIT_antanas_gustaitis_reforms_desc:0 "Antanas Gustaitis a proposé une série de réformes qui, si elles étaient adoptées, jetteraient les bases de notre doctrine aérienne et les porteraient dans les conflits futurs."
LIT_cooperate_with_maritime_organisations:0 "Coopérer avec les organisations maritimes"
LIT_cooperate_with_maritime_organisations_desc:0 "Il existe de nombreuses organisations maritimes, dont les membres sont des marins et des capitaines expérimentés, qui opèrent en Lituanie et dont beaucoup ont contribué à créer notre marine. Elles pourraient nous fournir des informations utiles sur la manière d'améliorer à nouveau notre marine."
LIT_revisit_naval_doctrine:0 "Révision de la doctrine navale"
LIT_revisit_naval_doctrine_desc:0 "Avec l'aide de nos connaissances nouvellement acquises en matière de stratégie navale, nous pourrions essayer de modifier notre doctrine navale pour mieux répondre à nos besoins actuels."
LIT_focus_on_destroyer_production:0 "Priorité aux destroyers"
LIT_focus_on_destroyer_production_desc:0 "Des destroyers plus petits mais beaucoup plus polyvalents nous procureraient de nombreux avantages si nous les utilisions et devraient donc constituer l'essentiel de notre marine."
LIT_educate_naval_officers_abroad:0 "Former les officiers de marine à l'étranger"
LIT_educate_naval_officers_abroad_desc:0 "L'envoi de nos officiers prometteurs dans les académies navales les plus prestigieuses à l'étranger les aidera certainement à atteindre leur plein potentiel et nous fournira une classe d'officiers de marine compétents."
LIT_defend_the_coast:0 "Défendre la côte"
LIT_defend_the_coast_desc:0 "La capacité à protéger notre littoral ainsi que les routes maritimes est vitale et devrait être l'objectif premier de la marine."
LIT_cruisers_development:0 "Développement des croiseurs"
LIT_cruisers_development_desc:0 "Les croiseurs apporteront à notre marine un grand équilibre entre puissance de feu et polyvalence."
LIT_streamline_submarine_production:0 "Rationaliser la production de sous-marins"
LIT_streamline_submarine_production_desc:0 "En faisant en sorte que les chantiers navals se concentrent entièrement sur la production de sous-marins, nous éliminons tous les goulets d'étranglement et les inefficacités qui ralentissent sa production."
LIT_raiding_fleet:0 "Flotte de raids"
LIT_raiding_fleet_desc:0 "Les sous-marins et les torpilles nous permettent de défier des marines beaucoup plus fortes sans perdre de temps et de ressources dans la construction de grands navires."
LIT_develop_indigenous_designs:0 "Développer des modèles locaux"
LIT_develop_indigenous_designs_desc:0 "Nous devons réunir les plus brillants esprits de notre pays pour concevoir des navires modernes adaptés à notre marine."
LIT_klaipda_shipyards:0 "Chantiers navals de Klaipėda"
LIT_klaipda_shipyards_desc:0 "Klaipėda abrite notre plus grand port maritime et sa position au confluent de la mer Baltique et de la lagune de Courlande en fait un candidat idéal pour une base navale principale. Malgré tous les avantages, sa proximité avec notre frontière la mettrait dans une position vulnérable."
LIT_ventoji_shipyards:0 "Chantiers navals de Šventoji"
LIT_ventoji_shipyards_desc:0 "Šventoji, bien que moins adapté pour être notre principal port maritime naval par rapport à Klaipėda, est située au cœur de notre pays et serait donc à l'abri de toute agression étrangère."
LIT_study_foreign_navies:0 "Étudier les marines étrangères"
LIT_study_foreign_navies_desc:0 "Les connaissances étrangères en matière de guerre navale et de construction navale ne sont pas à la hauteur des nôtres. Nous devons apprendre des principales puissances maritimes si nous voulons créer une marine efficace."
LIT_expansion_of_naval_facilities:0 "Expansion des installations navales"
LIT_expansion_of_naval_facilities_desc:0 "Afin de faciliter le maintien et l'expansion de notre marine, nous devons mettre en place l'infrastructure navale nécessaire pour soutenir notre flotte."
LIT_a_separate_branch:0 "Une branche distincte"
LIT_a_separate_branch_desc:0 "Jusqu'à récemment, notre marine n'a pas reçu la reconnaissance nécessaire et nécessite encore un effort concerté pour devenir une branche véritablement distincte de nos forces armées."
LIT_baltic_navy:0 "La marine de la Baltique"
LIT_baltic_navy_desc:0 "Notre marine est appelée à opérer presque entièrement dans la mer Baltique et doit donc être adaptée aux subtilités de sa géographie et de la guerre navale littorale."
LIT_found_the_lithuanian_maritime_academy:0 "Création de l'Académie maritime lituanienne"
LIT_found_the_lithuanian_maritime_academy_desc:0 "En investissant dans la création de l'Académie maritime lituanienne, nous pourrions commencer à former des marins et des officiers hautement qualifiés pour notre marine."
LIT_purchase_foreign_ships:0 "Acheter des navires étrangers"
LIT_purchase_foreign_ships_desc:0 "Les chantiers navals étrangers peuvent produire des navires bien plus rapidement et mieux que nous ne pourrions jamais l'espérer. Au lieu de les imiter inutilement, nous pourrions plutôt essayer d'acquérir leurs meilleurs navires pour notre propre marine."
LIT_purchase_italian_ships:0 "Acheter des navires italiens"
LIT_purchase_italian_ships_desc:0 "Beaucoup de nos officiers ont fait leurs études en Italie, il serait donc logique que nous essayions d'ouvrir un appel d'offres pour acheter un certain nombre de navires modernes aux Italiens."
LIT_purchase_french_ships:0 "Acheter des navires français"
LIT_purchase_french_ships_desc:0 "La France est l'une des principales puissances maritimes et possède une flotte moderne et puissante. Nous devrions envisager d'approcher le gouvernement français pour tenter d'acquérir certains de ses navires."
