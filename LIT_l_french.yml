LIT_event.1.t:0 "Victoire communiste"
LIT_event.1.d:0 "Après leur victoire aux élections, le Parti communiste de Lituanie est maintenant propulsé à la tête du pays. Inattendu par une grande partie de la population, le nouveau gouvernement s'oppose à tous ceux que la Lituanie a connus, beaucoup plus radicaux et déterminés à faire la transition du pays vers une économie communiste, la Lituanie ouvre un tout nouveau chapitre de son histoire."
