 ################################ FOCUSES #################################3
 men_jap:0 "Collaborer avec les Japonais"
 men_jap_desc:0 "La collaboration avec les Japonais est peut-être le meilleur choix pour le moment. Le gouvernement central est faible. Cependant, si nous faisons cela, nous pourrions perdre le soutien de notre gouvernement dans nos terres occidentales."

 men_goverment:0 "Renforcer le comité"
 men_goverment_desc:0 "Nous devons renforcer le gouvernement si nous voulons gouverner efficacement."

 men_own:0 "Faire cavalier seul"
 men_own_desc:0 "Les Japonais et le gouvernement central ont de nombreux problèmes. C'est mieux si nous essayons de nous débrouiller seuls."
 
 MEN_accept_chinese_suzerainty:0 "Accepter la suzeraineté chinoise"
 MEN_accept_chinese_suzerainty_desc:0 "S'allier [JAP.GetAuAlaAlNP] [JAP.GetName] suscitera l'hostilité des officiels chinois et alimentera les activités de guérilla des bandits communistes qui sévissent dans notre État sans défense. Sécuriser la domination chinoise peut être réticent pour certains nationalistes du pays, mais c'est la seule chose que nous pouvons nous permettre dans les circonstances actuelles."





