l_french:
 WLS_establish_the_army:0 "Établir l'armée"
 WLS_establish_the_army_desc:0 "Avec notre nouveau statut politique, il est temps d'organiser nos propres unités basées sur les anciens régiments britanniques."
 WLS_industrial_modernization:0 "Modernisation industrielle"
 WLS_industrial_modernization_desc:0 "Le Pays de Galles doit conserver son statut de pays industriel moderne afin d'évaluer sa position dans le monde."
 WLS_hirwaun_ammunition:0 "Usine de munitions de Hirwaun"
 WLS_hirwaun_ammunition_desc:0 "Une usine de munitions peut être construite à Hirwaun, ce qui aidera grandement les efforts de l'armée galloise."
 WLS_redesign_small_arms:0 "Repenser les armes légères"
 WLS_redesign_small_arms_desc:0 "Pour assurer l'efficacité de notre infanterie, les armes légères doivent être constamment améliorées."
 WLS_motorization_plan:0 "Plan de motorisation"
 WLS_motorization_plan_desc:0 "L'exploitation rapide d'une percée peut dissoudre un front. C'est ce qui a manqué pendant la Grande Guerre."
 WLS_mechanization_effort:0 "Mécanisation"
 WLS_mechanization_effort_desc:0 "Un compromis entre un char et un camion pourrait conduire nos troupes rapidement et efficacement au combat."
 WLS_field_hospitals:0 "Hôpitaux de campagne"
 WLS_field_hospitals_desc:0 "Un soldat guéri peut toujours être utile à la société. Un soldat mort ne le peut pas."
 WLS_signal_companies:0 "Cie de transmission"
 WLS_signal_companies_desc:0 "Communications communications communications."
 WLS_new_tactics:0 "Nouvelles tactiques"
 WLS_new_tactics_desc:0 "Afin d'avoir une chance contre tout ennemi potentiel, nous devons optimiser et développer de nouvelles tactiques à utiliser au combat."
 WLS_modern_logistics:0 "Logistique moderne"
 WLS_modern_logistics_desc:0 "Sans approvisionnement, une armée ne peut pas combattre. Une logistique moderne est donc vitale pour une armée moderne."
 WLS_planning_staff:0 "Personnel de planification"
 WLS_planning_staff_desc:0 "Un plan préparé est probablement un meilleur plan."
 WLS_establish_special_forces:0 "Créer des forces spéciales"
 WLS_establish_special_forces_desc:0 "Les plus courageux d'entre nous doivent être sélectionnés pour former des unités d'élite capables de détruire silencieusement l'ennemi si nécessaire."
 WLS_cymru_spirit:0 "Cymru am byth!"
 WLS_cymru_spirit_desc:0 "Le peuple gallois a un esprit fort qui ne peut être brisé ! Vive le Cymru !"
 WLS_cardiff_tanks:0 "Production de chars à Cardiff"
 WLS_cardiff_tanks_desc:0 "Nous pouvons construire une usine à Cardiff, ce qui nous permettra de produire des chars à un rythme plus efficace."
 WLS_cardiff_small_arms:0 "Production d'armes légères à Cardiff"
 WLS_cardiff_small_arms_desc:0 "Nous pouvons construire une usine à Cardiff, ce qui nous permettra d'augmenter la production des armes légères nécessaires."
 WLS_project_llywelyn:0 "Projet Llywelyn"
 WLS_project_llywelyn_desc:0 "Nous avons suffisamment de ressources pour commencer à progresser sur le projet Llywelyn (connu en interne par nos scientifiques sous le nom de projet Llanfairpwllgwyngyllgogerychwyrndrobwllantysiliogogogoch). Cela nous coûtera beaucoup de temps et de ressources, mais nous donnera la puissance nécessaire en Europe."
 WLS_wrexham_shells:0 "Obus de cordite de Wrexham"
 WLS_wrexham_shells_desc:0 "La cordite est un propulseur explosif nécessaire pour nos obus d'artillerie. Une usine qui lui est dédiée sera établie à Wrexham."
 WLS_newport_artillery:0 "Artillerie de Newport"
 WLS_newport_artillery_desc:0 "Une usine spécialisée dans le développement d'armes anti-aériennes et anti-chars sera construite à Newport. Cela profitera grandement à nos efforts en matière d'artillerie."
 WLS_expand_the_construction_sector:0 "Développer le secteur de la construction"
 WLS_expand_the_construction_sector_desc:0 "Pour construire une meilleure nation, il faut des capacités de construction solides."
 WLS_coal_mining:0 "Mines de charbon galloises"
 WLS_coal_mining_desc:0 "Le Pays de Galles possède l'une des exploitations de charbon les plus impressionnantes du monde entier. Notre bassin houiller du sud est connu pour être l'une des plus grandes mines de charbon au monde. Cependant, nous avons récemment commencé à prendre du retard. Nous ne pouvons pas permettre que cela se produise."
 WLS_establish_steelworks:0 "Création de la Steel Company of Wales"
 WLS_establish_steelworks_desc:0 "L'acier ! On ne peut jamais se tromper avec l'acier ! La Steel Company of Wales fera de votre rêve une réalité !"
 WLS_support_light_industry:0 "Soutenir l'industrie légère"
 WLS_support_light_industry_desc:0 "L'industrie légère est essentielle pour donner à notre économie un mélange sain."
 WLS_smith_instruments:0 "Instruments Smith"
 WLS_smith_instruments_desc:0 "Ce fabricant d'équipements électroniques pourrait être essentiel si des subventions de recherche lui sont accordées."
 WLS_rail_and_road:0 "Optimiser les chemins de fer et les routes"
 WLS_rail_and_road_desc:0 "Il est nécessaire d'investir massivement dans les routes et les chemins de fer pour s'assurer que nos usines fonctionnent au maximum de leur efficacité."
 WLS_industrial_research:0 "Recherche industrielle"
 WLS_industrial_research_desc:0 "Notre industrie doit être améliorée."
 WLS_develop_aluminium_industry:0 "Construire des fonderies d'aluminium"
 WLS_develop_aluminium_industry_desc:0 "Le minerai d'aluminium non traité est inutile pour l'effort de guerre."
 WLS_coal_liquefaction:0 "Liquéfaction du charbon gallois"
 WLS_coal_liquefaction_desc:0 "Le charbon gallois est d'excellente qualité et peut être utilisé pour produire du carburant et des liquides synthétiques. Cela peut alimenter nos véhicules et nos navires sans effort."
 WLS_coal_fuels:0 "Carburants à base de charbon"
 WLS_coal_fuels_desc:0 "Nous devons encore accroître nos efforts en matière de carburant créé à partir du charbon. En temps de guerre, il peut nous faire gagner un temps et des ressources précieux."
 WLS_steel_company_of_wales:0 "Steel Company of Wales"
 WLS_generic_industrial_concern:0 "Richard Thomas & Co Ltd"
 WLS_generic_electronics_concern:0 "Smiths Instruments"
 WLS_generic_artillery_manufacturer:0 "ROF Newport"
 WLS_generic_infantry_equipment_manufacturer:0 "ROF Hirwaun"
 WLS_generic_tank_manufacturer:0 "ROF Cardiff"
 WLS_generic_heavy_aircraft_manufacturer:0 "ROF Glascoed"
 WLS_generic_light_aircraft_manufacturer:0 "Accles & Pollock"
 WLS_generic_medium_aircraft_manufacturer:0 "Vickers Hawarden Factory"
 WLS_generic_naval_manufacturer:0 "Navy Propellant Factory, Caerwent"
 WLS_democratic_party:0 "Plaid"
 WLS_democratic_party_long:0 "Plaid Cymru"
 WLS_david_john_williams:0 "David John Williams"
 WLS_david_john_williams_desc:0 "Né en 1885, David John Williams grandit dans une petite ferme située à Abernant, près de Rhydcymerau. Il quitte son foyer en 1902 et travaille dans le bassin houiller du sud du Pays de Galles pendant quatre ans. Il reprend ensuite ses études et participe à la création du Parti national gallois (plus connu sous le nom de Plaid Cymru) en 1925. Williams était également un nouvelliste de renom dont toute l'œuvre est inspirée par sa vision d'une communauté soudée où les valeurs communes donnent de la valeur à tous."
 WLS_saunders_lewis:0 "Saunders Lewis"
 WLS_lewis_valentine:0 "Lewis Valentine"