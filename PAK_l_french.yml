 communist_revolution:0 "Révolution communiste"
 communist_revolution_desc:0 "Une révolution réussie ne peut être raisonnablement exécutée que si la majorité du pays soutient le nouveau gouvernement. Nous devons rallier les provinces à la cause communiste, sinon notre nouveau gouvernement sera une piètre excuse pour le faire."

