 PAK_Mian_Iftikharuddin:0 "Mian Iftikharuddin"

 bangladesh_liberation:0 "Libération du Bangladesh"
 bangladesh_liberation_desc:0 "Les Bangladais du Pakistan oriental se sentent désillusionnés et sous-représentés à Karachi. Des forces nationalistes commencent à se former et à bénéficier d'un soutien populaire à un degré inquiétant.\n\nL'attitude des Indiens à l'égard de l'indépendance du Bangladesh est [Root.PAK_indian_support]\nLe §Ydésire de liberté§! actuel du Bangladesh est : §R[?bangladesh_freedom]§!\nCe nombre peut être modifié par la construction d'§Yinfrastructures§!, la contruction d'§Yusines civiles§!, la §Yprésence de troupes§! ou par des §Yévénements et décisions§!\nSi le §Ydésire de liberté§! se rapproche de §R100§!, une guerre civile éclatera."
 pak_mus_unity:0 "Permet d'§Yintégrer n'importe quel État national§! d'un §Ypays musulman§!"
 support_loyalist_militias:0 "Soutenir les milices loyalistes"
 support_loyalist_militias_desc:0 "La situation dans la partie orientale de notre pays se détériore et la violence semble désormais être la seule mesure capable d'étouffer un soulèvement."

 increase_federalism:0 "Suggérer un plus grand fédéralisme"
 increase_federalism_desc:0 "Bien que nous ne puissions pas faire de promesses concrètes pour l'instant, de vagues notions d'autonomie accrue, une fois les tensions apaisées, pourraient diminuer le militantisme et la conscience de la population bengalie."

 bangladesh_liberation_disable:0 "Les tensions s'apaisent"
 bangladesh_liberation_disable_desc:0 "Après des mois de prudentes manœuvres politiques, nous avons convaincu une grande majorité de la population bengalie que faire partie du Pakistan présente plus d'avantages que de suivre sa propre voie."

 communism_chosen:0 "Communisme choisi"

 appeal_to_the_proletariat:0 "L'appel au prolétariat"
 appeal_to_the_proletariat_desc:0 "Notre situation politique, culturelle et géographique défavorable en tant que pays ne signifie pas que les travailleurs de l'Ouest et de l'Est doivent s'opposer les uns aux autres. Nous devons libérer les masses des notions oppressantes de nationalisme."


 integrate_muslim_states:0 "Intégrer [From.GetLeLaLNP] [From.GetName]"

 pak_very_sympathetic:0 "§RTrès favorable§!\nCela signifie qu'ils envisageront de se joindre à eux si la guerre devait éclater.\n"
 pak_sympathetic:0 "§OFavorable§!\nCela signifie qu'ils les aideront probablement si la guerre devait éclater.\n"
 pak_opposed:0 "§GOpposé§!\nCela signifie qu'ils nous soutiendront passivement si une guerre devait éclater.\n"
 pak_neutral:0 "§YNeutre§!\nCela signifie qu'ils resteront en dehors de tout conflit.\n"

