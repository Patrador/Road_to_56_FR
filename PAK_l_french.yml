 fascist_coup:0 "Coup d'État fasciste"
 fascist_coup_desc:0 "Un coup d'État réussi ne peut être raisonnablement exécuté que si la majorité du pays soutient le nouveau gouvernement. Nous devons rallier les provinces à la cause fasciste, sinon notre nouveau gouvernement sera une piètre excuse pour le faire."

