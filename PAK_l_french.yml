 pakistan.3.t:0 "Mort d'un important homme politique bangladais"
 pakistan.3.d:0 "Après une longue lutte à l'hôpital, le Bangladesh a perdu l'un de ses principaux dirigeants. Leur peuple se tourne maintenant vers votre réaction pour faire face à leur perte tragique."

 pakistan.4.t:0 "La controverse linguistique"
 pakistan.4.d:0 "La langue du Pakistan oriental, le bengali, a longtemps été une épine dans le pied des Pakistanais. La réforme de l'éducation est apparue récemment et les Bangladais s'interrogent : « Le bengali nous sera-t-il enseigné ? »"

 pakistan.5.t:0 "Un cyclone dévastateur va frapper le Pakistan oriental"
 pakistan.5.d:0 "La côte du Bengale semble plus hostile que d'habitude. Avec la nouvelle qu'un cyclone dévastateur pourrait frapper à tout moment, les gens paniquent et demandent de l'aide à leur dirigeant."


