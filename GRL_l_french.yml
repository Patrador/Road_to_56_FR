#events
grl.1:0 "L'accord Hull-Kauffmann"
grl.1.t:0 "L'accord Hull-Kauffmann"
grl.1.d:0 "Le gouvernement [DEN.GetAdjMS] est récemment tombé aux mains des armées fascistes, mais le territoire colonial du Groenland reste libre de toute ingérence fasciste. Il se trouve qu'un diplomate [DEN.GetAdjMS] du nom de Henrik Kauffmann nous a récemment contactés au sujet de la situation au Groenland. Il agit « au nom du roi » et de l'autorité du gouvernement [DEN.GetAdjMS] récemment exilé. Kauffmann est prêt à nous céder le contrôle du Groenland. Les officiels de Nuuk ont contacté Kauffmann avec cette demande parce qu'ils préfèrent une occupation [USA.GetAdjFS] plutôt qu'une possible occupation par [ENG.GetNameDef] ou [CAN.GetNameDef]. Ou pire encore, par un pouvoir fasciste. Cet accord peut être juridiquement douteux en droit international. Mais nous avons la responsabilité de protéger toutes les terres et les peuples du Nouveau Monde de la menace fasciste, y compris le Groenland. Mais comment devons-nous nous y prendre ?"
grl.1.a:0 "Placer le Groenland sous notre contrôle direct dès maintenant."
grl.1.b:0 "Laisser le gouvernement local de Nuuk en prendre le contrôle. Bien que nous devions assurer leur sécurité."

