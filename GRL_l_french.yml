grl.1:0 "L'accord Hull-Kauffmann"
grl.1.t:0 "L'accord Hull-Kauffmann"
grl.1.d:0 "Le gouvernement danois est récemment tombé aux mains des armées fascistes, mais le territoire colonial du Groenland reste libre de toute interférence fasciste. Un diplomate danois du nom de Henrik Kauffmann nous a récemment contactés au sujet de la situation au Groenland, agissant au nom du roi et de l'autorité du gouvernement danois récemment exilé. Kauffmann est prêt à nous céder le contrôle du Groenland. Les autorités de Nuuk ont contacté Kauffmann avec cette demande puisqu'elles préféreraient une occupation américaine plutôt qu'une éventuelle occupation par [ENG.getnameDEF] ou [CAN.getnameDEF]. Ou pire encore... une puissance fasciste. Cet accord peut être juridiquement douteux au regard du droit international. Mais nous avons la responsabilité de protéger toutes les terres et les peuples du Nouveau Monde contre la menace fasciste, y compris le Groenland. Mais comment devrions-nous procéder ?"
grl.1.a:0 "Placer le Groenland sous notre contrôle direct dès maintenant."
grl.1.b:0 "Laisser le gouvernement local de Nuuk en prendre le contrôle. Bien que nous devions assurer leur sécurité."