 COL_army_production:0 "Production pour l'effort de guerre"
 COL_army_production_desc:0 "Il est temps d'investir dans l'industrie de l'armement, cela créera des emplois et rendra notre armée plus forte."
 COL_war_with_peru_experience:0 "Expériences de la guerre avec le Pérou"
 COL_war_with_peru_experience_desc:0 "Il est temps de regarder les rapports après action, et d'analyser ce que nous avons fait de bien et de mal pour améliorer nos doctrines et nos tactiques"
 COL_yarumos:0 "Effort de l'armée dans la jungle"
 COL_yarumos_desc:0 "Notre pays est dans un environnement difficile, nous devons agir !"  
 COL_awaite:0 "Effort de reconnaissance"
 COL_awaite_desc:0 "Avec les bataillons et l'équipement de soutien, les batailles en terrain difficile peuvent être faciles. Après avoir débloqué la reconnaissance et l'hôpital de campagne, vous obtenez quelques modèles de division gratuits."
 COL_equipment_effort:0 "Effort d'équipement"
 COL_equipment_effort_desc:0 "Les limites de l'équipement pouvant être transporté par l'infanterie sont constamment repoussées. Nous nous efforcerons de donner à nos troupes les meilleurs outils possibles."
 COL_hermano_bolivariano:0 "Frère bolivarien"
 COL_hermano_bolivariano_desc:0 "Notre passé bolivarien nous appelle à être une nation nouvelle et forte !"
 COL_industrial_effort:0 "Effort industriel"
 COL_industrial_effort_desc:0 "Concentrer tous nos efforts politiques sur le développement de l'industrie civile dans un grand bond en avant."
 COL_acerias_pdr:0 "Effort industriel à Paz de Río"
 COL_acerias_pdr_desc:0 "Nous avons à la fois du charbon et du fer. Avec des investissements étrangers, nous pouvons produire plus d'acier."
 COL_puerto_buenaventura:0 "Eje Buenaventura-Cali" 
 COL_puerto_buenaventura_desc:0 "Il est temps de relier les plaines fertiles de la Valle del Cauca avec le port en profondeur de Buenaventura"
 COL_indumil:0 "Indumil"
 COL_indumil_desc:0 "La création d'une entreprise publique chargée de la fabrication des munitions, des fusils et des explosifs nous permettra de mieux équiper notre armée."
 COL_infrastructure_caribe:0 "Améliorer la côte des Caraïbes"
 COL_infrastructure_caribe_desc:0 "Many efforts can be done connecting the Magdalena river with Cartagena, Improving the port in Barranquilla and helping the growing industry from Medellin."
 COL_indumil_2:0 "Expansion de l'Indumil"
 COL_indumil_2_desc:0 "La situation actuelle exige l'expansion de nos capacités de production d'armes pour répondre aux besoins croissants de notre armée."
 COL_fortify_caribe:0 "Fortifier la côte des Caraïbes"
 COL_fortify_caribe_desc:0 "La côte des Caraïbes est l'endroit où nous sommes les plus vulnérables, surtout aux invasions navales. L'installation de fortifications côtières nous permettra de limiter ces risques."
 COL_fortify_caribe_aa:0 "Fortifier la côte des Caraïbes (anti-aérien)"
 COL_fortify_caribe_aa_desc:0 "Notre côte est également vulnérable à d'éventuelles attaques aériennes. Nous devrions mettre en place des batteries anti-aériennes pour assurer une protection supplémentaire." 
 COL_infrastructure_harsh:0 "Effort d'infrastructure"
 COL_infrastructure_harsh_desc:0 "De nombreuses régions de Colombie sont encore mal connectées. Les grands travaux et l'expansion des infrastructures dans ces régions nous permettront éventuellement d'accroître leur potentiel économique." 
 COL_industry_effort_2:0 "Effort industriel II"
 COL_industry_effort_2_desc:0 "De nouvelles techniques industrielles sont apparues ces dernières années. Une modernisation de nos équipements nous permettra d'améliorer notre potentiel économique."
 COL_war_with_andeans:0 "Guerre dans les Andes"
 COL_war_with_andeans_desc:0 "Il est temps de convaincre le Pérou et la Bolivie de se joindre à notre grande cause. Les pays des Andes sont difficiles à manipuler. La nouvelle division de parachutistes Condor aidera dans la campagne"
 COL_etnocacerismo:0 "Ethnocacérisme"
 COL_etnocacerismo_desc:0 "Notre reconquête de la Grande Colombie s'est maintenant transformée en une véritable croisade pour unir les peuples des Andes !"
 COL_etnocacerismo_2:0 "Ethnocacérisme réalisé"
 COL_etnocacerismo_2_desc:0 "Nous sommes maintenant près d'être une grande nation inséparable." 
 COL_etnocacerismo_2_tt:0 "§WEthnocacérisme§!"
 COL_altillanura_ress:0 "Explorer l'Orénoquie"
 COL_altillanura_ress_desc:0 "Il est temps d'investir dans la grande région de l'Orénoquie, en améliorant la production de caoutchouc et en creusant les gisements de bauxite"
 COL_gran_colombia:0 "Revendiquer la Grande Colombie"
 COL_gran_colombia_desc:0 "Seul le fait d'être une Grande nation est une garantie pour survivre aux menaces dans le monde."
 COL_motorization_effort:0 "Effort de motorisation"
 COL_motorization_effort_desc:0 "La mobilité et la protection sont cruciales pour que l'infanterie puisse entrer et sortir du champ en toute sécurité. Le fait de nous concentrer sur ces développements nous permettra d'agir rapidement."
 COL_doctrine_effort:0 "Effort de doctrine"
 COL_doctrine_effort_desc:0 "Les doctrines militaires qui ont défini le combat terrestre pendant la Grande Guerre sont dépassées. Nous devons mettre nos plus grands esprits à la tâche de façonner la pensée militaire de demain. Aussi, si nous vivons dans les montagnes, nous devons nous spécialiser dedans."
 COL_equipment_effort_2:0 "Améliorer nos armes légères"
 COL_equipment_effort_2_desc:0 "Nous poursuivrons nos efforts pour que notre infanterie et nos troupes de soutien soient armées du meilleur équipement possible de notre époque."
 COL_mechanization_effort:0 "Effort de mécanisation"
 COL_mechanization_effort_desc:0 "En repensant les possibilités de l'infanterie motorisée, nous pouvons repousser les limites des véhicules qui peuvent être construits aujourd'hui."
 COL_doctrine_effort_ii:0 "Développement de la doctrine"
 COL_doctrine_effort_ii_desc:0 "Le champ de bataille a changé non seulement dans l'entre-deux-guerres, mais aussi au cours des conflits récents. Il est temps de s'adapter à notre environnement et de donner un coup de pouce dans la jungle."
 COL_equipment_effort_3:0 "Améliorer les kits d'infanterie"
 COL_equipment_effort_3_desc:0 "Au lieu d'imiter ou d'acheter du matériel étranger, nous devrions viser à devenir le leader mondial en matière d'armes d'infanterie." 
 COL_tanque_ligero:0 "Développement des blindés légers"
 COL_tanque_ligero_desc:0 "Nous n'avons peut-être pas les ressources nécessaires pour fabriquer les grosses machines, mais la version légère est assez bonne pour nous." 
 COL_armor_effort:0 "Effort de blindage"
 COL_armor_effort_desc:0 "En appliquant ce que nous avons appris, nous pouvons aussi améliorer nos véhicules blindés moyens et légers." 
 COL_arma_comunicaciones:0 "Effort de signal"
 COL_arma_comunicaciones_desc:0 "L'Arma de Comunicaciones a été fondée en 1929, il est maintenant temps de l'améliorer."
 COL_support_effort:0 "Effort de soutien"
 COL_support_effort_desc:0 "L'adaptation à la jungle et à la haute montagne n'est pas gratuite, elle nécessite du matériel." 
 COL_nuclear_effort:0 "Effort nucléaire"
 COL_nuclear_effort_desc:0 "Au bord d'une découverte qui va changer le monde, nous ne pouvons pas laisser les autres allumer le feu qui pourrait un jour consumer la Terre."
 COL_extra_tech_slot:0 "Financer les universités"
 COL_extra_tech_slot_desc:0 "Notre expansion industrielle et d'autres avancées récentes pourraient nous permettre de mener davantage de recherche et développement en parallèle."
 COL_extra_tech_slot_2:0 "Subventions pour la recherche"
 COL_extra_tech_slot_2_desc:0 "L'industrialisation rapide de notre pays a ouvert de nouvelles possibilités en matière de recherche et développement que nous devrions poursuivre."
 COL_technology_sharing:0 "Partage technologique"
 COL_technology_sharing_desc:0 "En partageant les avancées technologiques avec nos alliés, toute notre faction sera en mesure de mener plus efficacement la recherche et le développement en temps de guerre."
 COL_secret_weapons:0 "Armes secrètes"
 COL_secret_weapons_desc:0 "Il est tentant de consacrer toutes les ressources supplémentaires à la mise au point de chars et d'avions, mais le secret pour gagner des guerres réside dans des domaines scientifiques entièrement nouveaux : l'électronique, la fuséologie et la recherche nucléaire."
 COL_political_effort:0 "Le Congrès de la Colombie"
 COL_political_effort_desc:0 "Pour apporter des changements dans le monde, nous devons être capables d'apporter des changements dans notre propre pays. Le renforcement de notre position politique doit passer en premier."
 COL_collectivist_ethos:0 "Vers l'autoritarisme"
 COL_collectivist_ethos_desc:0 "Nos ennemis peuvent diviser et conquérir de petites nations, mais notre peuple restera uni. Tous pour un et un pour tous."
 COL_militarism:0 "Militarisme"
 COL_militarism_desc:0 "Ceux qui considèrent l'armée comme un mal nécessaire sont condamnés à hésiter face à la guerre. Nous allons enraciner le militarisme dans notre culture pour devenir un peuple de soldats."
 COL_political_correctness:0 "Nationalisation industrielle"
 COL_political_correctness_desc:0 "Pour libérer les travailleurs des chaînes capitalistes, nous devons commencer par prendre le contrôle des moyens de production."
 COL_neutrality_focus:0 "Neutralité"
 COL_neutrality_focus_desc:0 "Alors que d'autres peuvent prétendre qu'il faut du courage et de la sagesse pour prendre parti dans un conflit mondial, nous savons qu'il en faut davantage pour refuser."
 COL_interventionism_focus:0 "Interventionnisme"
 COL_interventionism_focus_desc:0 "Nous valorisons la liberté de tous les gens, pas seulement de nos propres citoyens. Si empêcher la tyrannie signifie la guerre, alors qu'il en soit ainsi."
 COL_military_youth:0 "Jeunesse militaire"
 COL_military_youth_desc:0 "Les organisations visant à promouvoir la discipline et l'éducation politique des jeunes dans notre pays encourageront la loyauté et l'abnégation dès le plus jeune âge."
 COL_deterrence:0 "Dissuasion"
 COL_deterrence_desc:0 "Seuls, nous profitons rarement de la guerre. Heureusement, nous savons que la meilleure défense est celle qui est si bien connue qu'on n'a jamais besoin de l'utiliser."
 COL_volunteer_corps:0 "Corps de volontaires"
 COL_volunteer_corps_desc:0 "Forcer notre peuple à mourir pour des idéaux de liberté serait un exercice d'ironie, mais établir des moyens pour ceux qui souhaitent aider les gens à l'étranger ne l'est pas."
 COL_paramilitarism:0 "Paramilitarisme"
 COL_paramilitarism_desc:0 "Les principes militaires ont des applications en dehors de l'armée. Avec le développement d'unités semi-militarisées pour compléter nos forces armées, plus de gens auront une formation militaire."
 COL_join_the_comintern:0 "Rejoindre le Komintern"
 COL_join_the_comintern_desc:0 "Il est de notre devoir d'aider nos collègues socialistes du monde entier à vaincre le capitalisme. L'Union soviétique est la force principale dans ce combat, c'est pourquoi nous devons rester unis."
 COL_soviet_technological_cooperation:0 "Coopération technologique soviétique"
 COL_soviet_technological_cooperation_desc:0 "L'Union soviétique a fait beaucoup de progrès dans le domaine de la science. Maintenant que nous nous battons côte à côte, nous pouvons bénéficier de leur expertise."
 COL_indoctrination_focus:0 "Introduire des commissaires politiques"
 COL_indoctrination_focus_desc:0 "L'introduction de commissaires politiques dans les rangs de l'armée nous permettra de rappeler à nos troupes la cause courageuse pour laquelle nous nous battons."
 COL_foreign_expeditions:0 "Expéditions à l'étranger"
 COL_foreign_expeditions_desc:0 "Nos ennemis étant prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons être prêts à faire de même pour les nôtres."
 COL_why_we_fight:0 "Pourquoi nous combattons"
 COL_why_we_fight_desc:0 "Le monde est de plus en plus dangereux. Notre peuple a besoin de voir les atrocités commises par ceux qui aspirent au pouvoir. Il est temps de rallier le peuple à notre cause et de s'assurer que tout le monde est prêt à se battre pour notre liberté."
 COL_political_commissars:0 "Commissaires politiques"
 COL_political_commissars_desc:0 "Pour garantir que nos politiques sont suivies dans la pratique militaire, nous introduirons dans les rangs militaires des fonctionnaires nommés par les autorités politiques."
 COL_internationalism_focus:0 "Renforcer le PCC"
 COL_internationalism_focus_desc:0 "L'idéologie ne connaît pas de frontières. Une autre nation peut se dire souveraine, mais nos convictions sont au-dessus de ces prétentions."
 COL_nationalism_focus:0 "Radicaliser les conservateurs"
 COL_nationalism_focus_desc:0 "Notre nation est unique, et nos réalisations politiques n'auraient pu se produire qu'ici. Nous devons nous battre pour elle à tout prix."
 COL_ideological_fanaticism:0 "Fanatisme idéologique"
 COL_ideological_fanaticism_desc:0 "Nos valeurs et nos objectifs politiquement établis valent la peine de mourir autant que n'importe quelle foi ancienne. Tout adepte devrait être prêt à faire face à la mort, et ceux qui s'égarent devraient être mieux préparés à faire face à la mort."
 COL_mosquitos:0 "Légitimer la Grande Colombie"
 COL_mosquitos_desc:0 "Le Panama, l'Équateur et le Vénézuéla étant sous notre contrôle, nous devons maintenant commencer à intégrer leur administration dans la Grande Colombie."  
 COL_avion_ligero_focus:0 "Aviation légère"
 COL_avion_ligero_focus_desc:0 "D'abord le léger, la prochaine étape sera plus lourde."
 COL_avion_pesado_focus:0 "Aviation lourde"
 COL_avion_pesado_focus_desc:0 "Lorsque les gens de l'avenir parleront de l'horreur des guerres d'aujourd'hui, le feu qui pleut du ciel occupera une place importante. Nous ferons de notre mieux pour que ces histoires soient racontées par nos ennemis."
 COL_avion_production:0 "Production aérienne"
 COL_avion_production_desc:0 "Notre capacité de production est limitée. Il est temps de choisir entre l'air et l'eau"
 COL_naval_air_effort:0 "Effort aéronaval"
 COL_naval_air_effort_desc:0 "L'efficacité des frappes aériennes contre des cibles navales a été démontrée par les Américains dès 1921. Nous ne devrions pas négliger cette branche de l'armée de l'air si nous avons l'intention de faire la guerre à une puissance navale."  
 COL_aviation_effort:0 "Effort d'aviation"
 COL_aviation_effort_tt:0 "Pas assez d'emplacements de construction pour une base aérienne"
 COL_aviation_effort_desc:0 "Nulle part ailleurs les progrès technologiques ne sont plus rapides que dans la guerre aérienne. L'aviation est un domaine que toute nation moderne doit maîtriser."
 COL_aviation_effort_2:0 "Effort d'aviation II"
 COL_aviation_effort_2_desc:0 "D'autres progrès dans le domaine de l'aviation seront nécessaires pour bien intégrer notre force aérienne aux autres branches de l'armée."
 COL_CAS_effort:0 "Effort en CAS"
 COL_CAS_effort_desc:0 "Une armée moderne a besoin du soutien de véhicules non seulement au sol, mais aussi dans les airs."
 COL_rocket_effort:0 "Effort de fusée"
 COL_rocket_effort_desc:0 "Les moteurs à fusée et à réaction permettent des vitesses sans précédent pour les engins sans équipage et avec équipage. Pionniers de ces technologies, nous pourrons prendre l'ennemi par surprise."
 COL_NAV_effort:0 "Effort en NAV"
 COL_NAV_effort_desc:0 "Tout comme la nouvelle guerre navale se déroule en partie sous la surface de l'eau, une partie de celle-ci se déroule dans les airs au-dessus des eaux."
 COL_naval_effort:0 "Effort naval"
 COL_naval_effort_tt:0 "Pas assez d'emplacements de construction pour des chantiers navals"
 COL_naval_effort_desc:0 "L'expansion de notre marine devrait être notre première priorité. Affectez toutes les ressources disponibles aux nouveaux arsenaux maritimes et à la recherche sur les navires de surface légers."
 COL_doctrine_navy:0 "Doctrine navale"
 COL_doctrine_navy_desc:0 "Réinventer la guerre navale"
 COL_navy_production:0 "Production navale"
 COL_navy_production_desc:0 "Notre capacité de production est limitée. Il est temps de choisir entre l'air et l'eau."
 COL_submarine_effort:0 "Effort de sous-marins"
 COL_submarine_effort_desc:0 "La guerre sous-marine est le développement naval le plus passionnant depuis l'invention du torpilleur. Nous ferions bien de ne pas seulement nous protéger contre les sous-marins, mais aussi de les utiliser contre les navires ennemis."
 COL_heavy_cruisers:0 "Effort de croiseurs lourds"
 COL_heavy_cruisers_desc:0 "Avant de faire des incursions dans la recherche avancée sur les cuirassés, les petits croiseurs ont besoin de remplacer les navires capitaux."
 COL_cruiser_effort:0 "Production de croiseurs lourds"
 COL_cruiser_effort_desc:0 "Les sous-marins peuvent être bons pour un temps, mais les vrais sont les navires capitaux." 
 COL_mobile_effort:0 "Effort mobile"
 COL_mobile_effort_desc:0 "Pour les sous-marins et les destroyers."
 COL_carriers_effort:0 "Effort dans les porte-avions"
 COL_carriers_effort_desc:0 "La nation qui a le plus de porte-avions régnera sur les océans. Les porte-avions représentent la nouvelle supériorité navale."  
 COL_armor_support:0 "Gestion de l'approvisionnement"
 COL_armor_support_desc:0 "Apprends juste à ne pas trop en faire. Le manque d'approvisionnement peut être mortel."  
 COL_axis_leanings_focus:0 "Se rapprocher de l'Allemagne"
 COL_axis_leanings_focus_desc:0 "L'Axe apporte des avantages technologiques."   
 COL_axis_leanings_focus_2:0 "Commerce avec Allemagne"
 COL_axis_leanings_focus_2_desc:0 "Plus de techniciens au détriment de certaines exportations."  
 COL_montana_effort:0 "Effort dans l'Alta Montaña"
 COL_montana_effort_desc:0 "Il est temps de se préparer pour la guerre dans les Andes." 
 COL_explore_amazonia:0 "Explorer l'Amazonie"
 COL_explore_amazonia_desc:0 "L'État ne contrôle pas entièrement la production de caoutchouc dans le Guaviare. Il est temps de mettre notre État légitime aux commandes. Nos troupes peuvent aussi apprendre quelques techniques de survie dans la jungle"
 COL_minning:0 "Extraction à grande échelle"
 COL_minning_desc:0 "La prospection précoce de notre terrain indique qu'une bonne quantité de minerai est ici, en attente d'être exploitée. Nous devons construire des infrastructures pour faciliter l'extraction."
 COL_hidroelectrics:0 "Hydroélectricité"
 COL_hidroelectrics_desc:0 "La géographie avec les montagnes escarpées est idéale pour la construction de barrages, maintenant que nos besoins énergétiques augmentent."
 COL_coffe_growth:0 "Croissance du café"
 COL_coffe_growth_desc:0 "Le café est l'une de nos exportations les plus importantes. En négociant de nouveaux accords commerciaux, nous nous assurerons de continuer à vendre davantage."