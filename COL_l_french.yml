 COL_affirm_state_role_in_the_economy:0 "Affirmer le rôle de l'État dans l'économie"
 COL_affirm_state_role_in_the_economy_desc:0 "De nombreux économistes, en particulier John Maynard Keynes, soutiennent la théorie selon laquelle l'État doit intervenir dans l'économie pour s'assurer qu'elle reste équitable pour la population."
 COL_continue_constitutional_reforms:0 "Poursuivre les réformes constitutionnelles"
 COL_continue_constitutional_reforms_desc:0 "La réforme constitutionnelle a établi la définition de la propriété par sa fonction sociale. Parmi les effets les plus notoires de cette nouvelle règle figure le droit de l'État d'exproprier des terres, en vertu du principe d'utilité publique, surtout dans les vastes territoires oisifs des propriétaires fonciers."
 COL_workers_protection:0 "Protection ouvrière"
 COL_workers_protection_desc:0 "Pour assurer la protection des travailleurs, nous devons défendre le droit de grève et encourager les travailleurs à s'organiser en syndicats."
 COL_educational_reform:0 "Réforme de l'éducation"
 COL_educational_reform_desc:0 "Principalement lancées par l'écrivain Jorge Zalamea, ministre de l'éducation, de nombreuses réformes visant à améliorer l'accès à l'éducation ont été lancées."
 COL_join_the_allies:0 "Rejoindre les Alliés"
 COL_join_the_allies_desc:0 "En ces temps turbulents, notre place est auprès de la Grande-Bretagne, gardienne du libéralisme, de la démocratie et de la liberté."
 COL_liberty_ethos:0 "La révolution en marche"
 COL_liberty_ethos_desc:0 "Alfonso López Pumarejo a lancé un grand nombre de réformes économiques et sociales qui ont été surnommées la Revolución en Marcha, ou Révolution en marche."
