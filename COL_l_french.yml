 COL_panama_lost:0 "Panama perdu"
 COL_panama_lost_desc:0 "Il faut retrouver ce qui a été perdu après les 1000 jours de guerre civile"
 COL_adapte_montana:0 "L'artillerie et la cavalerie sont maintenant plus rapides en montagne"
 COL_awaite_tech:0 "Reconnaissance plus rapide dans la jungle et les montagnes"
 COL_junglares:0 "Les divisions d'infanterie et de cavalerie sont maintenant meilleures quand elles combattent dans les jungles"
