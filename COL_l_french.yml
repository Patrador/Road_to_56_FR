 colombia.2.t:0 "La Grande-Colombie !"
 colombia.2.d:0 "La Colombie souhaite se joindre à nous pour former une plus grande union. Que devrions-nous faire ?"
 colombia.2.a:0 "Nous sommes plus forts ensemble."
 colombia.2.b:0 "Jamais !"
 colombia.3.t:0 "Hermano Bolivariano" 
 colombia.3.d:0 "Après un siècle, nos frères vénézuéliens ont volontiers accepté de faire à nouveau partie de la nation de la Grande Colombie." 
 colombia.3.a:0 "Annexer le Vénézuéla"  
 colombia.4.t:0 "L'invasion du Vénézuéla" 
 colombia.4.d:0 "Il semble que nous n'ayons pas d'autre choix que de montrer à ceux qui se trouvent au Vénézuéla que nous ne devons pas être ignorés. Les forces militaires sont maintenant prêtes à marcher, et à réclamer notre gloire." 
 colombia.4.a:0 "En avant !" 
 colombia.6.t:0 "Le Panama récupéré" 
 colombia.6.d:0 "Nous sommes le pays que nous savons que nous sommes." 
 colombia.6.a:0 "Juste à temps."  
