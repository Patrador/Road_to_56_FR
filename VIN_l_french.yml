 VIN_ho_chi_minh_victorious:0 "Hô Chi Minh est victorieux !"
 VIN_ho_chi_minh_victorious_desc:0 "Malgré les machinations des forces contrerévolutionnaires et des traitres trotskystes, Ho Chi Minh a su imposer son autorité au Vietnam. La libération totale du Vietnam ne peut se faire qu'en brisant les chaînes du capitalisme, et nous userons de tous les moyens nécessaires pour bâtir un Vietnam socialiste."
 VIN_land_rent_reduction_campaign:0 "Campagne de rééducation de la rente foncière"
 VIN_three_together_system:0 "Le Système des trois ensembles"
 VIN_three_together_system_desc:0 "Le « Système des trois ensembles » consiste en l'envoi d'officiels du parti dans les basses terres des villages paysans, travailler ensemble, manger ensemble et vivre ensemble. De cette manière, ils obtiendront assez d'informations à propos de ces villages pour commencer nos réformes agréaires, tout en les sensibilisant à la lutte des classes."
 VIN_cement_rule_in_the_villages:0 "Poigne de fer dans les villages"
 VIN_cement_rule_in_the_villages_desc:0 "Au Vietnam, il existe le proverbe « Phép Vua Thua Lệ Làng », signifiant littéralement que l'empereur a un rôle secondaire face aux coutumes locales et indiquant implicitement que la souveraineté nationale au village a été donné comme un moyen d'autonomie du village en lui même. Si nous voulons conserver l'autorité gouvernementale, il est nécessaire de rassembler les villages sous l'autorité suprême du gouvernement."
 VIN_land_reforms_program:0 "Programme de réformes foncières"
 VIN_land_reforms_program_desc:0 "Il est temps pour nous d'appliquer la législation nous permettant d'implémenter notre réforme foncière. Cette dernière sera effectuée province par province, et un Comitée central de la réforme foncière sera instaurée pour superviser cette dernière."
 VIN_begin_the_five_years_plan:0 "Commencer le plan quinquennal"
 VIN_begin_the_five_years_plan_desc:0 "L'économie ne peut être développée que sous la supervision centralisée du parti. Pour construire le socialisme au Vietnam, il faut lancer un grand plan d'industrialisation national."
 VIN_woo_the_stalinists:0 "Stalinisme"
 VIN_woo_the_stalinists_desc:0 "L'Union soviétique est notre allié naturel. En plus de nous avoir assisté dans notre lutte pour l'indépendance et ayant aidé Hô Chi Minh à s'entrainer dans les idées marxistes et léninistes, étant sous leur protection nous permettrai d'éviter de voir la révolution attquée par des forces contre-révolutionnaires."
 VIN_the_permanent_siege:0 "État de siège permanent"
 VIN_the_permanent_siege_desc:0 "Nous sommes isolés de nos frères communistes. Mao est isolé dans les montagnes tandis qu'un océan nous sépare de l'Union soviétique. Nous ferons de cette situation un outil de propagande, en insufflant à notre peuple le devoir de défendre à la fois la révolution et le pays."
 VIN_asian_proletarian_solidarity:0 "Sphère de solidarité prolétarienne asiatique"
 ASIAN_PROLETARIAN_SOLIDARITY_FACTION:0 "Sphère de solidarité prolétarienne asiatique"
 VIN_asian_proletarian_solidarity_desc:0 "Nous sommes les premiers à avoir vaincu les colonialistes et à avoir libéré notre pays de l'impérialisme. Mais dans toute l'Asie, les peuples continuent de souffrir sous le joug des puissances capitalistes coloniales. Nous apporterons tout notre soutien aux différents mouvements communistes asiatiques afin de vaincre le colonialisme une fois pour toutes !"
 VIN_intervene_in_chineses_affairs:0 "Intervenir dans les affaires chinoises"
 VIN_intervene_in_chineses_affairs_desc:0 "Nos camarades communistes chinois ont également été d'une grande aide mais aussi une source d'inspiration pour Hô Chi Minh. Cependant, les réactionnaires du Kuomintang continuent à les pourchasser et à les réprimer. Il est temps d'intervenir et de sauver nos frères."
 VIN_invite_soviet_industrial_experts:0 "Inviter des experts industriels soviétiques"
 VIN_invite_soviet_industrial_experts_desc:0 "Les Soviétiques ont pu transformer la Russie d'une nation paysanne en un monstre industriel grâce à des réformes radicales menées par des personnes compétentes. Ces mêmes personnes pourraient nous aider à nous industrialiser, ce dont nous avons besoin vu le peu d'importance accordé par les Français au développement de l'industrie lourde."
 VIN_create_the_hanoi_group:0 "Créer le groupe Hanoï"
 VIN_create_the_hanoi_group_desc:0 "Pour rattraper notre retard scientifique, Truong Chinh a proposé une grande idée : créer un grand centre scientifique à Hanoi accueillant tout scientifique adhérant aux idéaux socialistes. Nous pourrions alors transmettre ces avancées technologiques à nos autres alliés communistes."
 VIN_formalise_the_alliance:0 "Formaliser l'alliance"
 VIN_formalise_the_alliance_desc:0 "La victoire des communistes en Chine est assurée. Il est maintenant temps de signer un traité d'alliance avec eux et de lancer la bataille finale pour se débarrasser une fois pour toutes des forces réactionnaires chinoises."
 VIN_anti_japanese_aim:0 "Objectif antijaponais"
 VIN_anti_japanese_aim_desc:0 "Le Japon est une nation avide de sang, de pouvoir et de conquête. Ils ont subjugué la Corée, la Mandchourie, et bientôt toute l'Asie. Nous ne pouvons pas permettre à une nation aussi tyrannique de continuer sans être arrêtée. Nous organiserons avec nos collègues soviétiques une invasion du Japon pour le faire entrer dans la sphère communiste."
 VIN_looking_beyond:0 "Regarder au-delà"
 VIN_political_reorganisation_of_the_army:0 "Réorganisation politique de l'armée"
 VIN_political_reorganisation_of_the_army_desc:0 "L'armée est nécessaire pour protéger et propager la révolution. Mais elle peut aussi être remplie de traîtres, qui peuvent être loyaux envers les trotskystes en particulier. En prenant exemple sur les purges soviétiques, nous devrions nous aussi nous débarrasser des officiers jugés « potentiellement dangereux »."
 VIN_finish_what_we_started:0 "Finir ce que nous avons commencé"
 VIN_finish_what_we_started_desc:0 "Malgré notre victoire personnelle contre les forces capitalistes, le Laos et le Cambodge continuent de souffrir sous des régimes oppressifs et capitalistes. Il est de notre devoir de les libérer de la même manière que nous nous sommes libérés."
 VIN_finish_what_we_started_tt:0 "Si le §YLaos§! ou le §YCambodge§! ne sont pas §Ycommunistes§!, nous gagnerons un but de guerre contre eux."
 VIN_prepare_for_the_worst:0 "Se préparer au pire"
 VIN_prepare_for_the_worst_desc:0 "Il est clair que nous nous attaquons à de véritables colosses, bien plus forts et plus nombreux que nous. Malgré toute notre bonne volonté, des fortifications seront probablement nécessaires pour aider nos soldats."
 VIN_la_lutte_victorious:0 "La Lutte"
 VIN_la_lutte_victorious_desc:0 "La Lutte a vaincu les contre-révolutionnaires ainsi que les traîtres staliniens, et est prête à mettre en œuvre une politique de socialisme révolutionnaire basée sur les idéaux de Léon Trotsky."
 VIN_minimal_socialist_bureaucracy:0 "Une bureaucratie socialiste minimale"
 VIN_minimal_socialist_bureaucracy_desc:0 "La bureaucratie excessive, caractéristique des régimes staliniens, les transforme en une simple hiérarchie déguisée. Pour éviter ce genre de dérive, qui à terme nous conduirait à nouveau à l'exploitation des travailleurs par les classes supérieures, la bureaucratie doit rester minimale, notamment par une plus grande autonomie régionale."
 VIN_immediate_land_reform:0 "Réforme foncière immédiate"
 VIN_immediate_land_reform_desc:0 "Si nous voulons libérer les paysans, la collectivisation doit se faire immédiatement et sans aucun compromis avec les propriétaires terriens. Les paysans seront encouragés à se collectiviser eux-mêmes avec le soutien du parti."
 VIN_the_permanent_revolution_theory:0 "La théorie de la révolution permanente"
 VIN_the_permanent_revolution_theory_desc:0 "La révolution permanente, un point clé du trotskisme, est le fait de devoir considérer la révolution comme quelque chose qui ne prendra fin qu'une fois que l'ensemble du capitalisme aura été éradiqué. Le soutien aux mouvements socialistes, non seulement en Asie, mais dans le monde entier, doit être notre priorité."
 VIN_encourage_inter_party_democracy:0 "Encourager la démocratie interpartis"
 VIN_encourage_inter_party_democracy_desc:0 "Malgré l'existence d'un parti révolutionnaire unique, celui-ci doit être ouvert à différentes manières d'aborder et de développer le socialisme vietnamien. Des réunions mensuelles pour revoir les politiques et la mise en place d'une « Assemblée du peuple » permettront de mieux comprendre les besoins de la population et donc de s'y adapter."
 VIN_a_gun_in_every_hand:0 "Un fusil dans chaque main..."
 VIN_a_gun_in_every_hand_desc:0 "Une grande partie de la révolution doit être menée par le peuple lui-même. Pour les aider dans leur lutte contre l'exploitation capitaliste, chacun aura le droit de posséder une arme à feu et formera ses propres milices pour défendre les idéaux révolutionnaires."
 VIN_our_own_internationale:0 "Notre propre Internationale"
 VIN_our_own_internationale_desc:0 "Les traîtres staliniens ont pris le contrôle de la Troisième Internationale. La formation d'une alliance contre leur tyrannie est nécessaire pour assurer et propager la vraie révolution."
 ASIAN_INTERNATIONALE_FACTION:0 "Internationale asiatique"
 VIN_align_with_trotsky_regime:0 "S'aligner sur le régime de Trotsky"
 VIN_align_with_trotsky_regime_desc:0 "Léon Trotsky, le successeur légitime de Lénine, a réussi à obtenir le pouvoir. C'est en nous alignant sur lui que la révolution permanente pourra se propager !"
 VIN_align_with_trotsky_regime_tt:0 "Nous allons envoyer une demande à §YTrotsky§! pour rejoindre sa faction"
 VIN_mimic_the_red_army:0 "Imiter l'Armée rouge"
 VIN_mimic_the_red_army_desc:0 "L'Armée rouge, alors dirigée par Trotsky, a fait un travail formidable pour vaincre les Forces blanches. C'est en suivant leur exemple, notamment en invitant certains de leurs officiers au Vietnam, que nous pourrons nous aussi créer une telle armée victorieuse."
 VIN_a_factory_in_every_city:0 "...et une usine dans chaque ville"
 VIN_a_factory_in_every_city_desc:0 "La révolution ne peut être réalisée que par les travailleurs. Les paysans sont beaucoup trop dépendants des propriétaires terriens, et auront donc beaucoup plus de difficultés à rejeter le capitalisme. Développer notre industrie par des travaux publics permettra d'augmenter la population ouvrière."
 VIN_the_urban_revolution:0 "La révolution urbaine"
 VIN_personnal_armament_program:0 "Programme d'armement personnel"
 VIN_personnal_armament_program_desc:0 "Une grande partie de la révolution doit être menée par le peuple lui-même. Pour les aider dans leur lutte contre l'exploitation capitaliste, chacun aura le droit de posséder une arme à feu et formera ses propres milices pour défendre les idéaux révolutionnaires."
 VIN_invite_poum_officers:0 "Inviter les dirigeants du POUM"
 VIN_invite_poum_officers_desc:0 "Le POUM, le parti trotskyste espagnol, a été trahi par ceux qui étaient censés être ses alliés, à savoir le gouvernement républicain espagnol, sous les ordres de l'URSS stalinienne. Heureusement, certains de ses cadres, expérimentés de surcroît, ont réussi à échapper à la répression. Ils seront de formidables alliés dans notre lutte contre le stalinisme."
 VIN_poum_officers:0 "Dirigeants du POUM"
 VIN_poum_officers_desc:0 "Le POUM, le parti trotskyste espagnol, a été trahi par ceux qui étaient censés être ses alliés, à savoir le gouvernement républicain espagnol, sous les ordres de l'URSS stalinienne. Heureusement, certains de ses cadres, expérimentés de surcroît, ont réussi à échapper à la répression. Ils seront de formidables alliés dans notre lutte contre le stalinisme."
 VIN_strike_indochina:0 "Frapper l'Indochine"
 VIN_strike_indochina_desc:0 "Les gouvernements qui gouvernent le Laos et le Cambodge sont à la fois oppressifs et capitalistes. Il est de notre devoir de libérer nos peuples frères, pour le bien du socialisme et de la révolution permanente."
 VIN_arm_malaysians_communists:0 "Armer les communistes malaisiens"
 VIN_arm_malaysians_communists_desc:0 "La Malaisie est très proche de nous et pourrait nous fournir un excellent point de départ pour propager la révolution dans toute l'Asie du Sud-Est. Nous avons contacté de nombreux mouvements communistes de la région, dont la plupart se sont réfugiés au Vietnam par crainte de la répression du gouvernement colonial."
 VIN_fullfil_our_duty:0 "Remplir notre devoir"
 VIN_fullfil_our_duty_desc:0 "La lutte ne s'est terminée qu'après la défaite du dernier capitaliste. Nos soldats traverseront montagnes et forêts pour libérer le monde de ses chaînes et accomplir notre devoir révolutionnaire."
 VIN_expand_the_workers_class:0 "Développer la classe ouvrière"
 VIN_expand_the_workers_class_desc:0 "La révolution ne peut être réalisée que par les travailleurs. Les paysans sont beaucoup trop dépendants des propriétaires terriens, et auront donc beaucoup plus de difficultés à rejeter le capitalisme. Développer notre industrie par des travaux publics permettra d'augmenter la population ouvrière."
 VIN_the_internal_fight_continues:0 "La lutte interne continue"
 VIN_the_internal_fight_continues_desc:0 "Il serait dangereux de penser qu'en prenant simplement le pouvoir aux communistes, les capitalistes auront disparu de notre territoire. Le capitalisme est une méthode de pensée ancrée depuis des siècles dans l'esprit des peuples opprimés, et ce n'est qu'en montrant la voie au peuple que nous parviendrons à construire un monde plus juste."
 VIN_the_vnqdd_in_power:0 "Le VNQDD au pouvoir"
 VIN_the_vnqdd_in_power_desc:0 "Le VNQDD s'est imposé comme la principale force de la rébellion et est maintenant au pouvoir. Ses objectifs restent les mêmes depuis sa création, à savoir la fondation d'une république vietnamienne démocratique."
 VIN_gradual_agrarian_reform:0 "Réforme agraire progressive"
 VIN_gradual_agrarian_reform_desc:0 "Un bon moyen d'amener les agriculteurs à soutenir la république est de redistribuer les terres qu'ils cultivent. Nous pourrions rencontrer l'opposition des propriétaires terriens, mais leur influence a considérablement diminué depuis l'indépendance du pays."
 VIN_help_the_kuomintang:0 "Aider le Kuomintang"
 VIN_help_the_kuomintang_desc:0 "Nos alliés du Kuomintang sont pris entre des ennemis intérieurs comme les communistes, et des menaces extérieures comme l'Empire japonais. Il est de notre devoir de les aider après tout le soutien que nous avons reçu d'eux pendant nos longues années de lutte contre le gouvernement colonial."
 VIN_dan_toc:0 "Dan Toc"
 VIN_dan_toc_desc:0 "Notre premier et plus important combat était évidemment de restaurer la nation vietnamienne, indépendante de toute influence étrangère. Tous les Vietnamiens doivent comprendre que l'existence même de notre nation dépend de leur courage et de leur détermination à défendre leur patrie."
 VIN_dan_toc2:0 "Dan Toc"
 VIN_dan_toc2:0 "Notre premier et plus important combat était évidemment de restaurer la nation vietnamienne, indépendante de toute influence étrangère. Tous les Vietnamiens doivent comprendre que l'existence même de notre nation dépend de leur courage et de leur détermination à défendre leur patrie."
 VIN_dan_chu:0 "Dan Chu"
 VIN_dan_chu_desc:0 "Exploités pendant des décennies par un gouvernement colonial tyrannique agissant au nom d'un pays qui se prétend démocratique mais n'a jamais permis aux voix des populations autochtones de se faire entendre, nous devons montrer notre attachement aux principes démocratiques en veillant à ce qu'ils puissent fonctionner sans heurts et être aussi représentatifs que possible."
 VIN_dan_chu2:0 "Dan Chu"
 VIN_dan_chu2_desc:0 "Exploités pendant des décennies par un gouvernement colonial tyrannique agissant au nom d'un pays qui se prétend démocratique mais n'a jamais permis aux voix des populations autochtones de se faire entendre, nous devons montrer notre attachement aux principes démocratiques en veillant à ce qu'ils puissent fonctionner sans heurts et être aussi représentatifs que possible."
 VIN_hanh_phuc:0 "Hanh Phuc"
 VIN_hanh_phuc_desc:0 "Le rôle principal de l'État, et des élus, est d'améliorer les conditions de vie de la population et de la protéger contre l'exploitation et la pauvreté. Un nouveau système fiscal sera introduit pour permettre la mise en place d'un système de sécurité sociale."
 VIN_hanh_phuc2:0 "Hanh Phuc"
 VIN_hanh_phuc2_desc:0 "Le rôle principal de l'État, et des élus, est d'améliorer les conditions de vie de la population et de la protéger contre l'exploitation et la pauvreté. Un nouveau système fiscal sera introduit pour permettre la mise en place d'un système de sécurité sociale."
 VIN_vietnams_tridemism:0 "Le tridémisme du Vietnam"
 VIN_vietnams_tridemism_desc:0 "Le VNQDD s'est fortement inspiré du Kuomintang et en particulier de son fondateur, Sun Yat-Sen. Parmi ses nombreuses idées, ses trois principes du peuple sont parmi les plus importants. Ce qui peut être fait en Chine peut également être fait ici, nous appliquerons donc ses idéaux dans notre nouvelle république."
 VIN_establish_the_regional_parliaments:0 "Créer les parlements régionaux"
 VIN_establish_the_regional_parliaments_desc:0 "Une bonne façon d'aider à la représentation locale serait de créer un parlement pour chacune des trois régions du Vietnam : Cochinchine, Annam et Tonkin. Ce parlement serait juste en dessous du parlement fédéral en termes de pouvoir, et pourrait prendre des décisions, notamment sur le budget."
 VIN_build_the_quang_bich_line:0 "Construire la ligne Quand Bich"
 VIN_build_the_quang_bich_line_desc:0 "La confrontation contre l'Empire japonais se déroulera en grande partie sur terre, mais ils peuvent également tenter des invasions navales, accentuées par notre armée navale beaucoup plus petite. Un programme de fortification des côtes sera mis en œuvre pour empêcher les invasions amphibies."
 VIN_incochinese_neutrality:0 "Neutralité indochinoise"
 VIN_incochinese_neutrality_desc:0 "Nous avons fait couler assez de sang vietnamien pour obtenir notre indépendance. Il serait stupide d'intervenir dans d'autres conflits. La reconstruction du Vietnam doit être notre priorité."
 VIN_mutual_defensive_treaty:0 "Traité de défense mutuelle"
 VIN_mutual_defensive_treaty_desc:0 "Un traité défensif avec nos frères laotiens et cambodgiens nous permettrait d'avoir notre front occidental entièrement sécurisé et des alliés potentiels au cas où quelqu'un violerait notre neutralité."
 VIN_anti_japanese_guerrila_tactics:0 "Tactiques de guérilla anti-japonaise"
 VIN_anti_japanese_guerrila_tactics_desc:0 "L'armée japonaise est peut-être mieux équipée, mais nous connaissons mieux que quiconque le terrain et la façon de l'exploiter à notre avantage. Des tactiques de harcèlement des troupes en mouvement ainsi que des attaques discrètes de réapprovisionnement devraient faire suffisamment de dégâts pour nous permettre de mieux nous défendre, puis de les repousser."
 VIN_a_light_of_hope_over_asia:0 "Une lumière d'espoir au-dessus de l'Asie"
 VIN_influence_our_brothers:0 "Influencer nos frères"
 VIN_influence_our_brothers_desc:0 "Notre succès démocratique montrera aux peuples cambodgien et laotien la voie d'une nation qui agit pour le peuple."
 VIN_establish_the_ve_binh_cong_hoa:0 "Établir les Ve Binh Cong Hoa"
 VIN_establish_the_ve_binh_cong_hoa_desc:0 "Les « Ve Binh Cong Hoa », ou « Garde républicaine », seront des unités paramilitaires sous la direction du gouvernement et indépendantes de l'armée. Nous espérons ainsi augmenter le nombre de nos réservistes."
 VIN_the_new_emperor:0 "Le nouvel Empereur"
 VIN_the_new_emperor_desc:0 "Cuong De, Empereur légitime du Vietnam, a réussi à reconquérir son trône, ainsi qu'à déjouer l'influence traîtresse des révolutionnaires."
 VIN_cooperation_with_japan:0 "Coopération avec le Japon"
 VIN_cooperation_with_japan_desc:0 "Le Japon est un modèle pour Cuong De. Cette nation, qui a su vaincre les impérialistes européens et créer sa propre sphère d'influence, est un modèle que toute nation asiatique fière devrait chercher à reproduire. À leurs côtés, nous deviendrons nous aussi un Grand Empire."
 VIN_cooperation_with_landlords:0 "Coopération avec les propriétaires"
 VIN_cooperation_with_landlords_desc:0 "Les propriétaires sont essentiels au fonctionnement d'un pays. Plutôt que d'essayer de leur prendre ce qu'ils ont, nous devrions les soutenir et obtenir le leur en retour."
 VIN_centralise_the_regions:0 "Centraliser les régions"
 VIN_centralise_the_regions_desc:0 "La décentralisation est mauvaise pour le fonctionnement du pays ainsi que pour son unité nationale, ce que la France a bien compris. Le système des trois régions sera supprimé et remplacé par des subdivisions beaucoup plus soumises au gouvernement central."
 VIN_crush_the_republicans:0 "Écraser les républicains"
 VIN_crush_the_republicans_desc:0 "Les républicains vietnamiens se sont révélés être le nouvel ennemi du régime. Cachés dans la forêt, ces derniers s'opposent au gouvernement monarchiste. Il est impératif de les neutraliser afin d'éviter qu'ils ne causent trop de dégâts."
 VIN_the_hoi_quy_toc:0 "La Hoi Quy Toc"
 VIN_the_hoi_quy_toc_desc:0 "Le « Hoi Quy Toc » sera une assemblée composée de nobles et de mandarins fidèles à Cuong De afin de l'aider dans ses prises de décisions au niveau de la politique intérieure ou extérieure. Sans détenir un réel pouvoir législatif, cette assemblée s'assurerait une plus grande loyauté de la part de la noblesse tout en nous entourant de personnes compétentes. "
 VIN_royal_corporatism:0 "Corporatisme royal"
 VIN_royal_corporatism_desc:0 "Partout au Vietnam, de nombreuses entreprises, grandes et petites, se développent. Les guider par le nationalisme permettrait une meilleure collaboration des classes pour le bien de la nation."
 VIN_deploy_the_dan_quan_hoang_gia:0 "Déployer la Dan Quan Hoang Gia"
 VIN_deploy_the_dan_quan_hoang_gia_desc:0 "La création d'une milice sous le commandement direct de Cuong De permettrait de supprimer plus facilement les éléments perturbateurs et d'inspirer la population."
 VIN_the_new_mandarin_system:0 "Le nouveau système mandarin"
 VIN_reform_the_royal_administration:0 "Réforme de l'administration royale"
 VIN_reform_the_royal_administration_desc:0 "L'administration royale doit être modernisée sur la base du Japon de Meiji. En particulier, l'autorité de l'empereur doit être renforcée."
 VIN_the_lone_dragon:0 "Le dragon solitaire"
 VIN_the_lone_dragon_desc:0 "Malgré toute l'aide que le Japon nous a offerte pour obtenir notre indépendance, la coopération entre nos deux nations n'est pas possible, et le Viêt Nam doit forger sa propre voie."
 VIN_the_greater_vietnam_concept:0 "Le concept du Grand Vietnam"
 VIN_the_greater_vietnam_concept_desc:0 "Pour assurer la survie du peuple vietnamien, il faut repousser ses frontières afin qu'elles englobent toute la péninsule indochinoise. Par ailleurs, des villages vietnamiens se trouvent déjà dans les régions du Laos et du Cambodge."
 VIN_cross_the_cangshan_desc:0 "Attaquer la Chine par les montagnes du Yunnan les surprendra, surtout si nos soldats sont bien mieux équipés pour ce terrain."
 VIN_cross_the_cangshan:0 "Traverser le Cangshan"
 VIN_cross_the_cangshan_tt:0 "Permet la §Hguerre en montagne§!\nToute l'infanterie : \n    §HMontagne§!\n      Mouvement : §G+10%§!\n    §HCollines§!\n      Mouvement : §G+10%§!\n\n§HMarines\n    Montagne§!\n      Attaque : §G+5%§!\n    §HCollines§!\n      Attaque : §G+5%§!\n      \n§HMontagnards\n    Montagne§!\n      Attaque : §G+5%§!\n    §HCollines§!\n      Attaque : §G+5%§!\n      \n§HParachutistes\n    Montagne§!\n      Attaque : §G+5%§!\n    §HCollines§!\n      Attaque : §G+5%§!\n"
 VIN_trade_with_the_reorganised_government:0 "Commerce avec la Chine réorganisée"
 VIN_trade_with_the_reorganised_government_desc:0 "Le nouveau gouvernement chinois, mis en place avec le soutien du Japon, représente une occasion parfaite pour la coopération entre nos deux nations, qui sont proches depuis longtemps. Un accord commercial sera signé avec eux."
 VIN_rule_the_thais:0 "Gouverner les Thaïlandais"
 VIN_rule_the_thais_desc:0 "Le Siam représente une menace pour la domination vietnamienne en Indochine, en raison de leur proximité linguistique et culturelle avec les peuples Laos et Khmer, ces derniers pourraient très bien tenter de les reconquérir au moment où l'on s'y attend le moins."
 VIN_total_economic_mobilization:0 "Mobilisation économique totale"
 VIN_total_economic_mobilization_desc:0 "Pour le bien du Vietnam, alors que les conflits se rapprochent, il est nécessaire que chaque habitant fasse de son mieux pour aider l'économie de guerre. Rationnement, propagande pour l'industrie militaire, tout doit être mis en place pour permettre au Vietnam de survivre."
 VIN_establish_the_national_army_of_vietnam:0 "Créer l'Armée nationale du Vietnam"
 VIN_establish_the_national_army_of_vietnam_desc:0 "Du fait que nos troupes indépendantistes étaient principalement des milices, l'organisation hiérarchique était peu présente. Avec notre indépendance retrouvée, il est temps pour nous de construire une véritable armée pour défendre notre pays."
 VIN_create_the_hanoi_military_college:0 "Créer le Collège militaire de Hanoï"
 VIN_create_the_hanoi_military_college_desc:0 "Nous manquons cruellement d'officiers formés au combat moderne. La création d'une école militaire à Hanoï nous permettra de former la nouvelle génération et de doter nos rangs de personnes expérimentées."
 VIN_national_defense_academy_of_vietnam:0 "Académie de défense nationale du Vietnam"
 VIN_national_defense_academy_of_vietnam_desc:0 "L'une des premières étapes vers la création d'une véritable armée est la création d'écoles militaires, capables de former les personnes qui dirigeront nos soldats. Hanoï sera la ville choisie pour la création de la première école militaire du Vietnam."
 VIN_new_rifles_for_a_new_army:0 "De nouveaux fusils pour une nouvelle armée"
 VIN_new_rifles_for_a_new_army_desc:0 "Une grande partie de l'équipement militaire que nous utilisons est soit importé des alliés, soit a été capturé par des soldats français. Un premier pas vers l'indépendance de nos forces armées en termes d'équipement consiste à moderniser nos canons."
 VIN_group_559:0 "Groupe 559"
 VIN_group_559_desc:0 "Il est bien connu que le territoire vietnamien n'est pas le plus pratique pour ravitailler les soldats au milieu d'une bataille. La mise en place d'unités dédiées au transport de matériel facilitera l'approvisionnement de nos troupes."
 VIN_improve_inter_armies_communication:0 "Améliorer la communication interarmées"
 VIN_improve_inter_armies_communication_desc:0 "La communication entre plusieurs divisions isolées, chacune dans sa propre région, pourrait être compliquée. Le développement de l'équipement radio permettrait de surmonter ce problème."
 VIN_national_defense_institute_of_sciences:0 "Institut des sciences de la défense nationale"
 VIN_national_defense_institute_of_sciences_desc:0 "L'avancée technologique est un élément clé de la victoire. L'extension de nos installations technologiques dédiées à l'armement nous permettrait de faciliter le travail de nos chercheurs."
 VIN_the_joker_strategy:0 "La « stratégie du joker »"
 VIN_the_rock_paper_scissor_strategy:0 "La stratégie « Pierre, Feuille, Ciseaux »"
 VIN_the_rock_paper_scissors_strategy:0 "La stratégie « Pierre, Feuille, Ciseaux »"
 VIN_the_rock_paper_scissors_strategy_desc:0 "Ce que nous avons appelé la stratégie « Pierre, feuille, ciseaux » est un programme militaire basé sur le développement de troupes spéciales, chacune ayant son propre environnement. Par exemple, nous allons développer et déployer des troupes de montagne pour défendre les montagnes au nord, tandis que les marines seront déployés le long du fleuve Rouge."
 VIN_make_the_mountains_tremble:0 "Faire trembler la montagne"
 VIN_make_the_mountains_tremble_desc:0 "L'artillerie est plus efficace dans les combats sur terrain plat, comme dans la région du Nord-Est. Si nous devions entrer en conflit avec le propriétaire du Guangxi, nous serions en mesure d'empêcher ses troupes d'avancer grâce à des pluies d'obus."
 VIN_invite_foreign_instructors:0 "Inviter des instructeurs étrangers"
 VIN_invite_foreign_instructors_desc:0 "Notre armée est encore très jeune, et donc pas très avancée, que ce soit en termes de tactique ou d'organisation. Nous pourrions demander à nos alliés de nous envoyer certains de leurs instructeurs militaires pour former nos soldats."
 VIN_forest_expertise:0 "Expertise de combat en forêt"
 VIN_forest_expertise_desc:0 "Combattre dans la forêt peut être très avantageux quand on a une expertise dans ce domaine. Les forêts au nord seront un terrain d'entraînement parfait au cas où nous devrions battre en retraite ou affronter des adversaires sur un terrain similaire."
 VIN_motorise_the_army:0 "Motoriser l'armée"
 VIN_anti_tank_development:0 "Développement de l'anti-char"
 VIN_anti_tank_development_desc:0 "Malgré le terrain déjà très hostile à ces véhicules lourds, la possibilité que des envahisseurs utilisent des chars est toujours présente. Pour répondre à ce besoin, le développement de canons spécifiquement dédiés au perçage de leur blindage sera mis en œuvre."
 VIN_fast_and_powerful:0 "Rapide et puissant"
 VIN_fast_and_powerful_desc:0 "Disposer de divisions spécialement conçues pour être rapides pourrait être utile pour combattre dans de vastes zones plates, comme dans le sud du pays."
 VIN_tanks_experimentation:0 "Expérimentation sur les chars"
 VIN_tanks_experimentation_desc:0 "L'utilisation des chars pourrait s'avérer redoutable pour notre armée si elle devait combattre en terrain plat, où ils auraient moins de chance de se briser, contrairement à une grande partie non seulement de notre pays, mais de toute la péninsule indochinoise. Il serait donc intéressant de lancer des projets de recherche pour développer nos propres modèles."
 VIN_new_entrenchment_tactics:0 "Nouvelles tactiques de retranchement"
 VIN_new_entrenchment_tactics_desc:0 "Les nombreux champs d'Indochine sont idéaux pour la défense des tranchées, ce dont nous devrions chercher à tirer le meilleur parti. L'ajout de compagnies de génie à nos divisions leur permettrait d'établir leurs fortifications en un rien de temps."
 VIN_forts_and_guerrilla:0 "Forts & guérilla"
 VIN_forts_and_guerrilla_desc:0 "Malgré tous nos avantages en termes de terrain, que ce soit dans les montagnes ou dans les forêts, la meilleure façon d'assurer la défense des points clés, en particulier de nos villes ou des zones plates, est d'y construire des fortifications."
 VIN_establish_the_vietnamese_national_navy:0 "Création de la marine nationale vietnamienne"
 VIN_establish_the_vietnamese_national_navy_desc:0 "Notre infrastructure navale est suffisante pour le commerce, mais clairement faible pour la défense côtière. Un important programme de modernisation navale doit être mis en place pour assurer un certain contrôle sur la mer de Chine."
 VIN_create_the_national_railway_administration:0 "Créer l'Administration nationale des chemins de fer"
 VIN_create_the_national_railway_administration_desc:0 "Les infrastructures vietnamiennes, principalement construites par les Français, pourraient clairement être développées pour mieux couvrir les zones les plus rurales. La création d'une entreprise publique dédiée à la gestion des infrastructures permettra de réaliser ce projet."
 VIN_reopen_former_french_factories:0 "Réouverture d'anciennes usines françaises"
 VIN_nationalize_french_businesses:0 "Réouverture des commerces français"
 VIN_nationalize_french_businesses_desc:0 "Le départ des Français a laissé plusieurs entreprises à l'abandon. En les nationalisant et en les rouvrant avec le soutien financier de l'État, elles seront réutilisées par le peuple vietnamien pour le développement de ce dernier."
 VIN_national_industrial_research_agency:0 "Agence nationale de la recherche industrielle"
 VIN_vietnamese_industrial_advancement_agency:0 "Agence de développement industriel du Vietnam"
 VIN_cqtbcnqg:0 "Co Quan Tien Bo Cong Nghiep Quoc Gia"
 VIN_cqtbcnqg_desc:0 "« Co Quan Tien Bo Cong Nghiep Quoc Gia », qui signifie Agence nationale de promotion industrielle, sera une agence dédiée au développement de l'industrialisation au Vietnam, et apportera ainsi l'industrialisation à notre nation."
 VIN_the_flying_dragon_theory:0 "La théorie du « dragon volant »"
 VIN_the_flying_dragon_theory_desc:0 "La théorie du « dragon volant » repose sur une observation assez simple. La libre circulation des investissements étrangers, tel un dragon volant librement, à condition bien sûr qu'elle soit partiellement surveillée par le gouvernement pour éviter une nouvelle situation coloniale, serait la meilleure stratégie pour le Vietnam. Après tout, nous sommes dans une région riche en ressources, ce qui attirerait évidemment ceux qui cherchent de nouvelles régions où investir."
 VIN_the_roaring_dragon_theory:0 "La théorie du « dragon rugissant »"
 VIN_the_roaring_dragon_theory_desc:0 "La théorie du « dragon rugissant » est une théorie économique soutenant l'idée que pour que le Vietnam atteigne un niveau de développement économique proche de celui des nations industrialisées européennes, ce dernier doit se concentrer sur une coordination parfaite des secteurs agricole et industriel. Cela donnerait au Vietnam une indépendance économique, cette dernière s'accompagnant d'une stabilité grâce à notre autosuffisance."
 VIN_habeco_investments:0 "Investissements dans Habeco"
 VIN_habeco_investments_desc:0 "Habeco est l'une de nos plus anciennes sociétés de production de bière, dont le siège est à Hanoï. Depuis l'indépendance du pays, cette dernière est devenue l'une des principales sociétés d'exportation du pays. Avec des résultats économiques aussi positifs, les capitaux étrangers permettront à l'entreprise de se développer dans tout le Vietnam."
 VIN_the_new_agriculture_program:0 "Le programme « nouvelle agriculture »"
 VIN_the_new_agriculture_program_desc:0 "Ce que nous appelons le programme « nouvelle agriculture » est une série d'investissements de l'État pour permettre aux nombreux agriculteurs vietnamiens d'acquérir de nouvelles machines, comme des tracteurs, pour faciliter les récoltes."
 VIN_vietnam_national_university:0 "Université nationale du Vietnam"
 VIN_vietnam_national_university_desc:0 "Le manque d'alphabétisation est toujours un problème au Vietnam, et il faudra du temps pour le résoudre. Un pas dans la bonne direction est l'ouverture de nombreuses écoles dans les campagnes, et la création d'une université à Hanoï, afin de former un maximum de personnes à l'enseignement supérieur."
 VIN_petrolimex:0 "Petrolimex"
 VIN_petrolimex_desc:0 "Une entreprise vietnamienne s'est développée dans le secteur pétrolier, sous le nom de Petrolimex. Le développement d'une industrie pétrolière au Vietnam pourrait s'avérer très lucratif, car cette ressource est de plus en plus demandée."
 VIN_expand_the_coal_mines:0 "Développer les mines de charbon"
 VIN_expand_the_coal_mines_desc:0 "Nos projets de développement industriel nécessiteront un apport énergétique important. Nos sous-sols sont remplis de charbon, que nous pouvons utiliser pour produire toute l'électricité dont nous avons besoin."
 VIN_educate_the_peasants:0 "Éduquer les paysans"
 VIN_educate_the_peasants_desc:0 "De toutes les classes, c'est la classe des paysans qui souffre le plus de l'analphabétisme. Cette situation ne peut perdurer et doit être résolue en améliorant le lien entre les villages et le système scolaire et en exigeant qu'une école soit à portée de chaque village."
 VIN_expand_urban_schools:0 "Développer les écoles urbaines"
 VIN_expand_urban_schools_desc:0 "Les problèmes d'analphabétisme du Vietnam doivent être traités rapidement. L'expansion des écoles urbaines, qui reflète notre volonté de donner le meilleur à nos futurs intellectuels, encouragerait les populations rurales à chercher une vie meilleure dans les villes grâce à l'accès à une éducation irréprochable."
 VIN_bidv:0 "Banque d'investissement et de développement"
 VIN_bidv_desc:0 "La création d'une banque d'État permettra une bien meilleure gestion des flux de trésorerie au Vietnam, ce qui est nécessaire pour notre développement économique."
 VIN_building_the_futur:0 "Construire l'avenir"
 VIN_building_the_futur_desc:0 "Notre projet d'expansion industrielle peut maintenant commencer. Grâce à des projets de construction ciblés, principalement axés sur les travaux publics et la construction de cimenteries, nous ferons le premier pas vers l'industrialisation complète du Vietnam."
 VIN_building_the_future:0 "Première phase du plan industriel"
 VIN_building_the_future_desc:0 "Notre projet d'expansion industrielle peut maintenant commencer. Grâce à des projets de construction ciblés, principalement axés sur les travaux publics et la construction de cimenteries, nous ferons le premier pas vers l'industrialisation complète du Vietnam."
 VIN_create_the_hanoi_arsenal:0 "Créer l'arsenal de Hanoï"
 VIN_create_the_hanoi_arsenal_desc:0 "Le reste de notre développement industriel doit concerner la production d'équipements militaires, essentiels à la survie du Vietnam. Nous allons ouvrir une usine militaire à Hanoï, principalement pour la production d'armes à feu."
 VIN_expand_the_mekong_dams:0 "Développer les barrages du Mékong"
 VIN_expand_the_mekong_dams_desc:0 "Notre production d'hydroélectricité est très faible malgré l'existence de barrages sur le Mékong. Une extension de ces derniers permettrait de mettre en place une véritable industrie hydroélectrique."
 VIN_begin_the_second_phase_of_the_industrial_plan:0 "Deuxième phase du plan industriel"
 VIN_begin_the_second_phase_of_the_industrial_plan_desc:0 "Maintenant que nos bases industrielles ont été établies, il est temps pour nous de lancer la deuxième phase du programme d'expansion industrielle, afin de développer à terme le Vietnam dans son ensemble et de le faire entrer dans une nouvelle ère économique."
 VIN_expand_aviation_production:0 "Développer la production aéronautique"
 VIN_expand_aviation_production_desc:0 "Notre capacité de production militaire reste relativement faible, sans parler de la capacité de production d'avions. Avec une utilisation judicieuse des fonds publics, nous pourrions développer considérablement nos usines d'aviation."
 VIN_reinvest_profits_in_cement_production:0 "Réinvestir les bénéfices dans la production de ciment"
 VIN_reinvest_profits_in_military_production:0 "Réinvestir les bénéfices dans la production militaire"
 VIN_reinvest_profits_in_military_production_desc:0 "Les nombreux bénéfices que nous tirons des nombreux investissements dans notre pays doivent être réorientés vers la construction d'un arsenal militaire pour assurer la défense du pays."
 VIN_the_commercial_pearl_of_asia:0 "La perle commerciale de l'Asie"
 VIN_the_commercial_pearl_of_asia_desc:0 "Le Vietnam s'est présenté comme un phare de stabilité et d'opportunités commerciales en Asie, grâce à la richesse de ses ressources et à ses politiques gouvernementales favorables aux investissements. Nous pouvons aisément nous déclarer la nation la plus rentable d'Asie du Sud-Est."
 VIN_build_the_nha_trang_dockyards:0 "Construire les chantiers navals de Nha Trang"
 VIN_build_the_nha_trang_dockyards_desc:0 "Depuis la création de la branche navale de l'armée, des projets de construction navale dans la ville de Nha Trang avaient été envisagés par le gouvernement. Il est temps de mettre en œuvre ce projet."
 VIN_establish_the_naval_staff:0 "Établir l'État-major de la marine"
 VIN_establish_the_naval_staff_desc:0 "Maintenant que le développement naval a commencé, il est temps de mettre en place un état-major dédié à l'armée navale."
 VIN_the_tiger_of_the_seas:0 "Le Tigre des mers"
 VIN_the_tiger_of_the_seas_desc:0 "Notre position au carrefour de l'Asie du Sud-Est et de l'Extrême-Orient fait de nous une base idéale pour attaquer le commerce. Le développement de technologies pour attaquer les convois, comme les sous-marins, devrait être notre priorité."
 VIN_protecting_the_pearl:0 "Protéger la perle"
 VIN_protecting_the_pearl_desc:0 "La domination ennemie de la mer de Chine méridionale pourrait s'avérer fatale pour nous en raison de notre forte dépendance vis-à-vis du commerce extérieur pour acquérir les ressources nécessaires à notre industrie. Le développement d'une grande flotte pour protéger nos convois doit être notre priorité."
 VIN_the_fast_and_the_discreet:0 "Le rapide et le discret"
 VIN_the_fast_and_the_discreet_desc:0 "En raison de la possibilité pour les sous-marins ennemis de couler nos navires en un clin d'œil sans que nous puissions riposter, le développement de destroyers, experts en attaques sous-marines, sera mis en place."
 VIN_defeating_the_underwater_warfare:0 "Vaincre la guerre sous-marine"
 VIN_defeating_the_underwater_warfare_desc:0 "En raison de la possibilité pour les sous-marins ennemis de couler nos navires en un clin d'œil sans que nous puissions riposter, le développement de destroyers, experts en attaques sous-marines, sera mis en place."
 VIN_light_cruisers_and_heavy_damage:0 "Croiseurs légers et dommages lourds"
 VIN_light_cruisers_and_heavy_damages:0 "Croiseurs légers et dommages lourds"
 VIN_light_cruisers_and_heavy_damages_desc:0 "Les croiseurs, qu'ils soient lourds ou légers, s'avéreront toujours être un bon complément à toute marine. Que ce soit pour des missions de reconnaissance lorsque l'armement est faible ou pour engager avec de lourds dégâts lorsque ce dernier est plus développé, vous ne pouvez pas vous tromper lorsque vous l'utilisez."
 VIN_chien_binh_bien:0 "Chien Binh Bien"
 VIN_chien_binh_bien_desc:0 "« Chien Binh Bien », qui signifie « guerriers de la mer », sera une unité de nos forces spéciales spécialisée dans les invasions amphibies."
 VIN_form_the_national_air_force_of_vietnam:0 "Former l'Armée de l'air nationale du Vietnam"
 VIN_form_the_national_air_force_of_vietnam_desc:0 "Même si nous avons des soldats terrestres dévoués, ils ne sont pas suffisants pour protéger nos airs. La formation d'une branche de l'armée dédiée au combat aérien est nécessaire pour s'assurer que les forêts du Vietnam ne se retrouvent pas sous les bombardements."
 VIN_convert_civilian_planes:0 "Convertir les avions civils"
 VIN_convert_civilian_planes_desc:0 "Avec suffisamment de modifications, des avions dédiés au simple transport pourraient parfaitement devenir des chasseurs."
 VIN_establish_the_air_force_research_committee:0 "Créer le Comité de recherche de l'armée de l'air"
 VIN_establish_the_air_force_research_committee_desc:0 "Le Comité de recherche de l'armée de l'air sera créé sous l'autorité de l'état-major général pour étudier la guerre dans les airs. De cette façon, nous serons beaucoup mieux préparés pour cette dernière."
 VIN_develop_new_fighters:0 "Développer de nouveaux chasseurs"
 VIN_develop_new_fighters_desc:0 "L'une des premières étapes de la modernisation de nos forces aériennes consiste à développer des chasseurs, nécessaires pour maintenir une certaine supériorité dans les airs afin de pouvoir éventuellement les dominer."
 VIN_troops_destruction:0 "Destruction des troupes"
 VIN_troops_destruction_desc:0 "La meilleure façon d'utiliser notre supériorité aérienne serait de bombarder les divisions ennemies avec des avions spécialisés dans cette zone afin de maximiser les dommages aux troupes ennemies et de faciliter notre avancée en territoire ennemi."
 VIN_buildings_destruction:0 "Destruction des bâtiments"
 VIN_buildings_destruction_desc:0 "La meilleure façon d'utiliser notre supériorité aérienne serait de bombarder les bâtiments et les infrastructures de l'ennemi afin de bloquer tout son potentiel de production d'équipements et de finir par affamer son armée."
 VIN_ships_destruction:0 "Destruction des navires"
 VIN_ships_destruction_desc:0 "Nos essais de bombardement se sont avérés plus que réussis, et pourraient probablement fonctionner contre les navires. Donc, en plus de nos bateaux, nous aurions également toute une escadrille d'avions dédiée à la protection de nos eaux."
 VIN_the_shining_dragon:0 "Le Dragon brillant"
 VIN_the_shining_dragon_desc:0 "À travers toutes les ténèbres, les tyrannies qui sévissent en Asie, le Vietnam se présente comme un phare des libertés individuelles et du respect de la démocratie."
 VIN_expand_automobile_production:0 "Développer la production automobile"
 VIN_expand_automobile_production_desc:0 "L'industrie automobile est prometteuse, et grâce à notre production locale de caoutchouc, investir dans ce secteur pourrait être très rentable pour l'économie."