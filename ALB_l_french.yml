 ALB_kol_bibe_mirakaj:0 "Kol Bibë Mirakaj"
 ALB_prenk_pervizi:0 "Prenk Pervizi"
 ALB_eqrem_libohova:0 "Eqrem Libohova"
 ALB_zuhdi_shabani:0 "Zuhdi Shabani"
