 peoplearmy_focus:0 "L'armée populaire"
 peoplearmy_focus_desc:0 "Pour défendre notre rêve communiste, le peuple doit prendre les armes et défendre en masse notre République socialiste ! Nous ne serons plus impuissants comme avant !"
 second_republic:0 "La Seconde république"
 second_republic_desc:0 "Nous devons nous lever et lutter pour protéger notre peuple de la menace fasciste et communiste! Nous ne permettrons à personne de nous enlever nos idéaux de liberté et de droits fondamentaux !"
 socialism_one_country_idea:0 "Socialisme dans un seul pays !"
 permanent_revolution_idea:0 "Révolution permanente !"
 permanent_revolution_idea_desc:0 "La doctrine de la révolution permanente vise à étendre la révolution aux pays capitalistes du monde entier. Nous répandrons nos idéaux de suprématie et de domination du prolétariat !"
 democratic_army_focus:0 "Armée de la aépublique"
 democratic_army_focus_desc:0 "Afin de défendre notre mère patrie [ITA.GetDuDelaDelNP] [ITA.GetName] et d'autres menaces potentielles, nous devons augmenter le nombre de recrues afin de constituer une véritable armée, capable de défendre le pays des semblables à [ITA.GetLeader]."
 absolute_influence:0 "Influence absolutiste"
 absolute_influence_desc:0 "Les absolutistes gagnent de plus en plus d'influence dans le gouvernement. Obtenir le contrôle complet de notre pays n'est qu'une question de temps."
 constitution_influence:0 "Influence constitutionaliste"
 constitution_influence_desc:0 "Les constitutionnalistes gagnent de plus en plus d'influence dans le gouvernement. Obtenir le contrôle complet de notre pays n'est qu'une question de temps."
 italian_in_the_army:0 "Officiers [ITA.GetAdjMP] dans l'armée"
 italian_in_the_army_desc:0 "Des officiers italiens ont été envoyés dans notre armée. Tandis qu'ils apportent de l'expérience à nos troupes, ils rendent la gestion de l'armée plus difficile et affaiblissent le moral de nos troupes. Cela durera aussi longtemps que nous n'aurons supprimé aucune influence étrangère dans notre armée."
 absolute_ruler:0 "Règne incontesté"
 absolute_ruler_desc:0 "En annulant la constitution, nous avons donné tout le pouvoir à notre grand roi ! Il mènera notre nation vers la gloire, la prospérité et le prestige ! La responsabilité du pays repose sur les épaules du roi !"
 king_army_idea:0 "L'armée du Roi"
 king_army_idea_desc:0 "Le peuple de notre nation doit se mobiliser pour faire face à nos ennemis. Nous montrerons au monde que [ALB.GetNameDef] n'est pas une nation à rire ! Nous ne serons plus jamais faibles, car notre courage est une arme invincible !"
 righteous_ruler:0 "Règne juste"
 righteous_ruler_desc:0 "Notre noble roi dirige maintenant notre pays avec l'aide du parlement. Son pouvoir en tant que roi est limité, même s'il est toujours le chef d'État et le dirigeant symbolique du Royaume d'Albanie. Que Dieu bénisse Skenderbeg III !"
 great_depression_alb:0 "Crise économique"
 great_depression_alb_desc:0 "La Grande Dépression qui a provoqué un chaos économique dans le monde entier a sévèrement touché [ALB.GetNameDef]. Les investisseurs étrangers ont quitté le pays et il devient de plus en plus difficile de rembourser des emprunts et de gérer le budget national."
 faith_in_liberty_idea:0 "Foi en la liberté"
 faith_in_liberty_idea_desc:0 "Nous croyons en la démocratie et la liberté et nous allons protéger ces valeurs à tout prix. Notre peuple est prêt à défendre le pays au prix de sa vie. Nous sommes la terre de la liberté !"
 balkans_trade:0 "Accord commercial transeuropéen"
 balkans_trade_desc:0 "Avec l'aide de nos envoyés diplomatiques, nous avons pu obtenir un accord commercial bénéfique pour notre pays. Cet accord nous aidera à approvisionner notre armée et à avoir une influence dans le monde des affaires."
 german_alb_trade:0 "Pacte commercial germano-albanais"
 german_alb_trade_desc:0 "La coopération économique entre nos deux pays devrait renforcer notre amitié et serait bénéfique pour nous deux. Avec cet accord commercial, il sera plus facile pour nous d'approvisionner et d'organiser nos troupes."
 italian_invasion_incoming_idea:0 "Invasion [ITA.GetAdjFS] à venir"
 italian_invasion_incoming_idea_desc:0 "Nos espions et diplomates envoyés [ITA.GetAuEnANP] [ITA.GetName] nous ont avertis qu'ils avaient découvert un plan établi par le haut commandement militaire [ITA.GetAdjMS] pour envahir notre pays. Si ce qu'ils ont découvert est vrai, nous devons préparer notre pays à la guerre le plus rapidement possible !"
 alb_concessions_to_italy:0 "Compromis avec [ITA.GetNameDef]"
 alb_concessions_to_italy_desc:0 "Nous avons acheté la paix avec [ITA.GetNameDef] à un prix assez élevé, mais c'est le coût qui a permis de préserver notre indépendance."
 albanian_concessions:0 "Concessions [ALB.GetAdjFP]"
 economic_mobilisation:0 "Mobilisation économique"
 man_mobilisation:0 "Mobilisation générale"
 economy_overloaded:0 "Économie surchargée"
 acknowledgments_of_the_nation:0 "Remerciements de la nation"
 acknowledgments_of_the_nation_desc:0 "Le peuple [ALB.GetAdjMS] reconnaît nos actions ! Nous avons sauvé la vie d'innombrables jeunes hommes ! Les gens nous en sont maintenant reconnaissants. Ils sont maintenant plus que jamais attachés aux valeurs du gouvernement ! Ils sont également plus susceptibles de rejoindre l'armée et sont plus indulgents en matière de rationnement en temps de guerre."
 will_to_fight:0 "La volonté de combattre"
 will_to_fight_desc:0 "Notre pays se battra jusqu'au bout ! Pas de recul, toujours en avant ! Nous ne perdons pas notre prestige et ne nous abaissons pas pour négocier avec les [ITA.GetHabitants] ! Nous allons résister et frapper !"
 meritocracy_system:0 "Système méritocratique"
 meritocracy_system_desc:0 "Nous devons remplacer notre ancien système de promotion basé sur le statut social par un système basé sur la capacité ! Nous avons besoin de personnes compétentes pour diriger nos armées."
 modern_army:0 "Armée moderne"
 modern_army_desc:0 "Avec toutes les réformes que l'armée a traversées, nous pouvons maintenant considérer notre armée comme une armée moderne, organisée et préparée. Le gouvernement et le peuple doivent être fiers de ce à quoi ressemble notre nouvelle armée."
 balanced_budget:0 "Budget équilibré"
 balanced_budget_desc:0 "Équilibrer le budget en réduisant les dépenses de notre gouvernement nous aidera à réduire les taxes imposées à la population moyenne, permettant ainsi une augmentation de la consommation."
 invite_investors:0 "Inviter des investisseurs étrangers"
 invite_investors_desc:0 "Nous avons besoin d'investisseurs pour que nos économies et nos entreprises fonctionnent correctement."
 go_with_ita:0 "Augmentation des échanges avec [ITA.GetNameDef]"
 go_with_fra:0 "Augmentation des échanges avec [FRA.GetNameDef]"
 no_go_with_ita:0 "Autorité italienne remise en cause"
 civ_consommation:0 "Augmentation de la consommation civile"
 civ_consommation_desc:0 "Nos entreprises vont prospérer si la consommation augmente. Si cela se produit, nous pourrons sortir de la crise économique dans laquelle nous nous trouvons depuis 1929. Nous ferons de notre mieux pour encourager le citoyen à consommer davantage de produits fabriqués par nos entreprises !"
 commie_opinion:0 "Diplomatie communiste"
 strategic_opinion:0 "Diplomatie stratégique"
 britain.92.t:0 "[ALB.GetNameDefCap] souhaite rejoindre les Alliés"
 britain.92.d:0 "Les diplomates [ALB.GetAdjMP] ont fait une demande diplomatique pour rejoindre les Alliés. En tant que nation démocratique, ils veulent se joindre à nous pour dénoncer la menace fasciste et communiste. En outre, en tant que nation démocratique dominante, notre rôle est de diriger les autres et d'être un exemple de démocratie."
 albania.1.t:0 "L'affaire [ITA.GetAdjFS]"
 albania.1.d:0 "Nos espions et diplomates envoyés [ITA.GetAuEnANP] [ITA.GetName] nous ont avertis qu'ils avaient découvert un plan établi par le haut commandement militaire italien pour envahir notre pays. La nouvelle a choqué le gouvernement [ALB.GetAdjMS], les [ITA.GetHabitants] et les [ALB.GetHabitants] partageant depuis des années des relations amicales, en plus d'une coopération militaire et économique. En l'état actuel des choses, notre pays n'a qu'une faible chance de repousser l'invasion. Nous devons mobiliser notre pays et préparer notre pays à la guerre le plus rapidement possible !"
 albania.1.a:0 "Maudits soient les [ITA.GetHabitants] !"
 albania.2.t:0 "Conférence de Durrës"
 albania.2.d:0 "[ITA.GetLeader] et le gouvernement [ITA.GetAdjMS] ont convenu de négocier un traité dans la ville [ALB.GetAdjFS] de Durrës. Quand ils ont appris que nous avions entendu parler de leur plan d'invasion, ils ont été un peu surpris, mais heureusement, ils n'étaient pas en colère contre nous.\n\nIls ont ouvert la conférence en présentant leurs revendications :\nIls veulent le contrôle total de la politique étrangère [ALB.GetAdjFS].\nIls souhaitent également que l'italien soit enseigné obligatoirement aux enfants [ALB.GetAdjMP].\n\nEn échange, nous gardons un contrôle total sur notre économie et ils assureront notre sécurité contre les ennemis extérieurs. Leurs conditions sont probablement moins sévères que si nous les avions laissés exécuter leur plan d'invasion surprise.\n\nSi leur plan avait fonctionné, l'annexion complète constituait presque notre seule option. Que devrions nous faire ?"
 albania.2.a:0 "Accepter les conditions"
 albania.2.b:0 "La soumission est hors de question, mais nous pouvons nous proposer comme partenaire commercial."
 albania.4.t:0 "Élection du président Çeta e Pezës"
 albania.4.d:0 "Le coup d'État a fonctionné et nous contrôlons maintenant le siège du gouvernement. Au début, Myslim Peza, le commandant de nos forces armées, était le favori pour devenir le président [ALB.GetDuDelaDelNP] [ALB.GetName]. Cependant, le jeune Hoxha, qui était à Paris jusqu'à récemment, devient de plus en plus populaire. Son éloquence n'est pas à sous-estimer. L'organisation centrale du parti a décidé de tenir une élection pour décider qui se prononcera sur le pays."
 albania.4.a:0 "Allons avec Peza !"
 albania.4.b:0 "Hoxha est meilleur !"
 albania.5.t:0 "Les bunkers de Hoxha"
 albania.5.d:0 "Aujourd'hui, Hoxha a présenté aux dirigeants et aux journalistes communistes un plan plutôt surprenant : construire des bunkers dans tout le pays. Hoxha a officiellement annoncé que ces bunkers seraient construits pour protéger le pays des menaces extérieures. Il a averti la population du danger de l'Occident. Cependant, tous les chefs de nos partis savent que la fonction la plus importante de ces bunkers sera de servir d'instrument politique de propagande. Nous pouvons utiliser la peur de la population pour les contrôler encore mieux qu'avant. Environ 173 000 sont prévus d'être construits."
 albania.5.a:0 "Le Hoxha të na mbrojë!"
 albania.5.b:0 "Notre économie ne peut pas se permettre ces dépenses."
 albania.6.t:0 "Conférence des investisseurs étrangers"
 albania.6.d:0 "Le gouvernement a invité des investisseurs étrangers de divers pays à discuter avec eux des investissements potentiels dans le pays. Toutefois, les investisseurs de deux pays différents en particulier ne sont pas d'accord pour commercer avec [ALB.GetNameDef]. Les investisseurs [ITA.GetAdjMP] ne sont pas satisfaits de la relation commerciale que [FRA.GetNameDef] entretient avec nous et nous menacent de réduire leurs échanges commerciaux si nous n'arrêtions aucune relation commerciale avec [FRA.GetNameDef]. Que devrions nous faire ?"
 albania.6.a:0 "Il serait préférable de s'aligner avec [ITA.GetNameDef]."
 albania.6.b:0 "Maudite soit [ITA.GetNameDef] ! Nous allons avec [FRA.GetNameDef] !"
 albania.7.t:0 "Traité de Milan"
 albania.7.d:0 "Le gouvernement [ALB.GetAdjMS] et [ITA.Getleader] ont décidé de signer un traité final à l'issue des négociations. Nous avons pu échapper à la guerre totale avec [ITA.GetNameDef] par des moyens diplomatiques. Les peuples de la nation nous sont également reconnaissants de ne pas les avoir envoyés à la mort. Nous pouvons être fiers de nous ! \n\nRemarque : [ITA.GetNameDef] ne sera plus en mesure d'attaquer [ALB.GetNameDef] par l'intermédiaire de l'arbre de priorités. La priorité « Occupation albanaise » est maintenant désactivée."
 albania.7.a:0 "Bien !"
 albania.8.t:0 "Situation [ALB.GetDuDelaDelNP] [ALB.GetName] en 1936"
 albania.8.d:0 "Notre royaume n'est pas dans la meilleure situation qu'il aurait pu être. La crise économique de 1929 a presque détruit notre économie, nous rendant dépendants [ITA.GetDuDelaDelNP] [ITA.GetName]. Leur influence est de plus en plus visible dans notre vie quotidienne, leurs investissements économiques dans le pays et leur présence dans notre système éducatif et politique étant bien plus importants que prévu. Face à la montée des tensions en Europe, l'amélioration de notre situation économique et la revendication de notre totale indépendance vis-à-vis [ITA.GetDuDelaDelNP] [ITA.GetName] devraient être l'une de nos priorités. L'amélioration des relations avec nos voisins tels que [GRE.GetNameDef] et [YUG.GetNameDef] est également importante. La réalisation de ces objectifs et l'extension de notre armée feront de nous un centre puissant dans la région de l'Adriatique. Espérons que notre grand chef nous guidera !"
 albania.8.a:0 "En avant !"
 albania.9.t:0 "La grève de la faim de février 1936"
 albania.9.d:0 "Les ouvriers et artisans de Korçë se mobilisent et entament une grande grève dans la ville. Ils dénoncent la situation économique du pays et la pauvreté dans laquelle ils se trouvent. Si nous les laissons poursuivre leur manifestation, ce mouvement pourrait s'étendre dans le pays et provoquer une révolte générale. Mais réprimer la grève pourrait affecter notre image publique et nos relations avec les autres pays."
 albania.9.a:0 "Arrêtez cette manifestation et arrêtez les dirigeants !"
 albania.9.b:0 "Laissez les être."
 9_ALB_tt:0 "§RIl y a une chance que cela provoque un soulèvement national et une guerre civile !§!"
 albania.11.t:0 "Révolte dans le nord !"
 albania.11.d:0 "Les travailleurs du nord se réveillent et s'arment, battent la garnison locale et prennent le contrôle de la partie nord du pays ! Avec Myslim Peza comme chef, notre situation est grave. Nous n'aurions pas dû les laisser faire."
 albania.11.a:0 "Préparez les troupes pour le combat !"
 albania.12.t:0 "Exercices militaires avec [ITA.GetNameDef] ?"
 albania.12.d:0 "Le gouvernement [ITA.GetAdjMS] nous a proposé d'organiser des exercices militaires à Naples. Ils ont dit que cela pourrait fournir une expérience précieuse à nos troupes et améliorer les relations diplomatiques entre nous."
 albania.12.a:0 "Nous acceptons."
 albania.12.b:0 "Nous refusons."
 albania.13.t:0 "[ALB.GetNameDefCap] souhaite rejoindre le Komintern"
 albania.13.d:0 "Nos camarades du Parti du travail d'Albanie ont fait de grands progrès. La nation [ALB.GetAdjFS] est prête à rejoindre le Komintern."
 albania.13.a:0 "Laissons nos camarades nous rejoindre !"
 albania.13.b:0 "Ils ne sont pas encore prêts."
 albania.14.t:0 "[ALB.GetNameDefCap] demande une garantie"
 albania.14.d:0 "Le gouvernement [ALB.GetAdjMS], soucieux de maintenir son indépendance en ces temps troublés, a souhaité approfondir les relations entre nos deux nations en mettant en place un traité défensif qui assurerait le maintien des frontières [ALB.GetDuDelaDelNP] [ALB.GetName]."
 albania.14.a:0 "[ALB.GetNameDefCap] a notre protection"
 albania.14.b:0 "Nous n'avons aucun intérêt à défendre [ALB.GetNameDef]"
 ALB_reintegrate_gjirokaster:0 "Réintégrer Gjirokastër"
 ALB_reintegrate_gjirokaster_desc:0 "Nous avons enfin libéré notre patrie des griffes viles de nos anciens seigneurs supérieurs ! Avant la libération de nos frères, Gjirokastër était sous l'occupation [GRE.GetDuDelaDelNP] [GRE.GetName] et a été extrêmement réprimé et intégré artificiellement dans leur nation. Il faudra un certain temps pour renverser les effets de leur occupation, mais c'est pour le bien de tous."
 ALB_assimilate_kosovo:0 "Assimiler le Kosovo"
 ALB_assimilate_mitrovica:0 "Assimiler Mitrovica"
 ALB_assimilate_debar:0 "Assimiler Debar"