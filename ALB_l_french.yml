 peoplearmy_focus:0 "L'armée populaire"
 peoplearmy_focus_desc:0 "Pour défendre notre rêve communiste, le peuple doit prendre les armes et défendre en masse notre République socialiste ! Nous ne serons plus impuissants comme avant !"
 second_republic:0 "La Seconde république"
 second_republic_desc:0 "Nous devons nous lever et lutter pour protéger notre peuple de la menace fasciste et communiste! Nous ne permettrons à personne de nous enlever nos idéaux de liberté et de droits fondamentaux !"
 socialism_one_country_idea:0 "Socialisme dans un seul pays !"
 permanent_revolution_idea:0 "Révolution permanente !"
 permanent_revolution_idea_desc:0 "La doctrine de la révolution permanente vise à étendre la révolution aux pays capitalistes du monde entier. Nous répandrons nos idéaux de suprématie et de domination du prolétariat !"
 democratic_army_focus:0 "Armée de la aépublique"
 democratic_army_focus_desc:0 "Afin de défendre notre mère patrie de l’Italie et d’autres menaces potentielles, nous devons augmenter le nombre de recrues afin de constituer une véritable armée, capable de défendre le pays des semblables à Mussolini."
 absolute_influence:0 "Influence absolutiste"
 absolute_influence_desc:0 "Les absolutistes gagnent de plus en plus d'influence dans le gouvernement. Obtenir le contrôle complet de notre pays n’est qu’une question de temps."
 constitution_influence:0 "Influence constitutionaliste"
 constitution_influence_desc:0 "Les constitutionnalistes gagnent de plus en plus d'influence dans le gouvernement. Obtenir le contrôle complet de notre pays n’est qu’une question de temps."
 italian_in_the_army:0 "Officiers italiens dans l'armée"
 italian_in_the_army_desc:0 "Des officiers italiens ont été envoyés dans notre armée. Tandis qu’ils apportent de l’expérience à nos troupes, ils rendent la gestion de l’armée plus difficile et affaiblissent le moral de nos troupes. Cela durera aussi longtemps que nous n'aurons supprimé aucune influence étrangère dans notre armée."
 absolute_ruler:0 "Règne incontesté"
 absolute_ruler_desc:0 "En annulant la constitution, nous avons donné tout le pouvoir à notre grand roi ! Il mènera notre nation vers la gloire, la prospérité et le prestige ! La responsabilité de la nation repose sur les épaules du roi !"
 king_army_idea:0 "L'armée du Roi"
 king_army_idea_desc:0 "Le peuple de notre nation doit se mobiliser pour faire face à nos ennemis. Nous montrerons au monde que l'Albanie n'est pas une nation à rire ! Nous ne serons plus jamais faibles, car notre courage est une arme invincible !"
 righteous_ruler:0 "Règne juste"
 righteous_ruler_desc:0 "Notre noble roi dirige maintenant notre pays avec l'aide du parlement. Son pouvoir en tant que roi est limité, même s'il est toujours le chef d'État et le dirigeant symbolique du Royaume d'Albanie. Que Dieu bénisse Skenderbeg III !"
 great_depression_alb:0 "Crise économique"
 great_depression_alb_desc:0 "La Grande Dépression qui a provoqué un chaos économique dans le monde entier a sévèrement touché l'Albanie. Les investisseurs étrangers ont quitté le pays et il devient de plus en plus difficile de rembourser des emprunts et de gérer le budget national."
 faith_in_liberty_idea:0 "Foi en la liberté"
 faith_in_liberty_idea_desc:0 "Nous croyons en la démocratie et la liberté et nous allons protéger ces valeurs à tout prix. Notre peuple est prêt à défendre le pays au prix de sa vie. Nous sommes la terre de la liberté !"
 balkans_trade:0 "Accord commercial transeuropéen"
 balkans_trade_desc:0 "Avec l'aide de nos envoyés diplomatiques, nous avons pu obtenir un accord commercial bénéfique pour notre pays. Cet accord nous aidera à approvisionner notre armée et à avoir une influence dans le monde des affaires."
 german_alb_trade:0 "Pacte commercial germano-albanais"
 german_alb_trade_desc:0 "La coopération économique entre nos deux pays devrait renforcer notre amitié et serait bénéfique pour nous deux. Avec cet accord commercial, il sera plus facile pour nous d’approvisionner et d’organiser nos troupes."
 italian_invasion_incoming_idea:0 "Invasion italienne à venir"
 italian_invasion_incoming_idea_desc:0 "Nos espions et diplomates envoyés en Italie nous ont avertis qu'ils avaient découvert un plan établi par le haut commandement militaire italien pour envahir notre pays. Si ce qu'ils ont découvert est vrai, nous devons préparer notre pays à la guerre le plus rapidement possible !"
 concessions:0 "Compromis avec l'Italie"
 concessions_desc:0 "Nous avons acheté la paix avec l'Italie à un prix assez élevé, mais c’est le coût qui a permis de préserver notre indépendance."
 albanian_concessions:0 "Concessions albanaises"
 economic_mobilisation:0 "Mobilisation économique"
 man_mobilisation:0 "Mobilisation générale" 
 economy_overloaded:0 "Économie surchargée" 
 acknowledgments_of_the_nation:0 "Remerciements de la nation" 
 acknowledgments_of_the_nation_desc:0 "Le peuple albanais reconnaît nos actions ! Nous avons sauvé la vie d'innombrables jeunes hommes ! Les gens nous en sont maintenant reconnaissants. Ils sont maintenant plus que jamais attachés aux valeurs du gouvernement ! Ils sont également plus susceptibles de rejoindre l'armée et sont plus indulgents en matière de rationnement en temps de guerre."
 will_to_fight:0 "La volonté de combattre"
 will_to_fight_desc:0 "Notre pays se battra jusqu'au bout ! Pas de recul, toujours en avant ! Nous ne perdons pas notre prestige et ne nous abaissons pas pour négocier avec les Italiens ! Nous allons résister et frapper !"
 meritocracy_system:0 "Système méritocratique"
 meritocracy_system_desc:0 "Nous devons remplacer notre ancien système de promotion basé sur le statut social par un système basé sur la capacité ! Nous avons besoin de personnes compétentes pour diriger nos armées."
 modern_army:0 "Armée moderne"
 modern_army_desc:0 "Avec toutes les réformes que l'armée a traversées, nous pouvons maintenant considérer notre armée comme une armée moderne, organisée et préparée. Le gouvernement et le peuple doivent être fiers de ce à quoi ressemble notre nouvelle armée."
 balanced_budget:0 "Budget équilibré"
 balanced_budget_desc:0 "Équilibrer le budget en réduisant les dépenses de notre gouvernement nous aidera à réduire les taxes imposées à la population moyenne, permettant ainsi une augmentation de la consommation."
 invite_investors:0 "Inviter des investisseurs étrangers"
 invite_investors_desc:0 "Nous avons besoin d’investisseurs pour que nos économies et nos entreprises fonctionnent correctement."
 go_with_ita:0 "Augmentation des échanges avec l'Italie"
 go_with_fra:0 "Augmentation des échanges avec la France"
 no_go_with_ita:0 "Autorité italienne remise en cause"
 civ_consommation:0 "Augmentation de la consommation civile"
 civ_consommation_desc:0 "Nos entreprises vont prospérer si la consommation augmente. Si cela se produit, nous pourrons sortir de la crise économique dans laquelle nous nous trouvons depuis 1929. Nous ferons de notre mieux pour encourager le citoyen à consommer davantage de produits fabriqués par nos entreprises !"
 
