l_french:
 albania_focus:0 "Priorités nationales albanaises"
 POLITICS_KING_ZOG_DESC:0 "Né en 1895 au sein d'une famille noble du château de Burgajet, il a occupé des postes ministériels de 1920 à 1924, jusqu'à son exil forcé en Yougoslavie. Le jeune Zog est revenu avec l'aide de la Yougoslavie et a été élu président le 1er février 1925, puis a assumé le rôle de roi le 1er septembre.\nBien qu'il soit capable de manipuler les affaires internes de l'Albanie à son avantage, il en vient à dépendre fortement de l'Italie de Benito Mussolini."
 likes_italy:0 "Aime l'Italie"
 vive_le_roi:0 "Renforcer le pouvoir de Zog"
 vive_le_roi_desc:0 "Notre Roi est le protecteur de notre pays ! Il doit être le symbole de notre combat contre ceux qui menacent notre royaume ! Nous transmettrons l'héritage de Scanderbeg et de notre Roi aux générations futures !"
 the_king_shall_be_desposed:0 "Contester le pouvoir de Zog"
 the_king_shall_be_desposed_desc:0 "Le roi Zog n'est pas la solution à nos problèmes ! Le gouvernement et le roi sont de plus en plus influencés et contrôlés par les [ITA.GetAdjMP], tandis que les tribus et le peuple sont impuissants. Il est temps de changer !"
 ALB_political_reform:0 "Réformes politiques"
 ALB_political_reform_desc:0 "Après la fin de notre première République, le roi Zog a établi le royaume d'Albanie. Nous sommes maintenant à la croisée des chemins et il est temps que nous fassions des choix importants. Nous mènerons notre nation à la prospérité !"
 the_people:0 "La République populaire"
 the_people_desc:0 "Notre peuple est resté trop longtemps dans l'ombre. Ils en ont assez de mourir de faim et de vivre dans des conditions misérables. Il est temps que le prolétariat et les tribus albanaises se lèvent et créent la République populaire albanaise !"
 democracy_republic:0 "Une nouvelle République albanaise"
 democracy_republic_desc:0 "Tout [ALB.GetHabitants] aura le droit de dire ce qu'il en est, de vivre et d'être libre ! La liberté doit prévaloir [ALB.GetAuEnANP] [ALB.GetName] et nous réaliserons ce rêve à tout prix pour tous les Albanais."
 the_people_army:0 "L'armée populaire"
 the_people_army_desc:0 "Pour défendre notre rêve communiste, le peuple doit prendre les armes et défendre en masse notre République socialiste ! Nous ne serons plus impuissants comme avant !"
 the_king:0 "Exiler le Roi"
 the_king_desc:0 "Si nous voulons un coup d'État réussi, nous devons exiler le roi Zog, symbole de la dictature et de l'échec politique. [ITA.GetNameDefCap] a accepté notre proposition d'exiler l'ancien roi en Italie."
 the_king2:0 "Tuer le Roi"
 the_king2_desc:0 "Lors de notre prochain coup d'État, nous devons tuer le roi responsable de toutes les souffrances endurées par le peuple ! Pourquoi devrions-nous le laisser partir en exil sans avoir à payer pour ses crimes ? Laissez le roi expérimenter la colère du prolétariat !"
 albaniasoviet:0 "Diplomatie communiste"
 albaniasoviet_desc:0 "Maintenant que notre République socialiste a été créée, nous devons rechercher l'amitié avec ceux qui partagent les mêmes idées que nous. [SOV.GetNameDefCap] et [PRC.GetNameDef] sont nos principales cibles."
 peopleresearch:0 "L'institut populaire"
 peopleresearch_desc:0 "Maintenant que notre révolution a été réussie, nous devons nous concentrer sur la recherche pour compenser l'infériorité technologique actuelle par rapport à nos voisins. Ce nouvel institut nous aidera à atteindre nos objectifs !"
 joincomin:0 "Rejoindre le Komintern"
 joincomin_desc:0 "Il est temps que nous embrassions notre rêve communiste et rejoignons [SOV.GetNameDef] ! Nous défendrons et répandrons l'idéologie du communisme dans le monde entier !"
 democracy_constitution:0 "La Seconde république"
 democracy_constitution_desc:0 "En signant notre constitution nouvellement adoptée, nous avons promis de nous lever et de lutter pour protéger notre peuple de la menace fasciste et communiste ! Nous ne permettrons à personne de nous enlever nos idéaux de liberté et de droits fondamentaux !"
 italian_threat:0 "La menace [ITA.GetAdjFS]"
 italian_threat_desc:0 "[ITA.GetNameDefCap] avait beaucoup d'influence dans le gouvernement précédent du roi. Ils cherchent maintenant activement à accroître leur contrôle sur nous. En tant que nation indépendante, nous devons défendre notre peuple contre ceux qui menacent notre indépendance !"
 democracy_institute:0 "Institut de recherche de Tirana"
 democracy_institute_desc:0 "Il est temps pour nous de financer un nouvel institut de recherche qui nous aidera à améliorer l'équipement de nos soldats et à moderniser notre armée. Il est de notre priorité de protéger notre peuple des menaces extérieures."
 AlB_join_allies:0 "Rejoindre les Alliés"
 AlB_join_allies_desc:0 "Nos positions démocratiques nous ont rendus amis avec les grandes puissances de l'Ouest. Il est maintenant temps pour nous de rejoindre leur alliance et de lutter contre les idéologies extrêmes et dangereuses que sont le fascisme et le communisme."
 AlB_alone:0 "L'Albanie seule !"
 AlB_alone_desc:0 "[ALB.GetNameDefCap] est seule pour le moment. Cependant, nous rassemblerons des alliés par nous-mêmes, et nous deviendrons sans aucun doute le chef de l'une des coalitions les plus extraordinaires qui aient jamais existé sur Terre !"
 AlB_social_one:0 "Le socialisme dans un seul pays"
 AlB_social_one_desc:0 "Le socialisme dans un seul pays est une doctrine qui donne la priorité à la défense de nos idéaux communistes et de notre patrie au lieu de répandre la révolution dans le monde entier. Nous devons nous renforcer pour devenir les défenseurs de nos convictions afin de ne pas échouer dans notre mission !"
 AlB_permanent_revolution:0 "Révolution permanente !"
 AlB_permanent_revolution_desc:0 "La doctrine de la révolution permanente se concentre sur la diffusion de la révolution dans les pays capitalistes du monde entier. Nous répandrons nos idéaux de suprématie et de domination du prolétariat !"
 AlB_republic_army:0 "Armée de la République"
 AlB_republic_army_desc:0 "Pour défendre notre patrie contre [ITA.GetNameDef] et d'autres menaces potentielles, nous devons augmenter le nombre de recrues pour former une véritable armée, capable de protéger le pays contre des personnes comme [ITA.GetLeader]."
 absolute_rule:0 "Instituer la monarchie absolue"
 absolute_rule_desc:0 "Nous devons unir notre pays sous le Roi ! Il doit gouverner sans aucune opposition ! C'est pourquoi les Absolutistes doivent gagner de plus en plus d'influence dans le gouvernement. Atteindre le contrôle complet de notre pays est seulement une question de temps."
 constitution_rule:0 "Une monarchie constitutionnelle"
 constitution_rule_desc:0 "Notre pays devrait être gouverné par les citoyens de haut niveau, qui sont représentés au sein de notre parlement. C'est pourquoi les constitutionnalistes doivent gagner de plus en plus d'influence dans le gouvernement. Obtenir le contrôle complet de notre pays n'est qu'une question de temps."
 break_constitution:0 "Annuler la Constitution de 1928"
 break_constitution_desc:0 "En annulant la constitution, nous donnons tout le pouvoir à notre grand roi ! Il mènera notre nation à la gloire, à la prospérité et au prestige ! La responsabilité du pays repose sur les épaules du roi !"
 king_army:0 "L'armée du Roi"
 king_army_desc:0 "Le peuple de notre nation doit se mobiliser pour s'opposer à nos ennemis. Nous prouverons au monde entier que [ALB.GetNameDef] n'est pas une nation dont on peut se moquer ! Nous ne serons plus jamais faibles, car notre courage est une arme invincible !"
 righteous_rule_focus:0 "Garder la Constitution de 1928"
 righteous_rule_focus_desc:0 "Notre noble roi dirige maintenant notre pays avec l'aide du parlement. Son pouvoir en tant que roi est limité, même s'il est toujours le chef d'État et le dirigeant symbolique [ALB.GetDuDelaDelNP] [ALB.GetName]. Que Dieu bénisse Skenderbeg III !"
 neutral_diplomacy:0 "Diplomatie stratégique"
 neutral_diplomacy_desc:0 "Les [ITA.GetHabitants] sont d'une grande aide, mais nous devons trouver d'autres alliés pour ne pas devenir dépendants [ITA.GetDuDelaDelNP] [ITA.GetName]. Nous lancerons diverses actions diplomatiques en Europe pour trouver des partenaires ayant des objectifs communs."
 alb_defense_pact:0 "Pacte défensif albanien"
 alb_defense_pact_desc:0 "Les résultats de nos envoyés diplomatiques sont visibles. [YUG.GetNameDefCap], [POL.GetNameDef] et [ROM.GetNameDef] ont accepté de garantir notre indépendance. C'est un grand jour pour notre pays !"
 alb_royal_institute:0 "Institut royal de la technologie de Tirana"
 alb_royal_institute_desc:0 "Nous ne devons pas laisser nos voisins dans la recherche technologique. Nous avons financé la construction de cet institut dans l'espoir de moderniser nos armées, notre marine et notre industrie. Nous sommes en voie de devenir une nation moderne et industrialisée !"
 faith_in_liberty:0 "Foi en la liberté"
 faith_in_liberty_desc:0 "Nous croyons en la démocratie et la liberté et nous allons protéger ces valeurs à tout prix. Notre peuple est prêt à défendre le pays au prix de sa vie. Nous sommes la terre de la liberté !"
 alb_trade:0 "Accord commercial transeuropéen"
 alb_trade_desc:0 "Avec l'aide de nos envoyés diplomatiques, nous avons pu obtenir un accord commercial bénéfique pour notre pays. Cet accord nous aidera à approvisionner notre armée et à avoir une influence dans le monde des affaires."
 alb_fascist_diplo:0 "Diplomatie fasciste"
 alb_fascist_diplo_desc:0 "Même si nous sommes une monarchie absolue, les fascistes ne sont pas ceux qui partagent les idées les plus proches de nous. Ainsi, ce serait une bonne idée d'améliorer les relations avec eux et de discuter d'alliances et de coopération économique."
 alb_join_axis:0 "Rejoindre l'Axe"
 alb_join_axis_desc:0 "Rejoindre [GER.GetNameDef] et l'Axe serait une bonne idée pour nous protéger des menaces extérieures. Ils partagent également des idées similaires avec nous et les hauts fonctionnaires du gouvernement sont pour la plupart pro-[GER.GetAdjMP]. Il est temps pour nous de rejoindre leur faction !"
 alb_ger_aid:0 "Pacte commercial germano-albanais"
 alb_ger_aid_desc:0 "La coopération économique entre nos deux pays devrait renforcer notre amitié et serait bénéfique pour nous deux. Avec cet accord commercial, il sera plus facile pour nous d'approvisionner et d'organiser nos troupes."
 greater_albania:0 "Le Grand royaume d'Albanie"
 greater_albania_desc:0 "Il est temps que nous envisagions une expansion en Europe. Le Haut Commandement souhaite conquérir le Kosovo, une région [YUG.GetDuDelaDelNP] [YUG.GetName] albanophone, ainsi que des provinces du sud [YUG.GetDuDelaDelNP] [YUG.GetName]. Certains généraux veulent aller encore plus loin et planifier la conquête du nord [GRE.GetDuDelaDelNP] [GRE.GetName] et [BUL.GetDuDelaDelNP] [BUL.GetName]. Que l'âge d'or [ALB.GetDuDelaDelNP] [ALB.GetName] commence !"
 alb_yug:0 "S'occuper [YUG.GetDuDelaDelNP] [YUG.GetName]"
 alb_yug_desc:0 "Le pays connu sous le nom de [YUG.GetName] possède des provinces de langue albanaise. Nous prendrons ces provinces pour ramener chez nous les albanophones !"
 alb_bul:0 "Annexer [BUL.GetNameDef] !"
 alb_bul_desc:0 "Nos motivations politiques nous poussent à attaquer [BUL.GetNameDef]. Leur armée est puissante, mais la nôtre est meilleure ! Nous allons écraser l'ennemi !"
 alb_rom:0 "Grande invasion [ROM.GetDuDelaDelNP] [ROM.GetName]"
 alb_rom_desc:0 "Les champs de pétrole [ROM.GetDuDelaDelNP] [ROM.GetName] sont précieux et très importants. Contrôler ces champs nous permettrait de ravitailler toute notre armée sans compter sur l'importation. Nous allons écraser cet ennemi !"
 alb_gre:0 "Marcher [GRE.GetAuEnANP] [GRE.GetName]"
 alb_gre_desc:0 "[GRE.GetNameDefCap] possède une valeur commerciale importante, car ses territoires sont traversés par de multiples routes commerciales. Les conquérir augmentera notre influence commerciale !"
 alb_tur:0 "L'esprit de Scanderbeg"
 alb_tur_desc:0 "Au XVème siècle, l'empire ottoman envahit nos terres. En 1480, ils ont terminé leur conquête après la dure résistance du légendaire Scanderbeg et de l'armée [ALB.GetAdjFS]. Aujourd'hui, il est temps pour nous de prendre notre revanche au nom de Scanderbeg !"
 alb_ita:0 "Soumettre [ITA.Getleader]"
 alb_ita_desc:0 "Il n'y a pas si longtemps, nous étions influencés par les [ITA.GetHabitants], au bord de l'extinction. Aujourd'hui, nous formons une nation forte. Nous allons continuer notre série de conquêtes en prenant le contrôle de la péninsule italienne !"
 alb_eu4_achi:0 "Albanie ou Ibérie"
 alb_eu4_achi_desc:0 "Nous devons élargir encore plus nos frontières. Notre gouvernement et le haut commandement militaire ont planifié une invasion de l'Espagne et de la région du Caucase. Nous devons nous préparer pour affronter l'Espagne à l'ouest et [SOV.GetNameDef] à l'est."
 alb_ita_pre:0 "Envoyer des diplomates [ITA.GetAuEnANP] [ITA.GetName]"
 alb_ita_pre_desc:0 "Notre économie et notre situation politique dépendent de plus en plus [ITA.GetDuDelaDelNP] [ITA.GetName]. En tant qu'amis, nous améliorerons les relations avec eux, élargirons notre amitié et envoyons des espions au cas où."
 alb_ita_affair:0 "L'affaire [ITA.GetAdjFS]"
 alb_ita_affair_desc:0 "Il semble que nos espions et nos diplomates aient découvert quelque chose [ITA.GetAuEnANP] [ITA.GetName]. Ce pourrait être une mauvaise nouvelle qui pourrait affecter notre pays. Nous devons être prêts au pire."
 alb_reform_army:0 "Réforme de l'armée"
 alb_reform_army_desc:0 "Notre armée est faible comme maintenant. Nous sommes désorganisés et nos troupes ne sont pas bien entraînées. Notre gouvernement doit lancer une réforme générale de l'armée afin de considérer nos forces armées comme une véritable armée."
 alb_reform_economy: "Réformes économiques"
 alb_reform_economy_desc: "Notre économie a été sévèrement touchée par la Grande Dépression. La pauvreté est courante, le taux de chômage est très élevé et notre économie est en ruine. Il est temps de réformer notre économie afin de remettre le pays sur pied."
 alb_ita_strict:0 "Se préparer pour la guerre"
 alb_ita_strict_desc:0 "Nous ne négocierons pas avec les [ITA.GetHabitants] qui ont osé préparer une invasion contre nous. Nous préparerons notre nation à affronter les Italiens. Nous montrerons au monde que [ALB.GetNameDef] n'est pas une nation à rire !"
 alb_ita_negotiate:0 "Négocier avec [ITA.GetLeader]"
 alb_ita_negotiate_desc:0 "Nous devrions entamer des négociations avec [ITA.GetNameDef]. Nous les informerons de ce que nous avons découvert et nous essaierons de négocier un traité qui évitera une guerre entre nos deux pays. L'écart entre nos deux pays est trop grand et nous n'enverrons pas des milliers de jeunes hommes mourir."
 alb_ita_treaty:0 "Traité de Milan"
 alb_ita_treaty_desc:0 "Grâce aux négociations, nous avons réussi à empêcher la guerre. Même si le prix était élevé, nous avons pu échapper à une extinction saine et sauve. Les conditions auraient été bien plus rudes si nous avions attendu que les [ITA.GetHabitants] nous attaquent."
 alb_man_mob_desc:0 "En préparation de l'invasion, le gouvernement a ordonné la mobilisation totale du peuple en préparation de la guerre. Nous allons nous battre pour l'indépendance [ALB.GetDuDelaDelNP] [ALB.GetName] !"
 alb_man_mob:0 "Mobilisation en masse"
 alb_behind_us:0 "Le pire est derrière nous !"
 alb_behind_us_desc:0 "Le peuple [ALB.GetAdjMS] reconnaît nos actions ! Nous avons sauvé la vie d'innombrables jeunes hommes ! Les gens nous en sont maintenant reconnaissants. Ils sont maintenant plus que jamais attachés aux valeurs du gouvernement ! Ils sont également plus susceptibles de rejoindre l'armée et sont plus indulgents en matière de rationnement en temps de guerre. Nous avons pu obtenir la paix par des moyens diplomatiques. Ce type de dénouement est de plus en plus rare en cette période d'instabilité politique en Europe. Maintenant que nous avons obtenu la paix, nous pouvons nous concentrer sur l'amélioration de notre pays de l'intérieur et devenir plus forts..."
 alb_will_to_fight:0 "La volonté de combattre"
 alb_will_to_fight_desc:0 "Notre pays se battra jusqu'au bout ! Pas de recul, toujours en avant ! Nous ne perdons pas notre prestige et ne nous abaissons pas pour négocier avec les [ITA.GetHabitants] ! Nous allons résister et frapper !"
 alb_meritocracy:0 "Système méritocratique"
 alb_meritocracy_desc:0 "Nous devons remplacer notre ancien système de promotion basé sur le statut social par un système basé sur la capacité ! Nous avons besoin de personnes compétentes pour diriger nos armées."
 alb_military_school:0 "Académie militaire de Scanderbeg"
 alb_military_school_desc:0 "Nous devons former de nouvelles recrues. Notre armée doit être professionnelle et organisée ! Pour atteindre cet objectif, nous allons créer une académie militaire dans la capitale où les nouvelles recrues seront formées pour devenir des soldats d'élite."
 alb_form_generals:0 "Promouvoir les officiers brillants"
 alb_form_generals_desc:0 "Avec la création de notre académie, nous allons promouvoir les recrues et les membres qui se sont distingués dans la pratique de classe et militaire. L'un d'entre eux était Spiro Theodori Moisiu, un jeune soldat d'une trentaine d'années. Ses capacités ont surpris la majeure partie du haut commandement militaire et il a été unanimement convenu qu'il serait engagé dans l'armée en tant que général."
 alb_equipment_research:0 "Recherche militaire"
 alb_equipment_research_desc:0 "Nos armées doivent disposer des meilleures armes que les recherches technologiques peuvent fournir. Nous allons ouvrir un centre pour rechercher de meilleures armes, de l'artillerie et tout ce qui concerne l'équipement militaire."
 alb_change_doctrine:0 "Changement de doctrine"
 alb_change_doctrine_desc:0 "Notre armée a été obsolète très longtemps. Heureusement, elle rattrape rapidement les autres nations. Notre haut commandement militaire a décidé qu'il était temps de changer la doctrine de l'armée."
 alb_strike_first:0 "Frapper en premier"
 alb_strike_first_desc:0 "Il n'y a pas si longtemps, nous étions influencés par les [ITA.GetHabitants], au bord de l'extinction. Aujourd'hui, nous formons une nation forte. Nous allons nous défendre contre les envahisseurs de la péninsule italienne en frappant lorsqu'ils sont au dépourvu !"
 alb_blitz:0 "Guerre éclair"
 alb_blitz_desc:0 "Peu importe si nos forces leur sont plus faibles en termes de puissance de feu ! Notre force réside dans les encerclements rapides pour couper la ligne de ravitaillement des forces ennemies. De cette façon, nous pouvons infliger de sérieux dégâts à l'ennemi en faisant le moins de combat possible !"
 alb_superior_firepower:0 "Puissance de feu supérieure"
 alb_superior_firepower_desc:0 "Nous devons augmenter notre puissance de feu à tout prix. Avoir une puissance de feu supérieure nous permettra de vaincre l'ennemi avec le moins de pertes possible. Notre main-d'œuvre intérieure est précieuse et nous ne la gaspillerons pas."
 alb_no_ita_officer:0 "Débarrasser l'armée de l'influence étrangère"
 alb_no_ita_officer_desc:0 "Maintenant que notre armée se réforme et que nous recrutons des officiers talentueux, nous n'avons plus besoin des officiers [ITA.GetAdjMP]. Pendant leur séjour, organiser leur armée ne semblait pas être leur priorité. Nous aurons le plein contrôle de notre armée !"
 alb_modern_army:0 "Armée moderne"
 alb_modern_army_desc:0 "Avec toutes les réformes que l'armée a traversées, nous pouvons maintenant considérer notre armée comme une armée moderne, organisée et préparée. Le gouvernement et le peuple doivent être fiers de ce à quoi ressemble notre nouvelle armée."
 alb_fortify_coastline:0 "Fortifier la côte"
 alb_fortify_coastline_desc:0 "Il serait sage de fortifier notre côte, car les invasions navales sont plus que probables si nous nous retrouvons en guerre avec des puissances étrangères."
 alb_yug_borders:0 "Fortifier la frontière avec [YUG.GetNameDef]"
 alb_yug_borders_desc:0 "Nous devons renforcer les frontières avec [YUG.GetNameDef] afin de pouvoir résister en cas d'invasion surprise. Les forts maintiendront [YUG.GetNameDef] occupé[YUG.GetXENP] pendant que nous mobiliserons l'essentiel de notre armée au nord et à l'est."
 alb_balance_budget:0 "Équilibrer le budget"
 alb_balance_budget_desc:0 "Équilibrer le budget en réduisant les dépenses de notre gouvernement nous aidera à réduire les taxes imposées à la population moyenne, permettant ainsi une augmentation de la consommation."
 alb_invite_investors:0 "Inviter des investisseurs étrangers"
 alb_invite_investors_desc:0 "Nous avons besoin d'investisseurs pour que nos économies et nos entreprises fonctionnent correctement."
 alb_encourage_cons:0 "Encourager la consommation civile"
 alb_encourage_cons_desc:0 "Nos entreprises vont prospérer si la consommation augmente. Si cela se produit, nous pourrons sortir de la crise économique dans laquelle nous nous trouvons depuis 1929. Nous ferons de notre mieux pour encourager le citoyen à consommer davantage de produits fabriqués par nos entreprises !"
 alb_fund_industry:0 "Financer l'industrie"
 alb_fund_industry_desc:0 "Pour concurrencer les autres pays, nous devons nous doter d'une industrie capable. Nous sommes un petit pays faiblement peuplé, mais nous avons un potentiel industriel considérable. Nos ressources naturelles sont abondantes, et nous ne manquons pas de main-d'œuvre industrielle."
 alb_civ_1:0 "Ouvrir les usines dans les régions éloignées"
 alb_civ_1_desc:0 "Notre campagne est en grande partie inexploitée. Il y a aussi beaucoup de chômeurs dans ces régions car les entreprises sont rares. En construisant des industries dans cette zone, notre potentiel industriel augmentera et cela améliorera la situation économique de ceux qui vivent à la campagne."
 alb_civ_2:0 "Renforcer l'industrie dans la capitale"
 alb_civ_2_desc:0 "Nous allons réduire le taux de chômage dans la capitale et industrialiser encore plus notre pays en construisant de nouvelles usines civiles. Tirana deviendra l'une des villes les plus industrialisées du monde !"
 alb_mil_1:0 "Investissements militaires dans la campagne"
 alb_mil_1_desc:0 "Nous avons besoin de plus de main-d'œuvre pour produire l'équipement dont l'armée a besoin. La campagne est un endroit idéal pour démarrer l'industrie militaire car la population y est en grande partie au chômage."
 alb_mil_2:0 "Développer l'industrie militaire à Tirana"
 alb_mil_2_desc:0 "Nous manquons encore d'équipement pour nos armées. Nous devrons développer notre industrie militaire pour nous assurer que nos soldats sont entièrement équipés pour le combat."
 alb_infrastructure:0 "Créer la société Hekurudha Shqiptare"
 alb_infrastructure_desc:0 "La société Hekurudha Shqiptare (société des chemins de fer albanais) sera une entreprise ferroviaire qui construira une ligne de train reliant l'ensemble du pays. Déplacer nos troupes sera beaucoup plus facile !"
 alb_auxiliary_sections_of_the_army:0 "Sections auxiliaires de l'armée"
 alb_auxiliary_sections_of_the_army_desc:0 "Nous devons développer et créer des sections de l'armée capables de fournir un soutien important à nos armées terrestres, nous donnant ainsi une supériorité en cas de guerre."
 alb_academy_air:0 "Cours d'aviation dans les académies militaires"
 alb_academy_air_desc:0 "Nous devons introduire des cours d'aviation dans les académies militaires du pays afin d'avoir des pilotes compétents dans nos avions. La qualité plutôt que la quantité !"
 alb_academy_navy:0 "Manœuvres maritimes dans les académies militaires"
 alb_academy_navy_desc:0 "Nous devons introduire un cours sur les manœuvres maritimes dans les académies militaires du pays afin d'avoir des capitaines compétents à bord de nos navires. La qualité plutôt que la quantité !"
 ALB_establish_the_airforce:0 "Établir l'Armée de l'air"
 ALB_establish_the_airforce_desc:0 "L'Albanie n'a jamais eu une force aérienne adéquate, nous devons changer cela et établir une force aérienne."
 ALB_fighters:0 "Chasseurs"
 ALB_fighters_desc:0 "Les chasseurs sont la clé de la domination aérienne, nous devons donc commencer immédiatement à les produire."
 ALB_bombers:0 "Bombardiers"
 ALB_bombers_desc:0 "Détruire l'industrie ennemie peut nous accorder une supériorité industrielle si elle est gérée correctement."
 ALB_battleships:0 "Cuirassés"
 ALB_battleships_desc:0 ""
 ALB_light_naval_warfare:0 "Guerre navale légère"
 ALB_light_naval_warfare_desc:0 ""
 ALB_tirana_ports:0 "Ports de Tirana"
 ALB_tirana_ports_desc:0 ""
 ALB_invite_egyptian_exiles:0 "Inviter des exilés [EGY.GetAdjMP]"
 ALB_invite_egyptian_exiles_desc:0 "Zog était peut-être un monarque faible, mais nos liens culturels étroits avec les [EGY.GetHabitants] nous permettront de couronner facilement le monarque exilé Abbas II d'Égypte afin de créer une monarchie plus légitime et plus forte pour [ALB.GetNameDef]."
 ALB_reorganize_the_government:0 "Réorganiser le gouvernement"
 ALB_reorganize_the_government_desc:0 "Pour que notre nouvelle monarchie reste forte et centrée, nous devons nous assurer que nous permettons aux bonnes personnes d'accéder au pouvoir."
 ALB_fortify_our_position:0 "Fortifier notre position"
 ALB_fortify_our_position_desc:0 "Les forces intérieures et même extérieures peuvent ne pas apprécier qu'un monarque [EGY.GetAdjMS] prenne le pouvoir, nous devons être prêts en cas d'agression contre notre autorité."
 ALB_egyptianize_the_army:0 "Égyptianiser l'armée"
 ALB_egyptianize_the_army_desc:0 "Jusqu'à présent, l'armée [ALB.GetAdjFS] a été construite sur un système ancien, faible et dépassé. Pour assurer notre sécurité, nous réorganiserons les forces armées pour les rendre plus fortes, sur la base d'un modèle égyptien."
 ALB_egyptian_industries:0 "Industries [EGY.GetAdjFP]"
 ALB_egyptian_industries_desc:0 "Abbas a de nombreux conseillers proches qui sont prêts à offrir leur soutien au développement industriel, l'idéal est de les écouter."
 ALB_liberate_our_homeland:0 "Libérer notre patrie"
 ALB_liberate_our_homeland_desc:0 "Pendant plus de 30 ans, la patrie [EGY.GetAdjFS] a été injustement dirigée par des dirigeants illégitimes qui ont évincé Abbas du trône. Il est maintenant temps de remédier à cette injustice et de restaurer le dirigeant légitime de toute l'Égypte !"
 ALB_generic_fascist_demagogue:0 "Mustafa Merlika-Kruja"
 ALB_generic_democratic_reformer:0 "Theofan Stilian Noli"
 ALB_generic_communist_revolutionary:0 "Mehmet Shehu"
