 #Events

 britain.92.t:0 "L'Albanie souhaite rejoindre les Alliés"
 britain.92.d:0 "Les diplomates albanais ont fait une demande diplomatique pour rejoindre les Alliés. En tant que nation démocratique, ils veulent se joindre à nous pour dénoncer la menace fasciste et communiste. En outre, en tant que nation démocratique dominante, notre rôle est de diriger les autres et d’être un exemple de démocratie."
 germany.1001.t:0 "L'Albanie souhaite rejoindre l'Axe"
 germany.1001.d:0 "Nos amis d'Albanie nous ont envoyé une demande diplomatique pour rejoindre notre faction. En tant que chef de la nation fasciste, notre rôle est de protéger les plus petits États fascistes de la démocratie et du communisme. Que devrions nous faire ?"
 
 albania.1.t:0 "L'affaire italienne"
 albania.1.d:0 "Nos espions et diplomates envoyés en Italie nous ont avertis qu'ils avaient découvert un plan établi par le haut commandement militaire italien pour envahir notre pays. La nouvelle a choqué le gouvernement albanais, les Italiens et les Albanais partageant depuis des années des relations amicales, en plus d'une coopération militaire et économique. En l'état actuel des choses, notre pays n'a qu'une faible chance de repousser l'invasion. Nous devons mobiliser notre pays et préparer notre pays à la guerre le plus rapidement possible !"
 albania.1.a:0 "Maudits soient les Italiens !"
 albania.2.t:0 "Conférence de Durrës"
 albania.2.d:0 "Mussolini et le gouvernement italien ont convenu de négocier un traité dans la ville albanaise de Durrës. Quand ils ont appris que nous avions entendu parler de leur plan d'invasion, ils ont été un peu surpris, mais heureusement, ils n'étaient pas en colère contre nous. Ils ont ouvert la conférence en présentant leurs revendications : Ils veulent le contrôle total de la politique étrangère albanaise. Ils souhaitent également que l'italien soit enseigné obligatoirement aux enfants albanais. En échange, nous gardons un contrôle total sur notre économie et ils assureront notre sécurité contre les ennemis extérieurs. Leurs conditions sont probablement moins sévères que si nous les avions laissés exécuter leur plan d'invasion surprise. Si leur plan avait fonctionné, l'annexion complète constituait presque notre seule option. Que devrions nous faire ?"
 albania.2.a:0 "Accepter les conditions"
 albania.2.b:0 "Nous refusons la soumission à l'Italie mais nous sommes disposés à céder une partie de notre économie aux investisseurs italiens."
 albania.3.t:0 "Succès de la conférence"
 albania.3.d:0 "Les négociations avec l'Italie se sont soldées par un succès !"
 albania.3.a:0 "Bien !"
 albania.4.t:0 "Élection du président Çeta e Pezës"
 albania.4.d:0 "Le coup d'État a fonctionné et nous contrôlons maintenant le siège du gouvernement. Au début, Myslim Peza, le commandant de nos forces armées, était le favori pour devenir le président de l'Albanie. Cependant, le jeune Hoxha, qui était à Paris jusqu'à récemment, devient de plus en plus populaire. Son éloquence n'est pas à sous-estimer. L'organisation centrale du parti a décidé de tenir une élection pour décider qui se prononcera sur le pays."
 albania.4.a:0 "Allons avec Peza !"
 albania.4.b:0 "Hoxha est meilleur !"
 albania.5.t:0 "Les bunkers de Hoxha"
 albania.5.d:0 "Aujourd'hui, Hoxha a présenté aux dirigeants et aux journalistes communistes un plan plutôt surprenant : construire des bunkers dans tout le pays. Hoxha a officiellement annoncé que ces bunkers seraient construits pour protéger le pays des menaces extérieures. Il a averti la population du danger de l'Occident. Cependant, tous les chefs de nos partis savent que la fonction la plus importante de ces bunkers sera de servir d’instrument politique de propagande. Nous pouvons utiliser la peur de la population pour les contrôler encore mieux qu'avant. Environ 173 000 sont prévus d'être construits."
 albania.5.a:0 "Le Hoxha të na mbrojë!"
 albania.5.b:0 "Notre économie ne peut pas se permettre ces dépenses."
 albania.6.t:0 "Conférence des investisseurs étrangers"
 albania.6.d:0 "Le gouvernement a invité des investisseurs étrangers de divers pays à discuter avec eux des investissements potentiels dans le pays. Toutefois, les investisseurs de deux pays différents en particulier ne sont pas d’accord pour commercer avec l’Albanie. Les investisseurs italiens ne sont pas satisfaits de la relation commerciale que la France entretient avec nous et nous menacent de réduire leurs échanges commerciaux si nous n'arrêtions aucune relation commerciale avec la France. Que devrions nous faire ?"
 albania.6.a:0 "Il serait préférable de s'aligner avec l'Italie."
 albania.6.b:0 "Maudite soit l'Italie ! Nous allons avec la France !"
 albania.7.t:0 "Traité de Milan"
 albania.7.d:0 "Le gouvernement albanais et Benito Mussolini ont décidé de signer un traité final à l'issue des négociations. Nous avons pu échapper à la guerre totale avec l'Italie par des moyens diplomatiques. Les peuples de la nation nous sont également reconnaissants de ne pas les avoir envoyés à la mort. Nous pouvons être fiers de nous ! (Remarque : l'Italie ne sera plus en mesure d'attaquer l'Albanie par l'intermédiaire de l'arbre de priorités. La priorité « Occupation albanaise » est maintenant désactivée.)"
 albania.7.a:0 "Bien !"
 albania.8.t:0 "Situation du Royaume d'Albanie en 1936"
 albania.8.d:0 "Notre royaume n'est pas dans la meilleure situation qu'il aurait pu être. La crise économique de 1929 a presque détruit notre économie, nous rendant dépendants de l'Italie. Leur influence est de plus en plus visible dans notre vie quotidienne, leurs investissements économiques dans le pays et leur présence dans notre système éducatif et politique étant bien plus importants que prévu. Face à la montée des tensions en Europe, l'amélioration de notre situation économique et la revendication de notre totale indépendance vis-à-vis de l'Italie devraient être l'une de nos priorités. L'amélioration des relations avec nos voisins tels que la Grèce et la Yougoslavie est également importante. La réalisation de ces objectifs et l’extension de notre armée feront de nous un centre puissant dans la région de l’Adriatique. Espérons que notre grand chef nous guidera !"
 albania.8.a:0 "En avant !"
 albania.9.t:0 "La grève de la faim de février 1936"
 albania.9.d:0 "Les ouvriers et artisans de Korçë se sont soulevés et ont entamé une grève majeure dans la ville. Ils dénoncent la situation économique du pays et la pauvreté dans laquelle ils se trouvent. Si nous les laissons continuer leur manifestation, ce mouvement pourrait se répandre dans le pays et provoquer une révolte générale. Mais réprimer la grève pourrait affecter notre image publique et nos relations avec les autres pays."
 albania.9.a:0 "Arrêtez cette manifestation et arrêtez les dirigeants !"
 albania.9.b:0 "Laissez les être."
 9_ALB_tt:0 "§R Il y a une chance que cela provoque un soulèvement national et une guerre civile !"
 albania.11.t:0 "Révolte dans le nord !"
 albania.11.d:0 "Les travailleurs du nord se sont levés et se sont armés, ont vaincu la garnison locale et ont pris le contrôle du nord du pays ! Avec Myslim Peza comme chef, notre situation est grave. Nous n'aurions pas dû les laisser être."
 albania.11.a:0 "Préparez les troupes pour le combat !"
 albania.12.t:0 "Exercices militaires avec l'Italie ?"
 albania.12.d:0 "Le gouvernement d'Italie nous a proposé d'organiser des exercices militaires à Naples. Ils ont dit que cela pourrait fournir une expérience précieuse à nos troupes et améliorer les relations diplomatiques entre nous."
 albania.12.a:0 "Nous acceptons."
 albania.12.b:0 "Nous refusons."
 albania.13.t:0 "L'Albanie souhaite rejoindre le Komintern"
 albania.13.d:0 "Nos camarades du Parti du Travail d'Albanie ont fait de grands progrès. La nation albanaise est prête à rejoindre le Komintern."
 albania.13.a:0 "Laissons nos camarades nous rejoindre !"
 albania.13.b:0 "Ils ne sont pas encore prêts."
 albania.14.t:0 "L'Albanie demande une garantie"
 albania.14.d:0 "Le gouvernement albanais, soucieux de maintenir son indépendance en ces temps troublés, a souhaité approfondir les relations entre nos deux nations en mettant en place un traité défensif qui assurerait le maintien des frontières de l'Albanie."
 albania.14.a:0 "L'Albanie a notre protection"
 albania.14.b:0 "Nous n'avons aucun intérêt à défendre l'Albanie"
 
 #Decisions
 ALB_reintegrate_gjirokaster:0 "Réintégrer Gjirokastër"
 ALB_reintegrate_gjirokaster_desc:0 "Nous avons enfin libéré notre patrie des griffes viles de nos anciens seigneurs supérieurs ! Avant la libération de nos frères, Gjirokastër était sous l'occupation de la Grèce et a été extrêmement réprimé et intégré artificiellement dans leur nation. Il faudra un certain temps pour renverser les effets de leur occupation, mais c'est pour le bien de tous."