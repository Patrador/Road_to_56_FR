 HUN_acquire_skoda_naval_artillery_experience:0 "Acquérir l'expérience de l'artillerie navale Skoda"
 HUN_acquire_skoda_naval_artillery_experience_desc:0 "Skoda a conçu les canons de la marine austro-hongroise, il est temps de mettre cette expérience à profit une fois de plus." 
 HUN_experiment_with_torpedoes:0 "Expérimenter les torpilles"
 HUN_experiment_with_torpedoes_desc:0 "Nous devons rattraper les autres nations en ce qui concerne nos modèles de torpilles afin d'attaquer en silence."

 HUN_invest_in_north_transylvanian_mining:0 "Investir dans les mines de Transylvanie du Nord"
 HUN_invest_in_north_transylvanian_mining_desc:0 "La Transylvanie a une forte histoire minière qui remonte à plusieurs siècles. Même s'ils n'apportent pas de ressources directement utiles aux usines de guerre, les minerais exploités contribueront toujours de manière significative à l'économie."

