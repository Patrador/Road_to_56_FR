 PER_paniranism:0 "Paniranisme"
 ### New stuff by BlueFoxy

 PER_anglo_iranian_oil_company:0 "Anglo-Iranian Oil Company"
 PER_anglo_iranian_oil_company_desc:1 "Après la découverte de pétrole à Masjed Soleiman, l'Anglo-Persian Oil Company a été créée. Cette compagnie a obtenu le monopole sur notre pétrole, et a sérieusement entravé notre économie. Nous avons maintenant un choix à faire, soit nous nous soumettons à la suprématie des Britanniques, soit nous mourons en la combattant."

 PER_continue_modernisation_of_the_army:0 "Poursuivre la modernisation de l'armée"
 PER_continue_modernisation_of_the_army_desc:0 ""


 ##### ARMY #####

 PER_adopt_western_style_military_bureaucracy:0 "Adopter la bureaucratie militaire occidentale"
 PER_adopt_western_style_military_bureaucracy_desc:0 "L'ancienne dynastie Qajar a négligé la formation de l'armée iranienne permanente jusqu'à sa chute en 1925. Bien que nous ayons rapidement obtenu des fonds supplémentaires pour les forces armées iraniennes, celles-ci sont toujours en mauvais état, avec de jeunes officiers incompétents et un commandement désorganisé. L'adoption de la structure de commandement et de la hiérarchie des armées étrangères permettra d'améliorer les performances des armées permanentes."

 ### DOCTRINES ###

 PER_continue_sending_cadets_abroad:0 "Continuer à envoyer des cadets à l'étranger"
 PER_continue_sending_cadets_abroad_desc:0 "L'équipement général moderne est centré sur des officiers et des commandants compétents, qui peuvent être éduqués et formés à l'étranger, ce qui permet au gouvernement d'acquérir la connaissance des nouvelles tactiques et technologies militaires."
 PER_invite_foreign_officers:0 "Inviter des officiers étrangers"
 PER_invite_foreign_officers_desc:0 "Nos soldats ne peuvent pas attendre des années que des officiers iraniens fiables soient formés à l'étranger. Si nous voulons avoir une armée permanente le plus rapidement possible, des spécialistes étrangers qualifiés doivent guider et observer la formation de nos forces terrestres dès maintenant !"

 PER_continue_using_western_doctrines:0 "Continuer à utiliser la doctrine occidentale"
 PER_continue_using_western_doctrines_desc:0 "L'influence britannique et française est présente dans chaque branche de nos politiques intérieures et extérieures : l'industrie, l'extraction des ressources, la coopération économique, les exportations, les importations et maintenant aussi dans une armée : une défense bien planifiée et un enracinement adéquat profiteront non seulement à nos forces armées, mais aussi à notre régime."
 PER_adopt_german_doctrines:0 "Adopter les doctrines allemandes"
 PER_adopt_german_doctrines_desc:0 "L'Allemagne s'est bien remise du Traité de Versailles et ses armées sont plus fortes que jamais. Nous suivrons leur voie et adopterons les doctrines favorisant les chars et les véhicules motorisés. Bien que nous n'ayons pas de caoutchouc, nous avons plus qu'assez de pétrole pour fournir de grandes forces blindées."
 PER_rely_on_artillery_firepower:0 "S'appuyer sur la puissance de feu de l'artillerie"
 PER_rely_on_artillery_firepower_desc:0 "La Grande Guerre a montré que ce n'est qu'après un barrage d'artillerie massif que l'infanterie peut attaquer directement l'ennemi. Améliorer la coordination entre l'artillerie et l'infanterie avec nos ressources naturelles et notre main-d'œuvre limitées pourrait être le meilleur plan pour nos forces terrestres."
 PER_adopt_soviet_tactics:0 "Adopter les tactiques soviétiques"
 PER_adopt_soviet_tactics_desc:0 "Notre grand voisin du Nord et adversaire historique depuis le milieu du XVIIe siècle a amélioré sa doctrine pour l'adapter à sa réserve de main-d'œuvre excessive. La tragédie des dernières guerres russo-persanes ne se répétera pas si nous suivons le même chemin doctrinal qu'eux."
 PER_adopt_guerilla_tactics:0 "Adopter des tactiques de guérilla"
 PER_adopt_guerilla_tactics_desc:0 "De hautes montagnes, des vallées étroites et de vastes déserts forment les lignes de défense naturelles de notre pays. Si les ennemis franchissent nos frontières, ils seront confrontés à une forte résistance de nos forces armées, à une importante activité partisane dans leurs arrières et à la lutte jusqu'à la dernière balle pour chaque mètre de notre sol !"
 PER_revise_universal_drafting_law:0 "Réviser la loi sur la rédaction universelle"
 PER_revise_universal_drafting_law_desc:0 "De nombreux intellectuels et travailleurs qualifiés seraient beaucoup plus utiles s'ils rejoignaient l'armée en tant que spécialistes ou en tant que fonctionnaires. La loi sur la conscription qui stipule que « seul 1 homme sur 10 doit servir » semble diminuer considérablement les performances de notre armée."
 PER_maintain_universal_drafting:0 "Maintenir le dessin universel"
 PER_maintain_universal_drafting_desc:0 "La loi sur la conscription universelle de 1925 stipule que « toute personne de sexe masculin, quelle que soit sa région ou sa tribu, ayant atteint l'âge de 21 ans, doit servir dans l'armée pendant deux ans ». Cette loi peut toutefois être légèrement modifiée pour augmenter considérablement le nombre de conscrits dans l'armée."

 ### EQUIPMENT ###

 PER_rifles_modernisation:0 "Modernisation des armes"
 PER_rifles_modernisation_desc:0 "Nos troupes s'appuient sur des équipements d'infanterie obsolètes, dont certains datent de la Grande Guerre ou même du siècle dernier. Si les troupes iraniennes doivent se battre pour le pays, elles auront besoin des meilleures armes que nous pouvons leur fournir."
 PER_terrain_specialization:0 "Spécialisation du terrain"
 PER_terrain_specialization_desc:0 "Le climat variable et le terrain diversifié de notre pays laissent à penser que les forces terrestres actuelles devront combattre dans des conditions difficiles, ce qui limitera considérablement leur efficacité maximale. Pour résoudre ce problème, un projet de forces spécialisées capables de combattre dans un environnement difficile peut être financé."
 PER_develop_logistic_bataillons:0 "Développer les bataillons logistiques"
 PER_develop_logistic_bataillons_desc:0 "L'efficacité des forces terrestres peut être sérieusement améliorée si des bataillons d'éclaireurs et de génie pour la reconnaissance et la fortification sont inclus dans la structure actuelle des divisions."
 PER_motorize_the_cavalry:0 "Moderniser la cavalerie"
 PER_motorize_the_cavalry_desc:0 "La cavalerie a dépassé son utilité en tant que troupe de première ligne avec l'invention de la mitrailleuse. La guerre civile russe et le coup d'État de 1921 appartiennent depuis longtemps au passé. Les camions armés, avec leur mobilité, leur organisation et leur autonomie, sont ce vers quoi nous devons tendre."
 PER_import_tanks_designs:0 "Importer des modèles de chars"
 PER_import_tanks_designs_desc:0 "Les chars représentent l'avenir de la guerre moderne et nos spécialistes le voient clairement. Malheureusement, nous ne disposons pas d'une base industrielle ou de recherche appropriée pour des programmes de chars majeurs à l'échelle des grandes puissances, mais nous pouvons importer quelques-uns de leurs modèles et les étudier dans nos installations. Peut-être que quelque chose de bon en sortira."
 PER_modernise_our_artillery:0 "Moderniser l'artillerie"
 PER_modernise_our_artillery_desc:0 "Les forces d'infanterie terrestre bénéficieront fortement de modèles d'artillerie plus puissants, compacts et faciles à utiliser. Les fonds sont assurés et prêts à aider les groupes de recherche correspondants."
 PER_counter_enemy_armor:0 "Contrer les blindés ennemis"
 PER_counter_enemy_armor_desc:0 "Nos ennemis pourraient utiliser des chars pour pénétrer nos défenses dans les provinces de plaine à l'ouest et au nord. Le tout nouveau canon anti-char réduira à néant ces efforts."
 PER_counter_enemy_bombers:0 "Contrer les bombardiers ennemis"
 PER_counter_enemy_bombers_desc:0 "Si les ennemis n'ont pas de chars, ils peuvent infliger des dégâts à nos troupes en utilisant une puissance aérienne telle que des bombardiers en piqué, tactiques ou même stratégiques. Les bataillons de première ligne équipés de canons anti-aériens mettront fin à cette menace."

 ### AIR ###

 PER_local_fighters_development:0 "Développement des chasseurs locaux"
 PER_local_fighters_development_desc:0 "Nos relations internationales actuelles peuvent nous permettre d'acheter des chasseurs et leurs conceptions aux grandes puissances, mais en cas de conflit armé près de nos frontières, nous serons limités aux seuls fabricants locaux. La consolidation du contrôle gouvernemental et l'extension du soutien à notre propre branche d'aviation légère profiteront grandement à la nation."
 PER_separate_the_air_force:0 "Séparer l'Armée de l'air"
 PER_separate_the_air_force_desc:0 "Bien qu'il puisse être tentant de ne pas le faire, nous devrions séparer les forces terrestres et aériennes en branches indépendantes, limitant ainsi les chefs militaires et leur contrôle sur l'ensemble du système de l'armée. Donner trop de pouvoir à l'armée n'a jamais été une bonne idée : les multiples révolutions et rébellions de ces dernières années en sont la preuve."
 PER_maintain_air_land_links:0 "Maintenir les liens air-terre"
 PER_maintain_air_land_links_desc:0 "Les meilleurs résultats sont obtenus par la coopération et notre armée devrait en être un exemple. L'air fournit une couverture et un soutien aux troupes terrestres tandis que les forces terrestres soutiennent l'air avec leurs armes anti-aériennes."
 PER_air_officers_academy:0 "Académie des officiers techniques de l'IIAF"
 PER_air_officers_academy_desc:0 "L'armée de l'air impériale iranienne (IIAF) a été créée en 1920 et a reçu un financement limité jusqu'à présent. Si nous voulons préserver notre domination dans le ciel en cas de conflit armé, la nouvelle école d'officiers doit être construite pour répondre aux besoins en pilotes et commandants d'aviation qualifiés."
 PER_independent_bombers_bataillons:0 "Bataillons de bombardiers indépendants"
 PER_independent_bombers_bataillons_desc:0 "Les vastes espaces aériens du Moyen-Orient et du Golfe Persique peuvent être couverts par nos équipages de bombardiers si nous établissons quelques bataillons de bombardiers indépendants pour chacune des régions. Le gouvernement a fourni des réserves de trésorerie supplémentaires pour soutenir leur croissance et leur développement."
 PER_cas_troops_assistance:0 "Assistance CAS aux troupes"
 PER_cas_troops_assistance_desc:0 "L'appui aux forces terrestres est la tâche principale des régiments actuels de bombardiers en piqué. Pourtant, de nombreux modèles sont dépassés et mettent en danger la vie de nos pilotes et de nos troupes au sol lors des manœuvres militaires. Si nous voulons résoudre ce problème, nous devons être prêts à investir dans des modèles d'appui aérien rapproché plus récents et plus performants."
 PER_ghale_morghi_air_bases:0 "Bases aériennes de Ghale Morghi"
 PER_ghale_morghi_air_bases_desc:0 "L'extension de la base aérienne de Ghale Morghi, en dehors de Téhéran, fournira une tête de pont supplémentaire pour la formation et les opérations du commandement de la zone orientale de l'IIAF."
 PER_anti_aircraft_defense:0 "Défense anti-aérienne"
 PER_anti_aircraft_defense_desc:0 "Nous ne pouvons pas permettre que nos escadrons aériens soient éliminés avant qu'ils puissent atteindre le ciel en cas d'attaque surprise de l'ennemi. Une extension des défenses anti-aériennes au sol et une fortification des aérodromes doivent être réalisées avant que la guerre n'atteigne nos frontières et notre espace aérien !"

 ### NAVY ###

 PER_separate_the_navy:0 "Séparer la marine"
 PER_separate_the_navy_desc:0 "Chaque branche de nos forces armées doit avoir un commandement individuel de haut niveau qui peut être clairement observé depuis les positions gouvernementales. La concentration du pouvoir dans une seule main pourrait avoir des conséquences catastrophiques pour notre pays."
 PER_maintain_navy_land_links:0 "Maintenir les liens entre la marine et la terre"
 PER_maintain_navy_land_links_desc:0 "Nos eaux territoriales sont mal protégées, des navires britanniques et français pénétrant constamment dans nos eaux dans le golfe Persique, tandis que les forces navales russes dominent la mer Caspienne. La protection des eaux territoriales et des côtes nécessitera une forte coordination entre la marine et la terre, qui est actuellement encouragée."
 PER_ensure_commercial_protection:0 "Assurer la protection commerciale"
 PER_ensure_commercial_protection_desc:0 "Les routes commerciales du golfe Persique et de la mer d'Oman pourraient nécessiter une protection supplémentaire que nos nouvelles forces navales et nos doctrines améliorées peuvent fournir."
 PER_dominate_the_persian_gulf:0 "Dominer le Golfe persique"
 PER_dominate_the_persian_gulf_desc:0 "De tous les pays indépendants d'Orient partageant le Golfe Persique, nous avons la plus longue côte et la plus grande flotte, ce qui ne fait que soutenir l'idée d'une domination iranienne dans le Golfe."
 PER_expand_shipbuilding_capacities:0 "Développer les capacités de construction navale"
 PER_expand_shipbuilding_capacities_desc:0 "Notre plus grand port, base navale et centre d'opérations à Bandar e'Abbas doit être agrandi si nous voulons développer une marine capable de garantir nos intérêts navals dans le Golfe et dans le monde entier."
 PER_hunt_the_submarines:0 "Chasse aux sous-marins"
 PER_hunt_the_submarines_desc:0 "La Grande Guerre a vu l'Allemagne adopter la politique de guerre sous-marine sans restriction. Les modèles de sous-marins les plus récents, avec leur zone d'opération en expansion, ainsi que la tension croissante dans le monde, suggèrent que nous devrions regarder de près pour protéger nos navires marchands et nos routes commerciales de ces menaces."
 PER_submarines_experimentations:0 "Expérimentation sous-marine"
 PER_submarines_experimentations_desc:0 "Dominer le Golfe n'est pas suffisant et si nous voulons étendre notre influence encore plus loin en haute mer, nous avons besoin d'un outil rentable, agile et puissant pour le faire. Les sous-marins répondent à tous les paramètres requis et nous allons investir dans leur développement."
 PER_carrier_development:0 "Développement des porte-avions"
 PER_carrier_development_desc:0 "Les porte-avions semblent jouer un rôle important dans toutes sortes d'opérations maritimes menées par les grandes puissances. Nous devrions essayer d'obtenir des fonds pour développer et améliorer ces aérodromes flottants."

 ### POLITICS ###
 
 ###Shah/authoritarian##
 PER_maintain_the_armys_privileges:0 "Main"
 PER_continue_governmental_purges:0 "Poursuivre les purges gouvernementales"
 PER_continue_government_purges:0 "Poursuivre les purges gouvernementales"
 PER_continue_government_purges_desc:0 "Plus nous laissons un politicien se retrancher, plus il est susceptible de tenter de se soustraire à l'influence royale. Pour s'assurer que cela ne se produise pas, des licenciements forcés seront nécessaires."
 PER_increase_funds_for_the_army:0 "Augmenter les dépenses de l'armée"
 PER_increase_funds_for_the_army_desc:0 "L'armée est l'un des principaux piliers du maintien du règne du Shah. Les officiers sont bien mieux payés que les autres types d'employés. En augmentant le budget de l'armée, nous nous assurerons qu'elle reste fidèle."
 PER_diplomatic_balance:0 "Équilibre diplomatique"
 PER_diplomatic_balance_desc:0 "La situation mondiale actuelle et les pressions internationales exercées de toutes parts ne nous laissent d'autre choix que de nous concentrer sur notre politique intérieure et de proclamer la neutralité de notre politique étrangère dans l'espoir de préserver notre souveraineté."
 PER_reaffirm_friendship_with_turkey:0 "Réaffirmer l'amitié avec la Turquie"
 PER_reaffirm_friendship_with_turkey_desc:0 "Avec les antécédents similaires de nos pays et la turquification et la persianisation des minorités, nous voyons nos objectifs communs d'établir un pays fort et uni au Moyen-Orient. De nombreuses visites diplomatiques ont rétabli des relations amicales entre nos gouvernements et celui de la Turquie."
 PER_between_giants:0 "Entre géants"
 PER_between_giants_desc:0 "Notre grand mais fragile État se trouve au carrefour du monde : avec des [SOV.GetHabitants] au Nord et des [ENG.GetHabitants] au Sud, nous sommes entourés de grandes puissances qui observent avidement la politique de notre pays et la stabilité du régime. Peut-être pouvons-nous utiliser notre position particulière à notre avantage ?"
 PER_forced_secularization:0 "Laïcité forcée"
 PER_forced_secularization_desc:0 "La première étape de la transition d'une société médiévale dépassée à une société industrielle moderne est une séparation claire et visible de l'Église et de l'appareil d'État. L'islam a des racines profondes et est culturellement lié à notre peuple, mais si nous voulons réussir à entrer sur la scène mondiale, nous devons nous adapter à ses exigences, quels que soient les coûts et les sacrifices consentis."
 PER_trial_of_the_fifty_three:0 "Le procès des cinquante-trois"
 PER_trial_of_the_fifty_three_desc:0 "De nombreux partisans de la révolution communiste et du parti Tudeh d'Iran se sont servis de leur éducation, de leur position respectueuse dans la société et de leurs liens avec l'étranger pour influencer l'état d'esprit de notre peuple et l'éloigner de nous. 53 partisans ont été arrêtés et font maintenant face à la justice légitime dans l'un des procès politiques les plus sensationnels de l'histoire iranienne."
 PER_secular_nationalism:0 "Nationalisme séculaire"
 PER_secular_nationalism_desc:0 "La croyance religieuse pourrait encore être présente dans l'esprit et le cœur de nos soldats et officiers. Nous devrions rappeler à nos troupes que les vraies valeurs ne résident pas dans la foi, mais dans le pays, ses dirigeants, ses politiques internes et externes. Ils se battent pour notre peuple et pour le peuple seulement."

 PER_encourage_german_trade:0 "Encourager le commerce allemand"
 PER_encourage_german_trade_desc:0 "Pendant de nombreuses années, nous avons renforcé les liens diplomatiques et économiques avec nos amis allemands, car ils étaient la seule puissance européenne à ne pas avoir d'ambitions impérialistes au Moyen-Orient. Les ingénieurs, constructeurs et bâtisseurs iraniens et allemands travaillent côte à côte pour améliorer notre pays et amener notre industrie sous-développée aux normes modernes."
 PER_pro_german_diplomacy:0 "Diplomatie pro-allemande"
 PER_pro_german_diplomacy_desc:0 "Les Russes et les Britanniques ont leurs propres plans pour notre pays dans leur nouveau Grand Jeu. Nous avons besoin du soutien étranger d'une autre grande puissance pour garantir notre indépendance et notre règne sur le golfe Persique et, potentiellement, le Moyen-Orient. Le besoin allemand de pétrole et le soutien de notre nation dans leur agenda politique constituent une base parfaite pour que notre alliance soit bénéfique pour nos deux nations."
 PER_steel_deals:0 "Marchés de l'acier"
 PER_steel_deals_desc:0 "Se distancer de la Grande-Bretagne et soutenir les intérêts allemands dans la région pourrait nuire à notre économie à court terme, mais les avantages à long terme en valent la peine. Le manque de pétrole allemand et l'abondance d'acier sont bien connus et nous conclurons un accord pour obtenir notre part de leur commerce en tant que partenaires égaux."

 ###Democratic##
 PER_restore_constitutionalism:0 "Rétablir le constitutionnalisme"
 PER_restore_constitutionalism_desc:0 "L'absolutisme n'a fait qu'engendrer une corruption généralisée dans toute l'administration et une profonde division de la société iranienne. Le pouvoir doit être rendu au peuple si l'Iran veut faire de réels progrès."
 PER_prime_minister_foroughi:0 "Premier ministre Foroughi"
 PER_prime_minister_foroughi_desc:0 "Le parti progressiste laïc de la renaissance de l'Iran, également connu sous le nom de Hezb-e Tajaddod, formera le nouveau gouvernement de coalition et l'un de ses vétérans, Mohammad-Ali Foroughi, occupera le poste de premier ministre pendant la période de transition."
 PER_declare_the_shah_a_traitor:0 "Déclarer le Chah traître"
 PER_declare_the_shah_a_traitor_desc:0 ""
 PER_align_the_army:0 "S'aligner sur l'armée"
 PER_align_the_army_desc:0 "L'un des points du programme du Parti du renouveau était axé sur la fondation d'une armée iranienne forte et modernisée. Mais avant que toute réforme de l'armée puisse être mise en œuvre, il faut s'occuper des nombreux généraux rivaux, des commandants indélicats et des soldats rebelles."
 PER_increase_education_funds:0 "Augmenter les fonds d'éducation"
 PER_increase_education_funds_desc:0 "Le taux élevé d'analphabétisme dans les campagnes entrave le développement de notre nation en une société moderne et progressiste. La solution consiste à rediriger davantage de fonds vers le système éducatif."
 PER_reform_the_tax_system:0 "Réforme du système fiscal"
 PER_reform_the_tax_system_desc:0 "Si nous voulons nous débarrasser des restes de l'appareil bureaucratique corrompu du Shah, nous devons réintroduire plusieurs taxes pour les riches, tout en les diminuant pour les agriculteurs, les pêcheurs et les travailleurs de l'industrie pauvres."
 PER_align_with_britain:0 "S'aligner sur la Grande-Bretagne"
 PER_align_with_britain_desc:0 "Nous partageons désormais la confiance et la foi dans les valeurs démocratiques des puissances occidentales. Si nous voulons préserver les institutions démocratiques nouvellement établies, nous avons besoin d'alliés solides. La Grande-Bretagne ou la France nous accepteront sûrement les mains ouvertes."
 PER_renegociate_oil_agreements:0 "Renégocier les accords pétroliers"
 PER_renegociate_oil_agreements_desc:0 "Nos soldats se battent épaule contre épaule, tandis que nos diplomates discutent de la politique extérieure à la même table. Les Britanniques ont obtenu notre soutien, mais le fardeau de l'Anglo-Persian Oil Company a lourdement porté atteinte au prestige et à l'image de notre gouvernement aux yeux du monde. Nous sommes créés égaux, nous devons donc permettre à notre peuple de bénéficier d'une part égale des bénéfices du pétrole. Les négociations sont en cours..."

 PER_rally_around_mosaddegh:0 "Ralliement autour de Mossadegh"
 PER_rally_around_mosaddegh_desc:0 "Avec la prise du pouvoir par Reza Shah Pahlavi en 1925, l'un des champions de la démocratie laïque iranienne, Mohammad Mosaddegh, s'est retiré de l'arène politique. La récente propagation des valeurs démocratiques et le progrès des institutions démocratiques rendent possible la formation d'un nouveau « Front national », une coalition de démocrates libéraux, de nationalistes et même de politiciens socialistes, dirigée par Mohammad Mosaddegh."
 PER_de_militarize_politics:0 "Démilitariser la politique"
 PER_de_militarize_politics_desc:0 "For far too long the army and the government were seen as one unseparable entity. To demonstate our peaceful ambitions and readiness for negotiations, we need to exclude any sort of military involvment into the internal politics."
 PER_nationalize_aioc:0 "Nationaliser l'APOC"
 PER_nationalize_aioc_desc:0 "Le dernier discours tenu par Mohammad Mosaddegh a été accueilli par un silence de mort en Europe. « Avec les revenus pétroliers de l'APOC, nous pourrions boucler l'ensemble de notre budget et combattre la pauvreté, la maladie et l'arriération de la population. ... L'Iran a l'intention d'expulser les experts pétroliers étrangers du pays, puis de fermer les installations pétrolières. »"
 PER_land_reform_act:0 "Réforme agraire"
 PER_land_reform_act_desc:0 "Les fonds nouvellement acquis grâce à la réduction du budget de l'armée peuvent être utilisés pour redistribuer plus efficacement les richesses et les terres entre les personnes et les entreprises."

 PER_reform_the_administration:0 "Réformer l'administration"
 PER_reform_the_administration_desc:0 "L'ancien appareil bureaucratique du Shah est encore profondément enraciné dans notre système administratif. Nous devons consacrer tous nos efforts et toutes nos ressources pour éradiquer ses restes."

 PER_anti_imperialist_position:0 "Position anti-impérialiste"
 PER_anti_imperialist_position_desc:0 "Les principes démocratiques du gouvernement iranien actuel peuvent sembler similaires à l'Occident. Cependant, nous ne cachons aucune sorte d'ambitions impériales et coloniales derrière le masque de la « protection de la démocratie ». Nous devons nous ériger en bouclier contre toute forme d'oppression menée par les Occidentaux !"
 PER_the_sadabat_pact:0 "Le pacte de Sadabat"
 PER_the_sadabat_pact_desc:0 "De nombreuses nations du Moyen-Orient partagent notre conviction de l'autodétermination et de l'autonomie. Assurer nos liens par un traité de non-agression améliorera notre position diplomatique dans la région."
 PER_lead_the_way:0 "Montrer l'exemple"
 PER_lead_the_way_desc:0 "Si nous devons appliquer les règles démocratiques, qu'il en soit ainsi : nous jetterons les bases d'une confédération pan-arabe indépendante, où chaque nation opprimée ou humiliée pourra être défendue."

 ###Fascist###
 PER_appoint_zahedi:0 "Nommer Zahedi"
 PER_appoint_zahedi_desc:0 "Fazlollah Zahedi, chef de la police nationale, est une figure puissante dans l'armée et la politique. Il est également en contact avec plusieurs organisations radicales et nationalistes iraniennes. En le nommant Premier ministre, nous pourrions inviter ces mêmes organisations au sein du gouvernement, ouvrant ainsi la voie à une régénération de la société iranienne."
 PER_halt_religious_persecutions:0 "Mettre fin aux persécutions religieuses"
 PER_halt_religious_persecutions_desc:0 "Le règne actuel du Shah est marqué par sa forte politique de sécularisation, qui a déjà contraint de nombreuses personnes talentueuses et compétentes à s'exiler ou à se cacher. Nous pouvons stabiliser la situation en aidant l'homme du peuple et nous gagner potentiellement un allié puissant."
 PER_religious_militarism:0 "Militarisme religieux"
 PER_religious_militarism_desc:0 "Pendant des siècles, la religion et l'État ont été des éléments inséparables des mondes perse et arabe. Notre croyance unique et ses valeurs islamiques peuvent être mises à profit par nos militaires et leurs campagnes."
 PER_embrace_persian_identity:0 "Adopter l'identité perse"
 PER_embrace_persian_identity_desc:0 "La véritable identité de notre État remonte à l'Empire perse, qui a apporté la civilisation et le progrès aux vastes régions du Moyen-Orient, de l'Asie mineure et de la péninsule des Balkans. Nous étions le berceau de l'un des plus grands empires de tous les temps et il est maintenant temps de révéler notre véritable nature au monde !"
 PER_crush_religious_resistance:0 "Écraser la résistance religieuse"
 PER_crush_religious_resistance_desc:0 "L'Empire perse a lié les peuples par des politiques économiques communes, la justice sociale, la modernisation technologique, l'égalité et les valeurs proto-démocratiques, et non par la croyance en une puissance supérieure. Nous devons mettre fin à toute forme d'extrémisme religieux dans le pays si nous voulons retrouver la gloire et la reconnaissance que nous méritons."
 PER_strategic_nationalizations:0 "Nationalisations stratégiques"
 PER_strategic_nationalizations_desc:0 "Les machinations britanniques sur le marché mondial ont soustrait la Compagnie pétrolière anglo-persane à la surveillance de notre gouvernement. La seule façon de mettre en place un État iranien fort est de nationaliser la compagnie et d'utiliser ses ressources pour alimenter l'économie locale. Les Britanniques ne supporteront pas cela, mais qui leur a donné la parole dans notre pays ?"
 PER_reorganization_of_the_state:0 "Réorganisation de l'État"
 PER_reorganization_of_the_state_desc:0 "Avec la popularité croissante de Fazlollah Zahedi au sein du gouvernement et de son programme au sein de la population, il devient évident de savoir d'où viennent les ordres et où se trouve la véritable direction. La figure de proue du Shah n'est plus nécessaire et Fazlollah Zahedi peut enfin être nommé à la tête du gouvernement."
 PER_diplomatic_independence:0 "Indépendance diplomatique"
 PER_diplomatic_independence_desc:0 "S'allier avec d'autres puissances fascistes européennes peut sembler bénéfique, mais cela entravera sûrement nos efforts pour libérer le Moyen-Orient des colonisateurs. Notre pays doit forger sa propre voie vers la domination régionale et mondiale."
 PER_heroic_sacrifice:0 "Sacrifices héroïques"
 PER_heroic_sacrifice_desc:0 "Nous n'oublierons jamais les héros qui ont donné leur vie à notre cause. Au contraire, nous utiliserons leurs noms et leurs réalisations pour étendre notre programme et nous assurer que tout le monde est prêt à mourir pour le pays."
 PER_agressive_pan_iranism:0 "Paniranisme agressif"
 PER_agressive_pan_iranism_desc:0 "De nombreux territoires de l'empire perse disparu depuis longtemps en Asie centrale peuvent être rendus au royaume avec la promesse d'un avenir brillant et prospère sous notre règne."
 PER_retake_afghanistan:0 "Reprendre l'Afghanistan"
 PER_retake_afghanistan_desc:0 "Il y a 100 ans, la dynastie Qajar a tenté sans succès de conquérir la forteresse afghane de Herat pendant le Grand Jeu d'Asie Centrale. Avec une armée modernisée, un soutien aérien et la foi de notre peuple en la cause, nous n'échouerons pas cette fois-ci."
 PER_reclaim_iraq:0 "Reconquérir l'Irak"
 PER_reclaim_iraq_desc:0 "Le partage inéquitable des bénéfices de l'Arvan Rud, la persécution des minorités chiites et la montée du nationalisme irakien ne nous laissent pas d'autre choix que de faire respecter la règle du droit sur leur pays."
 PER_our_central_asian_brothers:0 "Nos frères d'Asie centrale"
 PER_our_central_asian_brothers_desc:0 "L'Asie centrale ne pliera plus sous la botte russe, chinoise ou britannique. Peuple turc, levez-vous et combattez les oppresseurs, libérez-vous des chaînes du colonialisme !"

 ###Communist###
 PER_revive_the_jungle_movement:0 "Relancer le Mouvement de la jungle"
 PER_revive_the_jungle_movement_desc:0 "Le Mouvement de la jungle ou le mouvement de Gilan reste un événement majeur pour la cause communiste dans notre nation. Une cause où des personnes appartenant à des foyers, des régions différentes, se sont unies pour renverser la dynastie Qajar. Nous devons raviver ce sentiment d'unification sous la bannière rouge pour renverser notre monarchie actuelle et établir un Etat socialiste iranien."
 PER_acquire_soviet_support:0 "Acquérir le soutien soviétique"
 PER_acquire_soviet_support_desc:0 "Nos voisins du Nord, l'Union des républiques socialistes soviétiques, jouent un rôle essentiel dans la réussite de notre révolution. Nous avons besoin de l'aide matérielle des Soviétiques pour nous assurer que nous pouvons réussir à former une utopie communiste au Moyen-Orient."
 PER_assemble_the_tudeh_party:0 "Rassembler le parti Tudeh"
 PER_assemble_the_tudeh_party_desc:0 "Le Parti Tudeh d'Iran est la principale force communiste en Iran. Il est maintenant temps de rassembler à nouveau le parti Tudeh, car l'Iran doit mettre fin à sa monarchie et ramener l'esprit des travailleurs."
 PER_recreate_the_persian_socialist_soviet_republic:0 "Recréer la RSS de Perse"
 PER_recreate_the_persian_socialist_soviet_republic_desc:0 "Le moment est maintenant arrivé. Avec le soutien de l'Union soviétique et du parti Tudeh, le temps est enfin venu de renverser la dynastie Pahlavi. Les paysans et les paysannes ont été assez maltraités par la royauté. Il est temps de prendre notre revanche. En avant, camarades !"
 PER_nationalize_the_means_of_production:0 "Nationaliser les moyens de production"
 PER_nationalize_the_means_of_production_desc:0 "La nationalisation est le processus par lequel la propriété privée de la bourgeoisie est transformée en biens publics, qui peuvent être utilisés par tous. Afin de réaliser pleinement l'esprit communiste, nous devons nationaliser les moyens de production, pour empêcher une prise de contrôle des moyens de production par la bourgeoisie."
 PER_land_reforms:0 "Réformes agraires"
 PER_land_reforms_desc:0 "Il n'y a rien de pire qu'un paysan sans terre ou un ouvrier sans usine. Les moyens de production nouvellement acquis doivent être réorganisés et répartis équitablement entre la population. Le pouvoir au peuple !"
 PER_federalize_the_nation:0 "Fédéraliser le pays"
 PER_federalize_the_nation_desc:0 "Le fédéralisme a fait ses preuves dans de nombreux pays du monde. Il est temps maintenant, que nous aussi, nous adoptions le système du Fédéralisme, en divisant notre nation en états semi-autonomes, avec une représentation au Parlement."
 PER_islamic_socialism:0 "Socialisme islamique"
 PER_islamic_socialism_desc:0 "Il est vrai que l'athéisme est nécessaire pour parvenir à une véritable société communiste, mais l'islam est enraciné dans le peuple de Perse. Pour assurer la foi du peuple dans le nouveau régime, nous devons incorporer nos politiques de socialisme dans l'Islam."
 PER_promote_atheism:0 "Promouvoir l'athéisme"
 PER_promote_atheism_desc:0 "Il est nécessaire de rester fidèle aux principes communistes. Tous sont créés égaux, et il n'y a pas d'être supérieur à tous les humains. Nous devons nous assurer de promouvoir l'athéisme d'État, que les gens le veuillent ou non, pour rester fidèles à la voie de Marx."
 PER_align_with_the_soviets:0 "Se rapprocher des Soviétiques"
 PER_align_with_the_soviets_desc:0 "Bien que nos idéaux ne s'alignent certainement pas sur ceux des Soviétiques, leur révolution a inspiré la nôtre. Il serait insensé, dans l'esprit communiste, de ne pas soutenir une nation communiste plus grande, plus forte et, somme toute, une autre nation communiste dans ses efforts pour répandre la révolution dans le monde."
 PER_persian_way_to_socialism:0 "La voie perse vers le socialisme"
 PER_persian_way_to_socialism_desc:0 "Oui, les Soviétiques nous ont aidés dans nos efforts pour former notre glorieuse union. Oui, ils méritent d'être remboursés pour cela. Mais allons-nous le faire ? Non ! Notre esprit du communisme est différent de celui de la société collectiviste sanglante. Notre communisme est un effort pour unir le peuple, une afair non sanglante, séparée des horreurs de la collectivisation."
 PER_soviet_economic_help:0 "Aide économique soviétique"
 PER_soviet_economic_help_desc:0 "Avec la cessation de la SFSR perse, et nos liens avec nos frères bolcheviques au nord, il est temps que nous commencions à travailler sur l'amélioration de notre économie. Avec un peu d'aide économique des Soviétiques, sous forme de petits prêts et d'investissements, nous pouvons réparer notre économie et redevenir la plus grande économie du Moyen-Orient !"
 PER_control_the_strait:0 "Contrôler le détroit"
 PER_control_the_strait_desc:0 "Le détroit du Bosphore est un point critique absolu à contrôler. La nation qui contrôle le Bosphore décide des routes commerciales pour la Roumanie, la Bulgarie et l'Union soviétique. S'emparer du détroit nous permettra d'obtenir un monopole sur les routes commerciales du Bosphore et, ce faisant, d'aider nos alliés au nord."
 PER_liberation_of_arabia:0 "Libération de l'Arabie"
 PER_liberation_of_arabia_desc:0 "Les monarchies arabes ont longtemps réprimé leur peuple, femmes, hommes, enfants et travailleurs. Il est maintenant temps de libérer les peuples vivant sous l'opression des monarchies d'Arabie Saoudite, d'Oman et d'Irak. Nos camarades d'armes en Occident ont besoin de nous, chargeons-nous de toutes nos forces de les libérer !"

 ###INDUSTRY###
 PER_finish_the_trans_iranian_railway:0 "Terminer le chemin de fer transiranien"
 PER_finish_the_trans_iranian_railway_desc:0 "L'introduction essentielle à tout développement de l'Iran est le développement du réseau de communication. Le chemin de fer transiranien est un projet lancé en 1927, uniquement avec l'aide de capitaux nationaux. Nous pourrons ainsi mieux relier Téhéran à nos différentes routes commerciales, notamment les ports du sud."
 PER_foreign_exchange_controls:0 "Contrôle des changes"
 PER_foreign_exchange_controls_desc:0 "L'augmentation de notre commerce international doit s'accompagner d'une certaine régulation par le gouvernement pour s'assurer qu'il reste bénéfique."
 PER_increase_machines_import:0 "Augmenter l'importation de machines"
 PER_increase_machines_import_desc:0 "Si nous voulons développer notre production industrielle, de nouvelles machines seront nécessaires pour s'adapter à l'augmentation de la production. Comme nous n'avons pas encore la capacité de les fabriquer nous-mêmes, nous pouvons augmenter leur importation."
 PER_increase_textile_production:0 "Augmenter la production textile"
 PER_increase_textile_production_desc:0 "Le développement de l'industrie textile a eu lieu principalement dans les régions de Tabriz ou d'Ispahan, et de nombreuses autres usines ont été prévues par l'État."
 PER_secure_weapon_deals:0 "Sécuriser les marchés d'armes"
 PER_secure_weapon_deals_desc:0 "Nous sommes actuellement largement dépendants de l'importation de matériel étranger pour notre armée. Si nous souhaitons étendre cette dernière, une augmentation de nos importations militaires sera nécessaire."
 PER_expand_tehran_university:0 "Développer l'université de Téhéran"
 PER_expand_tehran_university_desc:0 "Officiellement inaugurée en 1934, l'université de Téhéran a représenté un énorme pas en avant dans le développement de l'éducation en Iran et la transformation de Téhéran en une véritable capitale digne des plus grands pays au monde. Elle représente l'avenir de l'Iran et doit recevoir tout le soutien possible de notre part."
 PER_sugar_exports:0 "Exportation de sucre"
 PER_sugar_exports_desc:0 "Dans un effort pour réformer le secteur agraire, de nouvelles plantations ont été importées en Iran, notamment des betteraves sucrières. Par la suite, de nombreuses raffineries de sucre ont été construites, produisant jusqu'à présent plus de 40 000 tonnes de sucre par an."
 PER_shift_toward_heavy_industry:0 "Usines d'armes de Téhéran"
 PER_shift_toward_heavy_industry_desc:0 "Étant la région industrielle la plus développée du pays, Téhéran est considérée comme un endroit parfait pour établir des installations de production de fusils organisées."
 PER_electronic_development:0 "Développement électronique"
 PER_electronic_development_desc:0 "La croissance de notre industrie et la demande croissante d'énergie électrique ont déjà conduit à la création de plus de 120 centrales électriques dans le pays. De nombreux scientifiques proposent un plan courageux de transition du contrôle manuel au contrôle automatique des générateurs et des installations de production. Cela nécessite toutefois des investissements supplémentaires dans les outils électroniques modernes."
 PER_study_nuclear_power:0 "Étudier l'énergie nucléaire"
 PER_study_nuclear_power_desc:0 "« Une bombe de cette puissance peut facilement détruire un port et les villes environnantes ». Telle est la lettre qu'Albert Einstein, le grand scientifique allemand, a envoyée à Franklin Roosevelt, en Amérique. La façon dont il a décrit cette nouvelle puissance est incroyable. Si nous pouvions exploiter cette énergie à notre avantage, cela nous aiderait non seulement à être reconnus sur la scène internationale, mais cela garantirait également que les impérialistes soient tenus à distance."
 PER_manufacture_planes:0 "Production d'avions"
 PER_manufacture_planes_desc:0 "Notre armée de l'air est fortement dépendante de l'importation de modèles d'avions étrangers. Or, ces appareils peuvent être produits avec succès chez nous, ce qui permet de soutenir l'économie nationale et d'encourager les fabricants locaux."
 PER_increase_research_funds:0 "Augmenter le budget de recherche"
 PER_increase_research_funds_desc:0 "Les scientifiques et les intellectuels [PER.GetAdjMP] méritent bien plus qu'un reliquat du budget actuel. L'augmentation des dépenses d'éducation et de recherche améliorera considérablement notre développement technologique. "

