 ICE_elite_mountaineers:0 "Infanterie de montagne d'élite"
 ICE_elite_mountaineers_desc:0 "En utilisant des tactiques avancées et en se spécialisant dans l'utilisation des ressources locales, nos infanteries de montagne sont maintenant mieux équipées pour faire face à leurs ennemis et avec moins de ressources."
 ICE_elite_marines:0 "Marines d'élite"
 ICE_elite_marines_desc:0 "En utilisant des tactiques avancées et en se spécialisant dans l'utilisation des ressources locales, nos marines sont maintenant mieux équipés pour faire face à leurs ennemis et avec moins de ressources."
 ICE_elite_paratroopers:0 "Parachutistes d'élite"
 ICE_elite_paratroopers_desc:0 "En utilisant des tactiques avancées et en se spécialisant dans l'utilisation des ressources locales, nos parachutistes sont maintenant mieux équipés pour faire face à leurs ennemis et avec moins de ressources."
 ICE_elite_infantry_tech:0 "Infanterie d'élite"
 ICE_elite_infantry_tech_desc:0 "Nos forces spéciales sont reconnues comme les meilleures, presque universellement. Bien que peu nombreux, nos hommes sont motivés et formés non seulement dans leur propre profession mais aussi dans celles de leurs collègues des forces spéciales. Il est peut-être temps de créer une armée islandaise régulière qui fasse ce qui est normalement considéré comme spécialisé."
