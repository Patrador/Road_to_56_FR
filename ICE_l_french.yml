 SCA_iceland.1:0 "Envisager une invasion de l'Islande"
 SCA_iceland.1.t:0 "Envisager une invasion de l'Islande"
 SCA_iceland.1.desc:0 "Le Danemark est tombé, mais leur fantoche, l'Islande, reste libre de toute interférence allemande. Cependant, nous disposons de rapports fiables qui suggèrent que l'Allemagne pourrait s'intéresser à l'Islande comme terrain d'entraînement pour une invasion de l'Écosse. Malgré les efforts de nos diplomates, l'Islande reste fermement neutre dans ce conflit. Cela a conduit à des appels à une invasion de l'Islande pour forcer leur respect."
 SCA_iceland.1.a:0 "L'Islande ne peut pas tomber aux mains du Reich !"
 SCA_iceland.1.b:0 "Nous devons respecter leur décision."
    SCA_iceland.2:0 "La Grande-Bretagne impose ses exigences"
    SCA_iceland.2.t:0 "La Grande-Bretagne exige notre coopération"
    SCA_iceland.2.desc:0 "La Grande-Bretagne nous a lancé un ultimatum. Soit nous permettons à ses troupes de se mettre en garnison dans notre pays et d'utiliser nos ports, soit ils nous forcent à le faire."
    SCA_iceland.2.a:0 "Nous n'avons donc guère le choix."
    SCA_iceland.2.b:0 "JAMAIS ! (Le Royaume-Uni déclare la guerre [ROOT.GetAuAlaAlNP] [ROOT.GetName])"
    
 SCA_iceland.3:0 "L'Islande affirme son soutien à la démocratie"
 SCA_iceland.3.t:0 "L'Islande affirme son soutien à la démocratie"
 SCA_iceland.3.desc:0 "Dans une récente déclaration, le leader du Alþýðuflokkurinn a déclaré son soutien à la pleine indépendance de l'Islande et a appelé à la tenue d'un référendum dans les plus brefs délais. Les dirigeants des autres partis se sont ralliés à cet appel."
 SCA_iceland.3.a:0 "LIBERTÉ !"
    SCA_iceland.3.a.tt:0 "Le Sjálfstæðisflokkurinn devient le parti démocratique."
 
 SCA_iceland.4:0 "L'Islande demande des volontaires"
 SCA_iceland.4.t:0 "L'Islande demande des volontaires"
 SCA_iceland.4.desc:0 "L'un de nos petits partenaires, l'Islande, a demandé des volontaires pour les aider à faire avancer la révolution. Bien qu'elle ne soit pas puissante, l'Islande est située dans un endroit extrêmement stratégique près des îles britanniques, et leur fournir des hommes peut être un excellent moyen de nous préparer à une éventuelle confrontation avec les impérialistes."
 SCA_iceland.4.a:0 "Nous leur donnerons autant d'hommes que possible !"
 SCA_iceland.4.b:0 "Nous pouvons aider notre petit ami."
 SCA_iceland.4.c:0 "Nous ne pouvons assurer le transport que pour ceux qui souhaitent y aller."
    SCA_iceland.5:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] envoie de nombreux volontaires"
    SCA_iceland.5.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] envoie de nombreux volontaires"
    SCA_iceland.5.desc:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] a répondu très positivement à notre demande de volontaires. Ils ont envoyé plus de 300 000 hommes et suffisamment de provisions pour les nourrir pendant quelques années. Un message de [SOV.GetLeader] nous souhaite bonne chance dans la lutte contre les fascistes et les impérialistes."
    SCA_iceland.5.a:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] est généreux !"
    SCA_iceland.6:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] envoie quelques volontaires"
    SCA_iceland.6.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] envoie quelques volontaires"
    SCA_iceland.6.desc:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] a répondu positivement à notre demande de volontaires. Ils ont envoyé une force de 100.000 hommes sur nos côtes avec des provisions pour les nourrir. Ils nous souhaitent bonne chance dans nos efforts."
    SCA_iceland.6.a:0 "Nous remercions [SOV.GetLeLaLNP] [SOV.GetName]."
    SCA_iceland.7:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] envoie peu de volontaires"
    SCA_iceland.7.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] envoie peu de volontaires"
    SCA_iceland.7.desc:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] a répondu à notre demande de volontaires. [SOV.GetLeader] a envoyé une lettre d'excuses pour ne pas nous avoir envoyé officiellement d'hommes. Cependant, [SOV.GetLeader] dit qu'ils ont pu fournir un transport et quelques provisions à ceux qui souhaitaient faire le voyage jusqu'à nos côtes."
    SCA_iceland.7.a:0 "C'est mieux que rien."
 
 SCA_iceland.8:0 "Coup d'État fasciste"
 SCA_iceland.8.t:0 "Le coup d'État de Flokkur Þjóðernissinna"
 SCA_iceland.8.desc:0 "Aujourd'hui, les membres du Flokkur Þjóðernissinna ont organisé un coup d'État soudain contre le gouvernement. Prétendant représenter la « volonté du peuple », [ICE.Fascism.GetLeader] s'est proclamé le nouveau chef du gouvernement qui doit être restructuré pour s'éloigner du modèle parlementaire et se diriger vers un modèle corporatiste avec [ICE.Fascism.GetLeader] à sa tête. Bien qu'il y ait des rumeurs de mécontentement au sein du parti, leur suprématie est définitivement incontestée, du moins pour l'instant."
 SCA_iceland.8.a:0 "L'Islande sera amenée à une nouvelle ère de grandeur."
 
 SCA_iceland.9:0 "Débat sur les gardes-côtes"
 SCA_iceland.9.t:0 "Débat sur les gardes-côtes"
 SCA_iceland.9.desc:0 "Les garde-côtes islandais ne sont pas une marine au sens littéral du terme. Ils protègent nos côtes et nos cieux, mais leur travail est resté celui d'une force de protection et de garde. Il est temps que nous décidions une fois pour toutes s'ils sont vraiment une force de garde, ou bien la marine et l'armée de l'air islandaises."
 SCA_iceland.9.a:0 "Ils sont les deux à la fois."
 SCA_iceland.9.b:0 "Ils sont notre marine, avant tout."
 
 SCA_iceland.100:0 "Neutralité de l'Islande"
 SCA_iceland.100.t:0 "Neutralité de l'Islande"
 SCA_iceland.100.desc:0 "Le Danemark, notre partenaire dans l'Union du Danemark et de l'Islande, est tombé aux mains des envahisseurs allemands. Bien que le gouvernement reste le même, nous ne pouvons pas tenir compte de ce qu'ils disent, car cela viendra de la bouche du Reich. L'Islande reste toujours neutre dans le conflit, mais les batailles se rapprochent de plus en plus de nos côtes, et certains font pression pour que nous aidions à venger nos frères tombés au combat."
 SCA_iceland.100.a:0 "Nous resterons neutres."
 SCA_iceland.100.b:0 "Les Allemands ont outrepassé leurs limites, à la guerre!"
 
