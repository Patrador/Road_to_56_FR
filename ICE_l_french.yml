 ICE_look_den_tt:0 "Améliore l'opinion et le commerce avec le Danemark."
 ICE_close_eng_tt:0 "Améliore l'opinion et le commerce avec la Grande-Bretagne."
 ICE_close_usa_tt:0 "Améliore l'opinion et le commerce avec les États-Unis."
 ICE_abolish_althing_tt:0 "Organiser un coup d'État pour renverser le faible gouvernement. Il est probable qu'une certaine instabilité politique s'ensuivra."
 ICE_ikarus_tt:0 "Afin d'assurer notre sécurité, l'Allemagne nous fournira des Fallschirmjäger."
 ICE_vikings_tt:0 "Gagner des revendications dans la région scandinave ainsi qu'au Groenland et dans les îles Féroé.\n"
 ICE_no_neutral_tt:0 "N'a pas l'esprit national §YNeutralité islandaise§!"
 ICE_end_neutral_tt:0 "Retire l'esprit national §YNeutralité islandaise§!.\n"
 ICE_create_ifv_tt:0 "Permet de choisir IFV comme concepteur de matériels."
 ICE_island_defence_tt:0 "Ajoute §G10%§! §Yde la défense de l'armée§! à §Yla défense du territoire§!.\n"
 ICE_advanced_weapons_tt:0 "Réduit §Yle temps d'entraînement des divisions§! de §G5%§! et ajoute §G5%§! §Yà la fiabilité des armes légères§! et §G5%§! §Yà la fiabilité de l'artillerie§! pour §Yla défense du territoire§!."
 ICE_propaganda_tt:0 "Ajoute §G5%§! §Yà l'attaque et à la défense de base§! et §G5%§! §Yau moral des divisions§! pour §Yla défense du territoire§!.\n"
 ICE_carrier_tt:0 "Crée un §Yporte-avion§! ainsi que §G25§! §Ybombardier-torpilleurs§! et §G25§! §Ychasseurs embarqués§!. Les modèles seront les plus récemment recherchés."
 ICE_rocket_effort_tt:0 "Réduit la pénalité d'avance de §G-100%§! ou confère un avantage sur la recherche de §G50%§!. Valable pour les §Y2§! prochaines recherches technologiques en : §YRoquettes§!."
 ICE_special_done_tt:0 "\nPermet la production d'§Hinfanterie d'élite§!"
 ICE_no_six:0 "§RVous ne recevrez pas de sixième emplacement de recherche si vous en avez déjà cinq.§!"
 
 ICE_roads_program:0 "Programme routier"
 ICE_roads_program_desc:0 "L'Islande est toujours un pays où la population est séparée. Nous ne disposons pas des infrastructures nécessaires pour transporter notre peuple entre nos grandes villes et nos villages. Cela doit changer, maintenant."
 ICE_look_den:0 "Se tourner vers le Danemark"
 ICE_look_den_desc:0 "Nous ne sommes peut-être plus des sujets directs du Danemark, mais ils sont toujours nos fidèles alliés et protecteurs. Tout comme les sujets britanniques se tournent vers leur mère patrie pour obtenir des conseils, nous nous tournons également vers le père Danemark pour obtenir ses précieux conseils."
 ICE_look_away:0 "Politique étrangère d'indépendance"
 ICE_look_away_desc:0 "Le Danemark a peut-être déjà régné sur nous, mais nous choisissons maintenant notre propre destinée. Même si nous choisissons de conserver notre union avec le Danemark, nous devons fonctionner comme un pays indépendant et souverain. C'est à nous de choisir nos alliés."
 ICE_den_inf:0 "Investissement danois"
 ICE_den_inf_desc:0 "Nos liens étroits avec le Danemark signifient que nous pouvons utiliser nos relations pour rendre notre pays aussi prometteur que possible. Cela augmentera les chances que les entreprises danoises investissent pour notre avenir. "
 ICE_domestic_ind:0 "Promouvoir l'industrie nationale"
 ICE_domestic_ind_desc:0 "La capacité industrielle de l'Islande est risible. Nous devrions rendre les investissements lucratifs et offrir des récompenses à ceux qui ouvrent des entreprises et des usines ici en Islande."
 ICE_den_mil_invest:0 "Investissement militaire danois"
 ICE_den_mil_invest_desc:0 "Loin des turbulences du continent, l'Islande est l'endroit idéal pour construire du matériel de guerre essentiel. Cette vérité est évidente, il ne nous reste plus qu'à faire en sorte que le Danemark s'en rende compte."
 ICE_den_research_collab:0 "Inviter les chercheurs danois"
 ICE_den_research_collab_desc:0 "Pour progresser au mieux dans tous les domaines, nous devrions comparer nos notes avec celles de nos frères danois. Deux têtes valent mieux qu'une après tout, surtout quand l'une d'entre elles est islandaise !"
 ICE_new_industry:0 "Nouvelles pratiques industrielles"
 ICE_new_industry_desc:0 "L'Islande n'est pas exactement une superpuissance industrielle moderne. Pour être plus compétitifs, nous devrions étudier les techniques et les technologies de nos voisins plus industriels."
 ICE_den_invest_final:0 "Intérêt danois en Islande"
 ICE_den_invest_final_desc:0 "L'intérêt du Danemark pour nos infrastructures et notre industrie s'est renforcé ces derniers temps. Nous devrions en tirer profit et obtenir les capitaux nécessaires pour commencer à développer notre puissance industrielle."
 ICE_look_out:0 "Se tourner vers le monde"
 ICE_look_out_desc:0 "Nous avons passé beaucoup trop de temps isolés du monde. Nous devons regarder vers l'extérieur et déterminer ce qui servira le mieux notre peuple."
 ICE_end_neutrality:0 "Chercher à mettre fin à la politique de neutralité"
 ICE_end_neutrality_desc:0 "Nous partageons depuis trop longtemps la politique de neutralité du Danemark. La situation mondiale actuelle nous a toutefois contraints à conclure que la neutralité n'est tout simplement pas une option que nous pouvons suivre en toute bonne foi."
 ICE_refine_research:0 "Recherche sur les matériaux synthétiques"
 ICE_refine_research_desc:0 "L'Islande manque de la plupart des ressources naturelles qui sont utiles pour la guerre, mais peut-être pouvons-nous nous pencher sur les techniques permettant de produire des matériaux utiles sans avoir besoin des matières premières plus rares ?"
 ICE_recycling_programs:0 "Programmes de recyclage"
 ICE_recycling_programs_desc:0 "L'Islande ne peut pas se permettre de perdre ce qu'elle produit. Nous devons chercher des moyens de garantir que même nos outils cassés aient une utilité."
 ICE_infr_2:0 "Renforcer les infrastructures islandaises"
 ICE_infr_2_desc:0 "L'infrastructure se résume à bien plus que de simples routes. Nous avons besoin de ponts, de barrages, de câbles électriques et d'autres nécessités publiques."
 ICE_mil_facs:0 "Investir dans la production d'armes"
 ICE_mil_facs_desc:0 "Si nous voulons conserver notre indépendance, nous devons être capables de nous défendre avec des armes fabriquées ici, en Islande."
 ICE_war_manu:0 "Économie de la guerre totale"
 ICE_war_manu_desc:0 "La guerre est arrivée en Europe, et nous, Islande, nous sommes engagés dans cette lutte. L'économie devrait refléter notre situation actuelle. "
 ICE_new_indu:0 "Nouvelles opportunités industrielles"
 ICE_new_indu_desc:0 "Alors que le monde extérieur considère enfin l'Islande comme une sérieuse opportunité d'investissement, notre chance est maintenant là. En capitalisant sur ce nouvel intérêt, nous pouvons assurer notre avenir sur le marché mondial."
 ICE_strong_neutral:0 "Mise en œuvre de la neutralité islandaise"
 ICE_strong_neutral_desc:0 "L'Islande a clairement fait savoir qu'elle entend rester neutre dans toutes les guerres à venir, et nous ferons tout notre possible pour que cette neutralité ne soit pas violée."
 ICE_close_eng:0 "Établir des liens étroits avec les anglais"
 ICE_close_eng_desc:0 "L'Empire britannique est juste à notre frontière. Nous devrions nous tourner vers eux pour l'amitié et la défense mutuelle."
 ICE_close_usa:0 "Établir des liens étroits avec les américains"
 ICE_close_usa_desc:0 "Les États-Unis ne sont peut-être pas prompts à agir, mais un simple regard chez eux nous dit qu'ils vont tenir un rôle extrêmement important à l'avenir. Nous devrions essayer d'établir des liens étroits avec eux pour assurer notre place dans le futur."
 ICE_fas_rallies:0 "Soutenir les rassemblements fascistes"
 ICE_fas_rallies_desc:0 "Le parti nationaliste islandais, Flokkur Þjóðernissinna, a organisé des rassemblements dans la capitale de Reykjavik. Plutôt que d'essayer de limiter ces rassemblements, comme nous l'avons fait dans le passé, nous devrions les encourager."
 ICE_sup_com:0 "Les droits des travailleurs"
 ICE_sup_com_desc:0 "La Grande Dépression a mis les travailleurs et les agriculteurs islandais au premier plan. Nous devons assurer leur protection à l'avenir et ne plus jamais permettre qu'un tel événement se reproduise."
 ICE_sup_dem:0 "Promouvoir la pensée républicaine"
 ICE_sup_dem_desc:0 "L'Islande devrait chercher à supprimer les derniers éléments qui la relient au Danemark. Nous n'aurons plus à nous occuper de la politique de Copenhague."
 ICE_distance_den:0 "Éloignement vis-à-vis du Danemark"
 ICE_distance_den_desc:0 "Nous avons peut-être une longue histoire avec le Danemark, mais il est temps que nous forgions notre propre destinée. Nous ne pouvons plus prêter attention aux tentatives d'apaisements des politiciens de Copenhague."
 ICE_guarantees:0 "Réaffirmer l'engagement envers la démocratie"
 ICE_guarantees_desc:0 "L'Islande a une démocratie forte et vivante. Nous devons montrer au monde que l'Islande est fidèle à ses valeurs."
 ICE_break_den:0 "Indépendance par rapport au Danemark"
 ICE_break_den_desc:0 "Nous avons opéré en tant que nation souveraine depuis plus de trois décennies maintenant. Il est maintenant temps de couper définitivement nos liens avec le Danemark et de nous déclarer comme une République à part entière."
 ICE_eng_defences:0 "Défenses britanniques"
 ICE_eng_defences_desc:0 "Nos liens étroits avec la Grande-Bretagne et notre position stratégique assurent leur désir de voir l'Islande bien défendue contre les attaques allemandes."
 ICE_join_allies:0 "Rejoindre les Alliés"
 ICE_join_allies_desc:0 "La cause des Alliés est juste. Nous devons éradiquer les maux du fascisme !"
 ICE_mountain_train:0 "Créer l'école tactique d'Akureyi"
 ICE_mountain_train_desc:0 "Le terrain froid et montagneux de l'Islande est le paysage parfait pour l'entraînement des troupes de montagne. La Grande-Bretagne a proposé de construire une école dédiée à l'entraînement des soldats dans ce but précis."
 ICE_eng_expand_airport:0 "Agrandir l'aéroport de Reykjavík"
 ICE_eng_expand_airport_desc:0 "Les Britanniques ont besoin d'endroits où garder leurs avions pour les patrouilles au-dessus de l'Atlantique, et ils ont exprimé leur intérêt pour l'agrandissement de l'aéroport de Reykjavík à cette fin."
 ICE_usa_airport:0 "Créer l'aéroport de Keflavík"
 ICE_usa_airport_desc:0 "Les États-Unis ont exprimé leur intérêt pour la construction d'un aéroport à Keflavík. Ils promettent de nous céder cette base dans les deux ans qui suivront la fin des guerres."
 ICE_fas_youth:0 "Créer le programme islandais pour la jeunesse"
 ICE_fas_youth_desc:0 "Les jeunes sont l'avenir, nous devons les former à être prêts à tout et à mener l'Islande vers la grandeur !"
 ICE_fas_leader:0 "Mettre en place le Forysta Meginreglu"
 ICE_fas_leader_desc:0 "Le führerprinzip a beaucoup servi l'Allemagne. Nous devrions l'amener ici et le faire nôtre, en mettant fin aux combats au sein de notre propre parti. Seul l'un d'entre nous se tiendra au-dessus des autres."
 ICE_abolish_althing:0 "Abolir l'Althing"
 ICE_abolish_althing_desc:0 "L'Althing est une chose impuissante, étranglée par sa propre indécision. Nous ne pouvons pas adhérer à des idées aussi dépassées qui mettent un tel pouvoir entre les mains de beaucoup et nous devrions réorganiser le gouvernement pour qu'il ressemble à une structure plus corporative."
 ICE_ikarus:0 "Opération Ikarus"
 ICE_ikarus_desc:0 "L'Allemagne a exprimé un intérêt pour notre position stratégique et la pureté raciale de notre peuple. Nous devrions nous joindre à eux dans leur guerre juste contre les capitalistes et les communistes."
 ICE_vikings:0 "Les héritiers des Nordiques"
 ICE_vikings_desc:0 "Le peuple islandais est le plus robuste et le plus fort de tous les peuples du monde. Nous sommes les véritables descendants des Nordiques d'autrefois et aucun sang faible ne coule dans nos veines. Il est temps que nous reprenions ce qui nous appartient de droit et, comme nos ancêtres avant nous, nous apporterons la mort à ceux qui osent s'opposer à nous."
 ICE_com_rallies:0 "Rassemblements communistes"
 ICE_com_rallies_desc:0 "Le communisme est en hausse, et le peuple a montré son soutien par de grands rassemblements et une énorme augmentation des ventes de magazines et de journaux communistes. Ils vont bientôt vaincre leurs oppresseurs bourgeois !"
 ICE_ger_coop:0 "Programme de coopération allemande"
 ICE_ger_coop_desc:0 "L'Allemagne possède l'une des armées les plus performantes et les plus efficaces au monde. Nous avons des gens qui font les meilleurs soldats au monde et nous devrions en profiter."
 ICE_ger_tech:0 "Technologie allemande"
 ICE_ger_tech_desc:0 "Les scientifiques allemands sont les meilleurs du monde. Si nous les faisons venir ici, nous pourrons former la prochaine génération de grands scientifiques, et faire entrer le monde dans l'ère islandaise !"
 ICE_com_takeover:0 "Gouvernement communiste"
 ICE_com_takeover_desc:0 "Le peuple ne peut plus attendre, nous DEVONS prendre les choses en main. Le gouvernement actuel doit être remplacé par ceux qui embrassent la révolution."
 ICE_join_com:0 "Rejoindre le Komintern"
 ICE_join_com_desc:0 "Bien que notre parti communiste fasse déjà partie du Kominterm, nous n'avons pas de relations officielles avec l'URSS en tant qu'État-nation. Nous devrions changer cela en officialisant nos liens avec les Soviétiques."
 ICE_sov_tech:0 "Science soviétique"
 ICE_sov_tech_desc:0 "L'Union soviétique compte des scientifiques du monde entier, et ils sont plus que disposés à nous aider à faire progresser notre pays vers l'ère moderne et ouvrière."
 ICE_sov_group:0 "Volontaires soviétiques"
 ICE_sov_group_desc:0 "Malgré la grandeur de l'Islande, elle manque de réserve. Peut-être l'URSS accepterait-elle d'envoyer des "volontaires" pour aider à protéger nos intérêts communs ?"
 ICE_com_kill_oppressors:0 "Retournez les tables"
 ICE_com_kill_oppressors_desc:0 "Le Danemark a régné sur nos terres pendant des centaines d'années, apportant à notre peuple la misère et le désespoir. Maintenant, avec l'aide de l'Union soviétique, il est temps que nous libérions les travailleurs danois de leurs maîtres oppressifs, afin qu'ils connaissent la même liberté que nous !"
 ICE_ally_tech:0 "Équipes de recherche alliées"
 ICE_ally_tech_desc:0 "La démocratie est le meilleur guide en matière de progrès scientifique, et cela n'a jamais été aussi évident qu'aujourd'hui. Nos scientifiques ont été stupéfaits par les progrès spectaculaires réalisés par nos alliés. Il est temps maintenant que nous utilisions ces progrès au profit de notre propre pays."
 ICE_shieldmaidens_desc:0 "Dans le passé, les vikings envoyaient leurs femmes au combat. Féroces comme des tigres et deux fois plus meurtrières, les skjaldmö étaient craintes par toute l'Europe médiévale. Il est normal que l'Islande, en tant qu'héritière légitime des Nordiques, perpétue cette tradition. Aux armes mesdames, votre combat vous attend !"
 ICE_shieldmaidens:0 "Former les légions de skjaldmö"
 ICE_national_def_force:0 "Créer la Force de Défense Nationale"
 ICE_national_def_force_desc:0 "Nous comptons entièrement sur le Danemark pour nous défendre. Ceci est inacceptable et nous devrions commencer à créer une armée pour nous défendre en cas de besoin."
 ICE_train_reserves:0 "Former des forces de réserve"
 ICE_train_reserves_desc:0 "Maintenant que nous avons une force de défense nationale et que nous avons formé des officiers pour celle-ci, il est temps de former réellement quelques réserves."
 ICE_look_into_armour:0 "Doctrine des blindés"
 ICE_look_into_armour_desc:0 "L'Islande a des soldats robustes mais cela ne compense pas le manque d'hommes, il est vrai. Nous devrions examiner la possibilité d'utiliser des véhicules blindés."
 ICE_look_into_special:0 "Doctrine des troupes d'élite"
 ICE_look_into_special_desc:0 "L'Islande n'a peut-être pas le même nombre d'hommes que d'autres pays, mais un de nos soldats vaut des dizaines de plus que n'importe quel autre. Afin de maximiser cela, nous devrions créer des unités fortes, spécialisées, capables de combattre n'importe quel ennemi."
 ICE_reserve_focus:0 "Focus sur la défense de l'île"
 ICE_reserve_focus_desc:0 "L'Islande n'a pas les ressources nécessaires pour mener le combat contre l'ennemi. Nous devrions plutôt nous concentrer sur la défense de notre belle île contre les envahisseurs potentiels."
 ICE_mountain_focus:0 "Par terre"
 ICE_mountain_focus_desc:0 "Le terrain accidenté de l'Islande en fait le terrain parfait pour les hommes les plus forts et les plus endurcis. En combattant depuis les collines et les montagnes, l'ennemi ne pourra jamais nous déloger, et il ne nous verra jamais arriver."
 ICE_on_sea:0 "Par mer"
 ICE_on_sea_desc:0 "Le peuple islandais grandit entouré par l'océan. Combiné à notre histoire maritime, le peuple islandais est prêt à se battre sur mer comme sur terre."
 ICE_by_air:0 "Par l'air"
 ICE_by_air_desc:0 "Nos ancêtres étaient les pionniers de la guerre d'invasion navale, mais les temps ont changé. La mer est remplacée par l'air, et nous devrions envisager de nous pencher sur de la guerre."
 ICE_special_done:0 "Troupes d'élite avancées"
 ICE_special_done_desc:0 "Nos troupes sont les mieux entraînées au monde, chacune étant la meilleure de sa classe dans sa spécialisation. Cependant, une réflexion s'est imposée : et si nous entraînions chaque soldat à être efficace non seulement dans un domaine, mais dans tous les domaines ?"
 ICE_mobile_warfare:0 "Guerre de mouvement"
 ICE_mobile_warfare_desc:0 "Depuis quelque temps, la guerre est de plus en plus axée sur les véhicules et la mobilité. Si nous voulons créer une force entièrement blindée, nous devons rechercher les moyens les plus efficaces d'utiliser nos véhicules."
 ICE_heavy_armour:0 "Blindé lourd"
 ICE_heavy_armour_desc:0 "La clé de la victoire réside dans un blindage lourd et impénétrable. L'ennemi ne peut pas tuer ce qu'il ne peut pas pénétrer."
 ICE_mobile_armour:0 "Blindé mobile"
 ICE_mobile_armour_desc:0 "Un blindage épais peut arrêter les balles, mais aucune épaisseur n'arrête ce qui se trouve à des kilomètres. Nous avons besoin d'un blindé qui puisse non seulement combattre l'ennemi, mais aussi l'atteindre."
 ICE_pure_armour:0 "Une force purement blindée"
 ICE_pure_armour_desc:0 "L'accent que nous avons mis sur la force blindée nous a permis de nous assurer que nos forces sont les meilleures du monde. L'acier dure pour toujours !"
 ICE_local_militia:0 "Former des milices locales"
 ICE_local_militia_desc:0 "Même en cette époque moderne, l'Islande reste un pays largement rural. Il est donc difficile de se défendre avec une force de défense conventionnelle, mais si nous pouvons organiser des milices locales pour nous aider à combattre l'ennemi n'importe où et n'importe quand, nous pouvons améliorer considérablement nos capacités défensives."
 ICE_island_defence:0 "Initiative de défense de l'île"
 ICE_island_defence_desc:0 "Si nous voulons défendre l'Islande contre ses ennemis, nous devons renforcer ses défenses. L'ennemi ne doit pas prendre une seule plage, ni avancer d'un seul kilomètre. Des mines seront posées, des fils de fer seront tendus, et des bunkers seront construits."
 ICE_propaganda:0 "Focus sur la propagande"
 ICE_propaganda_desc:0 "Ils ne viennent pas seulement pour notre terre, ils viennent pour nos femmes et nos enfants. Ils viennent pour détruire la terre et mettre à sac nos colonies. L'Islande ne sera pas plus grande si chaque homme, femme et enfant ne met pas tous ses efforts pour déjouer les plans de l'ennemi !"
 ICE_advanced_weapons:0 "Armes avancées"
 ICE_advanced_weapons_desc:0 "Si nous ne pouvons pas battre l'ennemi par le nombre, alors nous le battrons grâce à nos outils et à nos armes supérieures !"
 ICE_establish_ifv:0 "Établir le"
 ICE_create_ifv:0 "Créer l'Ísland Fyrstu Vopnin"
 ICE_create_ifv_desc:0 "Pendant trop longtemps, l'Islande a compté sur les armes et les technologies étrangères. Nous devrions créer notre propre entreprise d'armement ! Notre avenir nous appartient, et à nous seuls !"
 ICE_coastguard:0 "Développer la garde côtière"
 ICE_coastguard_desc:0 "La principale force de défense de l'Islande, les garde-côtes islandais, travaillent sans relâche contre ceux qui nous feraient du mal, mais ils sont en sous-effectif. Il est temps de changer cela."
 ICE_sea_air:0 "La mer par les airs"
 ICE_sea_air_desc:0 "L'aéronautique est l'avenir du combat, et en tant que nation insulaire, nous devons chercher à détruire l'ennemi avant même qu'il n'atteigne nos côtes. Pour la mer, nous arriverons par les airs !"
 ICE_air_and_sea:0 "Terre et mer"
 ICE_land_and_sea_desc:0 "Nous ne pouvons pas laisser nos avions se concentrer uniquement sur la mer, nous devons également nous tourner vers nos défenses terrestres ! Une seule percée pourrait signifier la catastrophe pour notre pays. Nous devons l'éviter à tout prix."
 ICE_land_and_sea:0 "Terre et mer"
 ICE_air_doctrine:0 "Établir une doctrine aérienne cohérente"
 ICE_air_doctrine_desc:0 "L'Islande ne s'est engagée que récemment dans la guerre pour le ciel, mais nous nous rendons déjà compte que notre manque de vision nous fait du mal. Si nous voulons dominer le ciel, nous devons codifier nos pratiques aériennes."
 ICE_build_dock:0 "Construire de véritables chantiers navals"
 ICE_build_dock_desc:0 "Si l'Islande dispose de quelques petits chantiers navals, elle n'a pas de chantiers comparables à ceux d'autres pays. Si nous voulons construire des navires de taille appréciable, nous devons construire un véritable chantier naval."
 ICE_dockyards_2:0 "Développer les chantiers navals"
 ICE_dockyards_2_desc:0 "Nos nouveaux chantiers navals sont enfin terminés, et nous pouvons enfin commencer à constituer la flotte de nos garde-côtes. Il ne nous reste plus qu'à les agrandir."
 ICE_ships:0 "Commencer la construction de grands navires"
 ICE_ships_desc:0 "Dans le passé, nous en avons été réduits à mettre des canons sur les chalutiers pour nous défendre. Il est temps que nous ayons une véritable flotte, avec de véritables navires."
 ICE_carrier:0 "PROJET : Mávur"
 ICE_carrier_desc:0 "Après avoir passé des mois à concevoir et à réfléchir, nous avons finalement trouvé le porte-avion ultime. Il nécessitera toutes les ressources de nos nations, mais une fois terminé, il sera inattaquable !"
 ICE_sub:0 "Opérations sous-marins"
 ICE_sub_desc:0 "Nos mers sont vulnérables aux flottes et aux navires ennemis, mais nous n'avons pas les ressources nécessaires pour combattre ces flottes dans des combats individuels. En construisant des sous-marins, nous devrions être en mesure d'atténuer une partie du danger."
 ICE_from_afar:0 "La mort au loin"
 ICE_from_afar_desc:0 "Nos scientifiques ont découvert un nouveau mode de propulsion appelé "fusée". Théoriquement capable de traverser une bonne partie du globe, ces fusées nous permettraient de frapper nos ennemis sans avoir à risquer la vie d'un seul soldat islandais !"
 ICE_nuke:0 "Eau lourde"
 ICE_nuke_desc:0 "En étudiant les fondements de notre monde matériel, un groupe de scientifiques a fait une découverte presque fantastique. Il est peut-être possible d'exploiter l'élément constitutif de l'univers, l'atome, comme une arme, capable d'une force destructrice dépassant l'imagination la plus folle."
 ICE_expand_rocketry:0 "Développer le programme de fuséologie"
 ICE_expand_rocketry_desc:0 "Nos recherches sur les fusées ont donné d'excellents résultats, nous devons consacrer le plus de ressources possible à ce projet !"
 ICE_nav_doc:0 "Créer une mission de garde-côtes"
 ICE_nav_doc_desc:0 "Les garde-côtes protègent l'Islande contre toutes les menaces, tant étrangères que nationales. Mais quelle sont exactement leur autorité ? Sur quoi sont-ils compétents et sur quelles tactiques doivent-ils se concentrer ? C'est le genre de questions auxquelles il faut répondre pour assurer l'efficacité de nos garde-côtes."
 ICE_screen_ships:0 "Constituer une flotte d'escorte"
 ICE_screen_ships_desc:0 "Les garde-côtes islandais ont besoin d'une force de navires écran efficace et moderne."
 ICE_anti_sub:0 "Les chasseurs de loups"
 ICE_anti_sub_desc:0 "Les sous-marins menacent notre existence même en s'attaquant à nos navires de commerce et de pêche essentiels. Il est temps que nous apprenions à ces "meutes de loups" qui est le vrai chef de la meute."
 ICE_fighting_ships:0 "Navires de combat"
 ICE_fighting_ships_desc:0 "L'Islande doit être capable de se défendre contre tous ceux qui lui feraient du mal, et pour atteindre cet objectif, nous devons accorder à nos navires de garde-côtes une taille suffisante pour nous protéger."
 ICE_coast_guard:0 "La marine islandaise"
 ICE_coast_guard_desc:0 "Les garde-côtes islandais ne sont pas une marine au sens littéral du terme. Ils protègent nos côtes et nos cieux, mais leur travail est resté celui d'une force de protection et de garde. Il est temps que nous décidions une fois pour toutes s'ils sont vraiment une force de garde, ou bien la marine et l'armée de l'air islandaises."
 ICE_steel_mill:0 "Aciérie islandaise"
 ICE_steel_mill_desc:0 "Jusqu'à présent, l'Islande ne disposait pas de l'infrastructure ni de la technologie nécessaires pour développer une véritable aciérie. Maintenant que nous disposons de cette infrastructure et de cette technologie, il est temps que nous l'utilisions."
 ICE_discoveries:0 "Pensée industrielle"
 ICE_discoveries_desc:0 "L'Islande a passé de nombreuses années derrière d'autres pays lorsqu'il s'agissait de construire de grandes installations modernes. Toutefois, nos recherches sur les nouvelles techniques et méthodes de construction ont permis de réaliser des avancées dans tout notre pays."
 
 #IDEAS
 
 ICE_disloyal:0 "Sujet déloyal"
 ICE_disloyal_desc:0 "Ce pays souhaite se libérer de son suzerain, mais pas nécessairement immédiatement."
 ICE_disloyal_democratic:0 "Sujet déloyal"
 ICE_disloyal_democratic_desc:0 "Ce pays souhaite se libérer de son suzerain. Ils propagent activement la rhétorique républicaine pour que cela se produise."
 ICE_disloyal_democratic2:0 "Sujet déloyal"
 ICE_disloyal_democratic2_desc:0 "Ce pays souhaite se libérer de son suzerain. Ils propagent activement la rhétorique républicaine pour que cela se produise."
 ICE_disloyal_communism:0 "Sujet déloyal"
 ICE_disloyal_communism_desc:0 "Ce pays souhaite se libérer de son suzerain. Pour promouvoir cet objectif, il défend l'idée des droits des travailleurs et de la liberté face aux oppresseurs."
 ICE_disloyal_communism2:0 "Sujet déloyal"
 ICE_disloyal_communism2_desc:0 "Ce pays souhaite se libérer de son suzerain. Pour promouvoir cet objectif, il défend l'idée des droits des travailleurs et de la liberté face aux oppresseurs."
 ICE_disloyal_fascism:0 "Sujet déloyal"
 ICE_disloyal_fascism_desc:0 "Ce pays souhaite se libérer de son suzerain. Le nationalisme et les idées de suprématie sont devenus des éléments de base dans le débat national, certaines protestations devenant même violentes."
 ICE_disloyal_fascism2:0 "Sujet déloyal"
 ICE_disloyal_fascism2_desc:0 "Ce pays souhaite se libérer de son suzerin. Le nationalisme et les idées de suprématie sont devenus des éléments de base dans le débat national, certaines protestations devenant même violentes."
 
 ICE_christian_x:0 "Christian X"
 ICE_christian_x_desc:0 "En dépit de son statut controversé au Danemark et le désir croissant de liberté de l'Islande, Christian X reste l'un des monarques danois les plus populaires de l'histoire moderne de l'Islande."
 
 ICE_internal_conflicts:0 "Conflits au sein du parti"
 ICE_internal_conflicts_desc:0 "Bien que le parti au pouvoir affiche une politique forte face à ses ennemis, il est en fait affaibli par des luttes internes et des désaccords."
 
 ICE_fascist_youth:0 "Programmes pour la jeunesse"
 ICE_fascist_youth_desc:0 "Les jeunes sont l'avenir de ce pays. Ils doivent être formés de manière à être prêts à faire le maximum pour sa défense."
 
 ICE_ger_mil:0 "Conseillers allemands"
 ICE_ger_mil_desc:0 "L'armée de ce pays est conseillée par des officiers allemands expérimentés."
 
 ICE_recycle:0 "Programmes de recyclage"
 ICE_recycle_desc:0 "Ce pays applique une politique stricte de refus des déchets, en utilisant tous les matériaux disponibles et en désapprouvant fortement les déchets qui ne peuvent être réutilisés d'une manière ou d'une autre."
 
 ICE_den_investment:0 "Investissement danois"
 ICE_den_investment_desc:0 "Le Danemark a un intérêt direct dans ce pays."
 ICE_den_investment2:0 "Investissement danois"
 ICE_den_investment2_desc:0 "Le Danemark a un intérêt direct dans ce pays."
 ICE_den_investment3:0 "Investissement danois"
 ICE_den_investment3_desc:0 "Le Danemark a un intérêt direct dans ce pays."
 
 ICE_icelandic_neutrality:0 "Neutralité islandaise"
 ICE_icelandic_neutrality_desc:0 "Ce pays croit fermement en sa neutralité et il est très peu probable qu'il soit impliqué dans une quelconque guerre."
 ICE_icelandic_neutrality2:0 "Neutralité islandaise"
 ICE_icelandic_neutrality2_desc:0 "Ce pays croit très fortement en sa neutralité. À moins d'être directement attaqués, ils n'iront jamais en guerre et défendront cette position au mieux."
 
 ICE_armour_focused:0 "Doctrine des blindés"
 ICE_armour_focused_desc:0 "Ce pays a adopté le fait d'avoir une armée entièrement mécanisée."
 ICE_mountain_strong:0 "Infanterie de montagne régulière"
