 ARM_return_from_exile:0 "Retour de l'exil"
 ARM_return_from_exile_desc:0 "L'Arménie était autrefois libre, et, avec le retour de nos parents de leur lieu de refuge, le sera à nouveau."
 ARM_the_last_claimant:0 "Le dernier réclamant"
 ARM_the_last_claimant_desc:0 "Pour retrouver la gloire de notre passé, nous devons nous tenir aux côtés des fils de Léon II."
 ARM_royal_guards:0 "Former la garde royale"
 ARM_royal_guards_desc:0 "Nous devons unir nos meilleurs guerriers en tant que bras droit forts de la monarchie." 
 ARM_ensure_church_support:0 "Assurer le soutien de l'Église"
 ARM_ensure_church_support_desc:0 "La foi est le feu dans le cœur de notre peuple. L’Église apostolique doit se tenir aux côtés du nouveau monarque, dans l’intérêt de tous les Arméniens." 
 ARM_reestablish_the_republic:0 "Rétablir le Hanrapetutyun"
 ARM_reestablish_the_republic_desc:0 "Les nouvelles technologies permettront au monde d'entendre une nouvelle fois la voix de l'Arménie."
 ARM_armenian_youth_federation:0 "Fédération de la jeunesse arménienne"
 ARM_armenian_youth_federation_desc:0 "La fraternité est le fondement de la démocratie et elle commence dans le cœur des jeunes hommes." 
 ARM_organize_the_institutions:0 "Organiser les institutions"
 ARM_organize_the_institutions_desc:0 "Le gouvernement doit créer les outils dont il a besoin pour servir sa population."
 ARM_diaspora_expertise:0 "Experts de la diaspora"
 ARM_diaspora_expertise_desc:0 "Nos parents sont répartis à travers le monde. Nous devrions écouter ce qu'ils ont appris." 
 ARM_transfer_officers_of_armenian_descent:0 "Transférer les officiers de la descendance arménienne"
 ARM_transfer_officers_of_armenian_descent_desc:0 "Le devoir appelle nos guerriers à la maison. Ils ont beaucoup appris à leur service à l'étranger, mais leur peuple en a besoin maintenant." 
 ARM_the_triumph_over_communism:0 "Triomphe sur le communisme"
 ARM_the_triumph_over_communism_desc:0 "Les bolcheviks nous ont trahis en ces temps difficiles. Nous devons nous en débarrasser."
 ARM_war_propaganda:0 "Propagande de guerre"
 ARM_war_propaganda_desc:0 "Aucune nation n'a jamais gagné sa liberté sans être prête à verser le sang de l'envahisseur."
 ARM_planned_defense_policy:0 "Politique de défense planifiée"
 ARM_planned_defense_policy_desc:0 "Chaque journée passée à préparer la guerre préserve des semaines de libertés pour nos fils et nos filles."
 ARM_build_the_bek_line:0 "Construire la ligne Davit Bek"
 ARM_build_the_bek_line_desc:0 "La terre où le général Bek a jadis versé le sang est forte et constituera la pierre angulaire de notre défense."
 ARM_saint_gregory_protects_our_skies:0 "Saint Grégoire, protège notre ciel"
 ARM_saint_gregory_protects_our_skies_desc:0 "Le Saint bénira nos œuvres, tant qu'elles sont construites dans une foi honnête."
 ARM_cherish_what_we_have:0 "Le Caucase est notre patrie"
 ARM_cherish_what_we_have_desc:0 "C’est la place de nos pères et de leurs pères et de leurs pères avant eux pendant des siècles. Nous allons les rendre dignes de leur héritage." 
 ARM_irano_persian_diplomats:0 "Diplomates irano-perses"
 ARM_irano_persian_diplomats_desc:0 "L'ennemi de nos ennemis peut constituer un bon voisin. Nous devrions tendre la main à notre voisin du sud."
 ARM_join_iran:0 "Rejoindre l'Iran"
 ARM_join_iran_desc:0 "La Perse a accueilli nos réfugiés pendant les jours sombres. Nous devrions nous tenir à leurs côtés maintenant alors que les cendres du monde s'allument." 
 ARM_the_wilsonian_promise:0 "La promesse Wilsonienne"
 ARM_the_wilsonian_promise_desc:0 "Le monde pensait autrefois que Trabzon, Erzurum et le lac de Van appartenaient à l'Arménie. Ils avaient raison."
 ARM_operation_nemesis_wasn_t_enough:0 "Reprendre l'opération Némésis"
 ARM_operation_nemesis_wasn_t_enough_desc:0 "Les Turcs ont massacré nos mères, nos pères, par milliers. Notre juste revanche n'est pas encore terminée." 
 ARM_assimilation:0 "Assimilation"
 ARM_assimilation_desc:0 "La rétribution ne demande pas que nous devenions les mêmes que nos ennemis. Nous allons traiter les vaincus mieux que nous avons été traités."
 ARM_strong_hand:0 "Une main forte"
 ARM_strong_hand_desc:0 "La terre que nous gouvernons maintenant appartient aux Arméniens, et seulement aux Arméniens."
 ARM_an_open_hand_to_turkey:0 "Chercher la réconciliation avec l'Anatolie"
 ARM_an_open_hand_to_turkey_desc:0 "Malgré tous leurs maux, les révolutionnaires d'Atatürk ne sont plus les Ottomans et peuvent se tenir à nos côtés contre les bolcheviks."  
 ARM_hayk_youth:0 "Jeunesse d'Hayk"
 ARM_hayk_youth_desc:0 "Hayk est notre père à tous et nous devons élever nos fils pour qu'ils soient à la hauteur de sa force."
 ARM_repression_apparatus:0 "Appareil de répression" 
 ARM_repression_apparatus_desc:0 "Ceux qui ne sont pas avec nous ne sont pas de vrais Arméniens et ne sont pas la volonté du peuple." 
 ARM_an_army_out_of_diaspora:0 "Armée de la diaspora"
 ARM_an_army_out_of_diaspora_desc:0 "Nous pouvons apprendre beaucoup des voyages de nos parents qui ont parcouru le monde."
 ARM_diaspora_defense_fund:0 "Financer la défense par la diaspora"
 ARM_diaspora_defense_fund_desc:0 "Nous avons des amis et des frères à travers le monde qui viendront facilement à notre aide."
 ARM_our_own_army_doctrine:0 "Notre propre doctrine de l'armée"
 ARM_our_own_army_doctrine_desc:0 "Notre situation est unique et nos agents doivent appliquer de nouvelles solutions à nos problèmes."
 ARM_liberators_army_doctrine:0 "Doctrine de l'armée du libérateur"
 ARM_liberators_army_doctrine_desc:0 "Nous pouvons apprendre beaucoup de nos alliés et devrions établir une liaison militaire avec eux."
 ARM_mass_produce_firearms:0 "Production en masse d'infanterie"
 ARM_mass_produce_firearms_desc:0 "Quelle que soit la force du soldat, ses mains ne sont que des mains vides. Nous devons armer nos guerriers."
 ARM_modernize_infantry_equipment:0 "Moderniser les fusils d'infanterie"
 ARM_modernize_infantry_equipment_desc:0 "Seules les meilleures armes de guerre conviennent à nos soldats."
 ARM_increase_munition_production:0 "Production de munitions"
 ARM_increase_munition_production_desc:0 "Les conflits sont inévitables et nous devons créer les outils de la guerre pour être prêts."
 ARM_infantry_anti_tank_tactics:0 "Tactiques d'infanterie anti-chars"
 ARM_infantry_anti_tank_tactics_desc:0 "L'ingéniosité et le courage peuvent percer même les armures les plus épaisses."
 ARM_improve_artillery_production:0 "Améliorer la production d'artillerie"
 ARM_improve_artillery_production_desc:0 "Le rugissement du canon commande le champ de bataille et nos armées doivent être renforcées."
 ARM_reorganize_the_artillery_battalions:0 "Réorganiser les bataillons d'artillerie"
 ARM_reorganize_the_artillery_battalions_desc:0 "Nous ne pourrons peut-être pas égaler la quantité de nos ennemis, mais nous pouvons les battre en qualité."
 ARM_mountain_infantry:0 "Développer les montagnards"
 ARM_mountain_infantry_desc:0 "Avec les bons hommes, les sommets du Caucase seront aussi forts que n’importe quel mur de l’histoire."
 ARM_increase_guns_production:0 "Organiser la production d'armes"
 ARM_increase_guns_production_desc:0 "Les guerres de demain commencent dans les usines et les chaînes de montage d'aujourd'hui."
 ARM_anti_tank_artillery:0 "Développer des armes anti-chars"
 ARM_anti_tank_artillery_desc:0 "Le char a remplacé le cheval et nous devons nous adapter à cette nouvelle guerre."
 ARM_naval_effort:0 "Éveil naval"
 ARM_naval_effort_desc:0 "La mer Noire est notre lien avec le monde entier et nous devons être prêts à nous battre pour l'obtenir."
 ARM_military_technology:0 "Subventions de recherche militaire"
 ARM_military_technology_desc:0 "La guerre évolue constamment et nous devons nous adapter pour survivre et en sortir victorieux."
 ARM_nuclear_effort:0 "La lumière de l'Illuminateur"
 ARM_nuclear_effort_desc:0 "En maîtrisant l'atome, nous répandrons sur nos ennemis une lumière aussi forte que la foi de Saint Grégoire, protecteur de la très sainte église."
 ARM_small_arms_workshops:0 "Ateliers d'armes légères"
 ARM_small_arms_workshops_desc:0 "Un homme bon peut l'emporter sur un bon pistolet, mais les deux ensemble en obtiennent beaucoup plus."
 ARM_acquire_planes_of_our_liberator:0 "Acquérir les avions de notre libérateur"
 ARM_acquire_planes_of_our_liberator_desc:0 "Avec l'aide de notre plus grand allié, nous pouvons gouverner le ciel avec des chevaux d'acier."
 ARM_train_pilots:0 "Pilotes de train"
 ARM_train_pilots_desc:0 "Grâce à la formation et au dévouement, notre nouvelle force aérienne peut régner sur les cieux, à la manière de l'ancien Aralezner."
 ARM_develop_fighters:0 "Moderniser les chasseurs"
 ARM_develop_fighters_desc:0 "Un bon avion sert à un pilote comme un cheval servait autrefois à un chevalier. Nous devrions constamment nous efforcer de créer de meilleures montures pour nos aviateurs."
 ARM_develop_bombers:0 "Développer les bombardiers"
 ARM_develop_bombers_desc:0 "La nouvelle technologie de bombardier peut faire souffrir l'ennemi là où il s'attend le moins à le ressentir."
 ARM_expert_aviation_mechanics:0 "Mécaniciens de l'aviation en train"
 ARM_expert_aviation_mechanics_desc:0 "Nous ne pouvons pas nous permettre de faire preuve de négligence avec nos appareils. Des équipages au sol compétents sont essentiels pour maintenir notre puissance aérienne."
 ARM_rocket_engines:0 "Examiner la technologie des fusées"
 ARM_rocket_engines_desc:0 "Un jour, le hurlement de la fusée agitera le champ de bataille plus fort que le coup de canon."
 ARM_motorization:0 "Motoriser les forces armées"
 ARM_motorization_desc:0 "Les fils d'Hayk sont de grands guerriers, mais cela ne veut rien dire si nous ne pouvons pas les amener là où ils doivent être, quand ils doivent être là."
 ARM_synthetic_rubber_expertise:0 "Expertise du caoutchouc synthétique"
 ARM_synthetic_rubber_expertise_desc:0 "L’Arménie doit être aussi autonome que possible, et ces nouvelles technologies peuvent rendre cela possible."
 ARM_armored_vehicles:0 "Développement de véhicules blindés"
 ARM_armored_vehicles_desc:0 "Une bonne armure permet de sortir de l'impasse de la guerre de tranchées. Pour que l'Arménie soit libre, nous devons maîtriser cette nouvelle technologie."
 ARM_mass_tank_production:0 "Méthodes de production de chars"
 ARM_mass_tank_production_desc:0 "Grâce aux efforts remarquables de nos artisans, le grondement de notre blindage nous mènera à la victoire."
 ARM_support_chemical_factories:0 "Établir des usines chimiques"
 ARM_support_chemical_factories_desc:0 "Bien que de nombreux champs pétrolifères soient situés à l'est de Bakou, nous devons établir nos propres sources de pétrole."
 ARM_improve_construction_methods:0 "Améliorer les méthodes de construction"
 ARM_improve_construction_methods_desc:0 "Pour établir une Arménie moderne, nous devons apprendre à construire d'une nouvelle façon."
 ARM_expand_ararat_cement:0 "Développer le ciment d'Ararat"
 ARM_expand_ararat_cement_desc:0 "Nous avons arraché les usines de ciment d'Ararat de la souillure du communisme. Nous devons maintenant les développer."
 ARM_flexible_navy:0 "Une meute de loups marine"
 ARM_flexible_navy_desc:0 "En attaquant de dessous les vagues, nous pouvons étendre notre influence sur les océans du monde."
 ARM_large_navy:0 "Une flotte à nous"
 ARM_large_navy_desc:0 "Avec une vraie marine arménienne, nous pouvons contrôler la mer Noire et assurer notre avenir."
 ARM_submarine_effort:0 "Guerre sous-marine"
 ARM_submarine_effort_desc:0 "La guerre sous-marine est le développement naval le plus excitant depuis l'invention du bateau torpille. Nous ferions bien de ne pas nous protéger uniquement contre les sous-marins, mais aussi contre les navires ennemis."
 ARM_cruiser_effort:0 "Concevoir des croiseurs"
 ARM_cruiser_effort_desc:0 "Avant de faire une incursion dans la recherche avancée sur les cuirassés, les plus petits croiseurs ont besoin d'être remplacés."
 ARM_destroyer_effort:0 "Conception de destroyers"
 ARM_destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique des sous-marins, nous avons également appris à contrer ces stratégies. Les destroyers seront cruciaux pour cela."
 ARM_capital_ships_effort:0 "Intérêt sur les navires capitaux"
 ARM_capital_ships_effort_desc:0 "La nation avec le plus grand nombre de cuirassés régnera sur les océans. Les cuirassés et les porte-avions représentent l'ancien et le nouveau de la supériorité navale."
 ARM_recovery_teams:0 "Équipes de récupération"
 ARM_recovery_teams_desc:0 "Nous devons faire attention à ne pas gaspiller ce que Saint Grégoire nous a donné, même en ce qui concerne nos armes de guerre."
 ARM_industrial_advancements:0 "Progrès industriel"
 ARM_industrial_advancements_desc:0 "La voie de l'avenir est pavée par les efforts des esprits arméniens les plus brillants."
 ARM_plan_the_kajaran_mine:0 "Planification de la mine de Kajaran"
 ARM_plan_the_kajaran_mine_desc:0 "De nouveaux développements scientifiques ont indiqué que les ressources minérales près de Kajaran pourraient être beaucoup plus importantes que celles connues jusqu'à présent."
 ARM_open_the_kajaran_mine:0 "Ouvrir la mine de Kajaran"
 ARM_open_the_kajaran_mine_desc:0 "Les montagnes du Caucase sont abondantes et nous fourniront les ressources dont nous avons besoin pour garantir la liberté arménienne."
 ARM_a_railway_to_kajaran:0 "Chemins de fer vers Kajaran"
 ARM_a_railway_to_kajaran_desc:0 "Le minerai ne sert à rien tant qu'il n'est pas raffiné et distribué aux usines. De nouveaux chemins de fer relieront l'industrie arménienne comme jamais auparavant."
 ARM_gold_mines:0 "Extraire l'or"
 ARM_gold_mines_desc:0 "L'or a construit nos églises et a protégé le troupeau apostolique de la tyrannie. Avec les bons outils, il peut nous protéger à nouveau."
 ARM_expand_zangezur_copper_mine:0 "Développer la mine de Zangezur"
 ARM_expand_zangezur_copper_mine_desc:0 "Les montagnes du Caucase sont nombreuses et nous fourniront les ressources dont nous avons besoin pour garantir la liberté arménienne."
 ARM_socialist_governmental_autonomy:0 "Autonomie gouvernementale socialiste"
 ARM_socialist_governmental_autonomy_desc:0 "La dissolution de la République Soviétique Fédérative Socialiste Transcaucasienne nous offre une occasion de renforcer le pouvoir de notre peuple."
 ARM_party_involvement:0 "Participation du parti communiste"
 ARM_party_involvement_desc:0 "L'erreur des bolcheviks a été d'exploiter l'Arménie dans son propre intérêt, plutôt que de donner du pouvoir au peuple arménien. Nous ne ferons pas la même erreur."
 ARM_workers_propaganda:0 "Propagande des travailleurs"
 ARM_workers_propaganda_desc:0 "La bourgeoisie de la Première République a fait échouer le peuple arménien. Le peuple doit s'unir contre les maux du capitalisme ou subir à nouveau le même sort."
 ARM_ambitious_production_quotas:0 "Battre les Quotas de Production"
 ARM_ambitious_production_quotas_desc:0 "Réunis, le pouvoir du peuple est imparable. Ensemble, nous pouvons élever l'Arménie à de nouveaux sommets comme jamais auparavant."
 ARM_army_propaganda:0 "Propagande militaire"
 ARM_army_propaganda_desc:0 "Ensemble, les soldats du peuple peuvent protéger l'Arménie de la dictature de la bourgeoisie européenne et des tyrans ottomans."
 ARM_protect_the_revolution:0 "Protéger la révolution"
 ARM_protect_the_revolution_desc:0 "Les incendies de Marx et de Lénine brûleront les maux du capitalisme du monde. Mais nous devons rejoindre la grande lutte du peuple et nous sacrifier pour préserver l'étincelle de la révolution."
 ARM_enforce_state_atheism:0 "Appliquer l'athéisme de l'État"
 ARM_enforce_state_atheism_desc:0 "Saint Grégoire et ses églises ne sont qu'un outil de la bourgeoisie pour endoctriner le peuple afin qu'il renonce à son pouvoir et à sa richesse inhérents."
 ARM_reopen_etchmiadzin_seminary:0 "Rouvrir le séminaire d'Etchmiadzin"
 ARM_reopen_etchmiadzin_seminary_desc:0 "Dieu et Saint Grégoire se tiennent aux côtés du peuple arménien, et le Catholicos peut aider le peuple à guider son cheminement vers l'égalité."
 ARM_socialist_armenian_university:0 "Université de l'État soviétique d'Erevan"
 ARM_socialist_armenian_university_desc:0 "L'avenir réside dans l'esprit des gens. Ensemble, à l'université mère, ils peuvent apprendre les uns des autres et faire avancer la révolution."

 ARM_volunteers:0 "§YFormulaires de la division de volontaires§!"
 ARM_royal_guards_tt:0 "§YFormulaires de la division de garde royale\n§!"
 
 
 ARM_event.1.t:0 "La mort du Catholicos Khoren I"
 ARM_event.1.desc:0 "Tandis que les Arméniens craignant Dieu pleurent leur chef religieux le Catholicos, les communistes respectant la ligne du parti refusent de rejoindre les réactionnaires qui ont refusé de voir la lumière du progrès."
 ARM_event.1.desc.2:0 "Le peuple arménien tout entier pleure le décès du Catholicos Khoren, qui a inlassablement défendu Dieu et tous les Arméniens contre la tyrannie Bolshevik. Un grand nombre de fidèles se sont rassemblés pour une messe dans la cathédrale d'Erevan avant le transport de son corps vers la cathédrale d'Etchmiadzin."
 ARM_event.1.a:0 "La perte d'un homme saint."
 ARM_event.1.b:0 "Insignifiant."
 ARM_event.2.t:0 "L'Arménie demande des chasseurs"
 ARM_event.2.desc:0 "Voulant créer sa propre force aérienne, le gouvernement arménien nous demande de leur envoyer des avions."
 ARM_event.2.a:0 "Envoyer des avions"
 ARM_event.2.b:0 "Nous en enverrons plus tard."
 ARM_event.2.c:0 "Nous ne pouvons pas nous permettre de faire cela."
 ARM_event.3.t:0 "Les avions sont arrivés"
 ARM_event.3.desc:0 "Les chasseurs promis par nos libérateurs ont été livrés."
 ARM_event.3.a:0 "Parfait."
 ARM_event.4.t:0 "La livraison d'avions a été retardée"
 ARM_event.4.desc:0 "Les chasseurs promis par nos libérateurs ont été livrés."
 ARM_event.4.a:0 "Bien."
 ARM_event.5.t:0 "Nos alliés ont refusé de nous aider !"
 ARM_event.5.desc:0 "Notre humble demande faite à nos libérateurs de nous donner quelques avions a été refusée."
 ARM_event.5.a:0 "Décevant." 
 ARM_event.6.t:0 "Les chasseurs sont enfin arrivés !"
 ARM_event.6.desc:0 "Même si la livraison a été retardée, les chasseurs promis ont finalement été livrés."
 ARM_event.6.a:0 "Excellent !"
 ARM_event.7.t:0 "Les volontaires arméniens veulent rentrer !"
 ARM_event.7.desc:0 "Les unités de volontaires ont été formées dans le but de combattre [SOV.GetLeLaLNP] [SOV.GetName] et de libérer l’Arménie. Avec la défaite de l'État [SOV.GetAdjMS], ces volontaires ont le sentiment que leur mission est accomplie et ils veulent être renvoyés chez eux."
 ARM_event.7.a:0 "Les convaincre de rester un peu plus longtemps" 
 ARM_event.7.b:0 "Dissoudre leur unité." 
 ARM_event.8.t:0 "Les volontaires rentrent chez eux !"
 ARM_event.8.desc:0 "Après des combats héroïques pour assurer la libération de notre patrie de l'oppression étrangère, les volontaires qui ont répondu à l'appel de se battre pour [ROOT.GetLeLaLNP] [ROOT.GetName] sont rentrés chez eux. Ils ont défilé dans le centre-ville sous les aclamations de la foule."
 ARM_event.8.a:0 "Nous nous sommes libérés !"
 