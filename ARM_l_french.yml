 Armenian_question_category:0 "La question arménienne"
 Armenian_question_category_desc:0 "Le sort du peuple arménien était déjà au cœur des discussions autour du traité de Versailles, mais les aspirations du nationaliste arménien ont été balayées par le traité de Kars et l'oppression soviétique. De nombreux Arméniens vivent en exil et espèrent qu'un jour, une Arménie libre apparaîtra à nouveau sur les cartes." 
