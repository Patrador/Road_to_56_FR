l_french:
 chile_focus:0 "Priorités nationales chiliennes"
 CHL_GATHERING_STORM_DESC:0 "L'histoire récente du Chili a été marquée par des coups d'État, des troubles civils et des hommes forts. Cependant, de nombreux cercles politiques chiliens espèrent que le pays pourra retrouver la démocratie et la stabilité politique. Cette tâche n'est pas aisée pour la coalition démocratique qui se fait appeler « Front populaire ». Parmi les rivaux de la coalition figure l'actuel dirigeant et dictateur du Chili, Arturo Alessandri, qui ne souhaite rien d'autre que de voir la coalition s'effondrer. Les syndicats radicaux cherchent à détourner le « Front populaire » et à l'orienter vers le marxisme. Tandis que le mouvement faciste de Nacista gagne chaque jour plus de sympathisants."
 r56_CHL_nationist_coup_2:0 "Insurrection fasciste imminente"
 r56_CHL_nationist_coup_2_desc:0 "Nos sources indiquent que les Nacistas préparent une insurrection pour renverser le gouvernement actuel. Bien que les Nacistas semblent avoir un soutien limité dans notre pays, nous devons prendre cette menace au sérieux et commencer à réprimer leur dissidence avant qu'ils ne parviennent à rassembler suffisamment de soutien pour un soulèvement sérieux."
 r56_CHL_nationist_uprising_1:0 "Soulèvement des Nacistas"
 CHL_dissident_activity_1:0 "Activité dissidente"
 CHL_dissident_activity_2:0 "Activité dissidente"
 CHL_dissident_activity_3:0 "Activité dissidente"
 r56_CHL_win_the_liberals:0 "Coalition libérale"
 CHL_the_spread_of_fascism_tt:0 "§WLe§! §Ysoulèvement des Nacistas§! §Wsera§! §Gannulé§!§W.§!"
 r56_CHL_fascist_constitution:0 "Constitution fasciste"
 CHL_spanish_civil_war_involvement:0 "Participation à la guerre civile espagnole"
 CHL_spanish_civil_war_involvement_desc:0 "Nous ne pouvons pas laisser nos frères espagnols se battre et ne pas nous impliquer d'une manière ou d'une autre."
 r56_CHL_spanish_civil_war_involvement:0 "Participation à la guerre civile espagnole"
 CHL_german_assistance_refugees:0 "Réfugiés militaires fascistes allemands"
 r56_CHL_hispanic_pan_nationalism:0 "Pan-nationalisme hispanique"
 r56_CHL_the_popular_front:0 "Le Front populaire"
 r56_CHL_liberalism_over_socialism:0 "Libéralisme"
 r56_CHL_a_truly_radical_party:0 "Front radicalisé"
 CHL_supress_the_nacistas:0 "Éliminer les Nacistas"
 CHL_supress_the_nacistas_desc:0 "Le Mouvement national-socialiste (MNS) menace l'intégrité de notre république depuis bien trop longtemps. Pour la survie de la République, le fascisme sous toutes ses formes doit être purgé. Tous les membres du parti doivent être écartés des postes civils et militaires, et le parti doit être mis hors la loi."
 CHL_supress_the_nacistas_tt:0 "§WLe§! §Ysoulèvement des Nacistas§! §Wsera§! §Gtrès faible§!§W.§!"
 r56_CHL_arrest_Jorge_tt:0 "§WLe§! §Ysoulèvement des Nacistas§! §Wsera§! §Garrêté§!§W.§!\n"
 CHL_uprising_called_off: "§WLe§! §Ysoulèvement des Nacistas§! §Wa été§! §Garrêté§!§W.§!"
 r56_chl_big_oof_cw:0 "§WLes§! §YNacistas§! §Wont commencé leur§! §Rsoulèvement§!§W.§!"
 r56_CHL_concessions_1:0 "Concession des Nacistas"
 r56_CHL_concessions_1_desc:0 "Les concessions de l'extrême droite pourraient nous permettre de gagner du temps pour faire face à la menace des Nacistas."
 r56_CHL_arrest_Jorge:0 "Motion d'arrestation de Jorge González von Marées"
 chile.39.t:0 "Insurrection des Nacistas au Capitole"
 chile.39.d:0 "Suite aux récents événements politiques dans le pays, les Nacistas sont de plus en plus mécontents du gouvernement actuel. Ce sentiment semble s'être matérialisé, car ce matin, un petit nombre de fascistes militants menés par Jorge González von Marées ont essayé de renverser notre gouvernement par un coup d'État.\n\nHeureusement, leur mouvement n'a pas pris de l'ampleur et le nombre actuel de rebelles Nacistas est supposé être très faible. Ils sont actuellement détenus dans quelques bâtiments gouvernementaux à Santiago.\n\nBien qu'ils aient envahi les forces de police locales, une réponse militaire formelle devrait les écraser."
 chile.39.a:0 "Nous allons écraser cette petite farce."
 chile.40.t:0 "Soulèvement massif des Nacistas"
 chile.40.d:0 "Suite aux récents événements politiques dans le pays, les Nacistas sont de plus en plus mécontents et combatifs envers le gouvernement actuel. Ce sentiment semble s'être matérialisé, car ce matin, un grand nombre de fascistes militants menés par Jorge González von Marées ont essayé de renverser notre gouvernement par un coup d'État.\n\nNous avons réussi à sécuriser nos forces militaires dans le nord et nous préparons une réponse. Il semble que nous ayons gravement sous-estimé la force de leurs mouvements, car de nombreux anciens officiers militaires et certains de nos jeunes officiers actuels ont rejoint leur cause. Ils ont actuellement saisi la capitale Santiago et les zones environnantes. Ils ont également envahi les forces de police et les garnisons locales, s'emparant du matériel militaire dans le processus. Il semble que nous devions non seulement rallier l'armée mais aussi les forces antifascistes pour écraser ce soulèvement.\n\nMalheureusement, les combats entre nos deux forces ont dégénéré ces dernières vingt-quatre heures en une véritable guerre civile."
 chile.40.a:0 "Grâce à la force, nous allons surmonter cela."
 chile.41.t:0 "Pedro Aguirre Cerda est mort"
 chile.41.d:0 "Le dirigeant du parti démocratique, Pedro Aguirre Cerda, est mort dans son sommeil à l'hôpital central de Santiago. Maintenant qu'il est parti et que beaucoup ont honoré son nom, les éléments démocratiques élisent un nouveau leader."
 chile.41.a:0 "Juan Antonio Rios prendra le poste"
 CHL_preemptive_strike_tt:0 "§CCette priorité accordera des buts de guerre contre certains pays voisins s'ils sont fascistes ou communistes.§!"
 CHL_growing_communist_faction_t:0 "Propager agressivement le communisme"
 CHL_ideological_propaganda:0 "Propagande idéologique"
 CHL_ideological_propaganda_desc:0 "Chaque mouvement communiste est une cellule potentielle prête à organiser les masses."
 R56_chile_fascist_scw_given_tag:0 "§WEst le soulèvement des Nacistas.§!"
 CHL_the_spread_of_fascism_t:0 "A renforcé le mouvement des Nacistas"
 chile.43.t:0 "L'incident de Seguro Obrero"
 chile.43.d:0 "Craignant des actions contre son mouvement. Vers 12h30 aujourd'hui, Jorge Gonzalez a tenté un coup d'État avec ses nationaux-socialistes chiliens soutenus par l'Allemagne. Ce coup d'État a échoué après une confrontation avec la police chilienne. Deux bâtiments ont été brièvement tenus par les rebelles, mais la police locale a forcé un groupe à se retirer, tandis que les autres et le reste des rebelles précédents se sont rendus. Environ 60 rebelles nationaux-socialistes ont été exécutés par un peloton d'exécution après leur reddition, rompant ainsi la promesse du gouvernement que leur vie serait respectée. Seuls quatre hommes ont réussi à échapper à la tuerie. On dit que [CHL.GetLeader] a ordonné les exécutions."
 chile.43.a:0 "Une tournure d'événements « troublante »..."
 CHL_invite_red_uruguay:0 "Inviter l'Uruguay"
 CHL_invite_red_uruguay_desc:0 "Le gouvernement communiste [URG.GetDuDelaDelNP] [URG.GetNameDef] est notre frère et doit se joindre à notre combat pour la révolution des travailleurs dans toute l'Amérique du Sud."
 CHL_invite_red_paraguay:0 "Inviter le Paraguay"
 CHL_invite_red_paraguay_desc:0 "Le gouvernement communiste [PAR.GetDuDelaDelNP] [PAR.GetNameDef] est notre frère et doit se joindre à notre combat pour la révolution des travailleurs dans toute l'Amérique du Sud."
 CHL_invite_red_bolivia:0 "Inviter la Bolivie"
 CHL_invite_red_bolivia_desc:0 "Le gouvernement communiste [BOL.GetDuDelaDelNP] [BOL.GetNameDef] est notre frère et doit se joindre à notre combat pour la révolution des travailleurs dans toute l'Amérique du Sud."
 chile_communist_faction:0 "Union des États communistes latins"
 CHL_neutrality_party:0 "Partido Liberal"
 CHL_fascism_party:0 "MNSCh"
 CHL_fascism_party_long:0 "Movimiento Nacional Socialista De Chile"
 CHL_fascism_partyv2:0 "VPS"
 CHL_fascism_partyv2_long:0 "Vanguardia Popular Socialista"
 CHL_democratic_party:0 "Parti radical"
 CHL_democratic_party_long:0 "Parti radical"
 CHL_communism_party:0 "PCCh"
 CHL_communism_party_long:0 "Partido Comunista de Chile"
 CHL_isi:0 "ISI"
 CHL_isi_desc:0 "Des politiques d'industrialisation par substitution des importations ont été adoptées pour encourager notre industrie à être autonome."
 CHL_corfo:0 "CORFO"
 CHL_corfo_desc:0 "Avoir une entreprise de construction nationalisée permet de faciliter nos projets."
 CHL_dissident_activity:0 "Activité dissidente"
 CHL_dissident_activity_desc:0 "Toutes sortes de dissidents sévissent au Chili. Entre les communistes et les nationaux-socialistes, il n'y a pas de paix."
 CHL_command_economy:0 "Économie dirigée"
 CHL_command_economy_desc:0 "Ayant nationalisé la totalité de l'industrie chilienne, nous pouvons déterminer ce qu'elle doit produire à la place des capitalistes."
 CHL_communist_influence:0 "Influence chilienne"
 CHL_communist_influence_desc:0 "Le Chili répand le communisme au sein de cette nation."
 CHL_revolution:0 "Révolution communiste"
 CHL_revolution_desc:0 "Le feu de la révolution brûle dans cette nation."
 CHL_communist_militia_idea:0 "Milices communistes"
 CHL_communist_militia_idea_desc:0 "Ayant intégré les milices communistes dans nos forces, nous les avons renforcées."
 CHL_communist_ban:0 "Interdiction du communisme"
 CHL_communist_ban_desc:0 "Après avoir interdit le communisme, il est devenu plus difficile pour de tels mouvements d'opérer au sein de la nation."
 CHL_fascist_ban:0 "Interdiction du fascisme"
 CHL_fascist_ban_desc:0 "Le fascisme étant hors-la-loi, ses mouvements radicaux sont presque entièrement supprimés."
 CHL_republican_guard_idea:0 "Garde républicaine"
 CHL_republican_guard_idea_desc:0 "Le rétablissement de la garde républicaine en tant qu'organisation paramilitaire dévouée à l'État nous a donné une plus grande force avec laquelle travailler."
 CHL_expanded_private_sector:0 "Secteur privé élargi"
 CHL_expanded_private_sector_desc:0 "L'expansion du secteur privé a entraîné une concurrence et une efficacité accrues au sein de l'économie."
 CHL_preemptive_idea:0 "Préparatifs de guerre"
 CHL_preemptive_idea_desc:0 "Avec la guerre qui se profile à l'horizon, des mesures ont été prises pour sécuriser les frontières de la nation."
 CHL_crackdown_idea:0 "Répression politique"
 CHL_crackdown_idea_desc:0 "Le gouvernement a réprimé impitoyablement les mouvements radicaux au sein de la nation."
 CHL_spread_of_fascist:0 "Autonomisation des Nacistas"
 CHL_spread_of_fascist_desc:0 "Les mouvements Nacistas se sont répandus dans la nation. Bien que beaucoup ne soient toujours pas d'accord avec eux."
 CHL_patriotic_leagues_idea:0 "Ligues patriotiques"
 CHL_patriotic_leagues_idea_desc:0 "Le rétablissement des ligues patriotiques en tant qu'organisation paramilitaire nous a donné une armée plus importante."
 CHL_spread_the_revolution_idea:0 "Propager la révolution"
 CHL_spread_the_revolution_idea_desc:0 "Nous devons étendre la révolution au monde entier ! Les révolutionnaires à l'étranger doivent être soutenus."
 CHL_home_of_latin_revolution:0 "Foyer de la Révolution latine"
 CHL_home_of_latin_revolution_desc:0 "Le Chili est le berceau de la révolution communiste en Amérique latine et, à ce titre, il y règne un fort sentiment de détermination et d'unité."
 CHL_pacts_of_may_idea:0 "Les Pactes de mai"
 CHL_pacts_of_may_idea_desc:0 "Les pactes de mai ont été signés en 1902 et constituaient un accord avec l'Argentine selon lequel nous limiterions nos opérations au Pacifique et eux à l'Atlantique."
 CHL_central_bank_idea:0 "Banque centrale développée"
 CHL_central_bank_idea_desc:0 "En développant notre banque centrale, nous pouvons plus aisément faciliter les projets d'infrastructure du gouvernement."
 CHL_popular_front_frail:0 "Coalition fragile"
 CHL_popular_front_frail_desc:0 "Le Front populaire était une coalition entre les socialistes, le centre gauche et les partis communistes. Cette large alliance est fragile de par sa nature même."
 CHL_volunteer_corps_focus_republican:0 "Soutien à l'Espagne républicaine"
 CHL_volunteer_corps_focus_republican_desc:0 "Nous devons envoyer des soldats pour aider nos frères étrangers en Espagne. Nous devrions probablement poursuivre cette action ailleurs par la suite."
 CHL_volunteer_corps_focus_nationalist:0 "Soutien à l'Espagne nationaliste"
 CHL_volunteer_corps_focus_nationalist_desc:0 "Nous devons envoyer des soldats pour aider nos frères étrangers en Espagne. Nous devrions probablement poursuivre cette action ailleurs par la suite."
 lion_of_tarapaca:0 "Lion de Tarapacá"
 CHL_soviet_assistance:0 "Conseillers soviétiques"
 CHL_german_assistance:0 "Conseillers allemands"
 CHL_the_leader_idea:0 "Un parti, un leader"
 CHL_the_leader_idea_desc:0 "Le concept de « Jefe » (chef), un dirigeant disposant d'un pouvoir absolu au sein d'un pays et de son parti au pouvoir, en tant que concept unificateur, était une philosophie commune aux dictatures et aux mouvements d'extrême droite d'Amérique latine."
 CHL_extirpation_idea:0 "Expulsion des indésirables"
 CHL_extirpation_idea_desc:0 "Les ennemis de l'État doivent être expulsés de notre nation."
 CHL_communist_conquest_idea:0 "Les cavaliers du communisme"
 CHL_anti_american_idea:0 "Sentiment anti-américain"
 CHL_anti_capitalist_idea:0 "Capitalistes éradiqués"
 CHL_peronist_support:0 "Soutien chilien aux péronistes"
 CHL_consolidate_the_government:0 "Renforcer la position d'Alessandri"
 CHL_consolidate_the_government_desc:0 "Notre pays est encore sous le choc des effets du coup d'État de 1925. Des mouvements radicaux imprègnent le pays et ne peuvent être autorisés à persister. Il est temps de reprendre les rênes de notre nation et de fixer un nouveau cap indomptable."
 CHL_the_popular_front:0 "Le Front populaire"
 CHL_the_popular_front_desc:0 "Alessandri a fait son temps ; le massacre de Seguro Obrero est la goutte d'eau qui fait déborder le vase. Alors que le pays s'est stabilisé sous son règne, une telle brute n'est plus nécessaire. Il est temps d'avoir un gouvernement plus libéral. Qu'il y ait une coalition des partis socialistes et libéraux pour nous émanciper."
 CHL_win_the_liberals:0 "Faire gagner les libéraux"
 CHL_win_the_liberals_desc:0 "La gauche et la droite menacent de plonger une fois de plus la nation dans le chaos : cela ne peut être permis. Un peu de sang est nécessaire pour sécuriser la nation et le sang des dissidents est un petit prix à payer pour la sécurité des citoyens. Les libéraux comprendront et nous obtiendrons leur soutien."
 CHL_isi_idea:0 "Économie de substitution des importations"
 CHL_isi_idea_desc:0 "La Grande Dépression a laissé l'économie chilienne paralysée. Une économie libérale aussi sauvage ne peut plus être pratiquée. Le Chili doit être autosuffisant pour se protéger des turbulences des économies étrangères. L'industrie de base et les capacités de fabrication du Chili doivent être améliorées pour faciliter cela."
 CHL_establish_corfo:0 "Établir la CORFO"
 CHL_establish_corfo_desc:0 "Créons la CORFO : la Corporación de Fomento de la Producción, une organisation gouvernementale chargée de superviser notre secteur public et de garantir la croissance économique. Nous devrions commencer par créer une entreprise sucrière d'État : IANSA, l'Industria Azucarera Nacional."
 CHL_cap_steel:0 "Aciérie nationale"
 CHL_cap_steel_desc:0 "Nous devrions créer une entreprise sidérurgique pour notre nation. Le Chili a déjà une industrie sidérurgique et celle-ci devrait être développée avec des éléments nationalisés pour des raisons de sécurité. Nous établirons la Compania de Acero del Pacifico comme une aciérie nationale."
 CHL_enap:0 "Développer l'industrie pétrolière et électronique"
 CHL_enap_desc:0 "L'Empresa Nacional del Petroleo, ENAP, et l'Empresa Nacional de Electricidad, ENDESA, seront de nouvelles industries sous la CORFO et veilleront à ce que ces secteurs prospèrent sous le Chili."
 CHL_liberalism_over_socialism:0 "Le parlementarisme plutôt que le socialisme"
 CHL_liberalism_over_socialism_desc:0 "Si nous avons formé une coalition avec les socialistes et même avec les communistes, ce n'est pas la voie que prendra le Chili. Le Chili sera une démocratie sociale. Car les communistes ne valent pas mieux que les juntes et les dictateurs d'autrefois. La liberté et la sécurité seront les objectifs de ce gouvernement."
 CHL_a_truly_radical_party:0 "Un parti véritablement radical"
 CHL_a_truly_radical_party_desc:0 "La nation est encore dans la tourmente. Cette frêle coalition entre bourgeois et socialistes ne tiendra pas. L'heure est venue pour la révolution communiste du Chili. Prenons la présidence et établissons un gouvernement véritablement égalitaire et libérateur."
 CHL_remove_the_right:0 "Éliminer la droite"
 CHL_remove_the_right_desc:0 "L'extrême droite menace la stabilité du Chili depuis des décennies. Le temps est venu d'éradiquer définitivement cette menace. Trouvons von Marees et ses national-socialistes et éliminons-les. Il n'y aura plus jamais de coup d'État au Chili."
 CHL_support_republican_spain:0 "Soutenir l'Espagne républicaine"
 CHL_support_republican_spain_desc: "Le Chili a longtemps été étroitement lié à l'Espagne. Les républicains réclament partout l'aide des internationalistes et il est de notre devoir de les aider. Bientôt, le monde entier sera communiste."
 CHL_support_nationalist_spain: "Soutenir l'Espagne nationaliste"
 CHL_support_nationalist_spain_desc: "Notre mère patrie, l'Espagne, appelle à l'aide. Franco, tout comme nous, lutte contre les communistes et les anarchistes qui menacent de détruire tout ce qui est espagnol et de le remplacer par l'internationalisme. Nous ne pouvons pas rester les bras croisés et laisser les terres de nos ancêtres tomber dans l'obscurité. Nous devons l'aider."
 CHL_reestablish_the_republican_guard:0 "Rétablir la garde républicaine"
 CHL_reestablish_the_republican_guard_desc:0 "Après l'instabilité politique de 32 et la chute de la République socialiste, La Milicia Republicana (Garde républicaine) a été créée pour contrer toute tentative de l'armée d'entrer dans l'arène politique. En 36, elle a été considérée comme superflue et dissoute, mais les récents développements dans le monde ont montré le contraire. Faisons à nouveau appel aux soldats de la république pour maintenir la paix."
 CHL_public_works:0 "Travaux publics"
 CHL_public_works_desc:0 "Le budget a enfin été équilibré grâce à Alessandri. Nous devrions investir dans de grands travaux publics pour montrer la grandeur du grand Chili et la rappeler à son peuple. Ce faisant, le secteur de la construction sera également fortement stimulé, ce qui devrait contribuer à renouveler l'économie."
 CHL_urbanisation_focus:0 "Encourager l'urbanisation"
 CHL_urbanisation_focus_desc:0 "Le temps est venu de faire passer le Chili d'une société essentiellement rurale et agricole à une économie véritablement moderne. Une meilleure infrastructure dans les villes et des incitations à la mobilité encourageront le développement de l'industrie manufacturière, ce qui nous aidera à sortir de la dépression."
 CHL_land_reform_auth:0 "S'approprier les Haciendas"
 CHL_land_reform_auth_desc:0 "Les Hacendados ont prouvé qu'ils étaient des maîtres intolérables. Ils doivent être punis et se voir rappeler leur place. L'appropriation de certaines de leurs terres et l'introduction d'une nouvelle législation devraient résoudre le problème simplement."
 CHL_land_reform:0 "Réforme agricole"
 CHL_land_reform_desc:0 "Le secteur agricole chilien est lié aux Hacendados et à leur système quasi féodal. Ce sera difficile en raison de leur influence, mais le problème doit être résolu pour faire face à cette crise agricole. La législation seule ne suffira pas - la coercition sera également nécessaire."
 CHL_full_recovery:0 "Reprise économique complète"
 CHL_full_recovery_desc:0 "L'économie du Chili a été revigorée grâce aux divers investissements et progrès réalisés dans l'économie. De plus, le Chili ne dépend plus aussi totalement des économies étrangères pour sa propre prospérité. À l'avenir, nous serons mieux préparés aux turbulences économiques."
 CHL_efe_rail:0 "Revitaliser les chemins de fer"
 CHL_efe_rail_desc:0 "L'Empresa de Ferrocarriles del Estado, l'entreprise ferroviaire nationale, a été fondée en 1884 et ses voies ferrées traversent le Chili. Toutefois, cela fait un certain temps que les voies ferrées n'ont pas été modernisées et que les trains sont dépassés. Nous devrions investir dans l'entreprise avec une vigueur renouvelée pour le bénéfice de toutes les industries et de tous les habitants du Chili."
 CHL_steel:0 "Développer les aciéries"
 CHL_steel_desc:0 "L'aciérie nationale s'est avérée être une entreprise des plus utiles. Il est judicieux d'investir davantage là où nous avons des ressources. Construisons une énorme aciérie à Huachipato - la région regorge de matières premières et possède une ferveur particulière pour le football."
 CHL_oil_in_the_tierra_del_fuego:0 "Le pétrole de la Terre de Feu"
 CHL_oil_in_the_tierra_del_fuego_desc:0 "Dans les profondeurs du Sud se trouvent des ressources qui pourraient mener à notre indépendance énergétique."
 CHL_mining_technologies:0 "Technologies minières"
 CHL_mining_technologies_desc:0 "Notre économie repose en grande partie sur le secteur minier. Les technologies modernes d'extraction du minerai sont donc essentielles."
 CHL_the_spread_of_fascism:0 "Retour des Nacistas"
 CHL_the_spread_of_fascism_desc:0 "Il existe un sentiment nationaliste croissant au sein de l'armée et de la population chilienne, qui menace de déposer la république. Il semble probable qu'ils prendront le pouvoir tôt ou tard. Nous devrions nous allier avec eux maintenant pour éviter une effusion de sang."
 CHL_appropriate_land_com:0 "Libérer les paysans"
 CHL_appropriate_land_com_desc:0 "Il faut mettre fin à l'aristocratie tyrannique qui possède une grande partie des terres au Chili. Le temps est venu d'attribuer leurs terres aux agriculteurs qui ont travaillé dur pour les exploiter."
 CHL_el_ariostazo:0 "El Ariostazo"
 CHL_el_ariostazo_desc:0 "Il est temps de supprimer la république. La démocratie est faible et peut facilement être influencée. Un gouvernement militaire fort est ce dont le Chili a besoin en ces temps de turbulence. Un coup d'État s'abattra sur ce gouvernement : un coup d'État qui ne manquera pas."
 CHL_the_pacts_of_may:0 "Abolir les Pactes de mai"
 CHL_the_pacts_of_may_desc:0 "Les Pactos de Mayo ont été signés en 1902 et ont défini les relations militaires entre le Chili et l'Argentine. Le temps est peut-être venu de reconsidérer notre relation avec les Argentins."
 CHL_claims_on_argentina:0 "Prendre la Terre de Feu"
 CHL_claims_on_argentina_desc:0 "Notre frontière avec les Argentins a été définie en 1902 mais avec la révision de celle-ci, notre frontière doit également être révisée. La Terre de Feu est un archipel situé au sud de la Patagonie. Actuellement, nous partageons cette zone avec les Argentins, mais cette époque est révolue. Le Chili doit contrôler le cap Horn."
 CHL_claims_on_uruguay:0 "Sécuriser l'océan Atlantique Sud"
 CHL_claims_on_uruguay_desc:0 "Avec l'Argentine sous notre contrôle, la plupart de l'Atlantique Sud tombe également sous notre juridiction. Nous partageons le fleuve stratégique Rio de la Plata avec les Uruguayens. Cela ne peut pas durer. Nous devons assurer notre contrôle de la région et du Río de la Plata."
 CHL_hispanic_pan_nationalism:0 "Le pan-nationalisme hispanique"
 CHL_hispanic_pan_nationalism_desc:0 "Il est clair que nous sommes la véritable nation de l'Amérique du Sud espagnole. Que tous les peuples hispaniques soient unis et triomphants ensemble."
 CHL_reform_the_army_desc:0 "L'ombre de la guerre plane une fois de plus sur le monde - nous devons nous préparer et mettre à jour nos forces armées, qui sont terriblement dépassées."
 CHL_reform_the_army:0 "Réarmer les Fuerzas"
 CHL_andean_warfare:0 "La guerre des Andes"
 CHL_andean_warfare_desc:0 "Le Chili est presque entièrement situé sur une chaîne de montagnes. Nous devons spécialiser notre armée pour les conflits sur un tel terrain, non seulement pour les opérations défensives mais aussi offensives, car le Chili n'est pas le seul pays du continent à avoir une telle géographie."
 CHL_mobility_focus:0 "Priorité à la mobilité"
 CHL_mobility_focus_desc:0 "L'avenir de la guerre réside dans la mobilité. Les chars représentent un changement majeur dans la nature de la guerre et nous devons évoluer en conséquence ou être emportés par le courant de l'histoire. Le Chili sera à l'avant-garde de la guerre de troisième génération et ouvrira la voie dans les Amériques."
 CHL_infantry_focus:0 "Priorité à l'infanterie"
 CHL_infantry_focus_desc:0 "Les chars peuvent être une expérience intéressante, mais le Chili n'a pas l'industrie nécessaire pour poursuivre de telles escapades fantaisistes. Nous devons nous appuyer sur des méthodes de guerre éprouvées : l'infanterie et l'artillerie."
 CHL_restore_the_navy:0 "Développer l'Armada"
 CHL_restore_the_navy_desc:0 "Le Chili avait autrefois la plus puissante flotte du Pacifique, dépassant même les États-Unis. Ce qui était peut l'être de nouveau ; nous allons régner sur les vagues de notre océan."
 CHL_naval_aviation_focus:0 "Aviation navale"
 CHL_naval_aviation_focus_desc:0 "Les avions ont fait des progrès incroyables au cours de la dernière décennie. La guerre navale traditionnelle va devenir désespérément dépassée avec leur avènement, car les grands cuirassés vont sombrer impuissants, sans jamais avoir tiré un seul coup de feu, face à eux."
 CHL_surface_fleet_focus:0 "Flotte de surface"
 CHL_surface_fleet_focus_desc:0 "Les méthodes éprouvées de la guerre navale nous conviendront parfaitement. Il n'y a aucun obstacle qui puisse résister à la fusillade d'un cuirassé."
 CHL_destroyer_focus:0 "Destroyers"
 CHL_destroyer_focus_desc:0 "Les destroyers sont le fondement de notre flotte, car sans eux, un vaisseau capital est nu et vulnérable. Nous devrions investir dans de nouveaux modèles de destroyers pour garantir leur efficacité."
 CHL_cruiser_focus:0 "Croiseurs"
 CHL_cruiser_focus_desc:0 "L'augmentation de l'aviation navale nécessite une couverture aérienne accrue pour nos flottes. Les croiseurs légers sont le navire idéal pour cette tâche et serviront également d'écrans efficaces pour nos plus gros navires."
 CHL_naval_bomber_focus:0 "Nouveaux modèles de bombardiers-torpilleurs"
 CHL_naval_bomber_focus_desc:0 "C'est bien beau d'avoir des porte-avions modernes, mais ils sont inutiles sans avions modernes. Nous devons moderniser la conception de nos bombardiers-torpilleurs pour qu'ils puissent frapper efficacement et avec un effet dévastateur."
 CHL_expand_talcahuano:0 "Agrandissement du chantier naval de Talcahuano"
 CHL_expand_talcahuano_desc:0 "Notre plus grand chantier naval se trouve à Talcahuano, mais il est insuffisant pour nos besoins. Nous devons développer notre capacité navale pour permettre la construction de navires de plus grande taille."
 CHL_expand_magallanes_valparasio:0 "Développer Magallanes et Valparaiso"
 CHL_expand_magallanes_valparasio_desc:0 "Nos chantiers navals secondaires de Magallanes et de Valparaiso doivent également être agrandis pour permettre une plus grande capacité de construction navale. C'est ici que seront construits nos navires écrans."
 CHL_expand_our_arsenal:0 "Développer notre arsenal"
 CHL_expand_our_arsenal_desc:0 "L'armée chilienne est professionnelle et indomptable. Cependant, elle n'est pas aussi importante que nous le souhaiterions. Nous devons développer l'arsenal national pour faciliter l'accès à une force plus importante."
 CHL_invest_further_in_electronics:0 "Investir davantage dans l'électronique"
 CHL_invest_further_in_electronics_desc:0 "La ENDESA s'est avérée être un investissement très rentable - nous devrions investir davantage dans l'électronique et voir ce qu'il en adviendra, sans aucun doute, cela en vaudra la peine."
 CHL_nuclear_focus:0 "La division de l'atome"
 CHL_nuclear_focus_desc:0 "Nos scientifiques nous parlent d'un pouvoir incommensurable piégé dans les atomes. Bien que cela semble plutôt fantaisiste, il convient d'enquêter car, si cela est vrai, les récompenses possibles sont incommensurables."
 CHL_famae:0 "Investir dans les FAMAE"
 CHL_famae_desc:0 "Fábricas y Maestranzas del Ejercito est le plus ancien fabricant d'armes de toute l'Amérique latine. Nous devrions investir dans cette entreprise prestigieuse et développer de nouvelles armes à feu pour surpasser celles de nos rivaux."
 CHL_universities:0 "Investir dans les universités"
 CHL_universities_desc:0 "Créons deux nouvelles universités : Bío Bío et Playa Ancha. Afin de rester compétitif, le Chili doit être à la pointe de la science, tant civile que militaire. Ces institutions nous permettront d'y parvenir."
 CHL_military_research_institute:0 "Créer l'ICIA"
 CHL_military_research_institute_desc:0 "Notre armée a pris de l'ampleur et, avec elle, notre expérience. Le moment est venu de créer un institut de recherche militaire. Appelons-le Institución Chilena de Investigación Avanzada : l'Institut chilien de recherche avancée."
 CHL_mechanized:0 "Effort de mécanisation"
 CHL_mechanized_desc:0 "Les chars ne peuvent pas opérer seuls - ils ont besoin d'éclaireurs et d'unités de soutien pour les protéger. Cependant, les unités motorisées sont peu performantes et nous devrions donc équiper de nouveaux véhicules combinant les forces du blindage et des tourelles avec la polyvalence de l'infanterie."
 CHL_armour_effort:0 "Effort de blindage"
 CHL_armour_effort_desc:0 "Les chars sont le marteau de notre armée mobile. Il est impératif de développer de nouveaux modèles pour surclasser nos adversaires et rendre leurs armes inutiles contre nos blindages."
 CHL_armour_more:0 "Modèles de blindage avancés"
 CHL_armour_more_desc:0 "Nos nouvelles universités ont fourni une mine d'innovations. Nous devrions en tirer parti et développer les chars les plus avancés du monde !"
 CHL_doctrine:0 "Progression doctrinale"
 CHL_doctrine_desc:0 "Notre nouvelle armée est impeccable et bien équipée. Il est temps de considérer nos tactiques à la lumière de ce nouvel équipement et de développer de nouvelles manœuvres pour en tirer pleinement parti."
 CHL_artillery_f:0 "Effort sur l'artillerie"
 CHL_artillery_f_desc:0 "Notre stratégie est centrée sur le bombardement de l'ennemi autant que possible jusqu'à ce qu'il se soumette. Il est donc naturel que nous développions de nouveaux modèles d'artillerie pour bombarder nos adversaires de manière plus précise et plus dévastatrice."
 CHL_support:0 "Effort sur le soutien"
 CHL_support_desc:0 "L'infanterie seule est inefficace. L'infanterie a besoin non seulement d'un soutien d'ordonnance, mais aussi d'un soutien logistique, de reconnaissance et de spécialistes. Nous ne devons pas permettre à ces éléments de notre armée d'être à la traîne."
 CHL_rockets:0 "Fuséologie"
 CHL_rockets_desc:0 "Nos chercheurs nous ont fait une proposition intéressante : les fusées. Ils disent que l'avenir de l'artillerie réside dans leur exploitation. Certes, nous ne sommes pas du genre à refuser l'opportunité d'un moyen encore plus efficace de bombarder nos ennemis. Nous devrions étudier ces fusées et voir si elles valent la peine."
 CHL_naval_doctrine:0 "Progrès de la doctrine navale"
 CHL_naval_doctrine_desc:0 "Nos nouveaux vaisseaux exigent de nouvelles tactiques. Nous devrions nous entraîner et découvrir de nouveaux avantages."
 CHL_marines_focus:0 "Marines chiliens"
 CHL_marines_focus_desc:0 "Notre nouvelle flotte domine les vagues tout autour de nous. Il est logique que nous en tirions parti et que nous utilisions des marines pour capturer les côtes de nos ennemis. Nos forces spéciales actuelles devraient être étendues pour couvrir ces opérations."
 CHL_nationalise_all:0 "Nationaliser toute l'industrie"
 CHL_nationalise_all_desc:0 "Pendant trop longtemps, les bourgeois se sont engraissés sur le travail de la masse. Nous ne tolérerons plus les surveillants indolents et les maîtres tyranniques. Il est temps de redistribuer toute l'industrie chilienne aux travailleurs et au peuple. Il n'y aura plus de travail gaspillé pour des frivolités."
 CHL_comintern:0 "Rejoindre le Komintern"
 CHL_comintern_desc:0 "Le Chili doit rejoindre les communistes du monde entier dans la révolution mondiale."
 CHL_internationalism:0 "Propager la Révolution"
 CHL_internationalism_desc:0 "Nous devons diffuser la Révolution dans nos pays voisins, puis dans le monde entier ! Bientôt, tout le monde se réunira sous une seule union d'hommes."
 CHL_communist_argentina_influence:0 "Influencer l'Argentine"
 CHL_communist_argentina_influence_desc:0 "L'Argentine est l'État le plus proche de nous. Nous devons d'abord leur faire connaître la Révolution. Les travailleurs argentins connaîtront la libération et la vraie liberté de façon imminente."
 CHL_communist_faction:0 "Fonder l'Union latine communiste"
 CHL_communist_faction_desc:0 "Le Komintern se moque du vrai communisme - ce ne sont même pas des socialistes. Staline n'est rien de plus qu'un tsar despotique qui gouverne par la peur. Nous devrions fonder notre propre faction d'états véritablement communistes et propager notre propre Révolution."
 CHL_communist_brazil_influence:0 "Influencer le Brésil"
 CHL_communist_brazil_influence_desc:0 "Le Brésil est le plus grand État d'Amérique du Sud. Si nous pouvons convaincre les Brésiliens de rejoindre la révolution, le reste du continent suivra rapidement."
 CHL_growing_communist_faction:0 "Propager la révolution chez nos voisins"
 CHL_growing_communist_faction_desc:0 "Nos voisins sont opprimés par les bourgeois - nous devons les émanciper comme nous l'avons fait nous-mêmes."
 CHL_communist_argentina_war:0 "Libérer les Argentins"
 CHL_communist_argentina_war_desc:0 "Les travailleurs argentins crient pour la liberté. Nous devons les libérer des chaînes de l'oppression capitaliste."
 CHL_communist_argentina_alliance:0 "Alliance avec l'Argentine"
 CHL_communist_argentina_alliance_desc:0 "Les travailleurs argentins se sont libérés, nous devons collaborer afin d'étendre le mouvement à travers les Amériques."
 CHL_communist_bolivia_paraguay_war:0 "Propager la Révolution dans le Nord"
 CHL_communist_bolivia_paraguay_war_desc:0 "Le Paraguay n'est pas vraiment communiste, car son gouvernement ne vaut pas mieux que celui d'un dictateur fasciste. Nous devons libérer les Boliviens et les Paraguayens en les acceptant dans notre giron."
 CHL_communist_brazil_war:0 "Propager la Révolution au Brésil"
 CHL_communist_brazil_war_desc:0 "Le Brésil est le plus grand État d'Amérique du Sud. Nous devons libérer le peuple brésilien et gagner l'hégémonie en Amérique du Sud. Désormais, le reste du continent ne tardera pas à nous rejoindre."
 CHL_preemptive_measures:0 "Mesures préventives"
 CHL_preemptive_measures_desc:0 "Nous devons nous préparer à la malheureuse inévitabilité de la guerre. Le Pérou est la menace la plus immédiate, mais nous devons nous préparer à toute éventualité."
 CHL_join_allies:0 "Rejoindre les Alliés"
 CHL_join_allies_desc:0 "Seul, le Chili est vulnérable face à des puissances extérieures plus grandes que lui. Nous devons trouver des alliés pour nous aider à nous défendre contre ceux qui cherchent à démolir notre démocratie et nous devons rendre la pareille en veillant à ce que la liberté soit protégée partout."
 CHL_trade_deals:0 "Nouveaux accords commerciaux"
 CHL_trade_deals_desc:0 "Le Chili est trop étroitement lié à l'Allemagne et aux autres pays fascistes pour connaître la prospérité. Nous devrions rechercher de nouvelles opportunités commerciales avec les autres démocraties du monde."
 CHL_expand_private_sector:0 "Développer le secteur privé"
 CHL_expand_private_sector_desc:0 "Une part beaucoup trop importante de l'économie chilienne est détenue par l'État. Nous devrions réduire la participation du gouvernement pour accroître la concurrence et l'efficacité. La population et l'économie en bénéficieront."
 CHL_communist_militias:0 "Intégrer des milices dans l'armée"
 CHL_communist_militias_desc:0 "Le prolétariat aspire à nous aider à répandre la Révolution et qui sommes-nous pour leur refuser. Intégrons ces milices dans notre armée."
 CHL_crackdown:0 "Répression des dissidents"
 CHL_crackdown_desc:0 "La gauche radicale et la droite radicale sévissent dans ce pays depuis trop longtemps. Le gouvernement ne peut plus se contenter de réagir à leurs tentatives de coups d'État et à leurs explosions de violence. Nous devons rechercher et éliminer la menace politique qu'ils représentent pour notre nation."
 CHL_ties_with_argentina:0 "Poursuivre les liens avec l'Argentine"
 CHL_ties_with_argentina_desc:0 "Bien que nous n'ayons pas toujours eu les meilleures relations avec l'Argentine, nous sommes en définitive des frères. Nous devons renforcer notre amitié avec les Argentins pour assurer la paix dans la région."
 CHL_central_bank:0 "Développer la banque centrale"
 CHL_central_bank_desc:0 "Alessandri a créé notre banque centrale mais cela ne suffit pas en ces temps troublés. Nous devons assurer la stabilité financière de notre nation."
 CHL_patriotic_leagues:0 "Rétablir les ligues patriotiques"
 CHL_patriotic_leagues_desc:0 "Les ligues patriotiques étaient une organisation paramilitaire qui veillait à ce que l'esprit nationaliste du Chili ne soit jamais étouffé, mais elles se sont dissoutes il y a une dizaine d'années. Nous devrions rétablir cette honorable organisation et l'encourager."
 CHL_ban_communism:0 "Interdire le communisme"
 CHL_ban_communism_desc:0 "La menace communiste a été autorisée à persister pendant trop longtemps. Nous devons mettre ce culte hors la loi et supprimer complètement sa présence si nous voulons être à l'abri de ses machinations."
 CHL_preemptive_strike:0 "Frappe préventive"
 CHL_preemptive_strike_desc:0 "Nous devons effectuer une frappe préventive contre les fascistes péruviens. Ce dictateur menace la paix de l'Amérique du Sud. Si nous n'agissons pas maintenant, ils pourraient agir contre nous avec plus de force."
 CHL_argentine_alliance:0 "Alliance avec les Argentins"
 CHL_argentine_alliance_desc:0 "Nous devrions formaliser une alliance avec les Argentins pour assurer la protection de nos deux nations. Ensemble, nous sommes une force inégalée sur le continent."
 CHL_expand_alliance:0 "Élargir l'alliance"
 CHL_expand_alliance_desc:0 "Nous devrions étendre notre alliance à nos voisins pour nous renforcer et aussi pour les protéger de tout voisin belliciste. L'Uruguay a une importance stratégique dans la région de l'Atlantique mais ne peut pas se défendre. Nous devrions lui proposer de nous rejoindre."
 CHL_paraguayan_threat:0 "La menace paraguayenne"
 CHL_paraguayan_threat_desc:0 "Le Paraguay ne peut être autorisé à rester à notre frontière. Ils proposent un régime communiste qui menace l'équilibre délicat de l'Amérique du Sud. Si nous n'agissons pas rapidement, ils pourraient envoyer des agents contre nous en premier."
 CHL_establish_the_airforce:0 "Investir dans la Linea Aérea Nacional"
 CHL_establish_the_airforce_desc:0 "La Linea Aérea Nacional est créée en 1932 sous la direction de Carlos Ibáñez del Campo mais, à ce jour, elle ne constitue qu'une petite flotte. Les cieux s'avéreront un champ de bataille nécessaire et, en tant que tel, les avions un investissement nécessaire. Notre complexe militaro-industriel ne peut pas faciliter la mise en place d'une énorme force aérienne. Nous devons donc nous concentrer sur l'utilisation optimale de ce que nous avons."
 CHL_bomber_focus:0 "Priorité aux bombardiers"
 CHL_bomber_focus_desc:0 "Nous devrions concentrer nos efforts en matière d'aviation sur les bombardiers, car ils sont polyvalents et ont une charge utile importante."
 CHL_cas_focus:0 "Priorité au soutien"
 CHL_cas_focus_desc:0 "L'aviation a un rôle secondaire de soutien à l'armée. Nous devrions développer des avions qui excellent dans ce rôle."
 CHL_air_doctrine:0 "Effort doctrinal"
 CHL_air_doctrine_desc:0 "Nos nouvelles conceptions nécessitent de nouvelles tactiques. Expérimentons avec nos nouveaux avions et développons de nouvelles méthodes pour les utiliser au mieux."
 CHL_heavy_bomber_focus:0 "Bombardiers stratégiques"
 CHL_heavy_bomber_focus_desc:0 "Il faudrait investir dans le développement de nouveaux bombardiers lourds à long rayon d'action - nous pourrions bombarder du ciel nos adversaires pour les soumettre."
 CHL_bomber_focus_2:0 "Bombardiers tactiques"
 CHL_bomber_focus_2_desc:0 "Les bombardiers tactiques remplissent toutes sortes de rôles. Le Chili n'a pas l'industrie nécessaire pour soutenir correctement une immense force aérienne et nous devons donc être efficaces avec nos avions : les bombardiers tactiques sont parfaits pour cela."
 CHL_heavy_fighter_focus:0 "Chasseurs lourds"
 CHL_heavy_fighter_focus_desc:0 "Les bombardiers ennemis accostent le Chili comme un essaim de guêpes. Les chasseurs lourds seront idéaux pour les éradiquer et seront utiles pour maintenir la supériorité aérienne dans les zones reculées et éloignées de l'Amérique du Sud."
 CHL_fighter:0 "Chasseurs"
 CHL_fighter_desc:0 "Les chasseurs sont le fondement de toute force aérienne et ne peuvent être négligés. Il est logique que nous développions de nouveaux modèles pour surclasser nos adversaires."
 CHL_jet_focus:0 "Moteurs à réaction"
 CHL_jet_focus_desc:0 "Les universités nous parlent de nouvelles formes de moteurs : les moteurs à réaction. Ils disent que ces moteurs permettraient de créer une nouvelle génération d'avions bien plus puissants que tous ceux qui les ont précédés. Ces affirmations semblent audacieuses, mais la perspective est trop séduisante pour être ignorée."
 CHL_paratroopers:0 "Parachutistes"
 CHL_paratroopers_desc:0 "Nous devrions profiter de notre nouvelle force aérienne et utiliser les parachutistes à leur pleine capacité."
 CHL_naval_fighter_focus:0 "Priorité aux chasseurs navals"
 CHL_naval_fighter_focus_desc:0 "Un porte-avions est inutile sans avions à lancer et les bombardiers seuls sont vulnérables. Nous devons développer de nouveaux chasseurs embarqués pour protéger nos porte-avions et nos bombardiers-torpilleurs des avions ennemis."
 CHL_northern_expansion:0 "Expansion dans le Nord"
 CHL_northern_expansion_desc:0 "Nous devons sécuriser nos frontières nord. Le Brésil représente une menace pour notre hégémonie et nous devons nous assurer qu'une zone tampon existe entre eux et nous."
 CHL_expel_america:0 "Expulser les États-Unis"
 CHL_expel_america_desc:0 "L'Amérique du Sud est libérée de la menace états-unienne. Avec la Tévolution qui se répand sur tout le continent, ils ne sont plus pertinents."
 CHL_spread_revolution_idea:0 "Propager la Révolution"
 CHL_spread_revolution_idea_desc:0 "Nous devons accroître nos efforts pour propager la Révolution à l'étranger !"
 CHL_soviet_ties:0 "Appel à l'Union soviétique"
 CHL_soviet_ties_desc:0 "Notre régime est encore jeune et inexpérimenté. Nous devrions demander l'aide des Soviétiques, qui semblent être les communistes les mieux établis."
 CHL_german_ties:0 "Demander des conseillers à l'Allemagne"
 CHL_german_ties_desc:0 "L'armée allemande est très avancée, bien au-delà de notre propre armée, et nous pourrions apprendre beaucoup d'eux. Puisque nous sommes alignés idéologiquement, nous devrions leur demander de l'aide."
 CHL_japan_accord:0 "Accord avec le Japon"
 CHL_japan_accord_desc:0 "Le Chili est depuis longtemps une puissance navale importante dans le Pacifique. Les Japonais sont devenus une force puissante dans la région ces derniers temps. Nous devrions suggérer un accord entre nos nations pour éviter tout conflit futur : les Japonais contrôleront l'ouest et le nord du Pacifique tandis que nous contrôlerons le sud et le sud-est."
 CHL_fascist_constitution:0 "Modifier la Constitution"
 CHL_fascist_constitution_desc:0 "La constitution actuelle est dépassée et faible. Elle est vulnérable aux communistes comme aux capitalistes. Nous devrions rédiger un nouveau document qui soit plus solide et conforme aux idéaux chiliens."
 CHL_the_leader:0 "El Jefe"
 CHL_the_leader_desc:0 "Le pouvoir du chef doit être absolu pour que le cours de la nation soit indomptable. Avec la rédaction d'une nouvelle constitution, nous pouvons consolider formellement les pouvoirs d'El Jefe. La démocratie est faible et sujette à la subversion mais désormais notre autorité sera incontestable et nous protégera des éléments subversifs."
 CHL_extirpation:0 "Expulser les indésirables"
 CHL_extirpation_desc:0 "Le Chili a longtemps été accosté par des personnages douteux. Le peuple chilien est d'un caractère et d'une forme des plus élevés. Nous devons écarter ceux qui ne répondent pas à nos attentes et nous approprier leurs ressources pour la santé morale et physique de la nation."
 CHL_communist_conquest:0 "Libérer l'Amérique du Sud"
 CHL_communist_conquest_desc:0 "Les autres régimes d'Amérique du Sud sont oppressifs et capitalistes - il n'y a aucun espoir pour eux. Nous devons libérer par la force nos voisins de leurs chaînes et inaugurer une nouvelle ère de prospérité."
 CHL_anti_americanism_desc:0 "Les États-Unis sont décadents et corrompus. L'influence états-unienne au Chili est pour le moins détestable. Nous devons éradiquer les idées stupides et fragiles que les États-Unis propagent, sinon nous risquons aussi de tomber dans leur décadence."
 CHL_japan_faction:0 "Une alliance avec le Japon"
 CHL_japan_faction_desc:0 "Ayant accepté de partager le Pacifique avec le Japon, nous devrions formaliser une alliance pour aider à le sécuriser entre nous. Les États-Unis seront repoussés là où ils doivent être et nous régnerons à nouveau sur cet océan."
 CHL_axis:0 "Rejoindre l'Allemagne"
 CHL_axis_desc:0 "L'Allemagne combat nos ennemis communs : l'américanisme et le communisme. Nous devrions demander à les rejoindre officiellement dans leur lutte afin d'améliorer nos chances de succès à tous deux."
 CHL_ban_capitalism:0 "Éradiquer le capitalisme"
 CHL_ban_capitalism_desc:0 "Même sous notre règne, il y a encore des insurgés capitalistes qui font du troc et du commerce. Nous devons les éradiquer une fois pour toutes afin que tout tombe sous notre juridiction car le collectif est plus fort que l'individuel."
 CHL_support_peronism:0 "Soutenir le péronisme en Argentine"
 CHL_support_peronism_desc:0 "Un mouvement populiste populaire émerge en Argentine et pourrait devenir un ami proche du nôtre. Même si Peron ne partage pas notre point de vue sur la communauté sémite et le caractère de notre peuple, il reste un populiste et un nationaliste."
 CHL_support_argentinian_coup:0 "Soutenir un coup d'État en Argentine"
 CHL_support_argentinian_coup_desc:0 "Les péronistes bénéficient d'un large soutien populaire en Argentine, mais le gouvernement ne les laissera pas prendre le pouvoir. Nous devrions soutenir un coup d'État en Argentine pour garantir leur pouvoir."
 CHL_fascist_faction:0 "Alliance avec les péronistes"
 CHL_fascist_faction_desc:0 "Les ayant aidés dans leur ascension au pouvoir, nous sommes déjà étroitement liés aux péronistes. Nous devrions formaliser une alliance avec eux pour assurer notre sécurité sur le continent."
 CHL_arg_northern_expansion:0 "Pousser ensemble vers le Nord"
 CHL_arg_northern_expansion_desc:0 "L'Argentine et le Chili sont menacés par le Brésil et les autres puissances du Nord. Nous devrions marcher ensemble vers le nord pour assurer notre sécurité collective."
 CHL_give_arg_urg:0 "Contrôle argentin du Rio de la Plata"
 CHL_give_arg_urg_desc:0 "L'Argentine contrôle l'océan Atlantique Sud et le Rio de la Plata fait partie intégrante de ce contrôle. Actuellement, le fleuve est partagé avec l'Uruguay, mais nous devrions changer cela."
 CHL_shared_hegemony:0 "Hégémonie partagée"
 CHL_shared_hegemony_desc:0 "Avec l'Argentine, nous partageons l'hégémonie sur l'Amérique du Sud espagnole. Nos nations se sont renforcées l'une l'autre et continueront à le faire."
 CHL_expand_alliance_bol:0 "Retour de Tarapacá à la Bolivie"
 CHL_expand_alliance_bol_desc:0 "Nous avons conquis Tarapacá de la Bolivie après la guerre du Pacifique en 1904 par le traité de paix et d'amitié. Malheureusement, ce traité n'a pas donné lieu à tant d'amitié. Peut-être devrions-nous leur rendre cette terre en échange d'une alliance durable et d'une paix réelle dans la région."
 CHL_expand_alliance_pru:0 "Retour d'Arica au Pérou"
 CHL_expand_alliance_pru_desc:0 "Arica faisait partie de la province péruvienne de Tarapacá jusqu'en 1883, date à laquelle nous l'avons conquise à la suite de la guerre du Pacifique. Depuis lors, nous avons rendu Tacna en 1929 à la demande des États-Unis pour préserver la paix, mais pas Arica. Ces solutions n'ont été que temporaires et la seule façon d'assurer la paix est de rendre ce qui ne nous appartient pas."
