 fate_of_georgia_category:0 "Le destin de la Géorgie"
 fate_of_georgia_category_desc:0 "La Géorgie, un ancien royaume dont la riche histoire remonte au Moyen-Âge, s'est brièvement libérée du joug russe après la guerre mondiale. Avec les bolcheviks, un autre type de domination russe est apparu. Grâce à des volontaires du pays et à des membres de la vieille élite vivant en exil, la liberté du pays de Tamar pourrait être restaurée."
