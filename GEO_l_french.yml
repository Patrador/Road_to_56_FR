 GEO_event.1.desc:0 "Les divisions de volontaires ont été formées dans le but de combattre [SOV.GetLeLaLNP] [SOV.GetName] et de libérer la Géorgie. Avec la défaite de l'État [SOV.GetAdjMS], ces volontaires ont le sentiment que leur mission est accomplie et ils veulent être renvoyés chez eux." 
