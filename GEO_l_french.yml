 fate_of_georgia_category:0 "Le destin de la Géorgie"
 fate_of_georgia_category_desc:0 "La Géorgie, un ancien royaume dont l'histoire riche remonte au Moyen Âge, s'est brièvement libérée du joug russe après la Grande Guerre. Avec les bolchéviques est apparu un autre type de domination russe. Grâce aux volontaires de l'intérieur du pays et aux membres de l'ancienne élite vivant en exil, nous avons pu restaurer la liberté du pays de Tamara."
