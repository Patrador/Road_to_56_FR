 TIB_army_reforms:0 "Réforme de l'armée"
 TIB_army_reforms_desc:0 "Négligée pendant des années, notre armée était à peine capable de se battre. Néanmoins, avec l'aide de conseillers occidentaux, nous pourrions être en mesure de mettre en place une force de combat relativement efficace."
 TIB_apply_neames_guidelines:0 "Appliquer les directives de Neame"
 TIB_professionalize_the_officers:0 "Professionnaliser les officiers"
 TIB_revise_officers_fighting_techniques:0 "Réviser les techniques de combat des officiers"
 TIB_religious_decisions:0 "Décisions religieuses"
 TIB_religious_decisions_desc:0 "Notre politique, notre structure sociale et nos objectifs sont tous motivés par l'élite religieuse. Les monastères sont au cœur de l'économie et de la politique et sont bien plus puissants que l'aristocratie."
