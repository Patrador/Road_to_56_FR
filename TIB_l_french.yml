 TIB_call_for_reform:0 "Appel à la réforme"
 TIB_call_for_reform_desc:0 "Alors que le régent veut abdiquer, l'occasion d'une profonde réforme de l'État apparaît soudainement avec la concurrence du modèle britannique et des systèmes mis en place en Chine et ailleurs. L'avenir du Tibet est maintenant dans la balance et une nouvelle voie s'ouvre pour le plus haut pays du monde."
 TIB_chinese_model:0 "Le modèle chinois"
 TIB_chinese_model_desc:0 "Nous devons regarder vers l'est, vers la Chine, si nous voulons trouver un modèle pour la modernité asiatique. Mais quelle faction chinoise ? Cela n'est pas encore décidé."
 TIB_study_british_constitution:0 "Étudier la Constitution britannique"
 TIB_study_british_constitution_desc:0 "Si nous voulons établir un État moderne, nous devrons mettre en place un système juridique équilibré. Pour ce faire, nous pouvons essayer de copier le système britannique. Un équilibre subtil entre un parlement fort et un monarque. De cette façon, l'avenir du Dalaï-lama sera assuré et nous pourrons bénéficier du soutien total des réformistes et de la mission britannique."
 TIB_free_lungshar_and_implement_reforms:0 "Libérer Lungshar et mettre en œuvre des réformes"
 TIB_free_lungshar_and_implement_reforms_desc:0 "Il y a quelques années, l'aristocrate Lungshar a tenté de mettre en place des réformes démocratiques. Sa « conspiration » a été démasquée, il a été arrêté et ses yeux ont été cruellement arrachés. Même s'il a été torturé et emprisonné à l'époque, son plan reste la meilleure ligne directrice dont nous disposons pour mettre en œuvre des réformes démocratiques dans le pays."
 TIB_reopen_british_school:0 "Rouvrir l'École britannique de Gyantse"
 TIB_reopen_british_school_desc:0 "Pendant quelques années, dans les années 1920, une école britannique a existé dans la ville de Gyantse et a formé l'avenir de l'élite tibétaine en ouvrant ses yeux à la science moderne et au monde extérieur. Bien qu'elle ait été fermée après que les monastères se soient plaints d'avoir perdu leur monopole sur le savoir, il est temps de rouvrir l'école et de former une nouvelle génération aux techniques modernes."
 TIB_a_tibetan_parliament:0 "Réformer l'Assemblée nationale"
 TIB_a_tibetan_parliament_desc:0 "Dans le système traditionnel, l'assemblée nationale avait peu de pouvoirs mais était essentielle pour représenter les intérêts de l'aristocratie auprès du Dalaï-lama et de son régent. Avec des réformes appropriées et la mise en œuvre du parlementarisme, ce groupe sera ouvert à de nouveaux intérêts et aura le pouvoir de s'opposer aux décisions du monarque."
 TIB_constitutional_theocracy:0 "Théocratie constitutionnelle"
 TIB_constitutional_theocracy_desc:0 "En combinant le constitutionnalisme et les éléments théocratiques, nous serons en mesure de garantir les droits démocratiques tout en maintenant sa sainteté le Dalaï-lama à la tête de notre État. La nouvelle constitution a été approuvée par l'assemblée nationale et doit maintenant recevoir les sceaux du Ganden Thripa et des deux tuteurs du Dalaï-lama afin de former un « grand serment » inaltérable (mna' gan mthu mo che) et de devenir une loi."
 TIB_british_guarantees:0 "Garanties britanniques"
 TIB_british_guarantees_desc:0 "Grâce à nos liens étroits avec la mission britannique, nous pouvons maintenant demander un traité officiel de garanties afin de maintenir notre sécurité en cette période difficile."
 TIB_ask_for_a_british_commander:0 "Demander un commandant britannique"
 TIB_ask_for_a_british_commander_desc:0 "Afin d'assurer une bonne direction de notre armée, nous devrions demander aux Britanniques de permettre à Philip Neame de superviser nos stratégies militaires."
 TIB_reduce_monasteries_influence:0 "Réduire l'influence des monastères"
 TIB_reduce_monasteries_influence_desc:0 "Les moines qui avaient le monopole du savoir et un accès privilégié aux structures politiques avant les réformes voient aujourd'hui qu'ils perdent de l'influence jour après jour. Leur colère est compréhensible, mais c'est aussi un obstacle à la modernisation qu'il faut surmonter."
 TIB_dual_educational_system:0 "Système éducatif double"
 TIB_dual_educational_system_desc:0 "Les moines qui avaient le monopole du savoir et un accès privilégié aux structures politiques avant les réformes voient aujourd'hui qu'ils perdent de l'influence jour après jour. Leur colère est compréhensible et nous devons essayer de trouver un compromis entre l'éducation religieuse et occidentale."
 TIB_education_reform:0 "Réforme des écoles Tsikhang et Tse Laptra"
 TIB_education_reform_desc:0 "Grâce à d'innombrables réformes, nous avons enfin commencé à nous ouvrir aux techniques et aux sciences modernes. Nous ne pouvons que contempler notre retard et essayer d'améliorer notre situation."
 TIB_restart_mondo_field_survey:0 "Relancer l'enquête de terrain de Möndö"
 TIB_restart_mondo_field_survey_desc:0 "Après son retour d'Angleterre, Möndö commence à chercher des minerais intéressants au Tibet (surtout de l'or). Mais comme il était accusé de perturber les esprits et de gâcher les récoltes, il lui fut interdit de continuer. Maintenant que nous avons réduit l'influence des moines, nous devrions l'encourager à reprendre ses recherches."
 TIB_exploit_the_findings:0 "Exploiter les résultats"
 TIB_exploit_the_findings_desc:0 "Maintenant que nous avons identifié les gisements de minerais, nous pouvons augmenter la production."


 TIB_empower_the_military_faction:0 "Renforcer la faction militaire"
 TIB_empower_the_military_faction_desc:0 "Une fois l'appel à la réforme connu, le premier groupe à répondre a logiquement été les militaires. Ils réclamaient des réformes depuis des années et ont été bloqués à plusieurs reprises dans leurs désirs politiques et même réprimés en raison de l'opposition des moines qui craignaient de perdre leur rôle de pivot dans la société tibétaine. Ce temps est maintenant venu et une nouvelle ère semble avoir commencé sur le plateau au-delà des hautes montagnes."
 TIB_secularization:0 "Sécularisation"
 TIB_secularization_desc:0 "Afin de construire un État plus moderne, nous devons séparer les institutions religieuses et limiter l'influence des pouvoirs spirituels dans les affaires temporelles. La faiblesse du régent et la jeunesse du Dalaï-lama font de cette période une fenêtre d'opportunité unique pour réformer le Tibet."
 TIB_fair_treatment_of_the_dalai_lama:0 "Traitement équitable du Dalaï-lama"
 TIB_fair_treatment_of_the_dalai_lama_desc:0 "Comme l'empereur en Chine après la révolution de 1911, nous ne voulons pas éliminer le Dalaï-lama mais simplement le contrôler en le confinant au palais du Potala."
 TIB_control_the_monasteries:0 "Contrôler les monastères"
 TIB_control_the_monasteries_desc:0 "Compte tenu de l'opposition exprimée par les moines et de leur désir de reprendre le pouvoir, nous ne pouvons pas leur permettre de fomenter un coup d'État pour rétablir un gouvernement théocratique absolutiste."
 TIB_invite_chinese_officials:0 "Inviter des fonctionnaires chinois"
 TIB_invite_chinese_officials_desc:0 "En raison du lien entre l'organisation et l'objectif de la faction militaire et du parti Kuomintang en Chine, il est logique d'inviter des responsables chinois et d'apaiser les tensions à la frontière."
 TIB_join_the_front:0 "Rejoindre le Front"
 TIB_join_the_front_desc:0 "Les Chinois sont en danger et en tant que l'une des 5 nations, il est de notre devoir de les aider et de combattre les envahisseurs."
 TIB_negotiated_chinese_suzerainty:0 "Suzeraineté chinoise négociée"
 TIB_negotiated_chinese_suzerainty_desc:0 "Nous sommes une des ethnies de l'union chinoise mais nous avons aussi nos spécificités. Afin de les préserver, nous devons négocier des conditions favorables concernant notre avenir au sein de la République."
 TIB_road_to_china:0 "La route vers la Chine"
 TIB_road_to_china_desc:0 "Pour que la communication avec la Chine soit plus rapide et plus fiable, la grande route de l'ouest doit être entièrement analysée et parfois reconstruite."
 TIB_mobilization_measures:0 "Mesures de mobilisation"
 TIB_mobilization_measures_desc:0 "Pour assurer notre sécurité, nous devons faire en sorte que notre pays puisse résister à une attaque."


 TIB_radical_reforms:0 "Réformes radicales"
 TIB_radical_reforms_desc:0 "Nous ne vivrons pas éternellement sous l'oppression des moines et des lamas. Ils nous maintiennent tous dans un état d'arriération féodale afin de s'assurer qu'ils restent au pouvoir. Cela n'est plus tolérable ! Nous devons détruire le système féodal et veiller à préparer la modernisation du pays."
 TIB_build_strong_modern_state:0 "Construire un État moderne et fort"
 TIB_build_strong_modern_state_desc:0 "Oui, certains moines ont été agressés... mais regardez le résultat ! Nous avons maintenant les mains libres pour inviter des conseillers en fabrication et soutenir la modernisation du pays."
 TIB_centralize_power:0 "Centraliser le pouvoir"
 TIB_centralize_power_desc:0 "Trop de gens doutent de notre projet ! Trop de gens regardent le passé tyrannique avec nostalgie alors qu'ils sont incapables de voir l'avenir radieux qui nous attend. Ils doivent être traités rapidement si notre projet doit être pleinement mis en œuvre."
 TIB_crush_the_reactionaries:0 "Écraser les réactionnaires"
 TIB_crush_the_reactionaries_desc:0 "Compte tenu de l'opposition exprimée par les moines et de leur désir de reprendre le pouvoir, nous ne pouvons pas leur permettre de fomenter un coup d'État pour rétablir un gouvernement théocratique absolutiste. Ils doivent donc être traités rapidement et efficacement."
 TIB_claim_qinghai:0 "Revendiquer Qinghai"
 TIB_claim_qinghai_desc:0 "Le Qinghai est composé de la province tibétaine de l'Amdo. Historiquement, elle fait partie intégrante du grand Tibet et doit être libérée de ses oppresseurs actuels."
 TIB_modernization_with_tibetan_characteristics:0 "Modernisation avec des caractéristiques tibétaines"
 TIB_modernization_with_tibetan_characteristics_desc:0 "« Je vous ai promis le progrès ! Je vous ai promis la prospérité ! C'est le pas le plus important ! La modernité nous attend ! »"
 TIB_restart_mondo_field_survey2:0 "Relancer l'enquête de terrain de Möndö"
 TIB_restart_mondo_field_survey2_desc:0 "Après son retour d'Angleterre, Möndö commence à chercher des minerais intéressants au Tibet (surtout de l'or). Mais comme il était accusé de perturber les esprits et de gâcher les récoltes, il lui fut interdit de continuer. Maintenant que nous avons réduit l'influence des moines, nous devrions l'encourager à reprendre ses recherches."
 TIB_exploit_the_findings2:0 "Exploiter les résultats"
 TIB_exploit_the_findings2_desc:0 "Maintenant que nous avons identifié les gisements de minerai, nous pouvons augmenter la production."


 TIB_compassion_for_the_masses:0 "L'ascension de Bapa Wangyal"
 TIB_compassion_for_the_masses_desc:0 "Originaire de la région frontalière habitée par les Tibétains mais sous contrôle chinois, le jeune Bapa Wangyal a formé un petit groupe d'étudiants déterminés à diffuser les idées marxistes-léninistes et à libérer les Tibétains de l'oppression des moines et des lamas."
 TIB_get_rid_of_the_spiritual_opiates:0 "Se débarrasser des opiacés spirituels"
 TIB_get_rid_of_the_spiritual_opiates_desc:0 "Les ecclésiastiques ont exploité la paysannerie pendant des siècles, la forçant à effectuer des travaux de force pendant qu'elle recherchait une illumination illusoire. Cela doit cesser et un nouveau Tibet doit être créé à partir de la force de travail collective de la paysannerie libérée."
 TIB_red_monasteries:0 "Monastères rouges"
 TIB_red_monasteries_desc:0 "À la fin des années 1920, des moines ont été punis pour leur adhésion au communisme. C'est la preuve que le communisme peut se développer dans les monastères et les transformer en forteresses qui seront l'avant-garde de la révolution."
 TIB_invite_chinese_commissars:0 "Inviter des commissaires chinois"
 TIB_invite_chinese_commissars_desc:0 "Les communistes chinois sont un modèle pour nous tous ! Ils ont libéré les paysans et les protègent contre l'ennemi des travailleurs. S'ils acceptaient de nous envoyer des conseillers, la qualité de notre armée s'en trouverait sûrement améliorée."
 TIB_invite_soviet_advisors:0 "Inviter des conseillers soviétiques"
 TIB_invite_soviet_advisors_desc:0 "Afin d'améliorer la qualité de notre armée, nous devons demander à l'Union soviétique si elle accepterait d'envoyer une mission militaire pour remplacer la mission britannique et aider à réorganiser notre armée."
 TIB_accept_the_unity_of_china:0 "Accepter l'unité de la Chine"
 TIB_accept_the_unity_of_china_desc:0 "Nous devons reconnaître que, même si nous ne sommes pas des Hans, nous, comme les Mandchous, les Huis et les Mongols, sommes toujours membres de la grande union sur laquelle la Chine est fondée."
 TIB_great_socialist_tibet:0 "Le Grand Tibet socialiste"
 TIB_great_socialist_tibet_desc:0 "Il est temps de réaliser le rêve de Bapa Wangyal : l'unification de toutes les terres habitées par les Tibétains, libérés de la tyrannie des moines menteurs et des oppresseurs chinois."
 TIB_state_atheism:0 "Athéisme d'État"
 TIB_state_atheism_desc:0 "Les moines sont les oppresseurs du peuple, ils fouettent les paysans pour des erreurs mineures et pour couronner le tout, le régent est un homme pervers et corrompu ! Cette mascarade doit cesser une fois pour toutes. Les monastères doivent être éliminés afin de permettre la libération des travailleurs."
 TIB_climbing_the_mountain_of_progress:0 "Gravir la montagne du progrès"
 TIB_climbing_the_mountain_of_progress_desc:0 "La science est la clé de la libération des travailleurs et nous devons nous assurer que nous avons accès aux derniers manuels scientifiques afin d'éduquer le peuple et de nous libérer de l'arriération féodale."
 TIB_restart_mondo_field_survey_communism:0 "Relancer l'enquête de terrain de Möndö"
 TIB_restart_mondo_field_survey_communism_desc:0 "Après son retour d'Angleterre, Möndö commence à chercher des minerais intéressants au Tibet (surtout de l'or). Mais comme il était accusé de perturber les esprits et de gâcher les récoltes, il lui fut interdit de continuer. Maintenant que nous avons réduit l'influence des moines, nous devrions l'encourager à reprendre ses recherches."
 TIB_exploit_the_findings_communism:0 "Exploiter les résultats"
 TIB_exploit_the_findings_communism_desc:0 "Maintenant que nous avons identifié les gisements de minerai, nous pouvons augmenter la production."

 TIB_encourage_british_mission:0 "Résoudre le différend sur Tawang"
 TIB_encourage_british_mission_desc:0 "La frontière entre notre pays et l'Empire britannique passe dans une vallée reculée près du village de Tawang. L'imprécision de la carte crée un petit problème : certains villages ont été taxés deux fois, les deux parties pensant qu'ils relevaient de leurs juridictions. Afin de préserver nos bonnes relations avec les Britanniques, la frontière doit être clairement établie."
 TIB_search_the_dalai_lama:0 "Rechercher le Dalaï-lama"
 TIB_search_the_dalai_lama_desc:0 "La raison même de l'existence du Régent est de trouver le Dalaï-lama. Après une méditation faite spécifiquement dans ce but l'année dernière et la consultation d'oracles, le temps est venu de commencer la recherche de la réincarnation du Dalaï-lama."
 TIB_traditional_government:0 "Gouvernement traditionnel"
 TIB_traditional_government_desc:0 "Afin d'assurer l'avenir du Dalaï-lama, l'assemblée et le gouvernement de régence doivent collaborer et assurer la stabilité du pays."
 TIB_dob_dobs_vigilance:0 "Vigilance des dob-dob"
 TIB_dob_dobs_vigilance_desc:0 "Les dob-dob sont les moines chargés de contrôler les autres moines. Si leur tâche habituelle consiste principalement à contrôler les foules pendant les festivals, ils peuvent potentiellement punir les moines qui pourraient être séduits par des idées perverses."
 TIB_renounce_to_abdicate:0 "Renoncer à abdiquer"
 TIB_renounce_to_abdicate_desc:0 "Le régent a envisagé de se retirer pendant un certain temps. Mais une délégation de l'assemblée l'a rencontré pour le convaincre de rester au pouvoir afin d'assurer la stabilité de la régence alors que le Dalaï-lama ne fait que commencer son éducation."
 TIB_monasteries_influence:0 "S'appuyer sur les monastères"
 TIB_monasteries_influence_desc:0 "Les monastères sont le cœur de l'État lamaïste et leur soutien est essentiel pour s'engager dans des actions politiques tout en maintenant l'ordre social."
 TIB_reintroduce_monastic_tax:0 "Réintroduire l'impôt monastique"
 TIB_reintroduce_monastic_tax_desc:0 "Afin de financer l'État et le style de vie somptueux du régent, les monastères doivent contribuer au budget national."
 TIB_guard_the_borders:0 "Protéger les frontières"
 TIB_guard_the_borders_desc:0 "Notre sécurité pourrait être menacée par une invasion venant de Chine. Nos avant-postes frontaliers doivent être renforcés afin de contrôler plus efficacement les cols de montagne frontaliers."

 TIB_denounce_regents_corruption:0 "Dénoncer la corruption du Régent"
 TIB_denounce_regents_corruption_desc:0 "Le régent n'est pas un homme religieux ! Il a organisé des orgies avec des hommes et des femmes et a détourné de l'argent afin de profiter d'un style de vie somptueux. Il doit se retirer !"
 TIB_religious_harmony:0 "Harmonie religieuse"
 TIB_religious_harmony_desc:0 "Maintenant que le régent à la moralité douteuse a été remplacé, nous pouvons nous assurer du soutien total des monastères."
 TIB_foreign_advices:0 "Conseils étrangers"
 TIB_foreign_advices_desc:0 "Afin de suivre le rythme de l'étranger, nous devons introduire certaines technologies étrangères dans notre pays. Le meilleur moyen d'atteindre cet objectif est de s'appuyer sur quelques conseillers occidentaux que l'on peut garder sous contrôle."
 TIB_army_review:0 "Examen de l'armée"
 TIB_army_review_desc:0 "En faisant examiner notre armée par des conseillers militaires étrangers, nous pourrons avoir une meilleure idée de notre situation militaire par rapport aux autres pays."
 TIB_officers_professionalism:0 "Professionnalisme des officiers"
 TIB_officers_professionalism_desc:0 "L'un des grands problèmes du Tibet est que les fonctionnaires passent des fonctions militaires aux fonctions civiles et vice-versa sans avoir la possibilité d'accumuler et d'utiliser leur expérience. Afin de disposer d'une force de combat efficace, nous devons nous assurer que les officiers resteront dans l'armée et les former pour garantir leur compétence."
 TIB_modern_army_structure:0 "Structure moderne de l'armée"
 TIB_modern_army_structure_desc:0 "Pour finaliser la réforme de notre armée, nous devons réorganiser la structure de notre armée et intégrer certaines des milices dans une structure militaire claire."
 TIB_train_monks_and_clerks_as_officers:0 "Former des moines et des clercs comme officiers"
 TIB_train_monks_and_clerks_as_officers_desc:0 "Il s'agirait d'une décision plutôt impopulaire, mais nécessaire, d'enrôler des citoyens éduqués pour renforcer notre réserve d'officiers."

 TIB_build_air_strip:0 "Construire une piste d'aviation"
 TIB_build_air_strip_desc:0 "Bien que tous les avions ne puissent pas se rendre au Tibet, la construction d'une piste d'atterrissage fiable est une étape importante pour réunir les vols à haute altitude et le soutien aérien rapproché en une seule discipline : le pilotage au-dessus du Tibet. En outre, des avions spécifiques doivent être conçus car décoller est déjà un exploit à ces altitudes."
 TIB_small_airframes:0 "Avions légers"
 TIB_small_airframes_desc:0 "Si l'on considère que seule une supériorité aérienne localisée sera nécessaire pour aider les troupes au sol, des avions plus petits et moins chers sont tout simplement un meilleur choix."
 TIB_large_airframes:0 "Avions lourds"
 TIB_large_airframes_desc:0 "Compte tenu de la taille du pays et de la difficulté à contourner les hautes montagnes, il est préférable d'avoir des avions capables de voler plus loin, au-dessus des montagnes, plutôt que de zigzaguer autour des sommets vierges du monde."
 TIB_flight_over_the_mountains:0 "Survoler les montagnes"
 TIB_flight_over_the_mountains_desc:0 "Nous avons maintenant les capacités de maîtriser la force aérienne au sommet du monde."

 TIB_naval_effort:0 "Financer la construction navale"
 TIB_naval_effort_tt:0 "Emplacements de construction insuffisants pour des §Ychantiers navals§!."
 TIB_naval_effort_desc:0 "L'expansion de la flotte doit être une priorité absolue. Affectons toutes les ressources disponibles à la construction de chantiers navals et menons des recherches dans le domaine des navires légers de surface."
 TIB_flexible_navy:0 "Marine flexible"
 TIB_flexible_navy_desc:0 "Prendre en compte les avancées faites dans la technologie des sous-marins pourrait nous permettre de réinventer la guerre navale en frappant les convois ennemis avec une bien plus grande efficacité."
 TIB_large_navy:0 "Flotte importante"
 TIB_large_navy_desc:0 "Adapter nos doctrines navales à la présence de navires plus grands et nous assurer ainsi de la sécurité des convois commerciaux va nous permettre d'évaluer au mieux de quels types de navires nous avons réellement besoin."
 TIB_submarine_effort:0 "Guerre sous-marine"
 TIB_submarine_effort_desc:0 "Le sous-marin est probablement l'innovation la plus révolutionnaire pour la guerre en mer depuis l'invention du torpilleur. Plutôt que se contenter de chercher à nous en protéger, mieux vaudrait l'utiliser contre les flottes ennemies."
 TIB_cruiser_effort:0 "Concevoir des croiseurs"
 TIB_cruiser_effort_desc:0 "Avant de chercher à faire des avancées très poussées dans le domaine des cuirassés les plus perfectionnés, mieux vaut commencer par améliorer nos croiseurs."
 TIB_destroyer_effort:0 "Concevoir des destroyers"
 TIB_destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique possible du sous-marin, nous avons également appris comment le contrer. Pour cela, le destroyer a un rôle crucial à jouer."
 TIB_capital_ships_effort:0 "Développement des navires capitaux"
 TIB_capital_ships_effort_desc:0 "Toute nation voulant régner sur les mers doit aligner plus de grands vaisseaux que les autres, aussi bien des croiseurs de bataille que les tout nouveaux porte-avions."

 TIB_buy_machines_in_india:0 "Acheter des machines en Inde"
 TIB_buy_machines_in_india_desc:0 "Le chemin de la modernisation commence par l'acquisition de ce que nous ne pouvons pas construire nous-mêmes. Pour moderniser l'usine de Drabshi Lekhoung, nous devons nous rendre en Inde et acheter des machines pour augmenter notre productivité."
 TIB_increase_drabshi_lekhoung_output:0 "Accroître la production de Drabshi Lekhoung"
 TIB_increase_drabshi_lekhoung_output_desc:0 "Maintenant que les machines sont arrivées, nous devons les assembler et commencer réellement la production."
 TIB_drabshi_lekhoung_arms_production:0 "Production d'armes de Drabshi Lekhoung"
 TIB_drabshi_lekhoung_arms_production_desc:0 "Avec les nouvelles machines, nous pourrions envisager d'augmenter les sections militaires du complexe industriel."
 TIB_new_production_chains:0 "Nouvelles chaînes de production"
 TIB_new_production_chains_desc:0 "Seule la formation de nouveaux travailleurs et l'ajout de nouvelles chaînes de production nous permettront d'augmenter la production d'armes."
 TIB_drabshi_lekhoung_power_plant:0 "Centrale électrique de la vallée de la Dode"
 TIB_drabshi_lekhoung_power_plant_desc:0 "La centrale électrique de la vallée de la Dode est la seule source d'électricité du pays. Elle doit être agrandie afin d'alimenter davantage d'usines."
 TIB_steel_bridges_on_the_way_to_lhasa:0 "Ponts en acier sur la route de Lhassa"
 TIB_steel_bridges_on_the_way_to_lhasa_desc:0 "Afin de faciliter les déplacements vers et depuis Lhasa, des ponts en métal doivent être construits le long de la route."
 TIB_new_industrial_complex:0 "Nouveau complexe industriel"
 TIB_new_industrial_complex_desc:0 "Il commence à apparaître que le Drabshi Lekhoung ne peut plus être agrandi et qu'un nouveau complexe industriel doit être construit ailleurs."
 TIB_optimize_production:0 "Optimiser la production"
 TIB_optimize_production_desc:0 "En nous concentrant sur l'amélioration de nos techniques de fabrication, nous pouvons détecter nos erreurs passées et assurer une meilleure productivité."
 TIB_equipment_effort:0 "Fabrication de munitions .303"
 TIB_equipment_effort_desc:0 "Dans le passé, nous avons essayé sans succès de fabriquer des munitions de type .303. Celles-ci étaient trop peu fiables et ont endommagé les armes et bléssé des soldats. Avec notre nouvelle expérience de fabrication, nous pouvons apprendre de nos erreurs passées et produire ces munitions pour nos mitrailleuses et nos fusils Lewis."
 TIB_our_own_artillery:0 "Notre propre artillerie"
 TIB_our_own_artillery_desc:0 "En 1936, nous ne disposons que de 6 pièces d'artillerie (2 étant dangereuses à tirer). Il est temps de changer cette situation et d'autoriser le Drabshi Lekhoung à produire des obus et des canons."
 TIB_mountain_artillery_training:0 "Formation à l'artillerie de montagne"
 TIB_mountain_artillery_training_desc:0 "Les montagnes sont notre domaine et si nous voulons utiliser l'artillerie efficacement, nous devrons nous entraîner spécifiquement à cet effet."
 TIB_improve_logistics:0 "Améliorer la logistique"
 TIB_improve_logistics_desc:0 "Pour combattre correctement, nous devons d'abord apporter les armes à un endroit correct. En améliorant nos capacités de transport, nous ferons en sorte que chacun reçoive l'armement là où il en a besoin, quand il en a besoin."
 TIB_spare_parts_recycling:0 "Recyclage des pièces détachées"
 TIB_spare_parts_recycling_desc:0 "Les combats créent des déchets et endommagent les armes. Mais nous ne pouvons nous permettre de gaspiller aucune arme et devons faire le nécessaire pour réparer les armes et récupérer les restes des batailles."
 TIB_combat_mountain_climbers:0 "Montagnards de combat"
 TIB_combat_mountain_climbers_desc:0 "Maintenant que notre armée est plus proche des normes modernes, nous pouvons équiper certains hommes sélectionnés comme montagnards afin d'attaquer l'ennemi depuis les positions les plus inattendues."
 TIB_military_modernization:0 "Modernisation militaire"
 TIB_military_modernization_desc:0 "Grâce à nos progrès dans le domaine de la fabrication militaire, nous pouvons désormais expérimenter de nouvelles idées et conceptions pour tenter de construire des équipements plus avancés."
 TIB_modern_research:0 "Recherche moderne"
 TIB_modern_research_desc:0 "Nous devons nous saisir de la science moderne si nous voulons combler le fossé scientifique qui nous sépare du monde extérieur."

 drabshi_lekhoung_arsenal_section:0 "Drabshi Lékhoung, section arsenal"
 drabshi_lekhoung_manufacturing_section:0 "Drabshi Lékhoung, section fabrication"

 himalaya_tibet.1.t:0 "Le Tibet souhaite un traité de garantie officiel"
 himalaya_tibet.1.desc:0 "Le Tibet est un important rempart contre toute ambition chinoise envers l'Inde. Ils ont récemment engagé des réformes basées sur le modèle britannique de gouvernement et veulent maintenant formaliser nos relations plus étroites par un traité de garanties, partiellement basé sur le traité de Punakha signé en 1910 entre l'Inde britannique et la dynastie royale du Bhoutan."
 himalaya_tibet.1.a:0 "Nous garantirons leur indépendance."
 himalaya_tibet.1.b:0 "Nous ne pouvons pas risquer d'être entraînés dans une guerre."
 himalaya_tibet.2.t:0 "Le Royaume-Uni s'engage à protéger le territoire tibétain"
 himalaya_tibet.2.desc:0 "Afin de renforcer leurs liens avec le Tibet, le gouvernement britannique a annoncé qu'il protégerait l'indépendance et la souveraineté tibétaines. L'État lamaïste a entrepris une série de réformes démocratiques sans précédent afin de s'ouvrir au monde moderne et de doter le pays d'institutions modernes alors que son prochain dirigeant, le Dalaï-lama, est trop jeune pour gouverner personnellement. Le traité négocié par la mission britannique à Lhassa au cours des mois précédents s'inspire partiellement du traité de Punakha signé en 1910 entre l'Inde britannique et la dynastie royale du Bhoutan. Ce nouveau traité montre la détermination du gouvernement britannique à protéger ses intérêts en Inde, un sujet plus important que jamais alors que la Chine est dans un état d'instabilité chronique depuis la révolution de 1912."
 himalaya_tibet.2.a:0 "Quelle est la prochaine étape ? Des gros titres sur le Bhoutan ?"
 himalaya_tibet.3.t:0 "Les Britanniques ne nous ont fait que des promesses vides."
 himalaya_tibet.3.desc:0 "Après nos demandes de négociation d'un traité de protection britannique, Sir Basil Gould nous a répondu que le gouvernement britannique était prêt à maintenir de bonnes relations avec le Tibet et nous souhaitait du succès dans notre programme de modernisation, mais qu'il ne souhaitait pas promettre des choses qu'il pourrait ne pas être en mesure de réaliser et qu'il refusait donc notre proposition."
 himalaya_tibet.3.a:0 "Nous devons renoncer à nos désirs."
 himalaya_tibet.4.t:0 "Le Tibet demande un commandant militaire étranger"
 himalaya_tibet.4.desc:0 "La jeune nation du Tibet demande l'aide britannique pour renforcer ses défenses par l'envoi d'un commandant expérimenté, qui pourrait l'aider à moderniser ses forces."
 himalaya_tibet.4.a:0 "Autoriser le brigadier Neame à commander les unités tibétaines."
 himalaya_tibet.4.b:0 "Nous ne pouvons pas prendre le risque d'une telle décision."
 himalaya_tibet.5.t:0 "Les Britanniques ont autorisé un soutien militaire !"
 himalaya_tibet.5.desc:0 "Le gouvernement britannique a accepté d'étendre l'aide de sa mission militaire et a autorisé le brigadier Philip Neame, qui supervise déjà la modernisation de notre armée, à être directement impliqué dans le commandement des opérations."

 himalaya_tibet.5.a:0 "Son expérience nous sera précieuse."
 himalaya_tibet.6.t:0 "Les Britanniques ont refusé d'étendre leur mission militaire."
 himalaya_tibet.6.desc:0 "Le gouvernement britannique a refusé notre demande de permettre aux officiers de la mission militaire à Lhassa de participer directement à la planification de nos opérations."
 himalaya_tibet.6.a:0 "La déception ne doit pas conduire à la colère."
 himalaya_tibet.7.t:0 "Le grand examen de l'armée tibétaine"
 himalaya_tibet.7.desc:0 "Pour la première fois depuis des années, une partie importante de l'armée a été rassemblée afin de s'entraîner. C'est aussi la première fois depuis le début du siècle qu'un conseiller occidental est présent afin d'analyser l'état de l'armée et de donner des directives.\n\nÀ la surprise de l'expert occidental, certains fusils n'ont pas été utilisés depuis des années et il est clair pour lui qu'une réorganisation totale sera nécessaire. Ce long processus pourrait renforcer les capacités défensives du Tibet mais l'élite religieuse pourrait s'opposer à tout plan de modernisation car le corps des officiers pourrait utiliser une armée professionnelle afin de menacer les institutions théocratiques traditionnelles."
 himalaya_tibet.7.a:0 "Ce travail prendra du temps."
 himalaya_tibet.8.t:0 "La formation de l'armée a été modernisée"
 himalaya_tibet.8.desc:0 "Après d'importants efforts, la première partie des réformes de l'armée a finalement été entièrement mise en œuvre. La prochaine étape consistera à former certains des officiers aux tactiques modernes de l'armée."
 himalaya_tibet.8.a:0 "Le chemin est encore long."
 himalaya_tibet.9.t:0 "La quête pour trouver le prochain Dalaï-lama"
 himalaya_tibet.9.desc:0 "Il y a deux ans et demi, le précédent Dalaï-lama est décédé. Après chaque décès, le Dalaï-lama se réincarne quelque part en tant que Tibétain. Par conséquent, la recherche du Dalaï-lama est la tâche la plus importante du gouvernement de régence afin d'assurer la continuité du système théocratique. Le régent vient de convoquer l'Assemblée nationale tibétaine pour décider où chercher le Dalaï-lama. Dans ce processus, deux éléments étaient essentiels : les signes et les présages donnaient au gouvernement des informations générales sur les endroits à rechercher. Ensuite, les visions du régent donneraient des informations plus précises sur l'emplacement du prochain Dalaï-lama. Il explique que l'année dernière, alors qu'il se trouvait au lac Lhamolatso, il a vu les lettres « a », « ka » et « ma », un monastère avec un toit turquoise à trois étages, un sommet en forme de pagode dorée et un sentier sinueux menant à l'est de ce monastère à une colline dénudée en face d'une petite maison avec un toit bleu. « A » devrait signifier Amdo (l'ancienne province tibétaine du nord-est). Ceci est cohérent avec le fait que la tête du Dalaï-lama a tourné vers l'est après sa mort. Par ailleurs, sur le côté est d'un pilier en bois situé dans le côté nord-est de la salle du trône, un grand champignon en forme d'étoile est apparu pendant la nuit. De plus, à plusieurs reprises, les oracles d'État Nechung, Gadong et Samye ont lancé des écharpes cérémonielles vers l'est alors qu'ils étaient en transe.\n\nUne partie de l'assemblée est convaincue que des recherches doivent être envoyées dans l'Amdo, actuellement sous le contrôle des seigneurs de guerre Hui. D'autres, menés par Lönchen Langdün, affirment que l'un de ses proches, le fils de Yabshi Phawpön, est le Dalaï-lama car l'un des chevaux de l'écurie du précédent Dalaï-lama s'est détaché et a couru jusqu'à sa maison, comme s'il attendait son maître."
 himalaya_tibet.9.a:0 "La tête du précédent Dalaï-lama nous a montré la voie : l'Est."
 himalaya_tibet.9.b:0 "Le cheval nous a montré que le Dalaï-lama est ici, à Lhassa."
 himalaya_tibet.10.t:0 "Les envoyés tibétains recherchent le Dalaï-lama sur notre territoire."
 himalaya_tibet.10.desc:0 "Il semble que les émissaires tibétains cherchent la réincarnation de leur chef, le Dalaï-lama, parmi les Tibétains de souche vivant sur notre territoire."
 himalaya_tibet.10.a:0 "Nous avons des affaires plus importantes."
 himalaya_tibet.10.b:0 "Nous ne pouvons pas autoriser des agents étrangers sur notre territoire."
 himalaya_tibet.11.t:0 "Nous l'avons trouvé !"
 himalaya_tibet.11.desc:0 "Dans le petit village isolé de Taktser, sur une colline entourée de quelques champs et d'une mer de nature steppique, erraient des bergers nomades. C'était l'une des 17 maisons seulement, un bâtiment rectangulaire de plain-pied, dont les différentes parties étaient disposées autour d'une large cour centrale et d'un toit plat rectangulaire. Il n'y avait aucune ouverture sur les murs extérieurs, à l'exception de la porte. Sur le toit, il y avait trois cheminées et deux trous d'aération. Autour du toit, il y avait de petites gouttières avec des becs versant dans la cour. Au-dessus de l'entrée, il y avait une douille fixée dans le toit pour recevoir une hampe de drapeau de 10 pieds de haut.\n\nLe groupe de recherche est venu là parce que la lettre « a » vue par le Réting Rinpoché dans sa vision faisait référence à la province d'Amdo, la lettre « ka » signifiant certainement le monastère de Kumbum. Ce bâtiment était haut de trois étages et couvert de tuiles bleues, comme l'a décrit le Régent. La dernière partie de la vision indiquait une maison avec un arbre particulier. Ici, enfin, ils ont vu une maison avec un buisson de genévrier noueux sur le toit plat...\n\nAfin d'enquêter, Kewtsang Rinpoché, qui dirigeait le groupe, s'est déguisé en domestique et a demandé à rester pour la nuit. Le premier vivait au monastère de Kumbum car il avait été reconnu comme la réincarnation du Taktser Rinpoché. Un de ces enfants l'a soudainement reconnu et l'a appelé « Sera Lama » plusieurs fois, comme s'il connaissait son monastère. Quelques jours plus tard, ils sont revenus avec certains des objets apportés de Lhassa et il a reconnu ceux appartenant au précédent Dalaï-lama. Le groupe est ensuite parti pour Kumbum, emmenant avec lui la dernière incarnation d'Avalokiteśvara."
 himalaya_tibet.11.a:0 "Ils doivent revenir dès que possible."
 himalaya_tibet.12.t:0 "Les Tibétains semblent avoir trouvé l'enfant"
 himalaya_tibet.12.desc:0 "L'un des groupes de recherche tibétains a peut-être trouvé le Dalaï-lama dans le petit village de Taktser. L'enfant a été amené au monastère de Kumbum et il semble qu'ils se préparent à partir pour Lhassa."
 himalaya_tibet.12.a:0 "Les laisser partir."
 himalaya_tibet.12.b:0 "Leur envoyer un petit cadeau diplomatique."
 himalaya_tibet.12.c:0 "Envoyer des gardes et leur interdire de partir jusqu'à ce qu'ils paient 100.000 pièces d'argent !"

 himalaya_tibet.13.t:0 "Les Abbés de Kumbum veulent que nous reconnaissions le Dalaï-lama là-bas ou que nous payions une compensation."
 himalaya_tibet.13.desc:0 "Apprenant que nous étions en train de conclure un accord concernant le départ du probable Dalaï-lama, les abbés du monastère de Kumbum interviennent. Afin de permettre au garçon de quitter leurs murs, ils veulent que nous le reconnaissions comme le Dalaï-lama ici même plutôt qu'à Lhassa. C'est dangereux car cela augmenterait logiquement la valeur diplomatique de ce qui n'est encore officiellement qu'un petit garçon et cela reconnaîtrait d'une certaine manière que le Tibet est dépendant de la Chine, ce que personne ne veut au Tibet. Afin de renoncer à ces exigences, ils nous ont demandé de céder un certain nombre d'objets : des échantillons de la garde-robe du précédent Dalaï-lama, l'un de ses trônes, un exemplaire du Kangyur (dicton du Bouddha en 108 volumes) écrit en lettres d'or et un exemplaire du Tengyur, la traduction tibétaine du commentaire des sages indiens."
 himalaya_tibet.13.a:0 "Nous ne pouvons pas risquer notre indépendance vis-à-vis de la Chine, payons encore une fois."
 himalaya_tibet.13.b:0 "Nous devons demander l'arbitrage du gouvernement nationaliste chinois."

 himalaya_tibet.14.t:0 "Les Tibétains nous demandent de régler la situation concernant le prétendu Dalaï-lama"
 himalaya_tibet.14.desc:0 "Dans une tournure intéressante des événements, les Tibétains demandent maintenant notre aide afin de permettre au Dalaï-lama supposé de quitter le monastère de Kumbum et de se rendre à Lhassa."
 himalaya_tibet.14.a:0 "Suggérer qu'une escorte militaire « protégera » le Dalaï-lama lors de son voyage au Tibet."
 himalaya_tibet.14.b:0 "N'exiger qu'une représentation symbolique lors de la cérémonie de couronnement."
 himalaya_tibet.14.c:0 "Exiger une alliance militaire."


 himalaya_tibet.15.t:0 "Les Tibétains nous demandent de régler la situation concernant le prétendu Dalaï-lama"
 himalaya_tibet.15.desc:0 "Dans une tournure intéressante des événements, les Tibétains demandent maintenant notre aide afin de permettre au Dalaï-lama supposé de quitter le monastère de Kumbum et de se rendre à Lhassa."
 himalaya_tibet.15.a:0 "Négocier la condition de l'escorte."
 himalaya_tibet.15.b:0 "Inutilisé pour le moment."
 himalaya_tibet.15.c:0 "Choisir plutôt le candidat de Yabshi Phawpön !"

 himalaya_tibet.16.t:0 "Une alliance avec [WTT_current_china_leader.GetNameDef] ?"
 himalaya_tibet.16.desc:0 "La situation est difficile. Le garçon que nous croyons être le Dalaï-lama est retenu en otage et nous pourrions être forcés de rejoindre une alliance chinoise."
 himalaya_tibet.16.a:0 "C'est toujours mieux qu'une invasion chinoise !"
 himalaya_tibet.16.b:0 "Faire des concessions mais éviter une alliance militaire."
 ##########################
 himalaya_tibet.17.t:0 "Un compromis avec les Chinois"
 himalaya_tibet.17.desc:0 "Après de difficiles négociations, nos représentants ont accepté qu'un représentant de la commission tibétaine et mongole soit présent lors du couronnement, mais qu'il se rende d'abord en Inde afin d'éviter de traverser la frontière tibéto-chinoise."
 himalaya_tibet.17.a:0 "C'est un compromis raisonnable."

 himalaya_tibet.18.t:0 "Le retour du Dalaï-lama"
 himalaya_tibet.18.desc:0 "La somptueuse procession a voyagé pendant des jours. Chaque matin, après avoir quitté l'endroit où il dormait, les habitants du lieu dédiaient la salle comme une chapelle. Le saint enfant voyageait dans une chaise à porteurs dorée, accompagné d'une énorme suite et de nombreux croyants désireux d'approcher la manifestation vivante d'Avalokiteshvara, le Bodhisattva de la compassion."
 himalaya_tibet.18.a:0 "Le dieu-roi est de retour !"

 himalaya_tibet.19.t:0 "Un garçon à Lhassa reconnu comme le Dalaï-lama !"
 himalaya_tibet.19.desc:0 "Dans une tournure surprenante des événements, notre représentation en Chine nous a appris que le fils d'une famille aristocratique tibétaine a été formellement reconnu comme le Dalaï-lama. Ceci est extrêmement troublant étant donné qu'ils avaient envoyé des équipes de recherche afin de trouver le garçon. Par conséquent, notre jeune otage qui était présumé être le Dalaï-lama est maintenant un enfant ordinaire et n'a plus de valeur politique."
 himalaya_tibet.19.a:0 "Il pourrait s'agir d'une ruse tibétaine..."

 himalaya_tibet.20.t:0 "L'intronisation du Dalaï-lama"
 himalaya_tibet.20.desc:0 "Une magnifique procession, constituée de toute la cour du Dalaï-lama, a quitté le palais du Norbulingka et a avancé lentement sur la route processionnelle vers le palais du Potala. C'est là que le Dalaï-lama a été formellement intronisé et définitivement reconnu comme le souverain spirituel et temporel du Tibet. Néanmoins, l'enfant ne peut pas encore régner car il doit encore devenir moine et étudier les textes religieux pendant des années avant que la régence ne puisse enfin s'éteindre."
 himalaya_tibet.20.a:0 "Longue vie au Dalaï-lama !"

 himalaya_tibet.21.t:0 "Le sort de Langdun"
 himalaya_tibet.21.desc:0 "Accusé de ne pas rechercher activement le retour du Dalaï-lama, Langdun, le personnage le plus puissant à côté du régent, est mis devant le fait accompli par le Kashag (assemblée). Il a dû choisir entre démissionner et conserver ses terres et ses titres ou refuser et être arrêté."
 himalaya_tibet.21.a:0 "Un rival de moins."
 # that's Trimön in january1936-> accept his resignation "Once, he was heard crying and shouting wildly while punching the wooden door of the Jokhang Temple. He was logically put under arrest in order to stop his troubling behavior."


 himalaya_tibet.22.t:0 "La montée en puissance de Namgang Dazang Damdu"
 himalaya_tibet.22.desc:0 "Avec l'accession des réformateurs démocratiques au pouvoir au Tibet, Namgang Dazang Damdu (également connu sous son nom de noblesse de Tsarong Dzasa) doit diriger le pays au lieu de simplement conseiller un dirigeant plus conservateur. Il a désormais tous les leviers à sa disposition pour moderniser le Tibet et le transformer en un pays moderne."
 himalaya_tibet.22.a:0 "Nous devons trouver un remplaçant pour lui."

 himalaya_tibet.23.t:0 "Le véritable Dalaï-lama a été révélé"
 himalaya_tibet.23.desc:0 "Après une vision de l'un des oracles les plus importants, il apparaît que le véritable Dalaï-lama n'a pas été choisi. En utilisant l'urne d'or pour en sélectionner une nouvelle, il apparaît que le vrai Dalaï-lama est Chao Kung, un abbé de Chine qui prétendait être le Dalaï-lama depuis un certain temps."
 himalaya_tibet.23.a:0 "Vive le vrai Dalaï-lama !"

 himalaya_tibet.23.t:0 "Le véritable Dalaï-lama a été révélé"
 himalaya_tibet.23.desc:0 "Après une vision de l'un des oracles les plus importants, il apparaît que le véritable Dalaï-lama n'a pas été choisi. En utilisant l'urne d'or pour en sélectionner une nouvelle, il apparaît que le vrai Dalaï-lama est Chao Kung, un abbé de Chine qui prétendait être le Dalaï-lama depuis un certain temps."
 himalaya_tibet.23.a:0 "Vive le vrai Dalaï-lama !"

 himalaya_tibet.24.t:0 "Création du Lhassa FC"
 himalaya_tibet.24.desc:0 "En raison de l'influence britannique discrète dans notre pays, certains Tibétains qui apprécient un sport britannique, le football, ont décidé de créer une équipe permanente, le Lhassa Football Club. Certains conservateurs critiquent déjà cette équipe car elle abandonnerait les sports traditionnels comme la course à pied et la lutte."
 himalaya_tibet.24.a:0 "L'influence étrangère est partout."

 himalaya_tibet.25.t:0 "Arrivée d'une expédition allemande"
 himalaya_tibet.25.desc:0 "Une expédition scientifique étrangère venant d'un pays proche du Royaume-Uni, l'Allemagne, est arrivée à Lhassa afin d'étudier les caractéristiques anthropologiques et ethniques des Tibétains. Ils se sont empressés de discuter avec de nombreux aristocrates et seront reçus au Palais très prochainement."
 himalaya_tibet.25.a:0 "Ces scientifiques sont très sympathiques, laissons-les poursuivre leurs études."
 himalaya_tibet.25.b:0 "Mentionner s'il y a une possibilité d'acquérir des fusils allemands."

 himalaya_tibet.26.t:0 "Vendre des fusils au Tibet ?"
 himalaya_tibet.26.desc:0 "Nous avons enfin reçu des nouvelles de l'expédition scientifique envoyée au Tibet pour étudier l'hypothèse selon laquelle cette région serait la région d'origine de notre peuple. En outre, elle tentera de rencontrer d'anciens sages et d'étudier une force mystérieuse : le vril. La réponse a cependant été assez surprenante puisque le gouvernement tibétain a demandé aux membres de l'expédition s'il était possible d'acquérir quelques armes à feu allemandes."
 himalaya_tibet.26.a:0 "Cela pourrait être le premier pas vers une alliance pour attaquer l'Inde !"
 himalaya_tibet.26.b:0 "Il n'y a aucun intérêt à commercer avec des personnes isolées."

 himalaya_tibet.27.t:0 "L'Allemagne a accepté notre proposition"
 himalaya_tibet.27.desc:0 "Les Allemands ont accepté notre demande et vont nous vendre des armes à feu."
 himalaya_tibet.27.a:0 "Bonne nouvelle !"

 himalaya_tibet.28.t:0 "L'Allemagne a refusé notre proposition"
 himalaya_tibet.28.desc:0 "Les Allemands ont refusé notre demande de leur acheter des armes à feu."
 himalaya_tibet.28.a:0 "C'est décevant."

 himalaya_tibet.29.t:0 "Envoyer les armes promises aux Tibétains"
 himalaya_tibet.29.desc:0 "Nous avons assez d'armes dans nos réserves pour honorer l'accord passé avec le gouvernement tibétain."
 himalaya_tibet.29.a:0 "Les envoyer immédiatement."

 himalaya_tibet.30.t:0 "Les armes allemandes sont arrivées"
 himalaya_tibet.30.desc:0 "Les armes allemandes qui ont été négociées lors de la venue de l'expédition scientifique allemande à Lhassa sont arrivées."
 himalaya_tibet.30.a:0 "Ils remplaceront certaines armes à feu obsolètes."

 himalaya_tibet.31.t:0 "La démission de Trimön"
 himalaya_tibet.31.desc:0 "Nous avons enfin reçu la lettre de démission de Trimön. Il a beau avoir été le chef du Kashag (assemblée) au moment de la mort du 13ème Dalaï Lama et l'un des rares à avoir accompagné le Régent lors de son pèlerinage au lac de Lhamolatso à l'été 1935, Trimön n'était plus que l'ombre de lui-même. Il avait peut-être été arrogant auparavant, mais son comportement récent était plus proche de la folie. Une nuit, on l'a entendu pleurer et crier sauvagement en frappant à la porte en bois du temple Jokhang. Ce scandale, parmi d'autres excentricités, a conduit à une pression accrue afin d'obtenir sa démission."
 himalaya_tibet.31.a:0 "Espérons que nous n'entendrons plus jamais parler de lui."

 himalaya_tibet.32.t:0 "We have been blackmailed!"
 himalaya_tibet.32.desc:0 "Après que le candidat probable ait été trouvé et escorté au monastère de Kumbum, la nouvelle s'est répandue dans la région que le Dalaï-lama s'y trouvait. Dans la soirée, des soldats armés sont arrivés au monastère afin d'assurer la sécurité de l'enfant. Nous savons maintenant ce qui s'est passé après la découverte de ce candidat très crédible, mais malheureusement, les soldats ne permettent pas à l'expédition de repartir en joyeuse procession. Au lieu de cela, ils exigent 100.000 pièces d'argent afin de le libérer. Il est clair que nous sommes victimes d'un chantage cruel et que nous n'avons d'autre choix que d'accepter ces demandes scandaleuses."
 himalaya_tibet.32.a:0 "C'est scandaleux !"

