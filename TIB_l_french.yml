 POLITICS_CHAO_KUNG_DESC:0 "Abbé en Chine, Chao Kung prétendait être le véritable Dalaï-lama et était soutenu par l'Allemagne et le Japon. Peu de gens savent cependant que cet homme est en fait Ignaz Trebitsch, né en Hongrie, qui a été membre du Parlement britannique sous le nom de Trebitsch-Lincoln, a travaillé comme espion pour l'Allemagne pendant un certain temps avant de se rendre en Chine, de se convertir au bouddhisme et de devenir abbé... tout cela avant de prétendre être la réincarnation du Dalaï-lama."