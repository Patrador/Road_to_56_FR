 TIB_mountainous_people:0 "Peuple montagnard"
 TIB_mountainous_people_desc:0 "Les [ROOT.GetHabitants] ont tendance à vivre en haute altitude et sont donc habitués à circuler dans des conditions aussi difficiles."
 TIB_montainous_people_effect:0 "Infanterie : §G+10%§! de §Yvitesse§! et §G+2%§! d'§Yattaque§! dans les §Cmontagnes§!"
 TIB_poorly_organized_army:0 "Armée mal organisée"
 TIB_poorly_organized_army_desc:0 "En raison de la pression de l'aristocratie pour éviter un pouvoir central fort, l'armée tibétaine est complètement mal équipée et mal préparée. Certains fusils n'ont pas été utilisés depuis des années et seule la garde du Dalaï-lama est plus ou moins correctement organisée."
 TIB_army_reform_in_progress:0 "Réforme de l'armée en cours"
 TIB_army_reform_in_progress_desc:0 "Avec l'aide de conseillers étrangers, nous allons réformer l'organisation de notre armée."
 TIB_enlist_the_educated_as_officers:0 "Enrôler les personnes instruites comme officiers"
 TIB_british_school:0 "École britannique de Gyantse"
 TIB_dual_education:0 "Système d'éducation double"
 TIB_modernized_education:0 "Éducation modernisée"
 TIB_dob_dobs_vigilance_idea:0 "Vigilance des dob-dob"
 TIB_dob_dobs_vigilance_idea_desc:0 "Les dob-dob sont les moines chargés de contrôler les autres moines. Si leur tâche habituelle consiste principalement à contrôler les foules pendant les festivals, ils peuvent potentiellement punir les moines qui pourraient être séduits par des idées perverses."
 TIB_backward_industry1:0 "Industrie en retard"
 TIB_backward_industry2:0 "Industrie en retard"
 taring_jigme_military:0 "Taring Jigme a rejoint l'armée"
 tibetan_army_reform_started:0 "Première phase de la réforme de l'armée en cours"
 TIB_dalai_lama:0 "Dalaï-lama"
 TIB_dalai_lama_desc:0 "Le dalaï-lama est le fils d'une famille de paysans dans un petit village de l'Amdo, comme le révèle la direction des écharpes des oracles et les visions du régent."
 TIB_dalai_lama_phawpon:0 "Le jeune Dalaï-Lama"
 TIB_dalai_lama_phawpon_desc:0 "Le Dalaï-lama est le fils de Yabshi Phawpön. Il a été choisi parce que le cheval du précédent Dalaï Lama s'est échappé et s'est arrêté devant la maison de l'enfant, attendant son maître réincarné comme le Tibet attend le retour de son souverain."
 TIB_monasteries_furious:0 "Monastères furieux"
 TIB_monasteries_unhappy:0 "Monastères mécontents"
 TIB_monasteries_neutral:0 "Monastères satisfaits"
 TIB_monasteries_happy:0 "Monastères heureux"
 TIB_monasteries_elated:0 "Monastères ravis"
 recovery_teams:0 "Équipes de récupération"
 TIB_centralize_power_idea:0 "Centraliser le pouvoir"
 TIB_soviet_military_mission_idea:0 "Mission militaire soviétique"
 TIB_chinese_commissars_idea:0 "Commissaires politiques chinois"
 military_police_tech:0 "Techniques de répression de la police militaire"
 TIB_military_faction:0 "Faction militaire"
 TIB_build_strong_state_idea:0 "Construire un État fort"
 TIB_build_greater_tibet:0 "Construire le Grand Tibet"
 TIB_call_for_reform:0 "Appel à la réforme"
 TIB_call_for_reform_desc:0 "As the regent wants to abdicate, an opportunity for a deep reform of the state has suddenly appeared. The future of Tibet now hangs in the balance, and a new path is opening up for the highest country in the world."
 TIB_chinese_model:0 "Le modèle chinois"
 TIB_chinese_model_desc:0 "We must look towards China if we want to find an adequate model for Asian modernity."
 TIB_study_british_constitution:0 "Étudier la Constitution britannique"
 TIB_study_british_constitution_desc:0 "If we want to establish a modern state, we will have to establish a balanced legal system. In order to do that we can try to adapt our own version of the British system. A subtle equilibrium between a strong parliament and a monarch. That way the future of the Dalai Lama will be ensured and we could benefit from the full support of the reformists and the British."
 TIB_free_lungshar_and_implement_reforms:0 "Libérer Lungshar et mettre en œuvre des réformes"
 TIB_free_lungshar_and_implement_reforms_desc:0 "A few years ago, the aristocrat Lungshar tried to implement democratic reforms. His \"conspiracy\" was unmasked, he was arrested, and his eyes were cruelly removed. Even if he was tortured and jailed at the time, his plan is still the best guideline we have in order to implement democratic reforms in the country."
 TIB_reopen_british_school:0 "Rouvrir l'École britannique de Gyantse"
 TIB_reopen_british_school_desc:0 "For a few years during the 1920's, a British School existed in the town of Gyantse, which helped form the future of the Tibetan elite by opening their eyes to modern science and practices of the outside world. While it was closed after the Monasteries complained that they had lost their monopoly on knowledge, it is time to reopen the school and develop a new generation of Tibetans based on modern teachings."
 TIB_a_tibetan_parliament:0 "Réformer l'Assemblée nationale"
 TIB_a_tibetan_parliament_desc:0 "Under the traditional system, the national assembly had few powers, but was still essential in order to represent the interests of the aristocracy to the Dalai Lama and his regent. With proper reforms and the implementation of Parlementarianism, this group will be opened to new interests and will have the power to oppose the decisions of the monarch."
 TIB_constitutional_theocracy:0 "Théocratie constitutionnelle"
 TIB_constitutional_theocracy_desc:0 "En combinant le constitutionnalisme et les éléments théocratiques, nous serons en mesure de garantir les droits démocratiques tout en maintenant sa sainteté le Dalaï-lama à la tête de notre État. La nouvelle constitution a été approuvée par l'assemblée nationale et doit maintenant recevoir les sceaux du Ganden Thripa et des deux tuteurs du Dalaï-lama afin de former un « grand serment » inaltérable (mna' gan mthu mo che) et de devenir une loi."
 TIB_british_guarantees:0 "Garanties britanniques"
 TIB_british_guarantees_desc:0 "With our close ties to the British, we can now ask for an official treaty of guarantees in order to maintain our security in this difficult time."
 TIB_ask_for_a_british_commander:0 "Demander un commandant britannique"
 TIB_ask_for_a_british_commander_desc:0 "In order to ensure good leadership in our army, we should ask the British to allow Philip Neame to supervise our military plans."
 TIB_reduce_monasteries_influence:0 "Réduire l'influence des monastères"
 TIB_reduce_monasteries_influence_desc:0 "The monks who had the monopoly on knowledge and a privileged access to political structures before the reforms, now see that they are losing influence day by day. Their anger is understandable, but also serves as an obstacle to modernization that must be overcome."
 TIB_dual_educational_system:0 "Système éducatif double"
 TIB_dual_educational_system_desc:0 "The monks who had the monopoly on knowledge and a privileged access to political structures before the reforms now see that they are losing influence day by day. Their anger is understandable and we must try to reach a compromise between religious and western education."
 TIB_education_reform:0 "Réforme des écoles Tsikhang et Tse Laptra"
 TIB_education_reform_desc:0 "Through countless reforms, we have finally begun to open up to modern teachings and sciences. We can only contemplate our backwardness and try to improve our situation."
 TIB_restart_mondo_field_survey:0 "Relancer l'enquête de terrain de Möndö"
 TIB_restart_mondo_field_survey_desc:0 "After his return from England, Möndö began to look for interesting ores in Tibet (especially gold). But as he was accused of disturbing spirits and spoiling crops, he was forbidden to continue. Now that we have reduced the influence of the monks, we should encourage him to renew his efforts."
 TIB_exploit_the_findings:0 "Exploiter les résultats"
 TIB_exploit_the_findings_desc:0 "Now that we have identified new ore deposits, we can exploit the findings and use them to benefit production."
 TIB_empower_the_military_faction:0 "Renforcer la faction militaire"
 TIB_empower_the_military_faction_desc:0 "Once the call for reform was put out, the first group to respond was naturally the military. They've been calling for reforms for years and have been repeatedly blocked in their political desires, even repressed due to the opposition of the monks who feared to lose their pivotal role in Tibetan society. The time has now come, and a new era is beginning on the plateau beyond the high mountains."
 TIB_secularization:0 "Sécularisation"
 TIB_secularization_desc:0 "In order to build a more modern state, we must separate the religious institutions and restrict the influence of the spiritual powers into temporal matters. The weakness of the regent and the youth of the Dalai Lama make this time a unique window of opportunity in order to re-shape Tibet."
 TIB_fair_treatment_of_the_dalai_lama:0 "Traitement équitable du Dalaï-lama"
 TIB_fair_treatment_of_the_dalai_lama_desc:0 "Like the Emperor in China after the revolution of 1911, we don't want to eliminate the Dalai Lama, but rather control him by restricting him to the Potala palace."
 TIB_control_the_monasteries:0 "Contrôler les monastères"
 TIB_control_the_monasteries_desc:0 "Compte tenu de l'opposition exprimée par les moines et de leur désir de reprendre le pouvoir, nous ne pouvons pas leur permettre de fomenter un coup d'État pour rétablir un gouvernement théocratique absolutiste."
 TIB_invite_chinese_officials:0 "Inviter des fonctionnaires chinois"
 TIB_invite_chinese_officials_desc:0 "Due to the close ties between the military faction and the Kuomintang party in China, it's a logical move to invite Chinese officials and ease the tensions at the border."
 TIB_join_the_front:0 "Rejoindre le Front"
 TIB_join_the_front_desc:0 "The Chinese are in danger, and as one of the 5 races, it's our duty to help them fight off the Japanese invaders."
 TIB_negotiated_chinese_suzerainty:0 "Suzeraineté chinoise négociée"
 TIB_negotiated_chinese_suzerainty_desc:0 "While we are one of the races of the Chinese union, we also have our specificities. In order to preserve them, we must negotiate favorable conditions regarding our future within the Republic."
 TIB_road_to_china:0 "La route vers la Chine"
 TIB_road_to_china_desc:0 "To ensure that communication with China is faster and more reliable, the great road to the east has to be analyzed and rebuilt."
 TIB_mobilization_measures:0 "Mesures de mobilisation"
 TIB_mobilization_measures_desc:0 "To safeguard our interests, we must ensure that our country is capable of resisting an attack."
 TIB_radical_reforms:0 "Réformes radicales"
 TIB_radical_reforms_desc:0 "We will not live eternally under the oppression of the monks and lamas. They are holding all of us in a state of feudal backwardness in order to ensure that they stay in power. This is no longer tolerable! We must destroy the feudal system and ensure modernization of the country."
 TIB_build_strong_modern_state:0 "Construire un État moderne et fort"
 TIB_build_strong_modern_state_desc:0 "Oui, certains moines ont été agressés... mais regardez le résultat ! Nous avons maintenant les mains libres pour inviter des conseillers en fabrication et soutenir la modernisation du pays."
 TIB_centralize_power:0 "Centraliser le pouvoir"
 TIB_centralize_power_desc:0 "Too many people doubt our convictions! Too many look at the tyrannical past with nostalgia while they are unable to see the bright future that is awaiting us. They must be dealt with swiftly if our changes are to be fully implemented."
 TIB_crush_the_reactionaries:0 "Écraser les réactionnaires"
 TIB_crush_the_reactionaries_desc:0 "Compte tenu de l'opposition exprimée par les moines et de leur désir de reprendre le pouvoir, nous ne pouvons pas leur permettre de fomenter un coup d'État pour rétablir un gouvernement théocratique absolutiste. Ils doivent donc être traités rapidement et efficacement."
 TIB_claim_qinghai:0 "Revendiquer Qinghai"
 TIB_claim_qinghai_desc:0 "Le Qinghai est composé de la province tibétaine de l'Amdo. Historiquement, elle fait partie intégrante du grand Tibet et doit être libérée de ses oppresseurs actuels."
 TIB_modernization_with_tibetan_characteristics:0 "Modernisation avec des caractéristiques tibétaines"
 TIB_modernization_with_tibetan_characteristics_desc:0 "« Je vous ai promis le progrès ! Je vous ai promis la prospérité ! C'est le pas le plus important ! La modernité nous attend ! »"
 TIB_restart_mondo_field_survey2:0 "Relancer l'enquête de terrain de Möndö"
 TIB_restart_mondo_field_survey2_desc:0 "After his return from England, Möndö began to look for interesting ores in Tibet (especially gold). But as he was accused of disturbing spirits and spoiling crops, he was forbidden to continue. Now that we have reduced the influence of the monks, we should encourage him to renew his efforts."
 TIB_exploit_the_findings2:0 "Exploiter les résultats"
 TIB_exploit_the_findings2_desc:0 "Now that we have identified new ore deposits, we can exploit the findings and use them to benefit production."
 TIB_compassion_for_the_masses:0 "The Rise of Bapa Wangyal"
 TIB_compassion_for_the_masses_desc:0 "Coming from the border region inhabited by Tibetans under Chinese Control, the young Bapa Wangyal formed a small group of students determined to spread Marxist-Leninist ideas and free the Tibetans from the oppression of the monks and lamas."
 TIB_get_rid_of_the_spiritual_opiates:0 "Se débarrasser des opiacés spirituels"
 TIB_get_rid_of_the_spiritual_opiates_desc:0 "The clergymen have exploited the peasantry for centuries, forcing them to do hard labour while they were looking for an illusion. This must cease and a new Tibet must be created out of the collective workforce of the liberated peasantry."
 TIB_red_monasteries:0 "Monastères rouges"
 TIB_red_monasteries_desc:0 "À la fin des années 1920, des moines ont été punis pour leur adhésion au communisme. C'est la preuve que le communisme peut se développer dans les monastères et les transformer en forteresses qui seront l'avant-garde de la révolution."
 TIB_invite_chinese_commissars:0 "Inviter des commissaires chinois"
 TIB_invite_chinese_commissars_desc:0 "The Chinese Communists are a great model for us to follow! They have freed the peasants and are protecting them from the enemies of the workers. If they would be willing to send us some advisors, the quality of our army would surely improve."
 TIB_invite_soviet_advisors:0 "Inviter des conseillers soviétiques"
 TIB_invite_soviet_advisors_desc:0 "In order to improve the quality of our army, we must ask the Soviet Union for assistance. If they would be willing, perhaps they could begin a military mission in order to replace the British one and help to reorganize our army."
 TIB_accept_the_unity_of_china:0 "Accepter l'unité de la Chine"
 TIB_accept_the_unity_of_china_desc:0 "Nous devons reconnaître que, même si nous ne sommes pas des Hans, nous, comme les Mandchous, les Huis et les Mongols, sommes toujours membres de la grande union sur laquelle la Chine est fondée."
 TIB_great_socialist_tibet:0 "Le Grand Tibet socialiste"
 TIB_great_socialist_tibet_desc:0 "It is time to realize the dream of Bapa Wangyal: the unification of all the lands inhabited by Tibetans, free of the tyranny of both the deceitful monks and the Chinese oppressors."
 TIB_state_atheism:0 "Athéisme d'État"
 TIB_state_atheism_desc:0 "The monks are oppressors of the people! They flog peasants for minor mistakes and to top it all, the regent was a perverse and corrupt man! That masquerade has to end once and for all. The monasteries must be eliminated in order to allow the liberation of the workers."
 TIB_climbing_the_mountain_of_progress:0 "Gravir la montagne du progrès"
 TIB_climbing_the_mountain_of_progress_desc:0 "Science is crucial to the liberation of the workers, and we must ensure that we have access to the latest scientific developments in order to educate the people and free ourselves from feudal backwardness."
 TIB_restart_mondo_field_survey_communism:0 "Relancer l'enquête de terrain de Möndö"
 TIB_restart_mondo_field_survey_communism_desc:0 "After his return from England, Möndö began to look for interesting ores in Tibet (especially gold). But as he was accused of disturbing spirits and spoiling crops, he was forbidden to continue. Now that we have reduced the influence of the monks, we should encourage him to renew his efforts."
 TIB_exploit_the_findings_communism:0 "Exploiter les résultats"
 TIB_exploit_the_findings_communism_desc:0 "Now that we have identified new ore deposits, we can exploit the findings and use them to benefit production."
 TIB_encourage_british_mission:0 "Resolve the Dispute Over Tawang"
 TIB_encourage_british_mission_desc:0 "The border between our country and the British Empire passes through a remote valley near the village of Tawang. The imprecision of current maps creates a small problem: some villages have been taxed twice as both sides thought that they were under their juridictions. In order to preserve our good relations with the British, the border must be clearly established."
 TIB_search_the_dalai_lama:0 "Search for the Dalai Lama"
 TIB_search_the_dalai_lama_desc:0 "The very reason for the Regent's existence is to find the Dalai Lama. After meditation done specifically for that purpose last year and the consultation of oracles, the time has come to start the search for the reincarnation of the Dalai Lama"
 TIB_traditional_government:0 "Gouvernement traditionnel"
 TIB_traditional_government_desc:0 "In order to ensure the future of the Dalai Lama, the assembly and the regency government must collaborate to ensure the stability of the country."
 TIB_dob_dobs_vigilance:0 "Vigilance des dob-dob"
 TIB_dob_dobs_vigilance_desc:0 "The Dob dobs are the monks charged with leading the other monks. While their usual job is mainly to control the crowds during the festivals, they also have the authority to punish monks seduced by perverse ideas."
 TIB_renounce_to_abdicate:0 "Renoncer à abdiquer"
 TIB_renounce_to_abdicate_desc:0 "The Regent had considered to step down for a period of time. But a delegation of the assembly met him in order to convince him to stay in power, to better ensure the stability of the regency while the Dalai Lama is only beginning his education."
 TIB_monasteries_influence:0 "S'appuyer sur les monastères"
 TIB_monasteries_influence_desc:0 "The monasteries are the core of the lamaist state and their support is essential to engage in political actions while keeping social order."
 TIB_reintroduce_monastic_tax:0 "Réintroduire l'impôt monastique"
 TIB_reintroduce_monastic_tax_desc:0 "Afin de financer l'État et le style de vie somptueux du régent, les monastères doivent contribuer au budget national."
 TIB_guard_the_borders:0 "Protéger les frontières"
 TIB_guard_the_borders_desc:0 "Our security could be at risk if ever China decides to threaten us. Our border outposts must be reinforced in order to control the border mountain passes more efficiently."
 TIB_denounce_regents_corruption:0 "Denounce the Regent's Corruption"
 TIB_denounce_regents_corruption_desc:0 "Jamphel Yeshe Gyaltsen is not a religious man! He organized orgies with men and women alike and has embezzled money in order to enjoy an outrageously lavish lifestyle. He must be forced to step down immediately!"
 TIB_religious_harmony:0 "Harmonie religieuse"
 TIB_religious_harmony_desc:0 "Maintenant que le régent à la moralité douteuse a été remplacé, nous pouvons nous assurer du soutien total des monastères."
 TIB_foreign_advices:0 "Conseils étrangers"
 TIB_foreign_advices_desc:0 "In order to keep up our pace with foreigners, we must bring some foreign technologies into our country. The best way to achieve that goal is to rely on a few western advisors who could be kept under careful control."
 TIB_army_review:0 "Examen de l'armée"
 TIB_army_review_desc:0 "By inviting foreign military advisors to review our military, we can begin to reform our army to better compare with those of foreign powers."
 TIB_officers_professionalism:0 "Professionnalisme des officiers"
 TIB_officers_professionalism_desc:0 "One of the big problems of Tibet is that officials are moved from military to civilian duties and vice-versa, preventing them from developing valuable long-term experience. In order to have an effective fighting force, we must ensure that officers will stay in the army and retrain them to ensure their proficiency."
 TIB_modern_army_structure:0 "Structure moderne de l'armée"
 TIB_modern_army_structure_desc:0 "Pour finaliser la réforme de notre armée, nous devons réorganiser la structure de notre armée et intégrer certaines des milices dans une structure militaire claire."
 TIB_train_monks_and_clerks_as_officers:0 "Former des moines et des clercs comme officiers"
 TIB_train_monks_and_clerks_as_officers_desc:0 "Il s'agirait d'une décision plutôt impopulaire, mais nécessaire, d'enrôler des citoyens éduqués pour renforcer notre réserve d'officiers."
 TIB_build_air_strip:0 "Construire une piste d'aviation"
 TIB_build_air_strip_desc:0 "Building a proper air strip is the first step towards achieving a modern air force, the likes of which other nations have."
 TIB_small_airframes:0 "Avions légers"
 TIB_small_airframes_desc:0 "Si l'on considère que seule une supériorité aérienne localisée sera nécessaire pour aider les troupes au sol, des avions plus petits et moins chers sont tout simplement un meilleur choix."
 TIB_large_airframes:0 "Avions lourds"
 TIB_large_airframes_desc:0 "Considering the size of the country, and the difficulty of flying around high mountains, it is better to have planes able to fly further and higher, capable of climbing over the mountains rather than manuevering around the numerous mountain summits."
 TIB_flight_over_the_mountains:0 "Flight Over the Mountains"
 TIB_flight_over_the_mountains_desc:0 "With our recent advancements, we now have the ability to master air power at the top of the world."
 TIB_naval_effort:0 "Financer la construction navale"
 TIB_naval_effort_tt:0 "Emplacements de construction insuffisants pour des §Ychantiers navals§!."
 TIB_naval_effort_desc:0 "L'expansion de la flotte doit être une priorité absolue. Affectons toutes les ressources disponibles à la construction de chantiers navals et menons des recherches dans le domaine des navires légers de surface."
 TIB_flexible_navy:0 "Marine flexible"
 TIB_flexible_navy_desc:0 "Prendre en compte les avancées faites dans la technologie des sous-marins pourrait nous permettre de réinventer la guerre navale en frappant les convois ennemis avec une bien plus grande efficacité."
 TIB_large_navy:0 "Flotte importante"
 TIB_large_navy_desc:0 "Adapter nos doctrines navales à la présence de navires plus grands et nous assurer ainsi de la sécurité des convois commerciaux va nous permettre d'évaluer au mieux de quels types de navires nous avons réellement besoin."
 TIB_submarine_effort:0 "Guerre sous-marine"
 TIB_submarine_effort_desc:0 "Le sous-marin est probablement l'innovation la plus révolutionnaire pour la guerre en mer depuis l'invention du torpilleur. Plutôt que se contenter de chercher à nous en protéger, mieux vaudrait l'utiliser contre les flottes ennemies."
 TIB_cruiser_effort:0 "Concevoir des croiseurs"
 TIB_cruiser_effort_desc:0 "Avant de chercher à faire des avancées très poussées dans le domaine des cuirassés les plus perfectionnés, mieux vaut commencer par améliorer nos croiseurs."
 TIB_destroyer_effort:0 "Concevoir des destroyers"
 TIB_destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique possible du sous-marin, nous avons également appris comment le contrer. Pour cela, le destroyer a un rôle crucial à jouer."
 TIB_capital_ships_effort:0 "Développement des navires capitaux"
 TIB_capital_ships_effort_desc:0 "Toute nation voulant régner sur les mers doit aligner plus de grands vaisseaux que les autres, aussi bien des croiseurs de bataille que les tout nouveaux porte-avions."
 TIB_buy_machines_in_india:0 "Acheter des machines en Inde"
 TIB_buy_machines_in_india_desc:0 "The path of modernization begins with acquiring what we can't build ourselves. In order to modernize the Drabshi Lekhoung factory, we must travel to India and purchase machines to increase our productivity and establish a strong industrial base."
 TIB_increase_drabshi_lekhoung_output:0 "Accroître la production de Drabshi Lekhoung"
 TIB_increase_drabshi_lekhoung_output_desc:0 "Now that the new machines have arrived, we can assemble them and actually begin production."
 TIB_drabshi_lekhoung_arms_production:0 "Production d'armes de Drabshi Lekhoung"
 TIB_drabshi_lekhoung_arms_production_desc:0 "With the ample amount of new machines, we could plan an increase to the military section of the industrial complex."
 TIB_new_production_chains:0 "Nouvelles chaînes de production"
 TIB_new_production_chains_desc:0 "With the addition of new workers and new production chains, we will be enabled to increase arms production."
 TIB_drabshi_lekhoung_power_plant:0 "Centrale électrique de la vallée de la Dode"
 TIB_drabshi_lekhoung_power_plant_desc:0 "The Dode Valley power plant is the only source of electricity in the country. It must be expanded in order to power more factories and expand our industry."
 TIB_steel_bridges_on_the_way_to_lhasa:0 "Ponts en acier sur la route de Lhassa"
 TIB_steel_bridges_on_the_way_to_lhasa_desc:0 "In order to ease the travels to and from Lhasa, new steel bridges must be constructed and incorporated into the current system of roads."
 TIB_new_industrial_complex:0 "Nouveau complexe industriel"
 TIB_new_industrial_complex_desc:0 "Now that the Drabshi Lekhoung complex has run out of room for expansion, we'll have to set up a new complex elsewhere to further expand our industry."
 TIB_optimize_production:0 "Optimiser la production"
 TIB_optimize_production_desc:0 "By focusing on improving our manufacturing techniques, we can better detect mistakes and ensure greater quality and increased production."
 TIB_equipment_effort:0 "Fabrication de munitions .303"
 TIB_equipment_effort_desc:0 "In the past we tried and failed to manufacture .303 ammunition. They were too unreliable and ended up damaging the weapons and wounding our soldiers. With modern manufacturing techniques, we can learn from our past mistakes and produce the ammunition we need for our guns the right way this time."
 TIB_our_own_artillery:0 "Notre propre artillerie"
 TIB_our_own_artillery_desc:0 "In 1936, we only had 6 artillery pieces (2 being dangerous to fire). It is time to change that situation and authorize the Drabshi Lekhoung to produce shells and new guns."
 TIB_mountain_artillery_training:0 "Formation à l'artillerie de montagne"
 TIB_mountain_artillery_training_desc:0 "Mountains are our domain and if we want to use artillery effectively, we will have to train specifically in such environments."
 TIB_improve_logistics:0 "Améliorer la logistique"
 TIB_improve_logistics_desc:0 "In order to fight efficiently, we must first develop a better logistics system to get supplies to the correct locations. By improving our transportation capabilities, we will ensure that everybody get the armement where they need it, when the need it."
 TIB_spare_parts_recycling:0 "Recyclage des pièces détachées"
 TIB_spare_parts_recycling_desc:0 "Battles create waste and damage weapons. But we can't afford to waste weapons and must do what is necessary to repair them and retrieve the left over materials from battles."
 TIB_combat_mountain_climbers:0 "Montagnards de combat"
 TIB_combat_mountain_climbers_desc:0 "Maintenant que notre armée est plus proche des normes modernes, nous pouvons équiper certains hommes sélectionnés comme montagnards afin d'attaquer l'ennemi depuis les positions les plus inattendues."
 TIB_military_modernization:0 "Modernisation militaire"
 TIB_military_modernization_desc:0 "With our progress in military manufacturing, we can now experiment with new ideas and designs to begin building more advanced equipment."
 TIB_modern_research:0 "Recherche moderne"
 TIB_modern_research_desc:0 "We must get a grasp on modern science if we want to fill the scientific gap between us and the rest of the world."
 drabshi_lekhoung_arsenal_section:0 "Drabshi Lékhoung, section arsenal"
 drabshi_lekhoung_manufacturing_section:0 "Drabshi Lékhoung, section fabrication"
 himalaya_tibet.1.t:0 "Le Tibet souhaite un traité de garantie officiel"
 himalaya_tibet.1.desc:0 "Tibet is an important bulwark against any Chinese ambition towards India. They have recently engaged in reforms based on the British model of government and now want to formalize a closer relationship via a treaty of guarantees, partially based on the treaty of Punakha signed in 1910 between British India and the Royal dynasty of Bhutan."
 himalaya_tibet.1.a:0 "Nous garantirons leur indépendance."
 himalaya_tibet.1.b:0 "We can't risk being dragged into a War"
 himalaya_tibet.2.t:0 "Britain Pledges to Protect Tibetan Territory"
 himalaya_tibet.2.desc:0 "In order to strengthen their ties with Tibet, the British government has announced that they will protect Tibetan independence and sovereignty. The Lamaist State has had a series of unprecedented democratic reforms in order to open up to the modern world and give the country modern institutions, while their next ruler, the Dalai Lama, is still too young to rule personally. The treaty that was negotiated by the British Mission in Lhasa during the previous months was partially modeled on the treaty of Punakha signed in 1910 between British India and the Royal dynasty of Bhutan. This new treaty shows the determination of the British Government to protect its interests in India, a subject that is more important than ever as China has been in a state of chronic instability since the revolution of 1912."
 himalaya_tibet.2.a:0 "Quelle est la prochaine étape ? Des gros titres sur le Bhoutan ?"
 himalaya_tibet.3.t:0 "The British Only Gave Us Empty Promises"
 himalaya_tibet.3.desc:0 "After our demands of negotiating for a treaty of British protection, Sir Basil Gould responded to us that the British government was willing to maintain good relations with Tibet and wishes us success in our modernization program, but they don't wish to make promises they may not be able to fulfill, and therefore have refused our proposal."
 himalaya_tibet.3.a:0 "Nous devons renoncer à nos désirs."
 himalaya_tibet.4.t:0 "Le Tibet demande un commandant militaire étranger"
 himalaya_tibet.4.desc:0 "The young nation of Tibet is requesting British support in the strengthening of its defenses, by having an experienced commander stationed in their country to help modernize their forces."
 himalaya_tibet.4.a:0 "Authorize brigadier Neame to command Tibetan units."
 himalaya_tibet.4.b:0 "We can't take such a risk right now."
 himalaya_tibet.5.t:0 "Les Britanniques ont autorisé un soutien militaire !"
 himalaya_tibet.5.desc:0 "The British government has agreed to expand the scope of their military mission and has authorized Brigadier Philip Neame, who is already supervising the modernization of our army, to be directly involved in commanding operations."
 himalaya_tibet.5.a:0 "His experience will be invaluable!"
 himalaya_tibet.6.t:0 "The British Have Refused to Expand Their Military Mission."
 himalaya_tibet.6.desc:0 "Le gouvernement britannique a refusé notre demande de permettre aux officiers de la mission militaire à Lhassa de participer directement à la planification de nos opérations."
 himalaya_tibet.6.a:0 "Disappointment must not lead to anger."
 himalaya_tibet.7.t:0 "Le grand examen de l'armée tibétaine"
 himalaya_tibet.7.desc:0 "For the first time in years, a sizable portion of the army has been assembled in order to practice. It's also the first time since the beginning of the century that a western advisor is present in order to analyze the state of the army and issue guidelines.\n\nTo the surprise of the western expert, some rifles have not been fired in years and it's clear to him that a total reorganization will be necessary. This long process may reinforce the defensive capabilities of Tibet, but the religious elite may oppose any modernization plan as the officer corps could use a professional army in order to threaten the traditional theocratic institutions."
 himalaya_tibet.7.a:0 "Ce travail prendra du temps."
 himalaya_tibet.8.t:0 "La formation de l'armée a été modernisée"
 himalaya_tibet.8.desc:0 "Après d'importants efforts, la première partie des réformes de l'armée a finalement été entièrement mise en œuvre. La prochaine étape consistera à former certains des officiers aux tactiques modernes de l'armée."
 himalaya_tibet.8.a:0 "Le chemin est encore long."
 himalaya_tibet.9.t:0 "La quête pour trouver le prochain Dalaï-lama"
 himalaya_tibet.9.desc:0 "Two and a half years ago, the previous Dalai Lama passed away. After each death, the Dalai Lama is reincarnated somewhere as a Tibetan. Therefore the search for the Dalai Lama is the most important task of the regency government in order to ensure the continuity of the theocratic system. The regent just convened the Tibetan National Assembly to decide where to search for the Dalai Lama. In this process two elements were essential: signs and omens would give the government general information on where to look for. Then the visions of the Regent would give more precise information on the location of the next Dalai Lama. He explained that last year, while he was at lake Lhamolatso, he saw the letters \"a\", \"ka\" and \"ma\", a monastery with three-tiered turquoise roof, a gilded pagoda-like top and a twisting trail leading east of this monastery to a bare hill opposite a small one story house with a blue roof. A should mean Amdo (the former Tibetan province in the north-east). This is consistent with the fact that the head of the Dalai Lama turned east after his death. In addition, on the east side of a wooden pillar located in the northeast side of the throneroom, a great star-shaped fungus appeared overnight. In addition, on several different occasions the state oracles Nechung, Gadong, and Samye had flung ceremonial scarves toward the east while in trance. \n\nA part of the assembly is convinced that searching parties must be sent to Amdo, currently under the control of Hui warlords. Others, lead by Lönchen Langdün argue that one of his relative, the son of Yabshi Phawpön, is the Dalai Lama because one of the horses of the stable of the previous Dalai Lama broke loose and ran to his house, as if he was waiting for his master."
 himalaya_tibet.9.a:0 "La tête du précédent Dalaï-lama nous a montré la voie : l'Est."
 himalaya_tibet.9.b:0 "Le cheval nous a montré que le Dalaï-lama est ici, à Lhassa."
 himalaya_tibet.10.t:0 "Les envoyés tibétains recherchent le Dalaï-lama sur notre territoire."
 himalaya_tibet.10.desc:0 "Il semble que les émissaires tibétains cherchent la réincarnation de leur chef, le Dalaï-lama, parmi les Tibétains de souche vivant sur notre territoire."
 himalaya_tibet.10.a:0 "Nous avons des affaires plus importantes."
 himalaya_tibet.10.b:0 "We can't allow foreign agents in our territory."
 himalaya_tibet.11.t:0 "Nous l'avons trouvé !"
 himalaya_tibet.11.desc:0 "Dans le petit village isolé de Taktser, sur une colline entourée de quelques champs et d'une mer de nature steppique, erraient des bergers nomades. C'était l'une des 17 maisons seulement, un bâtiment rectangulaire de plain-pied, dont les différentes parties étaient disposées autour d'une large cour centrale et d'un toit plat rectangulaire. Il n'y avait aucune ouverture sur les murs extérieurs, à l'exception de la porte. Sur le toit, il y avait trois cheminées et deux trous d'aération. Autour du toit, il y avait de petites gouttières avec des becs versant dans la cour. Au-dessus de l'entrée, il y avait une douille fixée dans le toit pour recevoir une hampe de drapeau de 10 pieds de haut.\n\nLe groupe de recherche est venu là parce que la lettre « a » vue par le Réting Rinpoché dans sa vision faisait référence à la province d'Amdo, la lettre « ka » signifiant certainement le monastère de Kumbum. Ce bâtiment était haut de trois étages et couvert de tuiles bleues, comme l'a décrit le Régent. La dernière partie de la vision indiquait une maison avec un arbre particulier. Ici, enfin, ils ont vu une maison avec un buisson de genévrier noueux sur le toit plat...\n\nAfin d'enquêter, Kewtsang Rinpoché, qui dirigeait le groupe, s'est déguisé en domestique et a demandé à rester pour la nuit. Le premier vivait au monastère de Kumbum car il avait été reconnu comme la réincarnation du Taktser Rinpoché. Un de ces enfants l'a soudainement reconnu et l'a appelé « Sera Lama » plusieurs fois, comme s'il connaissait son monastère. Quelques jours plus tard, ils sont revenus avec certains des objets apportés de Lhassa et il a reconnu ceux appartenant au précédent Dalaï-lama. Le groupe est ensuite parti pour Kumbum, emmenant avec lui la dernière incarnation d'Avalokiteśvara."
 himalaya_tibet.11.a:0 "Ils doivent revenir dès que possible."
 himalaya_tibet.12.t:0 "Les Tibétains semblent avoir trouvé l'enfant"
 himalaya_tibet.12.desc:0 "L'un des groupes de recherche tibétains a peut-être trouvé le Dalaï-lama dans le petit village de Taktser. L'enfant a été amené au monastère de Kumbum et il semble qu'ils se préparent à partir pour Lhassa."
 himalaya_tibet.12.a:0 "Let them go."
 himalaya_tibet.12.b:0 "Send them a small diplomatic present."
 himalaya_tibet.12.c:0 "Send guards and forbid them to leave until they pay us 100,000 silver coins!"
 himalaya_tibet.13.t:0 "Les Abbés de Kumbum veulent que nous reconnaissions le Dalaï-lama là-bas ou que nous payions une compensation."
 himalaya_tibet.13.desc:0 "Apprenant que nous étions en train de conclure un accord concernant le départ du probable Dalaï-lama, les abbés du monastère de Kumbum interviennent. Afin de permettre au garçon de quitter leurs murs, ils veulent que nous le reconnaissions comme le Dalaï-lama ici même plutôt qu'à Lhassa. C'est dangereux car cela augmenterait logiquement la valeur diplomatique de ce qui n'est encore officiellement qu'un petit garçon et cela reconnaîtrait d'une certaine manière que le Tibet est dépendant de la Chine, ce que personne ne veut au Tibet. Afin de renoncer à ces exigences, ils nous ont demandé de céder un certain nombre d'objets : des échantillons de la garde-robe du précédent Dalaï-lama, l'un de ses trônes, un exemplaire du Kangyur (dicton du Bouddha en 108 volumes) écrit en lettres d'or et un exemplaire du Tengyur, la traduction tibétaine du commentaire des sages indiens."
 himalaya_tibet.13.a:0 "Nous ne pouvons pas risquer notre indépendance vis-à-vis de la Chine, payons encore une fois."
 himalaya_tibet.13.b:0 "Nous devons demander l'arbitrage du gouvernement nationaliste chinois."
 himalaya_tibet.14.t:0 "Les Tibétains nous demandent de régler la situation concernant le prétendu Dalaï-lama"
 himalaya_tibet.14.desc:0 "Dans une tournure intéressante des événements, les Tibétains demandent maintenant notre aide afin de permettre au Dalaï-lama supposé de quitter le monastère de Kumbum et de se rendre à Lhassa."
 himalaya_tibet.14.a:0 "Suggérer qu'une escorte militaire « protégera » le Dalaï-lama lors de son voyage au Tibet."
 himalaya_tibet.14.b:0 "N'exiger qu'une représentation symbolique lors de la cérémonie de couronnement."
 himalaya_tibet.14.c:0 "Exiger une alliance militaire."
 himalaya_tibet.15.t:0 "Les Tibétains nous demandent de régler la situation concernant le prétendu Dalaï-lama"
 himalaya_tibet.15.desc:0 "Dans une tournure intéressante des événements, les Tibétains demandent maintenant notre aide afin de permettre au Dalaï-lama supposé de quitter le monastère de Kumbum et de se rendre à Lhassa."
 himalaya_tibet.15.a:0 "Négocier la condition de l'escorte."
 himalaya_tibet.15.b:0 "Inutilisé pour le moment."
 himalaya_tibet.15.c:0 "Choisir plutôt le candidat de Yabshi Phawpön !"
 himalaya_tibet.16.t:0 "Une alliance avec [WTT_current_china_leader.GetNameDef] ?"
 himalaya_tibet.16.desc:0 "La situation est difficile. Le garçon que nous croyons être le Dalaï-lama est retenu en otage et nous pourrions être forcés de rejoindre une alliance chinoise."
 himalaya_tibet.16.a:0 "C'est toujours mieux qu'une invasion chinoise !"
 himalaya_tibet.16.b:0 "Faire des concessions mais éviter une alliance militaire."
 himalaya_tibet.17.t:0 "Un compromis avec les Chinois"
 himalaya_tibet.17.desc:0 "Après de difficiles négociations, nos représentants ont accepté qu'un représentant de la commission tibétaine et mongole soit présent lors du couronnement, mais qu'il se rende d'abord en Inde afin d'éviter de traverser la frontière tibéto-chinoise."
 himalaya_tibet.17.a:0 "C'est un compromis raisonnable."
 himalaya_tibet.18.t:0 "Le retour du Dalaï-lama"
 himalaya_tibet.18.desc:0 "La somptueuse procession a voyagé pendant des jours. Chaque matin, après avoir quitté l'endroit où il dormait, les habitants du lieu dédiaient la salle comme une chapelle. Le saint enfant voyageait dans une chaise à porteurs dorée, accompagné d'une énorme suite et de nombreux croyants désireux d'approcher la manifestation vivante d'Avalokiteshvara, le Bodhisattva de la compassion."
 himalaya_tibet.18.a:0 "Le dieu-roi est de retour !"
 himalaya_tibet.19.t:0 "Un garçon à Lhassa reconnu comme le Dalaï-lama !"
 himalaya_tibet.19.desc:0 "Dans une tournure surprenante des événements, notre représentation en Chine nous a appris que le fils d'une famille aristocratique tibétaine a été formellement reconnu comme le Dalaï-lama. Ceci est extrêmement troublant étant donné qu'ils avaient envoyé des équipes de recherche afin de trouver le garçon. Par conséquent, notre jeune otage qui était présumé être le Dalaï-lama est maintenant un enfant ordinaire et n'a plus de valeur politique."
 himalaya_tibet.19.a:0 "Il pourrait s'agir d'une ruse tibétaine..."
 himalaya_tibet.20.t:0 "L'intronisation du Dalaï-lama"
 himalaya_tibet.20.desc:0 "Une magnifique procession, constituée de toute la cour du Dalaï-lama, a quitté le palais du Norbulingka et a avancé lentement sur la route processionnelle vers le palais du Potala. C'est là que le Dalaï-lama a été formellement intronisé et définitivement reconnu comme le souverain spirituel et temporel du Tibet. Néanmoins, l'enfant ne peut pas encore régner car il doit encore devenir moine et étudier les textes religieux pendant des années avant que la régence ne puisse enfin s'éteindre."
 himalaya_tibet.20.a:0 "Longue vie au Dalaï-lama !"
 himalaya_tibet.21.t:0 "Le sort de Langdun"
 himalaya_tibet.21.desc:0 "Accusé de ne pas rechercher activement le retour du Dalaï-lama, Langdun, le personnage le plus puissant à côté du régent, est mis devant le fait accompli par le Kashag (assemblée). Il a dû choisir entre démissionner et conserver ses terres et ses titres ou refuser et être arrêté."
 himalaya_tibet.21.a:0 "Un rival de moins."
 himalaya_tibet.22.t:0 "La montée en puissance de Namgang Dazang Damdu"
 himalaya_tibet.22.desc:0 "Avec l'accession des réformateurs démocratiques au pouvoir au Tibet, Namgang Dazang Damdu (également connu sous son nom de noblesse de Tsarong Dzasa) doit diriger le pays au lieu de simplement conseiller un dirigeant plus conservateur. Il a désormais tous les leviers à sa disposition pour moderniser le Tibet et le transformer en un pays moderne."
 himalaya_tibet.22.a:0 "Nous devons trouver un remplaçant pour lui."
 himalaya_tibet.23.t:0 "Le véritable Dalaï-lama a été révélé"
 himalaya_tibet.23.desc:0 "Après une vision de l'un des oracles les plus importants, il apparaît que le véritable Dalaï-lama n'a pas été choisi. En utilisant l'urne d'or pour en sélectionner une nouvelle, il apparaît que le vrai Dalaï-lama est Chao Kung, un abbé de Chine qui prétendait être le Dalaï-lama depuis un certain temps."
 himalaya_tibet.23.a:0 "Vive le vrai Dalaï-lama !"
 himalaya_tibet.24.t:0 "Création du Lhassa FC"
 himalaya_tibet.24.desc:0 "En raison de l'influence britannique discrète dans notre pays, certains Tibétains qui apprécient un sport britannique, le football, ont décidé de créer une équipe permanente, le Lhassa Football Club. Certains conservateurs critiquent déjà cette équipe car elle abandonnerait les sports traditionnels comme la course à pied et la lutte."
 himalaya_tibet.24.a:0 "L'influence étrangère est partout."
 himalaya_tibet.25.t:0 "Arrivée d'une expédition allemande"
 himalaya_tibet.25.desc:0 "Une expédition scientifique étrangère venant d'un pays proche du Royaume-Uni, l'Allemagne, est arrivée à Lhassa afin d'étudier les caractéristiques anthropologiques et ethniques des Tibétains. Ils se sont empressés de discuter avec de nombreux aristocrates et seront reçus au Palais très prochainement."
 himalaya_tibet.25.a:0 "Ces scientifiques sont très sympathiques, laissons-les poursuivre leurs études."
 himalaya_tibet.25.b:0 "Mentionner s'il y a une possibilité d'acquérir des fusils allemands."
 himalaya_tibet.26.t:0 "Vendre des fusils au Tibet ?"
 himalaya_tibet.26.desc:0 "Nous avons enfin reçu des nouvelles de l'expédition scientifique envoyée au Tibet pour étudier l'hypothèse selon laquelle cette région serait la région d'origine de notre peuple. En outre, elle tentera de rencontrer d'anciens sages et d'étudier une force mystérieuse : le vril. La réponse a cependant été assez surprenante puisque le gouvernement tibétain a demandé aux membres de l'expédition s'il était possible d'acquérir quelques armes à feu allemandes."
 himalaya_tibet.26.a:0 "Cela pourrait être le premier pas vers une alliance pour attaquer l'Inde !"
 himalaya_tibet.26.b:0 "Il n'y a aucun intérêt à commercer avec des personnes isolées."
 himalaya_tibet.27.t:0 "L'Allemagne a accepté notre proposition"
 himalaya_tibet.27.desc:0 "Les Allemands ont accepté notre demande et vont nous vendre des armes à feu."
 himalaya_tibet.27.a:0 "Bonne nouvelle !"
 himalaya_tibet.28.t:0 "L'Allemagne a refusé notre proposition"
 himalaya_tibet.28.desc:0 "Les Allemands ont refusé notre demande de leur acheter des armes à feu."
 himalaya_tibet.28.a:0 "C'est décevant."
 himalaya_tibet.31.t:0 "La démission de Trimön"
 himalaya_tibet.31.desc:0 "Nous avons enfin reçu la lettre de démission de Trimön. Il a beau avoir été le chef du Kashag (assemblée) au moment de la mort du 13ème Dalaï Lama et l'un des rares à avoir accompagné le Régent lors de son pèlerinage au lac de Lhamolatso à l'été 1935, Trimön n'était plus que l'ombre de lui-même. Il avait peut-être été arrogant auparavant, mais son comportement récent était plus proche de la folie. Une nuit, on l'a entendu pleurer et crier sauvagement en frappant à la porte en bois du temple Jokhang. Ce scandale, parmi d'autres excentricités, a conduit à une pression accrue afin d'obtenir sa démission."
 himalaya_tibet.31.a:0 "Espérons que nous n'entendrons plus jamais parler de lui."
 himalaya_tibet.32.t:0 "We have been blackmailed!"
 himalaya_tibet.32.desc:0 "Après que le candidat probable ait été trouvé et escorté au monastère de Kumbum, la nouvelle s'est répandue dans la région que le Dalaï-lama s'y trouvait. Dans la soirée, des soldats armés sont arrivés au monastère afin d'assurer la sécurité de l'enfant. Nous savons maintenant ce qui s'est passé après la découverte de ce candidat très crédible, mais malheureusement, les soldats ne permettent pas à l'expédition de repartir en joyeuse procession. Au lieu de cela, ils exigent 100.000 pièces d'argent afin de le libérer. Il est clair que nous sommes victimes d'un chantage cruel et que nous n'avons d'autre choix que d'accepter ces demandes scandaleuses."
 himalaya_tibet.32.a:0 "C'est scandaleux !"
