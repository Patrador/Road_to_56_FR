l_french:
 tdlra_depillarize_the_dutch:0 "Dépillariser la société néerlandaise"
 tdlra_depillarize_the_dutch_desc:0 "En ces temps tumultueux, nous n'avons nullement besoin d'une société articulée en piliers. Si nous voulons renforcer l'État néerlandais, nous devons étendre l'égalité et supprimer les barrières sociales."
 tdlra_go_left:0 "Aller à gauche"
 tdlra_go_left_desc:0 "Notre nation a été dominée par les banquiers et les gros bonnets pendant bien trop longtemps. Nous devons répandre la Révolution!"
 tdlra_go_right:0 "Aller à droite"
 tdlra_go_right_desc:0 "La montée du nazisme et du fascisme en Allemagne et en Italie a inspiré certains de nos concitoyens à faire de même. Nous devrions peut-être les écouter."
 tdlra_dutch_millitarism:0 "Militarisme néerlandais"
 tdlra_dutch_millitarism_desc:0 "Nous avons autrefois dirigé l'un des empires le plus fier du monde. Laissez-nous le faire à nouveau! Aux armes!"
 tdlra_claim_the_benelux:0 "Redonner sa grandeur à la hollande"
 tdlra_claim_the_benelux_desc:0 "La révolution belge de 1830 n'a été qu'une mascarade, il est temps de reprendre ce qui nous appartient!"
 tdlra_jeugdstorm:0 "Jeugdstorm"
 tdlra_jeugdstorm_desc:0 "'Wie de jeugd heeft, heeft de toekomst!' Grâce à la fondation du Jeugdstorm, nos jeunes seront correctement équipés pour le grand avenir qui les attend."
 tdlra_colonial_claims:0 "Revendications coloniales"
 tdlra_colonial_claims_desc:0 "Pour survivre en ces temps de plus en plus difficiles, nous devons étendre l'empire néerlandais et consolider nos possessions en Extrême-Orient."
 tdlra_germany_millitary_coop:0 "Coopération militaire avec l'Allemagne"
 tdlra_germany_millitary_coop_desc:0 "Avec notre conversion à la cause fasciste, les Allemands ont proposé de nous enseigner leurs méthodes de combat, qui sont bien supérieures à toutes celles que nous avons connues jusqu'à présent."
 tdlra_propaganda_ministry:0 "Établir un ministère de la Propagande"
 tdlra_propaganda_ministry_desc:0 "Un État n'est fort que si sa machine de propagande l'est. La création d'un ministère officiel de la propagande renforcera le véritable message de l'État néerlandais."
 tdlra_for_the_motherland:0 "Pour la Mère Patrie"
 tdlra_for_the_motherland_desc:0 "La souffrance individuelle est nécessaire à la gloire nationale. Nous construirons un nouveau Pays-Bas sur le dos des travailleurs."
 tdlra_sign_pact_with_soviets:0 "Signer un pacte avec les Soviétiques"
 tdlra_sign_pact_with_soviets_desc:0 "Notre principale menace est l'Allemagne nazie. L'Union soviétique a proposé d'améliorer notre technologie blindée pour concurrencer les Panzers allemands. Nous devons saisir cette opportunité à deux mains!"
 tdlra_technology_sharing:0 "Partage de technologies"
 tdlra_technology_sharing_desc:0 "En partageant les avancées technologiques avec nos alliés, l'ensemble de notre faction sera en mesure de mener plus efficacement des recherches et du développement en temps de guerre."
 tdlra_fortress_netherlands:0 "Renforcer la Grebbelline"
 tdlra_fortress_netherlands_desc:0 "La défense de notre patrie est primordiale pour la survie de la nation néerlandaise. La construction de lignes de fortification étendues constituera la pierre angulaire de notre défense."
 tdlra_urbanize_the_east:0 "Urbaniser l'Est"
 tdlra_urbanize_the_east_desc:0 "La Hollande orientale a toujours été à la traîne en matière de développement urbain. Il est temps de revitaliser l'économie néerlandaise en urbanisant les provinces orientales."
 tdlra_militarize_the_east:0 "Militarisation de l'Est"
 tdlra_militarize_the_east_desc:0 "Le monde glisse de plus en plus vers la guerre et nous avons besoin de plus d'armements et d'usines pour les produire."
 tdlra_experimental_weaponry:0 "Armes expérimentales"
 tdlra_experimental_weaponry_desc:0 "Des inventions ingénieuses et des percées technologiques radicales nous ont permis de mettre au point des technologies militaires plus exotiques et plus efficaces. Nous devrions en tirer parti dans la mesure du possible."
 tdlra_establish_radio_stations:0 "Améliorer les stations de radio"
 tdlra_establish_radio_stations_desc:0 "Comme l'ont montré les Britanniques, les stations de détection et de télémétrie radio sont très utiles pour la défense d'une nation. Créons notre propre réseau, afin de pouvoir défendre les Pays-Bas plus efficacement."
 tdlra_establish_state_university:0 "Établir l'Université d'État"
 tdlra_establish_state_university_desc:0 "Les batailles sont gagnées grâce à l'information. De meilleures informations nous permettent de gagner plus de batailles, et de meilleures informations sont fournies par des installations de recherche supérieures."
 tdlra_invest_in_nuclear_program:0 "Création de l'Institut de recherche nucléaire"
 tdlra_invest_in_nuclear_program_desc:0 "En nous appuyant sur les théories de la relativité d'Albert Einstein et sur la désintégration radioactive de l'uranium-238, nous avons découvert que la fission de l'atome génère d'énormes quantités d'énergie. Nous devons créer l'Institut de recherche nucléaire pour approfondir notre compréhension de l'énergie nucléaire."
 tdlra_further_nuclear_research:0 "Développer l'Institut de recherche nucléaire"
 tdlra_further_nuclear_research_desc:0 "Les expériences de l'Institut de recherche nucléaire ont porté leurs fruits. Grâce à notre nouvelle compréhension de l'atome, nous pouvons exploiter l'immense puissance de la fission pour alimenter les réacteurs... et peut-être créer des armes."
 tdlra_start_rocket_program:0 "Lancer le programme sur les fusées"
 tdlra_start_rocket_program_desc:0 "La fuséologie est une science nouvelle qui offre de nombreuses possibilités. L'exploration de ces possibilités pour un usage militaire pourrait porter ses fruits."
 tdlra_exploit_the_mines:0 "Exploiter les mines"
 tdlra_exploit_the_mines_desc:0 "Les usines néerlandaises ne devraient pas avoir à dépendre de matériaux étrangers. En développant notre production indigène de métaux ferreux, nous pourrons nous libérer de la dépendance à l'égard des importations étrangères."
 tdlra_surinam_aluminium:0 "Aluminium surinamais"
 tdlra_surinam_aluminium_desc:0 "Le Suriname est une importantes colonies métallurgiques, et nous avons récemment découvert des gisements de bauxite pour produire de l'aluminium. L'expansion de ces mines devrait s'avérer utile."
 tdlra_further_industrialize_the_capital:0 "Poursuivre l'industrialisation de notre capitale"
 tdlra_further_industrialize_the_capital_desc:0 "Il est toujours possible de développer davantage notre glorieuse capitale et ses environs. En nous concentrant sur le développement d'Amsterdam, nous centraliserons la production industrielle, et serons potentiellement mieux à même de la défendre."
 tdlra_urbanize_the_colonies:0 "Urbaniser les colonies"
 tdlra_urbanize_the_colonies_desc:0 "Les Indes orientales néerlandaises sont vastes, avec une population tout aussi immense. Jusqu'à présent, nous n'avons pas encore exploité la population des Indes orientales - il est temps que cela change."
 tdlra_prepare_the_colonies_for_war:0 "Préparer les colonies à la guerre"
 tdlra_prepare_the_colonies_for_war_desc:0 "La poursuite du développement des Indes orientales néerlandaises permettra à la population de commencer à fabriquer des armements pour l'effort de guerre néerlandais. Ils seront à l'abri de la Luftwaffe."
 tdlra_colonial_fortresses:0 "Fortifications coloniales"
 tdlra_colonial_fortresses_desc:0 "Les menaces croissantes du Japon et la guerre en Chine nous obligent à envisager la défense des Indes orientales néerlandaises. Nous devons construire des fortifications pour défendre nos possessions coloniales contre l'ennemi."
 tdlra_invest_in_shell:0 "Investir dans Shell"
 tdlra_invest_in_shell_desc:0 "Shell nous a demandé d'investir dans des missions d'exploration pétrolière dans les Indes orientales afin d'accroître notre production de pétrole. Naturellement, cela profitera à l'État."
 tdlra_stay_neutral:0 "Rester neutre"
 tdlra_stay_neutral_desc:0 "Pourquoi mourir pour les guerres des autres ? Nous sommes restés neutres pendant la Première Guerre mondiale, et cela nous a bien servi. Cela continuera à nous servir."
 tdlra_deterrence:0 "Dissuasion"
 tdlra_deterrence_desc:0 "Les menaces croissantes du fascisme européen montrent clairement que les déclarations de neutralité ne suffisent pas. Nous devons nous armer pour défendre notre statut."
 tdlra_polderen:0 "Polderen"
 tdlra_polderen_desc:0 "En travaillant ensemble, nous pouvons faire en sorte que notre pays puisse survivre dans les temps tumultueux à venir."
 tdlra_democratic_influence:0 "Influence démocratique"
 tdlra_democratic_influence_desc:0 "Notre nation est démocratique et nous ne devons pas nous laisser influencer par de nouvelles idées nationalistes ou communistes."
 tdlra_military_expenditure:0 "Dépenses militaires"
 tdlra_military_expenditure_desc:0 "Nous devons moderniser notre armée, et nous avons besoin de fonds pour le faire."
 tdlra_lessons_from_wwi:0 "Les leçons de la Première Guerre mondiale"
 tdlra_lessons_fromwwi_desc:0 "En examinant ce qui a fonctionné et ce qui n'a pas fonctionné lors du dernier conflit majeur, nous devrions être en mesure de moderniser les doctrines de nos armées."
 tdlra_repurpose_vehicles:0 "Conversions des véhicules"
 tdlra_repurpose_vehicles_desc:0 "En réaffectant des véhicules civils pour qu'ils puissent remplir des fonctions militaires, nous pouvons moderniser notre cavalerie."
 tdlra_military_research_interest:0 "Intérêt de la recherche militaire"
 tdlra_military_research_interest_desc:0 "Les récents investissements dans notre armée ont également permis d'accroître notre capacité de recherche."
 tdlra_doctrines_of_the_present:0 "Doctrines modernes"
 tdlra_doctrines_of_the_present_desc:0 "Si l'examen de ce qui a fonctionné ou non dans le passé est un bon début, nous devons nous pencher sur les guerres plus modernes et nous en inspirer."
 tdlra_mechanized_infantry_investments:0 "Investissements dans l'infanterie mécanisée"
 tdlra_mechanized_infantry_investments_desc:0 "La mécanisation de notre infanterie est une étape importante dans le nouveau monde de la guerre mobile."
 tdlra_memories_of_the_past:0 "Souvenirs du passé"
 tdlra_memories_of_the_past_desc:0 "Les récents investissements dans notre effort de guerre ont amené les gens à regarder notre histoire militaire avec fierté, et les jeunes hommes valides affluent dans les centres de recrutement."
 tdlra_prototype_weapons:0 "Prototypes d'armes"
 tdlra_prototype_weapons_desc:0 "Les récents prototypes d'armes se sont avérés très efficaces. Nous devrions les mettre en production pour défendre notre patrie."
 tdlra_modernize_tanks:0 "Moderniser les chars"
 tdlra_modernize_tanks_desc:0 "Nos chars sont obsolètes ou inexistants, nous devrions rechercher de nouveaux types de chars modernes."
 tdlra_daring_paratroopers:0 "L'audace des parachutistes"
 tdlra_daring_paratroopers_desc:0 "Les récentes dépenses militaires et le regain d'intérêt pour la guerre aérienne ont conduit la population et le haut commandement militaire à souhaiter la création d'une division spéciale de parachutistes."
 tdlra_invest_in_fokker:0 "Investir dans Fokker"
 tdlra_invest_in_fokker_desc:0 "Investir dans la société d'Anthony Fokker améliorera notre capacité à mener une guerre aérienne."
 tdlra_fokkers_fighters:0 "Les avions de chasse de Fokker"
 tdlra_fokkers_fighters_desc:0 "Anthony Fokker a proposé deux plans de développement - nous devons donner la priorité à nos chasseurs !"
 tdlra_fokkers_bombers:0 "Les bombardiers de Fokker"
 tdlra_fokkers_bombers_desc:0 "Anthony Fokker a proposé deux plans de développement - nous devons donner la priorité à nos bombardiers !"
 tdlra_aerial_support:0 "Appui aérien au sol"
 tdlra_aerial_support_desc:0 "La recherche de nouveaux avions pouvant soutenir nos troupes au sol leur donnera un avantage au combat."
 tdlra_rule_the_sea_through_the_sky:0 "Régner sur la mer par le ciel"
 tdlra_rule_the_sea_through_the_sky_desc:0 "Dominez la Hollande ! La Hollande règne sur les airs au-dessus des vagues. En fournissant à nos escadrilles de nouveaux bombardiers navals, nous pouvons soutenir notre marine dans ses opérations contre nos ennemis."
 tdlra_further_investments_fokker_company:0 "Augmenter les investissements dans Fokker"
 tdlra_further_investments_fokker_company_desc:0 "De nouveaux investissements dans les efforts d'Anthony Fokker permettront d'améliorer considérablement notre capacité à mener une guerre aérienne."
 tdlra_interest_in_rocket_technology:0 "Intérêt pour les fusées"
 tdlra_interest_in_rocket_technology_desc:0 "Les récents investissements dans notre armée de l'air ont entraîné notre pays dans une sorte de 'folie' des fusées. Nous devrions exploiter cela."
 tdlra_the_states_navy:0 "La marine nationale"
 tdlra_the_states_navy_desc:0 "La marine néerlandaise est dans un triste état. Elle a besoin d'être agrandie et réarmée, et c'est maintenant qu'il faut le faire !"
 tdlra_submarine_operations:0 "Opérations sous-marines"
 tdlra_submarine_operations_desc:0 "Nous devons concentrer nos efforts navals sur une force capable d'affamer nos ennemis en détruisant leurs convois de transport."
 tdlra_reinvigorate_naval_prowess_of_old:0 "Revigorer les prouesses navales d'antan"
 tdlra_reinvigorate_naval_prowess_of_old_desc:0 "Notre marine fait cruellement défaut, nous devons la rendre forte et en faire une force sur laquelle nous pourrons compter."
 tdlra_submarine_improvements:0 "Amélioration des sous-marins"
 tdlra_submarine_improvements_desc:0 "Pour être en mesure de mener à bien nos nouvelles stratégies, nous devons nous assurer de disposer des sous-marins les plus modernes au monde."
 tdlra_expand_the_states_navy:0 "Développer la marine"
 tdlra_expand_the_states_navy_desc:0 "Les cuirassés et les porte-avions sont la voie à suivre pour défendre notre empire lointain contre les menaces extérieures."
 tdlra_dutch_cruisers_and_destroyers:0 "Croiseurs et destroyers néerlandais"
 tdlra_dutch_cruisers_and_destroyers_desc:0 "Les grands navires sont un gaspillage de ressources précieuses - pourquoi les construire, alors que nous pouvons mieux défendre nos voies maritimes avec des navires plus petits et plus rapides ?"
 tdlra_dutch_marines:0 "Marines hollandais"
 tdlra_dutch_marines_desc:0 "Pour s'emparer d'îles, nous avons besoin de divisions spéciales de marines qui seront plus efficaces lors d'une invasion navale."
 tdlra_join_britain_alliance:0 "Rejoindre les Alliés."
 tdlra_join_britain_alliance_desc:0 "Il y a deux fronts en Europe: ceux qui veulent protéger la liberté, et ceux qui veulent la détruire. Il est temps de se rapprocher de la Grande-Bretagne, et d'abandonner la neutralité. Pour les Alliés !"
 tdlra_benelux_faction:0 "Former le Benelux"
 tdlra_benelux_faction_desc:0 "Nous devrions à nouveau créer une alliance des provinces pour nous défendre contre les menaces extérieures. L'Alliance du Benelux commence maintenant."
 tdlra_invite_bel_lux:0 "Inviter la Belgique et le Luxembourg"
 tdlra_invite_bel_lux_desc:0 "Nous devons ajouter la Belgique et le Luxembourg au Be-Ne-Lux."
 tdlra_establish_dutch_komosomol:0 "Créer le Komosomol néerlandais"
 tdlra_establish_dutch_komosomol_desc:0 "Le Komosomol russe s'est avéré efficace dans la militarisation et l'endoctrinement de leurs enfants. Nous devrions en prendre note, et former notre propre organisation de la jeunesse communiste."
 tdlra_armed_neutrality:0 "La neutralité armée"
 tdlra_armed_neutrality_desc:0 "Pour préserver notre neutralité en ces temps hostiles, nous devons montrer que nous ne nous rendrons pas sans combattre."
 tdlra_british_ship_designs:0 "Conception de navires britanniques"
 tdlra_british_ship_designs_desc:0 "Les Britanniques nous ont donné de vieux plans de leurs navires, cela afin que nous puissions fabriquer nos propres portes-avions."
 tdlra_trick_german_scum:0 "Afficher notre neutralité"
 tdlra_trick_german_scum_desc:0 "En construisant quelques forts côtiers, nous montrerons aux Allemands que nous avons l'intention de nous défendre contre toute menace extérieure, pas seulement la leur."
 tdlra_pillarized_society:0 "Société à piliers"
 tdlra_pillarized_society_desc:0 "La pilarisation domine la politique néerlandaise"
 tdlra_pillarized_society2:0 "Polderen"
 tdlra_pillarized_society2_desc:0 "Bien que la pilarisation ait toujours son emprise sur la politique néerlandaise, nous avons réduit son influence en travaillant ensemble comme un seul homme."
 tdlra_union_agreements:0 "Conventions syndicales"
 tdlra_union_agreements_desc:0 "Les récentes négociations de l'Union ont abouti à un résultat satisfaisant."
 tdlra_states_army:0 "Armée d'État"
 tdlra_states_army_desc:0 "Revigorés par les récits de nos armées de l'âge d'or, les gens se sont portés volontaires pour notre glorieuse nation."
 tdlra_communist_police:0 "Police communiste"
 tdlra_communist_police_desc:0 "Ces unités de police spéciales contrent la dissidence parmi nos citoyens nouvellement acquis et rendent nos troupes plus disposées à se battre, pour la Mère Patrie !"
 tdlra_aerial_interest:0 "Intérêt pour l'aviation"
 tdlra_aerial_interest_desc:0 "Avec notre nouveau corps de parachutistes et nos investissements renouvelés dans la société Fokkers, nous avons suscité l'intérêt du public pour les développements aériens."
 tdlra_armed_neutrality_idea:0 "Neutralité armée"
 tdlra_armed_neutrality_idea_desc:0 "Bien que notre pays se soit déclaré neutre, une armée permanente est indispensable pour protéger cette neutralité."
 tdlra_british_ship_designs_idea:0 "Conception de navires britanniques"
 tdlra_british_ship_designs_idea_desc:0 "Les Britanniques nous ont donné de vieux plans de leurs navires, cela afin que nous puissions fabriquer nos propres portes-avions."
 tdlra.1.t:0 "[From.GetName] veut que nous rejoignions le Benelux."
 tdlra.1.d:0 "[From.GetName] cherche à renforcer leur alliance en nous faisant adhérer."
 tdlra.1.a:0 "Accepter."
 tdlra.1.b:0 "Refuser."
 tdlra.2.t:0 "[From.GetName] a  refusé."
 tdlra.2.d:0 "[From.GetName] a malheureusement refusé notre offre d'alliance."
 tdlra.2.a:0 "Nous avons besoin d'eux, d'une manière ou d'une autre !"
 tdlra.3.t:0 "[From.GetName] a accepté!"
 tdlra.3.d:0 "[From.GetName] a accepté notre offre d'alliance et fait désormais partie de [Root.GetFactionName]."
 tdlra.3.a:0 "Grande nouvelle"
 tdlra.4.t:0 "[From.GetName] propose un pacte"
 tdlra.4.d:0 "Réalisant que la conception de nos chars est supérieure à la leur, [From.GetName] a proposé que nous partagions nos conceptions afin qu'ils puissent constituer un bastion du communisme en Europe occidentale."
 tdlra.4.a:0 "Accepter"
 tdlra.4.b:0 "Refuser"
 tdlra.5.t:0 "[From.GetName] accepte notre proposition de pacte"
 tdlra.5.d:0 "Conscient de notre importance stratégique au milieu de l'Europe occidentale, [From.GetName] nous a donné des chars de conception technologiquement supérieure afin que nous puissions nous défendre contre les influences extérieures."
 tdlra.5.a:0 "Mettez-vous au travail avec les nouveaux modèles."
 tdlra.6.t:0 "[From.GetName] refuse notre proposition de pacte !"
 tdlra.6.d:0 "[From.GetName] n'a pas signé notre proposition de pacte qui augmenterait nos capacités blindées. Nous devrons le faire par nous-mêmes!"
 tdlra.6.a:0 "Qu'il en soit ainsi."
 tdlra.8.t:0 "Les Pays-Bas veulent rejoindre [Root.GetFactionName]."
 tdlra.8.d:0 "Réalisant que l'agression allemande ne peut être contenue, [From.GetName] craint une invasion imminente et demande notre protection."
 tdlra.8.a:0 "Accepter."
 tdlra.8.b:0 "Refuser."
 tdlra.9.t:0 "[From.GetName] accepte."
 tdlra.9.d:0 "Les Britanniques, réalisant que le Benelux est stratégiquement situé pour une guerre contre l'Allemagne, ont décidé d'étendre leur protection sur notre nation."
 tdlra.9.a:0 "Excellentes nouvelles!"
 tdlra.10.t:0 "[From.GetName] refuse."
 tdlra.10.d:0 "Apparemment, les Britanniques ne reconnaissent pas l'importance du Benelux, puisqu'ils ne nous défendent pas contre les incursions ennemies."
 tdlra.10.a:0 "Satanés Britanniques!"
 tdlra.11.t:0 "Démarrer le processus de dépilarisation"
 tdlra.11.d:0 "En ces temps tumultueux, nous n'avons pas besoin d'une société organisée en piliers. Commencer à briser les piliers est une étape importante pour renforcer notre État."
 tdlra.11.a:0 "Lancez le processus."
 HOL_trick_germans_good:0 "Neutralité avérée"
 HOL_trick_germans_bad:0 "Défenses contre la Grande-Bretagne"
 benelux_faction:0 "Benelux"