upgrade_passive_defense_desc:0 "§LLes forces de l'ordre nationales sont prêtes à faire des contre-espions officiels. En formant nos troupes de garnison et les leurs aux méthodes d'espionnage et de contre-espionnage, nous nous assurerons que nous avons toujours une présence défensive au pays, même lorsque nos experts sont engagés d'une autre manière.\n \n « Les paroles en l'air font couler les navires »§!"

