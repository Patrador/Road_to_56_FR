l_french:

r56_spying_event.1.t:0 "Des agents étrangers nous rejoignent"
r56_spying_event.1.desc:0 "Lorsque les gouvernements tombent, les espions restent. Désireux de servir la même cause, ils ont décidé de nous rejoindre et sont maintenant prêts à espionner pour nous."
r56_spying_event.1.a:0 "Un autre jour dans l'ombre."

r56_spying_event.2.t:0 "Notre agence recommande une recrue particulière"
r56_spying_event.2.desc:0 "\nNotre agence de renseignement a repéré une recrue potentielle intéressante. Bien qu'il ne soit pas particulièrement compétent, ses antécédents pourraient faire de lui un atout précieux. Il a servi comme officier dans l'armée austro-hongroise, a travaillé au Brésil pendant les années 20 et au début des années 30 avant de retourner en Allemagne."
r56_spying_event.2.a:0 "Recrutons-le."
r56_spying_event.2.b:0 "Une recrue qualifiée serait préférable."

r56_spying_event.3.t:0 "Semen Semenov diplômé du MIT"
r56_spying_event.3.desc:0 "Après des années d'études aux États-Unis, l'agent Semenov est devenu un « castor » en sortant du MIT (tel est le surnom qu'ils ont donné à leurs anciens élèves). Il est maintenant prêt à opérer dans le pays en tant qu'ingénieur. Il a profité de ses études pour entrer en contact avec les milieux scientifiques et devrait pouvoir se plonger dans les dernières innovations américaines."
r56_spying_event.3.a:0 "Excellent, tovaritch !"

r56_spying_event.4.t:0 "Ilie Cătărău est de retour."
r56_spying_event.4.desc:0 "Après des années d'errance à travers le monde, y compris selon lui en devenant le roi d'une tribu polynésienne, Ilie Cătărău est revenu au pays. Déjà actif dans certaines opérations en Hongrie en 1914, il refuse de prêter serment d'allégeance à la Moldavie lorsqu'elle décerne son indépendance. Cet homme à la vie très mouvementée a peut-être d'autres volumes à ajouter à sa biographie compliquée..."
r56_spying_event.4.a:0 "Excellent !"

r56_spying_event.5.t:0 "Agents communistes recrutés"
r56_spying_event.5.desc:0 "Fidèles à la cause de la révolution, les nouvelles recrues sont prêtes à servir dans l'ombre."
r56_spying_event.6.t:0 "Agents communistes recrutés"
r56_spying_event.6.desc:0 "Fidèles à la cause de la révolution, les nouvelles recrues sont prêtes à servir dans l'ombre."
r56_spying_event.7.t:0 "Officiers [ROOT.getAdjMP] attaqués !"
r56_spying_event.7.desc:0 "Des officiers proches d'un de nos commandants ont été bléssés dans le cadre d'une attaque terroriste coordonnée. La nation souhaite aux survivants un prompt rétablissement. En attendant, le personnel des agents locaux devra continuer devra travailler sans certains personnels clés pendant que des remplaçants sont en route."
lar_operative_event.7.t:0 "Mission secrète terminée"
lar_operative_event.7.desc:0 "Nos agents ont accompli leur mission. Des contacts ont été établis avec les responsables et des rapports sont en cours de rédaction. Les agents seront prêts à poursuivre de nouvelles opérations dès que possible."
lar_operative_event.7.a:0 "Classifiez ce dossier."

r56_spying_event.9.t:0 "Une recrue compétente"
r56_spying_event.9.desc:0 "Un candidat a été recommandé par les formateurs de la [ROOT.GetAgency]. Ses capacités d'infiltration ont été décrites comme « presque magiques » et il a fait preuve d'un certain talent d'acteur avant d'attaquer vicieusement le formateur dans ce qui était, espérons-le, une attaque simulée. Son dossier mentionne qu'il a d'abord essayé de devenir pilote, mais qu'il n'a pas pu le faire à cause d'une lésion de l'un de ses yeux. En lisant ce dossier, le recruteur aurait dit : « Tu voleras pas, imbécile ! » Ses formateurs ont remarqué un détail gênant. Avant d'attaquer quelqu'un, son cri préféré est « En garde ! », et cela a agacé certaines personnes car il le répète un peu trop souvent." 
r56_spying_event.9.a:0 "Très bien, gardez le secret."
r56_spying_event.10.t:0 "Plans [GER.GetAdjMP] concernant l'Amérique"
r56_spying_event.10.desc:0 "Des documents qui auraient été oubliés par un diplomate allemand ont été retrouvés. Parmi les documents d'intérêt mineur figurait une carte montrant les ambitions allemandes de redessiner les frontières de l'Amérique du Sud. Cela montre à quel point [GER.getLeader] et les [GET.GetHabitants] sont prêts à aller. Elle constitue également une menace évidente pour nos intérêts en Amérique du Sud."
r56_spying_event.10.a:0 "C'est scandaleux !"
r56_spying_event.11.t:0 "Établissement de réseaux de renseignements sur la résistance"
r56_spying_event.11.desc:0 "La résistance nationale devient progressivement plus grande et plus organisée. Elle a réussi à établir des réseaux de renseignements sophistiqués. Cela a permis d'augmenter de manière significative le potentiel de nos services de renseignement."
r56_spying_event.11.a:0 "Nous allons vaincre les occupants !"

upgrade_expanded_departments:0 "Départements développés"
upgrade_r56_home_guard:0 "Garde nationale civile"
upgrade_r56_home_guard_desc:0 "§LLa Garde Nationale a le potentiel d'être un outil vital pour notre département de contre-espionnage. Les individus patriotes peuvent rendre la collecte de renseignements plus difficile pour les agents ennemis, ainsi que le signalement de personnes suspectes.\n \n « Si vous voyez quelque chose, dites quelque chose »§!"
upgrade_r56_civilian_signal_corp:0 "Corps de transmissions civiles"
upgrade_r56_civilian_signal_corp_desc:0 "§LNous pouvons recruter des pilotes civils et des pêcheurs pour combler les lacunes de nos patrouilles navales et aériennes nationales. Aider à repérer et éventuellement à effrayer les missions de reconnaissance de l'ennemi avant qu'il n'obtienne des informations utiles.§!"
