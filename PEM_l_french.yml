 portugal.1.t:0 "Le Portugal exige Ceuta"
 portugal.1.d:0 "Le Portugal suggère que nous signions un traité avec eux, ce qui leur donnerait Ceuta ! Ils prétendent être les véritables propriétaires de Ceuta. Que devons-nous faire ?"
 portugal.1.a:0 "Acceptons l'inévitable..."
 portugal.1.b:0 "Ils devront prendre nos terres par la force !"
 portugal.3.t:0 "L'Espagne abandonne Ceuta"
 portugal.3.d:0 "Nous avons pu convaincre l'Espagne de notre cause véridique sur Ceuta. Ils ont accepté de remettre Ceuta à la domination portugaise. Si nous jouons bien nos cartes, nous pourrions utiliser cela pour améliorer notre influence sur le continent africain."
 portugal.3.o:0 "Bienvenue à Ceuta"
 portugal.2.t:0 "L'Espagne rejette nos demandes"
 portugal.2.d:0 "Il est évident que l'Espagne ne voit pas la vérité dans cette affirmation véridique. Lorsque nous leur avons demandé, ils semblent à peine se souvenir que Ceuta était sous notre domination au XVe siècle, et ils ont refusé de céder Ceuta. Nous sommes maintenant pleinement convaincus que Ceuta doit être transférée au Portugal par la force, s'il le faut."
 portugal.2.o:0 "Nous devons libérer la population de Ceuta"
 news.700.t:0 "L'Espagne cède Ceuta au Portugal"
 news.700.d:0 "Voyant l'erreur commise, le Portugal a gracieusement déclaré que l'Espagne avait choisi de céder le contrôle de Ceuta. Cet événement a été une surprise majeure pour la plupart du monde. Les journaux ibériques spéculent sur les revendications portugaises. Ils se souviennent que Ceuta a été gouvernée par les Portugais dans le passé."
 news.700.o:0 "Ainsi soit-il."
 news.701.t:0 "L'Espagne rejette les demandes du Portugal"
 news.701.d:0 "Les journaux du monde entier citent les affirmations véridiques du Portugal, selon lesquelles l'Espagne devrait céder Ceuta au Portugal pour qu'elle puisse à nouveau se soumettre à la domination portugaise."
 news.701.o:0 "Nous pourrions avoir une guerre en Ibérie"
 portugal.4.t:0 "Le Portugal exige la Rhodésie"
 portugal.4.d:0 "Le Portugal suggère que nous signions un traité avec eux, ce qui leur donnerait la Rhodésie ! Ils prétendent qu'ils sont les véritables propriétaires de la Rhodésie. Que devrions-nous faire ?"
 portugal.4.a:0 "Acceptons l'inévitable..."
 portugal.4.b:0 "Ils devront prendre nos terres par la force !"
 portugal.6.t:0 "Le Royaume-Uni renonce à la Rhodésie"
 portugal.6.d:0 "Nous avons réussi à convaincre le Royaume-Uni de la véracité de notre cause sur la Rhodésie. Ils ont accepté de remettre la Rhodésie à la domination portugaise. Si nous jouons bien nos cartes, nous pourrions utiliser cela pour améliorer notre influence sur le continent africain."
 portugal.6.o:0 "Bienvenue à la Rhodésie"
 portugal.5.t:0 "Le Royaume-Uni rejette nos demandes"
 portugal.5.d:0 "Il est évident que le Royaume-Uni ne voit pas la vérité dans cette affirmation véridique. Lorsque nous leur avons posé la question, ils semblent à peine se souvenir que la Rhodésie était sous notre domination pendant des siècles avant qu'ils ne nous la prennent. Nous sommes maintenant pleinement convaincus que la Rhodésie doit être transférée au Portugal par la force, si nécessaire."
 portugal.5.o:0 "Nous devons libérer la population de Rhodésie !"
