 portugal.30.t:0 "Le Portugal souhaite rejoindre les Alliés"
 portugal.30.d:0 "Nous venons de recevoir la visite du ministre portugais des affaires étrangères, qui nous a dit à quel point ils aimeraient faire partie de notre glorieuse alliance."
 portugal.30.a:0 "Tous ceux qui peuvent contribuer sont les bienvenus dans notre faction."
 portugal.30.b:0 "Ils se débrouilleront seuls"
 portugal.32.t:0 "La Grande-Bretagne accepte la demande d'adhésion"
 portugal.32.d:0 "Notre demande de rejoindre les Alliés a été acceptée ! On se souviendra longtemps de ce jour au Portugal. Dans le conflit à venir, nous serons heureux d'avoir nos nouveaux amis à nos côtés."
 portugal.32.o:0 "Ensemble, nous sommes forts."
 portugal.31.t:0 "La Grande-Bretagne rejette la demande du Portugal"
 portugal.31.d:0 "Nos diplomates n'ont pas réussi à convaincre la Grande-Bretagne d'accepter le Portugal dans la faction des alliés. Dommage, qui sait ce qui aurait pu se passer ?"
 portugal.31.o:0 "Alors les Britanniques n'auront aucun de nos soutiens."
 news.704.t:0 "Les Alliés se développent"
 news.704.d:0 "L'influence des Alliés s'est accrue aujourd'hui lorsque le Portugal a rejoint la faction. Cela va sûrement bouleverser l'équilibre politique à court terme, mais pourrait le stabiliser à long terme. Seul le temps nous le dira."
 news.704.o:0 "Qui l'eût cru ?"
 news.705.t:0 "Les Alliés rejettent la demande du Portugal"
 news.705.d:0 "Il a été porté à notre attention que le Portugal souhaite rejoindre les Alliés. Cependant, le Royaume-Uni a refusé cette demande, déclarant que ce ne serait pas une décision judicieuse pour les deux parties dans la situation actuelle."
 news.705.o:0 "C'était peut-être mieux ainsi."
 portugal.10.t:0 "Le Portugal souhaite rejoindre l'Axe"
 portugal.10.d:0 "Nous venons de recevoir la visite du ministre portugais des affaires étrangères, qui nous a dit à quel point ils aimeraient faire partie de notre glorieuse alliance."
 portugal.10.a:0 "Tous ceux qui peuvent contribuer sont les bienvenus dans notre faction."
 portugal.10.b:0 "Ils se débrouilleront seuls"
 portugal.12.t:0 "L'Allemagne accepte la demande d'adhésion"
 portugal.12.d:0 "Notre demande de rejoindre l'Axe a été acceptée ! On se souviendra longtemps de ce jour au Portugal. Dans le conflit à venir, nous serons si heureux d'avoir ces nouveaux amis à nos côtés."
 portugal.12.o:0 "Ensemble, nous sommes forts."
 portugal.11.t:0 "L'Allemagne rejette la demande du Portugal"
 portugal.11.d:0 "Nos diplomates n'ont pas réussi à convaincre l'Allemagne d'accepter le Portugal dans la faction de l'axe. Dommage, qui sait ce qui aurait pu se passer ?"
 portugal.11.o:0 "Alors l'Axe n'aura aucun de nos soutiens."
 news.706.t:0 "L'Axe se développe"
 news.706.d:0 "L'influence de l'Axe s'est accrue aujourd'hui lorsque le Portugal a rejoint la faction. Il n'y a pas encore de consensus sur les conséquences que cela aura sur la stabilité géopolitique à long terme."
 news.706.o:0 "Qui l'eût cru ?"
 news.707.t:0 "L'Allemagne rejette la demande du Portugal"
 news.707.d:0 "Il a été porté à notre attention que le Portugal souhaite rejoindre l'Axe. Cependant, l'Allemagne a refusé cette demande, déclarant que ce ne serait pas une décision judicieuse pour les deux parties dans la situation actuelle."
 news.707.o:0 "C'était peut-être mieux ainsi."
 portugal.20.t:0 "Le Portugal souhaite rejoindre le Komintern."
 portugal.20.d:0 "Nous venons de recevoir la visite du ministre portugais des affaires étrangères, qui nous a dit à quel point ils aimeraient faire partie de notre glorieuse alliance."
 portugal.20.a:0 "Tous ceux qui peuvent contribuer sont les bienvenus dans notre faction."
 portugal.20.b:0 "Ils se débrouilleront seuls"
 portugal.22.t:0 "Les Soviétiques acceptent la demande d'adhésion"
 portugal.22.d:0 "Notre demande d'adhésion au Komintern a été acceptée ! On se souviendra longtemps de ce jour au Portugal. Dans le conflit à venir, nous serons si heureux d'avoir ces nouveaux amis à nos côtés."
 portugal.22.o:0 "Ensemble, nous sommes forts."
 portugal.21.t:0 "Les Soviétiques rejettent la demande portugaise"
 portugal.21.d:0 "Nos diplomates n'ont pas réussi à convaincre les Soviétiques d'accepter le Portugal dans leur faction. Dommage, qui sait ce qui aurait pu se passer ?"
 portugal.21.o:0 "Alors ils n'auront pas de Schnaps"
 news.708.t:0 "Le Komintern se développe"
 news.708.d:0 "L'influence du Komintern s'est accrue aujourd'hui lorsque le Portugal a rejoint la faction. Il n'y a pas encore de consensus sur les conséquences que cela aura sur la stabilité géopolitique à long terme."
 news.708.o:0 "Qui l'eût cru ?"
 news.709.t:0 "Les Soviétiques rejettent la demande portugaise"
 news.709.d:0 "Il a été porté à notre attention que le Portugal veut rejoindre le Komintern. Cependant, les Soviétiques ont rejeté cette demande, déclarant que ce ne serait pas une décision judicieuse pour l'une ou l'autre partie dans la situation actuelle."
 news.709.o:0 "C'était peut-être mieux ainsi."
 news.710.t:0 "Ministère portugais des Affaires étrangères [SPR.GetAuEnANP] [SPR.GetName]"
 news.710.d:0 "Plutôt que d'affronter [SPR.GetNameDef] au sujet des populations italiennes de la côte dalmate, [From.GetNameDef] a annoncé la création d'une mission diplomatique permanente [YUG.GetAuEnANP] [YUG.GetName]. Selon une déclaration du ministère des affaires étrangères [From.GetAdjMS], les deux pays ont tellement d'histoire commune et d'intérêts communs que la compréhension mutuelle est bien plus importante qu'un petit conflit frontalier.\n\nAvec les tensions croissantes en Europe, on ne peut qu'espérer que davantage de pays adoptent cette approche."
 news.710.a:0 "Nos nations sont solidaires et amies."
 news.710.b:0 "La paix régnera en Ibérie."
 news.710.c:0 "Il sera intéressant de voir où cela se termine."
