l_french:
 r56_portuguese_focus:0 "Priorités nationales portugaises"
 portuguese_focus:0 "Priorités nationales portugaises vanilla"
 POR_become_portugal:0 "Devenir le Portugal"
 POR_luso_imperial_and_royal_armies:0 "Forces armées royales et impériales"
 POR_luso_imperial_and_royal_armies_desc:0 "Nos forces sont séparées par un océan mais cela ne signifie pas que nous ne pouvons pas apprendre les uns des autres. Nos différences font notre force, tout comme notre attachement à nos racines portugaises fait notre force."
 POR_luso_monarchist_military_cooperation:0 "Armées royale et impériale"
 POR_luso_monarchist_military_cooperation_desc:0 "Nos forces sont séparées par un océan mais cela ne signifie pas que nous ne pouvons pas apprendre les uns des autres. Nos différences font notre force, tout comme notre attachement à nos racines portugaises fait notre force."
 POR_luso_monarchist_cooperation:0 "Coopération luso-monarchiste"
 POR_luso_monarchist_cooperation_desc:0 "Notre alliance doit être cimentée et célébrée de chaque côté de l'océan."
 POR_remember_olivenca:0 "Vengez Olivença"
 POR_remember_olivenca_desc:0 "Pendant deux siècles, l'Espagne nous a refusé la souveraineté sur Olivença, peu importe le nombre de traités que nous avons signés pour mettre fin à cette injustice, nos terres légitimes nous ont été refusées encore et encore. Mais maintenant, nous allons reprendre tout cela à notre manière, et pour leur entêtement infondé, nous irons plus loin et reprendrons nos terres en Galice et au Maroc !"
 POR_desenvolver_o_interior:0 "Développer l'intérieur"
 POR_desenvolver_o_interior_desc:0 "Le gouvernement portugais veillera à ce que le secteur reçoive le soutien dont il a besoin, en termes de bonnes infrastructures dans tout le pays."
 POR_construir_fabricas:0 "Construire des usines I"
 POR_construir_fabricas_desc:0 "Le gouvernement portugais a promis d'augmenter la production au Portugal. Il est maintenant temps pour eux de tenir leurs promesses."
 POR_construir_fabricas_2:0 "Construire des usines militaires I"
 POR_construir_fabricas_2_desc:0 "Si le Portugal veut redevenir une grande puissance, nous devons fournir davantage de production d'armes. Ainsi soit-il."
 POR_acores:0 "Développer les Açores"
 POR_acores_desc:0 "Les Açores sont un groupe d'îles stratégiques sur l'Atlantique. Nous devons le développer, si nous voulons obtenir le contrôle de l'Atlantique."
 POR_acores_fort:0 "Fortifier les Açores"
 POR_acores_fort_desc:0 "Les Açores sont un groupe d'îles stratégiques sur l'Atlantique. Nous devons le fortifier, si nous voulons contrôler l'Atlantique."
 POR_madeira:0 "Développer Madère"
 POR_madeira_desc:0 "Madère n'est peut-être pas aussi stratégique que les Açores, mais nous devons aussi la développer. Elle sera une base d'appui pour l'Atlantique."
 POR_extra_tech_slot:0 "Emplacement de recherche supplémentaire I"
 POR_extra_tech_slot_desc:0 "La recherche est importante et ne doit pas être oubliée. De cette façon, nous pouvons élever notre technologie à des niveaux jamais vus auparavant."
 POR_extra_tech_slot2:0 "Emplacement de recherche supplémentaire II"
 POR_extra_tech_slot2_desc:0 "La recherche est importante et ne doit pas être oubliée. C'est ainsi que nous pourrons porter notre technologie à des niveaux jamais atteints auparavant."
 POR_minas_de_ferro:0 "Mines d'acier d'Aljustrel"
 POR_minas_de_ferro_desc:0 "Les mines d'acier d'Aljustrel étaient une importante installation minière pendant la Seconde Guerre mondiale. Elles ont été fondées en 1847 suite à la découverte d'une source d'acier."
 POR_minas_de_cromio:0 "Mines de chrome de Grandola"
 POR_minas_de_cromio_desc:0 "Les mines de chrome de Grandola étaient une importante installation minière pendant la Seconde Guerre mondiale. Elles ont été fondées en 1900 suite à la découverte d'une source de chrome."
 POR_prospect_for_oil:0 "L'Ultramar"
 POR_prospect_for_oil_desc:0 "Nous devons nous préparer et étendre notre politique de développement aux régions coloniales. L'Ultramar était une désignation des colonies portugaises quand la guerre a éclaté en 1961 sur les colonies portugaises d'Angola. Cette guerre s'est terminée avec la révolution de 1974."
 POR_angola_refineries:0 "Construire des raffineries en Angola"
 POR_angola_refineries_desc:0 "Pour assurer de nouvelles ressources à notre Empire, nous devons construire des raffineries si possible sur plusieurs états. Nous commençons maintenant avec l'Angola."
 POR_timor:0 "Développer le Timor oriental"
 POR_timor_desc:0 "Le Timor est un bastion de l'Océanie. Il pourrait s'agir d'une bonne option pour le développer afin que nous puissions renforcer notre puissance militaire dans la région."
 POR_angola_fabricas:0 "Usines militaires en Angola"
 POR_angola_fabricas_desc:0 "Il est conseillé d'améliorer encore notre bastion africain. La construction d'usines militaires permettra de renforcer notre armée."
 POR_timor_2:0 "Le caoutchouc du Timor oriental"
 POR_timor_2_desc:0 "Nous avons découvert une petite source de caoutchouc au Timor oriental. Nous devrions construire une installation pour extraire cette ressource."
 POR_army_primacy:0 "L'armée portugaise"
 POR_army_primacy_desc:0 "Une armée forte fait une nation féroce. Nous devons développer notre armée tant sur le plan technique que sur celui de la production d'équipements militaires."
 POR_modernized_artillery:0 "Armes de soutien"
 POR_modernized_artillery_desc:0 "L'amélioration de notre artillerie et de nos équipements antichars est un atout pour notre armée."
 POR_modernized_army:0 "Nouvelles tactiques de l'armée"
 POR_modernized_army_desc:0 "L'accent mis sur les doctrines terrestres est important, de même que les cies de reconnaissance."
 POR_special_forces:0 "Forces spéciales"
 POR_special_forces_desc:0 "Nous avons besoin de forces d'élite ; les troupes de montagne et les parachutistes devraient être notre priorité."
 POR_armored_effort:0 "Effort sur les blindés"
 POR_armored_effort_desc:0 "En appliquant ce que nous avons appris en mécanisant notre infanterie, nous pouvons également améliorer nos véhicules blindés."
 POR_mare_nostrum:0 "Héros de la mer"
 POR_mare_nostrum_desc:0 "Dans le passé, nous avons forgé un puissant empire, avec la conquête du nouveau monde. Maintenant, nous allons nous relever."
 POR_carrier_effort:0 "Effort sur les porte-avions"
 POR_carrier_effort_desc:0 "Les flottes de combat modernes seront centrées sur les porte-avions et non sur les cuirassés. La suprématie de la puissance aérienne sur les navires a été démontrée par les Américains dès 1921 !"
 POR_capital_ships:0 "Effort sur les navires capitaux"
 POR_capital_ships_desc:0 "La nation ayant le plus de cuirassés régnera sur les océans. Nous ne devons pas permettre à la Royal Navy de nous surclasser en Méditerranée..."
 POR_bomber_effort:0 "Effort sur les bombardiers"
 POR_bomber_effort_desc:0 "L'époque est révolue où les armées pouvaient gagner des guerres sans regarder vers le ciel. Nous devons développer nos bombardiers tactiques pour fournir à nos soldats l'appui aérien dont ils ont besoin."
 POR_atlantic_fleet:0 "Flotte de l'Atlantique"
 POR_atlantic_fleet_desc:0 "Une fois que nous serons sortis de la cage britannique, nous devrons projeter notre puissance à travers les océans. Cela doit être notre première priorité."
 POR_marines_and_landing_craft:0 "Marines et péniches de débarquement"
 POR_marines_and_landing_craft_desc:0 "Les guerres ne sont pas gagnées par la seule puissance navale ; nous devons également être capables de transporter nos armées à travers les vagues et de les mettre à terre en toute sécurité..."
 POR_jet_engine_effort:0 "Effort sur les moteurs à réaction"
 POR_jet_engine_effort_desc:0 "Le Portugal devrait être à l'avant-garde du développement des moteurs à réaction grâce au brillant travail de Secondo Campini. Nous devrions lui donner toutes les ressources dont il a besoin pour améliorer encore ses conceptions pour la Regio Aeronautica."
 POR_light_ship_effort:0 "Effort sur les navires légers"
 POR_light_ship_effort_desc:0 "Les convois vers nos territoires d'outre-mer doivent être protégés. Nous devons développer de nouvelles doctrines ainsi que des destroyers plus modernes."
 POR_escort_effort:0 "Effort d'escorte"
 POR_escort_effort_desc:0 "Nous devrions faire des efforts supplémentaires pour protéger nos convois vulnérables dans l'Atlantique."
 POR_sea_wolves:0 "Loups de mer"
 POR_sea_wolves_desc:0 "Nos alliés allemands ont mis au point des sous-marins d'une efficacité terrifiante et les doctrines de la « meute de loups » pour les utiliser. Nous devrions apprendre d'eux."
 POR_air_innovation:0 "Innovations aériennes"
 POR_air_innovation_desc:0 "Les guerres modernes ne peuvent être gagnées sans la domination du ciel. Nous devons faire tout ce qui est en notre pouvoir pour développer l'armée de l'air !"
 POR_air_innovation_2:0 "Innovations aériennes II"
 POR_air_innovation_2_desc:0 "Chaque avantage que nous pouvons gagner dans les cieux est précieux. Nous devons concentrer tous nos efforts sur le développement de nos chasseurs."
 POR_naval_air_effort:0 "Effort aéronaval"
 POR_naval_air_effort_desc:0 "L'efficacité des frappes aériennes contre des cibles navales a été démontrée par les Américains dès 1921. Nous ne devons pas négliger cette branche de l'armée de l'air si nous avons l'intention de faire la guerre à une puissance navale."
 POR_submarine_effort:0 "Effort sur les sous-marins"
 POR_submarine_effort_desc:0 "La guerre sous-marine est le développement naval le plus passionnant depuis l'invention du torpilleur. Nous ferions bien de ne pas nous contenter de nous protéger contre les sous-marins, mais de les utiliser également contre les navires ennemis."
 POR_salazar:0 "L'échiquier politique"
 POR_salazar_desc:0 "Le Portugal est toujours une étape de la lutte pour le pouvoir. Gagnons du pouvoir avec lui."
 POR_collectivist_ethos:0 "Le Portugal d'abord"
 POR_collectivist_ethos_desc:0 "Nos ennemis peuvent diviser et conquérir les nations inférieures, mais notre peuple restera uni. Tous pour un et un pour tous."
 POR_liberty_ethos:0 "Mémoires de la Première République"
 POR_liberty_ethos_desc:0 "Malgré l'instabilité de la première république, c'était aussi la première expérience d'une démocratie républicaine pour le Portugal. Il est temps que la dictature de Salazar tombe et que, des cendres de l'Estado Novo, naisse une démocratie qui corrigera les erreurs qui ont causé la chute de la première république."
 POR_militarism:0 "Militarisme catholique"
 POR_militarism_desc:0 "L'identité catholique est l'un des concepts les plus importants du Mouvement national syndicaliste. La nécessité de défendre l'église par les armes va accroître l'activité militaire au Portugal."
 POR_political_correctness:0 "Politiquement correct"
 POR_political_correctness_desc:0 "Les personnes ayant des opinions légèrement controversées ou autrement embarrassantes semblent craindre qu'il existe une vaste conspiration contre elles. Cela semble être une excellente idée."
 POR_neutrality_focus:0 "Neutralité internationale"
 POR_neutrality_focus_desc:0 "Si d'autres prétendent qu'il faut de la bravoure et de la sagesse pour prendre parti dans un conflit mondial, nous savons qu'il faut davantage pour refuser."
 POR_interventionism_focus:0 "Interventionnisme"
 POR_interventionism_focus_desc:0 "Nous accordons de l'importance à la liberté de tous les peuples, pas seulement de nos propres citoyens. Si empêcher la tyrannie signifie la guerre, alors qu'il en soit ainsi."
 POR_military_youth:0 "Jeunesse Salazar"
 POR_military_youth_desc:0 "Les organisations visant à promouvoir la discipline et l'éducation politique des jeunes de notre nation favoriseront la loyauté et l'abnégation de manière précoce."
 POR_deterrence:0 "Ministère de la défense"
 POR_deterrence_desc:0 "Seuls, nous profitons rarement de la guerre. Heureusement, nous savons que la meilleure défense est celle qui est si connue que vous n'aurez jamais à l'utiliser."
 POR_volunteer_corps:0 "Corps de volontaires"
 POR_volunteer_corps_desc:0 "Forcer notre peuple à mourir pour des idéaux de liberté serait un exercice d'ironie, mais établir des moyens pour ceux qui souhaitent aider les gens à l'étranger ne l'est pas."
 POR_paramilitarism:0 "Camisas Azuis"
 POR_paramilitarism_desc:0 "Les « Camisas Azuis », c'est-à-dire les « Chemises bleues », sont l'aile paramilitaire du Mouvement national syndicaliste. Un développement de cette organisation permettrait d'asseoir la domination du mouvement en plus d'inscrire le militarisme dans l'esprit des Portugais."
 POR_indoctrination_focus:0 "Endoctrinement"
 POR_indoctrination_focus_desc:0 "Ayant établi que notre idéologie est fondée sur la vérité, elle peut être enseignée comme telle. L'éducation et les médias doivent refléter cette leçon."
 POR_foreign_expeditions:0 "Expéditions à l'étranger"
 POR_foreign_expeditions_desc:0 "Nos ennemis étant prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons être prêts à faire de même pour les nôtres."
 POR_why_we_fight:0 "Pourquoi nous combattons"
 POR_why_we_fight_desc:0 "Le monde est de moins en moins sûr. Notre peuple a besoin de voir les atrocités commises par ceux qui ont soif de pouvoir. Il est temps de rallier le peuple à notre cause et de s'assurer que chacun est prêt à se battre pour notre liberté."
 POR_political_commissars:0 "Commissaires politiques"
 POR_political_commissars_desc:0 "Pour garantir que nos politiques soient suivies dans la pratique militaire, nous introduirons dans les rangs militaires des fonctionnaires nommés par le pouvoir politique."
 POR_internationalism_focus:0 "L'ascension du PCP"
 POR_internationalism_focus_desc:0 "Interdit depuis le coup d'État de 1926, le Parti communiste portugais a dû se réorganiser en cellules clandestines sous l'égide de Bento Gonçalves, secrétaire général de ce dernier depuis 1929. Nous devons profiter de la grande désunion des opposants à l'Estado Novo pour les unir derrière les principes du marxisme-léninisme, afin de libérer le Portugal de l'opression capitaliste de Salazar."
 por_nationalism_focus2:0 "Soutenir le MNS"
 por_nationalism_focus2_desc:0 "Le Mouvement national syndicaliste promeut la création d'un État totalitaire et corporatiste au Portugal, qui s'opposerait à la fois au capitalisme et au communisme. Principalement inspiré par le fascisme italien et la Phalange espagnole, le mouvement tente une première fois de renverser le régime en 1935, mais échoue. Mais avec un plus grand soutien de la population, une deuxième tentative de prise du pouvoir pourrait fonctionner."
 POR_nationalism_focus:0 "Renforcer l'Estado Novo"
 POR_nationalism_focus_desc:0 "Le régime d'António de Oliveira Salazar, appelé « Estado Novo », a été plus que positif pour le Portugal, ayant mis fin à l'instabilité de la première république et rétabli la confiance avec la population, en particulier les religieux."
 POR_ideological_fanaticism:0 "Fanatisme idéologique"
 POR_ideological_fanaticism_desc:0 "Nos valeurs et objectifs politiquement établis valent la peine de mourir pour eux autant que n'importe quelle foi ancienne. Tout adepte doit être prêt à affronter la mort, et ceux qui s'égarent feraient mieux d'être prêts à affronter la mort."
 POR_technology_sharing:0 "Partage technologique"
 POR_technology_sharing_desc:0 "En partageant les avancées technologiques avec nos alliés, l'ensemble de notre faction sera en mesure de mener plus efficacement la R&D en temps de guerre."
 POR_deus_patria_familia:0 "Dieu, la patrie et la famille"
 POR_deus_patria_familia_desc:0 "Nos valeurs et objectifs politiquement établis valent la peine de mourir pour eux autant que n'importe quelle foi ancienne. Tout adepte doit être prêt à affronter la mort, et ceux qui s'égarent feraient mieux d'être prêts à affronter la mort."
 POR_policia_estado:0 "PVDE"
 POR_policia_estado_desc:0 "La PVDE, ou plus tard Police internationale et de défense de l'État (Polícia Internacional e de Defesa do Estado), était une agence de sécurité portugaise qui existait sous le régime de l'Estado Novo d'António de Oliveira Salazar. Officiellement, les principaux rôles de la PIDE étaient le contrôle des frontières, de l'immigration et de l'émigration ainsi que la sécurité intérieure et extérieure de l'État. Cependant, elle est devenue plus connue par ses activités de police politique."
 POR_befriend_spain:0 "Le traité de Lisbonne"
 POR_befriend_spain_desc:0 "Plutôt que de nous aligner sur les grandes puissances, nous devrions chercher à forger une alliance avec nos voisins espagnols, ce qui nous permettrait de défendre uniquement les intérêts ibériques tout en veillant à ce que notre frontière terrestre ne soit pas menacée."
 POR_demand_ceuta:0 "Exiger Ceuta du l'Espagne"
 POR_demand_ceuta_desc:0 "Ceuta était un État portugais en 1415. Nous l'avons perdue au profit de l'Espagne lorsque notre roi Philippe II a trahi le véritable souverain de Ceuta. Nous devons exiger qu'elle revienne sous notre domination."
 POR_demand_rhodesia:0 "Exiger la Rhodésie du Royaume-Uni"
 POR_demand_rhodesia_desc:0 "La Rhodésie était un État portugais à la fin du siècle dernier. Nous l'avons perdue au profit du Royaume-Uni lorsqu'elle a fait chanter notre faible roi D. Carlos I. Nous devons exiger qu'elle nous revienne."
 POR_demand_ceylon:0 "Exiger Ceylan du Royaume-Uni"
 POR_demand_ceylon_desc:0 "Ceylan était un état portugais à la fin du siècle dernier. Nous l'avons perdu au profit de l'Espagne lorsqu'elle a fait chanter notre faible roi D. Carlos I. Nous devons exiger qu'il nous soit rendu."
 POR_ceuta:0 "Développer Ceuta"
 POR_ceuta_desc:0 "Ceuta est un bastion stratégique en Afrique du Nord. Nous devons le sécuriser et le développer, si nous voulons obtenir le contrôle de l'Afrique."
 POR_rhodesia:0 "Développer la Rhodésie"
 POR_rhodesia_desc:0 "La Rhodésie est un bastion stratégique en Afrique. Nous devons la sécuriser et la développer, si nous voulons obtenir le contrôle de l'Afrique."
 POR_ceylon:0 "Développer Ceylan"
 POR_ceylon_desc:0 "Ceylan est un bastion stratégique en Afrique. Nous devons le sécuriser et le développer, si nous voulons contrôler l'Afrique."
 POR_brazil:0 "Annexer le Brésil"
 POR_brazil_desc:0 "Les Brésiliens sont nos frères. Nous partageons la même langue et une histoire commune. Il est temps pour nous d'être unis comme une seule nation pour le bien de notre peuple."
 POR_join_allies:0 "Alliance anglo-portugaise"
 POR_join_allies_desc:0 "Alors que la situation politique européenne se détériore et que l'ombre de la guerre se rapproche de plus en plus, il serait sage d'établir une alliance avec la Grande-Bretagne afin d'être protégé."
 POR_join_allies2:0 "Alliance anglo-portugaise"
 POR_join_allies2_desc:0 "Alors que la situation politique européenne se détériore et que l'ombre de la guerre se rapproche de plus en plus, il serait sage d'établir une alliance avec la Grande-Bretagne afin d'être protégé."
 POR_join_axis:0 "Rejoindre l'Axe"
 POR_join_axis_desc:0 "Alors que l'ordre européen change et que les nations précédemment vaincues deviennent de plus en plus menaçantes, il serait dans notre intérêt de nous joindre à l'Allemagne pour faire en sorte que le Portugal ait sa place dans la nouvelle Europe."
 POR_join_comintern:0 "Rejoindre le Komintern"
 POR_join_comintern_desc:0 "Pour assurer la survie du nouveau régime communiste, nous devons conclure une alliance avec l'Union soviétique, dont l'efficacité de l'armée n'est plus à démontrer."
 POR_nationalist_spain:0 "Exiger Ceuta de l'Espagne"
 POR_nationalist_spain_desc:0 "Ceuta était un État portugais en 1415. Nous l'avons perdu au profit de l'Espagne lorsque notre roi Philippe II a trahi le véritable souverain de Ceuta. Nous devons exiger qu'elle revienne sous notre domination."
 POR_nationalist_spain2:0 "Exiger Ceuta de l'Espagne"
 POR_nationalist_spain2_desc:0 "Ceuta était un État portugais en 1415. Nous l'avons perdu au profit de l'Espagne lorsque notre roi Philippe II a trahi le véritable souverain de Ceuta. Nous devons exiger qu'elle revienne sous notre domination."
 POR_call_of_arms:0 "Appel aux armes"
 POR_call_of_arms_desc:0 "Le Portugal était et sera une puissance respectée dans le monde. Accompagnons notre destin !"
 POR_befriend_brazil:0 "Le traité de Rio de Janeiro"
 POR_befriend_brazil_desc:0 "Nos relations avec le Brésil ont toujours été bonnes. Il serait dans notre intérêt de les inviter à notre alliance."
 POR_progress_cult:0 "Culte du progrès"
 POR_progress_cult_desc:0 "Nous devrions célébrer les innovations des scientifiques portugais exceptionnels et encourager le bon type de pensée libre. L'URSS aura toujours une longueur d'avance sur l'Occident décadent lorsqu'il s'agira d'explorer de nouveaux domaines scientifiques audacieux ; il suffit de regarder le brillant travail du camarade Manuel !"
 POR_socialist_science:0 "Science socialiste"
 POR_socialist_science_desc:0 "Le monde, comme l'esprit, est en mouvement constant. La nature est dans un état de progrès constant ; de révolution même. Les principes du matérialisme dialectique peuvent être appliqués aux sciences naturelles ainsi qu'aux sciences sociales..."
 POR_transpolar_flights:0 "Culte de l'aviation"
 POR_transpolar_flights_desc:0 "Le Portugal impressionnera le monde avec des exploits aériens étonnants. Nos pilotes héroïques sont les chevaliers du Portugal sur leurs chevaux de l'air."
 POR_women_pilots:0 "Des femmes dans l'aviation"
 POR_women_pilots_desc:0 "La camarade Maria, notre héroïque aviatrice longue distance, devrait être autorisée à former des régiments aériens exclusivement féminins grâce à son programme Aviation Group 69."
 POR_socialist_realism:0 "Le réalisme socialiste"
 POR_socialist_realism_desc:0 "Toutes les œuvres d'art au Portugal doivent s'efforcer d'éduquer le peuple aux objectifs et à la signification du communisme, en représentant le prolétariat dans des scènes réalistes et typiques de la vie quotidienne. Les artistes portugais sont les ingénieurs des âmes !"
 POR_naval_aviation:0 "L'aviation navale"
 POR_naval_aviation_desc:0 "Les flottes de combat modernes seront centrées sur les porte-avions et non sur les cuirassés. La suprématie de la puissance aérienne sur les navires a été démontrée par les Américains dès 1921 !"
 POR_silent_service:0 "Service silencieux"
 POR_silent_service_desc:0 "La guerre sous-marine est le développement naval le plus passionnant depuis l'invention du torpilleur. Nous ferions bien de ne pas nous contenter de nous protéger contre les sous-marins, mais de les utiliser également contre les navires ennemis."
 POR_elastic_defense:0 "Défense élastique"
 POR_greedy:0 "Demandes portugaises"
 POR_propaganda:0 "Influence portugaise"
 POR_civil_war_surrender_debuff:0 "Métropole divisée"
 POR_civil_war_surrender_debuff_desc:0 "On ne peut pas trop compter sur les Ultramar dans cette guerre. Le Portugal sera l'endroit où tout sera"
 lisnave:0 "LisNave - Estaleiros Navais de Lisboa"
 nautiber:0 "NautiBer"
 fbp:0 "FBP - Fábrica de Braço de Prata"
 cuf:0 "CUF - Companhia União Fabril"
 eca:0 "ECA - Empresa do Cobre de Angola"
 lancia_p:0 "Lancia Portugal - Compagnie d'importation"
 fiat_p:0 "FIAT Portugal - Compagnie automobile"
 omga:0 "OMGA - Aeronautica Portuguesa"
 junkers_p:0 "Junkers Portugal - Compagnie d'importation"
 amiot_p:0 "FAP - Air Material Company"
 heinkel_p:0 "Heinkel Portugal - Compagnie d'importation"
 man_p:0 "MAN Portugal - Branche de la compagnie allemande"
 ana_p:0 "ANA - Compagnie d'aéronautique navale"
 por_estado_novo:0 "O Estado Novo"
 por_pvde:0 "Polícia de Vigilância e Defesa do Estado"
