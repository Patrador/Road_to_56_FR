 QBC_army_effort:0 "Réorganiser les régiments du Québec"
 QBC_army_effort_desc:0 "Malgré les possibilités croissantes de la guerre aérienne et navale, le combat au sol reste essentiel dans les guerres de demain. Avec préparation, nous pouvons éviter de revivre l'enfer des tranchées."
 QBC_equipment_effort:0 "Moderniser l'équipement"
 QBC_equipment_effort_desc:0 "Les limites de l'équipement pouvant être transporté par l'infanterie sont constamment repoussées. Nous nous efforcerons de donner à nos troupes les meilleurs outils disponibles."
 QBC_motorization_effort:0 "Support motorisé"
 QBC_motorization_effort_desc:0 "La mobilité et la protection sont essentielles pour que l'infanterie puisse entrer et sortir du terrain en toute sécurité. En nous concentrant sur ces développements, nous pourrons agir rapidement."
 QBC_doctrine_effort:0 "Concevoir de nouvelles tactiques"
 QBC_doctrine_effort_desc:0 "Les doctrines militaires qui ont défini le combat terrestre au cours de la Grande Guerre sont dépassées. Nous devons mettre nos plus grands cerveaux au service de la pensée militaire de demain."
 QBC_equipment_effort_2:0 "Poursuivre la réforme de l'équipement"
 QBC_equipment_effort_2_desc:0 "Nous poursuivrons nos efforts pour que nos troupes d'infanterie et de soutien soient équipées du meilleur équipement possible de notre époque."
 QBC_mechanization_effort:0 "Une infanterie mécanisée"
 QBC_mechanization_effort_desc:0 "En repensant les possibilités de l'infanterie motorisée, nous pouvons repousser les limites des véhicules pouvant être construits aujourd'hui."
 QBC_doctrine_effort_2:0 "Exercices à grande échelle"
 QBC_doctrine_effort_2_desc:0 "Le champ de bataille a changé non seulement entre les années, mais aussi au cours des conflits récents. Nous devons continuellement réévaluer nos doctrines pour refléter cela."
 QBC_equipment_effort_3:0 "Finaliser la modernisation militaire"
 QBC_equipment_effort_3_desc:0 "Au lieu d'imiter ou d'acheter du matériel étranger, nous devrions viser à devenir le leader mondial des armes d'infanterie."
 QBC_armor_effort:0 "Conception de véhicules blindés"
 QBC_armor_effort_desc:0 "En appliquant ce que nous avons appris en mécanisant notre infanterie, nous pouvons également améliorer nos véhicules blindés."
 QBC_special_forces:0 "Forces spéciales"
 QBC_special_forces_desc:0 "Nous avons besoin de forces d'élite; les montagnards et les parachutistes devraient être notre priorité."
 QBC_aviation_effort:0 "Fonder l'école de l'air du Québec"
 QBC_aviation_effort_tt:0 "Pas assez d'emplacement de construction pour une §Ybase aérienne§!"
 QBC_aviation_effort_desc:0 "Nulle part les progrès technologiques ne sont plus rapides que dans la guerre aérienne. L’aviation est un domaine que toute nation moderne doit maîtriser."
 QBC_fighter_focus:0 "Escadrille alouette"
 QBC_fighter_focus_desc:0 "Nous n'avons pas vu ce dernier combat aérien dans la Grande Guerre. Garder une longueur d'avance dans le développement des avions de combat nous donnera un avantage dans l'avenir."
 QBC_bomber_focus:0 "Focus sur les bombardiers"
 QBC_bomber_focus_desc:0 "Quand les gens du futur parlent de l'horreur des guerres d'aujourd'hui, les pluies de feu venant du ciel sont à l'honneur. Nous ferons de notre mieux pour nous assurer que ces histoires sont racontées par nos ennemis."
 QBC_aviation_effort_2:0 "Étudier des tactiques étrangères"
 QBC_aviation_effort_2_desc:0 "D'autres progrès dans l'aviation seront nécessaires pour bien intégrer notre force aérienne à d'autres branches de l'armée."
 QBC_CAS_effort:0 "Bombardiers en piqué"
 QBC_CAS_effort_desc:0 "Une armée moderne a besoin du véhicules de soutien non seulement au sol, mais également dans les airs."
 QBC_rocket_effort:0 "Moteurs-fusées"
 QBC_rocket_effort_desc:0 "Les moteurs-fusées et les réacteurs permettent des vitesses sans précédent pour les navires sans équipage ou avec équipage. La mise au point de ces technologies nous permettra de prendre l’ennemi par surprise."
 QBC_NAV_effort:0 "Bombardiers navals"
 QBC_NAV_effort_desc:0 "Tout comme la nouvelle guerre navale se déroule en partie sous la surface de l'eau, une partie se déroule dans l'air au-dessus des eaux."
 QBC_naval_effort:0 "Financer la construction navale"
 QBC_naval_effort_tt:0 "Pas assez d'emplacements de construction pour des §Ychantiers navals§!"
 QBC_naval_effort_desc:0 "L’expansion de notre marine devrait être notre première priorité. Attribuons toutes les ressources disponibles aux nouveaux chantiers navals et aux recherches sur les navires légers à surface."
 QBC_flexible_navy:0 "Marine flexible"
 QBC_flexible_navy_desc:0 "Réinventer la guerre navale pour tenir compte des progrès de la technologie des sous-marins nous permettra d’attaquer efficacement les convois ennemis."
 QBC_large_navy:0 "Grande marine"
 QBC_large_navy_desc:0 "En adaptant nos doctrines navales aux besoins des grands navires et en assurant la sécurité de nos convois commerciaux, nous en saurons beaucoup sur le type de navires dont nous avons besoin."
 QBC_submarine_effort:0 "Guerre sous-marine"
 QBC_submarine_effort_desc:0 "La guerre sous-marine est le développement naval le plus excitant depuis l’invention du bateau torpille. Nous ferions bien de ne pas simplement nous protéger contre les sous-marins, mais aussi de les utiliser contre les navires ennemis."
 QBC_cruiser_effort:0 "Concevoir des croiseurs"
 QBC_cruiser_effort_desc:0 "Avant de faire des incursions dans la recherche avancée sur les cuirassés, les plus petits croiseurs ont besoin d'être remplacés."
 QBC_destroyer_effort:0 "Concevoir des destroyers"
 QBC_destroyer_effort_desc:0 "En étudiant la conception et l’utilisation stratégique des sous-marins, nous avons également appris à contrer ces stratégies. Les destroyers seront cruciaux pour cela."
 QBC_capital_ships_effort:0 "Intérêt dans les navires capitaux"
 QBC_capital_ships_effort_desc:0 "La nation avec le plus de cuirassés régnera sur les océans. Les cuirassés et les porte-avions représentent l'ancien et le nouveau de la supériorité navale."
 QBC_industrial_effort:0 "Effort industriel"
 QBC_industrial_effort_desc:0 "Concentrons tous nos efforts politiques sur la construction de l’industrie civile avec un grand bond en avant."
 QBC_industrial_effort_2:0 "Effort industriel II"
 QBC_industrial_effort_2_desc:0 "Avec une volonté de fer et une éthique de travail implacable, nous pouvons mobiliser la population dans un autre grand effort industriel."
 QBC_construction_effort_tt:0 "Pas assez d'emplacements de construction pour des §Yusines civiles§!"
 QBC_construction_effort:0 "Développer l'industrie de Montréal"
 QBC_construction_effort_desc:0 "."
 QBC_production_effort:0 "Construire des usines militaires"
 QBC_production_effort_tt:0 "Pas assez d'emplacements de construction pour une §Yusine militaire§!"
 QBC_production_effort_desc:0 "Si vous pouvez construire des tracteurs, vous pouvez construire des blindés ! Nous ne devons pas laisser notre capacité de production militaire à la traîne."
 QBC_construction_effort_2:0 "Rénovation des ports"
 QBC_construction_effort_2_desc:0 "Continuer à agrandir nos usines nous permettra d’accélérer la production de biens destinés au commerce et aux efforts de construction."
 QBC_production_effort_2:0 "Soutenir l'industrie des véhicules lourds"
 QBC_production_effort_3:0 "Industries militaires intégrées"
 QBC_production_effort_2_desc:0 "Le Québec est parfaitement placé pour développer une industrie axée sur l'exportation."   
 QBC_production_effort_3_desc:0 "Des efforts continus pour agrandir nos usines militaires sont nécessaires pour répondre à la demande de nouveaux équipements."
 QBC_infrastructure_effort:0 "Rénover les chemins de fer"
 QBC_infrastructure_effort_desc:0 "Un pays sans infrastructure adéquate ne peut pas poursuivre des projets ou des constructions avancés."
 QBC_infrastructure_effort_tt:0 "Pas assez d'emplacements de construction pour de l'§Yinfrastructure§!"
 QBC_synth_oil_effort_tt:0 "Pas assez d'emplacements de construction pour une §Yraffinerie synthétique§!"
 QBC_infrastructure_effort_2:0 "Rénover les routes"
 QBC_infrastructure_effort_2_desc:0 "L’extension de notre infrastructure permettra les transports et les communications nécessaires aux projets clandestins de haute technologie."
 QBC_construction_effort_3:0 "Industrie forestière du nord"
 QBC_construction_effort_3_desc:0 "L’extension de notre réseau d’infrastructures a considérablement amélioré notre capacité de construction."
 QBC_nuclear_effort:0 "Projet Montcalm"
 QBC_nuclear_effort_desc:0 "Au bord d’une découverte qui change le monde, nous ne pouvons laisser les autres allumer le feu qui pourrait un jour consumer la Terre."
 QBC_extra_tech_slot:0 "Financement des recherches"
 QBC_extra_tech_slot_desc:0 "Notre expansion industrielle et d'autres avancées récentes pourraient nous permettre de mener plus de recherches en parallèle."
 QBC_extra_tech_slot_2:0 "Comité de coordination de l'innovation"
 QBC_extra_tech_slot_2_desc:0 "L'industrialisation rapide de notre pays a ouvert de nouvelles possibilités de recherches et de développement que nous devrions exploiter."
 QBC_technology_sharing:0 "Partage de technologie"
 QBC_technology_sharing_desc:0 "En partageant les avancées technologiques avec nos alliés, l'ensemble de notre faction sera en mesure de mener plus efficacement des activités de recherche et de développement en temps de guerre."
 QBC_secret_weapons:0 "Armes secrètes"
 QBC_secret_weapons_desc:0 "Il est tentant de consacrer toutes ses ressources supplémentaires au développement de tanks et d’avions, mais le secret de la victoire dans les guerres réside dans de tout nouveaux domaines scientifiques ; l'électronique, la fusée et la recherche nucléaire."
 QBC_political_effort:0 "Organiser le gouvernement"
 QBC_political_effort_desc:0 "Pour apporter des changements dans le monde, nous devons pouvoir apporter des changements dans notre propre pays. Renforcer notre position politique devrait venir en premier."
 QBC_collectivist_ethos:0 "Donner du pouvoir aux syndicats"
 QBC_collectivist_ethos_desc:0 "Nos ennemis peuvent diviser et conquérir des nations moins importantes, mais notre peuple restera uni. Un pour tous et tous pour un."
 QBC_liberty_ethos:0 "Consensus démocratique"
 QBC_liberty_ethos_desc:0 "En cette période de fanatiques idéologiques qui cherchent à étouffer l'esprit humain, nous allons protéger les libertés individuelles et la liberté."
 QBC_militarism:0 "Pour le Québec !"
 QBC_militarism_desc:0 "Ceux qui considèrent l’armée comme un mal nécessaire sont condamnés à hésiter face à la guerre. Nous intégrerons le militarisme dans notre culture pour devenir un peuple de soldats."
 QBC_political_correctness:0 "Politiquement correct"
 QBC_political_correctness_desc:0 "Les personnes qui ont une opinion légèrement controversée ou autrement embarrassante semblent craindre un complot de grande envergure à leur encontre. Cela semble être une excellente idée."
 QBC_neutrality_focus:0 "Focus sur la neutralité"
 QBC_neutrality_focus_desc:0 "Si d’autres prétendent qu’il faut du courage et de la sagesse pour prendre parti dans un conflit mondial, nous savons qu’il en faut plus pour le refuser."
 QBC_interventionism_focus:0 "Focus sur l'interventionisme"
 QBC_interventionism_focus_desc:0 "Nous valorisons la liberté de tous les peuples, pas seulement nos propres citoyens. Si empêcher la tyrannie signifie la guerre, alors qu'il en soit ainsi."
 QBC_military_youth:0 "Jeunesse militaire"
 QBC_military_youth_desc:0 "Les organisations de promotion de la discipline et de l'éducation politique des jeunes de notre pays favoriseront la loyauté et le sacrifice tôt."
 QBC_deterrence:0 "Dissuasion"
 QBC_deterrence_desc:0 "Seul, nous bénéficions rarement de la guerre. Heureusement, nous savons que la meilleure défense est celle qui est si connue que vous n’aurez jamais à vous en servir."
 QBC_volunteer_corps:0 "Corps de volontaires"
 QBC_volunteer_corps_desc:0 "Forcer notre peuple à mourir pour des idéaux de liberté serait un exercice ironique, mais la mise en place de moyens pour ceux qui souhaitent aider des personnes à l'étranger ne l’est pas."
 QBC_paramilitarism:0 "Intégrer les milices"
 QBC_paramilitarism_desc:0 "Les principes militaires ont des applications en dehors de l'armée. Avec le développement d'unités semi-militarisées pour compléter nos forces armées, davantage de personnes suivront une formation militaire."
 QBC_indoctrination_focus:0 "Endoctrinement"
 QBC_indoctrination_focus_desc:0 "Ayant établi que notre idéologie est basée sur la vérité, elle peut être enseignée comme telle. L'éducation et les médias doivent refléter cette leçon."
 QBC_foreign_expeditions:0 "Expéditions à l'étranger"
 QBC_foreign_expeditions_desc:0 "Nos ennemis étant prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons être prêts à faire de même pour les nôtres."
 QBC_why_we_fight:0 "Pourquoi nous combattons"
 QBC_why_we_fight_effect:0 "Si nous n'avons pas l'esprit national §YPolitique Étrangère Neutre§!, nous pourrons créer des factions.\n"
 QBC_why_we_fight_desc:0 "Le monde devient de plus en plus dangereux. Notre peuple a besoin de voir les atrocités commises par ceux qui ont soif de pouvoir. Il est temps de rallier le peuple à notre cause et de veiller à ce que tout le monde soit prêt à se battre pour notre liberté."
 QBC_political_commissars:0 "Commissaires politiques"
 QBC_political_commissars_desc:0 "Pour nous assurer que nos politiques sont suivies dans la pratique militaire, nous allons introduire des responsables politiques dans les rangs militaires."
 QBC_internationalism_focus:0 "Focus sur l'internationalisme"
 QBC_internationalism_focus_desc:0 "L'idéologie ne connaît pas de frontières. Une autre nation peut se dire souveraine, mais nos convictions sont au-dessus de telles revendications."
 QBC_nationalism_focus:0 "Parti national québécois"
 QBC_ultra_nationalism_focus:0 "Souvenir national" 
 QBC_nationalism_focus_desc:0 "Notre pays est unique et nos réalisations politiques n'auraient pu se produire qu'ici. Nous devons nous battre à tout prix pour cela."
 QBC_ideological_fanaticism:0 "Fanatisme idéologique"
 QBC_ideological_fanaticism_desc:0 "Nos valeurs et objectifs politiquement établis valent la peine de mourir pour autant que toute foi ancienne. Tout adepte doit être prêt à faire face à la mort, et ceux qui s’égarent mieux doivent être prêts à faire face à la mort."
 QBC_conservatism_focus:0 "Influence catholique"
 QBC_conservatism_focus_desc:0 "Influence catholique."
 QBC_welfare_focus:0 "Réformes sociales"
 QBC_conservatism_focus_desc:0 "Réformes sociales." 
 QBC_political_coalition_focus:0 "Coalition politique"
 QBC_political_coalition_focus_desc:0 "Coalition politique." 
 QBC_support_steel_industry:0 "Soutenir l'industrie sidérurgique"
 QBC_support_steel_industry_desc:0 "Notre sol est riche en minerai de fer qui doit être exploité afin d'augmenter notre production d'acier."  
 QBC_rearmement_agreement:0 "Accord de réarmement"
 QBC_rearmement_agreement_desc:0 "Avec la montée des tensions à travers le monde, il est impératif d'améliorer notre organisation militaire et notre défense civile."
 QBC_mobilize_the_rivers:0 "Utiliser les rivières"
 QBC_mobilize_the_rivers_desc:0 "Notre territoire a un potentiel énorme en termes d'énergie hydroélectrique et il convient de l'exploiter pour répondre aux besoins de notre industrie en pleine croissance." 
 QBC_saguenay_aluminum_desc:0 "Grâce à l'énergie hydroélectrique, la ville de Saguenay est devenue un centre important de production d'aluminium." 
 QBC_saguenay_aluminum:0 "Aluminium de Saguenay"
 QBC_saguenay_aluminum_desc:0 "Grâce à l'énergie hydroélectrique, la ville de Saguenay est devenue un centre important de production d'aluminium."
 QBC_military_industrial_cooperation:0 "Coopération militaro-industrielle"
 QBC_military_industrial_cooperation_desc:0 "L'armée ne peut exister sans les ingénieurs et les petites mains qui conçoivent les armes de la guerre moderne."
 QBC_expanded_research_program:0 "Programme de recherche étendu"
 QBC_expanded_research_program_desc:0 "L'extension de nos capacités nous permet désormais de financer encore plus de programmes d'armement."