  #Brittany semi generic
 BRI_army_effort:0 "Lu Brezhon"
 BRI_army_effort_desc:0 "Malgré les possibilités croissantes de la guerre aérienne et navale, le combat au sol reste la clé des guerres de demain. Avec de la préparation, nous pouvons éviter de revivre l'enfer des tranchées."
 BRI_equipment_effort:0 "Moderniser l'équipement"
 BRI_equipment_effort_desc:0 "Les limites de l'équipement pouvant être transporté par l'infanterie sont constamment repoussées. Nous nous efforcerons de donner à nos troupes les meilleurs outils disponibles."
 BRI_motorization_effort:0 "Support motorisé"
 BRI_motorization_effort_desc:0 "La mobilité et la protection sont cruciales pour que l'infanterie puisse entrer et sortir du champ en toute sécurité. En nous concentrant sur ces développements, nous serons en mesure d'agir rapidement."
 BRI_lorient_military_hospital:0 "Hôpital militaire de Lorient"
 BRI_lorient_military_hospital_desc:0 "Les personnes guéries ne meurent pas et peuvent célébrer en ayant à nouveau besoin de médicaments."
 BRI_doctrine_effort:0 "Concevoir de nouvelles tactiques"
 BRI_doctrine_effort_desc:0 "Les doctrines militaires qui définissaient le combat terrestre pendant la Grande Guerre sont dépassées. Nous devons mettre nos plus grands esprits à la tâche de façonner la pensée militaire de demain."
 BRI_equipment_effort_2:0 "Soutenir la réforme de l'équipement"
 BRI_equipment_effort_2_desc:0 "Nous poursuivrons nos efforts pour nous assurer que nos troupes d'infanterie et de soutien sont armées avec le meilleur équipement possible de notre temps."
 BRI_mechanization_effort:0 "Une infanterie mécanisée"
 BRI_mechanization_effort_desc:0 "En repensant aux possibilités de l'infanterie motorisée, nous pouvons repousser les limites de ce que les véhicules peuvent être construits aujourd'hui."
 BRI_doctrine_effort_2:0 "Exercices à grande échelle"
 BRI_doctrine_effort_2_desc:0 "Le champ de bataille a changé non seulement au cours des années entre deux guerres, mais aussi au cours des conflits récents. Nous devons continuellement réévaluer nos doctrines pour en tenir compte."
 BRI_equipment_effort_3:0 "Finaliser la modernisation militaire"
 BRI_equipment_effort_3_desc:0 "Au lieu d'imiter ou d'acheter du matériel étranger, nous devrions viser à devenir le leader mondial dans le domaine des armes d'infanterie."
 BRI_armor_effort:0 "Concevoir des véhicules blindés"
 BRI_armor_effort_desc:0 "En appliquant ce que nous avons appris de la mécanisation de notre infanterie, nous pouvons aussi améliorer nos véhicules blindés."
 BRI_special_forces:0 "Forces spéciales"
 BRI_special_forces_desc:0 "Nous avons besoin de forces d'élite ; les troupes de montagne et les parachutistes devraient être notre priorité."
 BRI_aviation_effort:0 "Fonder l'École de l'Air de Bretagne"
 BRI_aviation_effort_tt:0 "Pas assez d'emplacement de construction pour une §Ybase aérienne§!"
 BRI_aviation_effort_desc:0 "Nulle part ailleurs les progrès technologiques n'ont été aussi rapides que dans le domaine de la guerre aérienne. L'aviation est un domaine que tout pays moderne doit maîtriser."
 BRI_fighter_focus:0 "Priorité aux chasseurs"
 BRI_fighter_focus_desc:0 "Nous n'avons pas vu les derniers combats de chiens de la Grande Guerre. Garder une longueur d'avance dans le développement des avions de chasse nous donnera un avantage dans l'avenir."
 BRI_bomber_focus:0 "Priorité aux bombardiers"
 BRI_bomber_focus_desc:0 "Quand les gens du futur parleront de l'horreur des guerres d'aujourd'hui, le feu qui pleut du ciel sera à l'honneur. Nous ferons de notre mieux pour que ces histoires soient racontées par nos ennemis."
 BRI_long_range_naval_bomber:0 "Bombardiers navals à longue portée"
 BRI_aviation_effort_2:0 "Étudier les tactiques étrangères"
 BRI_aviation_effort_2_desc:0 "D'autres progrès dans le domaine de l'aviation seront nécessaires pour bien intégrer notre force aérienne aux autres branches de l'armée."
 BRI_CAS_effort:0 "Bombardiers en piqué"
 BRI_CAS_effort_desc:0 "Une armée moderne a besoin du soutien de véhicules non seulement au sol, mais aussi dans les airs."
 BRI_rocket_effort:0 "Moteur-fusée"
 BRI_rocket_effort_desc:0 "Les moteurs-fusées et les moteurs à réaction permettent d'atteindre des vitesses sans précédent pour les avions, qu'ils soient avec équipage ou non. Le fait d'être à l'avant-garde de ces technologies nous permettra de prendre l'ennemi par surprise."
 BRI_NAV_effort:0 "Bombardiers navals"
 BRI_NAV_effort_desc:0 "Tout comme la nouvelle guerre navale se déroule en partie sous la surface de l'eau, elle se déroule en partie dans les airs au-dessus des eaux."
 BRI_naval_effort:0 "Développer les bases navales"
 BRI_naval_effort_tt:0 "Pas assez d'emplacement de construction pour un §Ychantier naval§!"
 BRI_naval_effort_desc:0 "L'expansion de notre marine devrait être notre première priorité. Affecter toutes les ressources disponibles aux nouveaux chantiers navals et à la recherche sur les navires de surface légers."
 BRI_flexible_navy:0 "Marine flexible"
 BRI_flexible_navy_desc:0 "Réinventer la guerre navale pour tenir compte des progrès de la technologie sous-marine nous permettra de frapper efficacement les convois ennemis."
 BRI_large_navy:0 "Grande marine"
 BRI_large_navy_desc:0 "L'adaptation de nos doctrines navales pour accueillir les grands navires et assurer la sécurité de nos convois commerciaux nous apprendra beaucoup sur le type de navires dont nous avons besoin."
 BRI_naval_mine_warfare:0 "Guerre des mines"
 BRI_naval_mine_warfare_desc:0 "Les mines navales permettent d'endommager l'ennemi sans engagement direct."
 BRI_stealth_upgrades:0 "Schnorchels modernes"
 BRI_stealth_upgrades_desc:0 "Des schnorchels amélioreront nos sous-marins."
 BRI_naval_gunnery:0 "Artillerie navale"
 BRI_naval_gunnery_desc:0 "L'artillerie navale est essentielle pour une marine efficace."
 BRI_commando_marine:0 "Commandos dans la marine"
 BRI_commando_marine_desc:0 "En tant que peuple proche de la mer, il est normal pour notre marine d'avoir ses propres unités d'infanterie."
 BRI_reorient_towards_land_artillery:0 "Réorientation vers l'artillerie terrestre"
 BRI_reorient_towards_land_artillery_desc:0 "L'expérience de l'artillerie navale doit être réutilisée sur terre pour notre armée."
 BRI_reorganize_the_arsenals:0 "Réorganiser les arsenaux"
 BRI_reorganize_the_arsenals_desc:0 "Les arsenaux doivent maintenant produire pour l'armée."
 BRI_submarine_effort:0 "Guerre sous-marine"
 BRI_submarine_effort_desc:0 "La guerre sous-marine est le développement naval le plus passionnant depuis l'invention du bateau torpilleur. Nous ferions bien de nous protéger non seulement contre les sous-marins, mais aussi contre les navires ennemis."
 BRI_cruiser_effort:0 "Concevoir des croiseurs"
 BRI_cruiser_effort_desc:0 "Avant de faire des incursions dans la recherche avancée sur les cuirassés, les plus petits croiseurs ont besoin d'être remplacés."
 BRI_destroyer_effort:0 "Concevoir des destroyers"
 BRI_destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique des sous-marins, nous avons aussi appris comment contrer ces stratégies. Les destroyers joueront un rôle crucial à cet égard."
 BRI_capital_ships_effort:0 "Intérêt sur les navires capitaux"
 BRI_capital_ships_effort_desc:0 "La nation avec le plus grand nombre de cuirassés régnera sur les océans. Les cuirassés et les porte-avions représentent l'ancienne et la nouvelle supériorité navale."
 BRI_industrial_effort:0 "Effort industriel"
 BRI_industrial_effort_desc:0 "Concentrer tous nos efforts politiques sur le développement de l'industrie civile dans un grand bond en avant."
 BRI_industrial_effort_2:0 "Effort industriel II"
 BRI_industrial_effort_2_desc:0 "Avec une volonté de fer et une éthique de travail acharnée, nous pouvons mobiliser les gens dans un autre grand effort industriel."
 BRI_construction_effort_tt:0 "Pas assez d'emplacements de construction pour des §Yusines civiles§!"
 BRI_construction_effort:0 "Sulky-Burel"
 BRI_construction_effort_desc:0 "."
 BRI_production_effort:0 "Construire une usine militaire"
 BRI_production_effort_tt:0 "Pas assez d'emplacement de construction pour une §Yusine militaire§!"
 BRI_production_effort_desc:0 "Si vous pouvez construire des tracteurs, vous pouvez construire des chars ! Nous ne devons pas laisser notre capacité de production militaire prendre du retard."
 BRI_construction_effort_2:0 "Rénovation du port de Brest"
 BRI_construction_effort_2_desc:0 "La poursuite de l'expansion de nos usines nous permettra d'accélérer la production de biens destinés au commerce et de poursuivre les efforts de construction."
 BRI_production_effort_2:0 "Soutenir l'industrie des véhicules lourds"
 BRI_production_effort_3:0 "Soutenir l'usine d'avions de Redon"
 BRI_production_effort_2_desc:0 "Brest est en bonne position pour développer une industrie tournée vers l'exportation."   
 BRI_production_effort_3_desc:0 "Des efforts continus pour agrandir nos usines militaires sont nécessaires pour répondre à la demande de nouveaux équipements."
 BRI_Brest_Oil_Industry:0 "Industrie pétrolière de Brest"
 BRI_Brest_Oil_Industry_desc:0 "C'est notre seule chance d'avoir assez de carburant pour déployer notre marine." 
 BRI_infrastructure_effort:0 "Rénover les chemins de fer"
 BRI_infrastructure_effort_desc:0 "Un pays sans infrastructure adéquate ne peut pas poursuivre des projets ou des constructions avancés."
 BRI_infrastructure_effort_tt:0 "Pas assez d'emplacements de construction pour des §Yinfrastructures§!" 
 BRI_synth_oil_effort_tt:0 "Pas assez d'emplacement de construction pour une §Yraffinerie synthétique§!"
 BRI_infrastructure_effort_2:0 "Rénovation des routes"
 BRI_infrastructure_effort_2_desc:0 "L'extension de notre infrastructure permettra les transports et les communications nécessaires aux projets high-tech clandestins."
 BRI_construction_effort_3:0 "Aiguillon Construction"
 BRI_construction_effort_3_desc:0 "L'expansion de notre réseau d'infrastructures a considérablement amélioré notre capacité de construction."
 BRI_nuclear_effort:0 "Projet Merlin"
 BRI_nuclear_effort_desc:0 "Au bord d'une découverte qui change le monde, nous ne pouvons pas laisser les autres allumer le feu qui pourrait un jour consumer la Terre."
 BRI_extra_tech_slot:0 "Subventions de recherche"
 BRI_extra_tech_slot_desc:0 "Notre expansion industrielle et d'autres progrès récents pourraient nous permettre de mener plus de R&D en parallèle."
 BRI_extra_tech_slot_2:0 "Comité de coordination de l'innovation"
 BRI_extra_tech_slot_2_desc:0 "L'industrialisation rapide de notre pays a ouvert de nouvelles possibilités en R&D que nous devrions poursuivre."
 BRI_technology_sharing:0 "Partage technologique"
 BRI_technology_sharing_desc:0 "En partageant les progrès technologiques avec nos alliés, toute notre faction sera en mesure d'effectuer plus efficacement de la R&D en temps de guerre."
 BRI_secret_weapons:0 "Armes secrètes"
 BRI_secret_weapons_desc:0 "Il est tentant de consacrer toutes les ressources supplémentaires au développement de chars et d'avions, mais le secret pour gagner des guerres réside dans des domaines scientifiques entièrement nouveaux : électronique, fusée et recherche nucléaire."
 BRI_political_effort:0 "Organiser le gouvernement"
 BRI_political_effort_desc:0 "Pour apporter des changements dans le monde, nous devons être en mesure d'apporter des changements dans notre propre pays. Le renforcement de notre position politique doit passer en premier."
 BRI_collectivist_ethos:0 "Renforcer les syndicats"
 BRI_collectivist_ethos_desc:0 "Nos ennemis peuvent diviser et conquérir des nations inférieures, mais notre peuple restera uni. Tous pour un et un pour tous."
 BRI_liberty_ethos:0 "Consensus démocratique"
 BRI_liberty_ethos_desc:0 "En ces temps de fanatiques idéologiques qui cherchent à étouffer l'esprit humain, nous allons sauvegarder les libertés individuelles."
 BRI_militarism:0 "Bagadoù stourm"
 BRI_militarism_desc:0 "Ceux qui considèrent l'armée comme un mal nécessaire sont condamnés à hésiter face à la guerre. Nous enracinerons le militarisme dans notre culture pour devenir un peuple de soldats."
 BRI_political_correctness:0 "Le politiquement correct"
 BRI_political_correctness_desc:0 "Les personnes ayant des opinions modérément controversées ou autrement embarrassantes semblent s'inquiéter de l'existence d'un vaste complot contre elles. C'est une excellente idée."
 BRI_neutrality_focus:0 "Neutralité"
 BRI_neutrality_focus_desc:0 "Alors que d'autres peuvent prétendre qu'il faut du courage et de la sagesse pour prendre parti dans un conflit mondial, nous savons qu'il en faut plus pour refuser."
 BRI_interventionism_focus:0 "Interventionnisme"
 BRI_interventionism_focus_desc:0 "Nous valorisons la liberté de tous les peuples, et pas seulement de nos propres citoyens. Si prévenir la tyrannie signifie la guerre, qu'il en soit ainsi."
 BRI_military_youth:0 "Kadervenn"
 BRI_military_youth_desc:0 "Les organismes de promotion de la discipline et de l'éducation politique des jeunes de notre pays favoriseront la loyauté et l'abnégation dès le début."
 BRI_deterrence:0 "Dissuasion"
 BRI_deterrence_desc:0 "Seul, nous bénéficions rarement de la guerre. Heureusement, nous savons que la meilleure défense est une défense si bien connue que vous n'avez jamais à l'utiliser."
 BRI_volunteer_corps:0 "Corps de volontaires"
 BRI_volunteer_corps_desc:0 "Forcer notre peuple à mourir pour des idéaux de liberté serait un exercice ironique, mais établir des moyens pour ceux qui souhaitent aider les gens à l'étranger ne l'est pas."
 BRI_paramilitarism:0 "Intégrer les milices"
 BRI_paramilitarism_desc:0 "Les principes militaires ont des applications en dehors de l'armée. Grâce à la mise sur pied d'unités semi-militarisées pour compléter nos forces armées, un plus grand nombre de personnes auront une formation militaire."
 BRI_indoctrination_focus:0 "Endoctrinement"
 BRI_indoctrination_focus_desc:0 "Après avoir établi notre idéologie comme basée sur la vérité, elle peut être enseignée comme vérité. L'éducation et les médias doivent refléter cette leçon."
 BRI_foreign_expeditions:0 "Expéditions à l'étranger"
 BRI_foreign_expeditions_desc:0 "Nos ennemis étant prêts à intervenir dans des conflits lointains pour défendre leurs idéaux, nous devons être prêts à faire de même pour les nôtres."
 BRI_why_we_fight:0 "Pourquoi nous combattons"
 BRI_why_we_fight_effect:0 "Si nous n'avons pas l'esprit national §YPolitique étrangère neutre§! nous pourrons créer des factions.\n"
 BRI_why_we_fight_desc:0 "Le monde devient de plus en plus dangereux. Notre peuple a besoin de voir les atrocités commises par ceux qui ont soif de pouvoir. Il est temps de rallier le peuple à notre cause et de nous assurer que tout le monde est prêt à se battre pour notre liberté."
 BRI_political_commissars:0 "Commissaires politiques"
 BRI_political_commissars_desc:0 "Pour veiller à ce que nos politiques soient respectées dans la pratique militaire, nous introduirons dans les rangs militaires des fonctionnaires nommés par la politique."
 BRI_internationalism_focus:0 "Internationalisme"
 BRI_internationalism_focus_desc:0 "L'idéologie ne connaît pas de frontières. Une autre nation peut se déclarer souveraine, mais nos convictions sont au-dessus de ces revendications."
 BRI_nationalism_focus:0 "Parti national breton"
 BRI_ultra_nationalism_focus:0 "Breiz Atao" 
 BRI_nationalism_focus_desc:0 "Notre nation est unique, et nos réalisations politiques n'auraient pu avoir lieu qu'ici. Nous devons nous battre à tout prix."
 BRI_ideological_fanaticism:0 "Fanatisme idéologique"
 BRI_ideological_fanaticism_desc:0 "Nos valeurs et nos objectifs politiquement établis valent la peine de mourir pour autant que n'importe quelle foi ancienne. Tout adepte devrait être prêt à affronter la mort, et ceux qui s'égarent devraient être mieux préparés à affronter la mort."
 BRI_conservatism_focus:0 "Influence catholique"
 BRI_conservatism_focus_desc:0 "Influence catholique."
 BRI_welfare_focus:0 "Réformes sociales"
 BRI_conservatism_focus_desc:0 "Réformes sociales." 
 BRI_political_coalition_focus:0 "Coalition politique"
 BRI_political_coalition_focus_desc:0 "Coalition politique." 
 BRI_Antwerp_Oil_Industry:0 "Antwerpse Raffinage Mogelijkheden"
 BRI_Antwerp_Oil_Industry_desc:0 "Anvers est déjà un port important pour le secteur chimique. Avec la menace grandissante qui pèse chaque jour sur le commerce international, nous devrions réaménager une partie de ces installations afin de transformer notre charbon condruzien bien-aimé en pétrole."
 BRI_morgan_line:0 "Ligne Morgan"
 BRI_morgan_lines_desc:0 "Fortifier la frontière"  
 BRI_rearmement_agreement:0 "Accord de réarmement"
 BRI_rearmement_agreement_desc:0 "Avec la montée de la tension dans le monde, il est impératif d'améliorer notre organisation militaire et notre défense civile."
 BRI_cliffs_arent_enough:0 "Les falaises ne suffisent pas"
 BRI_cliffs_arent_enough_desc:0 "Sécurisez les ports !"
 BRI_brest_oil_industry:0 "Raffinerie de Brest"
 BRI_brest_oil_industry_desc:0 "Si raffiné que c'est bon !" 