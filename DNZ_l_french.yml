 danzig.1.t:0 "La ville libre de Dantzig"
 danzig.1.desc:0 "Après la Grande Guerre, la ville libre de Dantzig a été créée afin d'assurer l'utilisation d'un port pour le nouvel État polonais renaissant. Ce compromis était nécessaire au lieu d'une annexion complète car la grande majorité de la population de Dantzig est d'origine allemande.\n\nLa montée de l'ultra nationalisme en Allemagne a amené dans son sillage le contrôle total des institutions locales au NSDAP. Actuellement, les politiciens nazis qui ne souhaitent qu'une réunification avec l'Allemagne gardent un silence relatif, mais cela pourrait changer bientôt et dans le cas d'une crise, la ville-État disparaîtrait très probablement et serait annexée par la Pologne ou l'Allemagne."
 danzig.1.a:0 "Notre désir sera bientôt à notre portée"
 danzig.3.t:0 "Dantzig demande du soutien pour remplacer le commissaire de la ville"
 danzig.3.desc:0 "La ville de Dantzig a eu beaucoup de problèmes avec son commissaire actuel, Lester. Lester a activement essayé d'empêcher l'adoption des politiques municipales et de certaines de ses lois. Dantzig nous demande notre soutien pour que la Société des Nations nomme un nouveau commissaire de la ville  qui sera plus accommodant."
 danzig.3.a:0 "Tout pour nos frères allemands"
 danzig.3.b:0 "Il vaut mieux ne pas perturber l'ordre des choses"
 danzig.4.t:0 "Dantzig est à la recherche du commissaire de la ville à remplacer !"
 danzig.4.desc:0 "Le Sénat de la ville de Dantzig s'est récemment rendu en Allemagne pour demander de l'aide afin de remplacer l'actuel commissaire de la ville, Lester. L'Allemagne a présenté une pétition à la Société des Nations au nom de Dantzig sur cette question, et la Société pourrait céder aux demandes de l'Allemagne. Si c'est le cas, la Ligue remplacera le commissaire de la ville par un nouveau commissaire qui acceptera tout ce que le gouvernement local de Dantzig veut ! Il est clair que Dantzig ne fonctionne plus comme une « Ville libre »."
 danzig.4.a:0 "Il est peut-être temps d'intervenir"
 DNZ_danzig_senate:0 "Prendre le contrôle du Sénat"
 DNZ_danzig_senate_desc:0 "Avec un taux de chômage sans précédent dans la ville libre et une importante population d'origine allemande, il devrait être facile de convaincre la population de Dantzig de voter pour nous. Une fois que nous aurons le contrôle officiel du Sénat, nous ne le laisserons pas aller sans nous battre. Je suis le Sénat !"
 DNZ_remove_lester:0 "Chercher à expulser Lester"
 DNZ_industrial_investments:0 "Investir dans l'avenir"
 DNZ_industrial_investments_desc:0 "Si nous voulons un jour atteindre notre objectif d'unification avec le Reich allemand, nous devons nous préparer en investissant des fonds dans l'industrie locale. Plus nous nous préparons maintenant, plus notre contribution au Reich allemand sera importante."
 DNZ_workers_front:0 "L'Arbeitsfront de Dantzig"
 DNZ_workers_front_desc:0 "Nous prendrons le précédent établi par la Patrie et créerons notre propre front du travail. Cela nous permettra de rallier les sympathisants de notre cause au sein des milieux industriels."
 DNZ_maintain_infrastructure:0 "Entretien de l'infrastructure"
 DNZ_maintain_infrastructure_desc:0 "Avec la vive opposition des tyrans polonais, nous devrons nous débrouiller seuls dans de nombreux domaines de l'État. Nous devons nous assurer que nos routes sont bien entretenues et qu'elles répondent aux normes les plus récentes."
 DNZ_building_industry:0 "Renforcer notre industrie"
 DNZ_building_industry_desc:0 "L'influence sur le secteur industriel étant sous contrôle, nous pouvons maintenant investir davantage dans nos projets futurs."
 DNZ_modernize_the_port:0 "Modernisation du port"
 DNZ_modernize_the_port_desc:0 "Le port de Dantzig a été le point central de notre existence ces dernières années. Nous devons faire tout ce qui est en notre pouvoir pour la moderniser et la renforcer."
 DNZ_business_contacts_abroad:0 "Réseaux à l'étranger"
 DNZ_business_contacts_abroad_desc:0 "La reconnaissance internationale en tant qu'État souverain est primordiale pour notre survie contre l'agresseur polonais. Nous rencontrerons le plus grand nombre possible d'investisseurs et d'entreprises pour atteindre cet objectif."
 DNZ_support_german_businesses:0 "Entreprises allemandes à Dantzig"
 DNZ_support_german_businesses_desc:0 "Quel meilleur moyen d'aligner davantage la population de Dantzig sur le Reich que de soutenir les entreprises de la Patrie au niveau local ? Nous établirons immédiatement des plans pour leur construction et leur intégration."
 DNZ_german_industrial_ties:0 "Les liens qui nous unissent"
 DNZ_german_industrial_ties_desc:0 "Nos liens avec la Patrie ne peuvent être plus clairs pour les Polonais. Cela nous permettra de poursuivre notre expansion et notre croissance en tant que souverain indépendant, pendant que nous attendons patiemment que la Patrie frappe."
 DNZ_german_technology:0 "Les scientifiques de la Patrie"
 DNZ_german_technology_desc:0 "Notre Patrie nous a gracieusement permis d'avoir accès à certains de ses chercheurs. Nous allons suivre leurs conseils et commencer à créer notre propre institut."
 DNZ_hanseatic_ingenuity:0 "Ingéniosité hanséatique"
 DNZ_hanseatic_ingenuity_desc:0 "Tout comme la Ligue hanséatique d'antan, nous ferons tout ce qui est en notre pouvoir pour poursuivre nos efforts de recherche afin d'obtenir tous les avantages technologiques sur nos ennemis."
 DNZ_deutsches_physik:0 "Deutsches Physiks"
 DNZ_deutsches_physik_desc:0 "L'idée que des non-Aryens puissent être autorisés à participer à nos efforts de recherche est pervers. Nous veillerons à ce que nos équipes ne soient pas seulement remplies de la race suprême, mais qu'elles poursuivent les idées définies par Philipp Lenard."
 DNZ_modernize_the_police:0 "Moderniser notre service de police"
 DNZ_modernize_the_police_desc:0 "Bien que nous ne puissions pas officiellement déployer un vrai militaire, nous pouvons moderniser et équiper nos forces de police autant que possible. Cela nous permettra de repousser toute tentative d'agression polonaise au niveau local."
 DNZ_civic_guard:0 "Créer la Garde civique"
 DNZ_civic_guard_desc:0 "Alors que nous continuons à développer les forces de police dans la ville libre de Dantzig, les protestations polonaises contre les forces de notre parti ne cessent de monter. Afin d'éviter toute pression internationale, nous allons créer la Garde civique et cacher son véritable but."
 DNZ_strenghten_the_security_apparatus:0 "Renforcer la Schutzpolizei"
 DNZ_strenghten_the_security_apparatus_desc:0 "Afin de continuer à poursuivre nos objectifs d'autodéfense contre l'agression polonaise localisée, nous augmenterons le personnel de chaque district de sécurité et nous nous assurerons d'ajouter d'autres districts si nécessaire."
 DNZ_dissolve_the_zentrum_party:0 "Dissolution du parti Zentrum"
 DNZ_dissolve_the_zentrum_party_desc:0 "Le parti Zentrum n'ajoute rien d'autre que des idéaux déraisonnables et des croyances vagues au discours politique. Il est temps de les retirer complètement du Sénat."
 DNZ_planned_militarization:0 "Paramilitarisation de la Schutzpolizei"
 DNZ_planned_militarization_desc:0 "Afin de rendre la transition d'une force de police à une force militaire aussi transparente que possible, nous tiendrons régulièrement des réunions et des conférences sur les dernières tactiques et formations militaires."
 DNZ_smuggle_weapons:0 "Les armes de Dantzig"
 DNZ_smuggle_weapons_desc:0 "Bien que la triste et fastidieuse Société des Nations ne tolère pas juridiquement notre capacité à produire localement des armes, nous commencerons néanmoins à acquérir des armements de la Patrie et à établir de petites stations d'approvisionnement à Dantzig pour les stocker."
 DNZ_home_defense_unit:0 "Force de défense intérieure de Dantzig"
 DNZ_home_defense_unit_desc:0 "Alors que nos forces de la Schutzpolizei continuent de se moderniser et de se développer, certains au sein de la direction du NSDAP estiment qu'elles ne seront pas suffisantes pour la lutte à venir. Certains vont même jusqu'à suggérer qu'ils vont manquer à leurs véritables devoirs. Afin de lutter contre cela, nous établirons notre propre Force de défense qui relèvera directement de la direction du NSDAP de Dantzig."
 DNZ_equipment_effort:0 "Moderniser l'équipement"
 DNZ_equipment_effort_desc:0 "Les limites de l'équipement pouvant être transporté par l'infanterie sont constamment repoussées. Nous nous efforcerons de donner à nos troupes les meilleurs outils disponibles."
 DNZ_motorization_effort:0 "Soutien motorisé"
 DNZ_motorization_effort_desc:0 "La mobilité et la protection sont cruciales pour que l'infanterie puisse entrer et sortir du champ en toute sécurité. En nous concentrant sur ces développements, nous serons en mesure d'agir rapidement."
 DNZ_doctrine_effort:0 "Concevoir de nouvelles tactiques"
 DNZ_doctrine_effort_desc:0 "Les doctrines militaires qui définissaient le combat terrestre pendant la Grande Guerre sont dépassées. Nous devons mettre nos plus grands esprits à la tâche de façonner la pensée militaire de demain."
 DNZ_equipment_effort_2:0 "Poursuivre la réforme de l'équipement"
 DNZ_equipment_effort_2_desc:0 "Nous poursuivrons nos efforts pour nous assurer que nos troupes d'infanterie et de soutien sont armées avec le meilleur équipement possible de notre temps."
 DNZ_mechanization_effort:0 "Une infanterie mécanisée"
 DNZ_mechanization_effort_desc:0 "En repensant aux possibilités de l'infanterie motorisée, nous pouvons repousser les limites de ce que les véhicules peuvent être construits aujourd'hui."
 DNZ_doctrine_effort_2:0 "Exercices à grande échelle"
 DNZ_doctrine_effort_2_desc:0 "Le champ de bataille a changé non seulement au cours des années entre deux guerres, mais aussi au cours des conflits récents. Nous devons continuellement réévaluer nos doctrines pour en tenir compte."
 DNZ_equipment_effort_3:0 "Finaliser la modernisation militaire"
 DNZ_equipment_effort_3_desc:0 "Au lieu d'imiter ou d'acheter du matériel étranger, nous devrions viser à devenir le leader mondial dans le domaine des armes d'infanterie."
 DNZ_armor_effort:0 "Concevoir des véhicules blindés"
 DNZ_armor_effort_desc:0 "En appliquant ce que nous avons appris de la mécanisation de notre infanterie, nous pouvons aussi améliorer nos véhicules blindés."
 DNZ_special_forces:0 "Forces spéciales"
 DNZ_special_forces_desc:0 "Nous avons besoin de forces d'élite ; les montagnards et les parachutistes devraient être notre priorité."
 DNZ_aviation_effort:0 "Financer l'École de l'air"
 DNZ_aviation_effort_tt:0 "Pas assez d'emplacement de construction pour une §Ybase aérienne§!"
 DNZ_aviation_effort_desc:0 "Nulle part ailleurs les progrès technologiques n'ont été aussi rapides que dans le domaine de la guerre aérienne. L'aviation est un domaine que tout pays moderne doit maîtriser."
 DNZ_fighter_focus:0 "Priorité aux chasseurs"
 DNZ_fighter_focus_desc:0 "Garder une longueur d'avance dans le développement des avions de chasse nous donnera un avantage dans l'avenir."
 DNZ_bomber_focus:0 "Priorité aux bombardiers"
 DNZ_bomber_focus_desc:0 "Quand les gens du futur parleront de l'horreur des guerres d'aujourd'hui, le feu qui pleut du ciel sera à l'honneur. Nous ferons de notre mieux pour que ces histoires soient racontées par nos ennemis."
 DNZ_aviation_effort_2:0 "Étudier les tactiques étrangères"
 DNZ_aviation_effort_2_desc:0 "D'autres progrès dans le domaine de l'aviation seront nécessaires pour bien intégrer notre force aérienne aux autres branches de l'armée."
 DNZ_CAS_effort:0 "Bombardiers en piqué"
 DNZ_CAS_effort_desc:0 "Une armée moderne a besoin du soutien de véhicules non seulement au sol, mais aussi dans les airs."
 DNZ_rocket_effort:0 "Moteurs-fusées"
 DNZ_rocket_effort_desc:0 "Les moteurs de fusées et d'avion à réaction permettent des vitesses sans précédent pour les navires sans équipage et les navires habités. Le fait d'être à l'avant-garde de ces technologies nous permettra de prendre l'ennemi par surprise."
 DNZ_NAV_effort:0 "Bombardiers navals"
 DNZ_NAV_effort_desc:0 "Tout comme la nouvelle guerre navale se déroule en partie sous la surface de l'eau, elle se déroule en partie dans les airs au-dessus des eaux."
 DNZ_naval_effort:0 "Financer la construction navale"
 DNZ_naval_effort_tt:0 "Pas assez d'emplacements de construction pour des §Ychantiers navals§!"
 DNZ_naval_effort_desc:0 "L'expansion de notre marine devrait être notre première priorité. Affecter toutes les ressources disponibles aux nouveaux chantiers navals et à la recherche sur les navires de surface légers."
 DNZ_flexible_navy:0 "Marine flexible"
 DNZ_flexible_navy_desc:0 "Réinventer la guerre navale pour tenir compte des progrès de la technologie sous-marine nous permettra de frapper efficacement les convois ennemis."
 DNZ_large_navy:0 "Grande marine"
 DNZ_large_navy_desc:0 "L'adaptation de nos doctrines navales pour accueillir les grands navires et assurer la sécurité de nos convois commerciaux nous apprendra beaucoup sur le type de navires dont nous avons besoin."
 DNZ_submarine_effort:0 "Guerre sous-marine"
 DNZ_submarine_effort_desc:0 "La guerre sous-marine est le développement naval le plus passionnant depuis l'invention du bateau torpilleur. Nous ferions bien de nous protéger non seulement contre les sous-marins, mais aussi contre les navires ennemis."
 DNZ_cruiser_effort:0 "Concevoir des croiseurs"
 DNZ_cruiser_effort_desc:0 "Avant de faire des incursions dans la recherche avancée sur les cuirassés, les plus petits croiseurs ont besoin d'être remplacés."
 DNZ_destroyer_effort:0 "Concevoir des destroyers"
 DNZ_destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique des sous-marins, nous avons aussi appris comment contrer ces stratégies. Les destroyers joueront un rôle crucial à cet égard."
 DNZ_capital_ships_effort:0 "Priorité aux navires capitaux"
 DNZ_capital_ships_effort_desc:0 "La nation avec le plus grand nombre de cuirassés régnera sur les océans. Les cuirassés et les porte-avions représentent l'ancienne et la nouvelle supériorité navale."
 
