 IRE_finna_fail:0 "L'administration du Fianna Fáil"
 IRE_finna_fail_desc:0 "Le Fianna Fáil ayant remporté les élections, c'est un match nul pour l'instauration de nos réformes."
 IRE_push_the_constituition:0 "Pousser la Constitution"
 IRE_push_the_constituition_desc:0 "Une nouvelle constitution est nécessaire pour affirmer véritablement la souveraineté de notre État et assurer que l'Irlande puisse se ranger du côté des grandes démocraties du monde."
 IRE_president_replacement:0 "Remplacer le monarque par un président"
 IRE_president_replacement_desc:0 "Le monarque britannique n'est plus associé à l'Irlande aussi étroitement que par le passé. Nous devrions remplacer son rôle par un meilleur mandat, un président."
 IRE_infectious_disease_wage:0 "Salaire contre les maladies infectieuses"
 IRE_infectious_disease_wage_desc:0 "Donner à ces malheureux un salaire pour qu'ils puissent se payer eux-mêmes est un grand pas en avant dans notre politique intérieure."
 IRE_recognize_the_palce_of_the_church:0 "Reconnaître le rôle de l'Église"
 IRE_recognize_the_palce_of_the_church_desc:0 "L'église catholique a une place en Irlande qui devrait être reconnue et protégée."
 IRE_abolish_the_upper_house:0 "Abolir la Chambre haute"
 IRE_abolish_the_upper_house_desc:0 "Le Sénat continue à bloquer notre agenda, il est donc devenu un fardeau pour notre pays et doit être éliminé."
 IRE_emergency_powers_act:0 "Loi sur les pouvoirs d'urgence"
 IRE_emergency_powers_act_desc:0 "Alors qu'une guerre majeure fait rage en Europe, nous devons prendre les mesures nécessaires pour assurer notre souveraineté et notre sécurité."
 IRE_temporary_state_guidance:0 "Orientation temporaire de l'État"
 IRE_temporary_state_guidance_desc:0 "En ces temps sombres, il est important que l'État prenne les mesures nécessaires pour assurer la croissance et la protection de l'économie."
 IRE_broad_censorship_programs:0 "Initiative de censure générale"
 IRE_broad_censorship_programs_desc:0 "Il y a ceux qui s'expriment contre notre administration et qui mettent en danger l'avenir de l'Irlande ; ces personnes doivent être réduites au silence."
 IRE_ira_defense_force_memebrship:0 "Adhésion aux forces de défense de l'IRA"
 IRE_ira_defense_force_memebrship_desc:0 "La conscription de l'IRA pourrait s'avérer utile en cas de conflit."
 IRE_promote_neutrality:0 "Se détourner des affaires étrangères"
 IRE_promote_neutrality_desc:0 "L'Irlande n'a pas besoin de se préoccuper de cette guerre, car elle n'a aucune raison de le faire. Au contraire, il est plus important de maintenir notre indépendance."
 IRE_northern_ireland_for_assistance:0 "Négocier une assistance pour l'Irlande du Nord"
 IRE_northern_ireland_for_assistance_desc:0 "La guerre ravage le monde et la Grande-Bretagne pourrait bientôt être impliquée dans un autre conflit d'intérêts. Nous pouvons leur offrir notre soutien et sécuriser leurs routes maritimes à travers l'Atlantique, mais notre aide n'est pas gratuite et le prix à payer est bien connu des deux parties : l'Irlande unifiée."
 IRE_fine_gael:0 "Fine Gael triomphant"
 IRE_fine_gael_desc:0 "Nous avons gagné sur tous les tableaux, et nous sommes maintenant prêts à commencer à administrer comme bon nous semble."
 IRE_rally_rural_ireland:0 "Rallier l'Irlande rurale"
 IRE_rally_rural_ireland_desc:0 "Une grande partie de notre électorat se trouve dans les campagnes, il est important de garder ces gens à nos côtés."
 IRE_hold_public_funding_oppertunities:0 "Organiser des événements de financement public"
 IRE_hold_public_funding_oppertunities_desc:0 "Notre parti a besoin de fonds pour se maintenir à flot, la meilleure façon d'y parvenir est d'organiser des rassemblements publics."
 IRE_radio_broadcasts:0 "Diffusion de discours électoraux"
 IRE_radio_broadcasts_desc:0 "Un dirigeant doit toujours parler à son peuple, et avec la technologie moderne, nous pouvons le faire par radio."
 IRE_oduffy_expulsion:0 "Finir d'expulser les Chemises bleues"
 IRE_oduffy_expulsion_desc:0 "Les Chemises bleues sont une vilaine menace pour le Fine Gael, alors que la plupart ont été expulsées, y compris leur chef, et que certaines le sont encore."
 IRE_oust_the_moderates:0 "Mettre fin aux apaisements modérés"
 IRE_oust_the_moderates_desc:0 "Les Chemises bleues doivent reprendre le contrôle du Fine Gael. Nous avons toujours quelques partisans dans leurs rangs et maintenant, avec leur victoire électorale, il n'y a pas de meilleur moment pour prendre le pouvoir."
 IRE_raise_the_irish_brigade:0 "Lever la brigade irlandaise"
 IRE_raise_the_irish_brigade_desc:0 "L'Irlande pourrait utiliser une petite force de combat composée de volontaires pour aider nos alliés à l'étranger."
 IRE_rid_alien_influence:0 "Éliminer l'influence étrangère sur l'économie"
 IRE_rid_alien_influence_desc:0 "Les étrangers comme les Britanniques ont trop d'emprise sur notre économie, nous devons affirmer notre contrôle sur notre propre marché pour survivre."
 IRE_accept_dominin_status:0 "Accepter le statut de dominion"
 IRE_accept_dominin_status_desc:0 "L'Irlande et la Grande-Bretagne ont toujours eu des liens étroits, et l'idée de rejoindre le Commonwealth existe depuis un certain temps. Peut-être devrions-nous reconnaître ces idées."
 IRE_establish_the_coorperate_state:0 "La bataille pour l'État corporatif"
 IRE_establish_the_coorperate_state_desc:0 "Le corporatisme est l'avenir de l'Irlande, comme le monde moderne l'adopte, et nous devrions en faire autant."
 IRE_agricultural_pasturing:0 "Pâturage agricole"
 IRE_agricultural_pasturing_desc:0 "L'agriculture est un aspect essentiel de l'économie irlandaise, y investir ne pourrait pas faire de mal."
 IRE_protectionism:0 "Doctrine de protectionnisme"
 IRE_protectionism_desc:0 "L'importation d'un trop grand nombre de produits étrangers donnera à d'autres nations une emprise sur notre économie dont nous ne pourrons peut-être pas nous débarrasser."
 IRE_free_trade:0 "Ouvrir le libre marché"
 IRE_free_trade_desc:0 "Le libre-échange est la meilleure loi économique pour assurer une croissance et une prospérité durables."
 IRE_irelands_oppertunity:0 "L'opportunité irlandaise"
 IRE_irelands_oppertunity_desc:0 "Si nous voulons récupérer nos anciennes possessions territoriales, notre meilleure chance est de nous allier avec les nouvelles puissances dominantes en Europe."
 IRE_british_arms:0 "Achat d'armes britanniques"
 IRE_british_arms_desc:0 "L'équipement de l'Irlande est obsolète et dépassé, en cas de conflit, nous aurons besoin d'un meilleur équipement."
 IRE_treet:0 "Récupérer les ports du traité"
 IRE_treet_desc:0 "L'un des accords que nous pouvons conclure avec la Grande-Bretagne est la revendication de la souveraineté sur nos propres ports."
 IRE_coa:0 "La loi de l'Éire"
 IRE_coa_desc:0 "Nous devons mettre fin à cette guerre commerciale et réparer les liens avec la Grande-Bretagne avant que notre économie ne soit détruite."
 IRE_trade_war:0 "Guerre commerciale paralysante"
 IRE_trade_war_desc:0 "La guerre commerciale anglo-irlandaise se déroule depuis un certain temps déjà à propos d'accords commerciaux contestés et du statut de la constitution de l'Irlande. Il faut y mettre fin avant que notre économie ne soit davantage mise à mal."
 IRE_IRELAND:0 "Irlande"
ireland.1.t:0 "L'Irlande du Nord contre de l'assistance"
ireland.1.d:0 "Malcolm MacDonald, qui a négocié avec l'État libre d'Irlande aux côtés de Neville Chamberlain, a été envoyé en Irlande pour nous rencontrer et discuter d'une proposition intéressante. Le Royaume-Uni propose de révoquer la partition de l'Irlande, rendant ainsi l'Irlande du Nord sous notre contrôle, à condition que nous nous joignions à l'effort de guerre des Alliés."
ireland.1.a:0 "N'importe quoi pour un allié"
ireland.1.b:0 "Le transfert ne vaut pas les ennuis"
ireland.2.t:0 "Élection de 1937"
ireland.2.d:0 "Lors de cette élection, le parti Fianna Fail, dirigé par Éamon de Valera, voit sa domination contestée dans la sphère politique irlandaise par le parti Fine Gael. Le parti Fine Gael promet d'imposer des politiques économiques plus conservatrices, telles que des impôts peu élevés et le protectionnisme, mais le parti a encore une marque noire de son ancienne direction sous Eoin O'Duffy. Le parti Fianna Fail devrait encore gagner en raison de la popularité de la constitution qu'il promet d'adopter, mais il serait imprudent de négliger complètement le parti Fine Gael."
ireland.2.a:0 "Laissez Fianna Fail guider l'Irlande"
ireland.2.b:0 "Le Fine Gael est le meilleur choix pour l'Irlande"
ireland.3.t:0 "Eoin O'Duffy met fin à l'apaisement"
ireland.3.d:0 "Eoin O'Duffy et les Chemises bleues sont connus pour avoir une position radicale et ont ouvertement prétendu soutenir le fascisme. Cependant, avec son expulsion du parti Fine Gael, il n'a plus besoin de baisser le ton, et utilise ce qui reste de son influence au sein du Fine Gael pour se donner à nouveau du pouvoir."
ireland.3.a:0 "Que cela marque un nouvel avenir pour l'Irlande"
ireland.4.t:0 "Richard Mulcahy prend la tête du Fine Gael"
ireland.4.d:0 "Richard Mulcahy a pris la tête du parti Fine Gael, il s'est révélé être un digne successeur de W.T. Cosgrave et servira bien l'Irlande."
ireland.4.a:0 "W.T. Cosgrave a bien servi le Fine Gael"
ireland.5.t:0 "L'entrée de l'Irlande dans l'Empire"
ireland.5.d:0 "Le gouvernement irlandais a soumis une proposition pour entrer dans le Commonwealth avec le statut de dominion. L'accepter serait très avantageux pour nos deux nations sur le plan économique et nous donnerait une autre position stratégique. Cependant, les populations irlandaises, en particulier des groupes comme l'IRA, seront agitées et provoqueront un bain de sang encore plus inutile."
ireland.5.a:0 "Nous devrions accueillir à nouveau nos frères irlandais"
ireland.5.b:0 "Il est préférable de laisser les Irlandais seuls"
ireland.6.t:0 "Le Royaume-Uni refuse"
ireland.6.a:0 "Ridicule !"
ireland.7.t:0 "Le Royaume-Uni accepte"
ireland.7.d:0 "Notre gouvernement et celui du Royaume-Uni se sont mis d'accord et ont négocié l'entrée de l'Irlande dans le Commonwealth."
ireland.7.a:0 "Nous restons unis"
ireland.6.d:0 "Le Royaume-Uni a décliné notre offre en déclarant : « Il serait trop difficile d'amener les deux nations à accepter l'autonomie et la coopération économique »."
news.31311.t:0 "Blitz de Belfast"
news.31311.d:0 "Les bombardiers allemands ont attaqué la ville de Belfast en Irlande du Nord lors de trois raids, que l'on appelle maintenant le « Blitz de Belfast ». Environ 1000 personnes sont mortes et 1500 autres ont été blessées. Les pompiers d'Irlande du Sud ont rejoint la mêlée pour aider leurs frères irlandais. La déclaration officielle de la République est que « les habitants de Belfast sont aussi des Irlandais »."
news.31311.a:0 "Quelle honte"
news.31311.b:0 "Ils sont notre peuple."
news.31311.c:0 "Un acte honteux de l'Axe !"
news.31311.e:0 "Peut-être devrions-nous reconsidérer nos relations avec l'Irlande."
news.3137.t:0 "L'Irlande rejoint l'Axe"
news.3137.d:0 "L'Irlande a annoncé qu'elle allait expulser les diplomates alliés et renforcer ses liens avec les puissances de l'Axe.\n\nHitler aurait acclamé la nouvelle, déclarant que « (les) Irlandais ont une longue histoire de fiers guerriers, et seront un partenaire à vie et un allié précieux contre les Anglais »."
news.3137.a:0 "L'Axe s'agrandit..."
news.3137.b:0 "Cela nous rendra plus forts !"
news.3137.c:0 "Un jour sombre pour l'Empire..."
news.3137.e:0 "Bienvenue à l'Éire !"
news.3138.t:0 "L'Irlande rejoint le Komintern"
news.3138.d:0 "L'Irlande a annoncé qu'elle allait expulser les diplomates alliés et renforcer ses liens avec les puissances du Komintern.\n\nLes diplomates soviétiques en Irlande auraient été surpris, ne sachant même pas que les Irlandais étaient intéressés par une adhésion, mais les généraux soviétiques ont applaudi la nouvelle en raison des avantages stratégiques de l'Irlande."
news.3138.a:0 "Le Komintern s'aggrandit..."
news.3138.b:0 "Solidarité pour tous les travailleurs !"
news.3138.c:0 "Un jour sombre pour l'Empire..."
news.3138.e:0 "Un pas de plus pour la révolution mondiale !"
news.3139.t:0 "Le raid de Noël"
news.3139.d:0 "Le 23 décembre 1939, l'IRA a effectué un raid sur le Magazine Fort à Dublin.\n\nBien qu'ils aient réussi à saisir la plupart des munitions irlandaises, elles ont été récupérées très peu de temps après et de nombreux volontaires de l'IRA ont été arrêtés. De nombreux membres de haut rang de l'IRA ont été exécutés, et les Oireachtas ont reçu des pouvoirs d'urgence pour faire face à cette crise."
news.3139.a:0 "Une victoire pour l'Irlande !"
news.3139.b:0 "Tant mieux pour eux."
news.3133.t:0 "Fin de la guerre commerciale anglo-irlandaise"
news.3133.d:0 "La guerre commerciale anglo-irlandaise a eu un effet désastreux sur les économies du Royaume-Uni et de l'Irlande. Cependant, l'adoption récente de la loi de l'Éire a mis fin à la « guerre » et les industries irlandaises et britanniques vont maintenant bénéficier d'un plus grand libre-échange. Il se peut que ce soit une nouvelle ère dans les relations entre la Grande-Bretagne et l'Irlande.\n\n[IRE.Getleader] a été cité en disant que l'accord ouvrait la porte à d'autres accords possibles avec le gouvernement britannique."
news.3133.a:0 "Enfin !"
news.3133.b:0 "Tant mieux pour eux."
news.3135.t:0 "Oskar Metzke"
news.3135.d:0 "Aujourd'hui, un homme a été trouvé à Castletownroche, à Cork, qui a donné son nom comme « Oskar Metzke », prétendant être un vétéran tchèque. Lors de la fouille, il est apparu qu'il avait une carte du pays, une boussole et un pistolet Luger.\n\nPeu après, alors qu'il était détenu par la Garda, la police irlandaise, il est mort après une série de convulsions, dont on a découvert plus tard qu'elles étaient dues au cyanure qu'il avait avalé. Beaucoup pensent qu'il était un espion allemand."
news.3135.a:0 "Un espion allemand ? Ici ?!"
news.3135.b:0 "D'accord"
news.3132.t:0 "The Glimmer Men"
news.3132.d:0 "L'approvisionnement en charbon en Irlande diminue, de nombreuses usines à gaz ont fermé. Alors que des recherches sont menées pour utiliser de la tourbe plutôt que du charbon, le gouvernement irlandais a commencé à renforcer les contrôles sur l'approvisionnement en gaz, le ministre des approvisionnements menaçant d'imposer une ration officielle de gaz.\n\nCela a conduit les inspecteurs à vérifier que les gens n'utilisent pas de gaz à des heures restreintes, ce qui leur a valu d'être surnommés « The Glimmer Men » par le peuple irlandais."
news.3132.a:0 "Dev, the gas stove and the glimmerman"
news.3132.b:0 "D'accord"
IRE_neutral:0 "Neutralité irlandaise"
IRE_neutral_desc:0 "L'Irlande reste neutre dans la guerre, tout en respectant l'Allemagne, en maintenant sa souveraineté loin de la Grande-Bretagne et en soutenant les deux efforts de guerre."
IRE_ira:0 "Armée républicaine irlandaise"
IRE_ira_desc:0 "L'Armée républicaine irlandaise (IRA) ressemble plus à une bande de rebelles qu'à une véritable force de combat, elle continue à tourmenter toutes les administrations résidentes et doit être traitée."
IRE_ira_desc:0 "Bien que l'Irlande ait gagné son indépendance avec le traité anglo-irlandais de 1921, l'IRA s'oppose au gouvernement et aux Britanniques, et continue à affaiblir l'État irlandais."
