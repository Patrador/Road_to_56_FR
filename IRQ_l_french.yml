   irq.1.t:0 "German Military Mission"
   irq.1.d:0 "With the rise of fascism in Iraq, it opens up a new door into the Middle East. It's in our best interests to prepare them to support our cause."
   irq.1.a:0 "Let us establish a joint-military research program."
   irq.1.b:0 "This is a waste of our resources!"
   irq.2.t:0 "German Military Mission: Accepted"
   irq.2.d:0 "The Germans are looking to help us progress militarily in the world, in order to improve our diplomatic relations."
   irq.2.a:0 "For The Fatherland!"
   irq.3.t:0 "German Military Mission: Declined"
   irq.3.d:0 "The Germans have declined our offer for joint-military research."
   irq.3.a:0 "We are alone in this world."
   irq.4.t:0 "The Kurdistan Crisis"
   irq.4.d:0 "A Massive uprising has occured in the states of Kurdistan and Khuzestan. We must retake our land!"
   irq.4.a:0 "Mobilize The Army!"
   irq.5.t:0 "Kurdistan Joins Us"
   irq.5.d:0 "The Kurds have honored our agreement and joined our glorious state."
   irq.5.a:0 "Welcome The Return Of Our Brothers!"
   irq.6.t:0 "Iraq Demands Levant"
   irq.6.d:0 "The [IRQ.getname] has demand our mandatory colonies that line Levant. What should we do?"
   irq.6.a:0 "Our Plans For De-colonization were coming soon..."
   irq.6.b:0 "We Will Deal With Fascists!"
   irq.7.t:0 "Britian Declines Our Demands"
   irq.7.d:0 "The British have rejected our demands."
   irq.7.a:0 "We Will Take What Is Ours!"
   irq.8.t:0 "Britian Has Given In To Our Demands."
   irq.8.d:0 "The British have given us what we want, and surrendered entirely on the issue. Surely future glories await us."
   irq.8.a:0 "For The Empire!"
   irq.9.t:0 "Uprising In Egypt"
   irq.9.d:0 "A massive uprising has ousted all colonial garrisons in the area. The rebels wish to join [IRQ.getnamedef], what should we do?"
   irq.9.a:0 "Give The Rebels What They Want."
   irq.9.b:0 "We Must Crush The Rebellion!"
   irq.10.t:0 "British Are Coming To Crush The Rebellion"
   irq.10.d:0 "The British have decided to take back their colony."
   irq.10.a:0 "We Will Defend Egypt To The Last Man!"
   irq.11.t:0 "The British Leave Egypt To Us"
   irq.11.d:0 "The British have left of the people of Egypt to us..."
   irq.11.a:0 "One More Step To Restoration."
   irq.12.t:0 "Iraq Demands Kuwait and Abu Dhabi"
   irq.12.d:0 "Iraq Has Demand The Colonies of Kuwait and Abu Dhabi, what should we do?"
   irq.12.a:0 "Hand Over The Colonies."
   irq.12.b:0 "Defend Our Colonies"
   irq.15.t:0 "The British Denied Our Claims"
   irq.15.d:0 "The British have to hold on to their colonies."
   irq.15.a:0 "The Gulf Colonies Belong To The Arabs!"
   irq.14.t:0 "Iraq Occupys Kuwait and Abu Dhabi"
   irq.14.d:0 "We have Occupied The Colonies"
   irq.14.a:0 "The First Step in Removing The Colonial Powers From The Middle East."
   irq.17.t:0 "Iraq Demands Syria and Lebanon"
   irq.17.d:0 "Iraq Has Demand The Colonies of Syria and Lebanon, what should we do?"
   irq.17.a:0 "Hand Over The Colonies."
   irq.17.b:0 "Defend Our Colonies"
   irq.19.t:0 "France Accepts Our Demand"
   irq.19.d:0 "The French have finally been removed from the Middle East. We will make sure that their sphere of influence never expands here again."
   irq.19.a:0 "Let us welcome our long lost brothers!"
   irq.18.t:0 "France Prepares Their Defenses"
   irq.18.d:0 "The French have denied our ultmatium. They are preparing for war..."
   irq.18.a:0 "And War They Will Get!"
   irq.20.t:0 "Iraq Demands Cyprus"
   irq.20.d:0 "Iraq Has Demand The Colony of Cyprus, what should we do?"
   irq.20.a:0 "Hand Over The Colony."
   irq.20.b:0 "Defend Our Colony."
   irq.22.t:0 "Iraq Annexes Cyprus"
   irq.22.d:0 "The island of Cyprus has been released from the grasp of the British."
   irq.22.a:0 "We Are Finally Free!"
   irq.21.t:0 "The British Are Holding On To Cyprus"
   irq.21.d:0 "The British have refused to let go of Cyprus."
   irq.21.a:0 "They will regret this..."
   irq.26.t:0 "King Ghazi died in a car accident"
   irq.26.d:0 "The king died due to his wound after his driver lost control of the vehicle. The future of the monarchy lies in the hand of the prince Abd al-Ilah until the majority of king Faisal."
   irq.26.a:0 "A national tragedy"
   irq.27.t:0 "The Regency Ends"
   irq.27.d:0 "After years of regency Faisal II has now be proclaimed old enough to serve as king and offically head the Iraqi branch of the Hashemite dynasty"
   irq.27.a:0 "Such is the passage of time."

