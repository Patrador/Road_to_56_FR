l_french:
  iraqi_focus:0 "Priorités nationales irakiennes"
  IRQ_mahmud_salman:0 "Mahmud Salman"

  IRQ_iraq_petroleum_company:0 "Iraq Petroleum Company"

  IRQ_reinforce_the_monarchy:0 "Renforcer la monarchie hachémite"
  IRQ_reinforce_the_monarchy_desc:0 "Les Hachémites sont une famille royale de Jordanie fondée à la fin du Xe siècle et qui n'a cessé de régner sur le pays depuis lors. En 1933, Ghazi bin Faisal a été couronné roi Ghazi I. En tant que nationaliste panarabe, le jeune roi assurera certainement l'héritage hachémite et mènera le pays à la prospérité en ces temps incertains. "
  IRQ_appease_the_army:0 "Apaiser l'armée"
  IRQ_appease_the_army_desc:0 "Notre programme ne peut pas fonctionner librement si l'on ne s'occupe pas de l'épée de Damoclès que représente la déloyauté de la classe militaire. Accorder aux chefs militaires un certain degré d'autonomie garantira leur loyauté à notre cause."
  IRQ_desert_specialization:0 "Spécialisation du désert"
  IRQ_desert_specialization_desc:0 "40% du territoire national est couvert de déserts. Nos forces armées ont besoin de matériel et d'un entraînement adéquats pour combattre dans des conditions aussi difficiles."
  IRQ_the_hashemite_diplomacy:0 "La diplomatie hachémite"
  IRQ_the_hashemite_diplomacy_desc:0 "La solution sharifienne modifiée de 1921 a vu deux membres des dynasties Hashemit, Faisal I et Adbullah I, gouverner respectivement l'Irak et la Jordanie depuis lors. Les destins de nos pays sont liés par les siècles et nous devons renforcer nos liens dynastiques."
  IRQ_promote_peaceful_religious_coexistence:0 "Promouvoir la coexistence pacifique des religions"
  IRQ_promote_peaceful_religious_coexistence_desc:0 "Notre peuple ne parviendra jamais à l'unité souhaitée si nous autorisons toute forme d'extrémisme religieux. Seule une politique de coexistence pacifique permettra à la société arabe moderne de se développer et de prospérer."
  IRQ_favor_shiite_officers:0 "Favoriser les officiers chiites"
  IRQ_favor_shiite_officers_desc:0 "De nombreux officiers talentueux de l'académie militaire de Rustamiyah ont été rétrogradés et même privés de service uniquement en raison de leurs convictions religieuses. S'assurer de leur soutien ne fera que renforcer le règne de notre régime."
  IRQ_united_officer_corps:0 "Unifier le corps d'officiers"
  IRQ_united_officer_corps_desc:0 "La coopération civile et militaire sera fortement encouragée. Le pays a assez souffert de révoltes insensées et d'insurrections militaires. Unis, nous sommes forts !"
  IRQ_reaffirm_supremacy_over_the_army:0 "Réaffirmer la suprématie sur l'armée"
  IRQ_reaffirm_supremacy_over_the_army_desc:0 "Après son couronnement, Ghazi Ier a également été nommé amiral de la flotte, maréchal de la marine royale irakienne et maréchal de l'armée de l'air royale irakienne. L'élargissement des relations de notre dirigeant et l'amélioration de sa réputation parmi les officiers permettront au gouvernement d'assurer son contrôle sur l'armée."
  IRQ_invite_western_investors:0 "Inviter les investisseurs occidentaux"
  IRQ_invite_western_investors_desc:0 "Notre nation ne dispose pas d'une base industrielle puissante pour un quelconque développement économique à grande échelle. L'obtention de plusieurs contrats prometteurs avec des investisseurs britanniques et américains fera faire un grand bond en avant à notre économie."
  IRQ_seek_foreign_industrial_support:0 "Rechercher un soutien industriel étranger"
  IRQ_seek_foreign_industrial_support_desc:0 "Nous avons besoin d'encore plus de fonds de l'étranger pour développer notre économie. Le monopole actuel de l'Iraq Petrolum Company nuit à notre image diplomatique et à notre position économique mondiale. Mettre fin à cette exploitation et proposer des accords économiques équitables avec les Allemands, les Français, les Soviétiques, les Américains et les Japonais sera plus bénéfique pour nous."
  IRQ_british_embassy2:0 "Ambassade britannique"
  IRQ_british_embassy2_desc:0 "Nous sommes fortement influencés par les Britanniques en raison de leur importante présence militaire au Koweït et en Palestine et du fait que leurs entreprises et sociétés dominent nos marchés de ressources et de matériaux. La prolongation du mandat de leurs diplomates à Bagdad améliorera certainement nos relations."
  IRQ_on_the_british_side:0 "Du côté britannique"
  IRQ_on_the_british_side_desc:0 "Les humeurs anglophobes au sein de la population et l'instabilité politique du régime actuel pourraient provoquer une intervention militaire britannique dans les circonstances actuelles. Si nous agissons rapidement, nous pouvons encore avoir une chance d'assurer notre indépendance."
  IRQ_friendship_with_turkey:0 "Se rapprocher de la Turquie"
  IRQ_friendship_with_turkey_desc:0 "Nous pouvons avoir des différences politiques, religieuses ou nationales, mais nous sommes tous des habitants du Moyen-Orient. En nous assurant l'amitié de la Turquie, nous pourrions obtenir un allié puissant au Nord."
  IRQ_friendship_with_iran:0 "Se rapprocher de l'Iran"
  IRQ_friendship_with_iran_desc:0 "Notre jeune et fragile pays partage une longue frontière terrestre avec l'Iran. Si nous voulons assurer la sécurité de notre frontière nord-est, nous devons d'abord régler un différend sur le Shatt al-Arab, principal fleuve commercial de l'ancienne Mésopotamie. Des négociations fructueuses renforceraient nos liens diplomatiques déjà solides."
  IRQ_the_sadabat_pact:0 "Le pacte de Saadabad"
  IRQ_the_sadabat_pact_desc:0 "Quatre puissances dominantes du Moyen-Orient se réuniront dans un palais de Saadabad à Téhéran et discuteront de l'état actuel et de l'amélioration future des relations entre le Moyen-Orient et l'Orient. Un pacte de non-agression partagé serait un premier pas vers notre grand avenir uni."
  IRQ_build_our_own_diplomacy_instead:0 "Notre propre diplomatie"
  IRQ_build_our_own_diplomacy_instead_desc:0 "Une nation sans soutien étranger tombera sous la pression constante des grandes puissances et de leurs alliances. Si nous voulons assurer notre place dans le monde, nous devons être une puissance fondatrice de notre propre bloc de puissance unique."
  IRQ_reform_the_army:0 "Réformer l'armée"
  IRQ_reform_the_army_desc:0 "La structure actuelle de l'armée est extrêmement désorganisée et désobéissante. L'adoption d'une doctrine terrestre spécifique améliorera les performances des forces terrestres."
  IRQ_arab_industrial_revolution:0 "La révolution industrielle arabe"
  IRQ_arab_industrial_revolution_desc:0 "Avant que nous ne soyons en mesure d'industrialiser notre pays, les Britanniques sont venus et ont établi un gouvernement mandataire qui a limité nos pouvoirs gouvernementaux. Les temps ont changé et il est temps de créer nos propres secteurs industriels massifs."
  IRQ_the_basis_of_the_economy:0 "Les bases de l'économie"
  IRQ_the_basis_of_the_economy_desc:0 "Le fait que l'économie dépende entièrement des exportations de pétrole oblige nos instituts de recherche à développer de nouvelles méthodes de traitement et de raffinage du pétrole."
  IRQ_foreign_industrial_support:0 "Soutien industriel étranger"
  IRQ_modernisation_of_rural_villages:0 "Modernisation des villages ruraux"
  IRQ_modernisation_of_rural_villages_desc:0 "L'Al-Hajara est une province désertique aride remplie de petits villages ruraux. Avec la modernisation de ces villages, cela nous permettra de nous rattacher à la campagne et de poursuivre notre révolution industrielle."
  IRQ_iraqi_republic_railways:0 "Chemins de fer irakiens"
  IRQ_iraqi_republic_railways_desc:0 "Les Ottomans nous ont laissé un petit réseau ferroviaire que la Iraqi Railways a développé. Si nous subventionnons la compagnie, nous pouvons contribuer à l'expansion de ce chemin de fer."
  IRQ_total_eletrification:0 "Électrification totale"
  IRQ_total_eletrification_desc:0 "Depuis 1917, seuls les bâtiments gouvernementaux ont l'électricité. L'électrification complète est la prochaine étape vers l'industrialisation complète."
  IRQ_rapid_industrialization:0 "Industrialisation rapide"
  IRQ_rapid_industrialization_desc:0 "Alors que les tensions mondiales augmentent, de plus en plus de pays augmentent leur capacité industrielle. Nos ennemis vont nous écraser si nous n'accélérons pas notre industrialisation."
  IRQ_finish_the_railyways:0 "Terminer le chemin de fer"
  IRQ_finish_the_railyways_desc:0 "L'IRR a presque terminé le réseau ferroviaire. Ils ont besoin d'un peu plus de fonds pour les finitions."
  IRQ_rebuild_baghdad:0 "Reconstruire Bagdad"
  IRQ_rebuild_baghdad_desc:0 "La grande ville de Bagdad était autrefois le centre des arts, de la culture et de la science. C'était aussi la ville la plus peuplée du Moyen-Orient. Nous devons lui redonner sa gloire d'antan."
  IRQ_ghazis_propaganda_station:0 "Station de propagande de Ghazi Ier"
  IRQ_ghazis_propaganda_station_desc:0 "Le monarque sans soutien, Ghazi Premier, possédait sa propre station de radio où il diffusait ses opinions radicales sur le monde. Par exemple, il avait fait pression pour l'unification de l'Irak et du Koweït."
  IRQ_royal_armament_factories:0 "Usines d'armement royal"
  IRQ_royal_armament_factories_desc:0 "Nous devrions créer des usines militaires « royales » afin de répondre à la demande d'approvisionnement militaire."
  IRQ_expanded_oil_drilling:0 "Développer le forage pétrolier"
  IRQ_expanded_oil_drilling_desc:0 "Nous avons ouvert de petites exploitations pétrolières, mais récemment de grandes quantités de pétrole ont été découvertes près de Kirkuk. Nous pouvons utiliser ce pétrole pour alimenter nos propres divisions blindées."
  IRQ_mosul_military_stockpile:0 "Réserve militaire de Mossoul"
  IRQ_mosul_military_stockpile_desc:0 "Nous devrions établir un dépôt de matériel militaire dans la ville de Mossoul. Ainsi, si notre capitale est prise, nous aurons toujours une grande quantité d'équipement pour approvisionner notre armée."
  IRQ_labor_camps:0 "Industrie d'armement"
  IRQ_labor_camps_desc:0 "Certains de nos chefs militaires recommandent l'intégration de la production d'armement afin d'améliorer son efficacité."
  IRQ_steel_mining:0 "Production d'acier"
  IRQ_steel_mining_desc:0 "L'acier est une ressource qui est utilisée dans presque tous les équipements de notre armée. Nous devrions commencer à produire de l'acier à l'intérieur de nos frontières au cas où nos ports seraient bloqués."
  IRQ_establish_the_univeristy_of_baghdad:0 "Créer l'Université de Bagdad"
  IRQ_establish_the_univeristy_of_baghdad_desc:0 "Nous avons besoin d'un endroit pour rassembler les esprits les plus brillants du pays. L'Université de Bagdad est l'endroit idéal."
  IRQ_create_the_iraqi_block_cipher:0 "Créer le bloc de chiffrement irakien"
  IRQ_create_the_iraqi_block_cipher_desc:0 "Étant donné que de nombreux pays ont déjà trouvé un moyen de déchiffrer les codes de chiffrement des autres, nous devrions créer notre propre code de chiffrement unique, le code de chiffrement irakien."
  IRQ_license_cipher_machines:0 "Machines à chiffrer les licences"
  IRQ_license_cipher_machines_desc:0 "Si nous obtenons des licences pour des machines à chiffrer étrangères, nous pouvons les réserver pour améliorer notre compréhension de ces machines. Nous pouvons ensuite appliquer ces connaissances pour améliorer ou créer nos propres machines à chiffrer."
  IRQ_design_the_osirak_reactor:0 "Créer le réacteur Osirak"
  IRQ_design_the_osirak_reactor_desc:0 "Les Français cherchent à commencer la recherche atomique quelque part loin de la guerre. Ils se sont tournés vers nous et nous ont proposé de construire un réacteur de recherche commun, le réacteur Osirak."
  IRQ_expand_the_univeristy:0 "Augmenter les subventions de recherche universitaire"
  IRQ_expand_the_univeristy_desc:0 "Nous devrions accroître le financement des professeurs et des scientifiques qui travaillent sans relâche pour nous aider à créer un avenir meilleur."
  IRQ_resolve_the_army_conflict:0 "Résoudre le conflit de l'armée"
  IRQ_resolve_the_army_conflict_desc:0 "L'armée s'oppose à notre gouvernement civil qui a été établi par le peuple. Nous devons résoudre ce conflit rapidement avant qu'une guerre civile n'éclate."
  IRQ_anti_colonialism_policy:0 "Politique anti-colonialisme"
  IRQ_anti_colonialism_policy_desc:0 "Depuis longtemps, notre peuple s'est ouvertement opposé au colonialisme britannique et français. Il est temps qu'il ait un gouvernement qui s'appuie sur cette déclaration."
  IRQ_demand_persian_gulf_colonies:0 "Exiger les colonies du golfe Persique"
  IRQ_demand_persian_gulf_colonies_desc:0 "Le premier acte de notre politique anticolonialiste devrait être de retirer les Britanniques du golfe Persique, car ils ont restreint l'accès à la mer de nombreux pays du monde arabe."
  IRQ_demand_french_colonies:0 "Exiger les colonies françaises"
  IRQ_demand_french_colonies_desc:0 "Les Français ont saisi les terres ottomanes de Syrie et du Liban. Elles appartiennent aux Arabes !"
  IRQ_demand_british_territories:0 "Exiger les colonies britanniques"
  IRQ_demand_british_territories_desc:0 "Les Britanniques ont saisi les terres ottomanes de Palestine, du Sinaï et de Jordanie. Elles appartiennent aux Arabes !"
  IRQ_demand_cyprus:0 "Exiger Chypre"
  IRQ_demand_cyprus_desc:0 "L'étape finale pour éliminer ces maudits impérialistes est de prendre la petite île de Chypre, une base navale stratégiquement importante."
  IRQ_remove_dependency_on_british_equipment:0 "Supprimer la dépendance aux équipements britanniques"
  IRQ_remove_dependency_on_british_equipment_desc:0 "Depuis l'époque où nous étions un État mandataire britannique, nous avons été dépendants des équipements britanniques. Si nous créons notre propre équipement, nous pourrons progresser dans ce monde."
  IRQ_motorized_army:0 "Armée motorisée"
  IRQ_motorized_army_desc:0 "Les divisions motorisées sont une partie vitale de toute armée aujourd'hui. Nous devons suivre l'évolution du temps."
  IRQ_study_new_land_doctrines:0 "Étudier les nouvelles doctrines terrestres"
  IRQ_study_new_land_doctrines_desc:0 "L'époque des vieilles charges de cavalerie soutenues par des tirs de fusils d'assaut est révolue. Nous devons mettre à jour nos vieux stratagèmes afin d'être victorieux."
  IRQ_special_forces:0 "Forces spéciales"
  IRQ_special_forces_desc:0 "Contrairement à la Grande Guerre, nous devons planifier des assauts amphibies massifs et des opérations de parachutage. L'armée a suggéré de créer des divisions spécialisées pour cela."
  IRQ_army_modernisation:0 "Modernisation de l'armée"
  IRQ_army_modernisation_desc:0 "C'est la dernière étape de la réorganisation de l'armée. La puissance de notre armée sera égale à celle de Dieu."
  IRQ_study_foreign_tanks:0 "Étudier les chars étrangers"
  IRQ_study_foreign_tanks_desc:0 "Nous n'avons pas eu beaucoup de temps pour concevoir nos propres chars. Nous devrions réserver l'ingénierie des chars étrangers pour trouver leurs forces et leurs faiblesses afin de créer des chars encore meilleurs..."
  IRQ_improve_army_logistics:0 "Améliorer la logistique de l'armée"
  IRQ_improve_army_logistics_desc:0 "Nous devons créer nos propres chars lourds afin de percer les lignes ennemies fortement retranchées. Mais sans une logistique complète, tout effort est voué à l'échec."
  IRQ_cruisers_experiments:0 "Expérimenter les chars « Cruiser »"
  IRQ_cruisers_experiments_desc:0 "Les puissances mondiales ont créé de nouveaux chars « Cruiser », qui sont une combinaison de chars lourds et légers."
  IRQ_optimize_tank_production:0 "Optimiser la production de chars"
  IRQ_optimize_tank_production_desc:0 "Si nous voulons produire nos chars en masse, nous devons trouver un moyen de produire à moindre coût."
  IRQ_elte_tank_forces:0 "Forces d'élite de chars"
  IRQ_elte_tank_forces_desc:0 "Après toutes nos recherches et expériences sur les chars, nous avons enfin trouvé la meilleure façon de concevoir les chars. Il est temps de créer nos forces d'élite."
  IRQ_unsupported_monarch:0 "Un monarque sans soutien"
  IRQ_unsupported_monarch_desc:0 "Le roi Ghazi 1er est un monarque très peu soutenu. Nous devrions subvertir notre pouvoir en différents partis politiques."
  IRQ_the_end_of_the_monarchy:0 "La fin de la monarchie"
  IRQ_the_end_of_the_monarchy_desc:0 "L'ère des monarques touche à sa fin. Il est temps qu'il se retire et que quelqu'un qui représente le peuple prenne sa place."
  IRQ_a_new_kind_of_monarch:0 "Complot militaire"
  IRQ_a_new_kind_of_monarch_desc:0 "Rachid Ali al-Gillani, un nationaliste arabe qui est notre actuel ministre de la Justice, ferait un parfait remplaçant du roi... peut-être même un Empereur."
  IRQ_officers_coup:0 "Coup d'État d'officiers"
  IRQ_officers_coup_desc:0 "Il est temps qu'un gouvernement vraiment puissant remplace le monarque décadent. Peut-être qu'une junte sera mise en place, ou que le pouvoir sera confié à un homme fort. Après tout, ce n'est pas comme si cela allait devenir une tendance dans cette région, n'est-ce pas ?"
  IRQ_political_purification:0 "Purification politique"
  IRQ_political_purification_desc:0 "La première nécessité pour stabiliser le nouveau régime est de purifier le pays de toute opposition politique."
  IRQ_cult_of_personaility:0 "Culte de la personnalité"
  IRQ_cult_of_personaility_desc:0 "Nous devons consolider l'image du dirigeant et mettre en avant son amour pour le peuple. Il a commandé toute une campagne de propagande, dont une statue à son effigie sur la place Firdos."
  IRQ_assyrian_revanchism:0 "Revendications historiques"
  IRQ_assyrian_revanchism_desc:0 "Notre terre a été le centre de nombreux empires dans l'histoire... un autre va se lever."
  IRQ_algaylani_youth:0 "Jeunesse al-Gillani"
  IRQ_algaylani_youth_desc:0 "Nous devrions créer notre propre groupe de jeunes militaires, la jeunesse al-Gillani."
  IRQ_german_military_mission:0 "Mission militaire allemande"
  IRQ_german_military_mission_desc:0 "Les Allemands veulent ouvrir des relations diplomatiques avec nous et nous aider à réformer encore plus notre armée."
  IRQ_establish_the_republican_guard:0 "Créer la Garde impériale"
  IRQ_establish_the_republican_guard_desc:0 "Il y a toujours des opposants au raïs. Il est possible qu'ils essaient de l'assassiner. Afin d'éviter une telle catastrophe, nous devrions créer la Garde impériale."
  IRQ_proclaim_the_neo_assyrian_empire:0 "La nouvelle Babylone"
  IRQ_proclaim_the_neo_assyrian_empire_desc:0 "Il est temps pour nous de reconquérir ce qui nous appartient ! La mobilisation spirituelle de notre pays a déjà commencé. Il est temps que l'armée se mobilise aussi."
  IRQ_demand_levant:0 "Exiger le Levant"
  IRQ_demand_levant_desc:0 "Le littoral méditerranéen du Moyen-Orient appartenait autrefois aux Assyriens et aux Babyloniens. Nous rétablirons notre domination dans la région, et il sera relativement facile de l'exiger. Nous partageons de nombreux liens culturels et ethniques avec les peuples syrien et libanais."
  IRQ_conquer_saudi:0 "Conquérir la péninsule arabique"
  IRQ_conquer_saudi_desc:0 "L'Empire assyrien possédait l'Arabie du nord, cette fois-ci nous allons tout prendre pour accélérer l'unification du monde arabe, et fournir une source régulière de pétrole pour compléter nos réserves massives actuelles."
  IRQ_kurdistan_crisis:0 "La crise du Kurdistan"
  IRQ_kurdistan_crisis_desc:0 "Nous avons secrètement financé les Kurdes iraniens pour qu'ils se soulèvent et nous rejoignent en leur donnant l'autonomie et le droit de refuser la conscription. Maintenant, les Iraniens sont prêts à mobiliser leurs armées. Voyons comment ils réagissent..."
  IRQ_demand_old_turkish_lands:0 "Reconquérir les anciennes terres turques"
  IRQ_demand_old_turkish_lands_desc:0 "Pendant des années, nous avons régné sur ce qui est maintenant la Turquie orientale, avant que les empires sassanide et romain ne viennent nous la prendre alors que nous avions la possibilité de la récupérer. Maintenant nous allons prendre toute la Turquie comme paiement pour avoir déshonoré notre empire."
  IRQ_uprising_in_egypt:0 "Soulèvement en Egypte"
  IRQ_uprising_in_egypt_desc:0 "Nous pouvons financer un soulèvement en Égypte, puis nous déplacer rapidement et annexer le pays, obtenant ainsi le contrôle du canal de Suez et d'encore plus de pétrole. Ces nouvelles routes commerciales peuvent être exploitées pour le bien de notre empire."
  IRQ_assyria_restored:0 "Gloire impériale"
  IRQ_assyria_restored_desc:0 "La Mésopotamie est à nouveau le centre d'un empire. Oh, la gloire de Babylone se lève une fois de plus !"
  IRQ_royal_road:0 "La route royale"
  IRQ_royal_road_desc:0 "Il y a longtemps, les Assyriens avaient construit une route royale. Nous devrions lui redonner sa gloire d'antan et l'utiliser comme moyen d'améliorer les infrastructures dans notre monde arabe récemment unifié. De nombreux monarques de la région ont négligé leur peuple. Nous ne devons pas faire la même erreur."
  IRQ_workers_revolution:0 "Révolution ouvrière"
  IRQ_workers_revolution_desc:0 "Prolétaires d'Irak, unissez-vous ! Pendant trop longtemps, nous avons été mal représentés par le « roi ». Il est temps de nous lever, d'écraser les oppresseurs bourgeois et d'unir notre nation sous une seule union socialiste !"
  IRQ_socialist_scientists:0 "Science socialiste"
  IRQ_socialist_scientists_desc:0 "Nous pouvons appliquer ce que nous apprenons des expériences naturelles, dans un cadre social. Cela servira toujours à entrer dans l'esprit de la population..."
  IRQ_workers_culture:0 "Culture ouvrière"
  IRQ_workers_culture_desc:0 "Le socialisme n'est pas seulement un système économique et le marxisme n'est pas seulement une science ; nous devons transformer le tissu même de la société irakienne pour extirper tous les vestiges des mœurs et traditions bourgeoises."
  IRQ_ministry_of_propaganda:0 "Ministère de la Propagande"
  IRQ_ministry_of_propaganda_desc:0 "Si nous créons un ministère de la Propagande, nous pouvons manipuler notre population pour qu'elle croie ce que nous voulons..."
  IRQ_soviet_funding:0 "Financements soviétiques"
  IRQ_soviet_funding_desc:0 "Les Soviétiques ont proposé de financer nos efforts industriels, en échange d'une amélioration des relations diplomatiques et commerciales. Cela semble être une offre convenable."
  IRQ_secret_police:0 "Police secrète"
  IRQ_secret_police_desc:0 "Nous devrions mettre en place une police secrète pour écraser toute résistance à la Révolution, mais peut-être devrait-elle être un peu plus juste que le NKVD et le KGB soviétiques. Après tout, nous n'avons pas une population à gaspiller dans des purges massives."
  IRQ_militarized_settlements:0 "Établissements militarisés"
  IRQ_militarized_settlements_desc:0 "Nous devrions instiller des enseignements militaires dans les établissements à travers le pays pour obtenir plus de soutien pour l'armée, et augmenter le recrutement et la production."
  IRQ_join_the_comitern:0 "Rejoindre le Komintern"
  IRQ_join_the_comitern_desc:0 "Les Soviétiques ont créé le Komintern pour unir les communistes et les socialistes du monde entier. Nous devons soutenir leur cause, et nous unir sous la bannière du Komintern !"
  IRQ_the_parition_of_persia:0 "La partition de la Perse"
  IRQ_the_parition_of_persia_desc:0 "Les Soviétiques prévoient d'envahir [PER.GetNameDef] pour couper les intérêts pétroliers [ENG.GetAdjMP]. Nous devrions aider nos frères soviétiques et écraser les impérialistes, tout en gagnant des terres pour l'Union socialiste du Machrek, bien sûr."
  IRQ_operation_sublime_porte:0 "Opération Sublime Porte"
  IRQ_operation_sublime_porte_desc:0 "Tout comme les Soviétiques, nous avons aussi nos propres intérêts en Turquie. Nos militaires ont proposé une opération conjointe pour l'invasion de la Turquie, connue sous le nom d'Opération Sublime Porte."
  IRQ_the_red_dawn:0 "L'aube rouge"
  IRQ_the_red_dawn_desc:0 "Notre influence communiste s'est étendue au Moyen-Orient. L'aube rouge commence aujourd'hui..."
  IRQ_form_the_socialist_union_of_the_mashriq:0 "Former l'Union socialiste du Machrek"
  IRQ_form_the_socialist_union_of_the_mashriq_desc:0 "Les nations communistes du Moyen-Orient n'ont rien à faire avec les nations occidentales. Nous formerons l'Union socialiste du Machrek..."
  IRQ_invite_arabia:0 "Inviter l'Arabie"
  IRQ_invite_arabia_desc:0 "Nous devrions inviter la deuxième plus grande nation libre du Moyen-Orient, l'Arabie."
  IRQ_invite_yemen:0 "Inviter le Yémen"
  IRQ_invite_yemen_desc:0 "Nous devrions continuer dans l'expansion de notre faction en invitant le Yémen."
  IRQ_invite_oman:0 "Inviter Oman"
  IRQ_invite_oman_desc:0 "Pour notre troisième et dernier membre, nous inviterons Oman, la dernière nation arabe libre."
  IRQ_assisted_development:0 "Développement assisté"
  IRQ_assisted_development_desc:0 "Après avoir examiné l'état du complexe militaro-industriel de nos voisins, il est clair que nous devrions les aider à se développer, en particulier les États du Golfe qui en manquent cruellement. Nous devons rectifier cela."
  IRQ_conquer_persia:0 "Conquérir la Perse"
  IRQ_conquer_persia_desc:0 "Pendant des siècles, le peuple arabe a été subjugué par les nombreux empires perses. Aujourd'hui, ils rejoindront la République populaire d'Irak et seront unis pour la paix et la prospérité."
  IRQ_conquer_turkey:0 "Conquérir la Turquie"
  IRQ_conquer_turkey_desc:0 "Tout comme les Perses, les Turcs avaient autrefois conquis le Moyen-Orient et malmené les nations qu'ils ne pouvaient pas conquérir. L'Union socialiste du Mashriq va leur montrer ce qu'il advient des impérialistes..."
  IRQ_Mawtini:0 "Mawtini"
  IRQ_Mawtini_desc:0 "« Mawtini » est le dicton que notre peuple chante dans les rues. « Mawtini » signifie « ma patrie », nous avons donné au peuple la gloire que mérite sa patrie."
  IRQ_the_secular_movement:0 "Le mouvement laïque"
  IRQ_the_secular_movement_desc:0 "Au lieu de suivre les idéologies autoritaires occidentales, nous devrions suivre la démocratie, et une forme de gouvernement qui sépare la religion de l'État. C'est un problème qui affecte notre pays depuis des années."
  IRQ_foriegn_fighters:0 "Chasseurs étrangers"
  IRQ_foriegn_fighters_desc:0 "Dans tout le pays, de nombreuses personnes ont rejoint l'armée d'autres pays démocratiques en tant que combattants étrangers. Nous devrions soutenir leurs efforts de guerre en créant des divisions de volontaires formalisées."
  IRQ_british_embassy:0 "Ambassade britannique"
  IRQ_british_embassy_desc:0 "Les Britanniques appellent toutes les nations démocratiques du monde à combattre le rempart du fascisme. Ils sont prêts à étendre leurs relations diplomatiques avec nous."
  IRQ_sell_oil_to_the_allies:0 "Vendre du pétrole aux Alliés"
  IRQ_sell_oil_to_the_allies_desc:0 "Les Alliés ont besoin de plus de ressources pour soutenir leurs efforts de guerre en Europe. Le pétrole est crucial pour le maintien de la machine de guerre Alliée."
  IRQ_join_the_allies:0 "Rejoindre les Alliés"
  IRQ_join_the_allies_desc:0 "Il est temps que nous rejoignions la lutte contre les menaces fasciste et communiste. Nous devrions demander à rejoindre les Alliés."
  IRQ_volunteer_corps:0 "Corps de volontaires"
  IRQ_volunteer_corps_desc:0 "Alors que la guerre fait rage en Europe, de plus en plus d'aide est nécessaire pour assurer la victoire du Royaume-Uni et de la France. Nous devrions commencer à créer de plus petites divisions de volontaires qui peuvent être deux fois plus rapides que nos divisions actuelles."
  IRQ_allied_support:0 "Soutien Allié"
  IRQ_allied_support_desc:0 "Après tout ce que nous avons fait pour les Alliés, ils nous rendent maintenant la pareille. Un grand corps expéditionnaire à l'État de Bagdad."
  IRQ_a_true_republic:0 "Une vraie République"
  IRQ_a_true_republic_desc:0 "Nous avons enfin prouvé que nous étions une véritable république aux yeux des nations occidentales, après tout ce que nous avons fait pour elles afin de protéger l'avenir de la démocratie."
  IRQ_air_base_expansion:0 "Expansion des bases aériennes"
  IRQ_air_base_expansion_desc:0 "Nous devons développer les bases aériennes civiles et militaires si nous voulons dominer le ciel."
  IRQ_fighter_modernisation:0 "Modernisation des chasseurs"
  IRQ_fighter_modernisation_desc:0 "Nos vieux chasseurs de l'entre-deux-guerres sont inférieurs aux chasseurs de demain."
  IRQ_air_innovations:0 "Innovations aériennes"
  IRQ_air_innovations_desc:0 "Le chef d'État-major a proposé de nouvelles tactiques et formations au cabinet. Nous devons mettre en œuvre ces nouvelles idées pour rester à la hauteur des autres nations."
  IRQ_heavy_fighter_concept:0 "Concept de chasseur lourd"
  IRQ_heavy_fighter_concept_desc:0 "Si nous sommes contraints de passer à l'offensive, nous avons besoin d'un nouveau type de chasseur capable d'opérer longuement à l'intérieur de frontières hostiles."
  IRQ_naval_bomber_experiments:0 "Expérimentations de bombardiers navals"
  IRQ_naval_bomber_experiments_desc:0 "La suprématie aérienne est aussi importante en mer que sur terre. Les avions spécialisés développés pour la guerre navale sont un moyen d'atteindre cet objectif."
  IRQ_medium_bomber_focus:0 "Bombardiers moyens"
  IRQ_medium_bomber_focus_desc:0 "Une extension de la philosophie du bombardement de précision adaptée à une portée étendue pour être utilisée dans des rôles de soutien."
  IRQ_light_bomber_focus:0 "Bombardiers légers"
  IRQ_light_bomber_focus_desc:0 "La valeur de l'utilisation des bombardiers en piqué pour l'appui aérien rapproché ne doit pas être sous-estimée."
  IRQ_air_modernisations_programme:0 "Programme de modernisation aérienne"
  IRQ_air_modernisations_programme_desc:0 "La théorie de l'aviation est tout aussi importante que la technologie. De nouveaux stratagèmes pour nos pilotes attendent toujours d'être découverts."
  IRQ_rocket_development:0 "Développement des fusées"
  IRQ_rocket_development_desc:0 "La vitesse est l'attribut sur lequel reposent tous les autres attributs aériens. Les moteurs de fusée et de jet pourraient théoriquement nous permettre de dépasser toutes les limites précédentes."
  IRQ_persian_gulf_supremacy:0 "Suprématie dans le golfe Persique"
  IRQ_persian_gulf_supremacy_desc:0 "Nous devons créer une marine capable de prendre le contrôle des mers, en bloquant à la fois les Britanniques et les Iraniens."
  IRQ_study_foreign_built_ships:0 "Étudier les navires étrangers"
  IRQ_study_foreign_built_ships_desc:0 "De nouveaux types de navires sont continuellement développés par nos voisins. Nous devons les homologuer et les étudier, puis développer de nouveaux navires adaptés à nos besoins navals stratégiques et tactiques."
  IRQ_a_cruiser_navy:0 "Une flotte de croiseurs"
  IRQ_a_cruiser_navy_desc:0 "Des navires de plus en plus grands seront nécessaires pour concrétiser nos projets de présence en mer."
  IRQ_import_submarine_technology:0 "Importer la technologie sous-marine"
  IRQ_import_submarine_technology_desc:0 "Un manque de sous-marins est inacceptable. Nous aurons la technologie, même si nous devons l'acheter."
  IRQ_commerce_attack:0 "Tactiques de raids"
  IRQ_commerce_attack_desc:0 "En privant l'ennemi de ses ressources à l'aide de sous-marins et de destroyers légers, nous pouvons assurer la suprématie navale malgré notre flotte quelque peu réduite."
  IRQ_the_twin_threats:0 "La double menace"
  IRQ_the_twin_threats_desc:0 "En se concentrant sur les contre-tactiques nécessaires pour s'opposer à nos ennemis les plus probables, nous garderons le dessus dans le combat naval."
  IRQ_coastal_defense:0 "Défense côtière"
  IRQ_coastal_defense_desc:0 "Une force de défense navale mobile et à courte portée pourrait potentiellement faire le travail de fortifications fixes beaucoup plus puissantes."
  IRQ_strike_force:0 "Force de frappe"
  IRQ_strike_force_desc:0 "Au cas où nous ne serions pas assez nombreux, nous avons besoin d'une force de navires de guerre rapidement déployée pour pouvoir frapper l'ennemi au moment et à l'endroit où il est le plus faible."
  IRQ_persian_gulf_navy:0 "Flotte du Golfe Persique"
  IRQ_persian_gulf_navy_desc:0 "Un effort approfondi pour réinventer notre stratégie navale sera d'une grande importance si nous voulons utiliser nos navires en mer Rouge."
  IRQ_naval_equipment:0 "Équipement naval"
  IRQ_naval_equipment_desc:0 "Sans équipement moderne, notre marine ne deviendra pas obsolète."

  IRQ_adds_new_units_tt:0 "Crée des divisions dans l'État de Bagdad"
  IRQ_religious_schism:0 "Schisme religieux"
  IRQ_religious_schism_desc:0 "Notre pays a toujours été divisé entre les minorités sunnite et chiite et, à moins que nous ne trouvions une solution, cela entravera et nuiera à notre gouvernement."
  IRQ_military_conflict:0 "Conflit militaire"
  IRQ_military_conflict_desc:0 "Nos généraux militaires actuels s'opposent ouvertement au gouvernement civil."
  IRQ_assyrian_revanchism:0 "Revanchisme historique"
  IRQ_political_purification:0 "Purification politique"
  IRQ_algaylani_youth:0 "Jeunesse al-Gillani"
  IRQ_republican_guard:0 "Garde impériale"
  IRQ_cult_of_personality:0 "Culte de la personnalité"
  IRQ_neo_assyrian_empire_restored:0 "Ferveur impériale"
  IRQ_red_dawn:0 "L'aube rouge"
  IRQ_mawtini:0 "Mawtini"
  IRQ_true_republic:0 "La vraie République"
  IRQ_militarized_settlements:0 "Établissements militarisés"
  IRQ_secret_police:0 "Police secrète"
  IRQ_british_equipment:0 "Dépendance à l'équipement britannique"
  IRQ_invite_foreign_investors:0 "Inviter les investisseurs occidentaux"
  IRQ_invite_foreign_investors_desc:0 "Nos vastes gisements de pétrole sont regardés avec avidité par les étrangers qui cherchent à prendre le contrôle de l'or noir qui se trouve sous nos pieds. Nous pouvons utiliser ces intérêts et établir une industrie puissante si nous agissons."


   irq.1.t:0 "Mission militaire allemande"
   irq.1.d:0 "La montée du fascisme en Irak ouvre une nouvelle porte sur le Moyen-Orient. C'est dans notre intérêt de les préparer à soutenir notre cause."
   irq.1.a:0 "Établissons un programme de recherche commun"
   irq.1.b:0 "C'est un gaspillage de ressources !"
   irq.2.t:0 "Mission militaire allemande acceptée"
   irq.2.d:0 "Les Allemands cherchent à nous aider à progresser militairement dans le monde, afin d'améliorer nos relations diplomatiques."
   irq.2.a:0 "Pour la patrie !"
   irq.3.t:0 "Mission militaire allemande refusée"
   irq.3.d:0 "Les Allemands ont décliné notre offre de recherche militaire commune."
   irq.3.a:0 "Nous sommes seuls au monde."
   irq.6.t:0 "L'Irak exige le Levant"
   irq.6.d:0 "L'Irak a exigé nos colonies mandataires qui bordent le Levant. Que devons-nous faire ?"
   irq.6.a:0 "Nos plans de décolonisation allaient bientôt arriver..."
   irq.6.b:0 "Nous ne traiterons pas avec les fascistes !"
   irq.7.t:0 "Le Royaume-Uni rejette nos demandes"
   irq.7.d:0 "Les Britanniques ont rejeté nos demandes."
   irq.7.a:0 "Nous prendrons ce qui nous appartient !"
   irq.8.t:0 "Le Royaume-Uni a cédé à nos demandes."
   irq.8.d:0 "Les Britanniques nous ont donné ce que nous voulions, et se sont entièrement rendus sur cette question. Il est certain que des gloires futures nous attendent."
   irq.8.a:0 "Pour l'Empire !"
   irq.9.t:0 "Soulèvement en Egypte"
   irq.9.d:0 "Un soulèvement massif a chassé toutes les garnisons coloniales de la région. Les rebelles souhaitent rejoindre l'Irak, que devons-nous faire ?"
   irq.9.a:0 "Donnons aux rebelles ce qu'ils veulent."
   irq.9.b:0 "Nous devons écraser la rébellion !"
   irq.10.t:0 "Les Britanniques arrivent pour écraser la rébellion."
   irq.10.d:0 "Les Britanniques ont décidé de reprendre leur colonie."
   irq.10.a:0 "Nous défendrons l'Égypte jusqu'au dernier homme !"
   irq.11.t:0 "Les Britanniques nous laissent l'Égypte"
   irq.11.d:0 "Les Britanniques nous ont laissé le peuple d'Égypte..."
   irq.11.a:0 "Un pas de plus vers la restauration."
   irq.12.t:0 "L'Irak exige le Koweït et Abou Dabi"
   irq.12.d:0 "L'Irak a exigé les colonies du Koweït et d'Abou Dabi, que devons-nous faire ?"
   irq.12.a:0 "Remettre les colonies."
   irq.12.b:0 "Défendre nos colonies"
   irq.15.t:0 "Les Britanniques ont rejeté nos revendications"
   irq.15.d:0 "Les Britanniques veulent garder leurs colonies."
   irq.15.a:0 "Les colonies du Golfe appartiennent aux Arabes !"
   irq.14.t:0 "L'Irak occupe le Koweït et Abou Dabi"
   irq.14.d:0 "Nous avons occupé les colonies"
   irq.14.a:0 "La première étape dans le retrait des puissances coloniales"
   irq.17.t:0 "L'Irak exige la Syrie et le Liban"
   irq.17.d:0 "L'Irak a exigé les colonies de la Syrie et du Liban, que devons-nous faire ?"
   irq.17.a:0 "Remettre les colonies."
   irq.17.b:0 "Défendre nos colonies"
   irq.19.t:0 "La France accepte notre demande"
   irq.19.d:0 "Les Français ont finalement été écartés du Moyen-Orient. Nous ferons en sorte que leur sphère d'influence ne s'étende plus jamais ici."
   irq.19.a:0 "Accueillons nos frères perdus depuis longtemps !"
   irq.18.t:0 "La France prépare ses défenses"
   irq.18.d:0 "Les Français ont refusé notre ultmatium. Ils se préparent à la guerre..."
   irq.18.a:0 "Et la guerre, ils l'auront !"
   irq.20.t:0 "L'Irak réclame Chypre"
   irq.20.d:0 "L'Irak a exigé la colonie de Chypre, que devons-nous faire ?"
   irq.20.a:0 "Remettre la colonie."
   irq.20.b:0 "Défendre notre colonie."
   irq.22.t:0 "L'Irak annexe Chypre"
   irq.22.d:0 "L'île de Chypre a été libérée de l'emprise des Britanniques."
   irq.22.a:0 "Nous sommes enfin libres !"
   irq.21.t:0 "Les Britanniques veulent garder Chypre"
   irq.21.d:0 "Les Britanniques ont refusé de nous remettre Chypre."
   irq.21.a:0 "Ils vont le regretter..."
   irq.26.t:0 "Le roi Ghazi est mort dans un accident de voiture"
   irq.26.d:0 "Le roi est mort des suites de sa blessure après que son chauffeur ait perdu le contrôle du véhicule. L'avenir de la monarchie est dans la main du prince Abd al-Ilah jusqu'à la majorité du roi Faisal."
   irq.26.a:0 "Une tragédie nationale"
   irq.27.t:0 "La régence prend fin"
   irq.27.d:0 "Après des années de régence, Faisal II a été déclaré assez âgé pour devenir roi et diriger officiellement la branche irakienne de la dynastie hachémite."
   irq.27.a:0 "Ainsi va le temps."

   arab.1.t:0 "L'Irak nous invite dans sa faction"
   arab.1.d:0 "L'Irak nous a invités dans leur faction."
   arab.1.a:0 "En ces temps incertains, nous avons besoin d'alliés"
   arab.1.b:0 "Nous refusons de travailler avec nos ennemis idéologiques !"
   arab.2.t:0 "L'Arabie Saoudite a accepté"
   arab.2.d:0 "L'Arabie Saoudite a accepté notre invitation."
   arab.2.a:0 "Bienvenue, frères !"
   arab.3.t:0 "L'Arabie saoudite a refusé"
   arab.3.d:0 "L'Arabie saoudite a refusé notre invitation."
   arab.3.a:0 "Ils ont déjà oublié qui sont leurs vrais frères..."
   arab.4.t:0 "L'Irak nous invite dans sa faction"
   arab.4.d:0 "L'Irak nous a invités dans leur faction.."
   arab.4.a:0 "En ces temps incertains, nous avons besoin d'alliés"
   arab.4.b:0 "Nous refusons de travailler avec nos ennemis idéologiques !"
   arab.5.t:0 "Oman a accepté"
   arab.5.d:0 "Oman a accepté notre invitation."
   arab.5.a:0 "Nous avons réussi l'unification !"
   arab.6.t:0 "Oman a refusé"
   arab.6.d:0 "Oman a refusé notre invitation."
   arab.6.a:0 "C'est inacceptable !"
   arab.7.t:0 "L'Irak nous invite dans sa faction"
   arab.7.d:0 "L'Irak nous a invités dans leur faction.."
   arab.7.a:0 "En ces temps incertains, nous avons besoin d'alliés"
   arab.7.b:0 "Nous refusons de travailler avec nos ennemis idéologiques !"
   arab.8.t:0 "Le Yémen a accepté"
   arab.8.d:0 "Le Yémen a accepté notre invitation."
   arab.8.a:0 "Le communisme triomphera !"
   arab.9.t:0 "Le Yémen a refusé"
   arab.9.d:0 "Le Yémen a refusé notre invitation."
   arab.9.a:0 "C'est inacceptable !"
   arab.10.t:0 "L'Irak souhaite rejoindre les Alliés"
   arab.10.d:0 "L'Irak souhaite rejoindre notre faction."
   arab.10.a:0 "En ces temps incertains, nous avons besoin d'alliés"
   arab.10.b:0 "L'Irak ne peut rien apporter à notre effort de guerre."
   arab.11.t:0 "L'Irak souhaite rejoindre le Komintern"
   arab.11.d:0 "L'Irak souhaite rejoindre notre faction."
   arab.11.a:0 "En ces temps incertains, nous avons besoin d'alliés"
   arab.11.b:0 "L'Irak ne peut rien apporter à notre effort de guerre."
