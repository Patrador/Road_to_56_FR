l_french:
 HUN_army_effort:0 "Développement de l'armée de terre"
 HUN_army_effort_desc:0 "En dépit des perspectives nouvelles qu'offre la guerre sur mer et dans les airs, le combat terrestre restera la clef des conflits de demain. Seule une bonne préparation nous évitera de revivre l'enfer des tranchées."
 HUN_equipment_effort:0 "Développement du matériel"
 HUN_equipment_effort_desc:0 "Les limites en matière de transport de matériel par l'infanterie sont constamment repoussées. Efforçons-nous donc de fournir les meilleurs outils possible à nos troupes."
 HUN_motorization_effort:0 "Développement de la motorisation"
 HUN_motorization_effort_desc:0 "La mobilité et la protection de l'infanterie sont cruciales pour lui permettre de se déplacer en toute sécurité sur le terrain et de réchapper aux combats. Concentrons-nous sur ces domaines pour pouvoir intervenir avec toute la célérité possible."
 HUN_doctrine_effort:0 "Développement des doctrines"
 HUN_doctrine_effort_desc:0 "Les doctrines qui gouvernaient le combat terrestre lors de la Grande Guerre sont aujourd'hui obsolètes. Nous devons donc charger les militaires les plus brillants d'élaborer celles de demain."
 HUN_equipment_effort_2:0 "Développement du matériel II"
 HUN_equipment_effort_2_desc:0 "Nous devons poursuivre nos efforts pour doter l'infanterie et les troupes de soutien du meilleur matériel actuellement disponible."
 HUN_mechanization_effort:0 "Développement de la mécanisation"
 HUN_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 HUN_doctrine_effort_2:0 "Développement des doctrines II"
 HUN_doctrine_effort_2_desc:0 "C'est en reconsidérant les perspectives offertes par l'infanterie motorisée que nous pourrons repousser les limites des véhicules que nous construisons actuellement."
 HUN_equipment_effort_3:0 "Développement du matériel III"
 HUN_equipment_effort_3_desc:0 "Plutôt que de copier ou d'acheter le matériel étranger, nous devrions nous efforcer de devenir le leader mondial des armes d'infanterie."
 HUN_armor_effort:0 "Développement des blindés"
 HUN_armor_effort_desc:0 "Forts de l'expérience acquise en mécanisant l'infanterie, nous pouvons améliorer aussi les blindés."
 HUN_aviation_effort:0 "Développement de l'aviation"
 HUN_aviation_effort_tt:0 "Emplacements de construction insuffisants pour des §Ybases aériennes§!."
 HUN_aviation_effort_desc:0 "Il n'est aucun domaine militaire qui connaît une évolution technologique aussi rapide que celui de l'aviation. Tout pays moderne se doit de maîtriser les airs."
 HUN_aviation_effort_2:0 "Développement de l'aviation II"
 HUN_aviation_effort_2_desc:0 "D'autres avancées sont nécessaires pour coordonner efficacement l'aviation avec les autres branches des forces armées."
 HUN_aviation_effort_3:0 "Développement de l'aviation III"
 HUN_aviation_effort_3_desc:0 "Nos expériences montrent que ceux qui peuvent frapper vite et loin peuvent obtenir de meilleurs résultats. Il est temps de choisir entre frapper loin et frapper vite."
 HUN_light_focus:0 "Priorité aux chasseurs légers"
 HUN_light_focus_desc:0 "Le retour à la paix n'aura pas mis un terme aux duels aériens qui ont marqué la Grande Guerre. Rester à la pointe du développement des chasseurs nous offrira un net avantage lors des conflits à venir."
 HUN_heavy_focus:0 "Priorité aux chasseurs lourds"
 HUN_heavy_focus_desc:0 "Nous devons nous assurer que l'ennemi reste sur son territoire. Ils n'atteindront pas nos villes, si nous pouvons les garder sur leurs propres aéroports."
 HUN_CAS_effort:0 "Développement de l'appui aérien rapproché"
 HUN_CAS_effort_desc:0 "Toute armée moderne doit être soutenue par des moyens mécanisés, non pas seulement terrestres mais aussi aériens."
 HUN_tactical_effort:0 "Priorité aux bombardiers"
 HUN_tactical_effort_desc:0 "Lorsque les générations futures évoqueront l'horreur des guerres de notre époque, elles parleront à coup sûr de ce déluge de feu tombant du ciel. Faisons simplement en sorte que nos ennemis en parlent plus en connaissance de cause que nous."
 HUN_rocket_effort:0 "Développement de la fuséologie"
 HUN_rocket_effort_desc:0 "Les fusées sont l'avenir. Pourquoi devrions-nous construire, utiliser et faire voler des avions ? Nous pouvons construire des fusées qui atteignent l'ennemi en toute sécurité. Détruire leurs cibles en toute sécurité."
 HUN_rocket_effort_2:0 "Développement de la fuséologie II"
 HUN_rocket_effort_2_desc:0 "Nous devons traverser l'océan. Nous devons atteindre la Lune."
 HUN_jet_bombers:0 "Bombardiers à réaction"
 HUN_jet_bombers_desc:0 "Nous devons utiliser le nouveau moteur pour faire régner les bombes sur les lignes de front, sur les navires et les ports de nos ennemis."
 HUN_jet_fighters:0 "Chasseurs à réaction"
 HUN_jet_fighters_desc:0 "Plus vite on envoie nos avions au front, moins on en a besoin."
 HUN_strategic_destruction:0 "Destruction stratégique"
 HUN_strategic_destruction_desc:0 "Les moteurs à réaction peuvent augmenter la portée de nos plus gros avions, les rendre plus sûrs et leur permettre de transporter plus de bombes."
 HUN_jet_effort:0 "Développement du moteur à réaction"
 HUN_jet_effort_desc:0 "Les moteurs à réaction sont l'avenir. Ils peuvent offrir plus de sécurité en termes de vitesse, d'altitude et d'agilité."
 HUN_construction_effort:0 "Développement de la construction"
 HUN_construction_effort_tt:0 "Emplacements de construction insuffisants pour des §Yusines civiles§!."
 HUN_construction_effort_desc:0 "Même si la guerre menace le monde entier, il convient de ne pas sous-estimer l'importance de l'industrie civile."
 HUN_construction_effort_2:0 "Développement de la construction II"
 HUN_construction_effort_2_desc:0 "Continuer à développer les usines permettra de stimuler la production de biens commerciaux et de soutenir les efforts de construction."
 HUN_production_effort:0 "Développement de l'armement"
 HUN_production_effort_tt:0 "Emplacements de construction insuffisants pour des §Yusines militaires§!."
 HUN_production_effort_desc:0 "Quand on sait construire des tracteurs, on sait construire des chars ! Nous ne pouvons nous permettre de laisser la production de matériel militaire prendre du retard."
 HUN_production_effort_2:0 "Développement de l'armement II"
 HUN_production_effort_2_desc:0 "Adapter les usines civiles à la production d'armement n'est pas la façon la plus efficace de procéder. Mieux vaut prévoir dès maintenant la production de matériel militaire."
 HUN_restore_the_railways:0 "Restaurer les chemins de fer"
 HUN_restore_the_railways_desc:0 "Les chemins de fer secondaires de la Hongrie ont tous été laissés sur le sol après la Grande Guerre. C'est plus ou moins la raison des frontières actuelles de la Hongrie. Nous devons améliorer l'infrastructure ferroviaire."
 HUN_river_bridges:0 "Ponts fluviaux"
 HUN_river_bridges_desc:0 "La Hongrie est divisée en trois et deux grands fleuves traversent le pays du nord au sud. Au cours des siècles passés, la traversée de ces rivières était un véritable défi, mais nous disposons enfin de la technologie nécessaire pour construire des ponts."
 HUN_mines_of_borsod:0 "Mines de Borsod"
 HUN_mines_of_borsod_desc:0 "Les mines de Borsod sont utilisées depuis des siècles, mais au siècle dernier, elles ont été éclipsées par d'autres mines de la région des Tatras et de la Transylvanie. Ces régions sont perdues au profit d'autres pays lors de la Grande Guerre et il faut maintenant développer l'industrie minière à Borsod. Cela donnera un coup de pouce à des villes comme Miskolc et Ózd."
 HUN_mines_of_vertes:0 "Mines de Vértes"
 HUN_mines_of_vertes_desc:0 "Les collines de Vértes sont utilisées depuis des siècles, mais au siècle dernier, elles ont été éclipsées par d'autres mines de la région des Tatras et de la Transylvanie. Ces régions sont perdues au profit d'autres pays lors de la Grande Guerre et il faut maintenant développer l'industrie minière à Borsod. Cela constituera une aubaine pour des villes comme Veszprém et Tatabánya."
 HUN_oil_of_zala:0 "Champ pétrolier de Zala"
 HUN_oil_of_zala_desc:0 "Du pétrole a été découvert dans les régions de basses collines de Zala. Nous devons développer ces puits de pétrole afin d'alimenter notre machine de guerre, ou de le vendre à nos voisins."
 HUN_carpathian_fort:0 "Fortifications des Carpates"
 HUN_carpathian_fort_desc:0 "La Hongrie réside à l'intérieur du bassin des Carpates. Les montagnes des Carpates sont excellentes pour assurer la défense de la Hongrie."
 HUN_western_wall:0 "Fortifier la frontière allemande"
 HUN_western_wall_desc:0 "La Transdanubie est principalement constituée de plaines et de basses collines entièrement ouvertes au Reich allemand en pleine expansion. Nous devons fortifier la frontière pour augmenter notre protection."
 HUN_tatra_wall:0 "Fortifications dans les Tatras"
 HUN_tatra_wall_desc:0 "La chaîne de montagnes des Tatras est constituée de deux chaînes parallèles situées dans la partie nord des Carpates. Elles constitueraient un excellent endroit pour fortifier nos frontières."
 HUN_east_carpathian_wall:0 "Forts dans les Carpates orientales"
 HUN_east_carpathian_wall_desc:0 "Les montagnes des Carpates orientales encerclent la Transylvanie sur trois côtés. Les hautes chaînes de montagnes, les crêtes étroites sont d'excellents endroits pour stopper un éventuel assaut soviétique."
 HUN_duna_drava_wall:0 "Fortifier les rivières du sud"
 HUN_duna_drava_wall_desc:0 "La rivière Drava longe la frontière sud de la Hongrie jusqu'à ce qu'elle se jette dans le Danube. Le Danube tourne légèrement vers l'Est jusqu'à sa confluence avec la Tisza. Excellent endroit pour arrêter l'avancement du Sud."
 HUN_mines_of_tatra:0 "Mines de Felvidék"
 HUN_mines_of_tatra_desc:0 "L'industrie minière a toujours bien fonctionné dans les Carpates du Nord, mais les mines ont décliné après la Grande Guerre. Nous devons rouvrir ces mines et étendre leur production afin d'utiliser ces matériaux."
 HUN_mines_of_erdely:0 "Mines d'Erdély"
 HUN_mines_of_erdely_desc:0 "L'industrie minière a toujours bien fonctionné dans les Carpates orientales, mais les mines ont décliné après la Grande Guerre. Nous devons rouvrir ces mines et étendre leur production afin d'utiliser ces matériaux."
 HUN_revanchism:0 "Irrédentisme"
 HUN_revanchism_desc:0 "La Hongrie a dû prendre l'une des pilules les plus amères après la Grande Guerre. Le traité de paix de Trianon a laissé la Hongrie avec seulement le tiers de son territoire et moins de la moitié de sa population. Pire encore, aucune des nouvelles frontières n'a été tracée en fonction de la répartition ethnique, mais en fonction des besoins des pays nouvellement formés, afin de paralyser à jamais la Hongrie et l'Autriche."
 HUN_claim_slovakia:0 "Revendiquer la Slovaquie"
 HUN_claim_slovakia_desc:0 "La Slovaquie est un nouveau pays formé entièrement à partir des parties nord de la Hongrie. La possession tchèque a été un concept raté depuis le début."
 HUN_demand_slovakia:0 "Exiger la Slovaquie"
 HUN_demand_slovakia_desc:0 "La Slovaquie a été formée à partir d'une partie de la Hongrie. Il est temps de l'intégrer à nouveau à la Hongrie."
 HUN_claim_transylvania_x:0 "Revendiquer la Transylvanie"
 HUN_claim_transylvania_x_desc:0 "La Transylvanie, ou comme les Hongrois l'appellent, Erdély, est et était une partie essentielle de la Hongrie. Les Hongrois la considèrent comme le foyer ancestral du peuple hongrois et comme sa partie la plus résistante. La Hongrie doit la récupérer."
 HUN_demand_transylvania_x:0 "Exiger la Transylvanie"
 HUN_demand_transylvania_x_desc:0 "Il est temps qu'Erdély appartienne de nouveau à la Hongrie ! Le deuxième prix de Vienne n'était manifestement pas une véritable récompense."
 HUN_claim_vajdasag:0 "Revendiquer la Voïvodine"
 HUN_claim_vajdasag_desc:0 "La Voïvodine, ou comme les Hongrois l'appellent, Vajdaság, a toujours fait partie intégrante du Royaume de Hongrie. Sa population est toujours majoritairement hongroise."
 HUN_demand_vajdasag:0 "Exiger la Voïvodine"
 HUN_demand_vajdasag_desc:0 "Il est temps de réclamer ce qui appartient de droit à la Hongrie."
 HUN_kingdom_restored:0 "Restauration du Royaume hongrois"
 HUN_kingdom_restored_desc:0 "La Hongrie a été finalement restaurée, et il est temps de déclarer que le Royaume de Hongrie renaît."
 HUN_italian_friendship:0 "Amitié italienne"
 HUN_italian_friendship_desc:0 "L'Italie de Benito Mussolini est ce que la Hongrie essaie d'atteindre. Forte, en développement et ayant une vision de l'avenir. De plus, le gouverneur Miklós Horthy ressemble beaucoup au Duce. Le peuple hongrois pourrait avoir un ami solide en Italie."
 HUN_italian_air_support:0 "Coopération aérienne avec l'Italie"
 HUN_italian_air_support_desc:0 "L'amitié avec l'Italie nous a fait prendre conscience de notre retard en matière de technologie aéronautique. Avec leur aide, la Hongrie pourrait améliorer l'état de l'aviation et même devenir une nation leader."
 HUN_befriend_germany:0 "Se rapprocher de l'Allemagne"
 HUN_befriend_germany_desc:0 "Le Reich allemand est en pleine expansion et cela ne peut être ignoré. Avec des géants qui se dressent des deux côtés de la Hongrie, le gouverneur doit chercher l'amitié pour éviter d'être écrasé sous les pieds des géants."
 HUN_revoke_numerus_clausus:0 "Révoquer le Numerus Clausus"
 HUN_revoke_numerus_clausus_desc:0 "Le Numerus Clausus a été l'une des premières lois ethniques de l'Europe moderne. Cependant, leur temps est révolu et tous les hommes et femmes capables sont nécessaires. La ségrégation ne peut plus durer."
 HUN_bring_home_the_martians:0 "Rappeler les Martiens"
 HUN_bring_home_the_martians_desc:0 "Les Martiens était un surnom pour le grand nombre de scientifiques hongrois travaillant sur divers projets scientifiques, principalement aux États-Unis. Edward Teller, Leó Szilárd, Eugene Wigner étaient les personnages clés du projet Manhattan. Ils ont fui les universités et les projets de recherche allemands et hongrois vers l'Ouest avec la montée du fascisme. Maintenant que la démocratie et la liberté sont assurées, nous devons les convaincre que la Hongrie est le meilleur endroit pour eux."
 HUN_militarism:0 "Militarisme"
 HUN_militarism_desc:0 "Quiconque considère le militarisme comme un mal nécessaire est condamné au doute face à la guerre. C'est en instillant le militarisme jusqu'au sein même de notre culture que nous pourrons devenir un peuple de soldats."
 HUN_neutrality_focus:0 "Neutralité"
 HUN_neutrality_focus_desc:0 "Certains prétendent qu'il faut du courage et du discernement pour choisir son camp lors d'un conflit mondial. Mais nous savons très bien, quant à nous, qu'il en faut plus encore pour ne pas se laisser entraîner à faire un tel choix."
 HUN_deterrence:0 "Dissuasion"
 HUN_deterrence_desc:0 "Lorsque l'on est seul, il est bien difficile de tirer le moindre profit d'une guerre. Fort heureusement, nous savons parfaitement que la meilleure défense possible est encore de ne pas avoir à y recourir."
 HUN_indoctrination_focus:0 "Endoctrinement"
 HUN_indoctrination_focus_desc:0 "Nous avons bien prouvé que notre idéologie repose sur la vérité, aussi peut-elle être enseignée en tant que telle. Le système éducatif et les médias doivent donc s'y conformer."
 HUN_why_we_fight:0 "Pourquoi nous combattons"
 HUN_why_we_fight_desc:0 "Le monde est de plus en plus dangereux, et la population doit voir les atrocités commises par ceux que motive la soif du pouvoir. Le moment est venu de rallier le peuple à notre cause et de veiller à ce que chacun soit prêt à combattre pour notre liberté."
 HUN_political_commissars:0 "Commissaires politiques"
 HUN_political_commissars_desc:0 "Pour veiller à ce que l'armée applique bien nos politiques, nous allons introduire dans ses rangs des commissaires nommés par le gouvernement."
 HUN_internationalism_focus:0 "Internationalisme"
 HUN_internationalism_focus_desc:0 "Les idéologies ne reconnaissent pas les frontières. Nos convictions font bien peu de cas de toutes ces revendications de souveraineté auxquelles se livrent les autres pays."
 HUN_nationalism_focus:0 "Nationalisme"
 HUN_nationalism_focus_desc:0 "Notre nation n'est comparable à aucune autre, et ce que nous avons accompli aurait été totalement impossible ailleurs. Nous devons défendre tout cela, s'il le faut en nous battant."
 HUN_paramilitarism:0 "Organisations paramilitaires"
 HUN_paramilitarism_desc:0 "Les principes militaires peuvent aussi s'appliquer en dehors du cadre de l'armée. L'instauration d'unités paramilitaires destinées à compléter les troupes permettrait à plus de gens de bénéficier d'un entraînement militaire."
 HUN_educational_reforms:0 "Réforme de l'éducation"
 HUN_educational_reforms_desc:0 "Le système éducatif hongrois était réputé depuis des décennies. Il a toujours été fort dans le domaine des mathématiques et de la physique. Si nous parvenons à étendre la méthodologie éducative, les ingénieurs chercheurs hongrois pourraient réaliser des choses bien plus importantes que celles qu'ils peuvent imaginer aujourd'hui."
 HUN_extra_tech_slot:0 "Sciences hongroises"
 HUN_extra_tech_slot_desc:0 "Le développement de l'industrie et quelques autres avancées récentes devraient pouvoir permettre à la Hongrie de mener de nouveaux projets de recherche en parallèle."
 HUN_extra_tech_slot_2:0 "Recherche hongroise"
 HUN_extra_tech_slot_2_desc:0 "L'industrialisation rapide de la Hongrie offre la possibilité de mener de nouvelles recherches."
 HUN_nuclear_effort:0 "Développement du nucléaire"
 HUN_nuclear_effort_desc:0 "La Hongrie pourrait atteindre ses objectifs nucléaires avec les scientifiques compétents dont nous disposons. Toutefois, la construction de réacteurs pourrait s'avérer difficile sans aide extérieure."
 idea_HUN_education_reform:0 "Réformes de l'éducation"
 idea_HUN_education_reform_desc:0 "L'éducation hongroise était traditionnellement forte dans les domaines des mathématiques et de la physique."
 idea_HUN_revanchism:0 "Irrédentisme"
 idea_HUN_revanchism_desc:0 "L'irrédentisme après la Grande Guerre est ce qui unit le peuple hongrois."
 idea_HUN_kingdom_restored:0 "Restauration du Royaume de Hongrie"
 idea_HUN_kingdom_restored_desc:0 "La restauration du Royaume de Hongrie permet au peuple de vivre enfin en paix."
 idea_HUN_neutrality_path:0 "Neutralité hongroise"
 idea_HUN_neutrality_path_desc:0 "Nous devons chercher à éviter les conflits avec nos principaux voisins. Il n'y a rien de pire que de s'engager dans une autre grande guerre."
 idea_HUN_numerus_clausus_removed:0 "Numerus Clausus révoqué"
 idea_HUN_numerus_clausus_removed_desc:0 "Avec la révocation du Numerus Clausus, tous les hommes et les femmes peuvent travailler là où leur travail est le plus utile."
 idea_HUN_carpathian_forts:0 "Fortification des Carpates"
 idea_HUN_carpathian_forts_desc:0 "Il est essentiel de construire un réseau de forts autour du bassin des Carpates."
 idea_HUN_air_support_focus:0 "Développement de l'appui aérien"
 idea_HUN_air_support_focus_desc:0 "Nos progrès dans le domaine de l'aviation nous permettent de produire des bombardiers plus efficacement."
 hf.1.t:0 "La Hongrie exige la Slovaquie"
 hf.1.d:0 "La Slovaquie est un nouveau pays formé entièrement à partir des parties nord de la Hongrie. La possession tchèque est un concept qui a échoué depuis le début. Les dirigeants hongrois considèrent maintenant qu'il est temps de demander plus. La question est de savoir si nous pouvons vivre sans certains territoires slaves en échange de l'amitié du peuple hongrois."
 hf.1.a:0 "Donner la Slovaquie à la Hongrie"
 hf.1.b:0 "Rejeter les demandes hongroises"
 hf.2.t:0 "L'Allemagne accepte"
 hf.2.d:0 "Le Reich allemand a approuvé nos demandes pour la Slovaquie."
 hf.2.a:0 "Merveilleux !"
 hf.3.t:0 "L'Allemagne refuse"
 hf.3.d:0 "Le Reich allemand rejette les revendications hongroises sur la Slovaquie. Sera-t-elle une source d'hostilité accrue envers l'Allemagne ? Seul l'avenir nous le dira."
 hf.3.a:0 "Damnation !"
 hf.4.t:0 "La Hongrie exige la Transylvanie"
 hf.4.d:0 "La Transylvanie, ou comme les Hongrois l'appellent, Erdély, est et était une partie essentielle de la Hongrie. Les Hongrois la considèrent comme le foyer ancestral du peuple hongrois et comme sa partie la plus résistante. La Hongrie doit la récupérer. Nous avons peut-être mal évalué nos meilleures options lors de la conférence du deuxième Prix de Vienne."
 hf.4.a:0 "Donner toute la Transylvanie à la Hongrie"
 hf.4.b:0 "Rejeter les demandes hongroises"
 hf.5.t:0 "L'Allemagne accepte"
 hf.5.d:0 "Le Reich allemand approuve nos revendications sur la Transylvanie."
 hf.5.a:0 "Merveilleux !"
 hf.6.t:0 "L'Allemagne refuse"
 hf.6.d:0 "Le Reich allemand rejette les revendications hongroises sur la Transylvanie. Sera-t-elle une source d'hostilité accrue envers l'Allemagne ? Seul l'avenir nous le dira."
 hf.6.a:0 "Damnation !"
 hf.7.t:0 "La Hongrie exige la Voïvodine"
 hf.7.d:0 "La frontière entre la Hongrie et les pays slaves du Sud était généralement définie par les rivières Drava et Danube. Après les traités de paix de Versailles, la Hongrie a dû céder la Voïvodine à la Serbie et a été intégrée à la Yougoslavie. La Hongrie demande maintenant à récupérer ces territoires. Devons-nous approuver ses revendications ?"
 hf.7.a:0 "Approuver les revendications hongroises"
 hf.7.b:0 "Rejeter les revendications hongroises"
 hf.8.t:0 "Demande approuvée"
 hf.8.d:0 "Les demandes hongroises ont été approuvées, et les Hongrois se réjouissent de faire à nouveau partie de leur foyer !"
 hf.8.a:0 "Merveilleux !"
 hf.9.t:0 "Demande rejetée"
 hf.9.d:0 "Nos demandes ont été rejetées. Cela va-t-il être une source d'hostilité ?"
 hf.9.a:0 "Damnation !"