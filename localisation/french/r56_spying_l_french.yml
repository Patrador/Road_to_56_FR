l_french:
 operative_skill_3:0 "Agent spécial"
 operative_skill_4:0 "Agent top secret"
 r56_spying_event.1.t:0 "Des agents étrangers nous rejoignent"
 r56_spying_event.1.desc:0 "Lorsque les gouvernements tombent, les espions restent. Désireux de servir la même cause, ils ont décidé de nous rejoindre et sont maintenant prêts à espionner pour nous."
 r56_spying_event.1.a:0 "Un autre jour dans l'ombre."
 r56_spying_event.2.t:0 "Notre agence recommande une recrue particulière"
 r56_spying_event.2.desc:0 "\nNotre agence de renseignement a repéré une recrue potentielle intéressante. Bien qu'il ne soit pas particulièrement compétent, ses antécédents pourraient faire de lui un atout précieux. Il a servi comme officier dans l'armée austro-hongroise, a travaillé au Brésil pendant les années 20 et au début des années 30 avant de retourner en Allemagne."
 r56_spying_event.2.a:0 "Recrutons-le."
 r56_spying_event.2.b:0 "Une recrue qualifiée serait préférable."
 r56_spying_event.3.t:0 "Semen Semenov diplômé du MIT"
 r56_spying_event.3.desc:0 "Après des années d'études aux États-Unis, l'agent Semenov est devenu un « castor » en sortant du MIT (tel est le surnom qu'ils ont donné à leurs anciens élèves). Il est maintenant prêt à opérer dans le pays en tant qu'ingénieur. Il a profité de ses études pour entrer en contact avec les milieux scientifiques et devrait pouvoir se plonger dans les dernières innovations américaines."
 r56_spying_event.3.a:0 "Excellent, tovaritch !"
 r56_spying_event.4.t:0 "Ilie Cătărău est de retour."
 r56_spying_event.4.desc:0 "Après des années d'errance à travers le monde, y compris selon lui en devenant le roi d'une tribu polynésienne, Ilie Cătărău est revenu au pays. Déjà actif dans certaines opérations en Hongrie en 1914, il refuse de prêter serment d'allégeance à la Moldavie lorsqu'elle décerne son indépendance. Cet homme à la vie très mouvementée a peut-être d'autres volumes à ajouter à sa biographie compliquée..."
 r56_spying_event.4.a:0 "Excellent !"
 r56_spying_event.5.t:0 "Agents communistes recrutés"
 r56_spying_event.5.desc:0 "Fidèles à la cause de la révolution, les nouvelles recrues sont prêtes à servir dans l'ombre."
 r56_spying_event.6.t:0 "Agents communistes recrutés"
 r56_spying_event.6.desc:0 "Fidèles à la cause de la révolution, les nouvelles recrues sont prêtes à servir dans l'ombre."
 r56_spying_event.7.t:0 "Officiers [ROOT.getAdjMP] attaqués !"
 r56_spying_event.7.desc:0 "Des officiers proches d'un de nos commandants ont été bléssés dans le cadre d'une attaque terroriste coordonnée. La nation souhaite aux survivants un prompt rétablissement. En attendant, le personnel des agents locaux devra continuer devra travailler sans certains personnels clés pendant que des remplaçants sont en route."
 lar_operative_event.7.t:0 "Mission secrète terminée"
 lar_operative_event.7.desc:0 "Nos agents ont accompli leur mission. Des contacts ont été établis avec les responsables et des rapports sont en cours de rédaction. Les agents seront prêts à poursuivre de nouvelles opérations dès que possible."
 lar_operative_event.7.a:0 "Classifiez ce dossier."
 r56_spying_event.9.t:0 "Une recrue compétente"
 r56_spying_event.9.desc:0 "Un candidat a été recommandé par les formateurs de la [ROOT.GetAgency]. Ses capacités d'infiltration ont été décrites comme « presque magiques » et il a fait preuve d'un certain talent d'acteur avant d'attaquer vicieusement le formateur dans ce qui était, espérons-le, une attaque simulée. Son dossier mentionne qu'il a d'abord essayé de devenir pilote, mais qu'il n'a pas pu le faire à cause d'une lésion de l'un de ses yeux. En lisant ce dossier, le recruteur aurait dit : « Tu voleras pas, imbécile ! » Ses formateurs ont remarqué un détail gênant. Avant d'attaquer quelqu'un, son cri préféré est « En garde ! », et cela a agacé certaines personnes car il le répète un peu trop souvent."
 r56_spying_event.9.a:0 "Très bien, gardez le secret."
 r56_spying_event.10.t:0 "Plans [GER.GetAdjMP] concernant l'Amérique"
 r56_spying_event.10.desc:0 "Des documents qui auraient été oubliés par un diplomate allemand ont été retrouvés. Parmi les documents d'intérêt mineur figurait une carte montrant les ambitions allemandes de redessiner les frontières de l'Amérique du Sud. Cela montre à quel point [GER.getLeader] et les [GET.GetHabitants] sont prêts à aller. Elle constitue également une menace évidente pour nos intérêts en Amérique du Sud."
 r56_spying_event.10.a:0 "C'est scandaleux !"
 r56_spying_event.11.t:0 "Établissement de réseaux de renseignements sur la résistance"
 r56_spying_event.11.desc:0 "La résistance nationale devient progressivement plus grande et plus organisée. Elle a réussi à établir des réseaux de renseignements sophistiqués. Cela a permis d'augmenter de manière significative le potentiel de nos services de renseignement."
 r56_spying_event.11.a:0 "Nous allons vaincre les occupants !"
 upgrade_expanded_departments:0 "Départements développés"
 upgrade_r56_home_guard:0 "Garde nationale civile"
 upgrade_r56_home_guard_desc:0 "§LLa Garde Nationale a le potentiel d'être un outil vital pour notre département de contre-espionnage. Les individus patriotes peuvent rendre la collecte de renseignements plus difficile pour les agents ennemis, ainsi que le signalement de personnes suspectes.\n \n « Si vous voyez quelque chose, dites quelque chose »§!"
 upgrade_r56_civilian_signal_corp:0 "Corps de transmissions civiles"
 upgrade_r56_civilian_signal_corp_desc:0 "§LNous pouvons recruter des pilotes civils et des pêcheurs pour combler les lacunes de nos patrouilles navales et aériennes nationales. Aider à repérer et éventuellement à effrayer les missions de reconnaissance de l'ennemi avant qu'il n'obtienne des informations utiles.§!"
 upgrade_r56_expanded_departments_tt:0 "§WA terminé toutes les autres améliorations de l'Agence dans la branche§! §YRenseignements§!"
 counter_intelligence_enabled_tt:0 "§WDéverrouille le service de contre-espionnage :§! §GOui§!"
 counter_intelligence_civilian_enabled_tt:0 "£trigger_yes §WRemplit une condition préalable aux améliorations des agences du département civil de contre-espionnage§!"
 r56_upgrade_passive_defense_flag:0 "§WA terminé l'amélioration de l'agence§!§Y Département du contre-espionnage§!"
 upgrade_economy_civilian_flag:0 "§WA terminé l'amélioration de l'agence§!§Y Département civil§!"
 operation_infiltrate_armed_forces_army_risk:0 "Infiltrer l'armée"
 operation_infiltrate_civilian_risk:0 "Infiltrer l'administration civile"
 operation_infiltrate_armed_forces_navy_risk:0 "Infiltrer la marine"
 operation_infiltrate_armed_forces_airforce_risk:0 "Infiltrer l'aviation"
 operation_targeted_sabotage_industry_risk:0 "Saboter l'industrie"
 linguist_trait_chance_factor:0 "Chance de recruter un agent avec le trait §HLinguiste§!"
 upgrade_linguistic_training:0 "Formation linguistique"
 linguistic_training_enabled_tt:0 "Chance de recruter un agent avec le trait §YLinguiste§! : §G+100%§!\nChance de recruter un agent avec le trait §YLinguiste§! de gagner de nouvelles nationalités sur le succès de la mission §G+50%§!\nUn agent avec le trait §YLinguiste§! commencera avec une nationalité aléatoire d'un grand pays, d'un pays voisin ou d'un pays en guerre contre nous."
 idea_resistance_network_operative_1:0 "Soutien opérationnel de la résistance"
 resistance_60:0 "Réseaux de renseignement souterrains"
 resistance_60_effect_tooltip:0 "[FROM.GetNameWithFlag], obtient §G+1§! §Yagent§! s'il existe."
 lar_operative_event.8.t:0 "Mission de sauvetage terminée"
 lar_operative_event.8.desc:0 "Nos agents ont terminé leur mission de sauvetage d'un agent allié captif. Des contacts ont été établis avec les manutentionnaires et des rapports sont en cours de rédaction. Les agents seront prêts à effectuer de nouvelles opérations dès que possible."
 lar_operative_event.9.t:0 "Mission accomplie : administration infiltrée"
 lar_operative_event.9.desc:0 "\nAprès avoir établi des contacts avec des fonctionnaires coopératifs, Nos agents de la [ROOT.GetAgency]ont réussi à établir des contacts à l'intérieur de la structure bureaucratique infiltrée."
 lar_operative_event.10.t:0 "Mission secrète accomplie : forces armées étrangères infiltrées"
 lar_operative_event.10.desc:0 "\nAprès avoir établi des contacts avec des soldats et des officiers facilement influençables, nos agents de [ROOT.GetAgency] ont réussi à établir des contacts au sein de leur structure de commandement militaire."
 lar_operative_event.11.t:0 "Mission secrète accomplie : marine étrangère infiltrée"
 lar_operative_event.11.desc:0 "\nAprès avoir établi des contacts avec des marins et des officiers facilement influençables, nos agents de [ROOT.GetAgency] ont réussi à établir des contacts au sein de la structure de commandement de leur marine."
 lar_operative_event.12.t:0 "Mission secrète accomplie : une force aérienne étrangère infiltrée"
 lar_operative_event.12.desc:0 "\nAprès avoir établi des contacts avec des pilotes et des mécaniciens facilement influençables, nos agents de la [ROOT.GetAgency] ont réussi à établir des contacts au sein de la structure de commandement de leur force aérienne."
 lar_operative_event.13.t:0 "Mission secrète accomplie : collaborateurs renforcés"
 lar_operative_event.13.desc:0 "\nNos agents ont accompli leur mission. Des contacts ont été établis avec des sympathisants et des responsables convaincus. Des armes et de l'argent ont été distribués pour assurer leur influence politique le jour du jugement. C'est un nouveau succès pour [ROOT.GetAgency]."
 lar_operative_event.14.t:0 "Mission secrète accomplie : chiffre capturé"
 lar_operative_event.14.desc:0 "\nLe dernier projet de [ROOT.GetAgency] visant à capturer des chiffrements étrangers est terminé. Les données récupérées sont en cours d'analyse afin de décrypter leurs systèmes cryptographiques."
 lar_operative_event.15.t:0 "Mission secrète accomplie : faux renseignements implantés"
 lar_operative_event.15.desc:0 "\nLe dernier projet de [ROOT.GetAgency] visant à tromper l'ennemi en l'intoxiquant avec de fausses informations a été achevé."
 lar_operative_event.16.t:0 "Mission secrète accomplie : coup d'État commencé"
 lar_operative_event.16.desc:0 "\nLes agents de [ROOT.GetAgency] ont réussi à déclencher une révolte idéologique parmi les partisans étrangers de [ROOT.GetRulingIdeologyNoun]."
 lar_operative_event.17.t:0 "Mission secrète accomplie : combattants de la Résistance ravitaillés"
 lar_operative_event.17.desc:0 "\n[ROOT.GetAgency] a fourni aux partisans des armes légères et des explosifs afin de stimuler leurs activités et si possible de provoquer un soulèvement général."
 lar_operative_event.18.t:0 "Mission secrète accomplie : groupes de résistance contactés"
 lar_operative_event.18.desc:0 "\nSouhaitant soutenir les activités partisanes à l'étranger, les chefs de la Résistance ont été contactés par [ROOT.GetAgency] afin de planifier la coordination des efforts."
 lar_operative_event.19.t:0 "Mission secrète accomplie : frappe coordonnée planifiée"
 lar_operative_event.19.desc:0 "\nLa [ROOT.GetAgency] s'est coordonnée avec nos forces armées pour documenter les positions ennemies et s'assurer qu'une attaque surprise sur leurs installations infligerait un maximum de dégâts."
 lar_operative_event.20.t:0 "Mission secrète accomplie : technologie innovante acquise"
 lar_operative_event.20.desc:0 "\nNos agents sont de retour avec de bonnes nouvelles, la [ROOT.GetAgency] a réussi à acquérir des éléments d'une innovation clé grâce à ses réseaux étrangers."
 lar_operative_event.21.t:0 "Mission secrète accomplie : usine sabotée"
 lar_operative_event.21.desc:0 "\nAfin d'affaiblir le potentiel économique de l'ennemi, des agents de [ROOT.GetAgency] ont placé des explosifs dans une usine clé, l'endommageant considérablement."
 lar_operative_event.22.t:0 "Mission secrète accomplie : extraction de ressources sabotée"
 lar_operative_event.22.desc:0 "\nAfin d'affaiblir le potentiel économique de l'ennemi, les agents de [ROOT.GetAgency] ont endommagé leurs capacités de production de ressources."
 lar_operative_event.23.t:0 "Mission secrète accomplie : technologie militaire volée"
 lar_operative_event.23.desc:0 "\nL'innovation militaire peut procurer un avantage crucial sur le champ de bataille et sauver de nombreuses vies, empêchant ainsi l'ennemi de gaspiller les siennes. C'est pourquoi [ROOT.GetAgency] a infiltré des fabricants militaires étrangers afin d'obtenir des informations techniques sur leurs dernières armes expérimentales."
 lar_operative_event.24.t:0 "Mission secrète accomplie : technologie navale volée"
 lar_operative_event.24.desc:0 "\nL'innovation militaire peut offrir un avantage crucial lors des combats en haute mer. Fidèle à sa mission de servir [ROOT.GetNameDef], l'[ROOT.GetAgency] a infiltré une marine étrangère afin d'obtenir des informations de première main sur les acquisitions navales."
 lar_operative_event.25.t:0 "Mission secrète accomplie : technologie aéronautique acquise"
 lar_operative_event.25.desc:0 "\nL'innovation aéronautique peut offrir un avantage crucial en transposant dans les airs la puissance meurtrière des guerres passées. Fidèle à sa mission de servir [ROOT.GetNameDef], [ROOT.GetAgency] a infiltré l'aviation militaire étrangère afin d'acquérir des connaissances de première main en matière d'approvisionnement aéronautique."
 lar_operative_event.26.t:0 "Mission secrète accomplie : infrastructure sabotée"
 lar_operative_event.26.desc:0 "\nAfin d'affaiblir le potentiel économique de l'ennemi, les agents de [ROOT.GetAgency] ont endommagé leur infrastructure de communication."