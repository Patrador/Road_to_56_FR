 MON_consolidated_power_1_desc:0 "Le pouvoir est désormais entre les mains d'un seul leader, Choibalsan, qui opère dans le dos d'Anandyn Amar."
 MON_consolidated_power_2:0 "Un pouvoir consolidé dans la plupart des régions"
 MON_consolidated_power_2_desc:0 "Choibalsan a sécurisé de nombreux domaines d'intérêt et cède maintenant son règne sur [MON.getNameDef]."
 MON_consolidated_power_3:0 "Puissance entièrement consolidée"
 MON_consolidated_power_3_desc:0 "Choibalsan est désormais sous le contrôle total de [MON.getNameDef]."
