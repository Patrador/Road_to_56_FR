 MON_GATHERING_STORM_DESC:0 "Au carrefour des mondes, la Mongolie a trouvé son lieu de repos depuis la proclamation d'indépendance de 1911 vis-à-vis de l'Empire Qing. L'aide soviétique a transformé le pays en République populaire qui a subi d'énormes changements gouvernementaux et économiques ces dernières années.\n\nMais avec la nouvelle menace qui monte à l'Est, la guerre civile chinoise qui dure au Sud et la détérioration des relations avec l'URSS, le pays pourrait devenir une nouvelle frontière si l'équilibre des forces penche du mauvais côté..."
