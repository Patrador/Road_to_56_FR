 MON_organize_army_inspection:0 "Organiser l'inspection de l'armée"
 MON_organize_army_inspection_desc:0 "Malgré un budget défensif colossal, notre armée reste dans un état de délabrement extrême en raison du manque d'équipements modernes, du recours à des tactiques dépassées et d'une forte politisation du personnel militaire. Si nous voulons entrer dans l'ère moderne, nous devons commencer à l'améliorer par tous les moyens nécessaires."
 MON_mobilize_the_reserves:0 "Mobiliser les réserves"
 MON_mobilize_the_reserves_desc:0 "Les ordres de mobilisation préalables se sont révélés extrêmement inefficaces, avec seulement 2 000 hommes rassemblés dans les commissions de conscription au lieu des 20 000 prévus. Nous avons des réservistes qui sont capables de se battre, mais une telle conscription serait extrêmement impopulaire en temps de paix."
 MON_field_hospital_initiative:0 "Initiative pour un hôpital de campagne"
 MON_field_hospital_initiative_desc:0 "La guerre, une affaire coûteuse, a fait peser un lourd fardeau sur les épaules des mères et des pères de nos soldats : non seulement ceux qui ne sont pas revenus du champ de bataille, mais aussi ceux qui ont été blessés au cours de la guerre et n'ont pas reçu de soins appropriés. Nous mettrons en place des hôpitaux de campagne capables de préserver la vie des soldats pour le lendemain et la bataille suivante."
 MON_desperate_measures:0 "Mesures désespérées"
 MON_desperate_measures_desc:0 "Les temps désespérés appellent des mesures désespérées, et nous avons besoin de toutes les recrues possibles capables de se battre pour la victoire de la Patrie ! Une campagne de recrutement massive doit être financée pour combler les rangs manquants dans nos corps armés."
 MON_demids_legacy:0 "L'héritage de Demid"
 MON_demids_legacy_desc:0 "Gelegdorjiin Demid a longtemps plaidé en faveur de la motorisation et de la mécanisation des forces armées, sous-entendant que la cavalerie n'est plus utile comme force de combat de première ligne et qu'elle est plutôt adaptée aux objectifs logistiques dans certains environnements difficiles. Nous suivrons ses traces et mènerons à bien la réforme entamée."
 MON_improve_coordination_capabilities:0 "Améliorer les capacités de coordination"
 MON_improve_coordination_capabilities_desc:0 "La communication entre les différents régiments de combat prend de plus en plus d'importance sur les grands champs de bataille où les commandants ne peuvent coordonner leurs activités visuellement ou par le biais d'un quelconque messager. La radio doit être introduite à grande échelle pour que ces modernisations soient couronnées de succès."
 MON_lessons_from_1934_rebellion:0 "Les leçons de la rébellion de 1934"
 MON_lessons_from_1934_rebellion_desc:0 "L'affaire de Lkhumbe et les soulèvements paysans qui s'y sont déroulés la même année ont montré que les milices civiles et les régiments de bandits peuvent difficilement résister à l'opposition des véhicules blindés, en particulier des voitures et des camions anti-infanterie rapides. Ces véhicules peuvent également être utilisés à des fins de reconnaissance."
 MON_foundation_for_special_task_battalion:0 "Fondation pour le bataillon des missions spéciales"
 MON_foundation_for_special_task_battalion_desc:0 "Nous ne pouvons pas nous permettre d'équiper et d'entretenir une armée de grande taille, car nous disposons d'effectifs limités. Pourtant, nous ne pouvons ignorer les besoins de défense de nos intérêts dans les affaires intérieures et extérieures. Le Corps des officiers a déjà élaboré des plans pour la formation d'un régiment d'élite spécial [ROOT.getAdjective], celui-ci ne nécessitant qu'une approbation officielle des politiciens."
 MON_mountainous_specialization:0 "Spécialisation de montagne"
 MON_mountainous_specialization_desc:0 "Avec des montagnes s'étendant du nord-ouest au sud-est et de nombreuses crêtes au nord du pays, il est naturel que les forces spéciales établissent quelques camps et terrains d'entraînement dans les régions rocheuses de notre pays, ce qui implique la spécialisation de l'élite du pays sur les terrains montagneux."
 MON_gobi_training_facilities:0 "Centres d'entraînement de Gobi"
 MON_gobi_training_facilities_desc:0 "La totalité de notre frontière sud est couverte de dunes du désert de Gobi. Ces environnements hostiles et difficiles sont des endroits parfaits pour des entraînements dans des conditions environnementales extrêmes, qui devraient être menés dans un avenir proche. Il est également essentiel de former des commandants capables d'agir dans de telles conditions."
 MON_equipment_recovery_teams:0 "Équipes de récupération de matériel"
 MON_equipment_recovery_teams_desc:0 "Les rapports de nos forces spéciales indiquent que pendant la formation, de nombreux équipements sont complètement endommagés et perdus en raison des particularités environnementales des camps. Bien que nous ne puissions pas changer le climat qui nous entoure, nous pouvons former des équipes spéciales capables de récupérer la plupart des équipements endommagés, minimisant ainsi les pertes potentielles."
 MON_expand_the_general_staff:0 "Développer l'état-major"
 MON_expand_the_general_staff_desc:0 "Notre état-major général compte des membres très éminents et expérimentés, mais il leur manque un financement adéquat et une organisation à grande échelle, comme le peuvent se le permettre certains grands pays. Pour le moment, nous envisageons une augmentation des effectifs pour les adapter aux normes modernes. Cette initiative devrait également intéresser les jeunes diplômés des écoles militaires."
 MON_ratify_battleplans:0 "Ratification des plans de bataille défensifs"
 MON_ratify_battleplans_desc:0 "Pour préparer l'Etat à la lutte permanente des campagnes militaires, nous allons créer un département spécifique dont le seul but sera de concevoir, d'organiser et d'exécuter les plans de bataille. Si la guerre fait irruption sur les terres de nos voisins, nous pourrons envoyer des observateurs avancés pour essayer de prévoir les éventuelles manœuvres ennemies."
 MON_old_heritage:0 "Héritage ancien"
 MON_old_heritage_desc:0 "La cavalerie était, est et restera l'élément clé de nos forces armées. Peu importe le degré d'avancement des doctrines militaires et la clairvoyance des stratèges, nous conserverons les racines de notre héritage et resterons les maîtres de la cavalerie."
 MON_soldier_devotion:0 "Dévotion des soldats"
 MON_soldier_devotion_desc:0 "Le monde change. Les armées terrestres sont aujourd'hui constituées en majorité de formations d'infanterie, moins mobiles que la cavalerie, mais bien plus fiables et solides en termes d'organisation. En soutenant cette idée, nous aurons un avantage sur le champ de bataille."
 MON_legacy_of_tachanka:0 "L'héritage de la Tachanka"
 MON_legacy_of_tachanka_desc:0 "L'ingéniosité humaine durant la guerre civile russe n'a pas connu de frontières dans le développement de nouvelles techniques de guerre : le char tiré par des chevaux, transportant une mitrailleuse, capable de surmonter de longues distances avec une immense puissance de feu et un confort relatif, est une base sur laquelle nos armées seront basées !"
 MON_support_old_officers_corps:0 "Soutenir le Corps des Anciens Officiers"
 MON_support_old_officers_corps_desc:0 "Beaucoup de nos officiers sont des commandants expérimentés, qui ont combattu pour l’indépendance du pays et qui sont restés des figures populaires auprès de la population. Les soutenir et veiller à ce qu’ils aient une place solide dans notre armée nous permettrait de disposer de généraux compétents et de soldats loyaux. Certains d’entre eux sont encore vieux et conservateurs, mais est-ce vraiment important ?"
 MON_favour_young_officers:0 "Favoriser les jeunes officiers"
 MON_favour_young_officers_desc:0 "Le monde change, tout comme les tactiques et les stratagèmes militaires. Une nouvelle génération de commandants revient actuellement dans la mère patrie après avoir fréquenté des académies militaires étrangères. Peut-être pourront-ils apporter quelque chose de nouveau avec eux ?"
 MON_revive_forgotten_doctrines:0 "Faire revivre les doctrines oubliées"
 MON_revive_forgotten_doctrines_desc:0 "Au début du XXe siècle, notre pays a lutté courageusement pour son indépendance contre les puissances impérialistes dans ce que l'on peut qualifier de guérilla. Des milices et de petits escadrons d'infanterie gardaient les foyers et les cœurs de notre peuple. Et leur héritage sera perpétué en adaptant un type de guerre d'une efficacité sans précédent."
 MON_bolster_national_awareness:0 "Renforcer la prise de conscience nationale"
 MON_bolster_national_awareness_desc:0 "Quelle que soit la guerre que nous menons, nous le faisons pour la gloire et la prospérité de notre nation. Et chaque citoyen doit être prêt à faire un petit sacrifice pour y parvenir, renforçant ainsi notre effort de guerre !"
 MON_expand_universal_military_act:0 "Élargir la loi militaire universelle"
 MON_expand_universal_military_act_desc:0 "La loi militaire universelle a pour but d'imposer des restrictions strictes sur l'âge et le sexe des recrues. L'assouplissement de certaines normes et exigences établies dans nos documents bureaucratiques nous permettra de recruter une plus grande partie de notre population sans entraver gravement l'administration de l'État."
 MON_improve_militia_formations:0 "Améliorer les formations de la milice"
 MON_improve_militia_formations_desc:0 "Les milices locales peuvent combattre plus efficacement si elles sont placées sous le commandement de commandants locaux qui connaissent mieux les capacités de leurs subordonnés, hommes et femmes."
 MON_ideological_loyalty_of_the_masses:0 "La loyauté idéologique des masses"
 MON_ideological_loyalty_of_the_masses_desc:0 "Les gens doivent savoir pourquoi ils se battent et ce qui est en jeu. Un peu de propagande de tous les coins du pays ne ferait certainement de mal à personne."
 MON_good_old_new_ways:0 "Les bonnes vieilles nouvelles méthodes"
 MON_good_old_new_ways_desc:0 "La centralisation du commandement, de l’administration et des stratégies de notre armée autour du recours intensif à la milice nous a fourni une expérience précieuse qui peut être mise à profit et adoptée par les formations de l’armée régulière."
 MON_rely_on_soviet_tactics:0 "S'appuyer sur les tactiques [SOV.getAdjective]s"
 MON_rely_on_soviet_tactics_desc:0 "Les conseillers de [SOV.getAdjective]s ont préconisé l'adoption de la doctrine militaire de la « bataille en profondeur », qui se concentre sur la suppression et la désorganisation des ennemis sur plusieurs zones du champ de bataille, suivie de l'utilisation de succès tactiques pour encercler et détruire les formations ennemies. Très efficace si un grand nombre de troupes sont déployées."
 MON_weapon_prototype_development:0 "Développement de prototypes d'armes"
 MON_weapon_prototype_development_desc:0 "Les affrontements constants aux frontières avec diverses forces pénétrant nos défenses nous ont fourni quelques leçons à étudier, l'une d'entre elles étant l'inefficacité des armes à feu à un coup que nos troupes possèdent en masse. Nous allons contacter nos bienfaiteurs pour tenter d'obtenir des schémas d'armes modernes."
 MON_mass_firearm_production:0 "Production massive d’armes à feu"
 MON_mass_firearm_production_desc:0 "Disposer d’une force de frappe importante sans aucune arme à feu rendra tout effort défensif ou offensif inutile, quelle que soit la position morale ou l’endoctrinement idéologique. Car nous sommes l’État et nous devons subvenir aux besoins. Peut-être pas au peuple, mais au moins aux besoins des soldats."
 MON_focus_on_infantry:0 "Priorité sur l'infanterie"
 MON_focus_on_infantry_desc:0 "L'infanterie est et sera l'élément clé de toute armée de terrain, quelle que soit sa doctrine, son régime politique ou son programme idéologique. Nous renforcerons cette base par tous les moyens nécessaires."
 MON_the_inevitable_counterblow:0 "Le contrecoup inévitable"
 MON_the_inevitable_counterblow_desc:0 "Quelle que soit la qualité d'une attaque, elle sera toujours suivie d'une contre-attaque des forces ennemies, à moins que celles-ci ne soient complètement détruites lors de la première vague d'attaque - cette leçon particulière nous a coûté beaucoup à apprendre, mais c'est un point essentiel que chaque soldat doit retenir !"
 MON_suitable_high_command:0 "Commandement supérieur approprié"
 MON_suitable_high_command_desc:0 "Un soldat est un instrument qui porte les ordres du haut commandement. Si ce dernier est inexpérimenté ou incapable de commander l'unité concernée, il doit soit être démis de ses fonctions, soit bénéficier d'une formation adéquate et d'une chance de perfectionnement. Le choix nous appartient toujours..."
 MON_the_grand_stratagem:0 "Le grand stratagème"
 MON_the_grand_stratagem_desc:0 "« La victoire aime la préparation » – a dit un jour le sage. Pour une victoire décisive et ultime, nous avons donc besoin d'une stratégie appropriée capable de surpasser les meilleurs planificateurs et stratèges du monde connu !"
 MON_favour_stronghold_defenses:0 "Favoriser les défenses de forteresse"
 MON_favour_stronghold_defenses_desc:0 "Chaque bataillon d'une division doit être transformé en une forteresse capable de résister à une agression pendant une longue période jusqu'à ce que l'ordre de contre-attaque arrive du quartier général. Ensuite, la forteresse commencera son mouvement à travers le champ de bataille..."
 MON_advanced_fortification_studies:0 "Études avancées de fortification"
 MON_advanced_fortification_studies_desc:0 "Nos ingénieurs peuvent bénéficier d'une formation supplémentaire qui leur apprendra à réparer les anciennes fortifications et à en construire de nouvelles à un rythme plus rapide. Ces connaissances s'avéreront utiles pour préparer les bastions de nos troupes."
 MON_support_tactical_decision_freedom:0 "Soutenir la liberté de décision tactique"
 MON_support_tactical_decision_freedom_desc:0 "Le positionnement stratégique de l'ennemi et les contre-attaques rapides sur nos points faibles impliquent que certains ordres du quartier général sont susceptibles d'être interceptés par l'ennemi. Accorder une liberté limitée aux commandants locaux de bataillons individuels améliorera la performance globale à long terme de nos troupes."
 MON_optimize_infantry_formations:0 "Optimiser les formations d'infanterie"
 MON_optimize_infantry_formations_desc:0 "Le potentiel maximum de nos forces terrestres peut être exploité si les commandants locaux reçoivent des directives appropriées sur la formation et l'utilisation des troupes qui leur sont transmises par les généraux. De telles directives permettraient au noyau de notre armée de fonctionner plus efficacement."
 MON_unified_operational_command:0 "Commandement opérationnel unifié"
 MON_unified_operational_command_desc:0 "Des rapports récents indiquent que le haut commandement a donné quelques ordres perturbateurs et contre-intuitifs à diverses parties des forces armées, entravant l'efficacité possible de nos soldats. L'unification et la consolidation annuleront le facteur d'erreur dans ce domaine."
 MON_adopt_tsogs_methods:0 "Adoptez les méthodes Tsogs"
 MON_adopt_tsogs_methods_desc:0 "Butochiyn Tsog, récent diplômé de l'école d'artillerie de Sumy, a apporté un vent de fraîcheur dans les bonnes vieilles tactiques appliquées par nos généraux, nous permettant de nous concentrer sur l'utilisation de tout le potentiel des unités d'artillerie."
 MON_investigate_improvement_opportunities:0 "Possibilités d'amélioration de l'artillerie"
 MON_investigate_improvement_opportunities_desc:0 "Beaucoup de nos pièces d’armement datent encore de la révolution Xinhai et de la déclaration d’indépendance de 1911. Certaines nouvelles conceptions de nos bienfaiteurs peuvent être mises à disposition et potentiellement appliquées à nos installations."
 MON_feature_compact_mortar_designs:0 "Modèles de mortier compacts"
 MON_feature_compact_mortar_designs_desc:0 "Les mortiers représentent l'élément clé de notre puissance de feu sur le champ de bataille et ils doivent être mis à la disposition de tous ceux qui en ont besoin. Une telle entreprise nécessitera des modifications de l'équipement de l'usine qui ne pourront pas être annulées..."
 MON_strengthen_air_land_links:0 "Renforcer les liaisons air-terre"
 MON_strengthen_air_land_links_desc:0 "Nos artilleurs ont besoin de coordonnées de cibles qui peuvent être acquises par des équipes de reconnaissance aérienne ou terrestre. Les premières sont plus rapides et plus manœuvrables, mais les secondes peuvent fournir de meilleurs renseignements sans s'exposer. Nous allons renforcer la coopération entre elles !"
 MON_combined_arms_operations:0 "Opérations interarmes"
 MON_combined_arms_operations_desc:0 "combinée"
 MON_the_ultimate_weapon:0 "L'arme ultime"
 MON_the_ultimate_weapon_desc:0 "Les armes à haut pouvoir destructeur sont certes impressionnantes, mais une pièce d'artillerie bien conçue entre les mains d'un soldat parfaitement entraîné peut faire le travail beaucoup plus rapidement et de manière beaucoup plus rentable pour nous. Renforçons cette base en faisant l'éloge de ce type d'armement !"
 MON_experimental_mobility:0 "Mobilité expérimentale"
 MON_experimental_mobility_desc:0 "Une nouvelle doctrine a émergé dans les centres d'entraînement militaire occidentaux, qui prévoit l'utilisation de véhicules à grande mobilité pour des déplacements rapides de troupes et des combats acharnés sur le terrain ennemi. Difficile à mettre en œuvre à grande échelle, mais quel potentiel pour une force de frappe limitée !"
 MON_study_motorized_equipment:0 "Étudier les équipements motorisés"
 MON_study_motorized_equipment_desc:0 "En coopération avec l'URSS, la société par actions Mongoltrans a été fondée, dont le but était de répondre aux besoins de transport des personnes et des marchandises, d'élargir les routes et de fournir des véhicules à usage militaire. En faisant bon usage de ces derniers, nous pouvons émettre un décret et saisir certains véhicules en notre faveur."
 MON_specialization_on_vehicle_production:0 "Spécialisation en production de véhicules"
 MON_specialization_on_vehicle_production_desc:0 "Nous pouvons diversifier davantage notre industrie et appliquer des techniques appropriées pour moderniser et améliorer les installations de production de véhicules militaires et civils."
 MON_acquire_foreign_tank_designs:0 "Acquérir des modèles de chars étrangers"
 MON_acquire_foreign_tank_designs_desc:0 "La coopération avec l'étranger a déjà porté ses fruits et nous a permis de disposer d'armes modernes, de pièces d'artillerie, d'outils industriels et d'appareils électriques. Ces bases peuvent être renforcées et peut-être même appliquées à de nouveaux modèles de chars d'origine [ROOT.getAdjective]."
 MON_utilize_new_designs_strength:0 "Utiliser la force des nouvelles conceptions"
 MON_utilize_new_designs_strength_desc:0 "Avec une industrie aussi limitée que la nôtre, nous ne pouvons pas produire en série tous les types de machines blindées. Nous pouvons cependant spécialiser nos installations pour produire des modèles à usage spécial dans d'autres domaines."
 MON_train_specialized_crews:0 "Former des équipages spécialisés"
 MON_train_specialized_crews_desc:0 "Un équipage de char digne de ce nom ne peut pas être choisi parmi quelques soldats arbitraires qui détruiraient la précieuse machine et leurs vies encore plus précieuses. Pour cela, nous avons besoin des bonnes personnes aux bons endroits, avec une véritable connaissance de ce qu'elles font."
 MON_establish_the_trade_fleet:0 "Établir la flotte commerciale"
 MON_establish_the_trade_fleet_desc:0 "Étant un pays enclavé depuis des siècles, nous avons oublié de nombreux principes du commerce maritime international et de son organisation. Avec quelques investissements modestes, il serait peut-être possible d'acheter quelques navires civils obsolètes pour le commerce et l'approvisionnement. Cela devrait suffire pour commencer."
 MON_lease_foreign_dockyards:0 "Louer des chantiers navals étrangers"
 MON_lease_foreign_dockyards_desc:0 "Les capacités limitées de notre industrie ne peuvent pas être utilisées pour construire des installations adéquates pour la construction navale. Nous pouvons cependant et devons coopérer avec des entreprises étrangères et utiliser leurs installations à notre avantage."
 MON_joint_naval_academy:0 "Académie navale interarmées"
 MON_joint_naval_academy_desc:0 "La prochaine étape logique d’un partenariat naval conjoint serait de créer l’académie navale où nos « jeunes » marins apprendront des loups de mer étrangers leurs expériences."
 MON_naval_integration:0 "Intégration navale"
 MON_naval_integration_desc:0 "Nous avons réussi à subvertir une autre puissance navale pour en faire un État fantoche obéissant qui obéit aux ordres d’Oulan-Bator, sous-entendant que sa marine pourrait être mise à profit par nos forces armées si nous le voulions. Une telle coopération implique de leur accorder davantage d’autonomie dans d’autres domaines."
 MON_ensure_branches_independence:0 "Assurer l'indépendance des succursales"
 MON_ensure_branches_independence_desc:0 "Nous ne pouvons pas compter sur les étrangers pour nous guider dans la création d'une industrie navale, car beaucoup d'entre eux ne cherchent qu'à exploiter les marins et les capitaines [ROOT.getAdjective]s inexpérimentés ! Une branche indépendante avec des investissements gouvernementaux est désormais en route !"
 MON_local_specialists:0 "Spécialistes locaux"
 MON_local_specialists_desc:0 "Nous avons beaucoup à apprendre de l’expérience à l’étranger et certains jeunes amiraux sont prêts à partager leurs connaissances avec nos marins, nous fournissant ainsi une expérience précieuse que nous pourrons mettre à profit à l’avenir."
 MON_fund_mongolian_naval_forces:0 "Fonds des forces navales [ROOT.getAdjective]s"
 MON_fund_mongolian_naval_forces_desc:0 "L'un des principaux problèmes des pays enclavés est l'absence totale d'expérience maritime et le manque d'investissements. Des fonds gouvernementaux doivent être consacrés à améliorer cette situation périlleuse."
 MON_maritime_infantry:0 "Infanterie navale [MON.getAdjective]"
 MON_maritime_infantry_desc:0 "Quelques hommes et femmes dévoués peuvent faire la différence en effectuant des traversées de rivières ou des débarquements navals si cela nous intéresse. Nous pouvons essayer d'établir un camp d'entraînement secret sur le lac Uvs où de telles personnes seraient formées."
 MON_improve_naval_doctrines:0 "Améliorer les doctrines navales"
 MON_improve_naval_doctrines_desc:0 "Les tactiques de guerre navale sont constamment modernisées et améliorées par les puissances étrangères et nous ne laisserons jamais de côté les dernières astuces, car elles peuvent être d'une importance vitale lors des combats en mer !"
 MON_amphibious_effort:0 "Effort amphibie"
 MON_amphibious_effort_desc:0 "L'héritage des invasions ratées de 1274 et 1281 plane encore dans le cœur de nombreux citoyens qui n'ont jamais oublié les injustices subies par le peuple [ROOT.getAdjective]. Les techniques modernes ne dépendent pas des conditions météorologiques, c'est pourquoi nous devons investir dans celles-ci."
 MON_prioritize_small_vessels:0 "Donner la priorité aux petits navires"
 MON_prioritize_small_vessels_desc:0 "L’idée de construire une grande marine peut certes séduire les nationalistes et les patriotes, mais nous ne disposons pas des capacités ni des industries nécessaires pour le faire. Il vaut mieux se concentrer d’abord sur les petites unités avant de passer au développement de grands navires."
 MON_support_the_mechants:0 "Soutenir les commerçants"
 MON_support_the_mechants_desc:0 "Nos commerçants ont besoin d'une protection adéquate contre ces sous-marins embêtants qui recherchent férocement nos navires mal défendus. Certains modèles étaient déjà présents sur le chantier, mais nous pouvons encore les améliorer pour notre plus grand bénéfice."
 MON_modernize_escort_tactics:0 "Moderniser les tactiques d'escorte"
 MON_modernize_escort_tactics_desc:0 "En finalisant la doctrine de défense des convois, nous pouvons améliorer encore davantage la sécurité de nos routes navales, permettant aux marchandises et aux ressources de circuler sans être entravées."
 MON_sea_raiders:0 "Pillards de la mer"
 MON_sea_raiders_desc:0 "Nous n'avons pas besoin de ressources, mais nos ennemis, eux, si. Leurs navires sillonnent les mers sans même penser aux conséquences possibles. Nos pillards des mers devraient leur apprendre quelques leçons sur l'excès de confiance."
 MON_emphasise_naval_blockades:0 "Mettre l’accent sur les blocus navals"
 MON_emphasise_naval_blockades_desc:0 "L'ennemi pense toujours que les destroyers et les croiseurs légers peuvent sauver les approvisionnements qui circulent en mer. Leurs grenades sous-marines sont efficaces, mais quelques nouveaux modèles de torpilles devraient renverser le cours de la bataille."
 MON_large_ships_effort:0 "Effort des grands navires"
 MON_large_ships_effort_desc:0 "Au XIIIe siècle, la marine de notre pays était l'une des plus grandes du monde, avec de grands navires naviguant et faisant des ravages dans la mer Jaune. Il est temps de se souvenir de la gloire passée et d'investir dans les grandes flottilles capables d'impressionner les puissances navales !"
 MON_establish_provisional_airforce:0 "Créer une force aérienne provisoire"
 MON_establish_provisional_airforce_desc:0 "Le pays manque de personnel militaire capable d'accomplir des missions dans les airs. Il est nécessaire de jeter les bases des forces aériennes officielles de la Mongolie compte tenu du rôle croissant de l'aviation dans le transport et la reconnaissance."
 MON_situational_aerial_presence:0 "Présence aérienne situationnelle"
 MON_situational_aerial_presence_desc:0 "Il est impossible de maintenir une flotte aérienne de grande taille capable de combattre dans les vastes espaces aériens du pays. La tactique privilégiée consiste à créer plusieurs petites bases aériennes à travers le pays, où un nombre limité d'escadrilles peuvent accomplir efficacement leur mission de sécurisation du ciel de la Mongolie."
 MON_focus_on_local_engagements:0 "Priorité sur les engagements locaux"
 MON_focus_on_local_engagements_desc:0 "Les bases aériennes existantes ont une capacité limitée et la piste d'atterrissage est bien adaptée aux avions légers. Nos efforts dans le développement de nouveaux avions se limiteront donc à des modèles et variantes plus légers."
 MON_institute_air_landing_batallions:0 "Institut des bataillons de parachutisme"
 MON_institute_air_landing_batallions_desc:0 "Les forces spéciales nouvellement créées pourraient grandement bénéficier de la création d’un segment de parachutistes d’élite capable d’effectuer des invasions aériennes dans des conditions extrêmes et hostiles."
 MON_foreign_air_equipment_coordination:0 "Coordination des équipements aériens étrangers"
 MON_foreign_air_equipment_coordination_desc:0 "Les équipes de recherche nationales ont beaucoup à gagner de leurs collègues étrangers, notamment dans les domaines de l'aviation où nous manquons cruellement d'expérience pratique. L'extension de certains accords de coopération nous permettra d'améliorer considérablement la conception des avions."
 MON_improve_air_doctrine:0 "Améliorer la doctrine aérienne"
 MON_improve_air_doctrine_desc:0 "Des avions améliorés et des pilotes expérimentés peuvent remporter de nombreux combats, mais à long terme, le facteur déterminant réside également dans les doctrines modernes de combat aérien. Le perfectionnement et la consolidation de ces stratégies donneront à nos as un avantage dans les airs."
 MON_air_recon_and_intelligence_protection:0 "Reconnaissance aérienne et protection du renseignement"
 MON_air_recon_and_intelligence_protection_desc:0 "Une guerre moderne est une guerre de tromperie, car la collecte, le traitement et l'utilisation du renseignement jouent un rôle essentiel. La reconnaissance aérienne devenant de plus en plus importante pour le repérage rapide et la collecte d'informations, nous obtiendrons un avantage par tous les moyens possibles !"
 MON_strengthen_air_navy_cooperation:0 "Renforcer la coopération aéronavale"
 MON_strengthen_air_navy_cooperation_desc:0 "Nous avons de nombreuses possibilités de coordonner notre armée de l’air récemment développée et la carcasse établie de la marine en développant des modèles d’avions capables de frapper efficacement les forces navales ennemies."
 MON_capital_operations_focus:0 "Priorité sur les grandes opérations"
 MON_capital_operations_focus_desc:0 "Les escadrons aériens petits et mobiles pourraient être trop dispersés pour combattre efficacement une force aérienne ennemie supérieure. Nous allons donc établir une force aérienne cohérente, capable de frapper en masse dans la région aérienne souhaitée."
 MON_wastness_devours:0 "Le gaspillage dévore"
 MON_wastness_devours_desc:0 "Les vastes territoires de notre nation ne peuvent pas être efficacement protégés par des avions de chasse légers dont le rayon d'action est trop faible pour les zones de contrôle aérien de la Mongolie proprement dite. Les fabricants suggèrent que l'amélioration des avions à long rayon d'action résoudra efficacement ce problème, permettant à nos avions de voler dans le ciel sans être attaqués."
 MON_transfer_the_funds_of_mongolbank:0 "Transférer les fonds de Mongolbank"
 MON_transfer_the_funds_of_mongolbank_desc:0 "Fondée en 1924 par les investisseurs de [SOV.getAdjective] et de [MON.getAdjective], la Mongolbank est restée une coopérative à parts égales dont le but était de développer l'économie nationale, de superviser le secteur bancaire et les transactions ainsi que le contrôle des réserves d'or du pays. Nous chercherons à contrôler ses fonds pour continuer à développer la Mongolie proprement dite."
 MON_build_the_railroads:0 "Construire les chemins de fer"
 MON_build_the_railroads_desc:0 "Le développement du transport ferroviaire a ouvert la voie à de nouvelles possibilités de transport de grandes quantités de marchandises de manière rapide et efficace. Une partie des fonds gouvernementaux nouvellement acquis peut être consacrée à la création d'un réseau ferroviaire reliant notre capitale à la périphérie du pays."
 MON_expand_elementary_schools:0 "Développer les écoles élémentaires"
 MON_expand_elementary_schools_desc:0 "Le taux élevé d'analphabétisme de notre population est la conséquence d'un manque naturel d'écoles élémentaires financées par le gouvernement où les hommes et les femmes ordinaires apprennent à lire, à écrire et à calculer - des compétences qui manquent malheureusement à beaucoup de nos citoyens."
 MON_strengthen_tugrik:0 "Renforcer Tugrik"
 MON_strengthen_tugrik_desc:0 "Les réserves d'or des pays dépendent toujours de diverses devises utilisées dans les opérations monétaires, telles que le rouble russe, le dollar d'argent mongol, le yuan chinois, le yen japonais et le dollar américain. Le tugrik étant lié au rouble dans une proportion de 1 pour 1, nous allons imposer des restrictions sur les opérations de change dans d'autres billets de banque pour renforcer le rôle des billets nationaux."
 MON_encourage_foreign_trade:0 "Encourager le commerce extérieur"
 MON_encourage_foreign_trade_desc:0 "Les raisons de la faible croissance économique du pays remontent à 1924, lorsque l'État a nationalisé les actifs des investisseurs et imposé des restrictions au commerce extérieur, entravant ainsi le développement des entreprises étrangères dans notre pays au nom de la sécurité nationale. Nous ouvrirons nos marchés pour encourager certains investisseurs à revenir en Mongolie."
 MON_improve_machine_tools:0 "Améliorer les machines-outils"
 MON_improve_machine_tools_desc:0 "Les installations nationales ne remplissent pas les quotas qui leur sont imposés, principalement en raison de la faible efficacité de la production, du recours au travail manuel au lieu de machines et du manque de main-d'œuvre. Bien que ce dernier facteur ne puisse pas être résolu immédiatement, les deux premiers peuvent être corrigés en achetant une partie du matériel nécessaire à l'étranger."
 MON_study_foreign_radio_equipment:0 "Étudier les équipements radio étrangers"
 MON_study_foreign_radio_equipment_desc:0 "Il n'existe pas encore d'installations capables de produire des équipements radio et électroniques modernes. Il serait judicieux de s'inspirer de l'exemple de nos voisins et de voir comment la situation peut être améliorée à cet égard."
 MON_pastures_into_farms:0 "Des pâturages aux fermes"
 MON_pastures_into_farms_desc:0 "L'agriculture nous a bien servi jusqu'à présent. Il n'est pas vraiment nécessaire de développer de nouvelles techniques industrielles complexes qui ne feraient que nuire aux processus naturels de développement de notre pays. Nous pouvons cependant moderniser certaines terres pour en faire des installations agricoles adéquates capables de produire de plus grandes quantités de biens pour la consommation humaine."
 MON_end_reliance_on_animal_husbandry:0 "Mettre fin à la dépendance à l’égard de l’élevage"
 MON_end_reliance_on_animal_husbandry_desc:0 "Le système économique du pays, obsolète et largement dépassé, reposait en grande partie sur de vastes terres agricoles sous-exploitées et exploitées par ceux qui avaient réussi à s'emparer des premières terres. Même si une telle décision pourrait être très impopulaire, nous chercherons à établir une base industrielle appropriée pour notre pays."
 MON_support_arats:0 "Soutenir les Arats"
 MON_support_arats_desc:0 "Ce groupe social et ethnique prometteur des bergers est présent dans toutes les régions de notre pays et fournit à notre population divers produits d'origine agricole. Ils représentent un élément essentiel de notre société industrielle et devraient bénéficier de quelques privilèges qui témoignent de leur importance aux yeux des responsables gouvernementaux."
 MON_expand_woolwashing_facilities:0 "Agrandir les installations de lavage de la laine"
 MON_expand_woolwashing_facilities_desc:0 "La laine étant la principale ressource fournie par les arats au marché local, il est de la plus haute importance que les installations capables de la traiter soient financées correctement et développées pour soutenir l'industrie en pleine croissance."
 MON_build_energokombinat:0 "Construire l'Energokombinat"
 MON_build_energokombinat_desc:0 "L'électricité étant présente dans de nombreuses villes et villages de [ROOT.getAdjective], la question de son approvisionnement régulier et stable se pose de plus en plus souvent. Il est impossible que des secteurs de production aussi importants restent aux mains d'étrangers, car ils doivent être construits et entretenus par la population locale."
 MON_build_mechanical_factory:0 "Construire une usine mécanique"
 MON_build_mechanical_factory_desc:0 "La plupart des outils et machines agricoles les plus récents nécessitent des composants remplaçables qui sont généralement coûteux et difficiles à obtenir et à livrer aux installations locales. Une initiative récente a permis de lever quelques fonds auprès de citoyens actifs pour établir une telle usine à proximité d'Oulan-Bator."
 MON_industrial_expansion:0 "Développement industriel"
 MON_industrial_expansion_desc:0 "Suite au développement efficace de nos industries, nous pouvons encourager les gens à rejoindre les initiatives des travailleurs visant à améliorer la qualité des biens produits et l’efficacité des personnes sur place."
 MON_new_veterinary_facilities:0 "Nouvelles installations vétérinaires"
 MON_new_veterinary_facilities_desc:0 "Les maladies et les épidémies peuvent survenir et frapper le bétail vulnérable des agriculteurs non préparés. Le risque d'infection et les dommages potentiels peuvent être minimisés si des installations vétérinaires sont mises en place dans tout le pays et si des inspections financées par le gouvernement sont menées régulièrement."
 MON_ulan_bator_promcombinat:0 "Ulaanbaatar Promcombinat"
 MON_ulan_bator_promcombinat_desc:0 "L’établissement d’Oulan-Bator comme centre industriel est une étape essentielle dans le développement économique national, car il s’agit de devenir la plus grande installation de production pour les besoins civils, capable d’offrir des emplois à des milliers de nos citoyens sans emploi."
 MON_improve_mining_facilities:0 "Amélioration des installations minières"
 MON_improve_mining_facilities_desc:0 "Les mines de charbon d'Aduunchuluun et Khushuut sont considérées comme l'une des plus grandes du pays, fournissant du fer et du charbon à nos tours et presses, au service de l'État et de sa population. Une partie des fonds gouvernementaux peut être accordée à ce secteur afin d'améliorer la production industrielle de ces zones d'exploration."
 MON_armament_expansion:0 "Expansion de l’armement"
 MON_armament_expansion_desc:0 "Le développement industriel de notre nation a jusqu'à présent été principalement axé sur les biens civils et leurs besoins, le secteur militaire étant apparemment laissé de côté, ce qui est inacceptable pour ces hommes et ces femmes qui servent les intérêts et protègent et stabilisent notre nation. Il est dans l'intérêt général de créer quelques installations de production d'armement pour leurs besoins."
 MON_southern_development_focus:0 "Priorité sur le développement du Sud"
 MON_southern_development_focus_desc:0 "Le désert de Gobi est connu pour ses conditions climatiques rudes et variables. Les habitants de ces régions ont besoin d'un accès adéquat à l'eau, au gaz et à l'électricité. Un nouveau programme gouvernemental doit répondre aux besoins de ceux qui en ont besoin."
 MON_southwest_resource_prospection_area:0 "Zone de prospection des ressources du sud-ouest"
 MON_southwest_resource_prospection_area_desc:0 "Les régions du sud-ouest sont tombées sous notre contrôle et comme elles semblent riches en ressources naturelles, quelques plans de prospection de minéraux et de matériaux peuvent être élaborés."
 MON_encourage_southern_agriculture:0 "Encourager l’agriculture du Sud"
 MON_encourage_southern_agriculture_desc:0 "Les anciens territoires de la Clique des Ma étaient considérés comme des provinces reculées dépourvues de tout potentiel pour les investisseurs impériaux puis républicains. Avec notre expérience de la lutte contre l'avancée du désert dans nos troupeaux, il serait peut-être possible d'établir quelques zones de plantations vertes et de jeter les bases de nouvelles terres agricoles."
 MON_expand_chahars_processing_region:0 "Élargir la région de traitement de Chahar"
 MON_expand_chahars_processing_region_desc:0 "Les régions de Mongolie intérieure peuvent être largement utilisées pour l'élevage du bétail, y compris la collecte de la laine et de la viande. Des installations de lavage de la laine ainsi que des boucheries devraient être créées localement pour fournir des emplois à de nombreuses personnes dans la région."
 MON_ordos_plateau_exploitation:0 "Exploitation du plateau d'Ordos"
 MON_ordos_plateau_exploitation_desc:0 "Ce territoire recevra des dons gouvernementaux intensifs permettant aux fabricants locaux d'étendre leurs installations dans un autre cycle de développement économique d'une région prometteuse."
 MON_utilize_available_spaces:0 "Utiliser les espaces disponibles"
 MON_utilize_available_spaces_desc:0 "Les nouveaux programmes d’industrialisation ont ouvert des espaces pour de nombreuses nouvelles installations qui peuvent être établies pour augmenter la puissance économique de notre État prospère !"
 MON_new_research_centres:0 "Créer de nouveaux centres de recherche"
 MON_new_research_centres_desc:0 "Nos capacités industrielles croissantes et en développement nous ont donné une occasion unique de mettre en place un réseau scientifique englobant diverses installations de recherche et développement, notamment des fabricants d'outils et de matériaux, des développeurs électroniques, de jeunes scientifiques et des spécialistes de l'industrie militaire, travaillant pour le bien du peuple [ROOT.getAdjective] !"
 MON_modernize_transportation_system:0 "Moderniser le système de transport"
 MON_modernize_transportation_system_desc:0 "Pour de nombreuses personnes à l'esprit nomade, les routes n'étaient pas d'une importance capitale, ce qui implique que les gouvernements et régimes précédents n'ont jamais cherché à construire un réseau de transport centralisé entre les aimags, les hudons et les différentes villes. À mesure que l'État s'agrandit, cette tâche pèse sur le dirigeant comme une épée de Damoclès prête à frapper..."
 MON_assist_subsidized_region:0 "Aider les régions subventionnées"
 MON_assist_subsidized_region_desc:0 "La région autonome de Touva est une région fortement subventionnée, compte tenu du faible degré d'industrialisation, du manque de territoire pour l'agriculture de masse et du financement gouvernemental insuffisant. Même un investissement minime dans la région offrirait quelques opportunités de construction industrielle."
 MON_develop_mongolia_proper:0 "Développer la Mongolie comme il se doit"
 MON_develop_mongolia_proper_desc:0 "Aucune région ne sera oubliée dans ces opérations et la Mongolie proprement dite, le cœur de notre État, bénéficiera également de ces programmes. L'implantation d'industries dans diverses régions pastorales renforcera le soutien local à notre cause."
 MON_improve_baigaal_dalai_industries:0 "Améliorer les industries de Baigaal Dalai"
 MON_improve_baigaal_dalai_industries_desc:0 "La Bouriatie est bien connue pour ses industries bien établies d'Irkoutsk, de Tchita et d'Oulan-Oude, son vaste réseau de transport et ses installations de coupe de bois étendues, qui peuvent encore être améliorées avec quelques dons ciblés de l'État."
 MON_develop_the_rear:0 "Développer l'arrière"
 MON_develop_the_rear_desc:0 "De nombreuses provinces de l’Est manquent de financement adéquat alors qu’elles disposent d’un fort potentiel de développement économique. L’élargissement de notre présence et de notre influence dans ces provinces nous permettra d’utiliser ces ressources plus efficacement."
 MON_military_industries_expansion:0 "Expansion des industries militaires"
 MON_military_industries_expansion_desc:0 "Les investissements de l’État peuvent être consacrés au secteur militaire, où nous pouvons garantir que les États précédemment intéressés reçoivent une poignée de dons pour établir des installations militaires, renforçant ainsi considérablement notre armée."
 MON_hold_plenum_of_central_committee:0 "Tenir une réunion plénière du Comité central"
 MON_hold_plenum_of_central_committee_desc:0 "Les résultats de la conférence montrent clairement que le camarade [SOV.getLeader] est prêt à protéger l'État [MON.getAdjective] en temps de péril et de lutte pour les moyens de la révolution. Le chef de notre délégation, cependant, avait des ambitions personnelles en tête et doit donc être remplacé par quelqu'un qui a une vision plus « fiable » de l'avenir."
 MON_deal_with_genden:0 "Traiter avec Genden"
 MON_deal_with_genden_desc:0 "Genden jouit toujours d'un soutien considérable, en particulier parmi les pauvres et les populations rurales. Sa désobéissance envers notre [SOV.getAdjective] ne peut être ignorée. Cependant, la question se pose de savoir comment son comportement provocateur doit être puni ?"
 MON_invite_frinovsky:0 "Inviter Frinovsky"
 MON_invite_frinovsky_desc:0 "Mikhaïl Frinovsky est un officier [SOV.getAdjective] bien connu du NKVD dont les méthodes des organisations de la « Troïka » se sont révélées extrêmement efficaces pour démasquer les ennemis de la révolution en URSS et à l'étranger. Son aide à notre révolution serait d'une grande importance pour le succès du régime actuel."
 MON_secure_the_transition_of_power:0 "Assurer la transition du pouvoir"
 MON_secure_the_transition_of_power_desc:0 "Le nouveau gouvernement a besoin des membres éminents du parti qui ont montré leur véritable dévouement au parti et à [MON.getNameDef] ! Ces héros de la Révolution doivent être présentés comme des exemples éminents dans une nouvelle campagne de propagande organisée par l'État !"
 MON_prepare_leftist_takeover:0 "Préparer la prise de pouvoir par la gauche"
 MON_prepare_leftist_takeover_desc:0 "Genden et Demid sont déjà partis, tout comme leurs homologues de gauche qui dirigeaient le pays en 1933 ou les membres de l'opposition de droite qui ont été expulsés en 1928. Une autre purge se profile à l'horizon et nous devons tout faire pour empêcher un autre dictateur d'arriver au pouvoir !"
 MON_learn_from_lkhumbe_affair:0 "Tirer les leçons de l'affaire Lkhumbe"
 MON_learn_from_lkhumbe_affair_desc:0 "L'échec du soulèvement de 1934, connu sous le nom d'affaire de Lkhumbe, s'explique en grande partie par le fait que les rebelles avaient un accès limité aux armes et aux munitions, alors que les forces gouvernementales disposaient d'une quantité considérable d'armes à feu, de mortiers, de véhicules blindés et même de quelques avions. L'établissement d'ateliers clandestins aurait grandement profité à l'opposition en cas de révolte armée."
 MON_partial_religious_compromise:0 "Compromis religieux partiel"
 MON_partial_religious_compromise_desc:0 "L'Eglise bouddhiste a de nombreux partisans dans tout le pays et, bien que le régime précédent les ait ignorés pour le moment, nous allons faire appel à un compromis pour améliorer le soutien public au changement de gouvernement. Pour l'instant, les monastères peuvent devenir des alliés précieux."
 MON_arm_civil_militia:0 "Armer la milice civile"
 MON_arm_civil_militia_desc:0 "Les vastes territoires de notre pays nécessitent la formation de régiments indépendants capables de tenir le terrain jusqu'à l'arrivée de nos troupes régulières qui les aideront à repousser l'envahisseur. En fournissant des armes à la population, nous pouvons garantir le soutien d'hommes adultes prêts à mourir pour notre cause."
 MON_invite_political_exiles:0 "Inviter les exilés politiques"
 MON_invite_political_exiles_desc:0 "En 1933, la politique de l'État a changé rapidement, et de nombreux membres des partis de gauche ont été exilés et encore plus réprimés. Nous avons réussi à contacter les militants de gauche restants et à leur proposer des postes au sein de notre gouvernement. Leur retour permettra au nouveau gouvernement de diriger efficacement le pays après la prise de pouvoir."
 MON_ensure_control_over_the_railways:0 "Assurer le contrôle des chemins de fer"
 MON_ensure_control_over_the_railways_desc:0 "Après avoir déguisé nos partisans en membres de brigades ouvrières et aidé à la construction du réseau ferroviaire à travers le pays, nous pouvons assurer le contrôle des points d’étranglement logistiques stratégiques pour une future guerre, nous permettant de saisir l’équipement étranger pour les biens de la révolution."
 MON_contact_the_bandits:0 "Contacter les bandits"
 MON_contact_the_bandits_desc:0 "Les régions du Sud, peu peuplées, sont le théâtre de la menace du désert, face à des formations de bandits irréguliers, difficiles à détecter et à contrer par de grandes divisions. En faisant appel à leurs chefs, nous pouvons tirer quelques leçons précieuses et bénéficier de leur soutien limité en termes d'effectifs et d'expérience, au prix de bouleverser notre population."
 MON_confiscate_soviet_weaponry:0 "Confisquer les armes [SOV.getAdjective]s"
 MON_confiscate_soviet_weaponry_desc:0 "En contrôlant les chemins de fer, nous pouvons établir des contrôles de péage supplémentaires et confisquer le matériel non enregistré qui y transite. Pour le meilleur du commerce libre et équitable, bien sûr !"
 MON_seize_the_power:0 "S'emparer du pouvoir"
 MON_seize_the_power_desc:0 "Avec des troupes recrutées et armées, des centres logistiques préparés et des membres loyaux au sein du gouvernement, nous annoncerons que la nouvelle Mongolie est née des cendres des révolutionnaires corrompus et qu'une nouvelle ère va commencer à partir de maintenant !"
 MON_begin_the_collectivization:0 "Commencer la collectivisation"
 MON_begin_the_collectivization_desc:0 "Le nouveau gouvernement étant bien installé, il est préférable de revenir à la poursuite des réformes de 1928-1933, qui avaient permis d'augmenter les exportations et les importations et d'accroître considérablement le capital de l'État. La collectivisation va maintenant commencer à une échelle sans précédent."
 MON_seize_our_advantages:0 "Profiter de nos avantages"
 MON_seize_our_advantages_desc:0 "Genden a essayé d'apaiser les propriétaires du capital avec sa politique de « Get Rich » (devenir riche), qui vise à enrichir les riches et à gâter les pauvres. Car nous ne ferons plus de distinction entre les uns et les autres, puisque nous sommes créés égaux, nous sommes obligés de nous emparer de ces biens et de les redistribuer entre les ouvriers et les paysans."
 MON_reassure_the_soviets:0 "Rassurer les [SOV.getAdjective]s"
 MON_reassure_the_soviets_desc:0 "L’agenda intérieur de notre république sera beaucoup plus efficace si nous recevons des directives directement de Moscou, ce qui permettra à nos politiciens, diplomates et espions de se concentrer sur l’extérieur. Il est tout à fait naturel que nous demandions aux responsables de [SOV.getNameDef] de nous accepter à nouveau dans le Komintern en tant que république à égalité sous le règne  [SOV.getAdjective]. Une telle action limitera certainement nos actions politiques directes pour le moment, mais elle sera bénéfique à long terme."
 MON_end_political_opportunism:0 "Mettre fin à l’opportunisme politique"
 MON_end_political_opportunism_desc:0 "Pendant trop longtemps, la Mongolie a été le laquais d'une puissance étrangère ! Nous sommes un peuple courageux et fier, capable de se défendre et de poursuivre notre propre destin dans ce monde. En tant que membre du Komintern, bien sûr."
 MON_reorganize_state_agenda:0 "Réorganiser l'agenda de l'État"
 MON_reorganize_state_agenda_desc:0 "Comme la situation a changé ! Ceux qui opprimaient et égaraient les citoyens ordinaires ont maintenant disparu ou sont bannis de notre utopie communiste prospère. Pourtant, certaines personnes pourraient garder à l’esprit ces idées empoisonnées et être influencées de l’extérieur. La propagande athée assurera la loyauté et la clarté d’esprit de notre peuple."
 MON_make_use_of_monastery_assets:0 "Exploiter les ressources du monastère"
 MON_make_use_of_monastery_assets_desc:0 "Les monastères sont soit vides, soit en ruines après nos attaques contre l'église bouddhiste. C'est dans ce contexte qu'un décret spécial de [MON.getLeader] est publié, qui nationalise les biens restants des institutions religieuses, fournissant ainsi au gouvernement les fonds nécessaires pour alimenter les machines de paix et de guerre."
 MON_example_of_communist_paradise:0 "Exemple de paradis communiste"
 MON_example_of_communist_paradise_desc:0 "Le paysage politique et économique de notre pays a changé pour toujours depuis que [MON.getLeader] a pris le pouvoir. Grâce à notre fidélité aux principes du marxisme-léninisme, nous pouvons proclamer la fondation d'une autre république soviétique en Asie centrale, de sorte que les regards envieux de nos voisins se tournent encore plus vers nous !"
 MON_thinking_out_of_bounds:0 "Thinking out of Bounds"
 MON_thinking_out_of_bounds_desc:0 "La politique intérieure et extérieure de l'État étant dirigée depuis Moscou, nous restons au pouvoir entre les mains d'individus ambitieux et créatifs qui ont une influence et des contacts variés dans de nombreux endroits de la plaine centrale de la Chine. Une utilisation judicieuse de notre agenda nous permettra, à nous, État satellite de l'Union soviétique, de garantir que la Chine reste dévouée à la révolution populaire sans avoir besoin de l'intervention [SOV.getAdjective]."
 MON_means_of_propaganda:0 "Moyens de propagande"
 MON_means_of_propaganda_desc:0 "L’agenda de l’État peut être diffusé de plusieurs façons, l’une d’entre elles étant l’usage excessif de la propagande, qui peut être rendu encore plus efficace si nous construisons des institutions capables de former et d’enseigner activement le personnel à cette fin."
 MON_destabilize_the_central_plain:0 "Déstabiliser la plaine centrale"
 MON_destabilize_the_central_plain_desc:0 "Les régions centrales de la Chine ont connu des soulèvements paysans pendant des décennies, soit contre les chiens de garde impérialistes, les fonctionnaires corrompus du Kuomintang ou les administrations oppressives des seigneurs de guerre locaux. Pourtant, tous ces soulèvements ont échoué pour une simple raison : une mauvaise organisation et une mauvaise planification. Avec l'aide de [MON.getAdjective], ils ne tomberont pas !"
 MON_fruits_of_revolution:0 "Les fruits de la révolution"
 MON_fruits_of_revolution_desc:0 "Les graines de la révolte ont poussé et les fruits sont prêts à être cueillis. Et avec la plaine centrale en proie aux flammes des soulèvements paysans, il est logique que nous aidions le nouveau régime communiste par tous les moyens possibles. Même si cela implique de s'allier à lui par la force."
 MON_industrial_relocation:0 "Délocalisation industrielle"
 MON_industrial_relocation_desc:0 "Un envahisseur est entré et menace la patrie [SOV.getAdjective] ! Certains rapports suggèrent déjà que l'industrie est en train d'être délocalisée de l'Ukraine, de la Biélorussie et des pays baltes vers les régions centrales de la Russie et de l'Oural. Que se passera-t-il si l'ennemi atteint l'Oural et menace l'industrie délocalisée de nos frères ? Nous allons tendre la main aux [SOV.getAdjective]s et lui proposer de délocaliser encore plus loin vers l'Est."
 MON_new_comintern_beacon:0 "Nouveau phare du Komintern"
 MON_new_comintern_beacon_desc:0 "Il est clair que la situation a changé et que c'est nous qui sommes désormais en mesure de protéger l'[SOV.getNameDef] de l'ennemi. Avec l'effondrement de l'État [SOV.getAdjective], nous devons prendre les rênes de la Troisième Internationale et assumer dès maintenant le rôle de Protecteur de la Révolution !"
 MON_one_union_government:0 "Un gouvernement d'union unique"
 MON_one_union_government_desc:0 "Le monde change. Qui a maintenant la force de résister aux armées de [ROOT.getNameDef] et de l'[SOV.getNameDef] ? De résister à la puissance de [ROOT.getLeader] et de [SOV.getLeader] et à l'union des deux États. Ensemble, mon ami [SOV.getLeader], nous gouvernerons ce monde jusqu'à la Révolution."
 MON_struggle_for_communal_liberation:0 "La lutte pour la libération communautaire"
 MON_struggle_for_communal_liberation_desc:0 "Contrairement à nos frères soviétiques, nous encouragerons la lutte de toutes les nations au sein de la nouvelle Union pour combattre les envahisseurs et repousser l’avancée de leur ennemi par tous les moyens possibles !"
 MON_appoint_soviet_protege:0 "Nommer un protégé [SOV.getAdjective]"
 MON_appoint_soviet_protege_desc:0 "L'un des révolutionnaires les plus anciens et les plus fiables, Khorloogiin Choibalsan, est considéré à Moscou comme le successeur actuel à la tête du [MON.getNameDef]. Il occupe déjà les postes de ministre de l'Intérieur, de ministre de l'Economie et de chef de l'armée. Lui donner encore plus de pouvoir ne posera sûrement pas de problèmes à l'avenir."
 MON_deal_with_religious_centre:0 "Accord avec le centre religieux"
 MON_deal_with_religious_centre_desc:0 "Les comités de la Troïka ont découvert un centre bouddhiste antirévolutionnaire composé de lamas de monastères de tout le pays. Leur plan n'est pas encore clair, mais étant donné que certains de leurs membres ont contacté les responsables [JAP.getAdjective] pour obtenir de l'aide, ils représentent un danger pour la stabilité interne et doivent être démis de leurs fonctions, s'ils en ont une."
 MON_reorganize_homeland_security:0 "Réorganiser la sécurité intérieure"
 MON_reorganize_homeland_security_desc:0 "Le recours à l'aide [SOV.getAdjective] en matière de contre-espionnage et d'espionnage signifie que nous sommes liés aux informations qu'ils nous fournissent. La création du Homeland Security Bureau garantira que le risque d'infiltration sera minimisé et que nos agents recevront les informations les plus récentes."
 MON_the_great_terror:0 "La Grande Terreur"
 MON_the_great_terror_desc:0 "Tout comme en [SOV.getNameDef], notre gouvernement est rempli de fonctionnaires corrompus d'origine inconnue, de révolutionnaires destructeurs avides de pouvoir et de révisionnistes de droite. Nous devons faire ce qui doit être fait et, pour le bien de tous, ces éléments doivent être éradiqués."
 MON_new_generation_of_intelligentsia:0 "Nouvelle génération d'intelligentsia"
 MON_new_generation_of_intelligentsia_desc:0 "Les temps qui changent imposent des changements aux gens et nous disposons de nombreux jeunes capables de mener une guerre intellectuelle et idéologique à cette fin. Leur éducation et leur loyauté sont forgées dans les meilleures universités de l'[SOV.getNameDef] et seront essentielles pour combler le vide laissé par les récents événements."
 MON_new_party_elite:0 "Former une nouvelle élite du parti"
 MON_new_party_elite_desc:0 "L'appareil d'État a besoin de gens prêts à se salir les mains pour le bien commun. Certains commandants et bureaucrates locaux ont fait preuve d'une grande loyauté envers Choibalsan et seront promus à leurs postes."
 MON_remove_nominal_leadership:0 "Supprimer le leadership nominal"
 MON_remove_nominal_leadership_desc:0 "Bien qu'il soit apprécié par le peuple, Amar est devenu un dirigeant dangereux capable de détruire tout ce que Choibalsan a construit et a prévu pour l'État [MON.getAdjective]. Pour les questions de stabilité interne et de sécurité gouvernementale, il faut s'occuper de lui immédiatement."
 MON_true_hero_for_the_people:0 "Un véritable héros pour le peuple"
 MON_true_hero_for_the_people_desc:0 "Son dévouement sans faille aux principes du marxisme-léninisme et son absence totale d'opposition à son pouvoir montrent à quel point [MON.getLeader] est devenu aimé et populaire ! Cela est encore plus évident maintenant que des rumeurs sur son génie tactique dans la lutte contre les agresseurs [JAP.getAdjective] se sont répandues parmi la population. Gloire à notre grand [MON.getLeader] !"
 MON_first_five_year_plan_focus:0 "Premier plan quinquennal"
 MON_first_five_year_plan_focus_desc:0 "La nouvelle politique est une politique obsolète et dangereuse qui vise à semer la confusion dans l'esprit des gens. Nous suivrons l'exemple [SOV.getAdjective] et établirons notre propre premier plan quinquennal pour répondre aux besoins de notre peuple."
 MON_changing_times:0 "Les temps changent"
 MON_changing_times_desc:0 "Les anciens dirigeants semblent toujours capables de diriger le pays, mais leur état physique et mental se détériore constamment, et il leur sera peut-être de plus en plus pénible de conserver le pouvoir et de diriger le pays efficacement. Peut-être est-il temps de promouvoir de nouveaux membres du parti aux plus hautes fonctions de l'élite ?"
 MON_join_the_big_brother:0 "Rejoindre le Big Brother"
 MON_join_the_big_brother_desc:0 "Notre État a peut-être dépassé son but, car le but du Comité a finalement été atteint. La prise de conscience de ce fait par les jeunes communistes a conduit à la situation où nous pouvons demander une union officielle avec nos grands amis et bienfaiteurs, [SOV.getNameDef]."
 MON_support_the_red_army_focus:0 "Soutenir l'Armée Rouge"
 MON_support_the_red_army_focus_desc:0 "[SOV.getNameDef] et la Révolution a de nombreux ennemis à l’étranger. Nous devons par tous les moyens soutenir nos frères et sœurs dans cette lutte pour le succès de la Révolution. Bien que nous ne soyons pas en mesure de déployer d’énormes armées comme nos amis, nous pouvons toujours offrir une assistance industrielle et humanitaire en fournissant des chevaux, de la nourriture, de la laine et de la viande à nos alliés."
 MON_vessels_of_the_future_war:0 "Les navires de la guerre du futur"
 MON_vessels_of_the_future_war_desc:0 "L'efficacité des véhicules blindés sur le champ de bataille indique que ceux-ci seront d'une grande importance, voire de la force principale, à l'avenir. Et même si nous manquons de moyens pour construire nos propres divisions de chars, nous pouvons réunir des fonds pour équiper de telles divisions. Un effort coûteux, mais louable."
 MON_aerial_support_initiative:0 "Initiative de soutien aérien"
 MON_aerial_support_initiative_desc:0 "L'initiative ratifiée par le Comité central prévoit que le peuple [MON.getAdjective] accumulera des fonds pour acheter et équiper l'escadron aérien composé des prototypes de chasseurs les plus récents. Un autre investissement lourd pour réaliser la victoire des travailleurs."
 MON_improve_transportation_network:0 "Améliorer le réseau ferroviaire"
 MON_improve_transportation_network_desc:0 "Nos efforts pour soutenir l'[SOV.getNameDef] rencontreront encore moins d'obstacles si le réseau de transport approprié entre Oulan-Bator et le Transsibérien peut être mis en place. Il est également prévu de partager quelques vieux trains pour éviter toute pénurie de machines de notre côté du chemin de fer."
 MON_reject_choibalsan_advances:0 "Rejeter les avances de Choibalsan"
 MON_reject_choibalsan_advances_desc:0 "Choibalsan représente un oppresseur opportuniste et avide de pouvoir qui ne cherche qu'à obtenir le pouvoir et à l'exploiter pour ses désirs personnels. Avec Amar au pouvoir, son influence dans diverses régions du pays peut être progressivement réduite jusqu'à ce qu'il ne reste plus rien de ce qu'il est aujourd'hui."
 MON_separate_army_and_politics:0 "Séparer l'armée et la politique"
 MON_separate_army_and_politics_desc:0 "La structure de l'armée socialiste repose en grande partie sur l'endoctrinement idéologique du personnel, ce qui conduit les hommes politiques à avoir une forte influence sur l'armée et vice-versa. Un tel système entrave la capacité de l'État à fonctionner et à réagir correctement aux tentatives de coup d'État."
 MON_local_command_structure:0 "Structure de commandement locale"
 MON_local_command_structure_desc:0 "Il n'est pas nécessaire que l'état-major soit directement présent sur le terrain pour assurer le bon déroulement des combats. Les commandants locaux peuvent être affectés à des divisions individuelles ou même à des bataillons, ce qui améliore considérablement les performances des forces terrestres sur le champ de bataille."
 MON_decrease_defense_budget:0 "Réduire le budget de la défense"
 MON_decrease_defense_budget_desc:0 "Les responsables [SOV.getAdjective]s exercent une pression constante sur notre gouvernement pour qu'il augmente ses dépenses de défense malgré la pénurie que connaît déjà notre population. Ces dernières années, elles ont atteint le chiffre étonnant de 40 %, ce qui a paralysé la valeur du tugrik et a encore diminué sa valeur sur le marché."
 MON_finalize_army_reform:0 "Finaliser la réforme de l’armée"
 MON_finalize_army_reform_desc:0 "Les réformes entreprises pour améliorer la situation de l'armée semblent avoir porté leurs fruits. Les militaires se sont concentrés sur leur devoir envers la patrie, ce qui a considérablement amélioré la situation générale de notre armée."
 MON_tolerate_religious_groups:0 "Tolérer les groupes religieux"
 MON_tolerate_religious_groups_desc:0 "Il y a quelques années seulement, l'Eglise bouddhiste a été sévèrement touchée par les réformes de la gauche dite « progressiste » qui visaient à séparer les gens de la religion et à subvertir leur esprit au profit d'un nouvel agenda politique. Ces efforts n'ont fait que détruire la spécificité nationale  [MON.getAdjective] du bouddhisme et le gouvernement actuel est prêt à reconnaître les erreurs du passé en proposant un compromis religieux."
 MON_establish_socialist_society:0 "Établir une société socialiste"
 MON_establish_socialist_society_desc:0 "Un régime révolutionnaire comme le nôtre est fragile et vulnérable aux agendas étrangers. Cet argument est tout à fait valable, mais utilisé dans un mauvais contexte, il ouvre la voie à l’exploitation et aux abus, comme le font certains responsables. En rétrogradant ces personnes et en décourageant les attaques actives contre des groupes spécifiques de personnes, il serait peut-être possible de former un nouveau gouvernement, un gouvernement socialiste."
 MON_workers_focus:0 "Ouvriers..."
 MON_workers_focus_desc:0 "Les travailleurs de notre pays ont été négligés par les régimes gouvernementaux du passé. Mettre en valeur leur importance pour nous en créant de nouvelles infrastructures ne fera que renforcer leur croyance en la légitimité de notre régime."
 MON_peasants_focus:0 "... et paysans"
 MON_peasants_focus_desc:0 "La collectivisation a conduit de nombreuses familles à perdre leur bétail, leur maison et leurs économies, ce qui est considéré comme une trahison par les autorités actuelles et doit être résolu le plus rapidement possible. Pour le bien de la nation, des réformes doivent être entreprises."
 MON_workers_and_peasants_unite_focus:0 "... Unissons-nous !"
 MON_workers_and_peasants_unite_focus_desc:0 "« Divisés, nous tombons, unis, nous sommes forts ! » – cette devise doit être connue de tous les hommes et de toutes les femmes de notre nation. La coopération des ouvriers et des paysans donnera de grands résultats si elle est appliquée correctement. Et Amar sait comment faire !"
 MON_a_socialist_republic:0 "Une république socialiste moderne"
 MON_a_socialist_republic_desc:0 "Les réformes socialistes menées dans notre pays montrent combien de choses se sont améliorées depuis le règne de Genden. Avec la consolidation de la position socialiste en Mongolie, le pays peut ouvrir ses portes aux étrangers et embrasser son destin dans un monde moderne."
 MON_sideline_the_left:0 "Mettre la gauche à l'écart"
 MON_sideline_the_left_desc:0 "Depuis le VIIe Congrès du Parti en 1928, la gauche et la droite sont divisées au sein du gouvernement. Les réformes gouvernementales actuelles ne peuvent être menées à bien sans l'implication des gauchistes dans les affaires publiques. De plus, certains de leurs dirigeants s'opposent ouvertement à notre législation, il est donc nécessaire de les écarter du pouvoir."
 MON_liberalize_trade_policies:0 "Libéraliser les politiques commerciales"
 MON_liberalize_trade_policies_desc:0 "Les « déviations gauchistes » du début des années 30 ont vu l’instauration du monopole d’État sur le commerce extérieur, notamment sur celui du [CHI.getAdjective]. Maintenant que nous avons solidifié notre État, nous allons nous tourner vers le monde et nous ouvrir à eux."
 MON_increase_border_patrols:0 "Augmenter les patrouilles aux frontières"
 MON_increase_border_patrols_desc:0 "Nos vastes frontières sont constamment violées par des bandits, des milices rebelles et des agents ennemis. La mobilisation des troupes à la frontière est nécessaire pour notre propre sécurité et le bon développement de l'État."
 MON_affirm_rearmament_program:0 "Affirmer le programme de réarmement"
 MON_affirm_rearmament_program_desc:0 "Alors que les tensions s’accentuent à l’Est, nous restons fortement dépendants de l’aide [SOV.getAdjective]. Cela ne durera cependant pas éternellement et nous serons prêts à affronter une tempête à venir."
 MON_tackle_the_eastern_threat:0 "S’attaquer à la menace orientale"
 MON_tackle_the_eastern_threat_desc:0 "Les violations des frontières par les troupes [MAN.getAdjective] ont atteint un niveau sans précédent, impossible à ignorer ! Ils prétendent que la frontière entre la Mongolie intérieure et la Mongolie extérieure s'étend profondément sur nos terres, en se référant à des cartes obsolètes que nous n'avons jamais vues. Le moment est venu de leur donner une leçon et nos amis [SOV.getAdjective]s sont impatients de nous aider dans cette entreprise."
 MON_assist_the_revolutionary_struggle:0 "Aider la lutte révolutionnaire"
 MON_assist_the_revolutionary_struggle_desc:0 "Les luttes internes pour le pouvoir ont conduit à l'éclatement d'un des conflits les plus dévastateurs qui devrait engloutir l'ensemble du [SOV.getNameDef] dans les flammes de la guerre. Étant l'un des membres les plus forts et les plus fiables du Komintern, nous avons la capacité d'atteindre divers objectifs diplomatiques."
 MON_rebuke_1932_mediation_issue:0 "Réprimande sur la question de la médiation de 1932"
 MON_rebuke_1932_mediation_issue_desc:0 "Dans leur effort prétentieux pour obtenir plus de terres, [TAN.getNameDef] a fait appel à l'URSS en 1932 et a réussi à obtenir les mines de sel stratégiques de la région du mont Dus-Dag, qui sont des terres légitimes [MON.getAdjective] ! Les[SOV.getAdjective]s étant actuellement préoccupé, nous pouvons utiliser opportunément la situation et réunifier les terres qui étaient autrefois nôtres."
 MON_ratify_mutual_assistance_treaty:0 "Ratifier le traité d’assistance mutuelle"
 MON_ratify_mutual_assistance_treaty_desc:0 "Notre allégeance claire à l'[SOV.getNameDef] ne nécessite que quelques signatures de nos responsables pour être officiellement ratifiée, ouvrant la voie à une coopération forte et mutuellement bénéfique. La [CHI.getNameDefCap] ne sera pas content, mais qu'est-ce que cela peut nous faire ?"
 MON_invite_soviet_advisors:0 "Inviter des conseillers [SOV.getAdjective]s"
 MON_invite_soviet_advisors_desc:0 "Dans le cadre du traité d'assistance mutuelle, les troupes [SOV.getAdjective]s sont désormais autorisées à stationner sur le territoire de notre pays dans des zones stratégiques clés. La coopération militaire peut être élargie en invitant la mission militaire [SOV.getAdjective] à se joindre au développement de l'armée et en assistant nos commandants dans les exercices et les manœuvres."
 MON_approach_soviet_planners:0 "Approcher les planificateurs [SOV.getAdjective]s"
 MON_approach_soviet_planners_desc:0 "Dans le cadre de notre coopération économique, un groupe de planificateurs [SOV.getAdjective]s aont été invité en Mongolie dans le but de contribuer au développement industriel du pays. Compte tenu des conditions climatiques difficiles et du faible niveau d'urbanisation, l'attention du groupe s'est déplacée de la construction de bâtiments vers une tâche de partage des innovations industrielles [SOV.getAdjective]s avec nos techniciens."
 MON_joint_technological_development:0 "Développement technologique conjoint"
 MON_joint_technological_development_desc:0 "Il est dans notre intérêt d'accroître notre coopération avec les scientifiques et techniciens[SOV.getAdjective]s. Même si nous ne pouvons offrir qu'un soutien matériel limité, ils peuvent nous fournir des outils précieux pour améliorer nos installations de recherche."
 MON_intensify_cooperation:0 "Intensifier la coopération"
 MON_intensify_cooperation_desc:0 "Oulan-Bator n'est pas encore en mesure de fournir une base solide pour une production stable et fiable de composants électroniques en Mongolie. Cependant, avec l'aide [SOV.getAdjective], la situation peut être inversée, de nouvelles techniques et de nouveaux composants peuvent être développés et des appareils informatiques peuvent faire leur apparition dans notre pays."
 MON_student_exchange_program:0 "Programme d'échange d'étudiants"
 MON_student_exchange_program_desc:0 "L'[SOV.getNameDefCap] dispose d'un réseau institutionnel important capable de former des milliers de jeunes de diverses républiques de l'Union. Nous pouvons envoyer certains de nos meilleurs étudiants dans le cadre du programme d'échange pour apprendre auprès de nos bienfaiteurs."
 MON_reform_national_script:0 "Réforme de l'écriture national"
 MON_reform_national_script_desc:0 "L'écriture [MON.getAdjective] actuelle est composée de plusieurs alphabets dont certains sont utilisés par les ennemis de notre peuple. Avec l'influence actuelle [SOV.getAdjective] dans notre pays et la présence de leurs linguistes, la nouvelle version de l'écriture a été développée en étroite collaboration avec nos spécialistes. Elle est basée sur l'écriture cyrillique et contribuera grandement à la lutte contre l'analphabétisme de notre peuple."
 MON_solidify_language_institutes:0 "Solidifier les instituts de langues"
 MON_solidify_language_institutes_desc:0 "Le recours à des alphabets et des transcriptions étrangères a conduit notre pays à subir différents régimes au cours du siècle dernier. Avec les proclamations d'indépendance, de nombreux efforts ont été faits pour unifier les différents dialectes parlés et les écritures utilisées dans un système cohérent destiné à servir le peuple."
 MON_ulaanbaatar_national_university:0 "Université nationale d'Oulan-Bator"
 MON_ulaanbaatar_national_university_desc:0 "Il y a quelques mois, une résolution gouvernementale a été adoptée visant à créer « une institution d'enseignement supérieur » qui pourra servir plus tard de base à l'Université nationale de Mongolie. Grâce au financement actuel et à l'intérêt des étudiants pour les connaissances, on s'attend à ce que ce soit un grand succès !"
 MON_dream_of_greater_mongolia:0 "Rêve d'une Grande Mongolie"
 MON_dream_of_greater_mongolia_desc:0 "Depuis de nombreuses années, nous caressons le rêve d'unifier la population mongole sous la domination d'un seul État, non pas comme un satellite colonial ou une province isolée, mais plutôt comme un État dirigé par les Mongols ! Car le temps est venu de considérer ces rêves comme une réalité et de commencer à reconstituer les terres perdues !"
 MON_gather_ulaanbaatar_conference:0 "Réunir la conférence d'Oulan-Bator"
 MON_gather_ulaanbaatar_conference_desc:0 "L'équilibre des pouvoirs en Asie centrale et orientale est une question délicate qui est entre les mains de trois acteurs principaux de la région, à savoir les [SOV.getAdjective]s, [JAP.getAdjective] et [CHI.getAdjective]. En les invitant à se rencontrer sur un « terrain neutre », nous pouvons soulever la question du peuple [MON.getAdjective] et espérer qu'elle puisse être discutée et résolue pacifiquement."
 MON_divide_spheres_of_influence:0 "Diviser les sphères d'influence"
 MON_divide_spheres_of_influence_desc:0 "Les grandes puissances sont probablement choquées par notre alliance impulsive et imprévue avec la RPC, mais le temps des réflexions et des décisions rapides est révolu. Pour l'instant, nous renforcerons notre coopération avec elles en divisant les véritables zones mongole et chinoise, en séparant les sphères d'influence et en sécurisant ainsi le contrôle de la région et nos intérêts mutuels."
 MON_secure_hexi_corridor:0 "Sécurisation du corridor Hexi"
 MON_secure_hexi_corridor_desc:0 "Le contrôle de cette route commerciale et du passage stratégique le plus fiable vers le Sinkiang est tombé sous le contrôle de la clique Ma lorsque la milice locale s'est emparée de la région lors de l'expédition du Nord de 1926. Avec notre nouvel allié, nous pouvons frapper efficacement l'ennemi depuis les flancs nord et est, visant à disperser les formations ennemies sur la grande ligne de front, permettant à notre force principale de sécuriser les zones contestées sans trop de problèmes."
 MON_secure_the_rear:0 "Sécurisation de l'arrière-pays"
 MON_secure_the_rear_desc:0 "Les dirigeants du Sinkiang et du Turkestan oriental semblent changer constamment d'allégeance, passant de pro-chinois à pro-soviétique ou pro-fasciste, en fonction de l'évolution de la situation politique. Si nous voulons nous concentrer sur la plaine centrale et ne pas craindre une nouvelle attaque dans le dos, nous devons sécuriser la région immédiatement."
 MON_reignite_the_civil_war:0 "Relancer la guerre civile"
 MON_reignite_the_civil_war_desc:0 "Maintenant que les zones vitales sont sécurisées et que les voies d'approvisionnement sont établies, nous pouvons viser plus haut et frapper directement au cœur de la structure pourrie qui ne fait que détourner les gens de la véritable révolution : le Kuomintang ! Il est temps d'abattre cette bête avide de pouvoir !"
 MON_the_second_northern_expedition:0 "La deuxième expédition du Nord"
 MON_the_second_northern_expedition_desc:0 "La première expédition du Nord a montré le succès du gouvernement central dans la défaite de plusieurs clans de seigneurs de guerre dans la région du Fengtian. Et puisque le Kuomintang n'a pas réussi à détruire les restes des bandits et a abandonné le Nord, nous allons marcher et sécuriser la région pour le bien du nouvel axe Oulan-Bator-Shaanxi !"
 MON_a_pragmatic_diplomacy:0 "Diplomatie pragmatique"
 MON_a_pragmatic_diplomacy_desc:0 "Il est clair que nous sommes seuls à reconquérir les terres centrales pour parvenir à l'État unitaire [MON.getAdjective]. La guerre est hors de question pour l'être, mais peut-être une approche plus délicate peut-elle être trouvée ?"
 MON_disagreements_with_sinkiang:0 "Désaccords avec le Xinjiang"
 MON_disagreements_with_sinkiang_desc:0 "Notre frontière sud est constamment menacée par [SIK.getLeader] et ses bandits. De plus, de nombreux Mongols de souche vivant à Dzungaria et à Dabancheng ont fui pour chercher refuge en raison de la répression du gouvernement local ! Ce serait un acte noble de récupérer ces terres et de les réintégrer."
 MON_one_mongolia_policy:0 "Politique d'une Mongolie unique"
 MON_one_mongolia_policy_desc:0 "La région autonome de Mongolie intérieure a toujours été une construction étrange aux yeux des diplomates. Leur autonomie sous les régimes de [MAN.getAdjective] et [CHI.getAdjective], leur lutte pour l'indépendance et leur allégeance au Japon pour préserver leur statut sont clairement un opportunisme politique en raison du manque de tendances à l'autodétermination. Ce problème peut et doit être résolu..."
 MON_gobi_border_realignment:0 "Réalignement de la frontière du Gobi"
 MON_gobi_border_realignment_desc:0 "De nombreuses régions du Sud sont peuplées par des tribus ethniques mongoles qui cherchent à se réaligner avec la Mongolie proprement dite. Ces terres ont longtemps appartenu à [SHX.getNameDef] et [XSM.getNameDef] qui ont subverti toute notion de peuple au profit de l'autodétermination, ce qui est une insulte claire à notre peuple. Il est temps de montrer à ces dirigeants autoproclamés de la plaine centrale quel goût a le sable."
 MON_delegation_to_tuva:0 "Délégation à Touva"
 MON_delegation_to_tuva_desc:0 "Depuis sa déclaration d'indépendance nominale en 1922, [TAN.getNameDef] a eu des relations tendues avec notre État, non seulement en raison des migrations constantes de population, mais aussi en raison de la montagne de sel stratégique de Dus-Dag. Notre héritage culturel et historique commun peut être utilisé pour rechercher des liens encore plus étroits avec eux et peut-être former un État unitaire sur cette base."
 MON_a_unity_with_buryats:0 "A unity with Buryats"
 MON_a_unity_with_buryats_desc:0 "L'année 1934 a vu de nombreux changements dans nos relations avec les Bouriates, car les responsables [SOV.getAdjective]s ont rapidement identifié « les principales raisons idéologiques, culturelles et historiques » pour diviser nos pays et faire rivaliser nos politiciens les uns contre les autres. Mais les temps ont changé et nous pouvons forger notre propre Union Bouriate-Mongole visant à réaliser le rêve d'unir la population mongole sous une même bannière."
 MON_incorporate_new_lands:0 "Incorporer de nouvelles terres"
 MON_incorporate_new_lands_desc:0 "Nos ambitions sont grandes, mais elles sont en passe de se réaliser complètement ! Que le monde sache que les peuples [MON.getAdjective]s doivent s'unir pour former un État national fort !"
 MON_rely_on_national_strength:0 "S'appuyer sur la force nationale"
 MON_rely_on_national_strength_desc:0 "Les gens doivent être conscients que nous ne pouvons pas compter entièrement sur le soutien [SOV.getAdjective] si notre nation entre en conflit armé avec un autre État. Quelques campagnes de propagande et un peu d'encouragement patriotique peuvent faire des merveilles si elles sont placées entre de bonnes mains."
 MON_limited_research_cooperation:0 "Coopération limitée dans la recherche"
 MON_limited_research_cooperation_desc:0 "Malgré tous nos efforts nationalistes, nous ne pouvons nier que notre État manque d’équipements et de personnel adéquats pour fonctionner correctement à l’ère moderne. Certains sacrifices doivent être faits si nous voulons arriver forts à la fin."
 MON_strengthen_existing_industrial_contracts:0 "Renforcer les contrats industriels existants"
 MON_strengthen_existing_industrial_contracts_desc:0 "L’abandon de certains anciens accords et leur renouvellement sur la base d’une coopération mutuellement bénéfique ouvre un nouvel espace d’opportunités d’investissement où nous pouvons acquérir des outils modernes pour notre industrie en développement."
 MON_subvert_soviet_control:0 "Subvert [SOV.getAdjective] control"
 MON_subvert_soviet_control_desc:0 "Même si nous ne pouvons pas poursuivre une politique étrangère totalement indépendante sous le risque d’une intervention [SOV.getAdjective] ou d’un coup d’État soutenu par les [SOV.getAdjective]s, il semble toujours possible pour quelques hommes bien placés de changer subtilement le cours des actions et de réduire constamment notre dépendance à un Big Red Brother."
 MON_expel_choibalsan:0 "Expulser Choibalsan"
 MON_expel_choibalsan_desc:0 "Les agents staliniens sont toujours présents dans diverses facettes de notre gouvernement, y compris dans l'élite du pays face au « Grand Révolutionnaire » Tchoibalsan. Bien que sa loyauté envers la Mongolie soit indéniable, il s'oppose à ce que le peuple choisisse le destin qu'il souhaite. Les purges de droite de 1928 et les affaires de Lkhumbe ont déjà montré ses travers. Il est temps de se débarrasser de lui."
 MON_sabotage_great_khural:0 "Sabotage du Grand Khoural"
 MON_sabotage_great_khural_desc:0 "Le changement de politique gouvernementale nécessite l'approbation du Grand Khoural d'État, dont la session sera bientôt convoquée. Et alors que le soutien à l'autonomie de la Mongolie ne cesse de croître parmi la population, les responsables pourraient opposer leur veto à la nouvelle législation et poursuivre une position pro-[SOV.getAdjective] comme ils l'ont fait auparavant. Si, cependant, une attaque d'une quelconque sorte se produit pendant la session..."
 MON_faciliate_cooperation_with_china:0 "Faciliter la coopération avec la Chine"
 MON_faciliate_cooperation_with_china_desc:0 "[CHI.getNameDef] reste l'un de nos principaux partenaires commerciaux en ces temps difficiles, malgré les différences idéologiques qui ont déchiré nos pays. Sans aucun doute, leurs dirigeants ont exploité notre pays à l'époque, mais peut-être est-il temps d'ouvrir nos esprits et nos cœurs à une coopération mutuellement bénéfique ?"
 MON_expand_the_role_of_urga_national_library:0 "Développer le rôle de la bibliothèque nationale d'Urga"
 MON_expand_the_role_of_urga_national_library_desc:0 "Fondée en 1921, la Bibliothèque nationale de notre capitale demeure le principal vecteur de connaissances anciennes et modernes jusqu'à présent difficilement accessibles à la population. L'ouverture de nouveaux espaces de lecture et la diffusion de la littérature parmi la population permettront d'élever le niveau d'alphabétisation de la population."
 MON_stabilize_the_country:0 "Stabiliser le pays"
 MON_stabilize_the_country_desc:0 "L’attaque dévastatrice du Grand Khoural a laissé de graves cicatrices dans notre société, de nombreuses personnes remettant en question la légitimité du régime actuel et proposant de nous éloigner de l’URSS et de son programme. Et même si cela peut paraître attrayant, nous nous efforcerons de stabiliser les vestiges du système socialiste que nous avons jusqu’à présent."
 MON_reach_out_to_moscow:0 "Tendre la main à Moscou"
 MON_reach_out_to_moscow_desc:0 "Il ne fait aucun doute que les responsables [SOV.getAdjective]s remettent en question notre loyauté envers la cause après tous les événements qui se sont produits dans le pays ces derniers jours. Nous allons envoyer un émissaire à Moscou et assurer de notre soutien en invitant leurs diplomates et leurs agents de sécurité à une visite pour montrer que l'État est sécurisé."
 MON_ensure_mvd_loyalty:0 "Assurer la fidélité du MVD"
 MON_ensure_mvd_loyalty_desc:0 "Nous sommes bien conscients de l'existence dans nos rangs, notamment au sein du ministère de l'Intérieur, d'agents [SOV.getAdjective]s capables de perturber la vie des gens ordinaires s'ils reçoivent un ordre d'en haut. Nous disposons de moyens qui, s'ils sont utilisés correctement, pourraient nous permettre de persuader ces personnes de nous fournir des informations précieuses pour notre usage personnel..."
 MON_support_the_rebels:0 "Soutenir les rebelles"
 MON_support_the_rebels_desc:0 "De nombreuses nations ont décidé de s'opposer au régime [SOV.getAdjective] et ont déclaré leur indépendance en ces temps incertains ! Nous nous joindrons à leur combat contre les oppresseurs du peuple qui ne cherchent rien d'autre que le pouvoir sur les nations d'Asie centrale et d'Extrême-Orient ! Aux armes, frères et sœurs, et que notre glorieuse marche vers l'Occident ne soit jamais oubliée !"
 MON_formalize_the_treaty:0 "Formaliser le traité"
 MON_formalize_the_treaty_desc:0 "Un par un, nous pouvons facilement être vaincus, mais unis, nous sommes forts ! Pour assurer la sécurité des pays émergents, il est préférable de formaliser le traité officieux d'assistance mutuelle en alliance officielle !"
 MON_contest_the_insurgents:0 "Contester les insurgés"
 MON_contest_the_insurgents_desc:0 "Les troubles civils en URSS ont donné lieu à l'éclatement de l'un des conflits les plus dévastateurs des temps modernes ! Et tandis que la lutte interne pour le pouvoir paralyse nos frères, certains nationalistes opportunistes ont décidé de saisir l'occasion et de réaliser leurs ambitions nationalistes, voire impérialistes ! En étant alignés sur Moscou, nous pouvons leur assurer certains de ces régimes ! Au prix, bien sûr..."
 MON_form_the_rightist_cabinet:0 "Former le cabinet de droite"
 MON_form_the_rightist_cabinet_desc:0 "L'ère de ce qu'on appelle « l'opportunisme de droite » a pris fin en 1928 avec une nouvelle vague de purges gouvernementales, mais son héritage perdure ! Certains politiciens ont réussi à échapper aux regards incessants du NKVD et peuvent désormais être invités à former le deuxième cabinet de droite, ce qui signifie le quatrième changement radical de cabinet au cours des dix dernières années."
 MON_denounce_politizised_army:0 "Dénoncer une armée politisée"
 MON_denounce_politizised_army_desc:0 "Les régimes communistes cherchent généralement à établir un système dans lequel le parti surveille l'armée et où l'armée est directement impliquée dans l'influence de la politique de l'État, ce qui est inacceptable étant donné que ces deux domaines sont de nature complètement différente ! En dénonçant ouvertement un tel comportement, nous pouvons permettre à l'appareil gouvernemental de rester indépendant et libre dans le choix des politiques de l'État."
 MON_compromise_with_lamas:0 "Compromis avec les lamas"
 MON_compromise_with_lamas_desc:0 "Le bouddhisme fait partie intégrante de la société [ROOT.getAdjective] et sert de pont entre le monde matériel de la révolution socialiste et les valeurs abstraites lointaines des puissances supérieures qui gouvernent le monde. Nous respecterons leurs choix et veillerons à ce que notre programme ne les contrecarre pas."
 MON_secularization_of_education:0 "Séculariser l'éducation"
 MON_secularization_of_education_desc:0 "Il ne faut pas oublier que, malgré leurs meilleures intentions, les institutions religieuses ne doivent pas régir la politique éducative de l'État. La sécularisation de l'éducation est un effort notable pour poursuivre une politique socialiste tout en restant en contact avec la réalité de la Mongolie moderne."
 MON_repay_old_debths:0 "Rembourser les anciennes dettes"
 MON_repay_old_debths_desc:0 "De nombreuses entreprises étrangères ont quitté la Mongolie après la révolution de 1921, leurs actifs ayant été nationalisés et leurs dettes annulées par l'Armée populaire en quête de fonds pour établir le régime communiste dans la région et la protéger des menaces étrangères. En faisant appel à certains de leurs représentants et en remboursant les anciennes dettes, nous pouvons gagner leur soutien à notre cause."
 MON_invite_foreign_investors:0 "Inviter les investisseurs étrangers"
 MON_invite_foreign_investors_desc:0 "Après avoir reconnu les erreurs du passé, certains investisseurs voient la Mongolie comme un pays en développement capable de s'affirmer comme un havre de paix dans la région. Il vaut mieux leur assurer qu'il en sera toujours ainsi en signant des contrats de cinq ou dix ans."
 MON_prepare_for_the_inevitable:0 "Se préparer à l'inévitable"
 MON_prepare_for_the_inevitable_desc:0 "Malgré nos meilleures intentions, il est clair que la paix dans la région ne pourra pas être maintenue très longtemps. Nous devons donc être prêts à affronter la tempête qui va s’abattre sur l’Asie centrale et l’Extrême-Orient."
 MON_frontline_infrastructure:0 "Infrastructures de première ligne"
 MON_frontline_infrastructure_desc:0 "Si nous voulons combattre à armes égales avec des ennemis potentiels en Sibérie, nous devons établir des centres logistiques et des bases d'approvisionnement appropriés autour de nos frontières ! C'est seulement ainsi que nous pourrons être sûrs de sortir victorieux de ces conditions difficiles !"
 MON_excessive_military_build_up:0 "Renforcement excessif des capacités militaires"
 MON_excessive_military_build_up_desc:0 "Un programme financé par le gouvernement et destiné à établir une force militaire forte et moderne serait une opération coûteuse et gourmande en ressources, mais qui apporterait des bénéfices considérables à long terme. Tout ce que nous avons à faire, c’est de survivre à la phase initiale de l’invasion si cela devait se produire."
 MON_peace_and_prosperity:0 "Paix et prospérité"
 MON_peace_and_prosperity_desc:0 "Il est difficile d'imaginer que notre pays entre dans un conflit militaire dans un avenir proche. Concentrons-nous sur le développement industriel et la sécurité des citoyens sur leurs lieux de travail !"
 MON_stay_on_guard:0 "Rester sur ses gardes"
 MON_stay_on_guard_desc:0 "Les ambitions impériales étrangères et les luttes révolutionnaires secouent depuis longtemps les terres de nombreuses nations d'Asie. Nous devons rester vigilants et veiller à ce que nos frontières soient protégées contre toutes les attaques et à ce que nos installations soient pleinement équipées et prêtes à faire face à un éventuel combat."
 MON_central_asia_defensive_pact:0 "Pacte défensif pour l'Asie centrale"
 MON_central_asia_defensive_pact_desc:0 "Ces dernières années, nous avons réussi à consolider notre position dans la région en tant que puissance régionale qui a pour objectif de protéger les citoyens du pays. Il est temps à présent de montrer nos ambitions de maintien de la paix en défendant les valeurs qui sont communes à tous les habitants de l'Asie centrale."
 MON_mengjian_issue:0 "Le problème de Mengjiang"
 MON_mengjian_issue_desc:0 "L'État séparatiste de Mengjiang continue d'exister malgré l'absence de reconnaissance internationale ! Leur conception de l'indépendance inclut également la Mongolie extérieure comme partie intégrante. Bon, pas officiellement, mais les gens ordinaires doivent-ils être conscients de cette petite incohérence ?"
 MON_intervene_in_sinkiang:0 "Intervenir au Xinjiang"
 MON_intervene_in_sinkiang_desc:0 "Les provocations incessantes aux frontières et les incursions de la cavalerie ennemie dans les aimags de Bayan-Ölgii, Khovd et Govi-Altai montrent la menace que représente le Xinjiang pour la région. Leurs bandes de bandits gagnent en puissance à chaque incursion qu'elles lancent, tandis que nos concitoyens perdent leurs biens et leur vie. Il est préférable de mettre un terme à cette menace."
 MON_expand_the_treaty:0 "Étendre le Traité"
 MON_expand_the_treaty_desc:0 "Être un loup solitaire dans la lutte contre l'oppression est assurément une lutte louable aux yeux des peuples, mais les grandes guerres ne peuvent être gagnées sans aide extérieure. Certaines nations de notre voisinage partagent nos valeurs et nos principes, ce qui nous permet de gagner des alliés idéologiques essentiels."
 MON_oppose_soviet_colonialism:0 "S'opposer au colonialisme [SOV.getAdjective]"
 MON_oppose_soviet_colonialism_desc:0 "Ils se disent protecteurs du peuple, mais ils ne sont rien d'autre qu'une puissance coloniale exploiteuse du siècle dernier ! Notre faiblesse passée ne nous a pas permis de le dire, mais nous pouvons maintenant dénoncer ouvertement les dirigeants [SOV.getAdjective]s et leurs ambitions impérialistes en Asie centrale et en Extrême-Orient ! Faites-leur savoir que nous venons les chercher !"
 MON_support_east_siberian_independists:0 "Soutenir les indépendantistes de Sibérie orientale"
 MON_support_east_siberian_independists_desc:0 "La guerre civile russe a vu de nombreuses régions d'Extrême-Orient, dont l'Ukraine verte et la République d'Extrême-Orient, se joindre à l'Entente dans leur lutte contre le déluge rouge qui engloutissait l'ancien empire russe. Il existe encore de nombreux partisans de notre cause qui n'ont besoin que d'un peu de soutien pour lancer un soulèvement."
 MON_plea_to_the_russian_far_east:0 "Appel à l'Extrême-Orient russe"
 MON_plea_to_the_russian_far_east_desc:0 "L’Extrême-Orient est connu pour être l’un des derniers ajouts à l’Empire russe, ce qui implique que le soutien à la cause russe y est au plus bas, ce qui nous convient très bien."
 MON_weaken_soviet_control_over_northwestern_siberia:0 "Affaiblir le contrôle [SOV.getAdjective] sur la Sibérie"
 MON_weaken_soviet_control_over_northwestern_siberia_desc:0 "Les vastes territoires de Sibérie n'ont presque jamais été foulés par les bottes russes, ce qui constitue un terrain idéal pour nos opérations d'infiltration. Il nous faut seulement du temps et quelques ressources pour consolider notre soutien dans la région."
 MON_infiltrate_transural_region:0 "Infiltrer la région transurale"
 MON_infiltrate_transural_region_desc:0 "Les régions asiatiques de la région de l'Oural, avec leurs vastes territoires et leurs paysages de landes, n'ont jamais beaucoup attiré l'attention russe, ce qui n'est que bénéfique pour nous et nos infiltrés prêts à y établir des bases provisoires."
 MON_expand_influence_into_greater_steppe:0 "Élargir notre influence dans la grande steppe"
 MON_expand_influence_into_greater_steppe_desc:0 "Les mencheviks n'ont pas réussi à obtenir le soutien populaire des populations locales d'Asie centrale pendant la guerre civile. Grâce à notre héritage commun et à notre position géographique, il est possible de nouer des liens plus étroits avec les populations de la région, ce qui nous permet de trouver des partisans dans les anciennes républiques socialistes soviétiques d'Asie les plus éloignées."
 MON_increase_presence_in_caucasus:0 "Accroître notre présence dans le Caucase"
 MON_increase_presence_in_caucasus_desc:0 "Les courageux héros de Transcaucasie ont combattu les hordes russes et ottomanes au cours des derniers siècles. Nous pouvons certainement gagner du soutien dans ces régions pour notre cause !"
 MON_launch_peoples_uprising:0 "Lancer le soulèvement populaire"
 MON_launch_peoples_uprising_desc:0 "Maintenant que nos saboteurs sont sur leurs positions, les entrepôts de munitions sabotés et les partisans équipés des armes nécessaires, nous élèverons les vraies bannières à travers les villages et les villes d'Asie centrale et d'Extrême-Orient, signifiant la fin du règne oppressif russe sur ces régions !"
 MON_declare_official_neutrality:0 "Déclarer la neutralité officielle"
 MON_declare_official_neutrality_desc:0 "Tout conflit militaire qui éclaterait sur le sol de [ROOT.getAdjective] aurait des conséquences dévastatrices pour toutes les branches de notre société. Il vaut mieux que nous annoncions publiquement que le pays est une île dans ces mers indisciplinées."
 MON_open_up_the_country:0 "Ouvrir le pays"
 MON_open_up_the_country_desc:0 "Notre attachement aux principes du socialisme démocratique nous permet de nouer des liens plus étroits avec de nombreuses institutions démocratiques à travers le monde, renforçant ainsi les fondements démocratiques et garantissant la préservation des libertés individuelles."
 MON_riders_of_the_storm:0 "Cavaliers de la tempête"
 MON_riders_of_the_storm_desc:0 "Nous autoriserons la formation et l'envoi de forces spéciales stratégiques capables d'assurer la protection des institutions démocratiques dans différentes parties du monde. Ce groupe de combattants restera dans l'ombre et gardera un nom sans prétention."
 MON_appeal_to_european_democracies:0 "Appel aux démocraties européennes"
 MON_appeal_to_european_democracies_desc:0 "Alors que le monde qui nous entoure sombre dans le chaos, certains voisins opportunistes pourraient présenter des prétentions sur nos terres, les considérant comme « partie intégrante de leur sphère d'influence ». Avec le soutien de quelques démocraties européennes fortes, nous pouvons mieux sécuriser notre position diplomatique."
 MON_appeal_for_overseas_protection:0 "Appel à la protection étrangère"
 MON_appeal_for_overseas_protection_desc:0 "Nous devons renforcer notre coopération avec les autres puissances démocratiques du monde. Les Européens se sont révélés trop peu fiables en matière de colonialisme et de protection étrangère. Il serait peut-être judicieux de tendre la main à d'autres puissances de l'autre côté de l'océan et de chercher également le soutien d'autres puissances."
 MON_seek_democratic_alliances:0 "Rechercher des alliances démocratiques"
 MON_seek_democratic_alliances_desc:0 "Les institutions démocratiques de la Mongolie ont besoin non seulement de promesses diplomatiques, mais aussi d’une certaine protection économique et militaire. La situation autour de nous se déstabilise de jour en jour et nous avons besoin d’une aide étrangère si elle se présente."
 MON_democratic_foundation_of_mongolia:0 "Fondation démocratique de la Mongolie"
 MON_democratic_foundation_of_mongolia_desc:0 "Il est difficile de compter sur des puissances étrangères si éloignées de nous ! Nous devons renforcer notre propre façon de poursuivre les valeurs démocratiques et de les diffuser autour de nous !"
 MON_provide_shelter_for_refugees:0 "Fournir un abri aux réfugiés"
 MON_provide_shelter_for_refugees_desc:0 "Alors que la guerre fait rage autour de nous, nous restons un refuge sûr pour ceux qui ont besoin de protection. Il est temps d'ouvrir les frontières à tous ceux qui cherchent de l'aide et d'abriter ceux qui aimeraient vivre en paix et en sécurité."
 MON_offer_facilities_for_exiled_scientists:0 "Offrir des facilités aux scientifiques exilés"
 MON_offer_facilities_for_exiled_scientists_desc:0 "Nous pourrions ainsi fournir à diverses institutions scientifiques des moyens financiers supplémentaires, des espaces de travail et des installations de recherche. Notre développement technologique bénéficiera également de cette coopération mutuellement bénéfique."
 MON_forge_asian_self_determination:0 "Forger l'autodétermination asiatique"
 MON_forge_asian_self_determination_desc:0 "Nous n’oublierons jamais comment diverses puissances étrangères ont tenté d’opprimer et de subvertir les principes démocratiques en Asie centrale. Maintenant que certains territoires sont tombés sous notre contrôle, nous chercherons à rétablir les institutions démocratiques dans la région !"
 MON_bulwark_against_fascist_threat:0 "Rempart contre la menace fasciste"
 MON_bulwark_against_fascist_threat_desc:0 "De nombreux pays d'Asie sont déjà victimes de la menace brune qui utilise tous les moyens possibles pour diffuser ses idées toxiques, se faisant passer pour une « solution à la menace rouge ». Tout ce qu'ils recherchent, c'est le pouvoir, l'influence et les ressources, pas la protection de leur peuple ! Nous serons un bastion principal capable de résister à leurs efforts subtils !"
 MON_strike_against_communist_menace:0 "Frappe contre la menace communiste"
 MON_strike_against_communist_menace_desc:0 "Il y a des années, de nombreuses régions d'Asie ont subi l'influence du Komintern et des valeurs socialistes, mais elles se trompent profondément dans leur interprétation de la Révolution populaire, car elle n'apporte que chaos et dévastation dans l'économie et la vie des gens. Nous soutiendrons toute idée de valeurs démocratiques dans les pays qui souffrent de l'oppression communiste !"
 MON_adopt_sun_yat_sen_principles:0 "Adopter les principes de Sun Yat-Sen"
 MON_adopt_sun_yat_sen_principles_desc:0 "Le fondateur de la démocratie [CHI.getAdjective] a formulé un concept philosophique basé sur les trois principes visant à améliorer la vie des hommes et des femmes ordinaires de la plaine centrale. Si nous voulons être un gouvernement responsable, il est de la bonne action d'appliquer le « gouvernement du peuple, par le peuple, pour le peuple » avec des caractéristiques nationales."
 MON_welfare_focus:0 "Bien-être"
 MON_welfare_focus_desc:0 "L’un des trois principes fondamentaux consiste à fournir des biens à notre peuple dans ce qui peut être considéré comme un développement économique anticapitaliste et une position diplomatique anti-impérialiste. La première étape est le développement économique de notre nation."
 MON_codify_democratic_principles:0 "Codifier les principes démocratiques"
 MON_codify_democratic_principles_desc:0 "La Fondation démocratique a beaucoup plus de pouvoir si elle est codifiée dans le cadre du système actuel d'application de la loi et du système législatif qui soutient le système correspondant à tous les niveaux de pouvoir. Nous pourrions connaître une période d'instabilité politique, mais ces changements en valent la peine."
 MON_five_races_under_one_union:0 "Cinq races sous une seule union"
 MON_five_races_under_one_union_desc:0 "Les échos de la nouvelle théorie philosophique se répandent dans tout le pays, tandis que le noble héritage de la Révolution Xinhai s'enracine dans les esprits et les cœurs de notre peuple ! La refonte des anciens concepts renforcera nos liens avec les peuples Hans, Mandchous, Hui et Tibétains !"
 MON_cooperation_with_kuomintang:0 "Coopération avec le Kuomintang"
 MON_cooperation_with_kuomintang_desc:0 "L'orientation démocratique du gouvernement actuel de [CHI.getAdjective] montre clairement qu'il est en train de réévaluer les erreurs du passé et qu'il est peut-être prêt à coopérer et non à subjuguer les anciens sujets, les régions autonomes et les États tributaires ? Nous chercherons la réconciliation, au moins sur le plan diplomatique."
 MON_nationalism:0 "Nationalisme"
 MON_nationalism_desc:0 "Suivant les traces du Kuomintang, nous adopterons le deuxième élément clé des Trois Principes du Peuple et embrasserons notre identité nationale, car nous ne sommes pas des Chinois, des Russes ou des Mandchous, mais des Mongols Khalkha et d'autres nations respecteront notre droit à l'autodétermination !"
 MON_put_an_end_to_the_arat_system:0 "Mettre fin au système Arat"
 MON_put_an_end_to_the_arat_system_desc:0 "Le système des arats nous a bien servi au début de la révolution socialiste, mais avec les tendances gouvernementales actuelles, il est devenu évident qu'il doit être réformé en profondeur. En coopération avec nos amis chinois, nous pouvons appliquer le système des bannières de la Mongolie intérieure à notre usage, améliorant ainsi considérablement le contrôle administratif de la région !"
 MON_revoke_the_kyakhta_treaty:0 "Révoquer le traité de Kyakhta"
 MON_revoke_the_kyakhta_treaty_desc:0 "Les compromis et les concessions ne connaissent pas de frontières et nous sommes prêts à assumer à nouveau notre destin sous la protection de la République. Ayant retrouvé notre autodétermination, nous nous allierons étroitement aux plus grandes puissances de la plaine centrale."
 MON_confrontations_with_warlords:0 "Affrontements avec les seigneurs de guerre"
 MON_confrontations_with_warlords_desc:0 "Divisée entre des clans en guerre qui ont soif de pouvoir, la plaine centrale reste un endroit extrêmement dangereux et instable où les puissances étrangères sont susceptibles d'exercer une influence. Avec des ressources limitées à notre disposition, nous pouvons chercher à nouer des liens avec certaines puissances régionales pour accroître notre sphère d'influence."
 MON_the_battle_for_tuva_uriankai:0 "La bataille de Touva Uriankai"
 MON_the_battle_for_tuva_uriankai_desc:0 "Nous partageons un héritage commun avec le peuple de Touva-Urianka, seule la révolution russe et l'impérialisme chinois ont créé des frontières artificielles entre les peuples qui nous ont séparés en deux États. Nous pouvons poursuivre un programme visant à réintégrer l'État dans notre domaine, mais il est très peu probable que les [SOV.getAdjective]s prennent la question à la légère."
 MON_strong_leader_genden:0 "Genden, un leader fort"
 MON_strong_leader_genden_desc:0 "Maintenant que notre bien-aimé dirigeant dirige à nouveau le pays, il est nécessaire que ce génie humain ait tout le pouvoir au sein du gouvernement pour lui-même. Son règne marquera le début d'une nouvelle ère, d'un nouvel âge pour la Mongolie !"
 MON_independent_army_structure:0 "Structure de l'armée indépendante"
 MON_independent_army_structure_desc:0 "Certains responsables de l'armée continuent à prétendre que le leadership de Genden n'est qu'une farce si l'on considère la révolution sous l'angle de l'interprétation. Les commissaires politiques conservant leur influence au sein des forces armées, il est difficile de poursuivre un quelconque programme idéologique sans leur ingérence et ils constituent donc une grande menace pour notre régime."
 MON_ensure_soldier_loyalty:0 "Assurer la loyauté des soldats"
 MON_ensure_soldier_loyalty_desc:0 "Nous réformerons le système d’endoctrinement politique pour qu’il corresponde mieux aux moyens du gouvernement actuel et non à l’idéologie générale des masses. Les soldats sauront pour quoi et pour qui ils se battent."
 MON_reform_the_high_command:0 "Réformer le Haut Commandement"
 MON_reform_the_high_command_desc:0 "Les officiers de haut rang ne peuvent être laissés de côté lors de ces réformes progressistes, d’autant plus que leur loyauté varie constamment entre différentes forces politiques et régimes."
 MON_mongolian_peoples_army:0 "Armée populaire [ROOT.getAdjective]"
 MON_mongolian_peoples_army_desc:0 "La nouvelle structure de l'armée incarne la perfection dans son essence : des soldats loyaux qui suivent les ordres de hauts fonctionnaires dévoués à la cause - un mélange parfait pour le véritable peuple mongol."
 MON_incorporate_buddhism:0 "Incorporer le bouddhisme"
 MON_incorporate_buddhism_desc:0 "Dans l'un de ses premiers ouvrages, Genden a déclaré qu'il avait deux idoles qu'il suivrait toujours : Vladimir Illich Lénine et Bouddha. Beaucoup se demandent peut-être comment un tel conglomérat d'idéologies peut fusionner. La clé de tout cela est l'intégration de la religion bouddhiste dans l'agenda de l'État, ce qui augmentera considérablement le soutien populaire au dirigeant actuel."
 MON_dealing_with_soviet_sympathisers:0 "Traiter avec les sympathisants [SOV.getAdjective]s"
 MON_dealing_with_soviet_sympathisers_desc:0 "La stabilité et la sécurité internes de notre gouvernement sont constamment menacées par des éléments révisionnistes pro-[SOV.getAdjective]s qui s'infiltrent dans nos rassemblements, réunions, conférences et congrès. Si nous voulons ancrer les nouvelles valeurs dans le parti, certains de ces traîtres doivent payer pour les erreurs du passé."
 MON_continue_new_course_policy:0 "Poursuivre la nouvelle politique de cours"
 MON_continue_new_course_policy_desc:0 "La nouvelle politique économique est une interprétation de la « nouvelle politique économique » de Lénine du début des années 20, avec des spécificités mongoles. Certains de ses éléments peuvent être renforcés pour mieux servir l'économie de l'État."
 MON_get_rich:0 "Devenir riche !"
 MON_get_rich_desc:0 "Longtemps attendue et promise, la politique coopérative de Peljidiin Genden, « Devenez riche ! » vise à permettre aux hommes et aux femmes ordinaires d'accumuler des richesses indépendamment du contrôle et de la supervision de l'État, permettant à [ROOT.getNameDef] de prendre les meilleures parties des éléments capitalistes pour le développement du socialisme !"
 MON_empower_hudonets:0 "Donner du pouvoir aux Hudonets"
 MON_empower_hudonets_desc:0 "Les habitants des quartiers pauvres de divers aimags, les hudons, sont également connus localement sous le nom de hudonets et nombre d'entre eux sont présents au gouvernement en tant que membres de l'aile du parti dirigée par le plus hudonets de tous, Genden. Accorder plus de pouvoir à certains d'entre eux nous permettra d'assurer une forte croissance économique dans les zones pauvres."
 MON_provide_for_the_people:0 "Pourvoir aux besoins du peuple"
 MON_provide_for_the_people_desc:0 "Du riche au pauvre, du pauvre au riche, le cheminement des fonds se termine toujours entre les mains des gouvernements. Nous devons fournir des moyens adéquats à chacun, indépendamment de sa richesse ou de son statut social."
 MON_abolish_the_secretary_system:0 "Abolir le système de secrétariat"
 MON_abolish_the_secretary_system_desc:0 "Le système de gouvernance paritaire des trois secrétaires du parti, instauré en 1928, n'a plus d'utilité. Le partage du pouvoir a conduit ce pays dans les profondeurs des crises politiques et économiques de ces dernières années et, pour ne pas empêcher une nouvelle prise de pouvoir, il doit être définitivement abandonné."
 MON_subsidise_the_military:0 "Subventionner l'armée"
 MON_subsidise_the_military_desc:0 "L'industrie de l'armement a connu une forte récession ces dernières années, mais avec quelques subventions financées par le gouvernement, elle peut être modernisée et développée, nous permettant de renforcer nos capacités militaires et de renforcer les armées sous-équipées."
 MON_leader_of_the_equal:0 "Le chef de l'égalité"
 MON_leader_of_the_equal_desc:0 "Genden a prouvé au peuple qu'il était capable de diriger le pays en ces temps difficiles. Sous sa direction, [ROOT.getNameDef] suivra la voie du socialisme religieux et cherchera à unifier les peuples similaires sous un même État."
 MON_promote_religious_socialism:0 "Promouvoir le socialisme religieux"
 MON_religious_socialism_desc:0 "Nous sommes sortis victorieux des luttes passées, ce qui nous permet de nous concentrer sur le renforcement et la promotion de nos valeurs dans le cœur des gens avec une nouvelle entité émergeant sur l’échiquier politique, l’entité du socialisme religieux qui convient à notre pays prospère."
 MON_support_buddhist_monasteries:0 "Soutenir les monastères bouddhistes"
 MON_support_buddhist_monasteries_desc:0 "Notre cause étant noble et non oppressive, nous pouvons rechercher la coopération avec de nombreuses institutions religieuses de notre pays, qui peuvent apporter leur soutien à notre régime et garantir que le système nouvellement construit reste fermement fidèle à ses valeurs."
 MON_oust_genden:0 "Éliminer Genden"
 MON_oust_genden_desc:0 "Le règne de Gendens n'a apporté que la destruction totale de l'économie [ROOT.getAdjective], de l'industrie et des institutions sociales. Les gens sont fatigués des dictateurs oppressifs et des changements de régime constants. Il est probablement préférable de ne pas avoir de gouvernement du tout."
 MON_changes_within:0 "Changements à l'intérieur"
 MON_changes_within_desc:0 "La première étape vers l'état d'esprit anarchiste consiste à modifier la structure économique adoptée par l'État en tant qu'institution antérieure. Nous encouragerons les idées de propriété communautaire, de libre service civil et de commerce limité avec nos voisins les plus directs."
 MON_spread_of_anarcho_communism:0 "Diffuser les idées de l'ANCOM à l'étranger"
 MON_spread_of_anarcho_communism_desc:0 "Les idées de révolution anarchiste qui se profilent ne peuvent pas être limitées par les lignes tracées sur les cartes par certains politiciens du passé. Que le message se répande, car la Révolution de l'Esprit arrive à eux !"
 MON_full_social_equality:0 "Égalité sociale totale"
 MON_full_social_equality_desc:0 "Les anciennes structures gouvernementales mettent fortement l'accent sur la répartition inégale des richesses, des biens et des rôles structurels au sein de la société. De telles absurdités ne conviennent pas aux communes populaires de Mongolie !"
 MON_abolish_the_currency:0 "Abolir la monnaie"
 MON_abolish_the_currency_desc:0 "L’objectif même de la monnaie peut être considéré comme obsolète si les échanges se déroulent à l’échelle locale et sont réglementés localement. Certes, elle peut parfois s’avérer inefficace, mais est-ce vraiment important si elle fonctionne pour le moment ?"
 MON_workers_control_and_discipline:0 "Contrôle et discipline des travailleurs"
 MON_workers_control_and_discipline_desc:0 "Sans institution supérieure de régulation, certains travailleurs auraient pu oublier l'objectif même de la révolution anarcho-communiste, où ce sont eux qui travaillent pour leur propre bien et celui de la commune. Renforcer ces idées sous forme de réunions communautaires annuelles est un effort louable."
 MON_eradicate_private_property:0 "Éradiquer la propriété privée"
 MON_eradicate_private_property_desc:0 "La propriété privée est l'objectif principal du capitalisme, qui vise à modifier la propriété des moyens de production et de distribution, ce qui ne peut être considéré que comme une déviation hostile des processus naturels qui se déroulent au sein de la société. Les citoyens ordinaires ne doivent cependant pas avoir peur, car la propriété personnelle doit rester entre les mains de leurs propriétaires légitimes."
 MON_remove_hierarchical_structures:0 "Supprimer les structures hiérarchiques"
 MON_remove_hierarchical_structures_desc:0 "Aucun homme ou femme libre ne sera pris, emprisonné, dépossédé, mis hors la loi, banni ou détruit de quelque manière que ce soit, et nous ne le poursuivrons ni ne le poursuivrons, sauf par le jugement légitime de ses pairs, ayant la plus haute autorité appartenant à la commune du peuple."
 MON_finalize_state_reforms:0 "Finaliser les réformes de l’État"
 MON_finalize_state_reforms_desc:0 "Beaucoup de gens voient notre petite Révolution comme la première étape d’une entreprise plus vaste qui vise à diffuser et à établir nos valeurs au-delà des frontières et à atteindre les régions les plus éloignées du monde, garantissant que la Révolution communautaire émergera là aussi un autre jour."
 MON_form_the_provisional_government:0 "Former le gouvernement provisoire"
 MON_form_the_provisional_government_desc:0 "Notre gouvernement est en danger : une délégation de hauts fonctionnaires du gouvernement a été arrêtée à Moscou et leur sort est inconnu. Nous allons former un régime provisoire qui a pour but d'assurer la stabilité de l'État pour le moment."
 MON_assists_deviants_struggle:0 "Aider la lutte contre les déviants"
 MON_assists_deviants_struggle_desc:0 "La nouvelle de l'emprisonnement de Gendens est arrivée à Oulan-Bator il y a quelques jours et un tel géant d'esprit ne peut pas être laissé pourrir dans une cellule individuelle à Ljubjanka. Nous aiderons le courageux héros de la Mongolie par tous les moyens possibles."
 MON_infiltrate_the_railway_system:0 "Infiltrer le système ferroviaire"
 MON_infiltrate_the_railway_system_desc:0 "On sait où il se trouve, mais la question reste de savoir quel chemin sera choisi pour l'envoyer en train vers le Sud. Il est préférable de faire appel à quelques anciens contacts du Commissariat du peuple aux voies de communication de l'Union soviétique pour obtenir des informations vitales sur l'itinéraire prévu pour sa « retraite »."
 MON_return_of_prodigal_son:0 "Le retour du fils prodigue"
 MON_return_of_prodigal_son_desc:0 "Nous avons réussi à obtenir les plans d'un éventuel itinéraire de Gendens vers son nouveau « lieu de réhabilitation » sur la péninsule de Crimée. Il est temps d'utiliser tous les fonds à notre disposition pour assurer son retour sain et sauf dans la mère patrie."
 MON_appeal_to_china:0 "Appel à la Chine"
 MON_appeal_to_china_desc:0 "Alors que les [SOV.getAdjective]s ont abandonné leur leader et que les [JAP.getAdjective] recherchent leur propre destin, nous n’avons d’autre choix que de faire appel à ceux qui nous ont gouvernés auparavant et de rechercher avec eux une coopération mutuellement bénéfique."
 MON_matters_of_internal_affairs:0 "Questions d'affaires intérieures"
 MON_matters_of_internal_affairs_desc:0 "Alors que le soutien populaire au régime stalinien décline dans tout le pays, il serait sage de chercher d’autres moyens d’améliorer la stabilité interne de notre nation en péril."
 MON_strengthen_buddhist_community:0 "Renforcer la communauté bouddhiste"
 MON_strengthen_buddhist_community_desc:0 "La notion de bouddhisme [ROOT.getAdjective] ne peut être décrite que comme pacifiste et anti-révolutionnaire, de nombreux lamas indiquant leur soutien à l'établissement d'un gouvernement plus conservateur et protecteur qui ne cherche pas à opprimer la communauté religieuse la plus grande et la plus forte de la nation."
 MON_search_new_bogd_khan:0 "Rechercher le nouveau Bogdo Khan"
 MON_search_new_bogd_khan_desc:0 "Interdite par les autorités communistes [SOV.getAdjective] puis [ROOT.getAdjective], la recherche de la 9ème réincarnation du Jebtsundamba Khutughtu peut être menée en secret si nous cherchons à rétablir la monarchie constitutionnelle cérémonielle dans un avenir proche."
 MON_proclaim_the_second_bogd_khanate:0 "Proclamation du deuxième Bogdo Khanat"
 MON_proclaim_the_second_bogd_khanate_desc:0 ""
 MON_guard_southern_border:0 "Garde frontière sud"
 MON_guard_southern_border_desc:0 "Les rapports des aimags de Govi-Altai, Ömnögovi et Dornogovi montrent la nature perfide des groupes locaux qui abusent du faible contrôle du gouvernement sur la longue frontière sud pour s'enrichir par des raids constants et le pillage de villages innocents. Nous allons envoyer quelques-uns des escadrons nouvellement formés pour faire face à cette menace."
 MON_ensure_rural_support:0 "Assurer le soutien rural"
 MON_ensure_rural_support_desc:0 "Les campagnes sont largement ignorantes de ce qui se passe dans la haute administration et certains se sentent en insécurité face aux changements qui se produisent actuellement dans le pays. Nous allons chercher à nous réconcilier avec nombre de leurs aînés locaux en investissant dans leur développement. Un effort coûteux mais louable."
 MON_shelter_the_banished:0 "Abriter les bannis"
 MON_shelter_the_banished_desc:0 "Nos forces déployées dans les aimags du Sud signalent un nombre croissant de réfugiés politiques en provenance des États voisins, y compris des membres de gauche et d'anciens hauts responsables du parti de [PRC.getNameDef], ce qui implique que des changements radicaux de gouvernement sont en cours dans ces États. Au lieu de les ignorer, nous pouvons utiliser leur aide pour construire un nouveau type d'État communiste."
 MON_the_new_chairman:0 "Le nouveau président"
 MON_the_new_chairman_desc:0 ""
 MON_rally_the_radicals:0 "Rallier les radicaux"
 MON_rally_the_radicals_desc:0 "Le panmongolisme est un mouvement important présent dans tous les recoins de notre grand pays, mais beaucoup de ces radicaux manquent d’organisation et de soutien de la part de l’opposition, qui est encore largement dépassée en nombre sur le vaste paysage politique. En appliquant les moyens nécessaires, nous pouvons indirectement assurer que ces voix deviendront de plus en plus fortes de jour en jour."
 MON_host_emergency_great_khural_assembly:0 "Organiser une assemblée d'urgence du Grand Khoural"
 MON_host_emergency_great_khural_assembly_desc:0 "Nous avions beaucoup peur, mais il n’y a pas de doute : l'[SOV.getNameDef] et ses responsables ont officiellement déclaré qu’ils ne souhaitaient plus soutenir la défense de notre État contre les menaces extérieures. Le Grand Khoural doit immédiatement tenir une conférence pour discuter de la politique de l’État et de l’orientation diplomatique du régime actuel."
 MON_approach_japan:0 "Approcher le Japon"
 MON_approach_japan_desc:0 "Les rumeurs se répandent rapidement et c'est pourquoi nous sommes ouverts à toute forme d'ingérence politique et militaire de la part de nos voisins directs et indirects. La crainte d'une nouvelle occupation de nos terres par [CHI.getAdjective] est grande, pour cela nous pourrions avoir besoin d'approcher les ennemis de nos ennemis : [JAP.getNameDef] et de rechercher leur soutien dans la lutte gouvernementale qui se dessine."
 MON_invite_pince_su:0 "Inviter Pince Su"
 MON_invite_pince_su_desc:0 "Nous sommes convaincus que l'intérêt des [JAP.getAdjective] pour nos terres n'est pas seulement de nature expansionniste, mais aussi de nature partenariale. Certains de leurs agents ont déjà approché divers responsables gouvernementaux dans un passé récent, leur offrant une bonne part des bénéfices si les investisseurs [JAP.getAdjective] peuvent aider économiquement notre État et si leurs conseillers soutiennent le développement de notre armée."
 MON_launch_a_coup:0 "Lancer un coup d'État"
 MON_launch_a_coup_desc:0 ""
 mongol.2.t:0 "La Mongolie propose un traité d’assistance mutuelle"
 mongol.2.d:0 "La rencontre prévue ce soir devait être houleuse, mais personne ne s'attendait à ce qu'elle se déroule de cette façon. Après le toast habituel de [SOV.getLeader] aux « ouvriers et paysans de [MON.getNameDef] et d'[SOV.getNameDef] », la discussion a commencé sur le thème du développement d'un avenir commun pour l'URSS et la Mongolie.\nEt tandis que [MON.getLeader] favorisait l'idée d'indépendance [MON.getAdjective] à la lumière de la présence et de l'influence croissantes des [SOV.getAdjective]s dans le pays, le chef d'état-major Gelegdorjiin Demid a tendu la main à Vozhd et proposé d'accroître la coopération entre les nations.\n\nLe visage choqué de [MON.getLeader] et la réaction satisfaite de [SOV.getLeader] ont laissé beaucoup de questions sur le sort que pourraient avoir les relations entre les deux dirigeants à la fin. En expliquant cela, Demid a souligné que le « Gentleman Agreement » de 1934 avait un besoin urgent d'être retravaillé compte tenu de la présence alarmante des [JAP.getAdjective] au [MEN.getNameDef] et des fortes tensions avec les anciens après la bataille du temple de Khalkhyn l'année dernière. L'accord doit inclure une coopération industrielle et militaire mutuellement bénéfique, y compris des garanties mutuelles d'indépendance en cas de conflit militaire avec une autre nation.\n\nQuelle sera la décision de Gensek ?"
 mongol.2.a:0 "Accepter de fournir une assistance"
 mongol.2.b:0 "Abandonner la Mongolie"
 mongol.3.t:0 "L'URSS accepte le traité"
 mongol.3.d:0 "La proposition de Demids a été accueillie avec un grand enthousiasme par les [SOV.getAdjective]s, [SOV.getLeader] tapotant l'épaule du jeune général souriant avec soutien et discutant ensuite avec lui de quelques détails particuliers du traité, tels que les investissements économiques, le transfert d'armes et d'équipements, le logement des soldats [SOV.getAdjective]s, les installations d'entraînement militaire, les lignes défensives potentielles, la surveillance des patrouilles frontalières et bien d'autres choses encore.\n\n[MON.getLeader], apparemment oublié de tous, sauf du chef du NKVD Yagoda qui a ensuite fait quelques remarques dans son carnet, a été laissé de côté pour boire le cognac apporté par l'un des généraux [SOV.getAdjective]s. Quelques minutes plus tard, la discussion sur d'autres sujets révolutionnaires a continué plus loin dans un grand cercle."
 mongol.3.a:0 "Nous sommes heureux qu’ils aient accepté."
 mongol.4.t:0 "L'URSS nous abandonne !"
 mongol.4.d:0 "En déclarant que « l'[SOV.getNameDef] a de nombreuses questions urgentes concernant sa stabilité interne ainsi que des tensions aiguës en Occident, et ne peut donc pas actuellement se concentrer sur le développement de l'Extrême-Orient », [SOV.getLeader] a décliné la proposition de signer le « Traité d'amitié et de coopération » dans les circonstances actuelles.\n\nDéçu, Demid a été vu plus tard en train de discuter tranquillement avec [MON.getLeader] excité des questions sur lesquelles la Mongolie devrait se concentrer lors du prochain cycle de discussions."
 mongol.4.a:0 "Très bien, si c'est ce qu'ils souhaitent"
 mongol.5.t:0 "La Mongolie suggère de se concentrer sur son autonomie"
 mongol.5.d:0 "La délégation [MON.getAdjective], sous la direction de [MON.getLeader], a longtemps fait pression pour que les [MON.getAdjective] soient autonomes en termes de dépenses défensives et de relations internationales dans la région de l'Extrême-Orient. Bien qu'étant de jure un État indépendant, ils restent fortement dépendants de nos orientations économiques, industrielles et militaires, étant de facto un État guidé, ou dit encore plus pragmatiquement, un État fantoche de notre part.\nConsidérant la présence croissante de [JAP.getAdjective] en Mandchourie avec leurs vues avides sur nos régions riches en ressources du Transbaïkalie, nous pourrions être disposés à augmenter notre présence et à stationner des troupes sur le sol de [MON.getAdjective]. D'un autre côté, une telle action pourrait accroître les tensions déjà inquiétantes entre eux et [JAP.getNameDef].\nConsidérant tous les avantages et les inconvénients, [SOV.getLeader] a décidé que..."
 mongol.5.a:0 "...ces conditions sont acceptables."
 mongol.5.b:0 "...nous ferions mieux de soutenir nos « frères »."
 mongol.6.t:0 "Les [SOV.GetAdjective]s approuve la demande"
 mongol.6.d:0 "Après quelques considérations, [SOV.getLeader] a déclaré de manière convaincante que la question de la politique intérieure [MON.getAdjective] et des dépenses gouvernementales est « d'origine [MON.getAdjective] et doit être guidée uniquement par eux », approuvant ainsi notre demande d'autonomie dans ces domaines. Une partie du contingent militaire de [SOV.getAdjective] restera dans des zones vitales pendant quelques mois pour assurer la sécurité des régions frontalières vulnérables.\nSi cette idée réussit, nous pourrons enfin nous concentrer sur l'avancement [MON.getadjective] dans la direction politique souhaitée, sans aucun risque d'interférence [SOV.getAdjective], pour l'instant."
 mongol.6.a:0 "Excellent !"
 mongol.7.t:0 "L'URSS envisage toujours d'envoyer du soutien"
 mongol.7.d:0 "\"Il n'y a pas de problème plus urgent que la défense de la révolution populaire et la sécurité des régimes communistes dans nos États frères\" - la déclaration de [SOV.getLeader] indique clairement qu'ils ne voient aucune raison de nous accorder même une autonomie limitée sur ces questions.\nDéçu, [MON.getLeader] a été vu en train de chercher de manière inquiétante le soutien des autres membres de la délégation [MON.getAdjective], dont la plupart étaient visiblement mécontents, à l'exception du commandant en chef Demid qui était en faveur d'une coopération militaire plus intense entre [SOV.getAdjective] et [MON.getAdjective]."
 mongol.7.a:0 "D'accord alors"
 mongol.8.t:0 "Menacer [SOV.getLeader] avec le Japon ?"
 mongol.8.d:0 "Les [SOV.getAdjective]s pourraient encore se faire des illusions quant à la menace que [JAP.getNameDef] est devenue ces dernières années. Il est sage de leur rappeler qui est le véritable ennemi de la révolution et le principal impérialiste de l'Asie de l'Est.\n\nD'un autre côté, cependant, étant donné que c'est [MON.getLeader], impulsif et libre-penseur, qui dirige notre délégation et qui est susceptible de faire cette annonce d'une manière pour ainsi dire inhabituelle et provocatrice, il serait peut-être préférable de ne pas aborder le sujet, car [SOV.getLeader] pourrait ne pas être d'humeur à entendre de telles déclarations."
 mongol.8.a:0 "Fais-le !"
 mongol.8.b:0 "Reconsidérons"
 mongol.9.t:0 "[MON.getLeader] nous menace avec le Japon"
 mongol.9.d:0 "Les discussions lentes et calmes sur les moyens révolutionnaires dans nos deux Etats, suivies du récit de [SOV.getLeader] sur son activité prolétarienne, ont été soudainement interrompues par [MON.getLeader], complètement ivre, qui s'est levé de sa chaise en criant au visage du Vozhd que « Toi, sale Géorgien, tu es devenu un véritable tsar russe », s'est ensuite avancé vers Gensek, l'a giflé en criant « même [JAP.getAdjective] sont de meilleurs alliés que toi » après le silence de mort qui régnait dans la salle de conférence.\n\nPersonne auparavant n'a fait une telle chose à Gensek, ce qui soulève la question de savoir comment [SOV.getLeader] doit réagir à cela ?"
 mongol.9.a:0 "Prendre conscience que la menace est réelle"
 mongol.9.b:0 "Ignorer le raisonnement"
 mongol.9.c:0 "Genden est-il un agent pro-japonais ?"
 mongol.10.t:0 "Les [SOV.GetAdjective]s envoient de l'aide"
 mongol.10.d:0 "Le discours percutant de [MON.getLeader] sur le Tsar moderne [SOV.getAdjective] qui se soucie surtout de son propre bien, a conduit de nombreux membres de la délégation étrangère à se rendre compte que quelque chose ne va pas dans leur vision de la situation en Extrême-Orient et à en parler, la délégation [MON.getAdjective] soulagée a été invitée à chanter l'accord renforçant la coopération entre nos deux nations !\n\n[MON.getLeader] a été sans aucun doute le héros de la soirée, malgré [SOV.getLeader] visiblement agacé qui est resté silencieux la majeure partie de la soirée, résidant dans son fauteuil dans le coin sombre de la pièce et discutant avec Genrikh Yagoda de certaines « manières internes non pertinentes »."
 mongol.10.a:0 "Ça a marché ? Hourra !"
 mongol.11.t:0 "Les dirigeants de l'URSS ignorent la menace"
 mongol.11.d:0 "[SOV.getLeader], bourrant lentement une nouvelle pipe de tabac, a fait remarquer à [MON.getLeader] qu'il était profondément inquiet de l'état mental du représentant actuel de la [MON.getNameDef], signifiant que la consommation excessive d'alcool et les bagarres n'amèneraient aucun diplomate du côté de l'adversaire dans la discussion. De plus, cela s'avérerait être des méthodes inutiles pour ces petits fauteurs de troubles de l'Est.\n\nQuelques minutes plus tard, [SOV.getLeader] a émis une directive pour annoncer au haut commandement de l'Union que la menace orientale était de la plus basse importance et que les responsables de [SOV.getAdjective] avaient « des questions plus importantes à régler », montrant clairement leur mépris pour un ennemi féroce comme le [JAP.getNameDef]."
 mongol.11.a:0 "On dirait qu'on est seuls"
 mongol.12.t:0 "Les [SOV.GetAdjective]s emprisonnent Genden ?!"
 mongol.12.d:0 "Gensek a répondu d'un ton lent et calme, comme si le silence régnant lui donnait le pouvoir de parler.\nTout d'abord, il a souligné l'inutilité de tels arguments, en particulier compte tenu du fait que le NKVD travaille sur l'affaire bien plus longtemps que [MON.getLeader] n'occupe son poste de direction.\nDeuxièmement, [SOV.getLeader] a remis en question la phrase \"étrange\" sur \"se lier d'amitié avec le Japon\", comme si les [MON.getAdjective]s pensaient vraiment à demander la protection de ceux qui oppriment la classe ouvrière. Et troisièmement et enfin, il a montré du doigt [MON.getLeader] et, observant le visage effrayé de ce dernier, a remis en question son dévouement à la Révolution et au Père des Nations, Vladimir Illich Lénine.\n\nQuelques minutes plus tard, quelques fonctionnaires du NKVD menés par Genrikh Yagoda sont entrés dans la salle et ont gentiment demandé à [MON.getLeader] ivre de les suivre pour une discussion personnelle sur un sujet aussi brûlant. La délégation restante devrait quitter Moscou dans un avenir proche pour transmettre la nouvelle à Oulan-Bator."
 mongol.12.a:0 "Que pouvons-nous faire maintenant ?"
 mongol.13.t:0 "La délégation [MON.GetAdjective] retourne à Oulan-Bator"
 mongol.13.d:0 "La délégation composée de [MON.getLeader], de Gelegdorjiin Demid et de quelques autres responsables du parti est finalement revenue de Moscou après environ un mois d'absence des structures gouvernementales. Ils se sont d'abord rendus à Irkoutsk en train, où quelques automobiles et camions [SOV.getAdjective]s ont été mis à la disposition du groupe pour assurer leur retour en toute sécurité dans la capitale [MON.getAdjective].\n\nAprès toutes les négociations, les manœuvres diplomatiques, les offres et les contre-offres, ils sont enfin de retour dans leurs bureaux et appellent à la réunion de la Septième Assemblée du Grand Khoural dans quelques jours pour discuter des résultats de la conférence et établir la nouvelle voie du pays pour les années à venir."
 mongol.13.a:0 "Quelles nouvelles seront présentées prochainement ?"
 mongol.14.t:0 "Le train [MON.GetAdjective] revient vide"
 mongol.14.d:0 "L'escorte de la délégation, composée de douze gardes du corps et de quelques assistants, attendait depuis quelques jours à la gare centrale d'Irkoutsk. Cependant, le train avec la délégation n'est arrivé que maintenant, et certains des membres de la délégation ont affirmé que Genden était parti à Moscou pour discuter de « questions urgentes et très nécessaires » dans un hôtel local de la Loubianka, comme certains [SOV.getAdjective]s les ont informés.\n\nL'un des gardes du corps de Genden, se souvenant de son expérience passée à Moscou, a immédiatement fait part de ses inquiétudes concernant le bâtiment du siège du NKVD du même nom, laissant ainsi entendre que notre courageux leader y était emprisonné..."
 mongol.14.a:0 "Où est notre chef ?!"
 mongol.15.t:0 "Assemblée du Grand Khural de [GetYear]"
 mongol.15.d:0 "La réunion de la septième Assemblée du Grand Khoural d'État n'a jamais été aussi pleine qu'aujourd'hui. De nombreux ministres, députés, fonctionnaires subalternes et membres de la presse ont maintenant les yeux rivés sur la tribune principale où siègent les chefs de la délégation, prêts à annoncer le résumé des heures et des jours de discussions tenues à Moscou avec leurs homologues [SOV.getAdjective]s.\n\nAprès une salve d'ovations, le chef de la délégation, [MON.getLeader], se lève de sa chaise, des centaines d'yeux curieux et impatients scrutant la posture solide du premier ministre, tend la main vers le microphone et prononce une seule phrase..."
 mongol.15.a:0 "Les [SOV.GetAdjective]s nous a fourni de l'aide !"
 mongol.15.b:0 "Notre autonomie était assurée !"
 mongol.15.c:0 "Ils nous ont abandonnés !"
 mongol.19.t:0 "Mouvement excessif de troupes [MON.getAdjective]s détecté"
 mongol.19.d:0 "Nos patrouilles frontalières ont signalé une augmentation du nombre de soldats [MON.getAdjective]s se rassemblant à l'une de nos frontières au cours des derniers jours. Des communications radio récemment interceptées suggèrent qu'ils planifient une sorte d'opération militaire sur nos terres.\nLeur objectif exact étant actuellement inconnu, il est clair que ces régiments ne servent à rien et une action et une contre-réaction rapides sont nécessaires de la part de nos soldats pour se défendre efficacement contre la menace récemment apparue."
 mongol.19.a:0 "Envoyer un ordre pour maintenir les positions quel qu'en soit le prix !"
 mongol.19.b:0 "Nous avons d'autres problèmes à régler que ces bandits."
 mongol.20.t:0 "Petit raid réussi"
 mongol.20.d:0 "L'escadron envoyé a pénétré efficacement le périmètre défensif ennemi et, ne rencontrant que peu ou pas d'opposition, a réussi à infiltrer le village local déguisé en milice locale, à saisir certaines des armes mal gardées dans les entrepôts locaux, à les charger sur des chevaux et à disparaître dans l'obscurité sans déclencher d'alarme ni nuire aux civils de la région.\n\nDe retour à la base, nos soldats ont signalé certaines variantes d'armes qui peuvent être utilisées pour améliorer nos propres conceptions - un ajout très apprécié à utiliser pour le prochain raid."
 mongol.20.a:0 "Rapporter les trophées et étudier-les !"
 mongol.21.t:0 "Petit raid échoué"
 mongol.21.d:0 "L'offensive a avancé comme prévu et n'a rencontré aucune résistance. Elle a réussi à traverser la frontière contestée, avec l'intention d'atteindre la localité locale avant le lever du soleil, lorsque nos forces ont été soudainement prises en embuscade par une force de frappe inconnue. Un piège bien exécuté semble avoir été préparé à l'avance, comme si chaque pas de nos forces avait été anticipé.\n\nNos troupes ont réussi à établir un passage sûr et à se retirer rapidement dans nos terres. Certains sont blessés, beaucoup ont perdu leurs armes, et encore plus d'entre eux se sentent démoralisés par un ennemi apparemment supérieur."
 mongol.21.a:0 "Le moral de nos soldats est brisé..."
 mongol.22.t:0 "Offensive arrêtée"
 mongol.22.d:0 "Un mouvement de quelque sorte a été repéré à l'horizon alors que notre groupe de raid avançait dans les terres ennemies. Quelques heures plus tard, notre brigade a été confrontée à un groupe ennemi en progression et un bref échange de tirs s'est transformé en une bataille acharnée après que des soldats impatients des deux côtés aient tiré des coups de feu.\n\nL'échange de tirs a duré quelques heures, les deux parties se retirant dans leur quartier général pour se réorganiser, reprendre des forces et refaire le plein de munitions. L'objectif de l'opération n'a malheureusement pas été atteint, mais certaines tactiques et manœuvres exécutées nous ont permis d'en tirer une expérience précieuse."
 mongol.22.a:0 "Très bien. Nos troupes ont appris une leçon précieuse."
 mongol.23.t:0 "Petit raid repoussé"
 mongol.23.d:0 "La mobilisation rapide de nos réserves et l'envoi rapide des forces ont permis d'éviter qu'un désastre potentiel ne se produise.\nAlors que les troupes [MON.getAdjective]s avançaient plus profondément dans notre territoire, des régiments frontaliers vigilants les suivaient et observaient la situation de loin tandis que les troupes régulières préparaient un champ de bataille pour ces bandits sans méfiance.\n\nJuste avant que l'engagement principal prévu ne puisse commencer, l'un de nos commandants impulsifs a ordonné aux troupes d'engager l'ennemi, laissant les autres parties suivre l'avancée rapide et permettant ainsi aux pillards d'échapper à l'encerclement probable et de disparaître dans l'obscurité, laissant derrière eux autant d'armes que nous pouvons utiliser à notre avantage."
 mongol.23.a:0 "Une victoire pour notre peuple !"
 mongol.24.t:0 "Un petit groupe de [MON.GetAdjective] a attaqué nos frontières"
 mongol.24.d:0 "Plus tôt dans la journée, une patrouille frontalière a découvert des traces d'un escadron apparemment ennemi qui a traversé notre frontière il y a quelques jours au plus tard. Des empreintes de pas et des traces de fer à cheval suggèrent que l'équipe hostile était composée de quelques dizaines d'hommes légèrement armés accompagnés d'un régiment de cavalerie, a suivi la route menant au dépôt de munitions local, a réussi à apaiser les gardes sans méfiance et est partie la nuit suivante, emportant la plupart des munitions présentes dans l'installation.\n\nLa rumeur des « Ghost Riders » a déjà commencé à se répandre parmi la population locale. Une petite garnison de police doit être envoyée dans la zone contestée pour superviser la protection de la région pendant les prochaines semaines."
 mongol.24.a:0 "Nous avons perdu peu d’hommes et de biens de valeur !"
 mongol.25.t:0 "L'impasse est atteinte"
 mongol.25.d:0 "Un groupe de raid ennemi a été repéré par quelques paysans observables qui ont immédiatement transmis le message inquiétant au capitaine de l'escadron de police local qui a dépêché une « délégation de réunion » dans la zone contestée, dans le but de ralentir l'avancée de l'ennemi.\n\nAprès la courte série de négociations, les deux parties ont ouvert le feu en prétendant être celles qui ne cherchent qu'à défendre leurs intérêts et à éliminer la menace croissante de l'autre côté. Les combats ont continué jusqu'à la nuit, alors que l'ennemi a rassemblé les forces restantes et s'est retiré, laissant nos soldats panser leurs blessures et apprendre de cet engagement."
 mongol.25.a:0 "Très bien. Nos troupes ont appris une leçon précieuse."
 mongol.26.t:0 "Raid moyen réussi"
 mongol.26.d:0 "Quelques semaines de planification intense et de préparation minutieuse ont porté leurs fruits, car certaines de nos divisions ont franchi la frontière ennemie à plusieurs endroits pour ensuite se réunir et vaincre la garnison locale qui gardait la base militaire, infiltrer les entrepôts de munitions et récupérer plusieurs variantes d'équipements militaires modernes pour notre usage.\n\nAprès le déclenchement de l'alerte, nos escadrons ont dissimulé les outils obtenus et les ont transférés en toute sécurité de notre côté de la frontière à travers les couloirs bien établis et protégés. Le commandant local a annoncé avec enthousiasme que de nouvelles pièces peuvent être utilisées pour équiper nos troupes ou utilisées à des fins scientifiques."
 mongol.26.a:0 "Encore plus d'équipement à utiliser ! Merveilleux !"
 mongol.26.b:0 "Très bien. Utiliser-les pour tester"
 mongol.27.t:0 "Raid moyen repoussé"
 mongol.27.d:0 "L'avancée rapide et quelque peu téméraire de nos forces armées a été interceptée par la patrouille de sécurité frontalière ennemie, qui a immédiatement ouvert le feu à vue sur nos troupes qui occupaient le terrain plus élevé tout en essayant d'établir une position défensive solidifiée et de restructurer les formations pour une nouvelle avance avant l'arrivée des renforts ennemis dans la zone contestée.\n\nL'ennemi semblait bien au courant de notre tactique, car avant que notre contre-attaque ne puisse commencer, une manœuvre de flanc a été menée par le régiment de cavalerie ennemi, régnant le chaos sur les flancs mal défendus et éliminant une partie de nos forces dans le combat rapproché, donnant au reste de l'équipe d'intrusion le temps de rassembler les survivants choqués, d'établir une tête de pont vers nos terres natales et de se retirer alors que la nuit s'installait."
 mongol.27.a:0 "De nombreuses mères regretteront aujourd'hui l'absence de leur fils..."
 mongol.28.t:0 "L'avancée du groupe de raid est retardée"
 mongol.28.d:0 "La première étape de l'opération s'est déroulée selon la procédure initiale dans la plupart des zones d'intérêt, avec un cas exceptionnel, mais vital. Le régiment devait avancer dans l'une des positions ennemies fortifiées et couper les lignes de communication, donnant au reste de nos forces le temps nécessaire pour infiltrer la zone contestée sans trop de problèmes.\n\nPourtant, l'alerte rouge a été déclenchée après qu'un fusil enrayé de l'un de nos soldats a tiré un coup de feu apparemment arbitraire, forçant l'ennemi à se battre au corps à corps avec nos troupes. La fenêtre d'opportunité est passée et sans signal pour continuer, les forces restantes ont dû se replier sur leurs positions initiales tandis que l'escadron déjà retranché a évacué avec succès l'intégralité du contingent militaire pour rendre compte au commandement du malheur survenu."
 mongol.28.a:0 "Amélioration de nos régiments."
 mongol.28.b:0 "Bien. Penser à une autre tactique à apprendre."
 mongol.29.t:0 "Raid moyen détruit"
 mongol.29.d:0 "Des envahisseurs ennemis naïfs ont cru pouvoir pénétrer dans nos terres en leur nom et menacer notre peuple par ces attaques inquiétantes contre des cibles civiles et militaires ! Les patrouilles de sécurité aux frontières ont rapporté la destruction réussie du groupe de raid ennemi qui visait à voler et à piller nos terres !\n\nLes avancées ennemies ont été détectées et leur groupe intercepté dans la zone où nous avions un avantage stratégique, ce qui a permis à un escadron de cavalerie courageux de déborder l'ennemi et de frapper au cœur de ce fléau, forçant les restes des bandits à se retirer d'où ils venaient. Des trophées sont remis aux soldats tandis que le commandant local remporte une autre médaille !"
 mongol.29.a:0 "Nous sommes fiers de notre milice et de notre armée !"
 mongol.30.t:0 "Des divisions [MON.GetAdjective]s ont attaqué notre entrepôt de munitions"
 mongol.30.d:0 "Après que la garnison locale de la base militaire frontalière n'a pas réagi par le biais des communications habituelles, la mobilisation totale des forces armées de la région a été annoncée et la loi martiale a été décrétée avant que la panique ne se propage parmi la population.\n\nQuelques heures plus tard, alors que la cavalerie avançait rapidement vers les positions, toute l'horreur des agissements de l'ennemi a été constatée, avec des installations entières manquant non seulement de matériel de production, mais aussi de machines et d'équipements récemment fabriqués et stockés. Avec des dommages aussi importants causés à l'économie et aux capacités militaires, il est vital de s'assurer qu'une telle situation ne se reproduise plus à l'avenir."
 mongol.30.a:0 "Nous aurons beaucoup à reconstruire à partir de maintenant"
 mongol.31.t:0 "Équipe de raid interceptée"
 mongol.31.d:0 "L'une de nos régions fortifiées a déclenché une alerte mondiale après qu'un escadron ennemi infiltré a tiré un coup de feu de nature inconnue. Quoi qu'il en soit, des soldats ont été dépêchés sur des positions pour tenter de forcer l'ennemi à sortir de lignes de bataille défensives bien établies.\n\nLes combats ont continué pendant quelques heures et, comme aucune partie n'obtenait clairement l'avantage, l'ennemi s'est retiré, laissant la garnison locale s'interroger sur les motifs possibles d'un tel raid imprudent. D'autres patrouilles frontalières ont également signalé une augmentation de l'activité ennemie dans leurs zones d'intérêt."
 mongol.31.a:0 "Nous sommes toujours prêts à repousser leurs avances !"
 mongol.31.b:0 "Génial ! Apprenons de l'ennemi."
 mongol.35.t:0 "Négocier avec Genden"
 mongol.35.d:0 "Lors de la récente Assemblée du Grand Khoural, les protocoles de notre mission diplomatique ont été présentés au public, révélant toute la controverse entourant les pourparlers et les tactiques de négociation de certains membres de la délégation.\n\nL'un des noms a été mentionné plus souvent que les autres, il s'agit de l'ancien premier ministre Peljidiin Genden. Alors que certains voient dans son comportement le signe d'une volonté de fer et d'une forte indiscipline, d'autres voient dans ses manières provocatrices un manque de compétences, d'éducation et d'intelligence, ce qui implique qu'une telle personne ne peut pas conserver une haute fonction politique à l'avenir.\n\nNous avons plusieurs options à notre disposition, quelle sera la décision du sage [MON.getLeader] ?"
 mongol.35.a:0 "Lui permettre de rester en poste en tant que ministre des Affaires étrangères."
 mongol.35.b:0 "Le forcer à prendre une retraite anticipée."
 mongol.35.c:0 "Un tel comportement ne peut être toléré, arrêtez-le, ou mieux encore, assassinons-le !"
 mongol.36.t:0 "Décès de Gelegdorjiin Demid"
 mongol.36.d:0 "Ce matin, le bureau du gouvernement a reçu des nouvelles terrifiantes de la gare de Taïga à Novossibirsk : toute la délégation, y compris le cerveau militaire Gelegdorjiin Demid, le commandant de corps G. Djantsanhororlos, le secrétaire de l'ambassade [MON.getAdjective] en [SOV.getNameDef] Gombosuren, le traducteur en chef de l'armée T. Dorjiiev et son épouse L. Dagsma, ont été retrouvés morts dans leurs compartiments de couchage du train hier soir.\n\nSelon le rapport fourni par les criminalistes [SOV.GetAdjective]s, la cause du décès est une intoxication alimentaire due à des conserves de poisson mal conservées. Cet incident est une tournure très malheureuse pour notre pays, mais peut-être une chance pour quelqu'un d'autre ? Nous verrons..."
 mongol.36.a:0 "Une coïncidence suspecte ?!"
 mongol.37.t:0 "Bat-Ochiryn Eldev-Ochir exprime ses inquiétudes"
 mongol.37.d:0 "L'un des leaders de l'opposition de gauche, Bat-Ochiryn Eldev-Ochir, est arrivé ce soir au bureau de [MON.getLeader] après la fin de la journée de travail pour discuter d'une \"affaire très urgente\".\n\nEclairé par la lampe de bureau dans le bureau, Eldev-Ochir a parlé tranquillement du fait que de nombreux membres de l'élite du parti craignent désormais pour leur vie compte tenu des changements rapides du climat politique du pays. Il a également mentionné que si Choibalsan obtenait une autre promotion militaire ou gouvernementale, son emprise de fer sur le pays combinée à ses contacts au NKVD pourrait plonger le pays dans une nouvelle décennie de violence politique, ce qui doit être évité."
 mongol.37.a:0 "Choibalsan est trop dangereux, préparons une insurrection."
 mongol.37.b:0 "Assurons-lui que tout va bien."
 mongol.38.t:0 "Les gauchistes prennent le pouvoir !"
 mongol.38.d:0 "La séance matinale du Khural des États a été interrompue par la foule qui s'est rassemblée devant le bâtiment pour manifester contre les lois récemment adoptées, affirmant que celles-ci ne sont dans l'intérêt que de l'élite gouvernementale, mais pas des hommes et des femmes ordinaires. La garde parlementaire a ensuite été rapidement renforcée pour empêcher de nouvelles interruptions dans le processus législatif.\n\nAprès quelques heures de cris, la foule a laissé ses meneurs s'avancer et annoncer aux gardes que ceux qui sont assis dans le bâtiment du Parlement agissent dans leur propre intérêt et non dans celui des masses, mettant en évidence les preuves de la corruption gouvernementale. Et pendant que les gardes étaient distraits, quelques hommes armés ont réussi à se faufiler dans le bâtiment sans être détectés, ont coupé les communications du bâtiment et ont mis fin à la session parlementaire, suivie de la procédure cérémonielle où [MON.getLeader] a démissionné de son poste de Premier ministre et a transféré ses pouvoirs au ministre « provisoire » Bat-Ochiryn Eldev-Ochir."
 mongol.38.a:0 "C'est pour le plus grand bien"
 mongol.39.t:0 "Choibalsan lance un coup d'État !"
 mongol.39.d:0 "Malgré l'annonce officielle du Petit Khoural d'État selon laquelle le cours politique du pays pencherait à nouveau vers la gauche pour les cinq prochaines années, une partie importante de la population rurale, sous la direction d'éléments pro-[SOV.getAdjective], a organisé des manifestations massives dans tout le pays. En conflit avec la police, certains manifestants se sont procuré des armes à feu et ont commencé à attaquer des dépôts de munitions mal défendus dans tout le pays, dans le but prétendument d'établir une formation de milice irrégulière pour combattre le régime légitime !\n\nNous ne pouvons pas permettre à certains militants de réprimer la libre volonté du peuple par la force, car le temps est venu de rétablir l'ordre dans les terres que nous sommes destinés à gouverner !"
 mongol.39.a:0 "Aux armes !"
 mongol.40.t:0 "La Mongolie cherche à nouer des liens plus étroits"
 mongol.40.d:0 "Conscient de la fragilité de leur nouveau régime, [MON.getNameDef] a envoyé une mission diplomatique pour assurer nos responsables que leur interprétation du communisme correspond à notre vision de celui-ci.\n\nLa délégation a également présenté quelques propositions de traité qui renforceront les liens entre nos deux pays et associeront la politique gouvernementale de la Mongolie à la politique telle qu'elle est perçue par [ROOT.getNamedef] et ses dirigeants face à [SOV.getLeader], transformant ainsi effectivement leur régime en notre État supervisé."
 mongol.40.a:0 "Très bien, il est temps."
 mongol.40.b:0 "Cela n’a pas d’importance stratégique."
 mongol.41.t:0 "Les [SOV.getAdjective]s conviennent de liens plus étroits"
 mongol.41.d:0 "Notre proposition d'une coopération élargie entre nos deux États a été accueillie avec beaucoup d'enthousiasme par les responsables de [SOV.getAdjective]s et après quelques séries de discussions sur la manière dont diverses questions internes et externes devaient être menées, il a été convenu de signer le « Traité d'orientation et d'assistance [SOV.getAdjective]-[MON.getAdjective] » le lendemain.\n\nL'accord renforce effectivement le contrôle [SOV.getAdjective] sur l'appareil d'État de notre pays, nous permettant de délocaliser nos efforts gouvernementaux vers le renforcement de la position du pays sur la scène internationale et de chercher à influencer nos voisins directs tout en promouvant la cause révolutionnaire à l'étranger."
 mongol.41.a:0 "Nous sommes heureux de l’entendre."
 mongol.42.t:0 "Les Soviétiques rejettent la demande"
 mongol.42.d:0 "Malgré tous nos efforts et nos promesses sincères d'alliance perpétuelle, [SOV.getLeader] a officiellement rejeté notre humble proposition, déclarant que « l'interprétation [MON.getAdjective] des principes du marxisme-léninisme présente quelques différences idéologiques qui, dans les circonstances actuelles, ne permettent pas aux structures gouvernementales des deux pays de renforcer la coopération interne et externe ».\n\nCompte tenu de cette ligne de conduite inattendue, nous chercherons au mieux à renforcer notre propre base diplomatique et à promouvoir les idées communistes souhaitées en utilisant nos propres moyens et méthodes."
 mongol.42.a:0 "Eh bien, nous pouvons aussi le faire nous-mêmes."
 mongol.49.t:0 "La conspiration cachée ?"
 mongol.49.d:0 "Les moyens révolutionnaires de notre régime communiste sont depuis longtemps remis en question par diverses masses de la population, dont beaucoup sont d'origine étrangère, ont un passé religieux ou un état d'esprit non traditionnel. Malgré tous nos efforts pour convertir de nombreux éléments de ces dirigeants de la société et les détourner des idées corrompues d'origine capitaliste, impérialiste ou autocratique, leurs voix résonnent toujours parmi la population, ébranlant la loyauté et suscitant des pensées douteuses dans l'esprit de nos hommes et de nos femmes.\n\nLes premières enquêtes montrent que tout l'effort de propagande de ces personnes peut être retracé jusqu'à un seul cercle de personnalités populaires qui sont toutes liées les unes aux autres d'une manière ou d'une autre.\n\nSuggérant qu'ils coordonnent leurs efforts, le ministre de l'Intérieur Khorloogiin Choibalsan a élaboré un plan sur la façon de décapiter la conspiration et d'empêcher l'État de sombrer dans une nouvelle série de rébellions et de révoltes."
 mongol.49.a:0 "Le temps est venu"
 mongol.50.t:0 "La question de l'intelligentsia"
 mongol.50.d:0 "L'éducation de notre population progresse mieux que jamais, mais de nouveaux livres et matériels pédagogiques ont potentiellement implanté des idées capitalistes ou nationalistes dans la tête de nos citoyens.\nDe nombreux jeunes spécialistes revenus de programmes d'échanges d'étudiants avec l'[SOV.GetNameDef] ont enrichi nos écoles, instituts et centres de recherche. Mais la question demeure : dans quelle mesure sont-ils dignes de confiance ?\n\nCombien d'entre eux portent les graines potentielles de la révolution et peuvent être dignes de confiance ? Nous devons le savoir avec certitude et les méthodes sont bien connues..."
 mongol.50.a:0 "Procéder à des inspections massives par troïka."
 mongol.50.b:0 "Nous avons d’autres problèmes à régler."
 mongol.51.t:0 "Remaniement du parti"
 mongol.51.d:0 "Notre parti est divisé entre des gauchistes comme Choibalsan, des droitiers comme Anandyn Amar et des hudonets, comme l'ancien premier ministre Peljidiin Genden. La division extrême d'un parti a conduit aux réformes capitalistes de droite de 1926-1928 et à la dévastation causée par l'approche d'extrême gauche de la collectivisation de 1928-1932.\n\nLes changements radicaux de gouvernement ont un impact négatif sur la vie de notre peuple. Le changement constant de boussole politique peut s'expliquer par de nombreux facteurs, mais la principale raison est claire : notre parti est infiltré par les agents étrangers et les collaborateurs de [JAP.GetNameDef] ou [CHI.GetNameDef]. Cela ne peut être toléré et certains membres suspects pourraient devoir être écartés du gouvernement d'une manière ou d'une autre."
 mongol.51.a:0 "Mettons tout le monde dans le coup et vérifions soigneusement leur loyauté."
 mongol.51.b:0 "Peut-être que le problème vient de notre point de vue ?"
 mongol.52.t:0 "Problème avec les Lamas"
 mongol.52.d:0 "Le bouddhisme est profondément ancré dans l'esprit et le cœur de nos citoyens, 10 % de la population de notre pays étant composée de lamas et de moines. Un bloc de pouvoir aussi massif ne peut être négligé : les rébellions de 1932 et le complot de Lhumbe de 1933 indiquent clairement la nécessité d'intervenir avant que la situation ne devienne trop tendue. Heureusement, nous avons déjà une expérience de limitation du pouvoir des lamas depuis l'arrivée au pouvoir de Choibalsan.\n\nRester fidèle aux [SOV.GetAdjective]s, à leur chef [SOV.GetLeader] et aux principes du communisme implique que nous devons mener cette opération dès que possible"
 mongol.52.a:0 "Nous n’avons pas d’autre choix."
 mongol.52.b:0 "Le bouddhisme porte le véritable esprit du peuple [MON.GetAdjective] !"
 mongol.53.t:0 "La question du leadership"
 mongol.53.d:0 "Nos informateurs ont rassemblé des preuves de la prise de contrôle planifiée du gouvernement par des collaborateurs pro-[JAP.getAdjective] et des chiens de garde impérialistes, qui ont réussi à faire passer des armes en contrebande à travers les zones mal protégées de la frontière et à les stocker dans des endroits bien connus. Certains des télégrammes saisis mentionnent des « échelons supérieurs du pouvoir » tandis qu'une lettre récemment acquise fait référence au dirigeant actuel du pays, [MON.getLeader].\n\nUne série d'enquêtes plus approfondies a mis en évidence quelques autres politiciens qui sont en contact régulier avec certains éléments contre-révolutionnaires.\n\nAvec suffisamment de preuves à notre disposition, nous devons poursuivre les responsables et nommer le nouveau président pour les temps incertains à venir"
 mongol.53.a:0 "Choibalsan est le seul choix logique."
 mongol.54.t:0 "[MON.getLeader] est tombé malade !"
 mongol.54.d:0 "Hier soir, [MON.getLeader] travaillait comme d'habitude sur l'un des derniers décrets gouvernementaux concernant la situation interne de notre nation prospère. Comme il n'a pas répondu à l'appel de sa secrétaire, celle-ci est arrivée au bureau pour trouver le Géant de la Pensée effondré sur le sol de son cabinet.\n\nAmené immédiatement à l'hôpital d'Oulan-Bator, il a été examiné par les médecins locaux et rapidement diagnostiqué avec une maladie grave qui l'empêchera de diriger le pays plus efficacement à l'avenir.\n\nOn ne sait pas si son état va s'aggraver, mais il est toujours préférable de rester vigilant."
 mongol.54.a:0 "Que pourrions-nous faire à ce sujet ?"
 mongol.55.t:0 "Un nouveau successeur pour le parti ?"
 mongol.55.d:0 "Depuis longtemps, des rumeurs se répandent parmi la population de notre pays sur la santé physique et mentale de [MON.getLeader], sur la manière dont cela affecte la prise de décision de [MON.GetHerHis] et sur le prestige international général du pays représenté par [MON.GetHerselfHimself].\n\nIl semble que notre leader ait déjà planifié et envisagé le transfert du pouvoir à une jeune génération de communistes, dont certains réaffirmeront complètement la politique de l'État dans un avenir proche.\n\nAprès quelques réflexions, [MON.getLeader] a décidé que le président du parti serait..."
 mongol.55.a:0 "Tsedenbal, car il a montré sa loyauté à la cause"
 mongol.55.b:0 "Président ? Pourquoi pas une présidente ?"
 mongol.56.t:0 "La Mongolie demande l’annexion !"
 mongol.56.d:0 "Nos liens économiques et notre influence politique ont atteint des sommets sans précédent, à tel point que le nouveau gouvernement [MON.getAdjective] a publié un décret public dans lequel sa jeune Assemblée a annoncé sa décision de rejoindre l'[SOV.getNameDef] en tant que république intégrale ou okrug autonome.\n\nMalgré nos liens de fraternité et de sororité, il est de la plus haute importance de conserver notre réputation de grande puissance, mais pas oppressive. De plus, si nous ne voulons pas que les autres puissances mondiales nous considèrent comme des impérialistes sévères, nous ferions mieux de laisser ces âmes pures se débrouiller seules."
 mongol.56.a:0 "Mais pourquoi pas ?"
 mongol.56.b:0 "Nous ne sommes en aucun cas des impérialistes !"
 mongol.57.t:0 "Les [SOV.getAdjective]s ont refusé notre demande"
 mongol.57.d:0 "En affirmant que la Fraternité de nos nations serait bien plus profitable si les deux nations conservaient leur statut indépendant, [SOV.getLeader] a poliment décliné l'humble requête de notre jeune Assemblée sur la demande d'annexion.\n\nDans le télégramme secret, l'Autorité centrale nous a informé que la pression internationale sur le gouvernement [SOV.getAdjective] est déjà suffisamment élevée, par conséquent, ils préféreraient conserver le statut diplomatique actuel de nos nations."
 mongol.57.a:0 "Si c'est ce qu'ils souhaitent..."
 mongol_khalkin_gol.1.t:0 "Préparatifs pour les manœuvres [MON.getAdjective] détectées !"
 mongol_khalkin_gol.1.d:0 "Il y a quelques heures, notre commandement local a reçu un rapport indiquant qu'un petit escadron de cavalerie d'origine apparemment [MON.getAdjective] composé d'environ 70 à 90 hommes a traversé la frontière à proximité de la rivière Nomonhan et s'y est posté, ce qui implique clairement que la zone est désormais sous leur contrôle.\n\nQuelques heures plus tard, notre régiment de troupes montées a forcé l'ennemi à battre en retraite, mais les envahisseurs sont revenus plus nombreux plus tard. Les renseignements indiquent qu'un plus grand nombre de troupes se sont rassemblées à notre frontière de leur côté, apparemment prêtes à mener une sorte d'opération militaire dans la région."
 mongol_khalkin_gol.1.a:0 "Demander une assistance étrangère"
 mongol_khalkin_gol.1.b:0 "Mobilisons les forces !"
 mongol_khalkin_gol.2.t:0 "Victoire [MON.getAdjective] à Khalkhin Gol !"
 mongol_khalkin_gol.2.d:0 "Nos premiers échecs dans la lutte contre les impérialistes ont réussi à désillusionner le haut commandement de [761.Controller.getNameDef], puisque dans les jours qui ont suivi, certains de leurs généraux imprudents ont donné divers ordres suicidaires à leurs soldats, qui ont été obligés de lancer attaque après attaque pour tenter de capturer les positions retranchées de nos soldats protégées par quelques mitrailleuses bien placées... avec pour résultat une perte importante de personnel et d'équipement.\n\nNous avons également réussi à capturer quelques chars et à les étudier pour développer ou améliorer nos propres conceptions de blindage."
 mongol_khalkin_gol.2.a:0 "Le problème est enfin résolu"
 mongol_khalkin_gol.2.b:0 "Une victoire pour notre peuple !"
 mongol_khalkin_gol.3.t:0 "Victoire [761.Controller.getAdjective] à Khalkhin Gol !"
 mongol_khalkin_gol.3.d:0 "La phase initiale de l'invasion fut menée avec brio par les troupes de [MON.getAdjective], qui avancèrent rapidement dans la zone contestée de la région de Nomonhan et occupèrent la rive gauche de la rivière Khalkhin Gol, remplaçant les bornes frontalières d'origine et renforçant les fortifications frontalières de la région.\n\nCependant, cela n'a pas arrêté les forces armées [761.Controller.getNameDef] qui reprirent les positions quelques jours plus tard et repoussèrent toutes les avancées du camp en conflit, assurant ainsi leur domination dans la région.\n\nAprès une semaine de combats, les ambassadeurs de [MON.getAdjective] se sont excusés pour la gêne occasionnée et ont accepté l'état de la frontière tel qu'il est, signifiant une victoire décisive [761.Controller.getAdjective] dans ce conflit."
 mongol_khalkin_gol.3.a:0 "Le conflit est terminé. Pour l'instant."
 mongol_khalkin_gol.3.b:0 "Il nous faudra du temps pour nous en remettre !"
 mongol_khalkin_gol.4.t:0 "Aucune victoire décisive n'a été remportée..."
 mongol_khalkin_gol.4.d:0 "La rotation constante des troupes, combinée à une utilisation intensive des équipements radio, à la reconnaissance aérienne et à une gestion appropriée des troupes de soutien, a empêché l'une des parties d'exploiter les points de rupture potentiels des lignes ennemies et a empêché toute sorte de percée décisive qui pourrait faire tourner le cours de la bataille en faveur d'un camp.\n\nDes semaines de combats ont épuisé les parties en guerre et un cessez-le-feu a été conclu après quoi les deux parties se sont mises d'accord sur les anciennes lignes de démarcation, mettant ainsi fin à cette longue affaire."
 mongol_khalkin_gol.4.a:0 "Ce différend frontalier sera sûrement à nouveau évoqué."
 mongol_khalkin_gol.5.t:0 "Escalade à Khalkin Gol !"
 mongol_khalkin_gol.5.d:0 "On ne sait pas qui a eu cette idée en premier, mais certains soldats aventureux ont décidé de contourner l'ennemi et de se lancer dans des batailles sur de nouveaux terrains ! Un tel comportement a conduit à l'extension du conflit à de nouvelles zones, aggravant considérablement la situation déjà désastreuse, obligeant nos militaires à envoyer de plus en plus de forces dans la zone contestée.\n\nCe matin, l'ambassadeur étranger a remis une note indiquant que nos troupes devaient quitter la zone contestée ou faire face aux conséquences d'une déclaration de guerre officielle si elles ne se conformaient pas à l'ordre dans les quelques heures !\n\nDe toute évidence, notre ennemi cherche la guerre et nous allons lui montrer comment résoudre ces problèmes !"
 mongol_khalkin_gol.5.a:0 "Faire appel à toutes les forces disponibles !"
 mongol_khalkin_gol.6.t:0 "Intérêt [SOV.getAdjective] dans les manœuvres"
 mongol_khalkin_gol.6.d:0 "Les rapports de nos partenaires de l'[SOV.getNameDef] indiquent que leurs responsables sont bien conscients des tensions entre nos forces armées et celles de [761.Controller.getAdjective] dans la région et si l'une des parties devait accroître sa présence dans la région dans les jours ou les semaines à venir, ils sont prêts à envoyer un petit contingent de forces pour nous aider dans la lutte dans la région contestée.\n\nTout a cependant un prix, et une telle action renforcera certainement leurs positions dans nos forces armées, que nous le voulions ou non. À moins que nous ne puissions gérer seuls la menace croissante, bien sûr..."
 mongol_khalkin_gol.6.a:0 "Inviter des conseillers [SOV.getAdjective]s"
 mongol_khalkin_gol.6.b:0 "Cette affaire est entre nos mains."
 mongol_democratic.1.t:0 "Attaque sur le Grand Khural !"
 mongol_democratic.1.d:0 "Les troubles civils dans les zones rurales du pays ont suscité de graves inquiétudes chez les représentants des aimags de diverses régions du pays, qui se sont tous réunis pour la session d'urgence du Grand Khoural annoncée il y a quelques semaines.\n\nTout se déroulait comme prévu, jusqu'à ce que les représentants des aimags de Khantii et de Dornod se présentent et aient prononcé un discours passionné sur les moyens révolutionnaires et la dévotion aux idéaux communistes, qui a été soudainement interrompu par un groupe d'hommes inconnus qui ont tiré sur certains des gardes du Khoural et ont également lancé plusieurs grenades à main sur les groupes de représentants paniqués.\n\nDans le chaos qui a éclaté, de nombreux députés ont été victimes de l'attaque avant que tous les intrus ne soient abattus par les gardes restants.\n\nUne telle ligne de conduite ne peut signifier que quelque chose :"
 mongol_democratic.1.a:0 "Attaque terroriste !"
 mongol_democratic.1.b:0 "Intervention !"
 mongol_democratic.2.t:0 "Tentative de coup d'État soutenue par les [SOV.getAdjective]s"
 mongol_democratic.2.d:0 "Déçus par le développement et la mise en œuvre récents des politiques de l'État, divers groupes de personnes ont commencé à exprimer ouvertement leur protestation et à organiser des manifestations exigeant le changement de régime politique et l'annulation des réformes introduites par [ROOT.getLeader] !\n\nEt si auparavant la police avait réussi à disperser les manifestants par des moyens pacifiques et non pacifiques, cette fois-ci certains manifestants ont réussi à s'équiper d'armes à feu et à se procurer des armes incendiaires d'origine inconnue, forçant la police locale à se retirer dans le district gouvernemental d'Oulan-Bator. La foule a alors installé des tentes devant le bureau central du Premier ministre, en criant constamment des demandes de démission.\n\nSeulement quelques jours plus tard, nos escadrons de police renforcés par des escadrons territoriaux ont réussi à disperser la foule et à arrêter les meneurs des manifestations. Après interrogatoire, certains d'entre eux ont admis qu'ils préparaient une rébellion ouverte [SOV.getAdjective] contre le gouvernement dans les régions occidentales du pays ! Nos informateurs dans ces régions confirment que l'ennemi doit être vaincu par nos forces armées en un seul coup rapide."
 mongol_democratic.2.a:0 "Il est temps de décapiter le serpent !"
 mongol_democratic.3.t:0 "[From.GetNameDefCap] demande des garanties"
 mongol_democratic.3.d:0 "En affirmant que les fondements démocratiques n'ont jamais eu une emprise solide en Asie centrale, les diplomates [FROM.getAdjective] ont approché nos ambassadeurs étrangers lors d'une des réunions internationales annuelles et ont demandé une garantie officielle de soutien « au nom de la stabilité et de la prospérité dans la région asiatique ».\n\nMalgré certaines de nos différences idéologiques, de grandes distances géographiques et de certains différends du passé, leur gouvernement semble plus que prêt à renforcer ses institutions diplomatiques et à entrer sur la scène mondiale protégé par [ROOT.getNameDef]. Tout ce que nous avons à faire, disent-ils, c'est d'annoncer notre soutien diplomatique à leur cause."
 mongol_democratic.3.a:0 "Ils seront un grand allié dans le futur"
 mongol_democratic.3.b:0 "Excusez-moi, qui demande NOTRE soutien ?"
 mongol_democratic.4.t:0 "[FROM.getNamedefCap] s'engage à nous protéger"
 mongol_democratic.4.d:0 "Affirmant l'importance de sécuriser diverses institutions démocratiques à travers le monde, l'ambassadeur [FROM.getAdjective] a remis un accord signé qui stipule ce qui suit :\n\n« Dès maintenant et jusqu'à l'aube de la civilisation, tant que [ROOT.getNamedef] s'efforcera de préserver la démocratie en son sein et autour d'elle, [FROM.getNamedef], avec toute sa puissance militaire et économique, soutiendra la notion de liberté et d'autodétermination, respectera les frontières et poursuivra des relations diplomatiques plus étroites ! »\n\nUne victoire diplomatique claire et une autre garantie de notre sécurité intérieure sur la scène mondiale, hourra !"
 mongol_democratic.4.a:0 "La diplomatie prévaut !"
 mongol_democratic.5.t:0 "[FROM.getNamedefCap] refuse d'accorder la protection"
 mongol_democratic.5.d:0 "Malgré tous nos efforts, l'ambassadeur étranger a le regret d'informer notre délégation que [FROM.getNamedef] ne dispose d'aucun moyen diplomatique ou militaire pour assurer la protection des institutions démocratiques en [ROOT.getNamedef].\n\nCertains de nos députés radicaux ont déjà émis des doutes quant à la capacité du [FROM.getLeader] à localiser notre pays sur la carte, compte tenu de l'état de la réponse officielle de l'administration étrangère."
 mongol_democratic.5.a:0 "On dirait qu'on est seuls..."
 mongol_democratic.6.t:0 "[MON.getNamedefCap] rappelle ses diplomates"
 mongol_democratic.6.d:0 "Ce matin, une fumée noire a été aperçue s'élevant au-dessus de l'ambassade [MON.getAdjective], indiquant clairement que certains de leurs fonctionnaires brûlent ou détruisent certains documents du pays.\n\nA la demande officielle concernant les agissements de la délégation, les représentants de [MON.getNameDef] ont présenté le décret spécial sur « la fermeture immédiate de tous les consulats et ambassades de [MON.getNameDef] présents à [ROOT.getNameDef] », signifiant la rupture officielle des relations diplomatiques entre nos nations de leur côté."
 mongol_democratic.6.a:0 "La guerre arrive-t-elle ?"
 mongol_democratic.7.t:0 "[MON.getNamedefCap] rappelle ses diplomates de [FROM.getNamedefCap]"
 mongol_democratic.7.d:0 "La position [MON.getAdjective] contre les différents ennemis du peuple n'est pas nouvelle, mais leur récente démarche diplomatique a étonné beaucoup de nos concitoyens : [MON.getNamedefCap] a annoncé publiquement qu'il ne mènerait plus aucune sorte de négociations diplomatiques avec des régimes similaires à ceux de [FROM.getNamedefCap].\n\nDe plus, les forces armées [MON.getAdjective]s semblent mobiliser une quantité substantielle de leurs réserves tandis que les diplomates du pays quittent activement le pays désormais isolé diplomatiquement."
 mongol_democratic.7.a:0 "Il est temps de mettre un terme à cette menace"
 mongol_democratic.8.title:0 "La mission diplomatique [MON.getAdjective] ouvre des négociations sur une alliance étrangère"
 mongol_democratic.8.desc:0 "\nNos services de renseignement signalent une activité accrue du ministère des Affaires étrangères [MON.getAdjective], dont les diplomates se rendent dans d'autres pays dans ce qui peut être considéré comme un effort pour établir des relations amicales avec certains de leurs alliés potentiels.\n\nCependant, on ne sait pas encore si ces négociations seront fructueuses ou non, mais nous devons être conscients de l'évolution de la situation et nous attendre au pire pour nous-mêmes."
 mongol_democratic.8.a:0 "Nous devons rester vigilants"
 mongol_democratic.10.t:0 "La Mongolie appelle à la réconciliation"
 mongol_democratic.10.d:0 "La délégation mongole a établi des contacts avec la Commission des affaires mongoles et tibétaines, essayant de résoudre les conflits en cours sur le rôle de la Mongolie extérieure et nos revendications à leur égard.\n\nBien qu'officiellement neutre, [MON.getNamedef] semble progressivement dériver dans notre sphère d'influence, nous offrant une occasion unique de nous allier à la plus grande nation de la steppe centrale qui détient la clé du ventre de l'Extrême-Orient russe.\n\nDevons-nous concilier nos ambitions et assurer la stabilité de la frontière nord ?"
 mongol_democratic.10.a:0 "Nous allons mettre de côté nos différences, pour l'instant."
 mongol_democratic.10.b:0 "Nous avons d’autres projets pour eux"
 mongol_democratic.11.t:0 "[FROM.getNamedefCap] accepte la réconciliation"
 mongol_democratic.11.d:0 "Conscients de l'importance stratégique de notre pays et désireux de maintenir notre allégeance à leur cause, les responsables [FROM.getAdjective] de la Commission mongole ont annoncé le retrait des anciennes hostilités et le rétablissement de liens, sinon amicaux, mais neutres, entre nos deux nations.\n\nSe tenir à l'écart de la Chine pourrait potentiellement aliéner d'autres puissances régionales, mais est-ce vraiment important ?"
 mongol_democratic.11.a:0 "La diplomatie prévaut !"
 mongol_democratic.12.t:0 "[FROM.getNamedefCap] ne montre aucun intérêt pour notre initiative de réconciliation"
 mongol_democratic.12.d:0 "Notre délégation a reçu un refus poli de la part des représentants [FROM.getAdjective], qui reconnaissent la lutte de notre peuple pour la reconnaissance et l'autodétermination, mais leur gouvernement a actuellement « des questions plus urgentes à régler et ne peut donc pas se concentrer sur ces initiatives diplomatiques ».\n\nNous avons fait de notre mieux pour tenter de raisonner avec le gouvernement central et s'il ne veut pas coopérer, peut-être que d'autres puissances régionales le feront ?"
 mongol_democratic.12.a:0 "Nous allons également envisager d’autres options"
 mongol_democratic.15.t:0 "[FROM.getNamedefCap] appelle nos responsables pour réfuter les allégations"
 mongol_democratic.15.d:0 "Les responsables [FROM.getAdjective], cherchant à renforcer la coopération entre nos nations, ont lancé un appel à la Commission des affaires mongoles et tibétaines annonçant leur désir d'apaiser les tensions entre nos deux nations pour une coexistence pacifique et prospère de nos nations.\n\nLe chef de la délégation a déclaré que depuis d'innombrables années, [ROOT.getNameDef] revendique les terres de la Mongolie extérieure comme une région autonome au sein du domaine de la Chine proprement dite, ce qui est un sujet de débat compte tenu des notions d'autodétermination au sein de leur pays.\n\nCherchant un rapprochement plutôt qu'une escalade, leur nation est prête à faire des concessions pour retravailler la revendication sur leurs terres. Un accord mutuellement bénéfique pour les deux parties, semble-t-il."
 mongol_democratic.15.a:0 "Exiger une démonstration de soutien politique"
 mongol_democratic.15.b:0 "Demande de contrats d'armement"
 mongol_democratic.15.c:0 "Demander des concessions industrielles"
 mongol_democratic.15.e:0 "Demande de transfert de l'industrie militaire"
 mongol_democratic.16.t:0 "[FROM.getNamedefCap] éxige la démonstration du soutien politique"
 mongol_democratic.16.d:0 "La loyauté signifie tout en ces temps incertains et [FROM.getLeader], en étant conscient, a exigé la démonstration de la loyauté envers la lutte politique de [FROM.getNameDef] en termes de visite diplomatique tributaire.\n\nMême si cela semble être une offre si coûteuse, nous avons été rassurés que d'autres modes de paiement auraient pu être encore plus durs pour nous."
 mongol_democratic.16.a:0 "Un engagement nécessaire"
 mongol_democratic.17.t:0 "[FROM.getNamedefCap] demande des armes"
 mongol_democratic.17.d:0 "Cherchant à renforcer son armée actuelle, [FROM.getLeader] nous a demandé de lui fournir un équipement militaire et une force de garnison composée des « meilleurs des meilleurs », qui seront envoyés comme région volontaire pour combattre dans les guerres de [FROM.getAdjective].\n\nNos diplomates ont réussi à négocier la deuxième partie des conditions, nous permettant effectivement d'envoyer uniquement les armes nécessaires à l'autre camp."
 mongol_democratic.17.a:0 "Une bonne affaire ?"
 mongol_democratic.18.t:0 "[FROM.getNamedefCap] demande de relocalisation d'une installation de biens civils"
 mongol_democratic.18.d:0 "Notre nationalisation de l'industrie au début de la dernière décennie a chassé le capital de [FROM.getAdjective] et a fait perdre leur emploi et leurs économies à de nombreux commerçants de [FROM.getNameDef].\n\nDéclarant qu'un tel développement malheureux doit être résorbé, [FROM.getLeader] a demandé que les « actifs légitimes » soient retransférés entre leurs mains..."
 mongol_democratic.18.a:0 "Un sacrifice digne"
 mongol_democratic.19.t:0 "[FROM.getNamedefCap] demande un transfert de l'industrie militaire"
 mongol_democratic.19.d:0 "La clique militaire de [FROM.getNameDef] a apparemment des positions fortes au sein du gouvernement, car ses fonctionnaires ont exigé le transfert des installations militaires dans la région concernée si nous voulons que la revendication problématique soit réfutée.\n\nDans ces circonstances, ils abandonneront toute idée expansionniste sur ces terres, pour un prix aussi élevé..."
 mongol_democratic.19.a:0 "Bien..."
 mongol_democratic.20.t:0 "[FROM.getNameDefCap] demande une protection"
 mongol_democratic.20.d:0 "Nous avons reçu une demande particulière de [FROM.getNameDef] où leurs responsables, adoptant une position fortement pro-[ROOT.getAdjective], ont annoncé leur désir de rejoindre le Royaume de [ROOT.getNameDef] en tant que région autonome, contribuant ainsi grandement à la sécurité de la Frontière Extérieure et étendant considérablement notre influence dans la Grande Steppe.\n\nQuelle sera la décision finale ? Devons-nous autoriser la région séparatiste à revenir dans le giron de l'organisation ?"
 mongol_democratic.20.a:0 "Bien sûr, pourquoi devrions-nous refuser ?"
 mongol_democratic.20.b:0 "Nous ne sommes pas intéressés."
 mongol_democratic.21.t:0 "Statut de Protectorat confirmé"
 mongol_democratic.21.d:0 "Le bureau de [FROM.getLeader] nous a assuré que notre demande avait été examinée et immédiatement acceptée, sans aucun signe d'hésitation !\n\nDans son discours du matin devant la nation, [FROM.getLeader] a annoncé une journée de célébration pour l'une des anciennes zones de la frontière extérieure qui est revenue dans le royaume de la Grande Chine et qui contribuera désormais à la croissance économique, à la puissance militaire et à la réunification de toute la nation chinoise ! Une foule en liesse accueille les « frères et sœurs perdus depuis longtemps » sous la bannière des syndicats chinois !"
 mongol_democratic.21.a:0 "Un grand jour pour notre peuple !"
 mongol_democratic.22.t:0 "Statut de Protectorat rejeté"
 mongol_democratic.22.d:0 "Nos meilleurs diplomates, malgré leurs promesses sincères, n'ont pas réussi à convaincre les fonctionnaires obstinés de [FROM.getAdjective] de nous laisser entrer dans leur royaume en tant que région autonome.\n\nPrétendant qu'il n'est pas dans leur intérêt de subvertir le contrôle de la province séparatiste du passé, notre deuxième appel a finalement été rejeté également !"
 mongol_democratic.22.a:0 "Ils ne sont pas intéressés ?!"
 mongol_democratic.24.t:0 "La Mongolie soulève la question de Touva"
 mongol_democratic.24.d:0 "La rhétorique agressive des responsables de [MON.getAdjective] envers ses voisins, combinée à une position pro-chinoise, a suscité des inquiétudes justifiées chez divers politiciens de notre nation.\n\nIl semble que [MON.getNameDef] poursuive ses efforts de propagande pour un État mongol unifié dans les frontières de 1911, y compris le territoire d'Uriankhay, patrie de nombreux Touvans et Russes.\n\nNous ferons de notre mieux pour garantir que la nation reste entre nos mains en ces temps troublés et dangereux."
 mongol_democratic.24.a:0 "Nous ferons de notre mieux pour les tenir à distance."
 mongol_genden.1.t:0 "Politique « devenir riche » annoncée"
 mongol_genden.1.d:0 "La politique économique du « Nouveau Tournant » et son succès ont été fortement freinés par l'abolition du programme gouvernemental non officiel « Devenez riche », qui encourageait tous les citoyens du pays à amasser du capital pour leur stabilité personnelle et collective.\n\nEssayant de renforcer une fois de plus ses positions dans le pays, Genden cherche à unifier et à enrichir son propre peuple par tous les moyens possibles, peu importe la gravité des conséquences potentielles.\n\nLa nouvelle politique annoncée devrait être renforcée dans tout le pays pendant un an, en aidant les paysans et les ouvriers pauvres, le Comité central supervisant les progrès de sa mise en œuvre via les rapports économiques mensuels.\n\nSeul le temps nous dira dans quelle mesure elle est efficace."
 mongol_genden.1.a:0 "En avant, camarades !"
 mongol_genden.2.t:0 "Les citoyens établissent un nouvel atelier"
 mongol_genden.2.d:0 "Certains de nos camarades enthousiastes auraient mis en place un atelier civil capable de produire des biens de consommation, permettant de réduire la dépendance économique des aimags vis-à-vis de la capitale.\n\nCertains habitants locaux rejoignent déjà la main-d'œuvre tandis que des contremaîtres élus localement supervisent la production et la redistribution des biens pour les besoins civils sous le strict gouvernement de la capitale."
 mongol_genden.2.a:0 "Bon travail !"
 mongol_genden.3.t:0 "Construction d'une nouvelle usine de production d'armement"
 mongol_genden.3.d:0 "Constatant les pénuries logistiques dans l'approvisionnement de la garnison locale et leurs besoins criants en armes à feu modernes, les citoyens locaux ont réussi à réunir suffisamment de fonds pour faciliter la construction d'un entrepôt de munitions et d'infrastructures adaptées destinées à fournir des fusils et d'autres équipements d'armement pour les besoins de la population.\n\nCertains modèles d'armes semblent être du même niveau que ceux produits par nos fabricants officiels, voire même meilleurs !"
 mongol_genden.3.a:0 "Les armes dans les bras des peuples !"
 mongol_genden.4.t:0 "Extension des routes locales"
 mongol_genden.4.d:0 "Plusieurs entreprises de construction ont été soutenues par des dons importants de nos citoyens, ce qui a permis d'améliorer les liaisons routières à travers le pays, renforçant ainsi l'emprise des gens sur la nature sauvage de la région.\n\nUn tel développement devrait avoir un impact positif sur les performances de nos forces terrestres, qui bénéficieront des avantages de la logistique moderne."
 mongol_genden.4.a:0 "On peut aller plus loin comme ça !"
 mongol_genden.5.t:0 "Le peuple fortifie leur maison"
 mongol_genden.5.d:0 "Pour tenter de préserver leur capital, certains citoyens effrayés auraient agrandi leurs caves et construit une série de fortifications dans et autour de leurs maisons. Un tournant inattendu, sachant qu'ils sont sous la protection de nos glorieuses forces armées.\n\nCes fortifications pourraient cependant s'avérer utiles si elles étaient utilisées par nos défenseurs en temps de guerre."
 mongol_genden.5.a:0 "Ils ont fait QUOI ?"
 mongol_genden.6.t:0 "Projet de corruption détecté"
 mongol_genden.6.d:0 "Une analyse des flux de capitaux du mois dernier a indiqué que certains fonds gouvernementaux ont été transférés entre différents registres de la Sbaerkassa, avant d'être finalement déposés sur des livrets d'épargne spécifiques de plusieurs de nos députés.\n\nUne enquête plus approfondie menée par le Comité de lutte contre la corruption pointe clairement vers un système de corruption bien masqué.\n\nNos enquêteurs ont cependant besoin de temps et de fonds supplémentaires pour terminer l'analyse et rédiger le rapport. Que devons-nous faire maintenant ?"
 mongol_genden.6.a:0 "Poursuivons les responsables !"
 mongol_genden.6.b:0 "Commençons le long procès officiel."
 mongol_genden.7.t:0 "Disparition du matériel de production"
 mongol_genden.7.d:0 "L'un des contremaîtres de notre usine a remis un rapport sur le matériel manquant sur les lignes de production. Le problème n'est apparu que lorsque la station d'emballage n'a pas pu remplir les cinq conteneurs restants sur deux cents avec des marchandises.\n\nOn ne sait pas encore qui a pu être le saboteur potentiel, mais de nombreux ouvriers de l'usine ont déjà déclaré être prêts à travailler quelques heures supplémentaires par jour pour répondre à la demande du gouvernement. Quel courage et quelle responsabilité de leur part !"
 mongol_genden.7.a:0 "Nous devrons augmenter les quotas de production pour ce mois-ci."
 mongol_genden.8.t:0 "L'inflation augmente"
 mongol_genden.8.d:0 "Avec une accumulation de capitaux sans précédent, les agences gouvernementales doivent intervenir et réguler le marché ainsi que ses demandes et ses exigences afin d'empêcher l'effondrement de la monnaie nationale.\n\nUne telle implication est un effort coûteux et chronophage, qui ne peut et ne doit être régulé que par la Banque centrale, à qui il sera ordonné de réguler l'économie pour la prochaine fois."
 mongol_genden.8.a:0 "La Mongolbank en souffrira."
 mongol_genden.10.t:0 "Problème des sympathisants [SOV.getAdjective]s"
 mongol_genden.10.d:0 "En observant les récents développements politiques en [SOV.getNameDef], [ROOT.getLeader], dans ses longs débats philosophiques avec lui-même et ses subordonnés, s'est rendu compte que la construction du communisme dépendait fortement de la fondation d'agents internes et externes capables de soutenir le dirigeant « légitime » dans son ascension au pouvoir depuis l'intérieur et depuis l'extérieur du pays souhaité.\n\nEt compte tenu du rôle important joué par les politiciens [SOV.getAdjective] dans la construction du communisme en Mongolie, une question se pose toujours, à savoir si certaines personnes au sein du gouvernement du pays sont toujours favorables à une ligne de conduite pro-[SOV.getAdjective] pour atteindre leurs objectifs personnels ou communautaires.\n\nAprès mûre réflexion, [ROOT.getLeader] a décidé de résoudre le problème une fois pour toutes."
 mongol_genden.10.a:0 "Nous ne sommes pas comme eux, aucune purge ne sera menée !"
 mongol_genden.10.b:0 "Supprimons uniquement les éléments les plus radicaux."
 mongol_genden.10.c:0 "Ne laissons personne derrière pour assurer la sécurité !"
 mongol_genden.14.t:0 "Genden revient en Mongolie !"
 mongol_genden.14.d:0 "Après toutes les luttes et les soucis que nous avons dû traverser, le message de son retour est enfin parvenu à Oulan-Bator !\n\nAccompagné de sa petite escorte de quatre personnes, il a quitté le transport qui l'a amené à la frontière [SOV.getAdjective]-[MON.getAdjective] et qu'ils ont traversée avant l'aube. Marchant sur les pas de sa mère patrie, le héros de notre lutte pour la survie a été vu saluant joyeusement notre peuple avec quelques larmes de joie coulant sur son visage dilué et fatigué.\n\nUne cérémonie officielle a eu lieu le lendemain où il a annoncé publiquement son retour à la mère patrie devant des milliers et des milliers de personnes, dans le but de restaurer le pays qu'il a été contraint de quitter en temps de lutte !"
 mongol_genden.14.a:0 "Nous sommes tous heureux de vous revoir !"
 mongol_genden.15.t:0 "Genden exécuté en URSS !"
 mongol_genden.15.d:0 "Un résident local du NKVD a déposé une petite note dans le cabinet de [ROOT.getLeader] avec la mention « absolument secrète ». La note contenait les protocoles de capture et d'interrogatoire de routine de Genden qui a été reconnu dans l'une des gares par un fonctionnaire observateur [SOV.getAdjective].\n\nDans les derniers jours de sa vie, Genden a été reconnu coupable d'activités contre-révolutionnaires, de sabotages d'innombrables missions diplomatiques et d'espionnage en faveur de [JAP.getNameDef] et de ses régimes fantoches. Tout ce qui précède a été confirmé et signé par Genden lui-même.\n\nMalgré certains efforts de nos diplomates, son procès a été mené rapidement et sa peine n'a pas pu être négociée..."
 mongol_genden.15.a:0 "Il nous manquera"
 mongol_genden.15.b:0 "Bon débarras"
 mongol_genden.16.t:0 "La Route de l'Ouest découverte !"
 mongol_genden.16.d:0 "Les plans ferroviaires acquis indiquent que Genden sera envoyé dans sa « zone de vacances » en Crimée par train au départ de Moscou dans les semaines suivantes via le chemin de fer occidental à travers les villes suivantes :\nKalouga\nBriansk\nShostka\nKiev\nKirovograd\nDnipropetrovsk\nSébastopol\n\nNos agents ont déjà établi des liens avec certains des groupes tactiques opérant dans la région qui ont suggéré de provoquer une émeute publique dans la capitale [UKR.getAdjective] de Kiev, offrant une occasion parfaite à notre bien-aimé Genden de s'échapper dans le chaos éclatant de l'attaque."
 mongol_genden.16.a:0 "Kiev est alors la cible."
 mongol_genden.17.t:0 "La Route du Sud découverte !"
 mongol_genden.17.d:0 "Le train prévu devrait partir par la ligne ferroviaire du Sud, en passant par les principaux centres régionaux tels que :\nTula\nOrel\nKoursk\nBelgorod\nKharkov\nStalino\nSébastopol\n\nLa piste présente quelques points faibles potentiels, mais compte tenu de la nature des voies ferrées et de la forte présence du NKVD, il serait imprudent de frapper directement le train ou la gare. Nous avons cependant réussi à dénicher des contacts avec des fonctionnaires particulièrement opportunistes dans plusieurs dépôts, Kharkov étant le plus prometteur.\n\nSi nous voulons offrir un pot-de-vin important aux députés locaux, ils peuvent organiser la reprogrammation de plusieurs trains en même temps, ce qui nous permettrait soit de monter à bord d'un autre train à Genden, soit de rediriger l'horaire du train vers l'endroit souhaité."
 mongol_genden.17.a:0 "Kharkov recevra alors un \"don\" important."
 mongol_genden.18.t:0 "La Route du Sud-Est découverte !"
 mongol_genden.18.d:0 "Cette route particulière semble avoir été ouverte récemment et part de la banlieue sud-est de Moscou, traverse les territoires exclusivement russes, contournant apparemment complètement l'Ukraine.\n\nLe train devrait atteindre les villes de\nLipetsk\nVoronej\nMillerovo\nRostov\nKrasnodar\nNovorossiysk\net Genden sera ensuite transféré en Crimée par bateau, rendant toute chance de sauvetage impossible par la suite.\n\nLa zone autour de Rostov, bien qu'apparente très sûre pour l'œil inexpérimenté, compte divers habitants qui semblent avoir une certaine expérience des frappes rapides et agressives sur des cibles mobiles de l'époque de la Grande Guerre et de la Révolution rouge..."
 mongol_genden.18.a:0 "Rostov ? Qui est-ce qu'on a là-bas ?"
 mongol_genden.19.t:0 "La gare de Kiev détruite !"
 mongol_genden.19.d:0 "Une autre matinée de routine à la gare de Kiev s'est transformée en chaos complet où, après quelques coups de terre, les murs en béton de la belle gare ont commencé à trembler et des barres de métal d'un mètre d'épaisseur ont commencé à se plier, incapables de supporter le poids du plafond, avant que la grande partie de la gare ne s'effondre sous son propre poids, détruisant plusieurs trains de marchandises stationnés dans l'installation.\n\nHeureusement, l'alarme a sonné à temps et quelques membres du personnel de la gare ont réussi à évacuer la partie effondrée du bâtiment, le NKVD et la milice ayant bouclé la zone pour une éventuelle enquête sur l'incident.\n\nL'un des gardes de la gare a été retrouvé plus tard inconscient dans son bureau, se souvenant seulement de quelques ombres qui ont émergé de derrière son dos avant que tout ne devienne sombre pour lui.\n\n\"Un incident qui mérite d'être étudié plus en détail\" - un commentaire du zampolit local."
 mongol_genden.19.a:0 "QUOI ?!"
 mongol_genden.19.b:0 "Oh non ! Quoi qu'il en soit, à propos de Genden..."
 mongol_genden.21.t:0 "Chaos bureaucratique à Kharkov"
 mongol_genden.21.d:0 "Une mallette contenant des fonds et des instructions a été laissée au dépôt ferroviaire de Kharkiv, où il a été emmené au quartier général du matériel et présenté au contremaître local par l'un de nos agents.\n\nAprès une « réflexion approfondie » et quelques démarches persuasives de notre agent, le contremaître a accepté de faire converger les heures de départ de plusieurs trains arrivant à Kharkiv les jours suivants.\n\nAvec des retards ferroviaires à la gare, ce fut une tâche relativement facile de séparer Genden de son résident du NKVD et de le faire partir par un autre train sous le pseudonyme de professeur de sciences et de littérature d'Asie de l'Est pour son long voyage de retour vers l'Asie centrale.\n\nIl ne nous reste plus qu'à suivre le train et à nous assurer qu'il arrive à destination."
 mongol_genden.21.a:0 "Ils ont bien fait le travail"
 mongol_genden.22.t:0 "Des cosaques attaquent un train de banlieue à la périphérie de Rostov !"
 mongol_genden.22.d:0 "Des nouvelles dévastatrices se sont répandues dans la région de la Volga et dans l'est de l'Ukraine : un groupe de cavalerie inconnu a intercepté et pillé un train civil qui transportait des gens vers le port bleu de Novorossiysk.\n\nUne bande de cavaliers inconnus s'est approchée du train depuis la direction du coucher du soleil, alors qu'il chargeait des provisions pour continuer vers le sud et a exigé un \"paiement\" pour un passage sécurisé jusqu'à sa destination. Une fois le délai de l'ultimatum écoulé, certains membres de la bande sont montés à bord du train et ont commencé à récupérer les effets personnels des gens.\n\nEn essayant de désarmer l'un des politruks présents, un coup de feu a été tiré au hasard et le train s'est transformé en un fouillis avec des civils fuyant les assaillants dans différentes directions tandis que les officiers du NKVD se battaient au corps à corps contre les bandits. Inférieurs en nombre, ils sont tombés en héros dans un combat inégal, après quoi le groupe de cavaliers a placé des explosifs et a mis le feu aux restes du train, disparaissant dans l'obscurité."
 mongol_genden.22.a:0 "Excusez-moi, QUOI ?!"
 mongol_genden.22.b:0 "Cela leur apprendra bien"
 mongol_greater_mongolia.1.t:0 "Opération réussie"
 mongol_greater_mongolia.1.d:0 "L'invasion et la prise de la zone contestée se sont déroulées selon le plan prévu.\n\nAprès que notre patrouille frontalière n'ait pas répondu à l'appel d'urgence, nos fonctionnaires ont lancé une enquête officielle tout en envoyant des demandes diplomatiques pour la recherche des zones contestées et l'arrestation des bandits qui ont commis des crimes potentiels contre notre peuple.\n\nPar la suite, nos escadrons ont pris le contrôle des infrastructures vitales de la région, notamment les services postaux, les chemins de fer, les passages routiers, les lignes télégraphiques et téléphoniques. La garnison locale a été obligée de déposer les armes et de rejoindre nos troupes pour être endoctrinée et interrogée.\n\nUne partie de la population locale tente toujours d'exprimer des protestations contre la nouvelle règle, mais ces voix sont faibles et désorganisées."
 mongol_greater_mongolia.1.a:0 "Une belle journée pour le peuple [ROOT.getAdjective] !"
 mongol_greater_mongolia.2.t:0 "Désastre dans le Sud"
 mongol_greater_mongolia.2.d:0 "Nos forces, encouragées par le succès initial de l'opération, ont réussi à sécuriser quelques localités limitrophes et à empêcher les civils de s'organiser en milices pour combattre les libérateurs du pays.\n\nMais alors que nous préparions nos troupes à pénétrer dans les profondeurs du territoire ennemi, une contre-offensive de grande envergure a dévasté les flancs de notre armée surchargée. Les partisans locaux coupant les lignes de ravitaillement derrière nos forces, ces dernières ont dû improviser sur place, laissant derrière elles une partie des hommes et du matériel pour sauver le gros de l'armée.\n\nLes soldats de retour prennent maintenant leur temps pour panser leurs blessures et se préparer à de nouvelles batailles."
 mongol_greater_mongolia.2.a:0 "Nous avons peut-être surestimé notre force"
 mongol_greater_mongolia.3.t:0 "L'impasse est atteinte"
 mongol_greater_mongolia.3.d:0 "Malgré le succès initial de l'opération, le mouvement de nos forces armées a été sévèrement interrompu à travers la solide ligne défensive établie dans la région contestée. Nos soldats ont été obligés de se retrancher dans le terrain hostile pendant que la police militaire essayait de sécuriser l'arrière des partisans ennemis.\n\nAprès quelques échanges, les commandants locaux ont suggéré d'abandonner cette entreprise militaire avant que la situation ne devienne trop critique, car l'ennemi pourrait amener plus de troupes et d'artillerie lourde dans la zone d'intérêt alors que nous ne pouvons pas nous permettre de consacrer beaucoup plus de ressources à ce conflit supposé de courte durée."
 mongol_greater_mongolia.3.a:0 "Nous avons beaucoup à apprendre de tout cela."
 mongol_greater_mongolia.4.t:0 "Forces ennemies repoussées"
 mongol_greater_mongolia.4.d:0 "Des forces ennemies imprudentes, par myriades et par myriades de soldats, ont avancé dans nos terres natales, essayant de prendre ce qu'ils prétendent leur être « de droit » !\n\nEt pendant que ceux-ci pillaient et dévastaient les zones reculées, nos puissants guerriers ont rassemblé leurs forces et, sous les bannières de notre meilleur général, ont marché pour livrer un combat décisif aux envahisseurs de notre patrie.\n\nDes ennemis chétifs n'ont pas pu soutenir l'effort combiné de nos armées et de nos partisans, et ont été vus en train de battre en retraite, abandonnant une partie de leur équipement et de leurs prisonniers derrière eux."
 mongol_greater_mongolia.4.a:0 "Nous brûlerons votre armée pathétique jusqu'au dernier homme."
 mongol_greater_mongolia.5.t:0 "Nos terres ont été saisies !"
 mongol_greater_mongolia.5.d:0 "Il se peut que ce soit une erreur de nos généraux, ou des observateurs avancés, ou peut-être une réaction insuffisante de nos armées – nous ne le savons pas bien.\n\nCe que l’on sait, c’est que les communications vers l’une de nos régions avancées ont été complètement coupées : l’ennemi sécurisant ses lignes de communication et entravant gravement les nôtres, il était impossible à nos réserves de mobiliser une force suffisante pour abattre l’ennemi.\n\nIl est désormais trop tard, car nous avons perdu l’un de nos atouts au profit de ces envahisseurs embêtants, quels qu’ils soient. Nous reviendrons quand le moment sera venu !"
 mongol_greater_mongolia.5.a:0 "Comment pouvons-nous regarder notre peuple dans les yeux ?"
 mongol_greater_mongolia.6.t:0 "L'impasse est atteinte"
 mongol_greater_mongolia.6.d:0 "L'ennemi, qui avance rapidement, a réussi à sécuriser quelques villages et villes frontaliers, mais notre garnison locale, renforcée par les forces armées mobilisées, a établi des points forts sur la ligne d'avance ennemie, qui était invincible au cours des dernières semaines.\n\nMaintenant que nos partisans ravagent leurs lignes de ravitaillement tandis que nos forces contestent le mouvement de l'ennemi sur la ligne de front, l'ennemi désillusionné cherche maintenant à se retirer tactiquement, laissant les villages dévastés et les champs pillés à nos paysans pour travailler.\n\nUn succès décisif, mais au prix fort."
 mongol_greater_mongolia.6.a:0 "Nous pouvons tenir le terrain encore plus longtemps !"
 mongol_greater_mongolia.10.t:0 "La Mongolie demande l'unité avec les Bouriates"
 mongol_greater_mongolia.10.d:0 "Cherchant à revigorer les liens qui unissaient les deux nations depuis des siècles avant les avancées de l'héritage de la Révolution rouge et de la théorie de l'État-nation, les diplomates de [MON.getAdjective] ont contacté nos responsables, répondant à la demande d'une éventuelle réunification des Mongols bouriates et khalkhas.\n\nOutre une représentation appropriée dans les États du Grand et du Petit Khoural, ils promettent de respecter l'identité nationale et les droits du peuple bouriate et des autres habitants de la région.\n\nSi nous refusons cette idée, ils pourraient même se retourner contre nous. Devons-nous leur permettre de récupérer ces terres ?"
 mongol_greater_mongolia.10.a:0 "Plus de problèmes en moins sur nos épaules"
 mongol_greater_mongolia.10.b:0 "Nous ne donnerons pas ces terres sans combattre"
 mongol_greater_mongolia.10.c:0 "Accepter en échange de sièges à Khural"
 mongol_greater_mongolia.11.t:0 "La Mongolie fait pression pour l'intégration de Touva"
 mongol_greater_mongolia.11.d:0 "Dans le cadre de leurs efforts pour rétablir le contrôle des territoires de langue mongole, la délégation de [MON.getAdjective] a approché nos responsables à Kyzyl en proposant d'organiser un plébiscite parrainé par l'État sur la question de la réintégration du district administratif de Touva dans les territoires de la Mongolie proprement dite.\n\nOutre les promesses habituelles d'autodétermination, d'autonomie locale et de traitement égalitaire des minorités, les responsables [MON.getAdjective]s sont également prêts à investir dans l'économie stagnante de cette région, permettant à la population locale de profiter de tous les avantages économiques et sociaux de [MON.GetRulingIdeology].\n\nComment devons-nous réagir ?"
 mongol_greater_mongolia.11.a:0 "Moins de problèmes à gérer"
 mongol_greater_mongolia.11.b:0 "Pourquoi devrions-nous même considérer ces termes ?"
 mongol_greater_mongolia.11.c:0 "Accepter une représentation adéquate au Khural"
 mongol_greater_mongolia.12.t:0 "Demande d'unification acceptée !"
 mongol_greater_mongolia.12.d:0 "Cherchant à résoudre les tensions dans la région, les responsables de [FROM.getNameDef] ont signé le traité proposé et ont remis le contrôle administratif de la région. Nos responsables ont déjà commencé à s'installer dans de nouveaux bureaux gouvernementaux tandis que nos ingénieurs commencent à travailler à la réintégration de la région dans le réseau d'infrastructures de notre nation.\n\nDans le cadre de la marche cérémonielle, le dernier bataillon de gardes locaux a salué les forces armées [ROOT.getAdjective]s nouvellement arrivées, signifiant le transfert complet du pouvoir à notre régime sur la région !"
 mongol_greater_mongolia.12.a:0 "Super !"
 mongol_greater_mongolia.12.b:0 "Une véritable Unité !"
 mongol_greater_mongolia.13.t:0 "[FROM.getNameDefCap] a accepté un statut d'autonomie limitée"
 mongol_greater_mongolia.13.d:0 "Après quelques jours de négociations, il a été convenu que la fusion des appareils gouvernementaux de [FROM.getNameDef] et [ROOT.getNameDef] était une affaire trop compliquée en termes de contrôle administratif et économique.\n\nLes [FROM.getAdjective]s étaient plus enclin à accepter le statut spécial de région autonome sous notre mandat direct.\n\n\"Avec des charges économiques et militaires partagées, nos deux nations seront encore plus fortes semaine après semaine, mois après mois !\" - a déclaré le chef de leur délégation.\n\nNous pouvons commencer à travailler pour rapprocher de plus en plus nos peuples !"
 mongol_greater_mongolia.13.a:0 "Très bien."
 mongol_greater_mongolia.14.t:0 "Les négociations diplomatiques échouent"
 mongol_greater_mongolia.14.d:0 "Malgré tous nos efforts, les responsables [FROM.getAdjective] ont dénoncé notre humble offre de coopération pan-mongole !\n\nDans un discours prononcé ce matin depuis le balcon du bâtiment parlementaire, [FROM.getLeader] a annoncé que « les lâches [ROOT.getAdjective] cherchaient à asservir les nobles gens qui les entouraient, dans le but de restaurer l'empire mongol sale et corrompu d'aujourd'hui ! ».\n\nAvec une telle vision claire du manque de respect, nos ambassadeurs ont quitté la table des négociations et compte tenu de la répression croissante exercée sur notre population dans la région, il est clair qu'il n'y a qu'une seule façon de sécuriser la région..."
 mongol_greater_mongolia.14.a:0 "Nous reviendrons"
 mongol_greater_mongolia.15.t:0 "Prochaine conférence d'Oulan-Bator"
 mongol_greater_mongolia.15.d:0 "L'Asie centrale est bien connue pour être le champ de bataille de diverses forces qui tentent de renverser le contrôle des unes et des autres sur cette région stratégique. De nombreux empires ont tenté de conquérir les terres fertiles des cavaliers et cavalières, dans le but de régler les différends entre les peuples en faveur de quelqu'un.\n\nMaintenant que nous avons réussi à consolider nos gouvernements internes et à mettre en valeur les simples pourcentages de notre force réelle, il est de notre intérêt de rechercher une coopération avec les géants du pouvoir de la région et de voir comment ils pourraient contribuer à l'unification du peuple mongol sous un seul État-nation.\n\nUne telle entreprise politique est une affaire coûteuse, mais elle nous sera très bénéfique, ainsi qu'à notre programme."
 mongol_greater_mongolia.15.a:0 "Que les préparatifs commencent !"
 mongol_greater_mongolia.15.b:0 "Un tel projet est trop ambitieux. Nous allons reconsidérer notre décision."
 mongol_greater_mongolia.16.t:0 "Inviter les responsables [SOV.getAdjective]s ?"
 mongol_greater_mongolia.16.d:0 "Malgré certaines de leurs politiques douteuses de ces dernières années, où une partie de leurs efforts politiques ont été consacrés à séparer les Mongols Khalkha et les Mongols Bouriates, les [SOV.getAdjective]s étaient principalement considérés comme des amis et des partenaires plutôt que comme des oppresseurs et des colonisateurs.\n\nIl y a de nombreuses années, leur soutien a permis au Bogd Khanat d'échapper à la destruction totale et à l'annihilation par les militaristes [CHI.getAdjective] et les impérialistes Qing.\n\nQuelques années plus tard, leur contribution a permis l'instauration du communisme dans notre pays, que ce soit pour le meilleur ou pour le pire, cela reste à voir.\n\nVu leur intérêt à sécuriser leur chemin de fer transsibérien, il devient évident qu'ils seront susceptibles de s'assurer que nous bafouerons leur cause dans tout conflit futur. Au prix, bien sûr."
 mongol_greater_mongolia.16.a:0 "Inviter les frères [SOV.getAdjective]s"
 mongol_greater_mongolia.16.b:0 "Ce n’est pas dans notre intérêt"
 mongol_greater_mongolia.17.t:0 "Inviter des diplomates [CHI.getAdjective] ?"
 mongol_greater_mongolia.17.d:0 "Divisés depuis des siècles dans leur lutte interne pour le pouvoir, les [CHI.getAdjective] cherchent toujours à regarder vers l'extérieur et à sécuriser leur frontière extérieure contre l'influence étrangère, qu'il s'agisse des [SOV.getAdjective]s ou des [JAP.getAdjective] ou de toute autre puissance étrangère.\n\nDe nombreux siècles durant, nos ancêtres et leurs ancêtres étaient ennemis et se battaient les uns contre les autres. Peut-être que les avantages de la diplomatie éclipsent le feu de la poudre à canon et l'éclat des lames, permettant à notre peuple de montrer que notre cause de survie et d'unification est similaire à la leur ?"
 mongol_greater_mongolia.17.a:0 "Voyons voir ce qu'ils peuvent dire maintenant"
 mongol_greater_mongolia.17.b:0 "Nous ne coopérerons jamais avec ces oppresseurs"
 mongol_greater_mongolia.18.t:0 "Reconnaître la RPC en l’invitant ?"
 mongol_greater_mongolia.18.d:0 "Dans leurs efforts pour libérer la Chine de l'oppression du peuple, [PRC.getLeader] et son peuple de [PRC.getNameDef] ont établi un nouvel ordre capable de résister plus ou moins avec succès à la pression du gouvernement central pour le moment.\n\nLeurs promesses de respecter les principes d'autodétermination et la volonté du peuple de Mongolie extérieure peuvent être considérées comme la base du nouvel ensemble de relations diplomatiques, visant à renforcer l'état des deux pays dans cette relation fructueuse !\n\nDe telles manœuvres diplomatiques vont sûrement mettre en colère divers responsables du [CHI.GetRulingParty], mais est-ce vraiment important si notre objectif à long terme est atteint ?"
 mongol_greater_mongolia.18.a:0 "Certainement."
 mongol_greater_mongolia.18.b:0 "C'est trop risqué, il vaut mieux ne pas faire ça"
 mongol_greater_mongolia.19.t:0 "Inviter les militaristes [JAP.getAdjective] ?"
 mongol_greater_mongolia.19.d:0 "La croissance économique et industrielle rapide du [JAP.getNameDef] en a fait une force que nous devrions prendre en considération si nous voulons assurer la frontière de notre nation. De plus, leurs ambitions dans la plaine centrale et dans le Pacifique Sud-Est pourraient être utilisées à notre avantage si nous cherchons à conclure avec eux un accord bien pensé.\n\nD'un autre côté, leur établissement de « régimes de protectorat » chez notre voisin direct ne contribue pas à résoudre les tensions dans la région. Qui sait où leurs ambitions mèneront l'Asie de l'Est ?"
 mongol_greater_mongolia.19.a:0 "Cela aidera à résoudre les conflits dans la région"
 mongol_greater_mongolia.19.b:0 "Ils pourraient avoir des ambitions secrètes en tête"
 mongol_greater_mongolia.20.t:0 "Les autorités [MON.getAdjective]s nous ont invités à la conférence d'Oulan-Bator"
 mongol_greater_mongolia.20.d:0 "Cherchant à résoudre les différends sur les questions de Mongolie intérieure et extérieure, à redistribuer la population selon le recensement et les plébiscites locaux et à garantir l'héritage de la Mongolie unie, les diplomates [MON.getADjective]s ont commencé à organiser la Conférence d'Oulan-Bator et nous ont invités, « en tant que grande puissance », à apporter notre contribution au cycle de discussion.\n\nNos analystes suggèrent d'assister à la conférence d'Oulan-Bator, car nous pourrions être en mesure d'accroître notre influence dans la région et peut-être d'influencer la loyauté de [MON.getNameDef] et de ses dirigeants à notre cause.\n\nUne foi ferme est bonne, mais le contrôle est meilleur."
 mongol_greater_mongolia.20.a:0 "Nous serons présents."
 mongol_greater_mongolia.20.b:0 "Ils doivent plaisanter !"
 mongol_greater_mongolia.21.t:0 "La délégation [FROM.getAdjective] se joindra à la conférence"
 mongol_greater_mongolia.21.d:0 "Après quelques réflexions, les députés [FROM.getAdjective] ont annoncé lors de la visite solennelle de notre ambassadeur qu'ils étaient intéressés à participer à la conférence visant à « résoudre pacifiquement les différends et à régler les conflits ».\n\nNous allons travailler à préparer les meilleurs logements possibles pour leur séjour dans notre capitale. Certains préparatifs sont déjà en cours."
 mongol_greater_mongolia.21.a:0 "La stabilité dans la région doit être maintenue !"
 mongol_greater_mongolia.22.t:0 "Les députés [FROM.getAdjective] ne manifestent aucun intérêt à rejoindre la conférence"
 mongol_greater_mongolia.22.d:0 "La longue lettre de réponse remise à notre ambassadeur comprenait une longue déclaration d'amitié perpétuelle pour nos deux nations, une longue et heureuse vie pour tous nos peuples et une brève phrase à la fin, cachée sous les lignes, selon laquelle [FROM.getNameDef] a des affaires très urgentes à régler et ne peut donc pas envoyer une délégation pour discuter en personne des questions de stabilité en Asie centrale.\n\nNous resterons vigilants, car cette nation n'est pas encore prête à assumer la responsabilité de garantir la stabilité dans la région..."
 mongol_greater_mongolia.22.a:0 "Tant pis pour eux."
 mongol_greater_mongolia.23.t:0 "Le début de la conférence d'Oulan-Bator"
 mongol_greater_mongolia.23.d:0 "Les préparatifs pour la tenue de la conférence sont presque terminés et tous les diplomates arriveront à Oulan-Bator dans les prochains jours.\n\nAprès plusieurs jours de procédures, nous avons réussi à placer tous les sièges pour que les délégués n'insultent personne dans la salle de conférence. Il ne nous manque plus qu'une atmosphère saine dans notre capitale pour que les délégués étrangers se sentent détendus et accueillis."
 mongol_greater_mongolia.23.a:0 "Que les discussions commencent"
 mongol_greater_mongolia.24.t:0 "Fusillade dans la salle de conférence"
 mongol_greater_mongolia.24.d:0 "Le premier tour de discussion s'est déroulé comme prévu : après les salutations de [MON.getLeader] depuis la tribune dans la salle de conférence, tous les membres des délégations ont pris place, prêts à mener des discussions sur les questions de sécurité régionale, comme prévu.\n\nNos gardes ne le savaient pas, mais certains des députés étrangers ainsi que leurs gardes du corps personnels ont réussi à faire passer en douce une arme à feu « pour des questions de protection personnelle ».\n\nAlors que la discussion s'intensifiait, l'un d'eux a soulevé la question de « comment la sécurité régionale peut-elle être maintenue si l'autre partie mène une guerre offensive contre nous, juste derrière ces portes ? ». Les députés de l'autre partie ont été irrités par cette déclaration, après quoi un radical d'origine inconnue présent parmi la population a ouvert le feu avec son arme à feu personnelle, ce qui a conduit à une fusillade massive entre les parties adverses.\n\nQuelques heures plus tard seulement, les deux parties ont convenu de rassembler les blessés et de retourner dans leurs pays d'origine en guerre, ce qui signifie donc un échec complet de la conférence."
 mongol_greater_mongolia.24.a:0 "Quelle négligence de notre part !"
 mongol_greater_mongolia.25.t:0 "Reconnaissance mutuelle pour l'alliance"
 mongol_greater_mongolia.25.d:0 "Notre position précaire sur la scène internationale a été auparavant largement soutenue par nos camarades d'[SOV.getNameDef], car leurs politiciens et leurs militaires maintenaient une emprise ferme sur notre politique intérieure et extérieure.\n\nPuisque nous avons déjà reconnu officieusement [PRC.getNameDef] en invitant ses représentants à la conférence, il est devenu possible d'essayer de consolider nos liens déjà établis en signant un protocole secret qui comprendrait la reconnaissance mutuelle de nos pays combinée à la possibilité de diviser les sphères d'influence en Asie centrale. La conférence sera bien sûr annulée.\n\nLes grandes puissances pourraient considérer cela comme une « unité des indésirables », mais c'est mieux que rien !"
 mongol_greater_mongolia.25.a:0 "Notre seule chance !"
 mongol_greater_mongolia.25.b:0 "Et appeler sur nous la colère de nos voisins ?"
 mongol_greater_mongolia.26.t:0 "Demande d'alliance acceptée"
 mongol_greater_mongolia.26.d:0 "Conscient de la fragilité et de la précarité des positions de nos deux pays, [PRC.getLeader] a accepté cette proposition risquée et signé un accord secret visant à faire pencher la balance des pouvoirs dans la région en notre faveur.\n\nDes diplomates en colère d'autres pays quitteront Oulan-Bator dans les jours qui viennent pour remettre une note sur « le manque de fiabilité des politiciens [MON.getadjective] ».\n\nCertains de nos généraux espèrent déjà initier un partage d'expérience entre nos forces armées."
 mongol_greater_mongolia.26.a:0 "Hourra !"
 mongol_greater_mongolia.27.t:0 "La mission diplomatique est un échec"
 mongol_greater_mongolia.27.d:0 "[PRC.getLeader] a informé notre adjoint que malgré le fait qu'il s'agisse d'une proposition prometteuse, ils ont d'autres problèmes à régler en ce moment et ne sont pas prêts à abandonner une coopération fructueuse avec les grandes puissances.\n\nCette annonce, tout comme notre proposition, a été transmise via des canaux sécurisés sans qu'aucun des diplomates étrangers ne se rende compte de ce qui pourrait se passer dans leur dos.\n\nNous pouvons toujours poursuivre nos efforts pour obtenir l'allégeance des grands acteurs d'Asie centrale."
 mongol_greater_mongolia.27.a:0 "Comment ? Pourquoi ?"
 mongol_greater_mongolia.28.t:0 "Conférence infructueuse"
 mongol_greater_mongolia.28.d:0 "Malgré tous nos efforts pour créer un climat productif et une atmosphère positive dans la salle de conférence, tous les cycles de discussion ont échoué, les différentes parties affirmant être traitées de manière inégale ou conservant une position neutre sur les questions essentielles de la discussion.\n\nAlors que nous essayions également d'obtenir l'allégeance de certains d'entre eux, tous les efforts sont restés vains, les députés exigeant de plus en plus de concessions de notre part que nous étions incapables de leur fournir physiquement.\n\nÀ la clôture de la conférence, [MON.getLeader] a prononcé un discours dans lequel il a essayé de réconcilier les parties adverses et de préserver l'atmosphère de travail, ce qui n'a pas été réalisé le lendemain soir, ce qui a fait de la conférence un échec complet pour nos efforts diplomatiques."
 mongol_greater_mongolia.28.a:0 "Nous avons fait de notre mieux..."
 mongol_greater_mongolia.29.t:0 "Les grandes puissances apportent leur soutien"
 mongol_greater_mongolia.29.d:0 "Après des semaines de négociations et de disputes sur les zones de contrôle et d'intérêts en question, nous avons réussi à apaiser chaque délégation présente à la conférence, leur permettant de déclarer publiquement notre État « État du statu quo sous la protection des grandes puissances ».\n\nOrientant leurs principaux efforts vers la cause de la préservation de la Mongolie proprement dite en tant qu'État tampon, les grands acteurs ont accepté de garantir la stabilité et la sécurité de notre nation, à condition que nous restions neutres dans notre politique étrangère à l'égard des représentants du traité.\n\nUne telle formulation peut cependant nous permettre de demander des « États mongols centraux » aux puissances étrangères qui ont accepté de préserver notre intégrité, en prétendant « ne chercher qu'à réunifier les États [MON.getAdjective]s légitimes »."
 mongol_greater_mongolia.29.a:0 "Nos diplomates ont réussi l’impossible !"
 mongol_greater_mongolia.30.t:0 "La Mongolie réclame ses revendications légitimes"
 mongol_greater_mongolia.30.d:0 "En citant leur désir de réunir le [MON.getAdjective] sous un seul État-nation et en dissimulant ces ambitions derrière nos accords conclus récemment à Oulan-Bator, [MON.getLeader] a émis une demande urgente de transférer l'État sous leur contrôle.\n\nSe conformer à leurs demandes permettra de « préserver l'équilibre des pouvoirs dans la région sans nuire au pays à long terme », ce qui leur semble tout à fait justifié.\n\nD'un autre côté, nous risquons d'être considérés comme des oppresseurs, des bellicistes et des destructeurs de la paix régionale par d'autres puissances de la région, ce qui leur fournirait une raison justifiée pour une intervention militaire..."
 mongol_greater_mongolia.30.a:0 "Ils reçoivent ce qui leur revient de droit."
 mongol_greater_mongolia.30.b:0 "Ce n'est pas ce sur quoi nous étions convenus"
 mongol_greater_mongolia.31.t:0 "[FROM.getAdjective] ne se conformera pas aux accords d'Oulan-Bator"
 mongol_greater_mongolia.31.d:0 "Notre première demande diplomatique ne semble pas avoir reçu l'attention souhaitée par le gouvernement de [FROM.getLeader], de plus la deuxième demande envoyée quelques heures plus tard a été rejetée sous prétexte que nous sommes ceux qui « aggravent la situation de manière inappropriée et dangereuse ».\n\nNotre troisième demande d'accorder les concessions promises à la Mongolie a été présentée publiquement à l'opinion publique du pays, les gens riant ouvertement des tactiques d'apaisement de nos fonctionnaires.\n\nUne telle humiliation publique et un tel mépris des traités internationaux ne doivent pas être tolérés ! Ou bien le seront-ils ?"
 mongol_greater_mongolia.31.a:0 "Il est temps de le faire de la manière la plus difficile."
 mongol_greater_mongolia.31.b:0 "La guerre est hors de question pour le moment"
 mongol_greater_mongolia.32.t:0 "Transfert d'État confirmé"
 mongol_greater_mongolia.32.d:0 "Notre humble requête a apparemment suscité quelques inquiétudes chez le gouvernement étranger, mais la réponse de leurs responsables est arrivée à temps.\n\nAffirmant que leur objectif est de préserver la paix dans la région, [FROM.getAdjective] est prêt à réaligner les frontières de son État ou de son État client pour garantir que [MON.getNameDef] maintiendra son statu quo dans la région de l'Asie centrale.\n\nLes préparatifs des réalignements administratifs et militaires sont déjà en cours et sont menés en temps opportun conformément au plan proposé."
 mongol_greater_mongolia.32.a:0 "Exactement comme nous le pensions"
 mongol_greater_mongolia.33.t:0 "Transfert d'État refusé"
 mongol_greater_mongolia.33.d:0 "Dans leur effort futile pour préserver un empire déjà en train de s'effondrer, [FROM.getAdjective] a rejeté notre demande de transfert des territoires mongols sous notre contrôle !\n\nIls prétendent que les terres qu'ils possèdent et détiennent leur appartiennent de droit, tout en oubliant clairement les promesses des accords d'Oulan-Bator qu'ils ont faites à l'époque.\n\nNos forces armées nous informent qu'elles sont prêtes à mener une opération militaire si un transfert forcé de l'État s'avère nécessaire."
 mongol_greater_mongolia.33.a:0 "Personne ne nous refuse aujourd'hui !"
 mongol_greater_mongolia.34.t:0 "Notre bienfaiteur ne soutiendra pas notre cause"
 mongol_greater_mongolia.34.d:0 "Les responsables de [FROM.getNameDef] ont dû nous faire parvenir une note regrettable selon laquelle ils ne peuvent pas soutenir notre effort en raison du manque de main-d'œuvre, d'équipement et de ressources pour alimenter « une autre guerre de libération légitime ».\n\nIls nous ont également informés qu'ils continueraient à soutenir notre cause à l'avenir, si un autre problème de réalignement des frontières devait être soulevé."
 mongol_greater_mongolia.34.a:0 "Tellement peu fiable !"
 mongol_greater_mongolia.40.t:0 "[From.GetNameDefCap] propose de diviser les sphères d'influence"
 mongol_greater_mongolia.40.d:0 "L'objectif principal de la création de l'alliance était d'abandonner les grandes puissances et d'essayer de construire un bloc indépendant capable de résister à l'influence des géants.\n\nMaintenant que l'alliance a été finalisée sous sa forme appropriée, un problème mineur mais important demeure :\nLa Mongolie intérieure et le nord du Sinkiang abritent toujours une part importante de la population mongole qui reste plutôt une partie détachée de la société locale.\n\n[MON.getNameDef] dirigé par [MON.getLeader], cherche à unir tous les Mongols sous une même bannière et nous pousse à diviser les sphères d'influence, ce qui implique que nous devons reconsidérer nos efforts de sinisation dans les régions qui les intéressent."
 mongol_greater_mongolia.40.a:0 "C'est pour le mieux"
 mongol_greater_mongolia.40.b:0 "Non, ce n’est pas dans notre intérêt !"
 mongol_greater_mongolia.41.t:0 "[From.GetNameDefCap] accepte de diviser les sphères d'influence"
 mongol_greater_mongolia.41.d:0 "Dans le cadre de leurs efforts pour renforcer notre alliance naissante, les responsables de [FROM.getAdjective] nous ont informés qu'ils rejetaient leurs revendications et ne poursuivraient aucune politique de sinisation dans la région contestée.\n\nNotre peuple bénéficiera donc d'un degré de liberté plus élevé tandis que nos politiciens pourront poursuivre le rêve d'unifier la population mongole sous un seul État-nation."
 mongol_greater_mongolia.41.a:0 "Comme prévu."
 mongol_greater_mongolia.42.t:0 "Demande refusée"
 mongol_greater_mongolia.42.d:0 "Improvisant réaligner leurs politiques dans les régions contestées, [FROM.getAdjective] semble toujours considérer les régions d'intérêt comme leur domaine légitime !\n\nNos efforts pour unifier la population mongole peuvent toujours se poursuivre selon notre volonté, mais certains de leurs partisans pourraient nous gêner si nous obtenions les terres désirées par la conquête ou la négociation.\n\nConsidérant qu'il s'agit d'une horrible erreur de calcul, nous avons maintenant beaucoup moins d'alliés sur lesquels compter !"
 mongol_greater_mongolia.42.a:0 "Maudits soient-ils !"
 mongol_greater_mongolia.50.t:0 "Renaissance de [From.GetNameDef]"
 mongol_greater_mongolia.50.d:0 "Les avancées territoriales récentes menées par les responsables de [FROM.getAdjective] ont englobé de vastes territoires habités principalement par la population mongole, offrant une opportunité politique unique à leurs responsables.\n\n[FROM.getLeader] a fait une déclaration publique plus tôt ce matin devant le bâtiment du Grand Khoural annonçant la formation de la nouvelle entité politique, représentant la volonté et le désir combinés de la population mongole, visant à sécuriser et à protéger ses intérêts en ces temps indisciplinés."
 mongol_greater_mongolia.50.a:0 "Le rêve d’une Asie centrale unifiée nous attend"
 mongol_greater_mongolia.50.b:0 "Un nouvel empire mongol en pleine ascension ?"
 mongol_greater_mongolia.50.c:0 "Juste un simple contretemps, rien de plus"
 mongol_soviet_puppet.2.t:0 "Activité suspecte détectée"
 mongol_soviet_puppet.2.d:0 "Il y a quelques semaines, un groupe de jeunes étudiants a été arrêté, soupçonné d'être des agents étrangers envoyés dans notre pays par le gouvernement de [MON.getAdjective] dans le but de déstabiliser la situation dans notre pays par divers moyens.\n\nAprès quelques interrogatoires initiaux, l'un des meneurs a admis servir [MON.getNameDef] et son agenda. De telles actions impudentes doivent être prises en considération et punies de manière responsable. Nos diplomates ont déjà élaboré quelques moyens de traiter cette menace.\n\nQuelle sera la décision de [ROOT.getLeader] ?"
 mongol_soviet_puppet.2.a:0 "Ce n'est pas notre affaire"
 mongol_soviet_puppet.2.b:0 "Émettre une protestation diplomatique"
 mongol_soviet_puppet.2.c:0 "Fermer les frontières"
 mongol_soviet_puppet.2.e:0 "Envoyer un ultimatum"
 mongol_soviet_puppet.3.t:0 "[FROM.getNameDefCap] proteste contre notre programme"
 mongol_soviet_puppet.3.d:0 "Une note de protestation a été remise au siège du gouvernement ce matin, affirmant que des actions impudentes de promotion du communisme dans notre voisinage immédiat d'une manière aussi ouverte ne feront qu'aggraver nos relations mutuelles.\n\nLa lettre exprime également que toute action future menée par nos espions et agents ne sera pas tolérée et que des mesures plus drastiques seront prises pour préserver l'État [FROM.getAdjective] et son peuple dans leur droit de décider quelle idéologie leur convient le mieux.\n\nNe sachant pas comment réagir à cela, [ROOT.getLeader] a décidé de traiter cette question « pressante » plus tard."
 mongol_soviet_puppet.3.a:0 "Oh non ! Quoi qu'il en soit..."
 mongol_soviet_puppet.4.t:0 "[FROM.getNameDefCap] nous met sous embargo !"
 mongol_soviet_puppet.4.d:0 "L'un des trains de marchandises n'est pas arrivé à la gare centrale de l'une des villes frontalières, ce qui suscite des inquiétudes quant à la possibilité que les marchandises nous parviennent conformément à l'accord commercial que nous avons récemment conclu. Des troubles ont suivi, ce qui a conduit à une enquête appropriée.\n\nIl semble que le train et son équipage résident désormais dans la région frontalière de [FROM.getNameDef], étant incapables d'atteindre le pays en raison des sanctions commerciales qui nous sont appliquées !\n\nUne demande diplomatique officielle adressée à l'ambassade [FROM.getAdjective] a confirmé que leurs responsables ont désormais fermé les frontières et ne sont pas prêts à laisser passer le train de marchandises sans excuses officielles."
 mongol_soviet_puppet.4.a:0 "Cela n'a pas vraiment d'importance pour nous"
 mongol_soviet_puppet.4.b:0 "S'il vous plaît, ne le faites pas ! Envoyons des excuses !"
 mongol_soviet_puppet.5.t:0 "[FROM.getNameDefCap] présente ses excuses"
 mongol_soviet_puppet.5.d:0 "En quête de réconciliation avec nos responsables, la Cour des Relations Extérieures de [FROM.getAdjective] a émis une note d'excuses.\n\nLeur demande de levée des sanctions commerciales mentionne également qu'ils ne mèneront aucune sorte de campagne de propagande dans nos pays d'origine dans un avenir proche.\n\nDe plus, on s'attend à ce que nous recevions une solide compensation pour les troubles que leurs agents ont provoqués dans notre arrière-cour, renforçant ainsi notre propre position dans la région. D'un autre côté, pouvons-nous vraiment leur faire confiance ?"
 mongol_soviet_puppet.5.a:0 "Très bien."
 mongol_soviet_puppet.5.b:0 "Nous ne nous laisserons pas acheter si facilement"
 mongol_soviet_puppet.6.t:0 "[FROM.getNameDefCap] accepte un compromis"
 mongol_soviet_puppet.6.d:0 "Une lettre de réconciliation a été reçue au bureau présidentiel, indiquant que les responsables [FROM.getAdjective] arrêteront nos agents pour leurs activités subversives, mais autoriseront le libre passage des marchandises à moins que de futurs incidents ne se produisent.\n\nQuelques heures plus tard, l'équipage gênant était arrivé à destination, fournissant les marchandises souhaitées par notre peuple.\n\nNous sommes heureux que notre commerce ne soit pas enchaîné par un tel embargo, car cela aurait pu avoir des conséquences dévastatrices pour notre économie."
 mongol_soviet_puppet.6.a:0 "La petite crise a été évitée"
 mongol_soviet_puppet.7.t:0 "[FROM.getNameDefCap] refuse de négocier"
 mongol_soviet_puppet.7.d:0 "Malgré nos appels à la réconciliation, les [FROm.getAdjective] refusent de lever les sanctions commerciales, affirmant qu'une telle action n'arrêtera pas les propagateurs étrangers opérant sur leurs terres.\n\nDe plus, les rumeurs se répandent là où il semble qu'elles encouragent d'autres nations voisines à appliquer également un embargo sur notre pays !\n\nN'étant pas en mesure de confirmer ou d'infirmer la vérité, nous envisagerons de rendre nos agents en [FROM.getNameDef] plus subtils avant que des ultimatums plus sévères ne nous soient présentés."
 mongol_soviet_puppet.7.a:0 "Ça n'a pas l'air bon"
 mongol_soviet_puppet.8.t:0 "[FROM.getNameDefCap] envoie un ultimatum pour abandonner toute ingérence interne"
 mongol_soviet_puppet.8.d:0 "Invoquant la nécessité de garantir sa propre stabilité intérieure en plus de sa propre sphère d'influence, le gouvernement [FROM.getAdjective] a publié un décret sur la mobilisation générale de ses forces armées !\n\nAvec leur préparation claire à la guerre, ils ont en outre lancé une série de revendications affirmant que nous sommes responsables des troubles récents et de la montée du soutien communiste parmi les masses rurales !\n\nDe plus, ces fauteurs de guerre sont prêts à « écraser la menace communiste » si nous n'abandonnons pas toute sorte de propagande dans leurs terres. Que devons-nous faire ?"
 mongol_soviet_puppet.8.a:0 "Que vont-ils faire ? Nous déclarer la guerre ?"
 mongol_soviet_puppet.8.b:0 "Céder"
 mongol_soviet_puppet.9.t:0 "Ultimatum rejeté"
 mongol_soviet_puppet.9.d:0 "Malgré les preuves évidentes que nous avons présentées, les responsables [FROM.getAdjective] ont rejeté toute sorte d'accusations, affirmant que les preuves sont falsifiées et que la véritable menace dans la région n'est que notre gouvernement incompétent !\n\nDe telles accusations ne peuvent être tolérées par aucun moyen raisonnable, car nous préparerons nos forces armées à écraser cette nation embêtante une fois pour toutes !\n\nNos patrouilles frontalières sont déjà renforcées par des troupes fraîchement recrutées et tout ce dont nous avons besoin, c'est d'un peu de temps pour nous préparer. À la guerre ! La gloire de [ROOT.getAdjective] l'exige !"
 mongol_soviet_puppet.9.a:0 "Il est temps de le faire à la dure"
 mongol_soviet_puppet.10.t:0 "[FROM.getNameDefCap] cède aux exigences"
 mongol_soviet_puppet.10.d:0 "Nos ultimatums ont réussi à impressionner et à effrayer les officiels étrangers qui ont envoyé une délégation solennelle dans notre capitale, annonçant leur désir de paix perpétuelle !\n\nAprès la série de discussions, ils ont également fait une promesse jurée d'abandonner toute sorte d'ingérence interne, en fournissant des données sur tous les autres membres du réseau d'agents qui perturbaient les esprits et les cœurs de notre peuple avec des idées communistes.\n\nUn jour glorieux pour [ROOT.getNameDef] et son peuple !"
 mongol_soviet_puppet.10.a:0 "Comme prévu."
 mongol_soviet_puppet.11.t:0 "La Mongolie s'allie au soulèvement communiste"
 mongol_soviet_puppet.11.d:0 "Une nouvelle d'une autre rébellion communiste, visant à « libérer le prolétariat et établir la république ouvrière » est parvenue à notre siège ce matin.\nQuelques heures plus tard, [MON.getLeader] a annoncé au monde que les dirigeants du nouveau gouvernement révolutionnaire ont appelé au soutien de [MON.getAdjective] et ont voté à l'unanimité pour consolider leurs liens en devenant un régime guidé dans leur lutte pour l'indépendance !\n\n[MON.getNameDefCap] se présente désormais comme la garantie solide du paradis communiste dans la région, prêt à absorber de plus en plus de régimes sous sa direction."
 mongol_soviet_puppet.11.a:0 "Ils ont fait QUOI ?"
 mongol_soviet_puppet.11.b:0 "Bienvenue, frères et sœurs !"
 mongol_soviet_puppet.11.c:0 "Qu'est-ce qu'ils pensent même ?!"
 mongol_soviet_puppet.11.e:0 "Notre nouveau destin nous attend !"
 mongol_soviet_puppet.11.f:0 "Intéressant, en effet."
 mongol_soviet_puppet.12.t:0 "[FROM.getNameDefCap] offre un programme de relocalisation industrielle"
 mongol_soviet_puppet.12.d:0 "Cherchant à protéger les industries de notre nation de l'avancée de l'ennemi, les responsables [MON.getAdjective]s ont présenté une proposition visant à transférer les installations industrielles existantes des régions vulnérables de l'Oural et de l'Asie centrale plus à l'est, sur les territoires de la Mongolie proprement dite.\n\nNous ne pourrons peut-être pas accéder directement aux usines, mais nos frères de [MON.getNameDef] nous ont promis de nous livrer un pourcentage important de leurs propres capacités industrielles en échange d'une telle opération.\n\nQuelle sera la décision du Stavka ? Est-il viable de délocaliser notre industrie encore plus loin de l'ennemi ?"
 mongol_soviet_puppet.12.a:0 "Délocaliser d'une usine d'armement"
 mongol_soviet_puppet.12.b:0 "Transférer le complexe civil en sécurité"
 mongol_soviet_puppet.12.c:0 "Ces usines sont sécurisées ici"
 mongol_soviet_puppet.13.t:0 "Délocalisation [FROM.getAdjective] d'une usine militaire"
 mongol_soviet_puppet.13.d:0 "La Stavka a annoncé qu'une de ses installations d'armement était prête à être relocalisée plus à l'Est, renforçant ainsi nos propres capacités militaires au prix de quelques retours industriels de notre part. \n\nNos capacités industrielles croissantes seront d'une grande aide non seulement pour nos amis [SOV.getAdjective]s, mais aussi pour nous."
 mongol_soviet_puppet.13.a:0 "Super !"
 mongol_soviet_puppet.14.t:0 "Complexe industriel [FROM.getAdjective] transféré"
 mongol_soviet_puppet.14.d:0 "Le rapport indique que le complexe industriel est déjà en route vers un emplacement sûr en Mongolie. \n\nStavka rapporte que nous n'oublierons pas notre part du marché et que nous terminerons donc notre part du marché en signant un contrat industriel pour aider nos frères."
 mongol_soviet_puppet.14.a:0 "Super !"
 mongol_soviet_puppet.15.t:0 "Demande refusée"
 mongol_soviet_puppet.15.d:0 "Stavka rapporte qu'ils ne sont pas en mesure d'établir une route fiable, sûre et sécurisée pour nous rejoindre en ce moment, nous enverrons donc une autre demande à l'avenir si nous souhaitons essayer de relocaliser un autre complexe industriel dans nos terres. \n\nCertains de nos résidents mentionnent que cela pourrait réduire leur influence sur nous, ce qui pourrait également être un avantage pour nous"
 mongol_soviet_puppet.15.a:0 "La prochaine fois peut-être?"
 mongol_soviet_puppet.16.t:0 "Nouveau phare du communisme"
 mongol_soviet_puppet.16.d:0 "Affirmant la nécessité d'un changement dans le paysage politique de l'Internationale communiste, les politiciens [MON.getAdjective]s ont fait une annonce publique dans laquelle ils ont exprimé leurs inquiétudes face à l'instabilité politique croissante et aux récentes défaites militaires de l'[SOV.GetNameDef]. \n\n\"Il est seulement dans l'intérêt supérieur de coordonner les efforts alliés à partir d'un emplacement bien défendu et renforcé\", a déclaré [MON.getLeader] à la fin de son discours, assumant ainsi officiellement la direction de l'alliance [MON.getFactionName]."
 mongol_soviet_puppet.16.a:0 "Nous vous guiderons à partir de maintenant."
 mongol_soviet_puppet.16.b:0 "Ils se préparent à ce qui arrive."
 mongol_soviet_puppet.16.c:0 "Cela ne leur servira à rien !"
 mongol_soviet_puppet.16.e:0 "La guerre s'intensifie..."
 mongol_soviet_puppet.16.f:0 "Notre alliance se renforce."
 mongol_soviet_puppet.17.t:0 "[FROM.getNameDefCap] suggère un gouvernement d'union unique"
 mongol_soviet_puppet.17.d:0 "Dans son discours d'aujourd'hui, [FROM.getLeader] a annoncé publiquement que \n\"Le monde est en train de changer. Qui a maintenant la force de se dresser contre les armées de [FROM.getNameDef] et [ROOT.getNameDef] ? De se dresser contre la puissance de [FROM.getLeader] et [ROOT.getLeader] et l'union des deux États. Ensemble, mon ami [ROOT.getLeader], nous gouvernerons ce monde jusqu'à la Révolution.\" \n\nUn discours certainement discutable a été accueilli par les applaudissements de milliers, de dizaines de milliers de Mongols tout autour de [MON.getNameDef], et beaucoup de nos citoyens se sont joints à l'appel pour un gouvernement d'union unique qui serait capable de défendre les valeurs de [ROOT.getFactionName] dans le monde entier. Quelle sera la réponse du commandant suprême ?"
 mongol_soviet_puppet.17.a:0 "Une Union, indivisible"
 mongol_soviet_puppet.17.b:0 "Nous sommes très bien tout seuls."
 mongol_soviet_puppet.18.t:0 "Les [FROM.getAdjective]s ont accepté notre demande"
 mongol_soviet_puppet.18.d:0 "Les politiciens [FROM.getAdjective]s, cherchant désespérément à résoudre l'effondrement militaire et administratif en cours de leur pays, ont accepté notre proposition de formation d'un gouvernement d'État unique [FROM.getAdjective]-[ROOT.getAdjective]. \n\nL'état-major renforcé a déjà commencé à travailler à la formation de nouveaux plans de bataille visant à repousser les avancées ennemies et à reconquérir les terres tombées sous contrôle étranger. Nos représentants sont maintenant dépêchés sur les terres nouvellement reconquises pour résoudre le chaos bureaucratique dans les territoires nouvellement obtenus."
 mongol_soviet_puppet.18.a:0 "Tout se déroule comme prévu."
 mongol_soviet_puppet.19.t:0 "[FROM.getNameDefCap] semble reconsidérer notre demande"
 mongol_soviet_puppet.19.d:0 "Le haut commandement [FROM.getAdjective] nous a informé que le discours charismatique de [ROOT.getLeader] renforçait leurs sentiments patriotiques et leur ferme croyance dans les idées révolutionnaires, impliquant que leur peuple est uni dans la lutte contre l'ennemi sous les drapeaux et les bannières de [FROM.getNameDef]. Prétendant que l'unification administrative ne ferait qu'aggraver la situation sur le front, [FROM.getLeader] a poliment décliné l'offre honorable. \n\nIls semblent toujours croire qu'ils peuvent résoudre la crise en cours et sauver leur pays en ruine en utilisant leurs propres forces militaires et en s'appuyant fortement sur le soutien civil. Voyons si cette affirmation est vraie."
 mongol_soviet_puppet.19.a:0 "Nous avons fait de notre mieux."
 mongol_rp_advisor.1.t:0 "Premier rapport au commandement du bureau"
 mongol_rp_advisor.1.d:0 "Salutations, camarade, et permettez-moi de vous féliciter pour votre récente nomination comme l'un des conseillers personnels de Peljidiin Genden ! \nAvec des gens comme vous, Genden cherche à guider notre grand [MON.getName] vers un avenir glorieux et prospère. Je m'appelle Dald Zövlökh et je suis déjà présent depuis longtemps au département de la Sécurité intérieure en tant que conseiller personnel pour les jeunes commandants comme vous. Vos connaissances préalables peuvent dépendre fortement de votre expérience professionnelle antérieure et de l'aimag auquel vous avez été affecté. La situation générale peut être brièvement décrite comme suit :\n\nNos terres sont toujours considérées comme faisant partie intégrante de la [CHI.getNameDef] même si leurs dirigeants ont peu ou pas de pouvoir effectif dans la région. \nLes impérialistes [JAP.getAdjective] ont constamment accru leur activité dans les régions orientales de notre nation après la saisie des biens de la clique du Fengtian en 1932. \nLe seul et unique ami dans de telles circonstances était l'URSS qui nous a fourni une assistance idéologique et matérielle depuis la révolution populaire de 1924, consolidant fortement son influence dans notre État.\n\nGenden et Demid étant actuellement en visite à Moscou, nous pouvons envoyer quelques propositions par télégraphe sur les sujets supplémentaires qu'ils devraient aborder lors de la conférence. Le temps est limité et chaque heure compte ! \n\nJe vous laisse vous préparer. Zövlökh terminé."
 mongol_rp_advisor.1.a:0 "J'attends davantage de rapports à l'avenir."
 mongol_rp_advisor.1.b:0 "Je suis parfaitement conscient de ce que je fais, Dald. Aucun autre rapport n'est nécessaire."
 mongol_anti_soviet.1.t:0 "Gouvernement provisoire formé"
 mongol_anti_soviet.1.d:0 "Après l'échec catastrophique de notre délégation qui a tenté de sécuriser notre identité nationale en ces temps troublés, les structures gouvernementales ont réussi à consolider diverses fractions de l'élite du parti et à former le régime provisoire qui dirigera le pays en ces temps incertains. \n\nDe nombreux groupes d'intérêts divisés avec quelques meneurs qui se battent pour le pouvoir ne contribuent certainement pas au succès du gouvernement, mais au moins ils ont en tête de nombreuses propositions ouvertes. \n\nIl est préférable que nous cherchions une forme de leadership stable et solide ou peut-être que nous essayions de sauver le combattant Genden si cela est encore possible."
 mongol_anti_soviet.1.a:0 "Ils prendront les devants pour le moment"
 mongol_anti_soviet.2.t:0 "Nous l'avons trouvé !"
 mongol_anti_soviet.2.d:0 "La recherche du 9e Jebtsundamba Khutughtu, la réincarnation moderne du Bogd Khan décédé en 1924, s'est avérée un grand succès.\n\nAprès que nos moines aient rassemblé tous les garçons âgés de deux à cinq ans dans le village local, trois séries de tests ont été menées sur chacun des participants. Quelques heures plus tard, les résultats du test final nous ont aidés à identifier la véritable réincarnation de Jebtsundamba Khutuktu ! \n\nÀ l'origine né sous le nom de Jampal Namdol Chökyi Gyaltsen, un garçon a ensuite été informé de sa véritable identité et qu'il représentait l'ancien esprit qui unissait les bouddhistes de Mongolie extérieure. Ses parents ont juré de garder les découvertes secrètes tant que la situation politique ne se stabiliserait pas."
 mongol_anti_soviet.2.a:0 "Super ! Mais gardons-le secret pour le moment."
 mongol_anti_soviet.3.t:0 "Personne n'a réussi le test"
 mongol_anti_soviet.3.d:0 "Village après village, ville après ville, et pourtant aucun demandeur n'a passé avec succès la série de tests visant à découvrir la nouvelle identité du 9e Jebtsundamba Khutughtu. \n\nNos équipes de recherche ne mèneront plus de recherches dans la région, ce qui implique que la réincarnation du Bogdo Khan se trouve certainement ailleurs dans la région du plateau tibétain. La décision nous appartient, de poursuivre ou non cet effort qui demande beaucoup de temps et d'énergie."
 mongol_anti_soviet.3.a:0 "Rien, mais on n'abandonnera pas !"
 mongol_anti_soviet.3.b:0 "Rien ? C'est devenu trop difficile."
 mongol_anti_soviet.4.t:0 "Nomination d'un nouveau président"
 mongol_anti_soviet.4.d:0 ""
 mongol_anti_soviet.4.a:0 "Chen Duxiu conduira le pays sur la nouvelle voie vers le communisme !"
 mongol_anti_soviet.4.b:0 "Iosyef Satalinkhan assumera la direction du mouvement pour le moment."
 mongol_anti_soviet.4.c:0 "Président ? Pourquoi pas une présidente ?"
 mongol_army.1.t:0 "Plan de réajustement de la production"
 mongol_army.1.d:0 "Les ressources limitées dont nous disposons nous empêchent de concentrer pleinement nos efforts sur la production en série de véhicules blindés de différentes spécialisations.\n\nUne toute nouvelle proposition de notre équipe de recherche et développement suggère de réajuster nos lignes de production et nos installations pour s'adapter à la construction et au déploiement d'un équipement de char à usage restreint, dont l'objectif sera soit de prouver sa fiabilité sur le champ de bataille au détriment de la vitesse du véhicule, soit d'avoir le meilleur type d'armement à des coûts de modèle plus élevés, soit d'être peu coûteux à construire mais aussi facilement cassable ou de couvrir les plus grandes distances dans le temps le plus court possible.\n\nNous pouvons toujours essayer de réutiliser nos schémas plus tard, mais cela devrait être un effort coûteux et chronophage."
 mongol_army.1.a:0 "Privilégier d'abord les modèles fiables"
 mongol_army.1.b:0 "Soutenir une modélisation de bonne qualité"
 mongol_army.1.c:0 "Priorité sur le coût de production le plus bas"
 mongol_army.1.e:0 "Les chars sont faits pour la vitesse et non pour le combat !"
 mongol_army.2.t:0 "Un général prometteur"
 mongol_army.2.d:0 "Notre état-major en pleine expansion a un besoin urgent de nouveaux candidats qui débordent d'enthousiasme, sont ouverts d'esprit et peuvent fournir à nos officiers plus âgés tout un ensemble de nouvelles tactiques extraordinaires avec lesquelles travailler. Un décret récent a annoncé un appel d'offres pour quelques nouveaux postes de colonel et de général.\n\nAvec une poignée de candidatures de divers diplômés récents des écoles militaires, un candidat prometteur a déposé sa candidature à la commission il y a quelques jours.\n\nIl s'appelle Sandivyn Ravdan, il est bien connu pour son dévouement à la cause et ses services actifs dans divers établissements de garnison ces dernières années. Un excellent ajout à notre état-major."
 mongol_army.2.a:0 "Recrutons-le !"
 mongol_army.3.t:0 "Demande de transfert de navire"
 mongol_army.3.d:0 "Nos bienfaiteurs ont émis un décret demandant le transfert de certains navires de nos forces navales sous le commandement direct de l'un de leurs commandants navals. En affirmant que ce serait « pour une durée limitée », nos informateurs font état de préparatifs en vue de la constitution d'équipages complets composés principalement de marins [MON.getAdjective]s.\n\nLa fourniture de notre nouvelle protection nous permet d'accroître notre autonomie en fonction de notre contribution à l'effort potentiel de l'armée, mais nous pouvons toujours essayer de couler certains navires si nous ne sommes pas disposés à les épargner pour nos nouveaux maîtres."
 mongol_army.3.a:0 "Nous disposons d'un temps limité"
 mongol_army.4.t:0 "La Mongolie demande des conseillers"
 mongol_army.4.d:0 "La ratification du Traité d'assistance mutuelle et de coopération a effectivement permis à nos forces armées de stationner sur le sol [MON.getAdjective], mais jusqu'à présent nous avons eu peu d'occasions d'interagir avec leurs officiers.\n\nCherchant à accroître notre coopération mutuellement bénéfique, leurs généraux ont signé un décret demandant un nombre accru de personnels militaires [SOV.getAdjective]s qui seraient capables de mener des manœuvres et des exercices militaires sur les bases permanentes, renforçant notre emprise dans la région tout en gardant l'armée [MON.getAdjective] fidèle à nous. Comment devons-nous réagir ?"
 mongol_army.4.a:0 "Envoyer un équipage pour aider l'armée"
 mongol_army.4.b:0 "Un petit équipage suffira"
 mongol_army.4.c:0 "On a besoin de nos gens ailleurs"
 mongol_army.5.t:0 "Les [SOV.getAdjective]s accepte d'envoyer un équipage"
 mongol_army.5.d:0 "Notre humble demande a reçu un soutien fort de l'état-major général [SOV.getAdjective], car ils envisageaient d'envoyer un équipage fortement équipé et entraîné pour aider au développement de nos doctrines sur place.\n\nUn protocole supplémentaire a été joint, stipulant que certains membres de leur équipage superviseront également la modernisation et la formation de notre armée dans le cadre d'une mission militaire supplémentaire."
 mongol_army.5.a:0 "Super !"
 mongol_army.6.t:0 "Assistance modérée des [SOV.getAdjective]s"
 mongol_army.6.d:0 "Les camarades [SOV.getAdjective]s ont décidé de limiter leur mission militaire à quelques conseillers qui superviseront le développement global de nos forces armées et leur rééquipement selon les normes modernes.\n\nNos généraux ont lancé quelques demandes supplémentaires, mais beaucoup d'entre elles ont apparemment été ignorées ou placées sur l'étagère supérieure d'un bureau bureaucratique pour être « examinées dans des temps meilleurs ».\n\nMieux que rien, mais pas aussi efficace, malheureusement."
 mongol_army.6.a:0 "Très bien."
 mongol_army.7.t:0 "Aucune mission militaire n'a été envoyée"
 mongol_army.7.d:0 "En affirmant que toute implication future renforcerait les tensions dans la région et aggraverait une situation déjà incertaine, [SOV.getLeader] a annoncé que la coopération militaire sera renforcée « dans un avenir proche, lorsque les circonstances particulières seront plus favorables »...\n\nUn développement dévastateur, mais nous pourrions peut-être utiliser quelques-uns des entretiens que nous avons entendus sur place pour obtenir une expertise militaire gratuite ?"
 mongol_army.7.a:0 "Quelle horreur !"
 mongol_foreign_influence.2.t:0 "Intégration administrative de la Mongolie"
 mongol_foreign_influence.2.d:0 "Notre influence au sein de la [MON.getNameDef] a conduit à une situation précaire où leur politique intérieure et extérieure dépend fortement de notre aide.\n\nVoyant la lutte du peuple [MON.getAdjective] pour sa survie, [ROOT.getLeader] a envisagé de nommer un gouvernement loyal qui consolidera notre domination sur le pays en ces temps incertains et dangereux."
 mongol_foreign_influence.2.a:0 "Envoyons un émissaire annonçant la nouvelle règle"
 mongol_foreign_influence.2.b:0 "Ce n'est pas dans notre intérêt"
 mongol_foreign_influence.3.t:0 "La Mongolie sympathise avec notre cause !"
 mongol_foreign_influence.3.d:0 "Nous avons reçu un télégramme secret de [MON.getNameDef] où [MON.getLeader] plaide leur allégeance à notre cause en ces temps incertains.\n\nVoyant la lutte révolutionnaire de notre peuple, leurs ambassadeurs ont proposé un traité d'assistance mutuelle et de coopération dans la lutte pour la révolution populaire.\n\nDevons-nous les considérer comme nos amis ou garder une position neutre à leur égard ?"
 mongol_foreign_influence.3.a:0 "Très bien."
 mongol_foreign_influence.3.b:0 "Nous ne sommes pas intéressés."
 mongol_foreign_influence.4.t:0 "Les autorités [FROM.getAdjective] acceptent l'accord"
 mongol_foreign_influence.4.d:0 "Les délégations de nos pays se sont réunies ce matin pour discuter de la question de l'assistance mutuellement bénéfique dans cette lutte.\n\nSigné par les deux parties, le traité solidifie officiellement notre allégeance à [FROM.getNameDef] et à leur leader [FROM.getLeader], nous permettant de rechercher diverses faveurs diplomatiques dans cette lutte."
 mongol_foreign_influence.4.a:0 "Que cette coopération soit fructueuse !"
 mongol_foreign_influence.5.t:0 "[FROM.getAdjective]-[ROOT.getAdjective] Accord refusé"
 mongol_foreign_influence.5.d:0 "Malgré tous nos efforts, [FROM.getLeader] ne semble pas très convaincu par nos « promesses vagues et nos menaces creuses », sous-entendant que nous pourrions utiliser le traité nouvellement acquis pour obtenir un avantage injuste dans cette situation incertaine.\n\nLes négociations ayant échoué, nos diplomates rentrent les mains vides dans la capitale, apportant avec eux des nouvelles inquiétantes."
 mongol_foreign_influence.5.a:0 "Tant pis alors"
 mongol_foreign_influence.6.t:0 "Les autorités [MON.getAdjective]s annoncent leur désir d'intervenir dans la guerre civile"
 mongol_foreign_influence.6.d:0 "Cherchant à « résoudre et à mettre fin au conflit en cours en Union soviétique une fois pour toutes », [MON.getLeader] a annoncé publiquement que le peuple [MON.getAdjective] est prêt à se battre pour l'héritage de la révolution russe et les vraies valeurs des idéaux communistes.\n\nPrétendant que le temps est révolu de se cacher dans l'ombre du géant, [MON.getNameDef] prépare ses forces à rejoindre la guerre civile russe en ces temps difficiles pour notre patrie."
 mongol_foreign_influence.6.a:0 "Oh non ! Quoi qu'il en soit..."
 mongol_foreign_influence.10.t:0 "La Mongolie nous a invités à sécuriser l'un des seigneurs de guerre"
 mongol_foreign_influence.10.d:0 "Conscients de notre rôle majeur et de notre prouesse dans la guerre civile chinoise, les diplomates [MON.getAdjective]s ont contacté nos responsables avec une curieuse proposition visant à diviser les sphères d'influence et l'État seigneurial correspondant à notre proximité.\n\nLe plan élaboré est censé être le suivant : nous divisons d'abord les zones stratégiques correspondantes du futur adversaire et de ses satellites, si ceux-ci sont présents et disponibles pour être revendiqués.\n\nUne fois le plan élaboré, un ultimatum unique sera lancé, exigeant soit une réconciliation avec les puissances régionales, soit un isolement diplomatique et une destruction rapide.\n\nLes gens se demandent si nous rejoignons la lutte et en tirons des terres. Quelle sera la décision finale de [ROOT.getLeader] ?"
 mongol_foreign_influence.10.a:0 "Nous nous joindrons volontiers à vous !"
 mongol_foreign_influence.10.b:0 "D’autres questions sont plus importantes"
 mongol_foreign_influence.11.t:0 "Les militants [FROM.getAdjective] commenceront leurs forces"
 mongol_foreign_influence.11.d:0 "[FROM.getLeader] nous a informés qu'ils enverraient des diplomates et un contingent militaire pour sécuriser la région séparatiste.\n\nTout ce que nous devons faire maintenant, c'est de diviser les sphères d'influence selon nos désirs et la volonté de nos alliés.\n\nNous lancerons alors un ultimatum et verrons les frontières de la plaine centrale se remodeler en notre faveur, par des moyens diplomatiques ou militaires..."
 mongol_foreign_influence.11.a:0 "Splendide !"
 mongol_foreign_influence.12.t:0 "Les autorités [FROM.getAdjective] ne montrent aucun intérêt"
 mongol_foreign_influence.12.d:0 "Incapable de consacrer des ressources supplémentaires à notre « entreprise dangereuse », [FROM.getLeader] a décidé de décliner notre humble proposition.\n\nNous ne pourrons pas compter sur leur soutien dans cette lutte, mais était-ce vraiment nécessaire, si l'on y réfléchit de cette façon ?\n\nNotre ministre des Affaires étrangères a déjà déclaré qu'une telle réticence ne ferait que nous laisser une plus grande marge de manœuvre."
 mongol_foreign_influence.12.a:0 "Tant pis pour eux."
 mongol_foreign_influence.13.t:0 "Les autorités [FROM.getAdjective] nous ont présenté un ultimatum !"
 mongol_foreign_influence.13.d:0 "Des missions diplomatiques de divers pays sont récemment arrivées aux bureaux principaux de nos fonctionnaires et dirigées par une délégation [MON.getAdjective] nous ont présenté une longue liste de revendications où la division de nos terres légitimes est discutée !\n\nDans les documents présentés, ils affirment que « le temps des seigneurs de guerre est une question du passé et la plaine centrale sera réorganisée en fonction des besoins des puissances régionales capables d'unifier les nations fragmentées et les pays qui n'ont vu que des ruines au cours des dernières décennies ».\n\nNotre ministre des Affaires étrangères a été choqué par l'attitude pure et simple des demandes et par le nombre de concessions que nous devrions faire pour « assurer la coexistence pacifique de nos nations ».\n\nIl semble également que nos ennemis aient méticuleusement préparé le programme..."
 mongol_foreign_influence.13.a:0 "Nous allons plier"
 mongol_foreign_influence.13.b:0 "Nous ne capitulerons jamais !"
 mongol_foreign_influence.14.t:0 "Les autorités [FROM.getAdjective] ont accepté l'inévitable"
 mongol_foreign_influence.14.d:0 "Incapable de résister à la pression diplomatique de la Coalition, [FROM.getLeader] a été contraint de démissionner et de céder ses pouvoirs au nouveau gouvernement provisoire qui a entrepris un énorme effort de remodelage de la division administrative de la nation.\n\nAprès quelques jours difficiles, les territoires ont été transférés aux alliés respectifs et l'administration du pays s'est effectivement dissoute."
 mongol_foreign_influence.14.a:0 "Comme prévu"
 mongol_foreign_influence.15.t:0 "Les autorités [FROM.getAdjective] se mobilisent !"
 mongol_foreign_influence.15.d:0 "Dans leur effort pour sécuriser les restes d'un pays en train de s'effondrer, [FROM.getLeader] a décidé que le combat honorable était préférable à « un tel déshonneur », déclarant effectivement la loi martiale dans tout le pays et démantelant entre-temps diverses institutions diplomatiques.\n\nAvec les forces de la coalition à leur frontière, toute sorte d'implication étrangère est minimisée pour le moment avant que la nouvelle de notre invasion n'atteigne les diplomates du monde entier.\n\nNous avons un temps limité à notre disposition et nous l'utiliserons donc judicieusement."
 mongol_foreign_influence.15.a:0 "Ils ont choisi leur destin"
