 MON_ill_educated_population_idea:0 "Population peu instruite"
 MON_ill_educated_population_idea_desc:0 "En raison de sa situation géographique et de ses spécificités linguistiques, le pays ne dispose pas d'un système éducatif centralisé capable de soutenir les jeunes esprits curieux au fur et à mesure de leur émergence. Le taux d'alphabétisation du pays était estimé à seulement 10 % au début des années 1930."
 MON_population_learning_idea:0 "Apprentissage de la population"
 MON_population_learning_idea_desc:0 "Les réformes de l’éducation menées ces dernières années se sont révélées assez efficaces. Le niveau général d’alphabétisation s’améliore dans tout le pays et de plus en plus de personnes sont prêtes à profiter des connaissances disponibles."
 Mon_elementary_schools_idea:0 "Agrandissement des écoles primaires"
 Mon_elementary_school_ideas_desc:0 "Des fonds gouvernementaux ont été consacrés à l’amélioration considérable des normes éducatives actuelles dans tout le pays."
 Mon_tech_coop_idea:0 "Coopération technologique"
 Mon_tech_coop_idea_desc:0 "Nous avons beaucoup à apprendre de nos partenaires, faisons en sorte que cette coopération soit aussi fructueuse qu’elle ne l’a jamais été auparavant !"
 Mon_soviet_advisors_idea:0 "Conseillers militaires [SOV.getAdjective]s"
 Mon_soviet_advisors_idea_desc:0 "Ses spécialistes militaires [SOV.GetAdjective]s ont été envoyés sur notre sol dans le cadre de notre traité d’assistance mutuelle."
 Mon_soviet_crew_idea:0 "Équipage militaire [SOV.getAdjective]"
 Mon_soviet_crew_idea_desc:0 "Plusieurs généraux et théoriciens [SOV.getAdjective]s assistent notre état-major."
 MON_changed_script_idea:0 "Modification de l'écriture"
 MON_changed_script_idea_desc:0 "L'ancienne écriture mongole avait des formes d'écriture différentes, ce qui a sérieusement entravé les progrès scolaires de nos enfants. Les nouveaux changements permettent à notre population d'apprendre plus efficacement."
 MON_script_reform_in_progress_idea:0 "Réforme de l'écriture en cours"
 MON_script_reform_in_progress_idea_desc:0 "D’énormes efforts sont actuellement déployés pour unifier le système d’écriture désorganisé de [MON.getNameDef]."
 MON_weak_currency_idea:0 "Monnaie faible"
 MON_weak_currency_idea_desc:0 "Malgré l'introduction de la monnaie nationale en 1925, le tugrik reste une monnaie impopulaire parmi les masses populaires qui ont encore tendance à compter sur le yuan chinois, le rouble soviétique, les dollars américains ou mexicains et une douzaine d'autres monnaies de faible valeur circulant sur le marché noir."
 MON_new_course_policy_idea:0 "Nouvelle politique de cours"
 MON_new_course_policy_idea_desc:0 "Les politiques inhumaines de collectivisation appliquées par les autorités de l'État au début des années 1930 ont presque provoqué une insurrection dans les régions occidentales du pays, qui a été rapidement réprimée par l'armée et les promesses de meilleures conditions de vie connues sous le nom de « politique du nouveau cours », semblable à l'ancienne NEP de Lénine."
 MON_buddhist_opposition:0 "Opposition bouddhiste"
 MON_buddhist_opposition_desc:0 "La religion est profondément enracinée dans la société mongole et diverses institutions religieuses usent de leur pouvoir et de leur influence pour s'opposer ouvertement aux politiques de l'État et aux directives du Comité central. Un grand pourcentage d'hommes de la campagne ont consacré leur vie aux monastères et ne veulent pas participer aux affaires de l'État."
 MON_dominated_animal_husbandry_idea:0 "Élevage dépassé"
 MON_dominated_animal_husbandry_idea_desc:0 "Le mode de vie nomade est un mode de vie courant dans les grandes plaines du pays et les voix de l’industrialisation n’ont atteint qu’une poignée d’individus aux plus hauts échelons du pouvoir."
 MON_animal_husbandry_prioritised_idea:0 "Priorité à l'élevage"
 MON_animal_husbandry_prioritised_idea_desc:0 "Notre héritage et notre succès reposent sur l’élevage, car ce qui a fonctionné pendant des siècles fonctionnera probablement aussi à l’avenir."
 MON_industrial_growth_prioritised_idea:0 "Priorité à la croissance industrielle"
 MON_industrial_growth_prioritised_idea_desc:0 "Des siècles d’exploitation animale doivent être inversés dans l’effort commun pour poursuivre les objectifs de la révolution industrielle nationale !"
 MON_encourage_trade_idea:0 "Commerce encouragé"
 MON_encourage_trade_idea_desc:0 "Notre marché bénéficie grandement des accords commerciaux nouvellement acquis !"
 MON_improved_mining_facilities_idea:0 "Amélioration des installations minières"
 MON_improved_mining_facilities_idea_desc:0 "Avec quelques investissements gouvernementaux, notre industrie d’extraction et d’exploitation des ressources est capable de fournir au marché national une plus grande quantité de ressources."
 MON_focus_on_south:0 "Priorité sur le Sud"
 MON_modernizing_transportation_system:0 "Modernisation du système de transport"
 Mongolbank_very_high_funds:0 "§HMongolbank - Fonds très élevés§!"
 Mongolbank_very_high_funds_desc:0 "Le système bancaire est difficile à gérer correctement, et pourtant l’économie est en plein essor !"
 Mongolbank_high_funds:0 "§HMongolbank - Fonds élevés§!"
 Mongolbank_high_funds_desc:0 "Les finances d’exploitation demeurent un problème, mais l’industrie en bénéficie grandement."
 Mongolbank_moderate_funds:0 "§HMongolbank - Fonds modérés§!"
 Mongolbank_moderate_funds_desc:0 "Approche équilibrée en matière de gouvernance et de soutien à l’industrie."
 Mongolbank_low_funds:0 "§HMongolbank - Fonds faibles§!"
 Mongolbank_low_funds_desc:0 "Le manque d’argent et de prêts potentiels freine la croissance économique du pays."
