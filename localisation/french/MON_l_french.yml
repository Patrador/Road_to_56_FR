 MON_joint_pilgrimage_to_mount_wutai:0 "Pèlerinage commun au mont Wutai"
 MON_joint_pilgrimage_to_mount_wutai_desc:0 "L'une des quatre montagnes sacrées du bouddhisme chinois est actuellement sous le contrôle de seigneurs de guerre opportunistes qui exploitent constamment les pèlerins en quête de bénédictions dans les lieux de pouvoir. Avec notre nouvel allié, nous pouvons leur envoyer quelques escortes pour les soutenir en cas de problèmes bureaucratiques."