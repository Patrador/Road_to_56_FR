 MON_peljidiin_genden_desc:0 "Né dans une famille pauvre d'éleveurs de bétail au tournant du siècle, Genden a rejoint très tôt le Parti révolutionnaire du peuple mongol et a réussi à gagner le soutien de nombreux dirigeants du parti grâce à sa rhétorique simple et ouverte. Au début de la révolution populaire de 1924, le jeune prolétaire a été nommé président du Baga Khural, ce qui lui a ouvert la voie aux plus hauts échelons du pouvoir.\n\nLe soutien des fonctionnaires soviétiques lui a permis de devenir l'un des trois secrétaires d'État après le septième congrès du Parti de 1928. Le conseil a commencé à mettre en œuvre des politiques de collectivisation et anti-bouddhistes sévères qui ont donné lieu à des rébellions ouvertes dans tout le pays. Sa survie à la contre-purge était liée à sa grande loyauté envers la cause et à la supervision directe de Joseph Staline en 1932.\n\nCette relation, cependant, ne dura pas longtemps, car la position pro-religieuse de Genden, un homme mal élevé, le fit apparaître comme un « allié peu fiable » par divers responsables soviétiques à l'aube de 1935..."
