 MON_political_opposition_organizing_desc:0 "Les militaristes, conscients qu'ils sont chassés du pouvoir, tenteront de renverser le gouvernement et d'instaurer une dictature militaire. Nous serons prêts à affronter leur grève et organiserons notre propre base de soutien !"
