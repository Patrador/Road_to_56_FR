 PAL_fatwas_desc:0 "Donner une fatwa, c'est déterminer ce qui est bien ou mal et ce qui est permis ou non dans l'islam. Toutefois, nous pouvons faire connaître cette idée en créant des stations et des orateurs qui prêcheront les principes de l'islam, ce qui unifiera notre nation et contribuera à la réalisation de nombreuses choses."
 PAL_al_ittihad_category:0 "Al-Ittihad"
 PAL_al_ittihad_category_desc:0 "Le journal Al-Ittihad a été créé pour rappeler à nos glorieux camarades leur position et leur gouvernement socialistes, mais ce journal peut être manipulé pour changer la volonté du peuple et ses objectifs afin qu'ils correspondent davantage à nos normes socialistes."
