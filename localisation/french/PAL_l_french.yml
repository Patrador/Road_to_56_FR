 PAL_containing_husseinism:0 "Contenir l'husseinisme"
 PAL_containing_husseinism_desc:0 "La famille Husseini en Palestine a toujours occupé une place importante dans la politique palestinienne. En tant que contrepoids à la famille Nashashibi, plus libéralisée, elle a maintenu une idéologie strictement conservatrice. Certains membres adoptent un conservatisme modéré, tandis que d’autres sombrent dans le radicalisme. Abdul-Qadir est un Husseini plus modéré, mais les éléments radicaux de la famille ont lancé des campagnes contre le gouvernement.\n\n\nLe soutien actuel au gouvernement est de §Y[?PAL_islamist_level]%§!\n§RSi le soutien public atteint 0, nous subirons une révolution !"
 PAL_integration_of_arab_states:0 "Intégration des États arabes"
 PAL_integration_of_arab_states_desc:0 "Alors que notre grande révolution entame la libération des terres, la population locale n'est pas très indulgente à l'égard de notre idée d'une révolution arabe suprême, et nous devons donc commencer à faire des efforts d'intégration pour éviter que des accidents indésirables ne se produisent."
