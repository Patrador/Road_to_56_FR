 palestine.6.a:0 "Ligue de libération nationale, dirigée par Radwan Al-Hilu et Amer Mukhlis"
 palestine.6.b:0 "Le Parti arabe palestinien, dirigé par Raghib Nashashbi et Jamal Al-Husseini"
 palestine.7.a:0 "Aqidah! Fiqh! Akhlaq!"
 palestine.8.d:0 "Après l'escalade du décret de boycott par Jamal Al-Husseini, ainsi que sa pleine revendication de responsabilité à cet égard, des militants de la liberté soutenant la démocratie islamiste se sont levés dans tout le pays, d'Hébron à Khan Yunis, contre le gouvernement nationaliste, et cela pourrait dégénérer en une véritable guerre civile si nous ne prenons pas les choses en main."
 palestine.8.a:0 "Shura! Ijma! Al-Hurriya!"
 palestine.9.t:0 "Le SMC prend le pouvoir"
 palestine.9.a:0 "Allah! Al-Nabi! Al-Watan!"
 palestine.10.a:0 "Hurriyatul Sha'ab !"
 palestine.12.a:0 "Al-Fida' !"
 palestine.13.d:0 "Le massacre de Naplouse a été la goutte d'eau qui a fait déborder le vase pour le peuple palestinien, car les conservateurs, les libéraux et les socialistes ont commencé à exprimer leur désapprobation à l'égard du gouvernement. Raghib Nashashbi avait parfaitement planifié cette opération et les unités de police ont commencé à se joindre à la cause, car Fawzi Al-Qawuqji, pensant qu'il serait immédiatement exécuté, s'est enfui du pays, ce qui a permis à la famille Nashashbi de prendre la tête de l'État."
 palestine.13.a:0 "Al-Huquq !"
 palestine.14.t:0 "Raghib Nashashbi forme l'opposition Hurriyah"
 palestine.14.a:0 "Ils ont de la chance que nous leur permettions de fonctionner."
 palestine.16.b:0 "Nous pourrions conclure un accord."
 palestine.17.b:0 "La Palestine ne se laissera pas faire ! Aux armes !"
 palestine.22.b:0 "Les militaires sont les mieux placés pour savoir."
 palestine.23.t:0 "Deuxième réunion élargie des dirigeants"
 palestine.25.c:0 "C'est Al-Shalaf qui a le plus d'expérience en défense, pas ces deux mauviettes !"
 palestine.28.a:0 "Yaeesh Al-Shalaf!"
 palestine.64.t:0 "Victoire contre la Palestine"
 palestine.64.a:0 "Nous sommes victorieux !"
 palestine.64.b:0 "Non ! Nous devons aller plus loin !"
 palestine.65.t:0 "Défaite dans la guerre du Sinaï"
 palestine.65.a:0 "C'est ce qu'il y a de mieux pour le peuple égyptien, nous devons l'accepter."
 palestine.65.b:0 "Non ! Nous ne devons pas accepter l'humiliation !"
 palestine.66.t:0 "La Palestine appelle à l'unification"
 palestine.66.a:0 "C'est mieux ainsi."
 palestine.66.b:0 "C'est scandaleux !"
 palestine.67.t:0 "Échec des plans d'unification"
 palestine.67.a:0 "Nous ne l'oublierons pas ! Mobilisez les troupes !"
 palestine.67.b:0 "C'était leur choix, après tout"
 palestine.30.b:0 "Accepter"
 palestine.31.a:0 "C'était leur choix, après tout"
 palestine.31.b:0 "Nous unirons nos peuples avec force !"
 palestine.32.t:0 "L'Irak accepte"
 palestine.32.a:0 "Excellent !"
 palestine.35.a:0 "Excellent !"
 palestine.36.a:0 "Ramallah, la plus protégée."
 palestine.36.b:0 "Al-Quds, Le Centre."
 palestine.36.c:0 "Gaza, la plus arable."
 palestine.37.a:0 "Allahu Akbar !"
 palestine.38.t:0 "Radwan Al-Hilu prend le pouvoir au sein du parti"
 palestine.38.a:0 "Al Watan Al Akbar !"
 palestine.39.t:0 "La question d'Al-Madariss"
 palestine.39.a:0 "Programme d'études sécularisé"
 palestine.39.b:0 "Programme d'enseignement religieux"
 palestine.39.d:0 "Alors que notre nouvel État socialiste se divise entre le socialisme islamique et le marxisme athée pur et dur, la question du programme scolaire se pose, et beaucoup insistent sur la nécessité de la laïcité tandis que d'autres plaident pour une éducation religieuse obligatoire, l'apaisement de chaque camp pouvant nous aider politiquement."
 palestine.40.t:0 "Le califat exige notre conversion"
 palestine.40.d:0 "Le califat récemment rétabli en Palestine a envoyé des délégués pour nous persuader de poursuivre l'unité musulmane, ce qui rappelle les premiers califats et leurs demandes visant à assurer la conversion des musulmans, et à laisser de côté les rancunes des sectes opposées et leurs querelles politiques au sujet des compagnons du prophète. La population n'est peut-être pas très enthousiaste à l'idée de poursuivre une identité plus musulmane que chiite, mais cela nous donnerait un allié puissant et une plus grande emprise sur la scène politique du pays."
 palestine.40.a:0 "Bien sûr, nous adorons le même Dieu."
 palestine.40.b:0 "Non ! Ali est notre chef !"
 palestine.41.t:0 "L'Iran accepte"
 palestine.41.d:0 "Après de nombreux allers-retours entre nos délégués et le gouvernement iranien, ils ont réussi à persuader le gouvernement d'adopter une identité plus musulmane et d'abandonner son passé chiite et ses rancunes à l'égard des compagnons, un grand succès pour la Khilafa."
 palestine.41.a:0 "Allah guide qui il veut."
 palestine.42.t:0 "Déclin de l'Iran"
 palestine.42.d:0 "Après de nombreux va-et-vient entre nos délégués et le gouvernement iranien, le dirigeant de l'Iran est intervenu dans la discussion et a refusé obstinément notre demande d'unité musulmane, et leurs armées ont commencé à se remilitariser, nous considérant comme une menace pour leur identité."
 palestine.42.a:0 "Allah guide qui il veut."
 palestine.43.t:0 "Activités suspectes à Assouan"
 palestine.43.b:0 "Gardes ! Arrêtez-les !"
 palestine.43.a:0 "Il n'est pas nécessaire de prendre de telles mesures."
 palestine.44.a:0 "Mission réussie... ?"
 PAL_military_civilian_category_desc:0 "L’armée a exercé son pouvoir sur la population civile à plusieurs reprises, et les civils commencent à avoir une opinion négative du gouvernement provisoire actuel.\n§YObtenir le soutien de l’armée/des civils pourrait être bénéfique pour changer l’idéologie du pays§!\n\n§YSoutien civil§! : §Y[?PAL_civilian]%§!\n§GSoutien militaire§! : §Y[?PAL_military]%§!"
