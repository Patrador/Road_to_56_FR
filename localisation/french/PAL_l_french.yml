 PAL_islamist_uprising_category_desc:0 "Les Frères Musulmans égyptiens ou ‘Ikhwan Al-Muslimeen’ sont le seul groupe islamiste majeur en Égypte qui plaide pleinement pour le remplacement de la constitution par la charia, sans sombrer dans la pensée radicale. Dirigés par l’ancien enseignant Hassan Banna, si nous voulons étendre le Califat en Égypte, nous devons les soutenir dans leur soulèvement.\n§RNous ne pouvons choisir qu’un seul paquet d’aide§!\n\n\n§YLes§! §GFrères Musulmans§! §Yrecevront : §Y[PALMuslimBrotherhoodStrength]§! de l’§YArmée égyptienne§!"
