 PAL_border_conflicts_desc:0 "La poursuite de l'expansion de notre califat fait partie intégrante de la libération de nos peuples du colonialisme et de l'unification de nos frères avec leurs propres peuples. Cependant, nous ne pouvons pas déclarer de guerres à grande échelle, car ces empires oppressifs nous domineraient facilement, et c'est pourquoi nous lancerons des raids à travers chaque frontière, au cours desquels nous expulserons les garnisons des zones de contrôle sur lesquelles nous lancerons des raids."
