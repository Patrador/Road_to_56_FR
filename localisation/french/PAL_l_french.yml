 PAL_liberal_conservative_category_desc:0 "Avec la formation de notre nouvel État démocratique et égalitaire, la question du rôle de la religion au sein du gouvernement demeure.\n\nNotre parti est divisé en deux grandes ailes : l’aile libérale, qui s’oppose à toute intervention religieuse dans le gouvernement et prône un État plus laïque et pluraliste, et l’aile conservatrice, qui estime que l’islam reste la religion de la nation et doit être promu par le gouvernement.\n\nChaque politique pourrait apporter de nombreux avantages, mais pourrait également entraîner des inconvénients.\n\nFavoriser l’un des deux camps affecte directement l’esprit national §YSéparation Libérale-Conservatrice§!"
 PAL_atheist_religious_category:0 "La question de la religion"
 PAL_atheist_religious_category_desc:0 "Avec la formation de notre nouvelle grande république socialiste, la question du rôle de la religion dans notre société reste posée.\n\nAvec une population majoritairement musulmane, mais un gouvernement marxiste strict et nationaliste panarabe qui promeut une société athée, l’oppression de la majorité religieuse pourrait renforcer politiquement notre gouvernement et accélérer la construction d’une société dévouée aux moyens nécessaires. Cependant, cela pourrait également provoquer un mécontentement massif de la population et des mutineries dans l’armée, étant donné que de nombreux partisans croient encore en l’importance de la religion dans notre société.\n\nChaque politique pourrait apporter de nombreux avantages, mais aussi des inconvénients.\n\nFavoriser l’un des deux camps affecte directement l’esprit national §YDilemme Islamique§!"
