 POR_lackluster_armed_forces:0 "Des forces armées médiocres"
 POR_lackluster_armed_forces_desc:0 "Une intervention désastreuse dans la Grande Guerre, ainsi que des coupes budgétaires motivées par l'austérité ont laissé les forces armées du Portugal incapables de défendre la nation. Alors que l'horloge tourne, et que la température monte autour du monde, nous devons soit travailler à résoudre les lacunes de notre armée, soit faire tout notre possible pour la garde éloignée des lignes de front."
 POR_slowly_modernizing_armed_forces:0 "Modernisation progressive des forces armées"
 POR_slowly_modernizing_armed_forces_desc:0 "Une intervention désastreuse lors de la Première Guerre mondiale, ainsi que des coupes budgétaires motivées par l'austérité, ont rendu les forces armées portugaises incapables de défendre la nation. Des progrès significatifs ont été réalisés dans la préparation de nos forces armées, mais il ne fait aucun doute qu'elles sont mal préparées à la défense nationale."
 POR_towards_a_modern_european_army:0 "Vers une armée européenne moderne"
 POR_towards_a_modern_european_army_desc:0 "Une intervention désastreuse lors de la Première Guerre mondiale, ainsi que des coupes budgétaires motivées par l'austérité, ont ravagé les forces armées portugaises, mais nous avons réalisé des progrès impressionnants dans leur modernisation. Il ne faudra pas longtemps avant que nous soyons à nouveau considérés comme une force de combat professionnelle européenne !"
 POR_disgruntled_republicans:0 "Républicains mécontents"
 POR_disgruntled_republicans_desc:0 "Les libéraux et les socialistes du Portugal ont clairement montré leur réticence à coopérer avec nos plans pour la nation. Bien qu'ils soient actuellement le cadet de nos soucis, le retour à la stabilité du Portugal est contingent à l'écrasement de ces forces révolutionnaires avant qu'ils ne tentent de nous détruire."
 POR_austerity_measures:0 "Mesures d'austérité"
 POR_austerity_measures_desc:0 "Malgré la Grande Dépression, les politiques fiscales de Salazar ont protégé l'économie du Portugal de l'endettement auprès des britanniques ou des américains, au prix du coût de la vie et de nombreux services publics cependant. Même si leurs effets ont sans aucun doute été positifs, il faudra bientôt savoir si nous devons poursuivre ces politiques."
 POR_harrowing_illiteracy:0 "Un analphabétisme déchirant"
 POR_harrowing_illiteracy_desc:0 "Malgré notre histoire de puissance mondiale en Europe occidentale, plus de la moitié de la population [POR.GetAdjective] demeure partiellement ou totalement analphabète. Une action énergique du gouvernement central sera nécessaire pour lever cet obstacle à notre développement national."
 POR_illiteracy:0 "Illétrisme"
 POR_illiteracy_desc:0 "Malgré notre histoire de puissance mondiale en Europe occidentale, plus de la moitié de la population [POR.GetAdjective] demeure partiellement ou totalement analphabète. Une action énergique du gouvernement central sera nécessaire pour lever cet obstacle à notre développement national."
 POR_lingering_illiteracy:0 "L'analphabétisme persistant"
 POR_lingering_illiteracy_desc:0 "Malgré notre histoire de puissance mondiale en Europe occidentale, une grande partie de la population [POR.GetAdjective] reste partiellement ou totalement analphabète. Le gouvernement central prend des mesures énergiques, mais il faudra du temps pour que les résultats se concrétisent pleinement."
 POR_towards_a_greater_portugal:0 "Vers un grand Portugal"
 POR_towards_a_greater_portugal_desc:0 "Malgré des siècles de déclin impérial, le travail des explorateurs portugais a laissé une trace indélébile sur le monde. Avec des affaires internationales changeantes, il s'agit peut-être de notre meilleure opportunité de restaurer le rayonnement mondial de Lisbonne."
 POR_unshackle_galicia:0 "Libérer la Galice"
 POR_unshackle_galicia_desc:0 "Malgré des siècles de Domination madrilène, la région historique de Galice partage bien plus que leur langue et leur culture avec le peuple du Portugal. La descente de l'Espagne dans la folie est allée trop loin ; en entrant en conflit avec la sécurité et la vie de nos frères pour la dernière fois !"
 POR_integrate_galicia:0 "Intégrer la Galice"
 POR_integrate_galicia_desc:0 "Nous avons montré au peuple de Galice qu'ils seront mieux servis sous la sage direction de notre nation. Nous ne devons pas perdre plus de temps et intégrer la province dans notre [ROOT.GetAdjective] patrie !"
 POR_restore_the_iberian_union:0 "Restaurer l'Union Ibérique"
 POR_restore_the_iberian_union_desc:0 "Des siècles ont passé depuis que le peuple portugais a été sous la férule brutale de Madrid. Avec la victoire de la révolution chez nous, c'est notre meilleure chance de nous unir avec nos frères ibériques auxquels nous si similaires."
 POR_gains_claims_on_all_spanish_states_in_europe_tt:0 "Obtient des revendications sur tous les États §Y espagnols §! en Europe."
 POR_restore_the_iberian_union_tt:0 "Déverrouille les décisions §YIntégrer la péninsule§!"
 POR_relocate_the_capital_to_madrid:0 "Déplacer la capitale à Madrid"
 POR_relocate_the_capital_to_madrid_desc:0 "Madrid, la vieille capitale espagnole, se tient au cœur des terres castillanes et est placée au centre de notre nouvelle union. Ces facteurs en font un lieu logique pour notre nouvelle capitale administrative."
 POR_restore_basque_regional_autonomy:0 "Restaurer l'autonomie régionale basque"
 POR_restore_basque_regional_autonomy_desc:0 "Bien que resté longtemps sous le joug de Madrid, les régions basques d'Espagne ont tenu fermement contre les efforts d'assimilation. Offrir l'autonomie aux basques l'autonomie qu'ils désirent pourrait fortement accélérer leur intégration dans une vraie nation panibérique."
 POR_restore_catalan_regional_autonomy:0 "Restaurer l'autonomie régionale catalane"
 POR_restore_catalan_regional_autonomy_desc:0 "Malgré les nombreuses similarités entre les peuples espagnol et portugais, il y a une forte identité catalane qui craint un autre État centralisé qui pourrait supprimer leur culture et leur histoire. Notre combat n'a pas été gagné pour aliéner nos frères sur la péninsule !"
 POR_reorganize_the_spanish_administration:0 "Réorganiser l'administration espagnole"
 POR_reorganize_the_spanish_administration_desc:0 "Avec la stabilité revenue sur la péninsule, il est enfin temps d'écraser toute résistance restante, et de solidifier leur administration fusionnée avec la notre !"
 POR_reorganize_the_spanish_administration_tt:0 "Contrôle, et a au moins 30% d’accommodement dans tous les États §Yespagnols§! continentaux"
 POR_organize_elections_in_the_hispanic_regions:0 "Organiser des élections dans les régions hispaniques"
 POR_organize_elections_in_the_hispanic_regions_desc:0 "La sauvegarde de notre contrôle sur les terres espagnoles ne doit pas se faire par la force brute. Nous inviterons nos frères espagnols à notre grande démocratie revitalisée !"
 POR_organize_elections_in_the_hispanic_regions_tt:0 "Contrôle, et a au moins 25% d’accommodement dans tous les États §Yespagnols§! continentaux"
 POR_repudiate_the_1890_british_ultimatum:0 "Répudier l'ultimatum britannique de 1890"
 POR_repudiate_the_1890_british_ultimatum_desc:0 "L'ultimatum britannique de 1890 fut une tragédie nationale pour notre empire transcontinental. Avec la chance de notre côté, nous pouvons enfin relier nos possessions africaines à nouveau !"
 POR_continue_the_naval_expansion:0 "Poursuivre l'expansion navale"
 POR_continue_the_naval_expansion_desc:0 "Bien que la marine [ROOT.GetAdjective] a été étendue à la suite de la Grande Guerre, les efforts ont été largement réduits à cause de la Grande Dépression. Avec le relèvement de notre économie, nous devrions continuer à construire la flotte du Portugal afin qu'elle devienne capable de défendre nos intérêts."
 POR_protect_the_strategic_ports_r56:0 "Protéger les ports stratégiques"
 POR_protect_the_strategic_ports_r56_desc:0 "Alors que l’Europe et l’Asie deviennent de moins en moins pacifiques de mois en mois, nous devons chercher des moyens d’améliorer nos défenses nationales. Le renforcement des bases à l’étranger, comme à Madère et aux Açores, contribuerait grandement à améliorer nos chances dans un autre conflit transatlantique."
 POR_expand_naval_production:0 "Développer la production navale"
 POR_expand_naval_production_desc:0 "Malgré des siècles d'histoire passés à être une puissance navale de premier plan, la marine [ROOT.GetAdjective] est dépassée et en sous-nombre face aux nombreux ennemis potentiels de notre nation. Nous devrions mettre des fonds de côté pour restaurer l'industrie navale du Portugal !"
 POR_expand_the_alfeite_shipyard:0 "Agrandir le chantier naval d'Alfeite"
 POR_expand_the_alfeite_shipyard_desc:0 "Le chantier naval d'Alfeite est parmi les meilleurs constructeurs navals du pays. Agrandir notre production navale doit inclure le renforcement de ce chantier naval crucial."
 POR_expand_northern_repair_facilities:0 "Agrandir les installations de réparation du nord"
 POR_expand_northern_repair_facilities_desc:0 "Les provinces septentrionales du Portugal hébergent des installations de réparation navale qui pourraient être cruciales dans une guerre impliquant notre marine. Nous devons faire notre possible pour les étendre."
 POR_modernize_lisbons_naval_academy:0 "Moderniser l'Académie Navale de Lisbonne"
 POR_modernize_lisbons_naval_academy_desc:0 "Si nous voulons redevenir une puissance navale, nous devons renouveler notre ingénierie navale d'une manière jamais vue par les autres nations. Lisbonne deviendra un lieu de prestige et de fierté navale de nouveau !"
 has_researched_at_least_3_naval_doctrine_tt:0 "A étudié au moins §Y3§! §YDoctrine naval§!"
 POR_experiment_with_radar:0 "Expérimenter les radars"
 POR_experiment_with_radar_desc:0 "Malgré les balbutiements de cette technologie, le radar a montré d'incroyables promesses pour des usages civils et militaires. Alors que le monde chauffe à nouveau, il n'y a pas de doute que le radar protègera le Portugal de ceux qui le menaceraient."
 POR_expand_the_merchant_fleet:0 "Agrandir la flotte marchande"
 POR_expand_the_merchant_fleet_desc:0 "La Grande Guerre a grandement montré les grandes destructions que la guerre sous-marine peut infliger au commerce international.Nous devons nous assurer que la flotte marchande [ROOT.GetAdjective] est prête à contrer de telles perturbations."
 POR_anti_submarine_weaponry:0 "Armement anti-sous-marin"
 POR_anti_submarine_weaponry_desc:0 "Les technologies anti-sous-marines a fait beaucoup de chemin depuis le temps de la Grande Guerre. Nous devrions moderniser notre marine en conséquence."
 POR_study_italian_submarines:0 "Étudier les sous-marins italiens"
 POR_study_italian_submarines_desc:0 "Le développement naval italien a été fort malgré une économie qui ne peut rivaliser avec celle de l'Allemagne ou de la Grande-Bretagne. Leur modèle pourrait peut-être montrer des résultats similaires avec nous."
 POR_the_future_of_naval_deterrence:0 "L'avenir de la dissuasion navale"
 POR_the_future_of_naval_deterrence_desc:0 "Notre marine, du point de vue du nombre, est incapable de combattre les menaces qu'un plus grand voisin pourrait poser sur nous. Les nouvelles technologies, notamment le minage naval pourrait certainement être utilisé pour défendre notre nation."
 POR_restore_our_high_seas_presence:0 "Restaurer notre présence en haute mer"
 POR_restore_our_high_seas_presence_desc:0 "Le Portugal est une nation étendue dans le monde qui fait face à des menaces à travers le globe. Notre héritage impérial est un statut qui mérite d'être défendu qui requiert une flotte forte en haute mer !"
 POR_restoring_the_portuguese_high_seas_armada_r56:0 "Restaurer notre présence en haute mer"
 POR_restoring_the_portuguese_high_seas_armada_r56_desc:0 "Le Portugal est une nation étendue dans le monde qui fait face à des menaces à travers le globe. Notre héritage impérial est un statut qui mérite d'être défendu qui requiert une flotte forte en haute mer !"
 POR_advancing_our_tactics:0 "Faire avancer nos tactiques"
 POR_advancing_our_tactics_desc:0 "Si nous voulons redevenir une puissance maritime majeure, nous devons suivre les avancées commencées par des nations comme la Grande-Bretagne, le Japon ou les États-Unis. La modernisation navale doit venir à tout prix !"
 POR_study_amphibious_operations:0 "Étudier les opérations amphibies"
 POR_study_amphibious_operations_desc:0 "La guerre amphibie est ni une nouveauté, ni quelque chose dans laquelle le Portugal manque d'expérience. Malgré ces faits, il est clair qu'il y a des leçons à prendre des opérations et des développements de la Grande Guerre que nous devons étudier pour perfectionner nos stratégies."
 POR_restore_the_naval_guard:0 "Restaurer la Garde Navale"
 POR_restore_the_naval_guard_desc:0 "Dans un monde d'armées toujours plus professionnalisées, la spécialisation des troupes est un secteur important de la guerre moderne. Nous devrions restaurer la garde navale [ROOT.GetAdjective] pour qu'elle nous suive dans les opérations navales les plus éloignées !"
 POR_focus_on_submarine_production:0 "Se concentrer sur la production de sous-marins"
 POR_focus_on_submarine_production_desc:0 "Les Allemands ont prouvé que les sous-marins sont un élément décisif pour dissuader une force navale plus importante par le biais de la dévastation économique. Nous devons nous concentrer sur un achat agressif de ces véhicules importants."
 POR_towards_a_portuguese_raiding_armada_r56:0 "Vers une armada de raid [POR.GetAdjective]"
 POR_towards_a_portuguese_raiding_armada_r56_desc:0 "Les Allemands ont prouvé que les sous-marins sont un élément décisif pour dissuader une force navale plus importante par le biais de la dévastation économique. Nous devons nous concentrer sur un achat agressif de ces véhicules importants."
 POR_guide_the_future_of_naval_warfare:0 "Guider l'avenir de la guerre navale"
 POR_guide_the_future_of_naval_warfare_desc:0 "Les réformes de nos forces navales nous poussent rapidement vers une puissance renouvelée sur la mer. Nous devons préparer le Portugal à tout ce que cela implique !"
 POR_complete_the_military_restructuring:0 "Achever la restructuration militaire"
 POR_complete_the_military_restructuring_desc:0 "Alors que l’horloge de la paix européenne tourne, nous devons nous assurer que nos forces armées sont capables de protéger à la fois la stabilité politique et la nation dans son ensemble contre toutes les menaces qui cherchent à la détruire."
 POR_institute_of_higher_military_studies:0 "Institut des Hautes Etudes Militaires"
 POR_institute_of_higher_military_studies_desc:0 "Si le Portugal veut redevenir une puissance militaire, il est temps de réorganiser notre académie militaire en un véritable institut qui formera des générations de combattants courageux pour mener notre nation vers l’avant !"
 has_researched_elastic_defence_tt:0 "A étudié la §Ydéfense élastique§!"
 has_researched_at_least_3_air_doctrine_tt:0 "A étudié au moins §Y3§! §YDoctrine aérienne§!"
 POR_plan_for_a_defense_of_the_interior:0 "Plan de défense de l'intérieur"
 POR_plan_for_a_defense_of_the_interior_desc:0 "Alors que les conflits s’intensifient dans le monde entier, une réalité inévitable pourrait survenir : le Portugal deviendrait le théâtre d’une destruction indescriptible. Il est impératif que nous nous y préparions."
 POR_prepare_for_a_war_of_logistics:0 "Se préparer à une guerre de logistique"
 POR_prepare_for_a_war_of_logistics_desc:0 "En tant que nation ayant historiquement occupé quatre continents, nous comprenons mieux que quiconque l’importance de systèmes logistiques pragmatiques. Une normalisation doit avoir lieu afin que nos courageux soldats disposent toujours des outils dont ils ont besoin pour réussir sur le champ de bataille moderne."
 POR_study_flexible_defense_plans:0 "Étudier les plans de défense flexibles"
 POR_study_flexible_defense_plans_desc:0 "Le lieutenant suédois Axel Oscar Rappe, en collaboration avec des ingénieurs de combat finlandais, travaille à la construction d'une ligne défensive adaptative à la frontière avec leur voisin russe, beaucoup plus fort. Si nous n'avons pas les moyens économiques de construire la ligne Maginot du Portugal, des efforts défensifs de moindre envergure comme ceux-ci pourraient certainement s'avérer décisifs pour dissuader nos ennemis !"
 POR_modernize_our_infantry:0 "Moderniser notre infanterie"
 POR_modernize_our_infantry_desc:0 "Malgré tout ce qui reste à venir dans la guerre, l'infanterie demeure la reine du combat. Nous devons renforcer les capacités défensives et offensives de ces forces si nous voulons être performants dans les guerres à venir."
 POR_utilize_the_inland_terrain:0 "Utiliser l'intérieur des terres"
 POR_utilize_the_inland_terrain_desc:0 "Même si Lisbonne, Porto et Beja tombaient sous l'agression des voisins, tout ennemi du Portugal aurait sûrement du mal à percer nos sommets orientaux. Des unités de montagne dédiées seraient certainement décisives pour tenir ces forteresses naturelles."
 POR_modernize_our_artillery_systems:0 "Moderniser nos systèmes d’artillerie"
 POR_modernize_our_artillery_systems_desc:0 "Alors que de nouvelles armes arrivent sur le champ de bataille, il est toujours important que nous cherchions à moderniser les armes d’artillerie vieillissantes nécessaires pour bombarder les ennemis de notre armée terrestre !"
 POR_contenders_on_the_world_stage:0 "Les prétendants sur la scène mondiale"
 POR_contenders_on_the_world_stage_desc:0 "L'armée [ROOT.GetAdjective] peut à nouveau se qualifier d'armée terrestre professionnelle européenne. Même s'il reste encore du travail à faire, nous sommes désormais une force à craindre sur le champ de bataille moderne !"
 POR_due_to_a_bastion_of_combined_arms_warfare_not_being_completed_tt:0 "Étant donné que §YUn bastion de la guerre interarmes§! n'est pas terminé, nous recevrons les effets suivants :"
 POR_study_the_spanish_conflict:0 "Étudier le conflit espagnol"
 POR_study_the_spanish_conflict_desc:0 "La guerre civile espagnole est devenue un terrain d'essai pour de nombreuses innovations dans le domaine de la guerre moderne. La modernisation de nos forces armées doit nécessairement passer par une étude approfondie de ce front."
 POR_studying_the_spanish_civil_war:0 "Guerre civile espagnole"
 POR_studying_the_spanish_civil_war_desc:0 "La guerre civile espagnole est devenue un terrain d'essai pour de nombreuses innovations dans le domaine de la guerre moderne. La modernisation de nos forces armées doit nécessairement passer par une étude approfondie de ce front."
 POR_learn_from_guerrilla_operations:0 "Tirer les leçons des opérations de guérilla"
 POR_learn_from_guerrilla_operations_desc:0 "Les récents conflits asymétriques, principalement les conflits hispano-rif et irlandais, démontrent la capacité d’une armée plus faible à dévaster même les plus grandes puissances. Si le Portugal doit rester une nation libre, nous devons tirer les leçons de ces actes de dévouement et de bravoure !"
 POR_adapting_to_the_modern_battlefield:0 "S'adapter au champ de bataille moderne"
 POR_adapting_to_the_modern_battlefield_desc:0 "Les trois dernières décennies ont vu apparaître sur la planète des armes de guerre incroyables. Si nous voulons être prêts à affronter un conflit moderne, nous devons développer nos propres contre-mesures pour faire face aux attaques blindées et aériennes."
 POR_continue_the_fight_underground:0 "Poursuivre la lutte sous terre"
 POR_continue_the_fight_underground_desc:0 "L’impensable arrive au Portugal, mais nous ne sommes pas encore vaincus ! Avec l’appui des amis du Portugal, nous reprendrons notre grand continent ; Entre-temps, nous fournirons aux groupes de résistance les fonds dont ils ont besoin pour continuer la lutte sur le front intérieur !"
 POR_funding_underground_resistance_groups:0 "Financement des groupes de résistance clandestins"
 POR_funding_underground_resistance_groups_desc:0 "L’impensable arrive au Portugal, mais nous ne sommes pas encore vaincus ! Avec l’appui des amis du Portugal, nous reprendrons notre grand continent ; Entre-temps, nous fournirons aux groupes de résistance les fonds dont ils ont besoin pour continuer la lutte sur le front intérieur !"
 POR_study_mechanized_warfare:0 "Étudier la guerre mécanisée"
 POR_study_mechanized_warfare_desc:0 "Des pays comme l'Allemagne et la Grande-Bretagne développent rapidement des véhicules de guerre mobiles. Nous devrions certainement nous inspirer de leurs performances sur le champ de bataille !"
 POR_towards_a_mobile_army:0 "Vers une armée mobile"
 POR_towards_a_mobile_army_desc:0 "La plus grande leçon du conflit espagnol actuel est que la guerre moderne se gagne grâce à une capacité de manœuvre décisive et adaptable. Si nos conseillers en Espagne peuvent nous dire cette tendance aujourd’hui, elle deviendra sûrement encore plus vraie avec le temps."
 POR_subsidize_OGME:0 "Subventionner l'OGME"
 POR_subsidize_OGME_desc:0 "Devenir autonome dans la production de véhicules est un objectif qui mérite d'être soutenu. Le financement d'entreprises comme OGME contribuerait certainement à y parvenir."
 POR_specialized_auxiliary_tanks:0 "Chars auxiliaires spécialisés"
 POR_specialized_auxiliary_tanks_desc:0 "Les chars ne sont pas et ne deviendront pas un élément central du champ de bataille. La Grande Guerre a montré de première main comment ils peuvent être utilisés comme unités de soutien au sein des bataillons d'infanterie ; cela fera de notre armée une force avec laquelle il faudra compter !"
 POR_experiment_with_amphibious_vehicles:0 "Expérience avec des véhicules amphibies"
 POR_experiment_with_amphibious_vehicles_desc:0 "Le temps est enfin venu pour les véhicules polyvalents de faire leur entrée sur le champ de bataille. Nous devons consacrer des ressources à leur acquisition."
 POR_a_bastion_of_combined_arms_warfare:0 "Un bastion de la guerre interarmes"
 POR_a_bastion_of_combined_arms_warfare_desc:0 "Les récents développements ont placé les Forces armées [ROOT.GetAdjective] sur la voie de devenir l'armée forte, mobile et adaptable de la péninsule ibérique. Nous allons forger un nouvel héritage pour cette institution de la nation !"
 POR_due_to_contenders_on_the_world_stage_not_being_completed_tt:0 "Étant donné que §YLes prétendants sur la scène mondiale§! n'est pas terminé, nous recevrons les effets suivants :"
 POR_import_foreign_bombers:0 "Importer des bombardiers étrangers"
 POR_import_foreign_bombers_desc:0 "Les bombardiers se sont révélés être un outil décisif pour déstabiliser les armées et les populations civiles des nations hostiles à nos intérêts. Nous devrions importer des avions de pays comme la Grande-Bretagne et l'Italie pour les étudier et les mettre en œuvre."
 POR_study_british_fighters:0 "Étudier les combattants britanniques"
 POR_study_british_fighters_desc:0 "Que nous devions contrôler le ciel ou simplement lutter pour le défendre contre l’horreur des bombardements, l’étude des avions britanniques, facilement accessibles, pourrait être de bon augure pour nos propres développements nationaux."
 POR_experiment_with_torpedo_bombers:0 "Expérimenter les bombardiers torpilleurs"
 POR_experiment_with_torpedo_bombers_desc:0 "L’aviation navale est un domaine nouveau, mais incroyablement prometteur pour des nations comme la nôtre qui peuvent difficilement entretenir une industrie navale de grande envergure. L’acquisition d’une petite flotte de bombardiers torpilleurs pourrait certainement contribuer grandement à dissuader l’usage de la force contre nous dans les mers."
 POR_modern_engines:0 "Moteurs modernes"
 POR_modern_engines_desc:0 "Des moteurs fiables et rapides constituent l'épine dorsale de tout avion de combat. Nous devons concentrer nos efforts de recherche et de développement sur ce domaine."
 POR_experiment_with_heavy_fighters:0 "Expérimenter les chasseurs lourds"
 POR_experiment_with_heavy_fighters_desc:0 "Les chasseurs lourds sont un élément important de toute flotte aérienne qui souhaite protéger ses précieux bombardiers. Nous devrions acquérir une flotte de ces appareils pour leur défense."
 POR_grant_autonomy_to_the_air_force:0 "Accorder à l'armée de l'air l'autonomie qu'elle souhaite."
 POR_grant_autonomy_to_the_air_force_desc:0 "Notre force aérienne, en tant que rattachement de l’armée, affaiblit sa capacité d’action indépendante. Nous devrions suivre les tendances des autres nations occidentales et accorder une plus grande autonomie à cette branche critique !"
 POR_experiment_with_airborne_divisions:0 "Expérimenter les divisions aéroportées"
 POR_experiment_with_airborne_divisions_desc:0 "L'idée de larguer du ciel une armée très motivée et bien entraînée est une façon incroyablement expérimentale de mener des opérations interarmes modernes. La peur que cela peut susciter chez les ennemis de notre nation est incroyable !"
 POR_air_land_battle:0 "Bataille Air-Terre"
 POR_air_land_battle_desc:0 "La coopération entre les bombardiers et nos forces terrestres et navales sera un élément important de la guerre moderne. Nous devons chercher à moderniser davantage ces avions."
 POR_modernize_the_fighter_arsenal:0 "Moderniser l'arsenal des chasseurs"
 POR_modernize_the_fighter_arsenal_desc:0 "Il n’existe pas d’aéronefs trop adaptables aux menaces du ciel."
 POR_complete_the_separation:0 "Compléter la séparation"
 POR_complete_the_separation_desc:0 "Le temps est venu de former une force aérienne [ROOT.GetAdjective] distincte et indépendante pour nous guider vers la victoire dans les cieux."
 POR_portuguese_air_force_r56:0 "Force aérienne [ROOT.GetAdjective]"
 POR_portuguese_air_force_r56_desc:0 "L'armée de l'air [POR.GetAdjective] est l'aboutissement de plusieurs années d'indépendance progressive vis-à-vis du reste de l'armée. Bien qu'encore jeune, elle a déjà prouvé son professionnalisme et sa modernité."
 POR_continue_the_public_works_r56:0 "Poursuivre les travaux publics"
 POR_continue_the_public_works_r56_desc:0 "Les projets de travaux publics sont un investissement judicieux pour la nation, qui nourrira un Portugal en pleine croissance pour les années à venir. L’extension et la création de nouveaux projets de travaux publics seraient de bon augure pour notre économie et montreraient que nous sommes une force stabilisatrice pour la nation dans son ensemble."
 POR_support_continued_educational_expansion:0 "Soutenir l'expansion continue de l'éducation"
 POR_support_continued_educational_expansion_desc:0 "Alors que la plupart des pays occidentaux ont connu des progrès continus dans l’éducation de la petite enfance, le Portugal est resté très en retrait. La situation étant stabilisée, nous devons œuvrer à moderniser ce qui constitue une honte pour notre nation."
 POR_subsidize_rolling_stock_production:0 "Subventionner la production de matériel ferroviaire"
 POR_subsidize_rolling_stock_production_desc:0 "La production [ROOT.GetAdjective] de matériel ferroviaire est un élément important nécessaire pour alimenter nos ambitieux travaux publics. Nous devons continuer à subventionner cette importante industrie."
 POR_finish_the_santa_luzia_dam:0 "Achever le barrage de Santa Luzia"
 POR_finish_the_santa_luzia_dam_desc:0 "L'hydroélectricité au Portugal a jusqu'à présent montré des promesses incroyables. Le barrage de Santa Luzia est notre prochaine étape vers l'indépendance énergétique, et le moment est venu de mener à bien cet ambitieux projet !"
 POR_modernize_the_national_rail_network:0 "Moderniser le réseau ferroviaire national"
 POR_modernize_the_national_rail_network_desc:0 "Le réseau ferroviaire national, centré sur Lisbonne, est un important nœud reliant la péninsule ibérique à la mer. Nous devrions investir davantage de fonds dans la modernisation de cette section de notre infrastructure."
 POR_modernize_the_rural_regions:0 "Moderniser les régions rurales"
 POR_modernize_the_rural_regions_desc:0 "Le Portugal urbain et rural sont très différents à bien des égards. Nous devons rapprocher les campagnes de notre pays des grands centres urbains."
 POR_continue_the_national_electrification:0 "Poursuivre l'électrification nationale"
 POR_continue_the_national_electrification_desc:0 "Il sera important d’électrifier la plus grande partie possible du pays si nous voulons devenir l’une des principales économies riches d’Europe."
 POR_expand_the_mining_industry:0 "Développer l’industrie minière"
 POR_expand_the_mining_industry_desc:0 "La géographie du pays nous a gratifiés d'une abondance de ressources naturelles, notamment de tungstène. Investir davantage dans l'exploitation minière de [ROOT.GetAdjective] est clairement un investissement judicieux, à la fois pour la sécurité nationale et pour le développement de notre économie."
 POR_import_foreign_machinery:0 "Importer des machines étrangères"
 POR_import_foreign_machinery_desc:0 "Le Portugal ne dispose pas de tous les outils nécessaires pour moderniser et industrialiser le pays. Nous devrions nous tourner vers des pays comme l'Allemagne, la Grande-Bretagne et les États-Unis pour trouver des équipements qui alimenteraient notre base industrielle."
 POR_develop_portuguese_textiles:0 "Développer les textiles [ROOT.GetAdjective]"
 POR_develop_portuguese_textiles_desc:0 "Que nous continuions sur la voie de l’autarcie ou que nous redevenions interdépendants du reste du monde, le textile reste une industrie essentielle pour notre armée et pour le secteur civil. Nous devons investir davantage dans ce domaine crucial."
 POR_never_another_la_lys:0 "Jamais une autre La Lys"
 POR_never_another_la_lys_desc:0 "Le continent européen s’éloigne rapidement de la paix et de l’ordre que tant de gens ont dû instaurer à Versailles. Alors que des décennies d’apaisement international touchent enfin à leur fin, nous devons nous préparer à ne pas revivre ce que le Portugal a connu. Le conflit ne détruira plus jamais la nation !"
 POR_never_another_la_lys_tt:0 "Termine la priorité §YJamais un autre La Lys§!, qui accorde :"
 due_to_civilian_economy_being_active_we_will_receive_the_following_effects_tt:0 "En raison de l'activité de §YÉconomie civile§!, nous recevrons les effets suivants :"
 due_to_early_mobilization_being_active_we_will_receive_the_following_effects_tt:0 "Étant donné que §YMobilisation précoce§! n'est pas terminé, nous recevrons les effets suivants :"
 POR_the_resource_war:0 "La guerre des ressources"
 POR_the_resource_war_desc:0 "Le Portugal est un pays riche en ressources naturelles, notamment en tungstène. Alors que les machines de guerre de l'Europe réclament des ressources, notre économie doit se tenir prête !"
 POR_prepare_wartime_heavy_industry:0 "Préparer l'industrie lourde en temps de guerre"
 POR_prepare_wartime_heavy_industry_desc:0 "Les horreurs de la guerre ont créé une nouvelle demande d'industrie lourde dans toute l'Europe. Nous devons tirer parti de cette nouvelle demande et faire du Portugal une économie en voie d'industrialisation rapide !"
 POR_support_an_aerial_expansion:0 "Soutenir une expansion aérienne"
 POR_support_an_aerial_expansion_desc:0 "Les conflits récents ont montré les ravages causés par les avions sur le champ de bataille et en mer. Une expansion marquée de la production aérienne est notre meilleure chance de préserver notre avenir national !"
 POR_rejuvenate_the_land_forces:0 "Rajeunir les forces terrestres"
 POR_rejuvenate_the_land_forces_desc:0 "Malgré les progrès technologiques incroyables, l'infanterie reste la pièce maîtresse du champ de bataille. Avant d'adopter de nouvelles innovations non testées, nous devons affiner, jusqu'à la perfection, les besoins du soldat ordinaire."
 POR_rejuvenating_the_land_forces:0 "Rajeunir les forces terrestres"
 POR_rejuvenating_the_land_forces_desc:0 "Malgré les progrès technologiques incroyables, l'infanterie reste la pièce maîtresse du champ de bataille. Avant d'adopter de nouvelles innovations non testées, nous devons affiner, jusqu'à la perfection, les besoins du soldat ordinaire."
 POR_renew_the_portuguese_armada:0 "Renouveler l'Armada [ROOT.GetAdjective]"
 POR_renew_the_portuguese_armada_desc:0 "En tant que nation qui s’étend sur plusieurs continents, une marine forte et compétente sera toujours la pièce maîtresse de notre sécurité nationale. Il est impératif que nous fassions tout ce que nous pouvons pour restaurer notre puissance sur les mers !"
 POR_renewing_the_portuguese_armada:0 "Renouvellement de l'Armada [ROOT.GetAdjective]"
 POR_renewing_the_portuguese_armada_desc:0 "En tant que nation qui s’étend sur plusieurs continents, une marine forte et compétente sera toujours la pièce maîtresse de notre sécurité nationale. Il est impératif que nous fassions tout ce que nous pouvons pour restaurer notre puissance sur les mers !"
 POR_strengthen_the_colonial_administration:0 "Renforcer l’administration coloniale"
 POR_strengthen_the_colonial_administration_desc:0 "Plus de la moitié de notre population vit dans nos nombreux territoires d’outre-mer, et ce chiffre ne fera que croître avec le temps. Alors que les autres nations occidentales s’orientent vers l’autonomie et l’indépendance, nous devons continuer à faire de nos colonies une source de croissance économique et de prestige pour la nation."
 POR_strengthen_the_colonial_administration_tt:0 "Débloque le droit de l'occupation dans tous les États §Ynon-européens§! :"
 POR_strengthen_the_colonial_administration_trigger:0 "A achevé la priorité §YLa question de nos colonies§! sans §Rse retirer§! d'elles"
 POR_develop_the_angolan_interior:0 "Développer l'intérieur de l'Angola"
 POR_develop_the_angolan_interior_desc:0 "L'Angola, comme beaucoup de nos colonies, demeure très pauvre. Si nous voulons conserver notre emprise sur ce vaste territoire, nous devons adapter son économie à celle du Portugal continental."
 POR_develop_mozambique_r56:0 "Développer le Mozambique"
 POR_develop_mozambique_r56_desc:0 "Le Mozambique est la plus peuplée de nos nombreuses colonies et est extrêmement démuni malgré les bénéfices qu’il apporte à notre nation. Investir dans l’économie locale serait de bon augure pour notre économie nationale et permettrait d’accroître le respect de notre régime."
 POR_mozambique_cash_crop_imports:0 "Importations de cultures commerciales du Mozambique"
 POR_mozambique_cash_crop_imports_desc:0 "Les cultures commerciales, principalement le coton, sont abondantes au Mozambique, cette ressource étant très utile pour la production de textiles à usage militaire et civil. Les importations alimentaires en provenance de ce territoire d'outre-mer constituent également une garantie contre les pénuries de production locale."
 POR_expand_overseas_recruitment:0 "Développer le recrutement à l'étranger"
 POR_expand_overseas_recruitment_desc:0 "Les provinces d'outre-mer, qui sont la principale source de population de notre empire, pourraient devenir le socle de notre armée nationale. Le recrutement local doit être élargi sans délai !"
 POR_bolster_the_colonial_garrison:0 "Renforcer la garnison coloniale"
 POR_bolster_the_colonial_garrison_desc:0 "Notre puissance mondiale ne peut être perdue au profit d'ingérences étrangères ou de toute autre source de soulèvement autochtone. Notre garnison coloniale doit rester une force professionnelle qui utilise à la fois des soldats autochtones et européens pour maintenir notre portée mondiale !"
 POR_unite_against_salazar:0 "S'unir contre Salazar"
 POR_unite_against_salazar_desc:0 "Le régime de Salazar, l'Estado Novo, a transformé toutes les promesses d'une république portugaise en un ancrage du despotisme et du retard. Pour faire avancer le Portugal comme nous l'avons fait autrefois, il faut mettre fin à son règne."
 POR_unite_against_salazar_tt:0 "Débloque les décisions §YEnsemble contre Salazar !§!"
 POR_together_against_salazar:0 "Ensemble contre Salazar !"
 POR_battle_nationalist_paramilitaries:0 "Combattre les paramilitaires nationalistes"
 POR_battle_nationalist_paramilitaries_desc:0 "Les paramilitaires nationalistes portugais représentent une menace pour tout ce que nos concitoyens représentent. Écraser ces forces brutales qui souhaitent faire reculer le Portugal apporterait assurément un soutien populaire à notre cause !"
 POR_distribute_propaganda_pamphlets:0 "Distribuer des pamphlets de propagande"
 POR_distribute_propaganda_pamphlets_desc:0 "Même si les aveugles peuvent voir les horreurs de l'État nouveau, nous devons faire comprendre au peuple que nous avons des solutions. Nous devons œuvrer pour mettre fin au monopole du ministère de la Propagande sur l'utilisation de la propagande."
 POR_call_for_general_strike:0 "Appel à la grève générale"
 POR_call_for_general_strike_desc:0 "Il est temps de faire une démonstration de force contre Salazar. Tous les travailleurs, unis, feront tomber le gouvernement de Salazar !"
 POR_seek_international_support:0 "Rechercher un soutien international"
 POR_seek_international_support_desc:0 "Nous ne sommes pas les seuls à nous plaindre de Salazar et de son régime. Nous devons faire tout ce qui est nécessaire pour aligner les intérêts étrangers sur notre position !"
 POR_join_forces_with_the_spanish_popular_front:0 "Unir nos forces avec le Front Populaire espagnol"
 POR_join_forces_with_the_spanish_popular_front_desc:0 "La société espagnole est en proie aux horreurs d'un conflit civil et nous avons l'occasion d'intervenir. La République est le gouvernement légitime de l'Espagne et nous lui apporterons l'aide dont elle a besoin pour renverser le cours de la bataille !"
 POR_join_forces_with_the_spanish_popular_front_tt:0 "Si l'§YEspagne§! se trouve en guerre civile après avoir §Ypris d'assaut l'Assemblée nationale§!, nous unirons nos forces à celles des Espagnols et obtiendrons les effets suivants :"
 POR_join_forces_with_the_spanish_popular_front2_tt:0 "Une fois §YAdresser la nouvelle Espagne§! terminé, nous aurons la possibilité de demander l'annexion de l'§YEspagne§!"
 POR_request_soviet_assistance:0 "Demander l'aide soviétique"
 POR_request_soviet_assistance_tt:0 "S'ils sont en paix, les §Ysoviétiques§! seront enclins à envoyer des §Yvolontaires§! de notre côté dans la guerre civile."
 portugal.46.t:0 "Les socialistes portugais demandent le soutien soviétique"
 portugal.46.d:0 "Ces derniers jours, des membres de plusieurs groupes socialistes portugais sont arrivés à Moscou pour organiser le soutien soviétique à leurs opérations. Si notre soutien à leur régime serait de bon augure pour la projection de puissance de Moscou, leur lutte est-elle vraiment une cause qui vaut la peine d'être défendue ?"
 portugal.46.a:0 "Le moment venu, ils auront notre soutien."
 POR_NKVD_activity:0 "Activité du NKVD"
 POR_NKVD_activity_desc:0 "Les agents [SOV.GetAdjective] du NKVD sont, sans aucun doute, actifs au sein du pays. S'ils combattent les ennemis du communisme, ils constituent également une menace pour notre unité idéologique, ce qui compromet l'idée d'un front populaire. Nous devons œuvrer pour contrecarrer au plus vite les effets de l'influence du NKVD."
 portugal.46.b:0 "Nous avons des choses plus importantes à nous soucier."
 POR_ally_anti_colonial_resistance:0 "S'allier à la résistance anticoloniale"
 POR_ally_anti_colonial_resistance_desc:0 "Notre empire pluricontinental est mûr pour des batailles de libération nationale. Coordonner notre cause avec les groupes rebelles coloniaux serait sûrement de bon augure pour briser l'emprise de Salazar sur le Portugal."
 POR_ally_anti_colonial_resistance_tt:0 "Au début de notre §Yguerre civile§!, la résistance augmentera considérablement dans toutes nos colonies et empêchera le déploiement de plusieurs divisions pour le camp adverse."
 POR_storm_the_national_assembly:0 "Prendre d'assaut l'Assemblée Nationale"
 POR_storm_the_national_assembly_desc:0 "Nous sommes enfin en mesure de renverser l'homme responsable de tant d'années de progrès perdus ! Nous allons immédiatement prendre d'assaut Lisbonne, destituer Salazar et ses alliés réactionnaires et forger au Portugal l'avenir qu'il mérite !"
 POR_storm_the_national_assembly_tt:0 "§RLa guerre civile va commencer !§! Le nombre d'unités sous notre commandement dépendra du soutien au gouvernement en place."
 portugal.45.t:0 "Prise d'assaut de l'Assemblée Nationale"
 portugal.45.d:0 "Aujourd'hui marque un nouveau jour pour le Portugal. Le Portugal ne doit plus rester un havre de paix en Europe occidentale ! Salazar ne doit plus tyranniser notre peuple. À la grande classe ouvrière portugaise :"
 portugal.45.a:0 "Il est temps de reprendre le contrôle de notre nation maintenant !"
 POR_reactionary_resistance:0 "Résistance réactionnaire"
 POR_reactionary_resistance_desc:0 "Nos progrès sur le champ de bataille ne peuvent pas gagner pleinement le cœur de notre peuple. Les réactionnaires, principalement situés à la campagne, ont encore un grand mépris pour notre domination. Des politiques qui aident au développement des campagnes, ou des outils de subversion plus durs, seront nécessaires pour calmer cette menace imminente pour notre stabilité."
 POR_divided_revolution:0 "Révolution divisée"
 POR_divided_revolution_desc:0 "Le Front populaire, formé par notre cause, est profondément divisé sur la voie à suivre pour la nation. Nous sommes à un tournant décisif ; nous devons agir avec détermination pour apporter une certaine sérénité à la population."
 POR_jose_mendes_dos_reis:0 "José Mendes dos Reis"
 POR_armando_pereira_de_castro_agatao_lanca:0 "Armando Pereira de Castro Agatão Lança"
 POR_maintaining_the_fire:0 "Maintenir le feu !"
 POR_maintaining_the_fire_desc:0 "La disparition de Salazar du Portugal n’a jamais été le seul objectif de notre cause. Le moment est venu de regarder vers l’avenir ; Nous devons agir de manière décisive si nous voulons assurer notre emprise révolutionnaire sur la nation !"
 POR_answer_the_question_of_our_colonies:0 "Répondre à la question de nos colonies"
 POR_answer_the_question_of_our_colonies_desc:0 "Notre révolution s'est achevée avec triomphe et nous avons assuré notre emprise sur le continent. Nous devons maintenant nous attaquer aux problèmes internes, dont le plus important est celui de nos possessions coloniales en Afrique et en Asie. Allons-nous nous retirer de ces régions que nous contrôlons depuis longtemps ?"
 POR_align_the_british_communist_alternative:0 "S'aligner à l'alternative communiste britannique"
 POR_align_the_british_communist_alternative_desc:0 "Les Britanniques ont été nos protecteurs de longue date et, aujourd’hui, ils cherchent eux aussi à s’élever vers de véritables idéaux socialistes. Réunis, le Portugal et la Grande-Bretagne ne seront jamais séparés !"
 POR_align_with_moscow:0 "S'aligner avec Moscou"
 POR_align_with_moscow_desc:0 "Même si nous sommes en profond désaccord sur plusieurs points clés, l'Union soviétique demeure la principale puissance socialiste d'Europe. L'avenir de nos idéaux en Europe occidentale dépend du renforcement de nos liens avec Moscou."
 POR_support_the_spanish_republic_r56:0 "Soutenir la République espagnole"
 POR_support_the_spanish_republic_r56_desc:0 "La République espagnole mène une guerre de survie contre les fléaux de la réaction et du fascisme, et elle aura besoin de notre aide dans la lutte à venir. La République est le gouvernement légitime de l'Espagne, et nous lutterons à ses côtés jusqu'au bout !"
 iberian_pact:0 "Pacte ibérique"
 POR_support_the_spanish_republic_tt:0 "Débloque l'envoi de volontaires vers n'importe quelle §YEspagne républicaine§! qui est §Ydémocrate§! ou §Ycommuniste§!."
 POR_end_the_popular_front:0 "Mettre fin au Front Populaire"
 POR_end_the_popular_front_desc:0 "Avec la disparition du contrôle de Salazar sur la nation, nous devons agir pour éviter l’entrave du factionnalisme qui affligera un si grand front populaire. Bien que nous n’oublierons jamais la contribution de nos frères, il est évident que le Front populaire ne peut plus continuer avec tant d’idéologies à l’unisson."
 POR_grant_womens_suffrage:0 "Accorder le droit de vote aux femmes"
 POR_grant_womens_suffrage_desc:0 "Même si un changement aussi important dans la base électorale de notre nation peut entraîner une certaine instabilité politique, les femmes de notre nation constituent une base de soutien importante sur laquelle nous pouvons compter pour garantir le soutien populaire !"
 POR_loosen_censorship_policies:0 "Assouplir les politiques de censure"
 POR_loosen_censorship_policies_desc:0 "Les communistes autoritaires de notre comité révolutionnaire, à l'instar des salazaristes, tentent de subvertir les institutions libérales dans tout le pays. Nous devons agir pour préserver notre tolérance politique !"
 POR_the_question_of_our_colonies:0 "La question de nos colonies"
 POR_the_question_of_our_colonies_desc:0 "Notre révolution s'est achevée avec triomphe et nous avons assuré notre emprise sur le continent. Nous devons maintenant nous attaquer aux problèmes internes, dont le plus important est celui de nos possessions coloniales en Afrique et en Asie. Allons-nous nous retirer de ces régions que nous contrôlons depuis longtemps ?"
 portugal.47.t:0 "La question de nos colonies"
 portugal.47.desc:0 "Depuis plusieurs siècles, le Portugal s'efforce de construire un vaste empire pluricontinental. Notre révolution ayant triomphé sur son sol, nous devons répondre à notre peuple de notre décision de nous retirer ou non de l'immense patrimoine historique du Portugal."
 portugal.47.a:0 "Notre cause est unique !"
 portugal.47.a_tt:0 "Si leurs États sont contrôlés par nous, §Rchaque nouvelle colonie africaine sera libérée en tant que nation communiste indépendante§!."
 portugal.47.b:0 "Peut-être qu’une certaine autonomie suffirait ?"
 portugal.47.b_tt:0 "Si leurs états sont contrôlés par nous, §Y[ANG.GetNameDef]§!, §Y[MZB.GetNameDef]§! et §Y[GNB.GetNameDef]§! deviendront notre §Yprotectorat§!."
 portugal.47.c:0 "À ce propos..."
 portugal.47.d:0 "Hmm... non."
 portugal.48.t:0 "Le Portugal se retire de Macao"
 portugal.48.desc:0 "Ces derniers jours, suite à une révolution armée dans le pays, le gouvernement portugais a abandonné plusieurs de ses colonies. Alors, que devrions-nous faire ?"
 portugal.48.a:0 "Alors nous emménagerons !"
 portugal.49.t:0 "Le Portugal se retire de Goa"
 portugal.50.t:0 "Le Portugal se retire du Timor-Leste"
 portugal.50.b:0 "Ils ne nous intéressent plus"
 POR_address_the_new_spain:0 "S'adresser à la Nouvelle Espagne"
 POR_address_the_new_spain_desc:0 "L’Espagne, comme nous, a traversé les horreurs de la guerre et des décennies de conflits civils au nom de la libération. Alors que l’Espagne ne s’en remettra probablement pas avant des années et que notre révolution a été remportée chez nous, nous devons nous demander : que penser de la situation chez notre voisin bien plus grand ?"
 portugal.51.desc:0 "L’Espagne, comme nous, a traversé les horreurs de la guerre et des décennies de conflits civils au nom de diverses valeurs non partagées. Alors que l’Espagne ne s’en remettra probablement pas avant des années et que notre puissance s’est consolidée sur son sol, nous devons nous demander : que devons-nous penser de la situation chez notre voisin bien plus grand ?"
 portugal.51.t:0 "S'adresser à la Nouvelle Espagne"
 portugal.51.a:0 "Ensemble, nous avons fait preuve d'une détermination incroyable ! L'unité panibérique est notre voie à suivre !"
 portugal.51.b:0 "Nous devrions travailler à élargir l’amitié que nous avons déjà construite !"
 portugal.51.c:0 "Malgré nos différences, ce qui est le mieux pour nous deux est de normaliser nos relations."
 portugal.51.d:0 "Cette « nouvelle Espagne » est une menace pour tout ce que nous représentons !"
 POR_annexes_and_gains_cores_on_all_spanish_states:0 "Annexes et gains de cœur sur tous les états §Y[SPR.GetAdjective]§!."
 portugal.52.t:0 "Le Portugal demande un traité d'amitié et de non-agression"
 portugal.52.d:0 "Notre ambassadeur des affaires étrangères à Madrid vient d'être contacté par son contemporain [POR.GetAdjective], qui nous a informés du désir de la nation de conclure avec nous un traité officiel de non-agression et de défense mutuelle. Alors que les affaires du continent européen s'assombrissent, que dire à nos amis de longue date de Lisbonne ?"
 POR_pan_iberian_trade_r56:0 "Commerce pan-ibérique"
 POR_pan_iberian_trade_r56_desc:0 "Dans un souci de coopération mutuelle, les nations [POR.GetAdjective] et [SPR.GetAdjective] se sont rapprochées afin de renforcer leurs liens politiques et économiques. Alors qu'une grande partie de l'Europe s'oriente vers la guerre, ces deux nations ont d'autres projets pour leur région."
 POR_pan_iberian_cooperation_r56:0 "Coopération pan-ibérique"
 POR_pan_iberian_cooperation_r56_desc:0 "Dans un souci de coopération mutuelle, les nations [POR.GetAdjective] et [SPR.GetAdjective] se sont rapprochées afin de renforcer leurs liens politiques et économiques. Alors qu'une grande partie de l'Europe s'oriente vers la guerre, ces deux nations ont d'autres projets pour leur région."
 portugal.52.a:0 "Bien sûr ! Nous allons codifier l'amitié que nous avons déjà construite !"
 portugal.52.b:0 "Nous ne nous intéressons pas à leurs affaires !"
 portugal.53.t:0 "Les Espagnols acceptent notre alliance !"
 portugal.53.d:0 "L'ambassadeur d'Espagne aux Affaires étrangères a répondu à notre demande, en affirmant que la coopération mutuelle dans la péninsule ne peut qu'être bénéfique pour nos deux nations. Aujourd'hui est un jour propice à la paix."
 portugal.54.t:0 "Les Espagnols ont refusé !"
 portugal.54.d:0 "L'ambassadeur d'Espagne aux Affaires étrangères a répondu à notre demande en rejetant notre demande de coopération plus étroite. Cela est sans aucun doute décevant pour nous tous."
 portugal.55.t:0 "Le Portugal demande un pacte de non-agression"
 portugal.55.d:0 "L'ambassadeur du Portugal aux Affaires étrangères s'est récemment adressé à son homologue de Madrid pour lui demander officiellement un pacte de non-agression et une normalisation complète des relations luso-espagnoles. Que dire à nos frères de la péninsule ?"
 portugal.55.a:0 "Bien sûr ! Éviter la guerre dans la péninsule est dans notre intérêt à tous !"
 portugal.55.b:0 "Nous ne nous intéressons pas à leurs affaires !"
 portugal.56.t:0 "Les Espagnols ont accepté !"
 portugal.56.a:0 "Excellente nouvelle"
 portugal.57.t:0 "Les Espagnols ont refusé !"
 portugal.57.a:0 "Dommage."
 portugal.74.title:0 "Le Portugal propose d’unifier la péninsule"
 portugal.74.desc:0 "Avec la victoire du Portugal et de nous-mêmes dans notre lutte pour la survie contre le fascisme, les appels à l'unité nationale se sont multipliés. L'ambassadeur du Portugal aux affaires étrangères, avec le soutien du gouvernement national, a proposé un projet de gouvernement ibérique uni, capable de résister au fascisme dans le monde entier.\n\nQue dire à nos amis de Lisbonne ?"
 portugal.74.a:0 "Après tout ce que nous avons traversé, comment pouvons-nous dire non à nos compagnons d’armes ?"
 portugal.74.b:0 "L’heure n’est pas à une telle union, mais nous allons élargir notre coopération !"
 portugal.74.c:0 "Vous sentez-vous responsable ?"
 portugal.75.title:0 "[POR.GetNameDefCap] souhaite étendre la coopération défensive"
 portugal.75.desc:0 "L'ambassadeur des Affaires étrangères [POR.GetAdjective] a récemment contacté son contemporain à Madrid, demandant officiellement une expansion de la coopération militaire entre nos nations.\n\nAlors que l'Europe devient de plus en plus sanglante de semaine en semaine, que devons-nous dire à nos amis de Lisbonne ?"
 portugal.75.a:0 "Nous signerons une alliance totale ! L’ennemi de l’un est l’ennemi des deux !"
 portugal.75.b:0 "Un pacte de défense mutuelle est dans notre intérêt à tous les deux!"
 portugal.75.c:0 "Cette ambition [POR.GetAdjective] n’est pas dans l’intérêt de l’Espagne."
 portugal.76.title:0 "[FROM.GetNameDefCap] Accepte"
 portugal.76.desc:0 "[FROM.GetNameDefCap] a officiellement répondu, ce qui signifie qu'il s'engage à soutenir pleinement notre cause militairement. C'est un grand jour pour nos deux nations."
 portugal.77.title:0 "[FROM.GetNameDefCap] Accepte une coopération plus étroite"
 portugal.77.desc:0 "[FROM.GetNameDefCap] a officiellement répondu, déclarant que, même si une alliance offensive est hors de question pour le moment, un traité de défense mutuelle ainsi qu'une coopération militaire étroite sont des initiatives qu'ils sont prêts à soutenir."
 POR_consolidate_the_revolution:0 "Consolider la révolution"
 POR_consolidate_the_revolution_desc:0 "Les forces réactionnaires ont fait reculer le Portugal de plusieurs décennies. Malgré nos victoires jusqu'à présent, la révolution ne triomphera pas tant que nous n'aurons pas anéanti à jamais toute menace de réaction !"
 POR_reopen_the_national_propaganda_secretariat:0 "Rouvrir le Secrétariat National de Propagande"
 POR_reopen_the_national_propaganda_secretariat_desc:0 "Même si notre révolution est gagnée sur le champ de bataille, nous devons rester vigilants, car les menaces de contre-révolution persistent !"
 POR_direcao_geral_de_seguranca:0 "Direção-Geral de Segurança"
 POR_repurposing_the_spn:0 "Réaffectation du SPN"
 POR_covert_return_to_the_world_stage:0 "Retour secret sur la scène mondiale"
 POR_covert_return_to_the_world_stage_desc:0 "En tant que nation située à l’extrême ouest de l’Europe, nous sommes dans une position privilégiée pour devenir un bastion du communisme sur le continent européen. Nous ne pouvons pas faire de compromis sur la destruction des trois grands maux de ce continent : l’impérialisme, le capitalisme et le fascisme !"
 POR_seek_an_alliance_with_spain_r56:0 "Rechercher une alliance avec l’Espagne"
 POR_seek_an_alliance_with_spain_r56_desc:0 "Ces derniers temps, on a vu l’établissement de relations luso-espagnoles florissantes. Nous pourrions certainement aller encore plus loin avec la mise en place d’une coopération plus large !"
 POR_diplomatic_pragmatism:0 "Pragmatisme diplomatique"
 POR_diplomatic_pragmatism_desc:0 "En tant que nation qui se remet encore des horreurs de la guerre, nous devons rester prudents et éviter de nous mêler des affaires étrangères qui ne servent pas les intérêts de [ROOT.GetNameDef]."
 POR_join_the_global_fight_against_fascism:0 "Rejoindre la lutte mondiale contre le fascisme"
 POR_join_the_global_fight_against_fascism_desc:0 "Nous ne pouvons pas rester les bras croisés pendant que le fléau du fascisme s'installe sur notre continent. En attendant le moment opportun, la démocratie bourgeoise est un mal nécessaire et un allié potentiel dans notre lutte contre la menace fasciste qui pèse sur l'Europe !"
 POR_the_red_army_of_the_west:0 "L'Armée Rouge de l'Occident"
 POR_the_red_army_of_the_west_desc:0 "Si nous voulons à nouveau nous imposer sur la scène internationale, il est impératif de transformer nos brigades révolutionnaires en une armée moderne et hautement centralisée. L’Armée rouge nous a donné un exemple éloquent de la manière dont nous pouvons y parvenir."
 POR_the_red_army_of_the_west_tt:0 "Les décisions de §Yrenforcement des organisations socialistes§! §Gamélioreront§! cet esprit national"
 POR_integrating_socialist_militias:0 "Intégration des milices socialistes"
 POR_integrating_socialist_militias_desc:0 "Nous sommes en train d'intégrer les milices socialistes à notre cause. Bien que ce processus prenne du temps, il s'avérera crucial pour constituer une armée capable de défendre nos nouvelles valeurs socialistes !"
 POR_protectors_of_the_revolution:0 "Protecteurs de la Révolution"
 POR_protectors_of_the_revolution_desc:0 "Les forces armées de notre république sont fortes, disciplinées et unies sous notre bannière idéologique ! Nous sommes une force redoutable pour les forces réactionnaires et fascistes, tout comme nous sommes un outil de libération pour notre peuple !"
 POR_the_iberian_social_revolution:0 "La révolution sociale ibérique"
 POR_the_iberian_social_revolution_desc:0 "Même avant l'horrible règne de l'Estado Novo de Salazar, le Portugal accusait des décennies de retard sur les autres nations d'Europe occidentale. Nous devons abattre cet ordre inégalitaire, détruire les symboles d'oppression qu'il a utilisés et insuffler une nouvelle ferveur révolutionnaire à notre grand prolétariat !"
 POR_promote_revolutionary_artwork:0 "Promouvoir des œuvres d'art révolutionnaires"
 POR_promote_revolutionary_artwork_desc:0 "Les réactionnaires de notre péninsule ont toujours détesté ce qui défie la fausse grandeur du catholicisme et du colonialisme. Une nouvelle renaissance s’imaginera sur l’Europe, alors que nous travaillons avec ferveur à afficher sur le monde les valeurs sur lesquelles repose véritablement notre nation !"
 POR_suppress_symbols_of_portuguese_aristocracy:0 "Supprimer les symboles de l'aristocratie [ROOT.GetAdjective]"
 POR_suppress_symbols_of_portuguese_aristocracy_desc:0 "Assez de ces absurdités ! Notre peuple ne sera plus jamais freiné par les symboles de son passé réactionnaire ! Nous appellerons à une campagne agressive contre tous les symboles potentiels de réaction."
 POR_crush_reactionary_impedance:0 "Écraser l’impédance réactionnaire"
 POR_crush_reactionary_impedance_desc:0 "Les démocrates n'ont rien appris des échecs et de la lenteur de la démocratie sous la Première République. Leurs projets pour le Portugal sont une imposture qui anéantira les espoirs de prospérité qu'une nouvelle révolution doit apporter. Eux et les salazaristes restants doivent être exclus de la nation à tout prix !"
 POR_empower_socialist_organizations:0 "Renforcer les organisations socialistes"
 POR_empower_socialist_organizations_desc:0 "Les mouvements de jeunesse sont l'épine dorsale d'innombrables idéologies et gouvernements au XXe siècle. Les mouvements socialistes [ROOT.GetAdjective] sont présents partout au Portugal ; ils doivent bénéficier du soutien dont ils ont besoin pour garantir que nos idées règnent sur la nation !"
 POR_tap_aligned_laborer_organizations:0 "Les organisations de travailleurs alignées sur Tap"
 POR_tap_aligned_laborer_organizations_desc:0 "Les syndicats constituent une force qui bénéficie d'un soutien solide à notre gouvernement. Exploiter cette base de soutien nous donnerait les ressources nécessaires pour consolider notre domination sur la nation."
 POR_arm_anti_fascist_militias:0 "Armer les milices antifascistes"
 POR_arm_anti_fascist_militias_desc:0 "Notre victoire sur la nation ne s'achève pas avec la fuite ou la mort de Salazar. Tant que la menace du fascisme et de la réaction persistera, la détermination de nos grands alliés antifascistes parmi les milices perdurera ! Ils bénéficieront du soutien nécessaire pour affronter la tempête de nos ennemis !"
 POR_arm_anti_fascist_militias_tt:0 "§GSupprime§! tout soutien restant à l'§Yautoritarisme§! et au §Yfascisme§!"
 POR_towards_institutional_atheism:0 "Vers un athéisme institutionnel"
 POR_towards_institutional_atheism_desc:0 "Le statut de l'Église dans la politique à travers [ROOT.GetName] est inacceptable. Nous devons agir pour sécuriser le règne qu'elle détient sur nos grands ouvriers !"
 POR_appropriate_church_riches:0 "Les richesses appropriées de l'Église"
 POR_appropriate_church_riches_desc:0 "L'Église ne mérite pas et ne méritera jamais les concessions économiques que l'État lui a longtemps accordées. Après des siècles de privilèges économiques, la religion organisée doit réparer cette injustice en la dépouillant de ses richesses et en les utilisant pour donner du pouvoir à l'État !"
 POR_stamp_out_clergy_influence:0 "Éliminer l'influence du clergé"
 POR_stamp_out_clergy_influence_desc:0 "Le pouvoir des religions organisées dans la société [ROOT.GetAdjective] constitue en soi une menace pour la conscience de notre peuple. Nous prendrons des mesures énergiques contre l'influence cléricale qui gangrène depuis longtemps notre société ouvrière !"
 POR_portugals_path_to_marxism_leninism:0 "La voie du Portugal vers le marxisme-léninisme"
 POR_portugals_path_to_marxism_leninism_desc:0 "En moins de vingt ans, Vladimir Lénine a fait de la Russie l'un des pays les plus arriérés d'Europe, et en a fait un bastion de la révolution redouté par l'Occident. Il ne fait aucun doute que nous devons nous inspirer de ses incroyables réalisations et les reproduire."
 POR_portugals_path_to_socialism:0 "La voie du Portugal vers le socialisme"
 POR_solidify_the_economic_reforms:0 "Consolider les réformes économiques"
 POR_solidify_the_economic_reforms_desc:0 "Nos politiques économiques ont mis nos travailleurs sur la voie de la prospérité et de l’égalité. Il est temps de donner la priorité à la stabilisation économique et d’élaborer une politique cohérente à cet égard."
 POR_our_path_to_economic_development_decisions_taken_6_or_greater_tt:0 "A mis en œuvre §Y6§! décisions ou plus concernant §YNotre chemin vers le développement économique§! (les progrès actuels sont de §Y[?POR_our_path_to_economic_development_decisions_taken]/6§!)"
 POR_socialist_market_economy:0 "Économie de marché socialiste"
 POR_socialist_market_economy_desc:0 "Nous avons constaté les conséquences des politiques de collectivisation draconiennes, et nous ne devons jamais les reproduire dans notre pays. L'économie de marché est, pour l'instant, un système suffisant pour promouvoir l'innovation et la transformation industrielle ; il serait cynique de croire qu'il est impossible de promouvoir les valeurs socialistes dans ce cadre."
 POR_the_portuguese_new_economic_policy:0 "La nouvelle politique économique portugaise"
 POR_the_portuguese_new_economic_policy_desc:0 "La transition soviétique du communisme de guerre à la Nouvelle Politique Économique de Lénine lui a valu le soutien de la société agraire russe, indispensable à la victoire de la guerre civile. Si notre développement économique est encore loin d'être terminé, la Nouvelle Politique Économique s'est avérée un excellent cadre sur lequel nous pourrons nous appuyer ultérieurement !"
 POR_the_red_industrial_revolution:0 "La révolution industrielle rouge"
 POR_the_red_industrial_revolution_desc:0 "Une politique économique modérée ne suffit pas à instaurer l'industrialisation rapide nécessaire aux luttes à venir. Une planification centralisée forte est nécessaire pour instaurer l'économie industrielle socialiste dont nos travailleurs ont besoin."
 POR_pave_the_path_to_progress:0 "Ouvrir la voie au progrès"
 POR_pave_the_path_to_progress_desc:0 "Notre cause ne triomphera jamais vraiment si les victoires d'aujourd'hui deviennent une constante de demain. Nous devons veiller à ce que le Portugal ne cesse jamais de progresser !"
 POR_advance_the_cause_for_equality:0 "Faire avancer la cause de l'égalité"
 POR_advance_the_cause_for_equality_desc:0 "Notre position sociale nous donne une position de force pour obtenir le soutien des femmes [ROOT.GetAdjective], en particulier celles des centres urbains. Nous devons profiter de ce fait et faire pression pour un véritable progrès vers l'égalité !"
 POR_forge_portugals_own_five_year_plan:0 "Forger le plan quinquennal du Portugal"
 POR_forge_portugals_own_five_year_plan_desc:0 "Des siècles de politiques de développement médiocres et l'obsession stupide de Salazar pour l'austérité ont créé des conditions au sein de l'économie portugaise qui nécessitent une intervention massive de l'État. Nous devons élaborer un plan pour créer une véritable prospérité pour les travailleurs de notre nation !"
 POR_forge_portugals_own_five_year_plan_tt:0 "Débloque les décisions sur §Yla question de la nationalisation§!"
 POR_the_question_of_nationalization:0 "La question de la nationalisation"
 POR_the_question_of_nationalization_desc:0 "Bien que nous ayons fait de vastes déclarations annonçant un changement économique, nous n'avons pas encore défini précisément nos politiques. Il faudra en faire davantage prochainement si nous voulons obtenir le soutien populaire de notre peuple !"
 POR_transitioning_to_a_mixed_economy:0 "La transition vers une économie mixte"
 POR_transitioning_to_a_mixed_economy_desc:0 "Un modèle économique mixte qui favorise une économie libre tout en protégeant les droits des citoyens est une politique qui a fait ses preuves et qui encouragera l’innovation à tous les niveaux."
 POR_slow_collectivization:0 "Collectivisation lente"
 POR_slow_collectivization_desc:0 "Une politique économique d’intervention modérée dans le soutien de la croissance industrielle pourrait apporter rapidement des progrès économiques, tout en évitant les chocs économiques observés ailleurs."
 POR_heavy_handed_central_planning:0 "Planification centralisée autoritaire"
 POR_heavy_handed_central_planning_desc:0 "Une planification centralisée autoritaire pourrait apporter les changements rapides nécessaires à notre industrialisation et à l'élévation des droits des travailleurs que notre cause exige. Malgré le risque d'instabilité économique ou de baisse temporaire du niveau de vie, le jeu en vaudra la chandelle."
 POR_looming_economic_disaster:0 "Catastrophe économique imminente"
 POR_looming_economic_disaster_desc:0 "Nos politiques économiques sont allées trop loin et compromettent gravement la stabilité de notre nation. Nous devons abandonner les politiques de collectivisation agressives si nous voulons éviter un effondrement du gouvernement."
 POR_our_path_to_economic_development:0 "Notre chemin vers le développement économique"
 POR_our_path_to_economic_development_desc:0 "Les projets de travaux publics sont un investissement judicieux pour la nation, qui nourrira un Portugal en pleine croissance pour les années à venir. L’extension et la création de nouveaux projets de travaux publics seraient de bon augure pour notre économie et montreraient que nous sommes une force stabilisatrice pour la nation dans son ensemble."
 POR_sell_off_seized_assets:0 "Vendre les biens saisis"
 POR_sell_off_seized_assets_desc:0 "Peut-être que notre confiscation des actifs capitalistes est allée trop loin, au détriment de la stabilité économique. Nous devrions vendre tous les actifs que nous avons saisis pour contribuer à financer les efforts visant à restaurer notre position économique."
 POR_support_private_collectives:0 "Soutenir les collectivités privées"
 POR_support_private_collectives_desc:0 "Les collectivités privées sont des organisations importantes pour favoriser la croissance économique tout en garantissant de bonnes conditions de travail. Nous devons prendre des mesures pour soutenir la formation continue de telles organisations."
 POR_land_redistribution:0 "Redistribution des terres"
 POR_land_redistribution_desc:0 "La répartition des terres sur l'ensemble du territoire [ROOT.GetNameDef] a longtemps été terriblement inégale. Pour remédier à cette incroyable inégalité, nous devons prendre des mesures radicales pour égaliser la propriété foncière dans notre nouvelle république !"
 POR_restore_the_social_state:0 "Restaurer l'État social"
 POR_restore_the_social_state_desc:0 "Salazar et ses politiques économiques ont réduit le statut du filet de sécurité portugais au nom de l'austérité, menaçant ainsi notre niveau de vie à tous. Nous devons immédiatement mettre fin à cette politique d'éviscération !"
 POR_subsidize_rural_farming:0 "Subventionner l'agriculture rurale"
 POR_subsidize_rural_farming_desc:0 "Les agriculteurs sont l'épine dorsale de l'économie [ROOT.GetAdjective], et ils auront besoin de notre soutien pour continuer à réussir sur le plan économique. Nous devrions leur donner les ressources dont ils ont besoin pour moderniser leurs pratiques et obtenir de bons rendements pour notre économie !"
 POR_invest_in_public_education:0 "Investir dans l'éducation publique"
 POR_invest_in_public_education_desc:0 "Pour le bien de notre nation, nous devrions investir davantage dans l'éducation continue de la jeunesse de [ROOT.GetNameDef]. Investir de petites sommes dans l'élimination virtuelle de l'analphabétisme est certainement un objectif noble."
 POR_end_the_educational_abyss:0 "Mettre fin au gouffre éducatif"
 POR_end_the_educational_abyss_desc:0 "Nous ne pouvons tolérer plus longtemps que le Portugal reste l'une des nations européennes les plus obstinément analphabètes. Les programmes d'investissement dans l'éducation publique sont une nécessité si nous voulons un jour rejoindre les autres nations du monde occidental."
 POR_escalate_the_industrialization:0 "Accroître l'industrialisation"
 POR_escalate_the_industrialization_desc:0 "Il est embarrassant de constater que, malgré le pillage du monde et notre ancien statut de puissance continentale, nous accusons toujours un siècle de retard sur les Britanniques et les Allemands en matière de progrès industriel. Nous ne serons plus jamais une nation moderne si nous tolérons ce retard persistant !"
 POR_factory_recruitment_drive:0 "Campagne de recrutement de l'usine"
 POR_factory_recruitment_drive_desc:0 "Les usines qui alimentent notre industrie de guerre ont cruellement besoin de main-d'œuvre pour compléter leurs rangs. Nous organiserons des campagnes de recrutement par tous les moyens à notre disposition et fournirons à notre industrie de l'armement les hommes nécessaires pour renforcer sa production !"
 POR_direct_farmland_to_industrial_projects:0 "Transférer des terres agricoles vers des projets industriels"
 POR_direct_farmland_to_industrial_projects_desc:0 "C'est une dure réalité : l'agriculture comme source de revenus est une pratique révolue. Si nous voulons devenir une nation véritablement industrialisée et développée, nous devons limiter leur emprise sur des terres vitales afin d'accélérer notre industrialisation."
 POR_prepare_for_a_war_of_annihilation:0 "Se préparer à une guerre d'anéantissement"
 POR_prepare_for_a_war_of_annihilation_desc:0 "Il ne fait aucun doute que les nations occidentales complotent en vue de notre destruction. Nous devons veiller à ce que la nation se tienne prête à protéger nos valeurs révolutionnaires !"
 POR_restore_civil_liberties:0 "Rétablir les libertés civiles"
 POR_restore_civil_liberties_desc:0 "Nous n'avons pas défait Salazar au cours d'une révolution sanglante pour nous retrouver sous un autre gouvernement tyrannique. Nous devons travailler pour offrir aux travailleurs de notre grand pays ce qu'ils méritent vraiment : la liberté et la justice !"
 POR_portugals_road_to_democracy:0 "Le Portugal sur la voie de la démocratie"
 POR_portugals_road_to_democracy_desc:0 "Ce serait une tragédie inacceptable que notre lutte contre la tyrannie de Salazar aboutisse à un nouveau régime brutal. Nous devons œuvrer pour un gouvernement véritablement issu du peuple qui s'est battu si ardemment pour notre cause !"
 POR_restore_civil_liberties_tt:0 "Débloque les décisions §YRétablir les libertés civiles§!"
 POR_foment_peace_with_the_church:0 "Favoriser la paix avec l'Église"
 POR_foment_peace_with_the_church_desc:0 "Les relations entre l'Église catholique et le gouvernement républicain de [ROOT.GetNameDef] ont rarement été productives. Il n'y a pas de meilleur moment qu'aujourd'hui pour prendre des mesures afin de résoudre nos différends et laisser l'individu décider du rôle que la religion doit jouer dans sa vie."
 POR_foment_peace_with_the_church_flag:0 "a achevé la décision §YPromouvoir la paix avec l'Église§!"
 POR_curb_political_militias:0 "Limiter les milices politiques"
 POR_curb_political_militias_desc:0 "Les activités des milices politiques ont menacé et continueront de menacer la stabilité de notre pays tant que nous n'y mettrons pas un terme. Notre révolution ayant été gagnée à l'intérieur du pays, il est clair que le moment est venu d'y mettre fin."
 POR_unity_and_reconciliation:0 "Unité et réconciliation"
 POR_unity_and_reconciliation_desc:0 "Nous ne pouvons pas laisser les divisions de la première république déchirer notre nation. Il est impératif de promouvoir la solidarité et l'unité, et d'écraser immédiatement les divisions encouragées par Salazar !"
 POR_end_the_political_trials:0 "Mettre fin aux procès politiques"
 POR_end_the_political_trials_desc:0 "La poursuite des procès politiques ne fait qu'attiser les divisions entre les révolutionnaires et ceux dont les griefs légitimes ont facilité l'ascension de Salazar. Mettre fin à la polarisation de notre société passe par la fin de ces procès qui dressent nos peuples les uns contre les autres."
 POR_call_for_reconciliation:0 "Appel à la réconciliation"
 POR_call_for_reconciliation_desc:0 "Si nous voulons restaurer les libertés civiles et éliminer la violence politique, nous devons nous opposer à tous ceux qui, des deux côtés, appellent à la violence et à la vengeance. La paix est notre meilleure voie, et les peuples doivent le savoir !"
 POR_hold_fair_elections:0 "Organiser des élections équitables"
 POR_hold_fair_elections_desc:0 "Le temps est enfin venu pour le Portugal de retrouver la démocratie. Nous ne devons plus attendre pour donner au peuple ce qu'il mérite vraiment !"
 POR_loosen_censorship_policies_flag:0 "A pris la décision §YDesserrer les politiques de censure§!"
 POR_end_the_political_trials_flag:0 "A pris la décision §YFin des procès politiques§!"
 portugal.58.t:0 "Les élections générales [ROOT.GetAdjective] de [GetYear]"
 portugal.58.d:0 "Après avoir subi plus d'une décennie de dictature, et bien d'autres de chaos et d'incertitude politiques, il ne fait aucun doute que le moment est venu d'apporter une véritable liberté au peuple portugais. Parmi les principaux candidats au poste de Premier ministre figurent :\n\nJosé Norton de Matos, ancien ministre de la Guerre et haut-commissaire d'Angola. C'est un modéré qui privilégierait le libéralisme politique et l'État de droit, tout en abandonnant largement les politiques économiques socialistes.\n\nJosé Domingues dos Santos, ancien Premier ministre pendant la Première République, a également occupé de nombreux autres postes importants au sein de gouvernements républicains. À l'instar de Norton de Matos, il chercherait probablement à renforcer les institutions démocratiques, tout en s'engageant en faveur d'un État social fort et d'une réforme du travail, tout en abandonnant les nationalisations forcées et certaines autres politiques économiques radicales.\n\nBento António Gonçalves, l'actuel dirigeant qui a renversé le gouvernement de Salazar. Malgré son soutien de longue date aux idéologies socialistes autoritaires, il a démontré, dans une vague de réformes démocratiques, sa volonté de les faire passer par un tel système. Il ne fait aucun doute que ses politiques économiques se poursuivront largement, mais l'équilibre politique et la rapidité de sa transition socialiste suscitent une certaine incertitude.\n\nLa question est posée au peuple portugais : qui nous guidera vers notre nouvel âge d'or ?"
 portugal.58.a:0 "Matos et son engagement indéfectible envers la nation forgeront un avenir meilleur !"
 portugal.58.b:0 "L’héritage d’excellente gouvernance de Santos mènera le Portugal vers l’avant !"
 portugal.58.c:0 "La démocratie teintée de rouge de Gonçalves forgera pour notre peuple un avenir meilleur !"
 POR_restore_economic_stability:0 "Rétablir la stabilité économique"
 POR_restore_economic_stability_desc:0 "Il est temps de mettre de côté les réformes économiques radicales et déstabilisatrices. Notre objectif est de bâtir une économie véritablement juste, qui améliore les conditions de vie de nos travailleurs !"
 POR_our_path_to_economic_development_decisions_taken_4_or_greater_tt:0 "A réalisé §Y4§! ou plus de décisions §YNotre chemin vers le développement économique§! (Les progrès actuels sont de §Y[?POR_our_path_to_economic_development_decisions_taken]/4§!)"
 POR_upgrades_the_effects_of_all_our_path_to_economic_development_decisions_tt:0 "§GAméliore§! les effets de toutes les décisions de §YNotre voie vers le développement économique§!."
 POR_portuguese_mixed_economy:0 "Économie mixte portugaise"
 POR_portuguese_mixed_economy_desc:0 "Même si l'État nouveau n'a pas géré une économie favorable à nos travailleurs, il est impératif de reconnaître les domaines dans lesquels le régime a réussi. Une économie stable, rémunératrice pour les plus productifs, est essentielle au développement de notre pays."
 POR_democratic_collectivization:0 "Collectivisation démocratique"
 POR_democratic_collectivization_desc:0 "Si nombre de nos frères révolutionnaires adoptent une approche trop autoritaire, il est clair qu'une action décisive est nécessaire pour placer [ROOT.GetNameDef] sur une voie économique viable. Une économie planifiée et forte est indispensable pour atteindre nos objectifs industriels tout en promouvant les droits des travailleurs à tous les niveaux."
 POR_accommodate_europes_balance_of_power:0 "Tenir compte de l'équilibre des pouvoirs en Europe"
 POR_accommodate_europes_balance_of_power_desc:0 "Malgré le travail accompli à Versailles, l'expansionnisme revanchard est devenu la politique étrangère de bien trop de nations. Tout ordre sur le continent, aussi fragile soit-il, doit être protégé à tout prix."
 POR_merit_above_ideology:0 "Le mérite avant l'idéologie"
 POR_merit_above_ideology_desc:0 "La paix s'éloigne rapidement du continent européen, et le Portugal doit se tenir prêt. Que cela nous plaise ou non, la protection de la nation prime largement sur les bénéfices d'une politisation accrue de nos forces armées."
 POR_restoring_the_portuguese_armed_forces:0 "Restauration des forces armées [ROOT.GetAdjective]"
 POR_expand_civil_amnesty:0 "Élargir l'amnistie civile"
 POR_reintegrate_former_officers:0 "Réintégrer les anciens officiers"
 POR_reintegrate_former_officers_flag:0 "a achevé la décision §YRéintégrer les anciens officiers§!"
 POR_depoliticized_military:0 "Une armée dépolitisée"
 POR_western_europes_model_democracy:0 "La démocratie modèle de l'Europe occidentale"
 POR_western_europes_model_democracy_desc:0 "En quelques années seulement, nous avons fait de [Root.GetNameDef] un pays reculé d'Europe occidentale une démocratie moderne qui prône les libertés civiles et l'équilibre des pouvoirs. Nous sommes la lumière qui brille au milieu des ténèbres sur notre continent !"
 POR_red_tinted_democracy:0 "La démocratie en rouge"
 POR_red_tinted_democracy_desc:0 "En quelques années seulement, nous avons fait passer [Root.GetNameDef] d'un coin reculé d'Europe occidentale à une démocratie moderne qui défend l'homme de la rue. Nous serons un exemple pour tous ceux qui souffrent sous les dictatures réactionnaires !"
 POR_rehabilitate_the_armed_forces:0 "Réhabiliter les forces armées"
 POR_rehabilitate_the_armed_forces_desc:0 "La consolidation de notre révolution ne s'arrêtera pas à cause d'une surveillance laxiste de notre corps d'officiers. Nous ne devons pas nous arrêter tant que tous ceux qui menacent nos idéaux n'auront pas été chassés du pouvoir !"
 POR_protectors_of_portuguese_democracy:0 "Protecteurs de la Démocratie [ROOT.GetAdjective]"
 POR_protectors_of_portuguese_democracy_desc:0 "Les forces armées [ROOT.GetAdjective] doivent devenir une force largement apolitique, n'intervenant dans l'État que pour protéger nos valeurs démocratiques. Toute action antidémocratique, quelle que soit l'idéologie, ne peut donc aboutir tant que les drapeaux de nos forces armées flotteront dans le ciel !"
 POR_demand_oaths_of_loyalty:0 "Exiger des serments de loyauté"
 POR_demand_oaths_of_loyalty_desc:0 "Les réactionnaires au sein de nos forces armées nuisent à leur bon fonctionnement. Il est impératif de garantir la diffusion de nos idéaux révolutionnaires au sein de nos institutions militaires. Il est impératif d'exiger immédiatement des serments de loyauté à la cause de tous ceux qui pourraient constituer une menace pour la révolution."
 POR_clamp_down_on_anti_revolutionary_dissent:0 "Répression de la dissidence anti-révolutionnaire"
 POR_clamp_down_on_anti_revolutionary_dissent_desc:0 "La contestation contre la révolution est toujours omniprésente au sein de nos forces armées. Nous devons redoubler d'efforts pour stabiliser notre emprise sur ces institutions vitales pour la défense de notre nation."
 POR_clamp_down_on_anti_democratic_leftists:0 "S'attaquer aux gauchistes antidémocratiques"
 POR_clamp_down_on_anti_democratic_leftists_desc:0 "La dissidence au sein de l'armée pourrait constituer une grave menace pour la stabilité de notre nation, car diverses forces antidémocratiques s'emparent de certaines parties de nos forces armées. Nous devons agir pour garantir que l'État de droit et le libéralisme soient soutenus au sein de nos forces armées."
 POR_army_of_the_revolution:0 "Armée de la Révolution"
 POR_army_of_the_revolution_desc:0 "Les forces armées de la nation se sont transformées en fervents défenseurs de la révolution populaire. Les conflits civils menés par des forces réactionnaires et fascistes ne pourront plus jamais triompher tant que les drapeaux de nos forces armées flotteront dans nos cieux !"
 POR_modernize_the_junta_institutions:0 "Moderniser les institutions de la junte"
 POR_modernize_the_junta_institutions_desc:0 "Si nous voulons rétablir notre statut parmi les autres nations européennes, nous devons poursuivre notre transition vers un gouvernement civil libre."
 POR_a_new_status_for_the_colonies:0 "Un nouveau statut pour les colonies"
 POR_a_new_status_for_the_colonies_desc:0 "Bien que nous ayons atteint un niveau impressionnant d'intégration linguistique et créé une importante population métisse civilisée dans nos colonies, nous devons reconnaître les échecs de cette mission civilisatrice. Une transition vers une véritable autonomie pour nos colonies, du moins pour l'instant, est le seul moyen d'asseoir notre domination sur ces provinces d'outre-mer lointaines et très peuplées."
 POR_organize_guinean_provincial_elections:0 "Organiser les élections provinciales en Guinée"
 POR_organize_mozambican_provincial_elections:0 "Organiser les élections provinciales au Mozambique"
 POR_organize_angolan_provincial_elections:0 "Organiser les élections provinciales en Angola"
 POR_create_a_constitutional_judiciary:0 "Créer un pouvoir judiciaire constitutionnel"
 POR_create_a_constitutional_judiciary_desc:0 "Notre révolution étant consolidée, nous devons agir pour garantir la consolidation des institutions libérales. Une cour de justice apolitique chargée d'interpréter les lois contribuerait grandement à régler les conflits qui accableraient notre Assemblée nationale."
 POR_continue_popular_reform:0 "Poursuivre la réforme populaire"
 POR_continue_popular_reform_desc:0 "Consolider notre pouvoir, et plus important encore, la démocratie [ROOT.GetAdjective], ne doit pas se faire en braquant un pistolet sur la tempe du peuple. Obtenir le véritable soutien du peuple est la meilleure voie à suivre !"
 POR_fortify_portuguese_democracy:0 "Fortifier la Démocratie [ROOT.GetAdjective]"
 POR_fortify_portuguese_democracy_desc:0 "Notre démocratie révolutionnaire n'est pas la première que le Portugal ait connue. Nous devons continuer à faire des efforts pour protéger nos nouvelles valeurs."
 POR_continue_salazars_policies:0 "Poursuivre les politiques de Salazar"
 POR_continue_salazars_policies_desc:0 "Malgré des décennies d'instabilité et les effets désastreux de la Grande Dépression, l'Estado Novo de Salazar a apporté le succès politique et économique à la nation. Il reste encore beaucoup à faire, mais Salazar a plus que prouvé que la nation se porte mieux sous sa sage direction !"
 POR_deus_patria_e_familia:0 "Deus, Pátria e Familia"
 POR_deus_patria_e_familia_desc:0 "Malgré des décennies d'instabilité et les effets désastreux de la Grande Dépression, l'Estado Novo de Salazar a apporté le succès politique et économique à la nation. Il reste encore beaucoup à faire, mais Salazar a plus que prouvé que la nation se porte mieux sous sa sage direction !"
 POR_support_the_spanish_nationalists_aut:0 "Soutenir les nationalistes espagnols"
 POR_support_the_spanish_nationalists_aut_desc:0 "La société espagnole s'enfonce chaque jour un peu plus dans le chaos. La menace d'une nation socialiste sur la péninsule ibérique est une éventualité inacceptable, qui deviendra de plus en plus réaliste au fur et à mesure que nous resterons les bras croisés. Aider les nationalistes dans leur juste combat est pragmatique et logique !"
 POR_support_the_spanish_nationalists_tt:0 "Débloque l'envoi de volontaires vers n'importe quelle §YEspagne républicaine§! qui est §Ydémocrate§! ou §Ycommuniste§!."
 POR_found_the_portuguese_legion:0 "Création de la Légion portugaise"
 POR_found_the_portuguese_legion_desc:0 "La nature longtemps déstabilisée de la politique [ROOT.GetAdjective] a démontré le besoin d'une organisation dirigée par l'État pour ceux qui ont la plus grande loyauté envers le régime. Le Portugal, avec notre soutien, aura ses propres Freikorps contre la menace rouge !"
 POR_the_portuguese_legion:0 "La Légion portugaise"
 POR_the_portuguese_legion_desc:0 "La Légion portugaise est une force paramilitaire créée par l'État nouveau de Salazar, chargée de défendre l'héritage spirituel de la nation et de combattre la violence gauchiste qui menace notre peuple. En collaboration fréquente avec la police secrète, elle constitue une ligne de défense majeure contre le contrôle de Salazar sur la nation."
 POR_employ_the_propaganda_secretariat:0 "Employer le secrétariat à la propagande"
 POR_employ_the_propaganda_secretariat_desc:0 "Le secrétariat national à la propagande du Portugal a le potentiel d'être une force décisive contre tous les ennemis du régime. Nous devons lui donner les moyens de réussir sur ce front."
 POR_incite_fearmongering:0 "Inciter à la peur"
 POR_incite_fearmongering_desc:0 "Cachez vos enfants et vos familles, car des traîtres barrent notre chemin vers la prospérité ! Votre dévouement à notre cause est la seule chose qui puisse endiguer le fléau bolchevique qui s'abat sur toutes les valeurs pour lesquelles nous luttons !"
 POR_propagandize_success_by_the_regime:0 "Propagandiser le succès du régime"
 POR_propagandize_success_by_the_regime_desc:0 "En quelques années seulement, [ROOT.GetNameDef] est passé d'une nation instable et massivement endettée à une base de gouvernance excellente et modeste. Nous ferons connaître ces victoires au peuple !"
 POR_extend_PVDE_security_duties:0 "Extension des fonctions de sécurité du PVDE"
 POR_extend_PVDE_security_duties_desc:0 "Les libéraux, les syndicalistes et les petites ailes des monarchistes ont clairement manifesté leur refus de coopérer avec nos plans pour la nation. Avant que la situation politique actuelle ne se détériore à nouveau dans la folie, notre PVDE doit prendre des mesures décisives contre ces forces d'instabilité."
 POR_cooperation_with_the_armed_forces:0 "Coopération avec les forces armées"
 POR_cooperation_with_the_armed_forces_desc:0 "Notre réorganisation en cours a apporté succès et loyauté à nos forces armées. Avec elles et les yeux avisés qui guident notre PVDE à nos côtés, les ennemis de l'Estado Novo n'ont aucune chance !"
 POR_send_in_the_army:0 "Envoyer l'armée"
 POR_send_in_the_army_desc:0 "La menace des milices révolutionnaires affecte la vie quotidienne de notre peuple et constitue une menace pour la nation. Si nécessaire, l'armée peut être appelée en renfort pour disperser les menaces de violence de ces organisations."
 POR_silence_militant_revolutionaries:0 "Faire taire les militants révolutionnaires"
 POR_silence_militant_revolutionaries_desc:0 "Si la situation nous est favorable, nous intensifierons l'usage de la force contre les syndicalistes, les marionnettes étrangères et toutes les autres menaces à la stabilité du régime !"
 POR_ligering_republican_unrest:0 "Un malaise républicain persistant"
 POR_ligering_republican_unrest_desc:0 "Bien que leur influence se fasse encore sentir au sein de notre société, l'instabilité et la menace que les socialistes mécontents faisaient peser sur le régime ont été considérablement réduites. Nous pouvons enfin proclamer que la stabilité a été restaurée dans la nation."
 POR_utilize_the_budget_surplus:0 "Utiliser l'excédent budgétaire"
 POR_utilize_the_budget_surplus_desc:0 "Grâce à nos politiques fiscales avisées, nous avons créé un budget excédentaire pour le Portugal qui peut être investi pour la richesse de la nation. Nous devrions récompenser notre loyal sujet pour tout ce que nous avons accompli !"
 POR_fight_price_instability:0 "Lutter contre l'instabilité des prix"
 POR_fight_price_instability_desc:0 "Si nous voulons conserver notre popularité auprès des différentes classes sociales vivant dans notre pays, nous devons poursuivre une action agressive pour contrer les menaces d'instabilité des prix."
 POR_push_forward_modest_social_benefits:0 "Promouvoir des prestations sociales modestes"
 POR_push_forward_modest_social_benefits_desc:0 "Nous devrions investir une partie de notre excédent fiscal dans un État social modeste qui promeut les valeurs du régime."
 POR_support_for_portuguese_landowners:0 "Soutien aux propriétaires fonciers"
 POR_support_for_portuguese_landowners_desc:0 "L'aristocratie portugaise est depuis longtemps une force loyale envers le régime et une source de revenus pour nos vastes travaux publics. Nous devrions les récompenser pour leur loyauté en leur donnant l'assurance que nous ne cherchons pas à interrompre le statu quo lucratif."
 POR_limited_economic_populism:0 "Populisme économique limité"
 POR_limited_economic_populism_desc:0 "Si notre régime veut conserver un soutien populaire face à l'influence des idéologies socialistes dans la péninsule ibérique, nous devons tenir les promesses que nous avons faites à notre classe ouvrière, à savoir que nous cherchons à promouvoir ses intérêts. Nous ne détruirons pas les fondements de notre économie, mais nous pouvons certainement donner plus pour récompenser nos sujets loyaux et forts."
 POR_expand_ministerial_control:0 "Élargir le contrôle ministériel"
 POR_expand_ministerial_control_desc:0 "Notre sage gouvernement a amené le Portugal à un état de stabilité accrue comme jamais auparavant dans la république. Même si cela entraîne une certaine résistance interne, nous ne devons pas perdre de temps pour élargir notre champ d'action, afin de récompenser les loyaux et d'écraser tous les traîtres du Portugal."
 POR_tighten_the_regime:0 "Renforcer le régime"
 POR_tighten_the_regime_desc:0 "Nous devrions profiter de l'occasion qui nous est offerte pour renforcer notre pouvoir et écraser l'opposition persistante."
 POR_make_examples_of_the_opposition:0 "Faire de l'opposition un exemple"
 POR_make_examples_of_the_opposition_desc:0 "Luttes intestines, appels à la violence, appels à renverser l'ordre que nous avons tant lutté pour établir ; sont-ce là les valeurs pour lesquelles notre peuple doit se battre ? Modestie et stabilité sont tout ce dont nous avons besoin pour mener notre nation vers la prospérité !"
 POR_crush_lingering_leftist_opposition_AUT:0 "Écraser l'opposition de gauche persistante"
 POR_crush_lingering_leftist_opposition_AUT_desc:0 "La menace que représente la colère du socialisme pour le peuple de [ROOT.GetName] s'estompe de jour en jour, mais cela ne signifie pas que nous pouvons la tolérer. Avec la victoire si proche, nous devons redoubler d'efforts contre cette menace, avant que ces imbéciles ne puissent se réorganiser !"
 POR_modernize_our_security_apparatus:0 "Moderniser notre dispositif de sécurité"
 POR_modernize_our_security_apparatus_desc:0 "Qu'il s'agisse du MI6, du NKVD ou d'organisations rebelles anticoloniales, il devient de plus en plus crucial pour une nation comme la nôtre de disposer de l'infrastructure de sécurité nécessaire pour détecter et détruire les menaces qui pèsent sur notre sécurité nationale."
 POR_strengthen_the_portuguese_youth:0 "Renforcer la jeunesse portugaise"
 POR_strengthen_the_portuguese_youth_desc:0 "La Jeunesse portugaise est une émanation essentielle de la Légion portugaise qui contribuera grandement à promouvoir une culture de loyauté et de dévouement à la nation. Nous devrions les renforcer et réduire leurs similitudes avec d'autres modèles étrangers."
 POR_francisco_jose_nobre_guedes:0 "Francisco Morato"
 POR_secretariat_of_national_information:0 "Secrétariat à l'information nationale"
 POR_secretariat_of_national_information_desc:0 "Face à la montée de la propagande comme outil de subversion de l'indépendance des nations, nous devons nous doter d'un institut qui soit prêt à défendre les réalisations de l'Estado Novo."
 POR_government_of_national_consensus:0 "Gouvernement de consensus national"
 POR_government_of_national_consensus_desc:0 "Grâce à une action forte et à un engagement en faveur de politiques fondées sur le consensus, nous avons obtenu le soutien populaire nécessaire pour asseoir véritablement notre domination sur le Portugal."
 POR_does_not_have_national_spirit_disgruntled_republicans_tt:0 "N'a pas l'esprit national §YLes Républicains mécontents§!"
 POR_solidify_popular_support:0 "Renforcer le soutien populaire"
 POR_solidify_popular_support_desc:0 "Bien que nous fassions preuve d'une grande loyauté à l'égard de nos forces armées et de nos factions internes, nous devons nous engager plus avant dans des politiques qui renforceront le soutien populaire dans tout le Portugal."
 POR_promote_national_catholicism:0 "Promouvoir le catholicisme national"
 POR_promote_national_catholicism_desc:0 "L'identité du Portugal en tant que nation catholique est importante pour l'homme de la rue. Alors que les régimes athées détruisent les principes qui guident leur peuple, nous resterons fidèles aux principes qui guident notre peuple !"
 POR_seek_concordat_with_the_holy_see:0 "Recherche d'un concordat avec le Saint-Siège"
 POR_seek_concordat_with_the_holy_see_desc:0 "Le catholicisme demeure très important dans la vie du peuple de [ROOT.GetName]. Rejoindre des nations comme l'Italie, la Yougoslavie et l'Autriche dans la signature d'un concordat avec le Vatican contribuerait grandement à légitimer notre domination sur la nation."
 POR_embrace_pluricontinentalism_aut:0 "Adopter le pluricontinentalisme"
 POR_embrace_pluricontinentalism_aut_desc:0 "Nos colonies africaines sont depuis longtemps d'une importance vitale pour le succès de l'économie [ROOT.GetAdjective], et notre mission de civilisation a fait preuve d'une grande réussite dans les deux cas, en enseignant la langue portugaise et en promouvant tous les autres symboles de notre culture exceptionnelle. Si nous voulons conserver ces symboles d'un incroyable prestige, nous devons embrasser notre identité pluricontinentale et promouvoir l'idée que les indigènes africains vivant dans nos nombreuses colonies ont le potentiel de devenir tout aussi Portugais."
 POR_long_term_economic_planning:0 "Planification économique à long terme"
 POR_long_term_economic_planning_desc:0 "La Grande Dépression étant en grande partie terminée et la stabilité rétablie dans tout le Portugal, nous devons nous atteler à promouvoir des politiques qui feront progresser le Portugal dans le monde et donner au peuple de notre nation ce qu'il mérite pour sa bravoure continue."
 POR_tackle_demands_from_urban_centers:0 "Répondre à la demande des centres urbains"
 POR_tackle_demands_from_urban_centers_desc:0 "Si nous voulons continuer à recevoir un soutien supportable de la part des centres urbains, nous devons être prêts à fournir à ces régions ce dont elles ont besoin pour apporter succès et prestige à la nation."
 POR_protectors_of_the_countryside:0 "Les protecteurs de la nature"
 POR_protectors_of_the_countryside_desc:0 "Le plus grand crime de la première république portugaise a été l'abandon de l'humble agriculteur au chaos de politiques hâtives centrées sur la ville et d'une laïcité malvenue. Nous placerons la cause de notre grande classe rurale au premier plan de notre politique économique !"
 POR_protectors_of_the_countryside_tt:0 "§GAméliore§! les effets de §YSoumettre l'Agriculture Rurale§! et §YWelfare Maternalisme§!."
 POR_plan_for_popular_education:0 "Plan d'éducation populaire"
 POR_plan_for_popular_education_desc:0 "Il n'y a aucune raison pour qu'une ancienne grande puissance et une nation riche d'Europe occidentale ait un taux d'alphabétisation inférieur d'un siècle à celui de la Grande-Bretagne ou de l'Allemagne. Nous devons mettre en œuvre un plan raisonnable et décisif pour apporter un niveau d'éducation et d'alphabétisation de base à l'ensemble du Portugal !"
 POR_evaluate_the_changing_global_order:0 "Évaluer l'évolution de l'ordre mondial"
 POR_evaluate_the_changing_global_order_desc:0 "L'ordre mondial se dissout rapidement sous l'effet des caprices du radicalisme et de l'expansionnisme. Si le Portugal veut être prêt à affronter les troubles à venir, nous devons rester prudents et pragmatiques."
 POR_evaluate_the_changing_global_order_tt:0 "Débloque les décisions pour §Ys'adresser à la Nouvelle Espagne§!"
 POR_come_to_britains_aid:0 "Venir en aide à la Grande-Bretagne !"
 POR_come_to_britains_aid_desc:0 "Les Britanniques ont été longtemps nos protecteurs et ils auront besoin de notre aide dans les troubles à venir. Nous ferons tout ce qui est en notre pouvoir pour soutenir nos amis de longue date !"
 POR_come_to_britains_aid_dem_desc:0 "Les Britanniques sont nos protecteurs de longue date et sont les plus grands défenseurs de nos valeurs. Nos amis de longue date bénéficieront de notre soutien indéfectible face à la vague de radicalisme qui déferle sur notre continent !"
 POR_contain_JAP:0 "Contenir [JAP.GetNameDef]"
 POR_contain_JAP_desc:0 "L'expansionnisme japonais en Asie de l'Est devient une menace critique pour la paix régionale et la survie de notre présence à l'étranger. Nous devons prendre des mesures décisives pour contenir cette menace."
 POR_expand_military_cooperation_with_the_spanish_r56:0 "Une coopération militaire avec l'armée [SPA.GetAdjective]"
 POR_expand_military_cooperation_with_the_spanish_r56_desc:0 "Ces derniers temps, on a vu l’établissement de relations luso-espagnoles florissantes. Nous pourrions certainement aller encore plus loin avec la mise en place d’une coopération plus large !"
 POR_portugal_first:0 "Le Portugal d'abord !"
 POR_portugal_first_desc:0 "La plus grande erreur du Portugal au XXe siècle a été notre entrée désastreuse dans la Grande Guerre, qui a conduit à une instabilité indescriptible et à la chute du gouvernement civil de Costa. L'Estado Novo ne mourra pas comme un chien !"
 POR_expand_the_resource_trade:0 "Développer le commerce des ressources"
 POR_expand_the_resource_trade_desc:0 "Nous sommes en mesure de bénéficier grandement des besoins des différentes puissances européennes en temps de guerre. Nous devrions continuer à faire fonctionner notre économie ouvertement pour les économies qui réclament nos ressources."
 POR_embrace_the_capital_of_espionage:0 "Adopter le capital d'espionnage"
 POR_embrace_the_capital_of_espionage_desc:0 "Lisbonne abrite de nombreux agents de puissances étrangères, dont beaucoup s'intéressent davantage aux activités d'autres nations qu'aux affaires du Portugal. Lorsqu'elles ne constituent pas une menace pour notre sécurité nationale, nous devrions tolérer les activités étrangères au Portugal afin de pouvoir tirer des enseignements de leur présence."
 POR_reenter_international_affairs:0 "Reprendre les affaires internationales"
 POR_reenter_international_affairs_desc:0 "La plus grande erreur du Portugal pendant la Grande Guerre a été la faiblesse de la diplomatie de notre gouvernement, qui s'est soldée par notre entrée non préparée dans le conflit. Nous devons nous tenir prêts et revenir immédiatement dans les affaires mondiales !"
 POR_integrate_with_the_western_economies:0 "S'intégrer aux économies occidentales"
 POR_integrate_with_the_western_economies_desc:0 "Nos alliés parmi les nations d'Europe occidentale disposent d'un grand potentiel économique pour devenir des partenaires commerciaux importants du Portugal. Nous devrions encourager l'établissement de liens économiques dans notre intérêt mutuel."
 POR_economic_interdependency:0 "Interdépendance économique"
 POR_economic_interdependency_desc:0 "Sachant que les échanges entre alliés sont mutuellement positifs pour notre effort de guerre, nous adoptons une politique économique qui encourage l'interdépendance."
 POR_allied_intelligence_cooperation:0 "Coopération alliée en matière de renseignement"
 POR_allied_intelligence_cooperation_desc:0 "Nos alliés et nous-mêmes avons beaucoup à gagner d'une coopération technologique mutuelle. Une coopération plus poussée entre nos nations devrait être mise en place dès que possible."
 POR_international_and_state_defense_force:0 "Force de défense internationale et d'État"
 POR_international_and_state_defense_force_desc:0 "Le Portugal d'aujourd'hui est une nation fortement pluricontinentale dont l'indépendance effective est menacée par d'innombrables menaces. Les besoins qui en découlent doivent aboutir à la formation d'une organisation ultime pour répondre à nos besoins en matière de renseignement."
 POR_restore_valiance_to_the_nation:0 "Redonner de la valeur à la nation"
 POR_restore_valiance_to_the_nation_desc:0 "Malgré la stabilité que l'Estado Novo a apportée au Portugal, la modestie de Salazar étrangle le potentiel du Portugal : une grande puissance capable de défier le fléau du communisme dans le monde entier. Avec l'opportunité qui s'offre à nous, nous formerons un nouveau Portugal, qui pourra devenir le phare du fascisme dans la péninsule ibérique !"
 POR_the_battle_for_the_nation:0 "La bataille pour la nation"
 POR_restore_valiance_to_the_nation_category:0 "Redonner de la valeur au Portugal"
 POR_restore_valiance_to_the_nation_category_desc:0 "Malgré la stabilité que l'Estado Novo a apportée au Portugal, la modestie de Salazar étrangle le potentiel du Portugal : une grande puissance capable de défier le fléau du communisme dans le monde entier. Avec l'opportunité qui s'offre à nous, nous formerons un nouveau Portugal, qui pourra devenir le phare du fascisme dans la péninsule ibérique !"
 POR_one_revolution_to_end_them_all:0 "Une révolution pour en finir"
 POR_one_revolution_to_end_them_all_desc:0 "Chaque mois que dure la domination de Salazar sur le Portugal, le conflit de classe ne fait que s'aggraver, tandis que la nation dans son ensemble stagne. Ce qui doit se passer est clair : Le règne de Salazar doit cesser violemment, par une action rapide et décisive !"
 POR_one_revolution_to_end_them_all_tt:0 "Dès l'achèvement de la §YMarche sur Lisbonne§!, la §RGuerre civile commencera !§!"
 POR_utilize_fascist_labor_organizations:0 "Utiliser des organisations syndicales fascistes"
 POR_utilize_fascist_labor_organizations_desc:0 "Le 20ème siècle a apporté de nouvelles tactiques politiques dans de nombreux pays. Qu'il s'agisse de mouvements de jeunesse, de syndicats politiquement alignés ou de toute autre chose, les nombreuses organisations politiques et sociales à travers la nation pourraient devenir le centre de la conquête de nos frères."
 POR_arm_fascist_trade_unions:0 "Armer les syndicats fascistes"
 POR_arm_fascist_trade_unions_desc:0 "Les organisations syndicales fascistes du Portugal sont le meilleur allié que notre cause puisse avoir contre les accusations selon lesquelles nous nous battons pour quelqu'un d'autre que le citoyen lambda. Alors que Salazar saisit toutes les occasions possibles pour écraser le mouvement syndical, nous frapperons avec toute notre détermination !"
 POR_sway_leftist_factory_workers:0 "Faire bouger les ouvriers d'usine gauchistes"
 POR_sway_leftist_factory_workers_desc:0 "Si le communisme est, sans aucun doute, une idéologie néfaste, nos grands ouvriers industriels nourrissent une multitude de griefs contre les effets du capitalisme sur le Portugal. Nous devrions annoncer dès le premier jour un plan indiquant comment nous allons œuvrer jour et nuit à la prospérité des hommes courageux qui accompagnent notre industrie."
 POR_mobilize_countryside_support:0 "Mobiliser le soutien des campagnes"
 POR_mobilize_countryside_support_desc:0 "Bien que les centres ruraux soient de fervents partisans du régime actuel, l'adoption de politiques dans leur intérêt social et économique pourrait certainement contribuer à gagner leur soutien."
 POR_affirm_support_for_land_reform:0 "Affirmer le soutien à la réforme agraire"
 POR_affirm_support_for_land_reform_desc:0 "Les campagnes [ROOT.GetAdjective] sont toujours démunies, malgré la fin de la grande dépression. C'est la preuve que nos grands travailleurs n'ont pas besoin de prouver que l'État nouveau de Salazar se soucie peu de leur sort ! Nous annoncerons un vaste plan de réforme agraire pour le pays, éliminant toute influence communiste susceptible de détruire notre nation, tout en renforçant le soutien à notre cause !"
 POR_radicalize_salazars_allies:0 "Radicaliser les alliés de Salazar"
 POR_radicalize_salazars_allies_desc:0 "L'Estado Novo est une union d'innombrables idéologies que Salazar est trop incompétent pour maintenir ensemble. Une unité de la droite pourrait peut-être se former en profitant de son faible soutien à la monarchie, voire de son absence de soutien."
 POR_center_stage_against_communism:0 "Le centre de la scène contre le communisme"
 POR_center_stage_against_communism_desc:0 "La droite politique au Portugal est unie derrière un fait : le socialisme est la plus grande menace pour notre mode de vie et l'idée même d'une nation portugaise. Nous sommes la seule force dans la nation qui peut faire avancer les intérêts de classe tout en protégeant l'unité nationale portugaise !"
 POR_antagonize_socialist_organizations:0 "S'opposer aux organisations socialistes"
 POR_antagonize_socialist_organizations_desc:0 "Ce sont les communistes et les libéraux, et non les national-syndicalistes, qui constituent la plus grande menace pour notre mode de vie. Notre simple présence pacifique dans nos rues suffit à déclencher un tollé chez ces diables rouges, un tollé qui peut nous inspirer de la sympathie tandis que nous éradiquons leur idéologie pathétique de la péninsule."
 POR_integrate_the_monarchist_opposition:0 "Intégrer l'opposition monarchiste"
 POR_integrate_the_monarchist_opposition_desc:0 "Le soutien à Salazar s'accroît dans tout l'Estado Novo. Notre dernière étape pour faire tomber son union faible et divisée est de l'unir derrière trois choses : dieu, la patrie et le roi ! A bas la république !"
 POR_tap_monarchist_organizations:0 "Appuyer sur les organisations monarchistes"
 POR_tap_monarchist_organizations_desc:0 "Salazar a fait preuve d'un manque inquiétant de soutien envers le roi légitime de [ROOT.GetNameDef]. En soulignant notre loyauté envers la cause, nous pourrions peut-être obtenir le soutien matériel et politique nécessaire pour renforcer notre soutien idéologique."
 POR_march_on_lisbon:0 "Marche sur Lisbonne"
 POR_march_on_lisbon_desc:0 "Le soutien de Salazar au sein de la nation s'effondre rapidement. L'occasion nous est donnée de prendre Lisbonne d'assaut et de mettre fin à cette ère de faiblesse et de compromis !"
 POR_half_of_current_authoritarian_support_is_applied_as_a_stability_penalty_tt:1 "La moitié de l'aide §YAutoritaire§! actuelle est appliquée en tant que pénalité de §RStabilité:§!\n"
 POR_march_on_lisbon_tt:0 "Si le focus §YUne révolution pour en finir§! est terminé :"
 portugal.43.t:0 "Les bleus prennent d'assaut l'Assemblée nationale"
 portugal.43.d:0 "La mainmise de Salazar sur le pouvoir s'effondrant rapidement, des organisations socialistes et fascistes ont envahi les rues de Lisbonne, où Salazar a profité de l'occasion pour faire appel à l'armée nationale dans le but d'écraser notre juste cause. Après de nombreuses heures de combat chaotiques, de larges pans de l'armée se sont mutinés à notre cause, écrasant définitivement la menace communiste !"
 portugal.43.a:0 "Ce jour n'est que le début d'un nouvel âge d'or pour le Portugal !"
 portugal.44.d:0 "La mainmise de Salazar sur le pouvoir s'effondrant rapidement, les organisations socialistes et fascistes descendent dans les rues de Lisbonne, où Salazar profite de l'occasion pour faire appel à l'armée nationale afin d'écraser les différents paramilitaires qui se battent pour la nation. La paix ne peut plus vivre dans notre Portugal, les réalités d'aujourd'hui ont mis une chose au clair :"
 POR_economic_shocks:0 "Chocs économiques"
 POR_economic_shocks_desc:0 "Le chaos politique et la récente remise en cause des politiques fiscales établies par Salazar sont à l'origine de graves problèmes pour l'économie [ROOT.GetAdjective]. Le moment est venu pour nous de placer le Portugal sur une nouvelle voie économique si nous voulons apporter le succès à la nation."
 POR_brawling_in_urban_centers:0 "Les bagarres dans les centres urbains"
 POR_brawling_in_urban_centers_desc:0 "Malgré le contrôle croissant que nous exerçons sur la nation, des groupes militants, principalement socialistes, mènent des conflits dans toute la nation, cherchant à nous diviser tous. Ces traîtres doivent être détruits à tout prix !"
 POR_faltering_rural_support:0 "Un soutien rural en perte de vitesse"
 POR_faltering_rural_support_desc:0 "La campagne [ROOT.GetAdjective] est largement désintéressée par les politiques du National Syndicalist. Nous devrons les convaincre si nous voulons éviter un conflit dévastateur dans les régions intérieures."
 POR_apathy_throughout_rural_regions:0 "Apathie dans les régions rurales"
 POR_growing_rural_support:0 "Un soutien rural croissant"
 POR_unifier_of_the_countryside:0 "Unificateur de l'espace rural"
 POR_march_on_lisbon_category:0 "Redonner de la valeur à la nation"
 POR_march_on_lisbon_category_desc:0 "Le départ de Salazar du Portugal n'est que le début de nos grandes ambitions pour la nation. Avec la menace communiste qui persiste et la menace imminente de dissensions internes, nous devons agir rapidement pour restaurer la vaillance au Portugal !"
 POR_all_against_the_bolshevik_threat:0 "Tous contre la menace bolchevique"
 POR_all_against_the_bolshevik_threat_desc:0 "Malgré nos succès sur le front, le démon du bolchevisme est toujours présent dans notre pays. C'est à cette menace qu'il faut s'attaquer sans tarder !"
 POR_embark_upon_the_european_continent:0 "Embarquement sur le continent européen"
 POR_embark_upon_the_european_continent_desc:0 "La société espagnole en conflit et la grandeur de notre nation restaurée, nous devons nous tourner vers les affaires qui engloutissent notre continent."
 POR_refuse_the_naval_blockade_decision_tt:0 "Lorsque cette décision est activée, les pays en guerre avec §Y[ENG.GetNameDef]§! débloqueront des décisions pour utiliser nos convois afin d'augmenter leur §Ysoutien de guerre§! en échange d'§YCusines civiles§! hors carte."
 portugal.62.t:0 "Aborder la question de la Galicie"
 portugal.62.d:0 "La guerre civile espagnole étant terminée, le moment est venu pour nous de planifier des relations à long terme avec le nouveau gouvernement de Madrid. En particulier, nous devons répondre à la question galicienne : que devons-nous faire de nos frères du nord, qui ont été sous la coupe de Madrid pendant si longtemps ?"
 portugal.62.a:0 "Oubliez-le. Le nouveau régime de Madrid pourrait être un allié essentiel dans les temps à venir !"
 portugal.62.b:0 "En échange de la Galice, ils peuvent avoir notre amitié !"
 portugal.62.c:0 "Nous exigerons immédiatement cette terre qui nous revient de droit !"
 portugal.63.t:0 "Le Portugal exige la Galice !"
 portugal.63.d:0 "Malgré notre revendication légitime et de longue date sur ce territoire, le gouvernement de [FROM.GetNameDef] a lancé un ultimatum à notre ambassadeur à l'étranger, exigeant un retrait total de la province galicienne. Que devons-nous penser de cette exigence absurde ?"
 portugal.64.t:0 "[FROM.GetName] refuse de céder la Galicie"
 portugal.64.d:0 "Bien que la terre nous appartienne de droit, le gouvernement de [FROM.GetName] a refusé de nous transférer la souveraineté de la Galice. Que devons-nous penser de cette situation ?"
 portugal.64.a:0 "Ils en connaissent les conséquences."
 portugal.64.b:0 "Oubliez cela. Une petite province ne vaut pas la peine que nous conservions notre indépendance."
 portugal.65.t:0 "[FROM.GetName] Nous accorde la Galice"
 portugal.65.d:0 "C'est un jour merveilleux pour tout le Portugal, car [FROM.GetNameDef] s'est officiellement soumis à nos demandes de retrait total de la province de Galice."
 portugal.65.a:0 "Nos frères du Nord sont enfin chez eux !"
 portugal.78.title:0 "[POR.GetNameDefCap] Offre une coopération en échange de la Galice"
 portugal.78.desc:0 "Notre victoire dans la guerre civile étant encore récente, [POR.GetNameDefCap] a proposé une offre intéressante concernant notre province de Galice :\n\nen échange de notre retrait total à leur profit, le [POR.GetAdjective] nous offre une coopération économique, tout en promettant vaguement de soutenir d'éventuelles revendications irrédentistes [SPA.GetAdjective] à travers le monde. Que dire à nos frères de Lisbonne ?"
 POR_peace_with_the_salazaristas:0 "Paix avec les Salazaristes"
 POR_peace_with_the_salazaristas_desc:0 "En contrôlant la nation, nous avons déjà accompli un exploit incroyable pour notre grande idéologie. Diviser la nation en échange d'un contrôle total ne mérite pas qu'on se batte pour cela."
 POR_forcefully_nationalize_the_blueshirts:0 "Nationaliser de force les Chemises Bleues"
 POR_forcefully_nationalize_the_blueshirts_desc:0 "Bien qu'ils soient un élément important de notre succès, la poursuite des activités des Chemises Bleues déstabilise le pays. Si nous voulons rétablir la stabilité dans le pays, nous devons mettre un terme aux activités paramilitaires."
 POR_restore_the_portuguese_legion_in_our_image:0 "Restaurer la Légion portugaise à notre image"
 POR_restore_the_portuguese_legion_in_our_image_desc:0 "La Légion portugaise est une organisation prometteuse pour favoriser l'unité nationale et fédérer des personnes de toutes les classes sociales ! Promouvoir nos idéaux au sein de cette organisation pourrait contribuer grandement à renforcer notre contrôle gouvernemental."
 POR_crush_moderate_defiance:0 "Écraser la défiance modérée"
 POR_crush_moderate_defiance_desc:0 "Les marionnettes de Salazar, malgré la menace que le communisme fait peser sur le Portugal, affaiblissent encore davantage notre nation. Nous devons mettre fin à leur défiance avant que leur attitude veule n'ait raison de nous."
 POR_harass_reactionary_corporatists:0 "Harceler les corporatistes réactionnaires"
 POR_harass_reactionary_corporatists_desc:0 "Les réactionnaires de l'Estado Novo sont un fléau que nous devons éradiquer si nous voulons faire avancer nos objectifs pour la nation. Ces imbéciles ne devraient pas être traités comme des bolcheviks !"
 POR_sponsor_blueshirt_activity:0 "Parrainer l'activité des Chemises Bleues"
 POR_sponsor_blueshirt_activity_desc:0 "Les Chemises Bleues sont la plus grande source de capital politique de notre idéologie contre les forces de la réaction et du socialisme. Il est logique de renforcer leur recrutement et leur financement afin qu'elles deviennent une force capable de protéger la nation !"
 POR_cement_the_dictatorship:0 "Cimenter la dictature"
 POR_cement_the_dictatorship_desc:0 "Nous devons faire comprendre à tout le Portugal que la dictature de Preto est une force pour le bien, et une force qui restera jusqu'à ce que sa mission pour la nation soit achevée. Toute autre opposition, à l'intérieur ou à l'extérieur du gouvernement, doit être éradiquée."
 POR_strengthen_the_secret_police:0 "Renforcer la police secrète"
 POR_strengthen_the_secret_police_desc:0 "La police secrète est l'un de nos meilleurs outils contre les agitateurs socialistes, réactionnaires et libéraux. Nous devons lui donner les moyens de poursuivre sa répression contre toutes les menaces à la stabilité intérieure."
 POR_utilize_the_propaganda_ministry:0 "Utiliser le ministère de la propagande"
 POR_utilize_the_propaganda_ministry_desc:0 "La propagande est un outil que le régime précédent n'utilisait pas à la légère. Nous devrions nous inspirer des réussites de Salazar : l'utilisation du ministère de la Propagande pourrait contribuer grandement à renforcer le soutien populaire à notre cause !"
 POR_western_europes_anti_communist_baston:0 "Le bastion anticommuniste de l'Europe occidentale"
 POR_western_europes_anti_communist_baston_desc:0 "Nous, le peuple de [ROOT.GetName], sommes parmi les plus grands défenseurs mondiaux contre le fléau bolchevique qui menace notre vie à tous. Le monde entier connaîtra et ressentira notre juste combat !"
 POR_forge_a_cult_of_personality:0 "Forger un culte de la personnalité"
 POR_forge_a_cult_of_personality_desc:0 "Tous les sujets de notre grand empire reconnaîtront Preto pour l'homme exceptionnel et déterminé qu'il est. Le grand déclin du Portugal s'est arrêté et continuera à s'inverser sous son règne intransigeant !"
 charismatic_dictator:0 "Dictateur charismatique"
 POR_reorientate_the_economy:0 "Réorienter l'économie"
 POR_reorientate_the_economy_desc:0 "Le gouvernement de Salazar a procédé à des coupes sombres dans le financement de l'État social portugais et de ses fières forces armées. Notre nation en plein renouveau ne peut plus être étranglée par ces politiques fiscales ineptes !"
 POR_heavy_handed_development:0 "Développement à marche forcée"
 POR_heavy_handed_development_desc:0 "Si nous voulons sérieusement industrialiser le Portugal, il est temps que l'État adopte une approche plus lourde de l'économie. Nous ne pouvons plus laisser tomber les régions arriérées de notre pays !"
 POR_draft_portugals_own_labor_charter:0 "Rédiger une charte du travail propre au Portugal"
 POR_draft_portugals_own_labor_charter_desc:0 "Il est temps de faire comprendre à notre puissante classe ouvrière urbaine que nous avons un plan pour faire passer ses besoins en premier alors que nous consolidons notre pouvoir. Le Portugal sera une nation d'avenir sous notre sage direction !"
 POR_towards_a_national_syndicalist_state:0 "Vers un État national syndicaliste"
 POR_support_fascist_labor_organizations:0 "Soutenir les organisations syndicales fascistes"
 POR_support_fascist_labor_organizations_desc:0 "Les organisations syndicales soutenues par le parti sont un symbole de force et de prestige pour les grandes valeurs de notre régime. Nous devons veiller à ce que ces groupes bénéficient du soutien dont ils ont besoin pour faire progresser le soutien du régime au sein de la nation."
 POR_nationalize_struggling_industries:0 "Nationaliser les industries en difficulté"
 POR_nationalize_struggling_industries_desc:0 "De nombreuses organisations [ROOT.GetAdjective] ont été confrontées à l'instabilité récente. Nous devrions saisir cette opportunité pour intervenir et consolider notre contrôle sur l'économie !"
 POR_syndicalize_the_vital_sectors:0 "Syndicaliser les secteurs vitaux"
 POR_syndicalize_the_vital_sectors_desc:0 "Le travailleur s'est couché dans un état pitoyable d'exploitation pour la dernière fois. Nous devons travailler à la syndicalisation des secteurs de l'économie qui guident notre nation, afin que nos grands travailleurs puissent jouir des droits qu'ils méritent et que nous leur offrions notre soutien tant qu'ils sont dans notre intérêt."
 POR_syndicalization_of_national_industry:0 "Syndicalisation de l'industrie nationale"
 POR_syndicalize_the_vital_sectors_tt:0 "§GFusionne§! les effets de §YSyndicaliser les secteurs vitaux§! et §YVers un État national syndicaliste§! dans un esprit national plus puissant"
 POR_safeguard_rural_welfare:0 "Sauvegarde du bien-être rural"
 POR_safeguard_rural_welfare_desc:0 "Qui serions-nous pour nous appeler les sauveurs de la classe ouvrière [ROOT.GetAdjective] si nous négligions nos frères de la campagne comme l'a fait Salazar ? Nous devons mettre en œuvre des programmes radicaux pour sauvegarder le niveau de vie de nos campagnes depuis longtemps démunies."
 POR_maternalistic_welfare:0 "Le bien-être maternaliste"
 POR_maternalistic_welfare_desc:0 "Qui pourrions-nous appeler protecteurs de notre peuple si nous négligeons les besoins de l'épine dorsale de notre nation ? Chaque mère de [ROOT.GetNameDef] doit avoir ce dont elle a besoin pour créer une jeunesse dynamique et prospère !"
 POR_prioritize_economic_stability:0 "Priorité à la stabilité économique"
 POR_prioritize_economic_stability_desc:0 "Le Portugal n'ira nulle part sous notre gouvernement fort. Nous pouvons promouvoir les intérêts de la classe ouvrière sans détruire l'ordre économique existant, comme l'ont fait les régimes qui nous ont précédés."
 POR_prioritizing_economic_stability:0 "Priorité à la stabilité économique"
 POR_prioritize_economic_stability_tt:0 "§GFusionne§! les effets de §YPriorité à la stabilité économique§! et §YVers un État national-syndicaliste§! en un esprit national plus puissant"
 POR_revanchist_rearmament:0 "Réarmement revanchard"
 POR_revanchist_rearmament_desc:0 "En reniant rapidement la paix de Versailles, l'Europe se remet en marche ! Pour que [ROOT.GetNameDef] se joigne à cette accélération, nous devons hardiment et rapidement renforcer ses forces armées, et mettre fin à cette ère de paix et de faiblesse !"
 POR_eradicate_rural_illiteracy:0 "Éradiquer l'analphabétisme en milieu rural"
 POR_eradicate_rural_illiteracy_desc:0 "Investir dans l'enseignement rural n'est pas seulement un droit que les citoyens de notre pays méritent, c'est aussi une méthode pragmatique pour apporter l'innovation à ce pays qui a longtemps été en retrait du Portugal."
 POR_restore_the_empire:0 "Restaurer l'Empire"
 POR_restore_the_empire_desc:0 "Notre principale cause, la rédemption du Portugal, dépend de la restauration de la dynastie Brigantine au pouvoir une fois de plus ! Grâce à Dieu, à la patrie et au roi, le Portugal reviendra sur la scène mondiale !"
 POR_joao_de_almeida:0 "João de Almeida Bruno"
 POR_request_axis_membership:0 "Demande d'adhésion à l'Axe"
 POR_request_axis_membership_desc:0 "Notre longue amitié avec les Britanniques nous a menés loin, tout comme elle entre aujourd'hui en conflit direct avec nos intérêts. Les Allemands cherchent à établir un nouvel ordre sur tout le continent, un ordre dont le nouveau Portugal fera partie !"
 POR_align_with_rome:0 "S'aligner avec Rome"
 POR_align_with_rome_desc:0 "Si notre longue amitié avec les Britanniques nous a permis d'aller loin, il est de plus en plus évident qu'ils n'ont pas su représenter les besoins du Portugal. Les Italiens ont travaillé dur pour établir leur influence sur la Méditerranée ; un tel arrangement correspond clairement aux intérêts de [ROOT.GetNameDef] !"
 POR_avenge_our_overseas_losses:0 "Venger nos pertes d'outre-mer"
 POR_avenge_our_overseas_losses_desc:0 "Le temps est venu pour le Portugal de regarder vers l'extérieur et de ne plus tolérer que notre statut impérial soit devenu pitoyable. L'occasion d'une remilitarisation agressive et d'un renforcement de notre grand héritage impérial doit se présenter immédiatement !"
 portugal.66.t:0 "La question de la carte rose"
 portugal.66.desc:0 "Avec le déclin des Britanniques et le retour de notre grande nation, le moment est certainement venu d'aborder nos vieilles revendications coloniales africaines. Allons-nous à nouveau poursuivre les terres qui relient le Mozambique à l'Angola ?"
 POR_forge_a_new_luso_spanish_order_r56:0 "Forger un nouvel ordre luso-espagnol"
 POR_forge_a_new_luso_spanish_order_r56_desc:0 "À bien des égards, le [POR.GetAdjective] et le [SPR.GetAdjective] partagent une histoire commune, notamment en raison de notre perte d'influence due à la révolte armée et à l'ingérence étrangère. Même si le reste du monde est contre nous, le Portugal et l'Espagne feront tout leur possible pour détruire les ennemis de notre souveraineté, comme nous l'avons déjà fait à deux reprises !"
 portugal.66.a:0 "Une guerre avec Londres nous détruirait. Nous ne devons pas poursuivre cette revendication maintenant."
 portugal.66.b:0 "La situation de Londres est précaire. Peut-être pouvons-nous tirer parti de ce fait..."
 portugal.66.c:0 "Nous ne serons pas la première nation à humilier les Britanniques. Nous ne serons pas les derniers !"
 portugal.66.d:0 "L'emprise de la Grande-Bretagne sur la région est en train de s'effriter. Attendons notre heure."
 portugal.66.e:0 "Avec la disparition de la Grande-Bretagne de la région, qui peut nous arrêter maintenant ?"
 portugal.67.t:0 "Le Portugal offre l'amitié pour des revendications coloniales historiques"
 portugal.67.d:0 "Alors que le chaos ravage nombre de nos anciens territoires, nous avons reçu une visite inattendue de l'ambassadeur portugais aux Affaires étrangères. En échange du retour des revendications africaines portugaises du XIXe siècle, ils nous ont proposé une alliance totale dans les affaires mondiales, ce qui pourrait certainement être de bon augure dans notre lutte pour reconquérir le reste de notre empire. Que dire à nos amis portugais de longue date ?"
 portugal.67.a:0 "L'alliance anglo-portugaise doit être renforcée !"
 portugal.67.b:0 "C'est ridicule, bien sûr que nous ne le ferons pas !"
 portugal.80.title:0 "[POR.GetNameDefCap] suggère une alliance"
 portugal.80.desc:0 "Suite au récent renforcement des relations luso-espagnoles, l'ambassadeur [POR.GetAdjective] a officiellement contacté son homologue à Madrid, au nom d'une proposition de coopération mutuelle entre nos nations. D'après ce que nous comprenons, le Portugal recherche un allié pour l'aider dans ses ambitions mondiales, en lui offrant un rôle dans l'ordre qu'il souhaite.\n\n Alors que les empires [POR.GetAdjective] et [SPR.GetAdjective] sont tous deux en déclin depuis longtemps, que dire de cette offre de Lisbonne ?"
 portugal.80.b:0 "Une alliance n’est pas dans notre intérêt, mais nous sommes ouverts à la coopération"
 POR_prepare_the_african_theater:0 "Préparer le théâtre africain"
 POR_prepare_the_african_theater_desc:0 "Nous avons la détermination et la force de reconquérir nos terres perdues, mais nous manquons cruellement d'infrastructures. Nous devons nous engager dans un renforcement militaire agressif dans nos colonies si nous voulons un jour les relier entre elles !"
 POR_abandoned_african_colonial_claims_flag:0 " A §RAbandonné§! les revendications historiques sur ces terres, ou les a déjà reçues"
 POR_submit_an_ultimatum_to_britain:0 "Soumettre un ultimatum à la Grande-Bretagne"
 POR_submit_an_ultimatum_to_britain_desc:0 "L'occasion se présentera de reconquérir nos colonies légitimes, mais nous devons d'abord tenter de reconquérir pacifiquement nos terres légitimes. Nous adresserons un ultimatum à Londres, précisant clairement nos exigences au gouvernement britannique : se retirer complètement de nos colonies légitimes et reconnaître notre juste domination sur ces nouvelles provinces d'outre-mer !"
 POR_conquer_rhodesia:0 "Conquérir la Rhodésie"
 POR_conquer_rhodesia_desc:0 "L'existence d'un État [ZIM.GetAdjective] totalement indépendant constitue clairement une menace pour notre présence à l'étranger. Nous allons soumettre un ultimatum à ces imbéciles, exigeant leur soumission totale à notre grand empire [ROOT.GetAdjective] !"
 POR_subjugate_malawi:0 "Soumettre le Malawi"
 POR_subjugate_malawi_desc:0 "Avec un accès incroyable à l'une des plus grandes sources mondiales d'eau douce, les terres nouvellement indépendantes englobant [MLI.GetNameDef] constitueraient un atout précieux pour notre empire ! Qu'est-ce qui nous empêche aujourd'hui d'exercer nos droits historiques sur ces terres ?"
 POR_end_zambian_independence:0 "Mettre fin à l'indépendance [ZAM.GetAdjective]"
 POR_end_zambian_independence_desc:0 "Les terres [ZAM.GetAdjective] constituent le principal obstacle à la connexion terrestre de nos colonies africaines cruciales. Maintenant qu'elles sont indépendantes, nous devons faire comprendre aux autorités qui gouvernent ces terres : vous vous soumettrez à notre domination !"
 POR_prepare_the_african_theater_tt:0 "Déverrouille des décisions pour §RExiger§! le contrôle de §YZambie§!, §YRhodésie§! et §YMalawi§!"
 r56_logistical_buildup:0 "La mise en place logistique"
 portugal.68.t:0 "Le Portugal exige des concessions africaines"
 portugal.68.d:0 "L'ambassadeur du Portugal aux Affaires étrangères a officiellement adressé un ultimatum à [ENG.GetLeader], lui suggérant amicalement d'abandonner nos garnisons coloniales sur les territoires historiquement revendiqués par le Portugal en Afrique australe. Une mobilisation portugaise étant détectée, que répondre à leurs menaces de guerre ?"
 portugal.68.a:0 "Ces imbéciles pensent qu'ils peuvent nous tenir tête ?"
 portugal.68.b:0 "Dans l'état actuel des choses, nous n'avons pas le choix."
 portugal.69.t:0 "La Grande-Bretagne s'est retirée de nos terres revendiquées !"
 portugal.69.d:0 "Aujourd'hui, la Grande-Bretagne s'est officiellement retirée des territoires qu'elle revendiquait en Afrique, invoquant le \"fardeau\" que cela représentait pour sa sécurité nationale."
 portugal.69.a:0 "Un grand triomphe pour notre nation !"
 portugal.70.t:0 "La Grande-Bretagne refuse de se retirer !"
 portugal.70.d:0 "La Grande-Bretagne nous a envoyé une réponse diplomatique officielle, nous indiquant clairement qu'elle ne se retirerait en aucun cas des territoires contestés en Afrique australe."
 portugal.71.b:0 "Nous n'avons pas lutté pour notre indépendance pour nous asservir à nouveau !"
 portugal.72.t:0 "[FROM.GetName] Se soumet à notre règle !"
 portugal.72.d:0 "Aujourd'hui, [FROM.GetNameDef] a officiellement capitulé devant notre demande de soumission complète à la couronne portugaise. C'est sans aucun doute une grande victoire pour notre nation !"
 portugal.73.t:0 "[FROM.GetName] a refusé !"
 portugal.73.d:0 "La faible et pathétique nation, [FROM.GetNameDef] a officiellement refusé notre ultimatum de soumission. Ces imbéciles paieront le prix ultime de leur désobéissance."
 POR_destabilize_brazil:0 "Déstabiliser le Brésil"
 POR_destabilize_brazil_desc:0 "Le Brésil abrite d'innombrables causes et groupes ethniques qui, s'ils ne sont pas favorables à Lisbonne, contribueraient néanmoins à affaiblir le régime actuel et à rendre possible notre annexion de ce territoire bien plus vaste."
 r56_gains_claim_on_all_brazilian_states_and_all_states_owned_by_them_tt:0 "Obtient des revendications sur tous les territoires §YBrésiliens§! et les États qu'ils possèdent"
 portugal.59.t:0 "Le Portugal revendique la couronne sur le Brésil !"
 portugal.59.d:0 "Dans un discours incendiaire prononcé devant une foule à Lisbonne, le Portugais [POR.GetLeader] a fait des déclarations suggérant que le Brésil, « en tant que produit de la civilisation portugaise », n'a aucun droit à l'autodétermination. Il devient de plus en plus évident que ce nouveau Portugal chauvin devient une menace pour la stabilité mondiale."
 portugal.59.a:0 "Et moi qui pensais que mes blagues étaient mauvaises."
 POR_host_a_royal_wedding_in_brazil:0 "Accueillir un mariage royal (Brésil)"
 POR_host_a_royal_wedding_in_brazil_desc:0 "Bien que les sympathies modernes pour la cause monarchiste brésilienne soient limitées, la reconquête du Brésil demeure notre meilleure chance de redevenir une puissance impériale. La célébration d'un mariage royal entre notre souverain Duarte de Bragance et la prétendante légitime du Brésil, Maria Francisca, contribuerait grandement à renforcer le soutien des milieux traditionalistes !"
 POR_host_a_royal_wedding_in_brazil_tt:0 "À l'issue de §YVenger le désastre de 1821§!, une §RGuerre civile§! éclatera au Brésil !"
 POR_avenge_the_1821_disaster:0 "Venger le désastre de 1821 !"
 POR_avenge_the_1821_disaster_desc:0 "Le XIXe siècle a fait du Portugal une puissance en déclin et en voie de disparition. Malgré notre grande humiliation, en reconquérant rapidement le cœur du Brésil, nous montrerons au monde ce que nous pouvons encore vraiment devenir !"
 POR_avenge_the_1821_disaster_tt:0 "Une guerre civile pro-monarchiste va se déclencher au §YBrésil§!, §Ren nous entraînant dedans !§!"
 POR_avenge_the_1821_disaster_2_tt:0 "Si la décision §YOrganiser un mariage royal au Brésil§! est menée à bien, une guerre civile pro-monarchiste se déclenchera au §YBrésil§!, §Rnous entraînant dedans !§!"
 POR_proclaim_porto_brazilian_reunification:0 "Proclamer la réunification de Porto et du Brésil"
 POR_proclaim_porto_brazilian_reunification_desc:0 "Après notre victoire écrasante sur le Brésil, qui a peu divorcé, le temps est venu pour nous de proclamer notre accomplissement : notre joyau de la couronne est de nouveau entre nos mains !"
 portugal.61.t:0 "Le Portugal exige une intégration directe"
 portugal.61.a:0 "Nous n'avons pas d'autre choix que de nous y conformer"
 POR_integrate_the_brazilian_administration:0 "Intégrer l'administration brésilienne"
 POR_integrate_the_brazilian_administration_desc:0 "Le Brésil se conformant de plus en plus à nos règles, le moment est peut-être venu d'intégrer enfin ces terres longtemps déchirées. Grâce à Dieu, à la patrie et au roi, nos peuples sont à nouveau unis !"
 POR_integrate_the_brazilian_administration_tt:0 "Contrôle et a au moins 40 % de conformité dans tous les États côtiers §Ybrésiliens§!"
 POR_proclaim_the_fifth_empire:0 "Proclamer le cinquième empire"
 POR_proclaim_the_fifth_empire_desc:0 "En tant que bastion de la civilisation sur tous les continents, nous sommes en mesure d’amener spirituellement, culturellement et linguistiquement notre grande nation portugaise vers l’hégémonie mondiale. Tout comme les Grecs et les Romains avant nous, nous laisserons notre propre héritage sur ce monde !"
 POR_has_completed_decision_proclaim_porto_brazilian_reunification_tt:0 "A pris la décision §YProclamer la réunification porto-brésiliennel§!"
 POR_repudiate_the_1890_british_ultimatum_flag:0 "A pris la décision §YRépudier l'ultimatum britannique de 1890§!"
 POR_the_fifth_empirer56:0 "Le cinquième empire"
 POR_the_fifth_empirer56_desc:0 "En tant que bastion de la civilisation sur tous les continents, nous sommes en mesure d’amener spirituellement, culturellement et linguistiquement notre grande nation portugaise vers l’hégémonie mondiale. Tout comme les Grecs et les Romains avant nous, nous laisserons notre propre héritage sur ce monde !"
 POR_gains_claim_on_all_INS_states_tt:0 "Obtient des revendications sur tous les États §Y[INS.GetAdjective]§!"
 POR_gains_claim_on_singapore_brunei_and_all_MAL_states_tt:0 "Obtient des revendications sur §YSingapour§!, §YBrunei§!  et tous les États de §Y[MAL.GetNameDef]§!"