 POR_antonio_de_oliveira_salazar_desc_r56:0 "António de Oliveira Salazar est né le 28 avril 1889 dans un village modeste de Vimieiro. Âgé de seulement 11 ans à la chute de la monarchie, Salazar forgea nombre de ses opinions en observant et en ressentant le mépris des populations rurales pour les turbulences chaotiques et anticléricales qui caractérisèrent les débuts de la République portugaise.\n\n Poursuivant sa foi et ses études, Salazar devint un professeur d'économie très respecté à l'Université de Coimbra. Son profil académique respecté lui a finalement permis, après le coup d'État militaire du 28 mai 1926, d'obtenir du président António Óscar Carmona un contrôle important sur la politique économique portugaise, où il a réussi à créer un excédent budgétaire pour la nation malgré de fortes turbulences économiques.\n\n Le succès rapide de Salazar a conduit le président Carmona à déléguer une grande partie de son autorité au ministre influent mais humble, qui est maintenant président du Conseil des ministres, faisant de lui le deuxième membre le plus puissant et le plus influent du gouvernement, pour ensuite diriger son Estado Novo fondé en 1933."
 POR_bento_goncalves_desc_r56:0 "Bento António Gonçalves est né le 2 mars 1902 dans la municipalité de Montalegre, où il devint dès son plus jeune âge tourneur mécanique dans divers secteurs civils et navals.\n\nIl commença finalement à se faire connaître en 1924, lors de son séjour en Angola portugais, où il s'engagea en faveur du mouvement syndical dans les industries alimentant le chemin de fer de Luanda.\n\nSuite à son engagement ultérieur au sein du Syndicat des travailleurs de la marine et à une visite commémorative à Moscou pour le 10e anniversaire de la Révolution d'Octobre, il fut élu secrétaire général du Parti communiste portugais, poste qu'il conserva tout au long de son emprisonnement en 1930 et d'un second voyage en Union soviétique.\n\nEn 1935, de plus en plus désespérés, de nombreux membres du Parti communiste portugais appelèrent à la création d'un Front populaire pour mener une révolte armée contre l'Estado Novo. Cette nouvelle unité de la gauche pourra-t-elle survivre avec Gonçalves au pouvoir ?"
 POR_jose_norton_de_matos_desc_r56:0 "José Norton de Matos est né le 23 mars 1867 dans le village de Ponte de Lima. Matos a passé une grande partie de sa jeunesse à Lisbonne, puis a étudié les mathématiques à Coïmbra, avant d'intégrer l'école militaire.\n\nLe service militaire de Matos a débuté en 1898, où il a travaillé pour l'administration coloniale de l'Inde portugaise. Après des années de service, il est finalement rentré au pays pour servir dans les forces armées, devenant finalement gouverneur général de l'Angola portugais en 1915.\n\nMatos a ensuite servi pendant la Première Guerre mondiale comme ministre de la Guerre du Portugal dans les gouvernements de José de Castro, António Almeida et Afonso Costa, avant de s'exiler à Londres après le coup d'État de Sidónio Pais en décembre 1917. Lorsque le règne de Pais prit fin, Matos retourna au Portugal comme délégué à la Conférence de paix de Paris, pour ensuite reprendre une vie tranquille dans divers postes diplomatiques et gouvernementaux.\n\nAprès les récentes élections nationales, José Norton de Matos se présente comme la vieille garde du pays, prêt à guider la transition nationale vers la démocratie tout en plaçant le Portugal au-dessus de tout !détenir le pouvoir ?"
 POR_jose_domingues_dos_santos_desc_r56:0 "José Domingues dos Santos est né le 8 mai 1887 dans le village de Lavra, au sein d'une famille modeste et ouvrière. Santos terminait des études de droit à l'Université de Coimbra au moment du renversement de la monarchie en 1910, et s'est finalement forgé une solide réputation dans la politique républicaine libérale.\n\nDevenu ministre du Travail et de la Sécurité sociale, Santos a mené des actions modestes en faveur de la classe ouvrière portugaise, avant d'être brièvement nommé président du Conseil des ministres en 1924. Il a ensuite continué à exercer ses fonctions au sein de son parti de gauche, le PRED, avant de s'exiler après le coup d'État militaire de Gomes da Costa en 1926.\n\nDe retour au Portugal, Santos est déterminé à défendre les principes démocratiques et à soutenir les syndicats. Après avoir traversé des périodes difficiles dans l'histoire récente, José Domingues dos Santos est convaincu d'être prêt à ouvrir la voie à la prospérité pour le pays."
 POR_rolao_preto_desc_r56:0 "Francisco de Barcelos Rolão Preto est né le 12 février 1893 dans le village de Gavião. Après le renversement de la monarchie en 1910, Preto a consacré chaque instant de sa vie à la cause restaurationniste, un exploit qui lui a valu le premier de ses nombreux emprisonnements en 1912, dont il a finalement échappé et s'est enfui en Belgique.\n\nRéfugié, Preto a travaillé pour le magazine Alma Portuguesa, développant et développant la cause monarchiste, social-traditionaliste et intégriste à laquelle il croyait, connue sous le nom d'intégralisme lusitanien. Après une amnistie générale en 1917, Preto est retourné au Portugal et est devenu rédacteur en chef du journal A Monarquia, tout en appelant au soutien du syndicalisme économique et en collaborant à de multiples tentatives de renversement de la république. Le succès fut finalement au rendez-vous avec le coup d'État militaire de Gomes da Costa en 1926, dirigé plus tard par Óscar Carmona. Sous son règne, l'influence de Preto diminua considérablement, et Salazar, plus tard, s'opposa au syndicalisme.\n\nDe nouveau exilé en 1934, Preto participa à la résidence du tristement célèbre José Antonio Primo de Rivera, membre de la République espagnole, et l'aida à former ses 27 points. De retour au Portugal, Preto s'engagea à se battre avec ardeur pour soutenir le mouvement syndical et un traditionalisme social inébranlable. Va-t-il inaugurer un nouvel âge d'or pour le Portugal ?"
 POR_dom_duarte_nuno:0 "Dom Duarte Nuno"
 POR_king_duarte_nuno:0 "Roi Duarte Nuno"
 POR_king_duarte_nuno_desc:0 "Duarte Nuno de Bragance est né à Seebenstein, en Autriche, le 23 septembre 1907. Il n'avait que trois ans lorsque les révolutionnaires portugais renversèrent Manuel II, alors au pouvoir limité. Après la mort inattendue de Manuel II en 1932, Duarte Nuno, son cousin germain, détient désormais les plus fortes prétentions au trône, unifiant la cause monarchiste comme prétendant légitime au trône portugais.\n\nAvec le retour de la dynastie des Brigantines sur le trône, Duarte Nuno est prêt à se battre pour restaurer la stabilité et la fierté de la nation !"
