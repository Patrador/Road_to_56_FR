 SIA_rama_viii:0 "Rama VIII"
 SIA_rama_viii_desc:0 "Après la révolution de 1932, le roi Rama VII a abdiqué sous la pression du gouvernement quasi-démocratique. Son successeur, Rama VIII, est encore jeune et étudie à l'étranger. En conséquence, le rôle de roi de [ROOT.GetNonIdeologyName] est tombé dans l'oubli politique. Il faudra un monarque fort pour redonner à ce titre son prestige d'antan."
