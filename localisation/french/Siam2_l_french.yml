 siam.29.t:0 "Procès de Phraya Phahonphonphayuhasena"
 siam.29.d:0 "Le premier membre du Khana Ratsadon à être jugé est Phraya Phahonphonphayuhasena, l’ex-premier ministre accusé d’avoir eu des sentiments républicains et d’avoir voulu utiliser sa position de chef du gouvernement pour tenter d’abolir la monarchie.\nUn crime de ce genre serait considéré comme une haute trahison non seulement contre le roi, mais contre tout le royaume de Siam, et la peine de mort semble être le choix logique.\nMais il ne faut pas oublier qu’il est également un soldat très compétent et pourrait bien se révéler important pour l’avenir au regard des conflits potentiels qui approchent…"
 siam.29.a:0 "Il ne mérite que la mort"
 siam.29.b:0 "Nous avons toujours besoin de lui"
 siam.30.t:0 "Procès de Plaek Phibunsongkhram"
 siam.30.d:0 "Plaek Phibunsongkhram est le deuxième membre du Khana Ratsadon à être jugé, notamment pour son rôle dans l’écrasement de la rébellion du Prince Boworadet, la première tentative de restauration de l’autorité du roi, et pour sa participation à la défense de la ville de Bangkok lors de la rébellion du Prince Dibabha. Il est donc coupable d’avoir défendu le gouvernement du Khana Ratsadon, un acte qui peut être considéré comme une trahison contre la monarchie. Mais on peut se demander s’il ne suivait pas simplement les ordres du gouvernement de l’époque, et donc ne rencontrerait-il pas de problèmes moraux à suivre le nôtre…"
 siam.30.a:0 "S'il voulait nous aider, il se serait rangé de notre côté dès le début !"
 siam.30.b:0 "Nous ne pouvons pas être séparés d'un homme compétent comme lui"
 siam.31.t:0 "Le traité de Vientiane"
 siam.31.d:0 "Après de nombreuses négociations avec le gouvernement français, ce dernier a accepté de tenir un référendum au Cambodge et en Thaïlande pour déterminer si ces territoires souhaitaient rejoindre à nouveau la Thaïlande. Le vote en faveur de cette union a remporté plus de 80 % des voix, et la souveraineté sur ces territoires sera transférée à la Thaïlande. Le gouvernement a rassuré la France en garantissant qu’elle bénéficierait d’avantages économiques dans la région."
 siam.31.a:0 "Nous sommes à nouveau unis avec nos frères !"
 siam.32.t:0 "Défaite en Indochine"
 siam.32.d:0 "Ayant échoué à vaincre l’insurrection en Indochine, il semble que tout espoir de voir ces territoires sous notre contrôle à nouveau ait disparu. Nous avons signé un traité de paix avec les quatre nations indochinoises afin de mettre fin aux hostilités entre nos nations, mettant ainsi fin à plusieurs décennies de présence française dans la région."
 siam.32.a:0 "Notre seule colonie rentable..."
 siam.14.t:0 "Restauration constitutionnelle de Rama VII"
 siam.14.d:0 "À la suite d’un référendum populaire au cours duquel plus de la moitié de la population a décidé de restaurer le roi Rama VII sur son trône, il est arrivé à l’aéroport de Bangkok deux jours plus tard, accueilli par le Premier ministre Seni Pramoj. Quelques heures plus tard, sa cérémonie de couronnement a eu lieu, après qu’il ait prêté serment de respecter les limites imposées par la nouvelle constitution siamienne."
 siam.14.a:0 "Vive le roi ! Vive la Constitution !"
 SIA_kill_pridi_tooltip:0 "Ceci débloquera la voie démocratique"
 SIA_dont_kill_pridi_tooltip:0 "Ceci débloquera la voie communiste"
 SIA_France_war_in_indochina:0 "La guerre d'Indochine"
 SIA_France_restore_order_in_indochina:0 "Rétablir l'ordre"
 SIA_France_restore_order_in_indochina_desc:0 "Un vaste soulèvement communiste a éclaté en Indochine, souhaitant chasser l'administration française. Ils sont bien armés et bénéficient du soutien du Siam. Il est impératif de reprendre le contrôle de nos colonies"
 SIA_revolutionnary_women:0 "Femmes révolutionnaires"
 SIA_revolutionnary_women_desc:0 "La fin du capitalisme doit également signifier la fin de la marginalisation des femmes. Celles-ci doivent être mises sur un pied d'égalité avec les hommes, que ce soit à la maison, dans les usines ou dans l'armée."
 siam.36.t:0 "[SIA.GetNameDefCap] Demande la fin du colonialisme en Indochine"
 siam.36.d:0 "[SIA.GetNameDefCap] Demande la fin du colonialisme en Indochine"
 siam.36.a:0 "Indépendance et liberté donc !"
 siam.36.b:0 "Nous les guiderons vers la liberté."
 SIA_negotiate_indochinese_freedom:0 "Négocier la liberté de l'Indochine"
 SIA_negotiate_indochinese_freedom_desc:0 "La présence du colonialisme en Asie de l'Est malgré l'adoption du communisme par les Français crée une contradiction idéologique qui doit être résolue."
