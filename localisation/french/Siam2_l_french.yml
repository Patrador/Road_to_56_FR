 SIA_peaceful_pan_thaiism_category:0 "Le pan-thaïisme pacifique"
 SIA_peaceful_pan_thaiism_category_desc:0 "Les différents peuples thaïs, dispersés entre les États du Siam, du Laos et du Cambodge, ont été séparés à la suite des guerres coloniales. Maintenant que chacun des trois États a retrouvé une certaine indépendance, de grands efforts doivent être déployés pour convaincre la population qu’une unification de nos trois nations est nécessaire pour le bien de notre peuple.\n\n\nPopularité du pan-thaïsme au Laos : §Y[?SIA.laos_pan_thai_popularity]%§!\nPopularité du pan-thaïsme au Cambodge : §Y[?SIA.cambodia_pan_thai_popularity]%§!"
 SIA_hold_a_pan_thai_exposition:0 "Organisation d'une exposition pan-thaïe §G+7% pour tous"
