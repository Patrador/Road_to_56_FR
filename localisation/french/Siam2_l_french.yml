 SIA_artistic_propaganda_desc:0 ""
 SIA_small_depression_effects:0 "Les effets persistants de la Dépression"
 SIA_small_depression_effects_desc:0 "La Grande Dépression a eu un fort impact sur l’économie de Siam, en particulier sur ses exportations après la dévaluation de la livre sterling, rendant notre riz beaucoup plus cher sur le marché. Après de nombreuses réformes économiques, nous avons réussi à atténuer bon nombre de ses effets, mais certains sont encore visibles et nécessiteront une intervention finale de l’État pour en venir à bout définitivement."
 SIA_greater_thai_ambitions_1:0 "Les grandes ambitions thaïlandaises"
 SIA_greater_thai_ambitions_2:0 "Les grandes ambitions thaïlandaises"
 SIA_increased_education_budget:0 "Augmentation du budget de l'éducation"
 SIA_revolutionary_republic:0 "République révolutionnaire"
 SIA_socialist_secret_police:0 "Police secrète socialiste"
 SIA_army_opposition:0 "Opposition de l'armée"
 SIA_capitalist_resistance:0 "Résistance capitaliste"
 SIA_anti_fascism:0 "Anti-fascisme"
 SIA_rama_vii_constitutional:0 "Rama VII"
 SIA_loyal_army:0 "Armée loyale"
 SIA_purged_army:0 "L'armée purgée"
 SIA_resist_the_governement:0 "Résister à Khana Ratsadon"
 SIA_resist_the_governement_desc:0 "Le gouvernement de Khana Ratsadon dérive chaque jour un peu plus vers l'autoritarisme et la rhétorique nationaliste et jingoïste. Le Siam ne sera jamais une nation fasciste, et la meilleure façon de s'en assurer est de se débarrasser d'eux !"
 SIA_the_democratic_cause:0 "La cause démocratique"
 SIA_the_democratic_cause_desc:0 "Le problème de notre première révolution était que les militaires y avaient beaucoup trop d'importance. En cherchant à créer un gouvernement plus civil, nous parviendrons à la liberté et à la démocratie que notre peuple attend depuis si longtemps."
 SIA_the_monarchist_cause:0 "La cause monarchiste"
 SIA_the_monarchist_cause_desc:0 "Révolution, constitution... Tout cela ne convient pas à notre nation. Vouloir changer un système qui fonctionnait parfaitement était une mauvaise décision, mais il est encore temps d'en inverser les effets, en commençant par rendre le trône à Rama VII, roi légitime du Siam, qui a été contraint de quitter le pays à cause des militaires"
 SIA_write_a_new_constitution:0 "Rédiger une nouvelle constitution"
 SIA_write_a_new_constitution_desc:0 "Une nouvelle constitution, assurant un contrôle civil beaucoup plus important sur le gouvernement, sera rédigée afin de se débarrasser définitivement de l'influence militaire sur notre législation."
 SIA_restore_rama_vii:0 "Restaurer Rama VII"
 SIA_restore_rama_vii_desc:0 "Rama VII est officiellement rentré au Siam et se prépare à une cérémonie de couronnement, au cours de laquelle son trône lui sera rendu et la constitution de 1932 sera abolie."
 SIA_closer_to_the_west:0 "Plus proche de l’Occident"
 SIA_closer_to_the_west_desc:0 "Si nous voulons défendre nos valeurs de liberté durement acquises, nous aurons besoin d'alliés capables de nous défendre contre des menaces expansionnistes telles que l'empire japonais."
 SIA_opening_the_economy:0 "Ouvert aux affaires !"
 SIA_opening_the_economy_desc:0 "En adoptant un modèle économique similaire à celui de nombreuses démocraties libérales dans le monde, nous pouvons montrer que le Siam peut également être une terre d'investissement."
 SIA_the_yellow_cover_dossier:0 "Le Yellow Cover File"
 SIA_the_yellow_cover_dossier_desc:0 "Dès 1933, Pridi Banomyong avait tenté de faire adopter le plan économique “Yellow Cover File”, basé sur un modèle socialiste pour lutter contre les effets de la Grande Dépression, mais le Roi et les militaires s’y étaient opposés, allant jusqu’à organiser un coup d’État pour affaiblir l’aile civile de Khana Ratsadon, fidèle à Pridi. Maintenant que ce dernier contrôle entièrement la République, il peut mettre en œuvre ses réformes et réformer l’économie pour qu’elle profite au peuple siamien."
 SIA_monitor_the_army:0 "Surveillance de l’Armée"
 SIA_monitor_the_army_desc:0 "Pour que l'armée ne prenne plus jamais le pouvoir, nous mettrons en œuvre des réformes importantes, notamment le fait que les soldats obéissent au gouvernement avant leurs généraux, réduisant ainsi l'influence de ces derniers."
 SIA_a_model_democracy:0 "Une démocratie modèle"
 SIA_a_model_democracy_desc:0 "Après de nombreuses années de régimes autocratiques, le Siam a su se relever de ses erreurs et est aujourd'hui l'une des nations les plus démocratiques d'Asie !"
 SIA_denounce_fascism:0 "Dénoncer le fascisme"
 SIA_denounce_fascism_desc:0 "Le fascisme est une idéologie conçue pour opprimer et diviser les peuples. De nombreuses personnes au sein de Khana Ratsadon avaient des sympathies pour ces mouvements, et il est de notre devoir de nous opposer à tout gouvernement souhaitant infliger à son peuple la même souffrance que nous avons vécue."
 SIA_negociations_with_france:0 "Négociations avec la France"
 SIA_negociations_with_france_desc:0 "Il est vrai que la France est la nation qui nous a le plus affrontés, et en même temps humiliés, notamment en nous faisant perdre le Cambodge ou le Laos. Mais c'était à l'époque de notre monarchie absolue. Nous avons changé, et nous sommes prêts à nous rapprocher de la France dans la paix. En retour, peut-être aurons-nous le droit de retrouver nos frères laotiens et cambodgiens ?"
 SIA_boom_in_foreign_investments:0 "Boom des investissements étrangers"
 SIA_boom_in_foreign_investments_desc:0 "Nos manœuvres diplomatiques nous ont servi, car les investissements que nous recevons ont augmenté de manière significative, accentués par la nouvelle stabilité de notre régime. Nous sommes à l'aube d'une nouvelle ère pour notre économie !"
 SIA_the_british_military_mission:0 "La mission militaire britannique"
 SIA_the_british_military_mission_desc:0 "Nous avons pu négocier l'envoi d'une délégation militaire du Royaume-Uni. Le fait que des personnes qui ont vu des champs de bataille dans le monde entier enseignent à nos soldats sera un atout majeur."
 SIA_a_westernised_nation:0 "Une nation occidentalisée"
 SIA_a_westernised_nation_desc:0 "Nous avons atteint un niveau de recherche et de développement économique, militaire et gouvernemental comparable à celui de nombreux pays occidentaux. Nous avons obtenu notre place parmi les grandes nations de ce monde."
 SIA_the_oligarchic_governement:0 "Le gouvernement oligarchique"
 SIA_the_oligarchic_governement_desc:0 "WIP"
 SIA_supreme_council:0 "Conseil suprême de l'État"
 SIA_supreme_council_desc:0 "Le Conseil suprême de l'État du Siam était un conseil législatif, composé à l'époque de princes de la dynastie Chakri, chargé d'assister Rama VII dans ses décisions. La réinstallation nous permettrait d'être entourés de fonctionnaires compétents et indispensables en ces temps troublés."
 SIA_municipalism:0 "Municipalisme"
 SIA_municipalism_desc:0 "Le Prachaphiban, ou municipalisme, est un concept que Rama VII développe depuis plusieurs années. Les municipalités seront autorisées à lever leurs propres impôts et à disposer de leur propre budget"
 SIA_consolidate_Khana_Ratsadon:0 "Consolider Khana Ratsadon"
 SIA_consolidate_Khana_Ratsadon_desc:0 "Malgré de nombreuses oppositions, le gouvernement de Phraya Phahonphonphayuhasena a réussi à consolider son contrôle sur le Siam. Avec sa politique militariste et de parti unique, le Siam semble glisser lentement vers sa propre adaptation du fascisme européen ou du militarisme japonais."
 SIA_increase_the_artistic_propaganda:0 "Augmenter la propagande artistique"
 SIA_increase_the_artistic_propaganda_desc:0 "Depuis quelques années, de grands efforts sont faits au niveau culturel pour développer un esprit nationaliste au sein de notre population. Films, pièces de théâtre, tout est mis en place pour que les Thaïlandais développent un esprit guerrier, et en retour, nous pourrions bien augmenter le nombre de nos recrues"
 SIA_weaken_the_civilian_wing:0 "Affaiblir l'aile civile"
 SIA_weaken_the_civilian_wing_desc:0 "L'aile civile du parti n'a été qu'un obstacle supplémentaire sur notre chemin, dénonçant la forte présence militaire et souhaitant une politique étrangère plus pacifiste. Il est clair qu'une réorganisation du parti est nécessaire afin d'éliminer tout risque de scission."
 SIA_fate_of_the_monarchy:0 "Le sort de la monarchie"
 SIA_fate_of_the_monarchy_desc:0 "Beaucoup se souviennent des protestations de Rama VII contre le gouvernement, qui l'ont finalement conduit à l'exil. Plusieurs voix s'élèvent au sein du parti pour réclamer l'abolition pure et simple des institutions monarchiques, mais d'autres craignent que la création d'une république n'encourage les mouvements démocratiques ou communistes."
 SIA_phibun_ascension:0 "L'ascension de Phibun"
 SIA_phibun_ascension_desc:0 "Le maréchal Plaek Phibunsongkhram, ancien ministre de la défense et donc numéro deux du gouvernement, semble bien placé pour diriger notre nation. Ses idéaux peuvent s'apparenter à certains mouvements fascistes européens comme ceux de l'Italie ou de l'Allemagne. Phibun est au fond un grand patriote, souhaitant une renaissance du peuple thaïlandais contre les impérialistes européens qui n'ont eu de cesse de démembrer et de séparer ce peuple."
 SIA_anti_chinese_rethoric:0 "Rhétorique anti-chinoise"
 SIA_pan_thai_propaganda:0 "Maha Anachak Thai"
 SIA_pan_thai_propaganda_desc:0 "Maha Anachak Thai, qui signifie \"Grand empire thaïlandais\", est un concept principalement développé par Luang Wichitwathakan, fidèle allié de Phibun, idéologue nationaliste et irrédentiste. Si nous voulons que le peuple thaïlandais ait sa place parmi les grandes puissances, nous devrons commencer par réunir notre peuple, injustement séparé par les impérialistes occidentaux."
 SIA_economic_nationalism:0 "Nationalisme économique"
 SIA_economic_nationalism_desc:0 "Nous devons atteindre l'autosuffisance économique et nous débarrasser des capitaux chinois, signe de dépendance à l'égard d'un peuple qui n'est pas le nôtre. Les taxes sur les bénéfices commerciaux seront augmentées et les entreprises d'État, en particulier celles liées à l'armement, seront introduites."
 SIA_dictatorial_control:0 "Contrôle dictatorial"
 SIA_dictatorial_control_desc:0 "Maintenant que la plupart de nos rivaux ont été arrêtés ou exilés, Phibun va pouvoir mettre en place une Thaïlande à sa guise sans risquer de voir son pouvoir contesté par qui que ce soit."
 SIA_prepare_for_the_reconquest:0 "Préparer la reconquête"
 SIA_prepare_for_the_reconquest_desc:0 "Le gouvernement et le peuple thaïlandais devront déployer des efforts considérables pour préparer la reconquête des territoires que nous avons perdus il y a plusieurs décennies. Une énorme propagande pour le travail dans l'industrie militaire ou la carrière militaire sera déployée pour s'assurer que nous sommes prêts à partir en guerre."
 SIA_choosing_a_side:0 "Choisir son camp"
 SIA_choosing_a_side_desc:0 "Pour vaincre les puissances impérialistes, nous aurons besoin d'alliés partageant nos objectifs. À l'est se trouve le Japon, qui bénéficie de la proximité géographique et d'une flotte capable de rivaliser avec celle des Britanniques. À l'ouest, l'Allemagne, un pays que Phibun n'a jamais cessé d'admirer, mais qui se situe très loin de nous. Certains membres minoritaires affirment que nous n'avons pas besoin d'alliances, et que la préparation mentale est notre seule nécessité. Cependant, il est peu probable que ces voix soient écoutées, bien qu'elles ne soient pas complètement ignorées..."
 SIA_increase_the_military_budget:0 "Augmenter le budget militaire"
 SIA_increase_the_military_budget_desc:0 "Tous nos efforts économiques devront être investis dans la construction d'un arsenal militaire capable de doter nos soldats d'équipements suffisamment avancés pour leur permettre de faire face à nos adversaires."
 SIA_retake_our_lands:0 "Reprendre nos terres"
 SIA_retake_our_lands_desc:0 "Il est temps d'effacer cette tache de notre histoire qu'a été la colonisation de nombre de nos anciennes terres par les Européens. Bientôt, nous rassemblerons tous les peuples thaïlandais et nous affirmerons notre statut de puissance en Asie et dans le monde !"
 SIA_winds_of_the_revolution:0 "Les vents de la révolution"
 SIA_winds_of_the_revolution_desc:0 "Les mouvements communistes gagnent chaque jour davantage de soutien en Asie. Si nous voulons vraiment libérer nos peuples, nous devons aussi vaincre le capitalisme, qui n'a jamais cessé d'opprimer les peuples à travers les empires coloniaux."
 SIA_massive_land_reforms:0 "Réformes foncières massives"
 SIA_massive_land_reforms_desc:0 "Pendant des siècles, les paysans ont souffert des systèmes féodaux, où la terre qu'ils cultivent ne leur appartenait même pas. Nous corrigerons cette injustice en nationalisant les terres et en les redistribuant équitablement à ceux qui les cultivent."
 SIA_finding_allies:0 "Trouver des alliés"
 SIA_finding_allies_desc:0 "Pour mener à bien une révolution en Asie, puis dans le monde, nous devons rechercher le soutien d'autres nations communistes, en particulier de l'Union soviétique, longtemps considérée comme le berceau et le bastion de la révolution."
 SIA_the_socialist_secret_police:0 "Police secrète socialiste"
 SIA_the_socialist_secret_police_desc:0 "Afin de protéger notre nation de tout élément potentiellement contre-révolutionnaire, nous mettrons en place une force de police dédiée au contre-espionnage et à la surveillance des personnes jugées dangereuses."
 SIA_remove_the_monarchist_system:0 "Supprimer le système monarchique"
 SIA_remove_the_monarchist_system_desc:0 "Le système monarchique décadent est le symbole de l'oppression du peuple siamois, contraint pendant des siècles de se plier aux attentes d'un dirigeant dont le seul mérite était d'être né dans une famille royale. Notre nouvelle révolution purgera cette injustice et remplacera ce système par une véritable méritocratie."
 SIA_defending_the_revolution:0 "Défendre la révolution"
 SIA_guerilla_units:0 "Unités de guérilla"
 SIA_guerilla_units_desc:0 "Tout notre peuple doit apprendre à combattre et à résister aux forces capitalistes qui tenteront d'arrêter notre glorieuse révolution. Notre peuple doit être armé, afin que chacun puisse faire son devoir patriotique pour défendre la révolution !"
 SIA_housing_program:0 "Programme de logement"
 SIA_establish_a_new_bureaucracy:0 "Mise en place d'une nouvelle bureaucratie"
 SIA_revolutionnary_education:0 "L'éducation révolutionnaire"
 SIA_revolutionnary_education_desc:0 ""
 SIA_crush_the_remaining_capitalists:0 "Écraser les derniers capitalistes"
 SIA_crush_the_remaining_capitalists_desc:0 "Nous avons presque fini de nous débarrasser des derniers éléments capitalistes qui empoisonnaient notre nation. Les banques seront nationalisées, de même que toutes les usines, et enfin les exploitations agricoles"
 SIA_army_purge:0 "Purge de l'armée"
 SIA_army_purge_desc:0 "L'armée pourrait bien être encore composée d'éléments fidèles à la monarchie ou à Khana Ratsadon. Dans l'intérêt de la révolution, une purge est nécessaire pour éviter qu'un contre-coup d'État ne se produise."
 SIA_disturb_indochina:0 "Perturber l'Indochine"
 SIA_disturb_indochina_desc:0 "Nos camarades indochinois luttent depuis des années contre la colonisation française de la région. En leur apportant un soutien officiel, qu'il soit politique ou militaire, nous pourrions réussir à déclencher une insurrection dans toute la région, afin de débarrasser l'Indochine de la présence française."
 SIA_exporting_the_revolution:0 "SIA_exporting_the_revolution"
 SIA_bring_the_revolution_to_asia:0 "Apporter la révolution en Asie"
 SIA_bring_the_revolution_to_asia_desc:0 "De nombreux peuples souffrent encore à cause des empires coloniaux qui ont décidé de se partager l'Asie. Ces peuples ont besoin de notre aide, et nous la leur donnerons ! Travailleurs asiatiques, unissez-vous !"
 SIA_a_new_bastion_of_communism:0 "Un nouveau bastion du communisme"
 SIA_a_new_bastion_of_communism_desc:0 "Notre révolution est maintenant parfaitement enracinée dans l'esprit du peuple siamois. Nous avons réussi à prouver au monde que la révolution communiste est capable de fonctionner même dans un pays comme le nôtre."
 SIA_the_siamese_leap_forward:0 "Le bond en avant des siamois"
 SIA_the_siamese_leap_forward_desc:0 "Il est temps de lancer un plan de modernisation de l'ensemble de notre société et de notre nation, afin qu'à terme, l'égalité la plus complète soit atteinte et qu'une société plus juste prenne le relais."
 SIA_begin_industrialisation_projects:0 "Commencer les projets d'industrialisation"
 SIA_end_the_depression:0 "Mettre fin à la dépression"
 SIA_end_the_depression_desc:0 "La Grande Dépression a eu un fort impact sur nos exportations, en particulier le riz, et a provoqué une forte hausse de l'inflation. Grâce à diverses réformes économiques et à un changement de partenaires d'exportation, nous avons réussi à retrouver un niveau économique similaire à celui d'avant la crise"
 SIA_begin_industrialisation_plans:0 "Développement de l'industrialisation"
 SIA_begin_industrialisation_plans_desc:0 "La création d'un complexe industriel est nécessaire si nous voulons rester économiquement compétitifs. L'avenir n'est pas seulement dans les champs, mais aussi dans les usines"
 SIA_increase_the_education_budget:0 "Augmenter le budget de l'éducation"
 SIA_increase_the_education_budget_desc:0 "Depuis plusieurs décennies, de nombreux efforts ont été déployés pour permettre à une plus grande partie de la population d'accéder à l'éducation. En augmentant le budget consacré à l'enseignement public, nous ferons en sorte que le nombre de diplômés chaque année ne fasse qu'augmenter"
 SIA_improve_our_roads:0 "Plan de développement routier"
 SIA_improve_our_roads_desc:0 "Dans certaines régions, les infrastructures sont encore peu développées, ce qui ralentit fortement leur potentiel économique. En lançant un grand projet d'amélioration de ces mêmes routes, nous pourrions nous assurer que le contrôle du gouvernement sur ces régions sera amélioré"
 SIA_improve_the_rubber:0 "SIA_improve_the_rubber"
 SIA_improve_the_rubber_extraction:0 "Améliorer l'extrait de caoutchouc"
 SIA_develop_rubber_extraction:0 "Développer l'extraction du caoutchouc"
 SIA_develop_rubber_extraction_desc:0 "Le caoutchouc est une ressource très abondante au Siam. De nombreuses installations dédiées à sa récolte sont déjà en place, mais pourraient être grandement améliorées en termes de rendement."
 SIA_electronic_research:0 "Recherche électronique"
 SIA_electronic_research_desc:0 "L'électronique se développe à grande vitesse et pourrait bien jouer un rôle important dans la prochaine guerre. Chercher à nous mondialiser sur ce point pourrait s'avérer payant...."
 SIA_abandon_the_gold_standard:0 "Abandonner l'étalon-or"
 SIA_attract_investments:0 "Attirer les investissements"
 SIA_attract_investments_desc:0 "En affichant notre volonté de moderniser notre pays et en proposant une politique favorable aux investissements étrangers, nous pourrions commencer à voir notre pays se doter d'un arsenal industriel"
 SIA_state_sponsored_civilian_construction:0 "Construction civile parrainée par l'État"
 SIA_state_sponsored_civilian_construction_desc:0 "C'est le rôle du gouvernement de construire des usines qui peuvent être utilisées pour la production de matériel civil, ainsi que pour l'amélioration des bâtiments."
 SIA_dig_for_tungsten:0 "Creuser pour trouver du tungstène"
 SIA_dig_for_tungsten_desc:0 "Nos sous-sols regorgent de métaux, notamment de tungstène, un matériau indispensable à la fabrication de certains équipements militaires. Son extraction nous permettrait d'être moins dépendants du commerce mondial pour la production d'artillerie ou d'autres pièces le nécessitant."
 SIA_electrification_effort:0 "Finir l'électrification"
 SIA_electrification_effort_desc:0 "L'électricité est encore relativement inaccessible dans les zones les plus rurales du pays. En développant la production et la distribution d'énergie, nous pourrions construire des centrales dans d'autres régions."
 SIA_urbanisation_effort:0 "Encourager l'urbanisation"
 SIA_urbanisation_effort_desc:0 "Une grande partie de notre population est encore composée d'agriculteurs, ce qui les rend indisponibles pour nos usines. En créant un programme de construction de logements dans les plus grandes villes, et en encourageant les gens à s'y installer, la main-d'œuvre pour nos usines sera augmentée"
 SIA_open_new_universities:0 "Ouvrir de nouvelles universités"
 SIA_open_new_universities_desc:0 "L'augmentation de la population urbaine a entraîné une demande accrue de places dans les universités. Il est de notre devoir d'en construire de nouvelles afin que tous ceux qui souhaitent accéder à l'enseignement supérieur puissent le faire"
 SIA_artillery_factories:0 "Usines d'artillerie"
 SIA_artillery_factories_desc:0 "Disposant des ressources nécessaires à la construction de l'artillerie, il serait judicieux de profiter de cette opportunité pour créer des usines dédiées à la production de celle-ci."
 SIA_armament_effort:0 "SIA_armament_effort"
 SIA_establish_military_factories:0 "Établir des usines militaires"
 SIA_establish_military_factories_desc:0 "La mise en place d'un véritable complexe industriel capable de fournir tout l'équipement nécessaire à nos troupes est indispensable si nous voulons survivre à la prochaine guerre."
 SIA_second_siamese_revolution:0 "Deuxième révolution siamoise"
 SIA_second_siamese_revolution_desc:0 "Khana Ratsadon a profité de la fin de la monarchie absolue pour imposer sa propre tyrannie au peuple siamois. Il semblerait qu'une nouvelle révolution soit nécessaire pour débarrasser le Siam des tyrans"
 SIA_naval_developement_plan:0 "Plan de développement naval"
 SIA_naval_developement_plan_desc:0 "La guerre maritime reste un élément essentiel de la guerre, renforcé par notre position qui nous rend vulnérables à d'éventuelles incursions navales. La mise en place d'une marine capable de résister à celle de nos ennemis est essentielle."
 SIA_reform_our_tactics:0 "Réformer nos tactiques"
 SIA_reform_our_tactics_desc:0 "Quelle que soit l'époque, la victoire dans une bataille navale revient à celui qui possède les navires les plus grands et les plus solides. En concentrant notre politique de qualité, nous pourrons mieux défendre nos côtes."
 SIA_adopt_new_tactics:0 "Adopter de nouvelles tactiques"
 SIA_adopt_new_tactics_desc:0 "L'évolution technologique de ces dernières années a complètement changé le visage de la guerre maritime. Sous-marins, radars, mines, si nous voulons nous en sortir, nous devons nous adapter à ces nouvelles technologies."
 SIA_quality_over_quantity:0 "La qualité avant la quantité"
 SIA_quality_over_quantity_desc:0 "La victoire réside dans la construction de navires capables de résister à n'importe quel autre navire. Une modernisation des cuirassés est nécessaire"
 SIA_develop_naval_fortifications:0 "Développer les fortifications navales"
 SIA_develop_naval_fortifications_desc:0 "Si l'ennemi devait couler notre flotte, nous serions prêts à défendre nos ports afin de repousser toute invasion navale potentielle !"
 SIA_modernise_our_battleships:0 "Moderniser nos cuirassés"
 SIA_modernise_our_battleships_desc:0 "Les cuirassés, c'est ce dont notre marine a besoin. Puissants, résistants, avec eux, nous ne pouvons pas nous tromper."
 SIA_study_submarines:0 "Étudier les sous-marins"
 SIA_study_submarines_desc:0 "La guerre sous-marine nous permettrait de perturber, voire de couper les lignes d'approvisionnement de nos ennemis, ainsi que d'attaquer discrètement certains de leurs plus grands navires."
 SIA_naval_mass_production:0 "Production navale de masse"
 SIA_naval_mass_production_desc:0 "Le succès d'une marine réside dans sa capacité à toujours se tenir debout et à harceler efficacement nos ennemis. En nous concentrant sur la production de masse, nous serons en mesure de maintenir une présence navale permanente."
 SIA_develop_cruisers:0 "Développer les croiseurs"
 SIA_develop_cruisers_desc:0 "Le développement de croiseurs est nécessaire pour soutenir notre flotte sous-marine."
 SIA_destroyers_effort:0 "Effort sur les destroyers"
 SIA_destroyers_effort_desc:0 "Pour nous protéger des sous-marins ennemis, il faudra développer des navires spécifiquement dédiés à leur repérage et à leur élimination."
 SIA_establish_a_naval_college:0 "Création d'une école navale"
 SIA_establish_a_naval_college_desc:0 "Afin de ne pas manquer de marins qualifiés, nous créerons une nouvelle école navale."
 SIA_naval_fortifications:0 "Fortifications navales"
 SIA_naval_fortifications_desc:0 "Si notre marine est en panne, nous devons construire des fortifications dans nos ports pour éviter les invasions navales."
 SIA_increase_the_naval_production:0 "Augmenter la production navale"
 SIA_increase_the_naval_production_desc:0 "Notre capacité de production en termes de navires est nettement insuffisante. En organisant la construction de nouveaux chantiers navals, nous pourrions assurer une augmentation de notre production"
 SIA_increase_navy_fundings:0 "Augmenter le financement de la marine"
 SIA_increase_navy_fundings_desc:0 "Nous devons consacrer une part plus importante de notre budget à la modernisation de notre marine, afin qu'elle dispose de tous les moyens nécessaires."
 SIA_army_reform_plan:0 "Plan de réforme de l'armée"
 SIA_army_reform_plan_desc:0 "Notre armée n'a pas connu de nouveaux conflits depuis la Grande Guerre et, par conséquent, elle n'est pas très à jour par rapport à d'autres armées, y compris dans la région. L'adoption d'équipements modernes et l'utilisation de nouvelles technologies telles que les chars d'assaut sont nécessaires"
 SIA_new_rifles:0 "Nouveaux fusils"
 SIA_new_rifles_desc:0 "Le fusil a toujours été l'arme par excellence du soldat. Nous ne pouvons pas nous permettre d'utiliser des fusils obsolètes : nous devons donc développer de nouveaux modèles"
 SIA_listen_to_new_officers:0 "Écouter les nouveaux officiers"
 SIA_listen_to_new_officers_desc:0 "La guerre est en constante évolution, de nouvelles tactiques sont inventées et d'autres doivent être abandonnées. En accordant plus d'importance aux idées des nouveaux officiers, nous éviterons d'utiliser des tactiques qui ne sont plus nécessaires"
 SIA_jungle_training:0 "Entraînement dans la jungle"
 SIA_jungle_training_desc:0 "Une formation spéciale au combat dans la jungle nous permettrait de mieux nous défendre dans un environnement que nous connaissons."
 SIA_improve_logistics:0 "Améliorer la logistique"
 SIA_improve_logistics_desc:0 "La capacité à déplacer correctement nos troupes et leur équipement est essentielle dans une guerre de position. Le développement de technologies telles que la radio nous aidera à mieux coordonner nos armées."
 SIA_artillery_developement:0 "Développement de l'artillerie"
 SIA_artillery_developement_desc:0 "L'ajout de régiments d'artillerie à notre armée lui donnerait une bien meilleure capacité de percée, ce dont nous avons désespérément besoin."
 SIA_anti_tank_research:0 "Recherche antichar"
 SIA_anti_tank_research_desc:0 "Il nous sera très difficile de résister aux chars avec de simples fusils, c'est pourquoi nous devons développer un nouveau type d'artillerie capable de percer le blindage"
 SIA_tanks_research:0 "Recherche sur les chars"
 SIA_study_tanks:0 "Étudier les chars"
 SIA_study_tanks_desc:0 "Les chars sont une technologie coûteuse, mais dont l'efficacité est difficilement discutable. Chercher à développer nos propres modèles devrait être une priorité"
 SIA_improved_r_d:0 "Amélioration de la R&D"
 SIA_improved_r_d_desc:0 "Au fil du temps, les progrès technologiques deviennent de plus en plus importants pour gagner les guerres. En augmentant les investissements dans la recherche et le développement, nous augmenterons notre capacité de recherche"
 SIA_doctrines_improvement:0 "Amélioration des doctrines"
 SIA_doctrines_improvement_desc:0 "Nous devons définir une stratégie claire pour notre armée et concentrer ensuite tous nos efforts sur l'amélioration de cette même stratégie."
 SIA_national_mobilisation:0 "Mobilisation nationale"
 SIA_national_mobilisation_desc:0 "Nous devons mettre en place une conscription plus stricte afin de ne pas manquer de réservistes."
 SIA_ready_for_war:0 "Prêt pour la guerre"
 SIA_ready_for_war_desc:0 "Notre armée est enfin prête à affronter les prochains conflits. Nos ennemis trembleront à la vue de nos soldats !"
 SIA_the_siamese_air_force:0 "L'armée de l'air siamoise"
 SIA_the_siamese_air_force_desc:0 "L'aviation est une véritable révolution, tant au niveau civil que militaire, avec des avions capables de reconnaissance ou de bombardement. Il est impératif de se doter d'une véritable force aérienne pour faire face à celle de nos ennemis !"
 SIA_build_new_airports:0 "Construire de nouveaux aéroports"
 SIA_build_new_airports_desc:0 "Avant de commencer à fabriquer tous nos avions, nous devrons construire des bases aériennes à partir desquelles nous pourrons les envoyer."
 SIA_rule_the_skies:0 "Régner sur le ciel"
 SIA_rule_the_skies_desc:0 "Nous devons avant tout penser à défendre nos troupes et nos infrastructures, en développant des avions toujours plus rapides, capables d'attaquer les bombardiers ennemis."
 SIA_death_from_the_skies:0 "La mort vue d'en haut"
 SIA_death_from_the_skies_desc:0 "En développant des bombardiers plus puissants, nous pourrions endommager les infrastructures de l'ennemi afin de perturber son industrie et ses approvisionnements"
 SIA_establish_aviation_school:0 "Création d'une école d'aviation"
 SIA_establish_aviation_school_desc:0 "Une école dédiée à la formation de nos futurs pilotes est nécessaire pour s'assurer que ceux qui conduisent nos machines sont aussi qualifiés que possible."
 SIA_anti_air_protection:0 "Protection anti-aérienne"
 SIA_anti_air_protection_desc:0 "Nous ne pourrons peut-être pas abattre tous les avions ennemis avec les nôtres. C'est pourquoi nous allons construire des canons terrestres qui pourront être utilisés depuis le sol pour les aider"
 SIA_long_range_fighters:0 "Chasseurs à longue portée"
 SIA_long_range_fighters_desc:0 "Ce dont nous avons besoin, c'est de chasseurs plus rapides ! Plus puissants ! Et qui vont plus loin !"
 SIA_troops_destruction:0 "Destruction des troupes"
 SIA_troops_destruction_desc:0 "Nous pourrions infliger d'importants dégâts aux troupes adverses en les attaquant d'en haut, ce qui faciliterait le combat au sol."
 SIA_a_new_bureaucracy:0 "Une nouvelle bureaucratie"
 SIA_ensure_loyalty_in_the_army:0 "Assurer la loyauté dans l'armée"
 SIA_ensure_loyalty_in_the_army_desc:0 "L'armée a été la principale force du coup d'État de 1932, prouvant que la déloyauté existe dans ses rangs. Après le procès des principaux instigateurs du premier coup d'État, il faudra s'assurer que l'armée ne compte plus de traîtres dans ses rangs"
 SIA_a_new_bureaucracy_desc:0 "La bureaucratie mise en place par l'armée n'est pas du tout adaptée aux besoins de notre royaume. Nous devrons réécrire le mode de fonctionnement de nombreuses juridictions."
 SIA_the_devoted_king:0 "Le roi dévoué"
 SIA_the_devoted_king_desc:0 "Rama VII est un roi bienveillant, qui ne souhaite que le meilleur pour son peuple. Il lit les pétitions et écoute le peuple. Cela renforce la confiance du peuple dans la monarchie, ce dont nous avons désespérément besoin en ces temps troublés"
 SIA_stay_on_guard:0 "Rester sur ses gardes"
 SIA_stay_on_guard_desc:0 "En ces temps troublés, n'importe quel allié peut tomber, et n'importe qui peut devenir notre ennemi. En maintenant une politique étrangère pragmatique, nous serons en mesure de nous adapter aux changements géopolitiques et nous pourrons peut-être survivre à la prochaine guerre"
 SIA_the_royal_cult:0 "Le culte royal"
 SIA_the_royal_cult_desc:0 "Rama VII est un roi bienveillant, qui ne souhaite que le meilleur pour son peuple. Il lit les pétitions et écoute le peuple. Cela renforce la confiance du peuple dans la monarchie, ce dont nous avons désespérément besoin en ces temps troublés"
 SIA_surpass_the_nobility:0 "Surpasser la noblesse"
 SIA_surpass_the_nobility_desc:0 "Il ne faut pas oublier de contrôler la noblesse et de l'empêcher d'avoir trop d'influence sur le gouvernement. Après tout, c'est au roi et à lui seul qu'ils doivent rendre des comptes."
 SIA_royal_youth_leagues:0 "Ligues royales de la jeunesse"
 SIA_the_royal_research_foundation:0 "La Fondation Royale de la Recherche"
 SIA_the_royal_research_foundation_desc:0 "La création d'un nouvel organisme de recherche répondant directement aux demandes du roi en matière de progrès militaire et technologique améliorerait notre image au sein de la communauté intellectuelle du pays."
 SIA_a_better_kingdom:0 "Un meilleur royaume"
 SIA_a_better_kingdom_desc:0 "Par ses réformes et ses décisions, Rama VII a poursuivi la tradition de ses prédécesseurs et a fait du Siam une nation moderne et plus juste. Nous sommes à l'aube d'une nouvelle ère pour notre nation !"
 SIA_cement_sector_improvement:0 "Le secteur du ciment"
 SIA_cement_sector_improvement_desc:0 "Le ciment est l'une de nos principales exportations non agricoles. En soutenant financièrement les entreprises qui se consacrent à sa production, nous ferons en sorte que ce secteur crée de plus en plus d'emplois."
 SIA_ammunitions_production:0 "Production de munitions"
 SIA_ammunitions_production_desc:0 "Notre capacité de production de munitions n'étant plus suffisante, il est impératif de créer de nouvelles usines dédiées à leur production afin que nos troupes n'en manquent pas."
 SIA_mechanization_of_agriculture:0 "Mécanisation de l'agriculture"
 SIA_mechanization_of_agriculture_desc:0 "La plupart de nos concitoyens sont des agriculteurs. Il est de notre devoir de les aider dans leur tâche en leur facilitant l'accès aux nouvelles technologies telles que les tracteurs."
 SIA_wellfare_program:0 "Programme d'aide sociale"
 SIA_wellfare_program_desc:0 "Le devoir d'un État et de ses représentants élus est d'améliorer au mieux les conditions de vie de ses citoyens. Nous ferons adopter des réformes pour rendre l'éducation et l'assurance maladie gratuites, afin d'aider ceux qui en ont le plus besoin"
 SIA_the_war_has_changed:0 "La guerre a changé"
 SIA_the_war_has_changed_desc:0 "Ces dernières années, nous avons vu se développer de nombreuses technologies qui nous étaient encore inconnues lors de la Grande Guerre. Un effort de recherche sur ces nouvelles inventions est nécessaire"
 SIA_import_foreign_tanks:0 "Importation de chars étrangers"
 SIA_import_foreign_tanks_desc:0 "Nous devrions essayer de négocier un accord avec des puissances étrangères pour acquérir des chars, puis les étudier et essayer de créer nos propres modèles."
 SIA_terrain_analysis:0 "Analyse du terrain"
 SIA_terrain_analysis_desc:0 "L'étude du terrain est essentielle si la guerre est à nos portes. Nous devons être prêts à utiliser toutes les opportunités offertes par notre environnement qui nous donneraient un avantage sur un ennemi qui ne le saurait pas"
 SIA_support_our_troops:0 "Soutenir nos troupes"
 SIA_support_our_troops_desc:0 "Les entreprises qui ne se consacrent pas au combat mais qui aident nos troupes, par la reconnaissance, la fortification ou la gestion de l'approvisionnement, permettront à nos soldats d'être utilisés au mieux de leurs capacités."
 SIA_royal_thai_marines:0 "Marines royales thaïlandaises"
 SIA_royal_thai_marines_desc:0 "Nous sommes entourés d'eau, il faut donc essayer d'en tirer le meilleur parti et créer des unités dédiées spécifiquement au combat en milieu marin"
 SIA_a_faster_army:0 "Une armée plus rapide"
 SIA_a_faster_army_desc:0 "L'utilisation de l'infanterie motorisée pourrait être intéressante dans les situations où la vitesse est le facteur déterminant de la victoire, comme sur le terrain plat de la Malaisie."
 SIA_remembering_the_great_war:0 "Se souvenir de la Grande Guerre"
 SIA_remembering_the_great_war_desc:0 "Nous avions envoyé un corps expéditionnaire combattre en Europe pendant la Grande Guerre, et il a apporté avec lui une grande expérience des tactiques de combat utilisées par les grandes puissances. Nous devrions réutiliser ces connaissances dans notre projet de modernisation de l'armée"
 SIA_a_cannon_on_a_car:0 "Un canon sur une voiture"
 SIA_a_canon_on_a_car:0 "Un canon sur une voiture"
 SIA_a_canon_on_a_car_desc:0 "Notre infanterie motorisée pourrait se révéler beaucoup plus efficace et redoutable si nous la dotions d'équipements plus puissants, tels que des roquettes."
 SIA_adapt_to_the_new_conflicts:0 "SIA_adapt_to_the_new_conflicts"
 SIA_adapt_to_everything:0 "S'adapter à tout"
 SIA_adapt_to_everything_desc:0 "Nous devons constamment être en mesure de nous adapter aux tactiques adverses afin de ne pas être surpris."
 SIA_negotiations_with_france:0 "Négociations avec la France"
 SIA_negotiations_with_france_desc:0 "Il est vrai que la France est la nation qui nous a le plus affrontés, et en même temps humiliés, notamment en nous faisant perdre le Cambodge ou le Laos. Mais c'était à l'époque de notre monarchie absolue. Nous avons changé, et nous sommes prêts à nous rapprocher de la France dans la paix. En retour, peut-être aurons-nous le droit de retrouver nos frères laotiens et cambodgiens ?"
 SIA_welfare_program:0 "Programme d'aide sociale"
 SIA_welfare_program_desc:0 "Le devoir d'un État et de ses représentants élus est d'améliorer au mieux les conditions de vie de ses citoyens. Nous ferons adopter des réformes pour rendre l'éducation et l'assurance maladie gratuites, afin d'aider ceux qui en ont le plus besoin"
 SIA_cultural_revolution:0 "Révolution culturelle"
 SIA_cultural_revolution_desc:0 "Une série de mandats, visant à renouveler et à moderniser la culture thaïlandaise, sera mise en place. Le pays sera rebaptisé \"Thaïlande\", c'est-à-dire \"Terre des Thaïs\", les habitants seront poussés à parler thaï plutôt que leur langue locale, le code vestimentaire sera modernisé pour se rapprocher de celui des Européens... Cela montrera que les Thaïlandais sont un peuple civilisé et évolué."
 SIA_the_cult_of_the_marshall:0 "Le culte du maréchal"
 SIA_the_cult_of_the_marshall_desc:0 "Phibun est devenu un modèle de vertu, de courage et de dévouement à la nation. Par ses discours inspirants, ses promesses et ses actions pour défendre le constitutionnalisme contre les conspirateurs royalistes ou communistes, il est devenu un chef spirituel, surpassant même le roi."
 SIA_eliminate_songsuradet:0 "Exiler Songsuradet"
 SIA_eliminate_songsuradet_desc:0 "Phraya Songsuradet, bien que s'étant retiré de la vie politique, a encore un rôle important à jouer dans l'armée. Afin de l'empêcher de conspirer contre le gouvernement, toutes ses fonctions militaires lui seront retirées et il sera expulsé du pays. Ses proches, comme le prince Rangsit Prayurasakdi, seront arrêtés et traduits devant un tribunal."
 SIA_replace_the_national_hymn:0 "Remplacer l'hymne national"
 SIA_replace_the_national_hymn_desc:0 "Un nouvel hymne national, simplement appelé \"Hymne national thaïlandais\", écrit par Phra Chenduriyang et Luang Saranupraphan, soulignant le militarisme et le sacrifice de la race thaïlandaise, sera mis en place pour, à terme, remplacer complètement l'ancien hymne royal. Animés par une chanson patriotique, nous donnerons à nos troupes toute la motivation nécessaire pour restaurer la gloire de notre peuple."
 SIA_replace_the_national_anthem:0 "Remplacer l'hymne national"
 SIA_replace_the_national_anthem_desc:0 "Un nouvel hymne national, simplement appelé \"Hymne national thaïlandais\", écrit par Phra Chenduriyang et Luang Saranupraphan, soulignant le militarisme et le sacrifice de la race thaïlandaise, sera mis en place pour, à terme, remplacer complètement l'ancien hymne royal. Animés par une chanson patriotique, nous donnerons à nos troupes toute la motivation nécessaire pour restaurer la gloire de notre peuple."
 SIA_spiritual_mobilisation:0 "Mobiliser les Yuwachon Thahan"
 SIA_spiritual_mobilisation_desc:0 "Les Yuwachon Thahan sont une organisation de jeunesse militaire créée par Phibun en 1934. Maintenant que la guerre est proche, il faut les mobiliser et les envoyer au front."
 SIA_the_cult_of_the_marshal:0 "Le culte du maréchal"
 SIA_the_cult_of_the_marshal_desc:0 "Phibun est devenu un modèle de vertu, de courage et de dévouement à la nation. Par ses discours inspirants, ses promesses et ses actions pour défendre le constitutionnalisme contre les conspirateurs royalistes ou communistes, il est devenu un chef spirituel, surpassant même le roi."
 SIA_our_own_democracy:0 "Notre propre \"démocratie\""
 SIA_our_own_democracy_desc:0 "Rama VII sait comment établir un système de démocratie qui fonctionne pour un pays comme le Siam. Les réformes telles que le \"suffrage universel\" sont inutiles et pourraient bien causer plus de mal que de bien."
 SIA_the_only_true_guide:0 "Le seul vrai guide"
 SIA_the_only_true_guide_desc:0 "Des revendications telles que le \"suffrage universel\" n'ont guère de sens pour notre nation. Le roi et la noblesse ont toutes les compétences nécessaires pour comprendre les réformes à mettre en œuvre."
 SIA_a_new_era:0 "Une nouvelle ère"
 SIA_a_new_era_desc:0 "Nous sommes à l'aube d'une nouvelle ère pour le Siam. La liberté et la démocratie l'ont emporté sur le totalitarisme. Nous ne sombrerons plus jamais dans les ténèbres du fascisme."
 SIA_a_liberal_governement:0 "Un gouvernement libéral"
 SIA_a_liberal_governement_desc:0 "Le Parti radical du peuple de Direk Jayanama a remporté les élections. Basé sur une plate-forme de progressisme social, le parti entend mettre en œuvre une expansion des droits individuels ainsi qu'une certaine intervention économique"
 SIA_a_conservative_governement:0 "Un gouvernement conservateur"
 SIA_conservatism_and_democracy:0 "Conservatisme et démocratie"
 SIA_conservatism_and_democracy_desc:0 "Le Parti démocratique de Seni Pramoj remporte les élections. Souhaitant préserver les traditions thaïlandaises tout en promouvant le système démocratique, l'une de ses principales décisions a été la restauration de la monarchie sous une forme purement constitutionnelle où la famille royale serait privée de tout pouvoir."
 SIA_a_constitutional_monarchy:0 "Une monarchie constitutionnelle"
 SIA_a_constitutional_monarchy_desc:0 "Le système républicain ne convient pas au Siam. Nous sommes un peuple fier de ses traditions et de son passé, et notre monarchie fait partie de ces mêmes traditions. Il est temps de rétablir Rama VII sur son trône."
 SIA_state_invervention:0 "Intervention de l'État"
 SIA_state_invervention_desc:0 "L'intervention de l'État dans l'économie est nécessaire pour éviter l'exploitation des plus faibles par les plus forts. Des lois protégeant les travailleurs contre les avantages sociaux seront mises en place."
 SIA_the_freer_the_market:0 "Plus le marché est libre"
 SIA_the_freer_the_market_desc:0 "Un premier pas vers une plus grande liberté pour nos citoyens consiste à éviter que l'État n'intervienne dans les affaires économiques et à laisser les entreprises s'autoréguler."
 SIA_follow_the_soviet_model:0 "Suivre le modèle soviétique"
 SIA_follow_the_soviet_model_desc:0 "L'Union soviétique est un exemple communiste que nous devrions suivre. En l'espace de quelques années, les bolcheviks ont transformé la Russie d'une nation paysanne en une nation entièrement industrialisée et moderne, et nous ferons de notre mieux pour faire de même !"
 SIA_peasant_communism_desc:0 "Nous ne sommes pas la Russie et nous ne pouvons pas nous permettre de changer complètement le mode de vie de nos citoyens en les sortant des champs pour les emmener dans les villes, mais nous ne pouvons pas non plus les laisser dans un système qui les maltraite. Nous construirons un socialisme conçu pour nos paysans, où chaque agriculteur sera égal et pourra vivre une vie décente."
 SIA_peasant_communism:0 "Communisme paysan"
 SIA_healthcare_for_the_people:0 "Des soins de santé pour les citoyens"
 SIA_healthcare_for_the_people_desc:0 "L'accès aux soins de santé est parfois difficile pour les plus faibles et les plus démunis, et c'est pour eux que nous nous battons. Des cliniques publiques seront ouvertes partout, notamment dans les zones les plus rurales, afin d'améliorer l'état de santé général de notre population."
 SIA_a_gun_in_every_home:0 "Une arme dans chaque foyer"
 SIA_a_gun_in_every_home_desc:0 "Si nous voulons que nos citoyens puissent se défendre contre les capitalistes, nous devons veiller à ce qu'ils aient de quoi le faire. Tout citoyen qui en fait la demande aura le droit d'avoir une arme à feu à son domicile."
 SIA_centralised_production:0 "Production centralisée"
 SIA_centralised_production_desc:0 "En centralisant la gestion de l'économie, nous veillerons à ce que les ressources soient correctement allouées au profit de la nation."
 SIA_state_atheism:0 "Athéisme d'État"
 SIA_state_atheism_desc:0 "La religion ne peut jouer aucun rôle dans la nouvelle nation que nous construisons. Nous devons nous débarrasser de l'influence du bouddhisme sur notre peuple et le libérer ainsi d'une chaîne supplémentaire."
