 SIA_support_pan_thaiists_in_cambodia:0 "Soutenir les pan-thaïs au Cambodge §G+5%§! au Cambodge"
 SIA_treaty_of_vientiane:0 "Traité de Vientiane"
 hundred_percent_in_all_thai_nations:0 "§R100 % de la popularité du pan-thaïisme au Laos et au Cambodge§!"
 SIA_tooltip_treaty_of_vientiane:0 "§YVous annexerez les trois nations thaïlandaises et obtiendrez des revendications sur leurs terres§!"
 SIA_disturbing_indochina_decision:0 "Perturber l’Indochine"
 SIA_disturbing_indochina_decision_desc:0 "Nos camarades indochinois continuent de souffrir sous le joug des colons français. Ils ont besoin de notre aide, et nous sommes là pour eux ! Une fois qu’ils seront suffisamment préparés, nous pourrons lancer l’insurrection finale qui libérera l’Indochine du contrôle impérialiste !\n\nAgitation au Vietnam : §Y[?SIA.vietnam_agitation]%§!\n\nAgitation au Laos : §Y[?SIA.laos_agitation]%§!\n\nAgitation au Cambodge : §Y[?SIA.cambodia_agitation]%§!"
 SIA_smuggle_weapons_in_vietnam:0 "Contrebande d’armements au Vietnam :\n§R+10% Agitation au Vietnam§!"
 SIA_smuggle_weapons_in_laos:0 "Faire passer des armes au Laos :\n§R+10 % agitation au Laos§!"
 SIA_smuggle_weapons_in_cambodia:0 "Faire passer des armes au Laos :\n§R+10 % agitation au Cambodge§!"
 SIA_launch_the_insurrection:0 "Lancez l'Insurrection !"
 SIA_sabotage_campaign:0 "Campagne de sabotage :\n§R+8 % d’agitation partout§!"
 SIA_ask_for_soviet_help:0 "Demander l’aide soviétique :\n§RVarie selon leur réponse§!"
 SIA_invade_indochina:0 "Envahir l’Indochine :\n§RGuerre avec la France !§!"
 SIA_join_the_allies:0 "Rejoindre les alliés"
 SIA_join_the_allies_desc:0 "La Grande-Bretagne est l'une des puissances dominantes du monde, et de nombreuses guerres ont eu lieu entre nos deux nations dans le passé au sujet de territoires principalement birmans. Mais face à l'émergence de nouvelles menaces telles que l'empire japonais, il serait dans notre intérêt de rechercher une alliance militaire avec lui, au moins jusqu'à ce que des dangers tels que le fascisme soient surmontés."
 SIA_woo_australia:0 "Courtiser l’Australie"
 SIA_woo_australia_desc:0 "L’Australie, ayant récemment obtenu son indépendance du Royaume-Uni, a fondé sa propre alliance militaire, principalement axée sur l’océan Pacifique afin de contenir la menace japonaise. Signer un traité d’alliance avec eux pourrait nous assurer une certaine sécurité."
 SIA_treaty_with_japan:0 "Traité avec le Japon"
 SIA_treaty_with_japan_desc:0 "Un nouveau gouvernement, démocratique et opposé à l'expansionnisme, a été mis en place au Japon. Maintenant qu'il ne représente plus une menace, nous devrions signer un traité d'alliance avec lui pour nous protéger mutuellement des nouvelles menaces qui pourraient surgir."
 SIA_alliance_with_china:0 "Alliance avec la Chine"
 SIA_alliance_with_china_desc:0 "Le gouvernement chinois, après avoir récemment vaincu l'empire japonais, a décidé de créer sa propre alliance, principalement axée sur l'Asie. Nous avons tout intérêt à nous associer à cette puissance émergente."
 SIA_ally_with_the_united_states:0 "S’allier aux États Unis"
 SIA_ally_with_the_united_states_desc:0 "Les États-Unis sont les principaux défenseurs des idéaux de liberté et de démocratie, et ils ont décidé de créer leur propre alliance politique. Ils sont les mieux placés pour résister à l’impérialisme japonais, il serait donc sage de négocier notre entrée dans leur alliance."
 SIA_help_france:0 "Aider la France"
 SIA_help_france_desc:0 "Il est vrai que la France fut l’un des principaux responsables de notre démembrement lors de la colonisation de l’Indochine. Mais aujourd’hui, des dangers bien plus graves se profilent à l’horizon. Nous réglerons nos différends territoriaux plus tard, il est maintenant temps de défendre nos nations elles-mêmes."
 SIA_join_the_axis:0 "Rejoindre l'axe"
 SIA_join_the_axis_desc:0 "L'Allemagne s'est réarmée et semble prête à combattre les anciennes puissances de l'Entente. Nos objectifs sont communs, il serait donc dans notre intérêt d'unir nos forces à celles de l'Allemagne."
 SIA_treaty_with_italy:0 "Traité avec l'Italie"
 SIA_treaty_with_italy_desc:0 "L'Italie, pays d'origine du fascisme, est le modèle sur lequel nous construisons notre nouvelle nation. Cette dernière a décidé de former sa propre alliance militaire, et il serait intéressant de chercher à l'intégrer."
 SIA_alliance_with_japan:0 "Alliance avec le Japon"
 SIA_alliance_with_japan_desc:0 "Le Japon est la principale puissance d'Asie et semble déterminé à affronter les impérialistes occidentaux. Nos objectifs sont les mêmes, nous devons unir nos forces avec eux."
 SIA_alliance_with_japan_monarchist:0 "Chercher la protection du Japon"
 SIA_alliance_with_japan_monarchist_desc:0 "L'empire japonais continue d'étendre son influence dans toute l'Asie, faisant face aux puissances occidentales. Si nous ne voulons pas finir sous leur joug, il serait préférable de signer un traité d'alliance"
 SIA_alliance_with_britain_monarchist:0 "Alliance avec le Royaume-Uni"
 SIA_alliance_with_britain_monarchist_desc:0 "Il est clair que l'empire japonais ne cherche qu'à dominer l'Asie et qu'il a l'intention d'attaquer notre nation un jour. Le seul moyen d'y échapper serait de s'allier avec le Royaume-Uni et d'espérer pouvoir le vaincre."
 SIA_join_the_communist_faction:0 "Rejoindre la faction [FROM.getFactionName]"
 SIA_join_the_communist_faction_desc:0 "[FROM.getNameDefCap] est considérée comme l'une des principales puissances communistes du monde. Si nous voulons que la révolution l'emporte, nous devons rester unis."
 SIA_reintegrate_cambodia:0 "Réintégrer le Cambodge"
 SIA_reintegrate_cambodia_desc:0 "Pendant plusieurs siècles, la région cambodgienne a été sous notre contrôle et nos deux peuples ont de nombreuses racines communes. Maintenant que nous avons repris possession de cette région, il est temps de réorganiser son administration pour en faire une province de notre pays"
 SIA_reintegrate_laos:0 "Réintégrer le Laos"
 SIA_reintegrate_laos_desc:0 "Le Laos est maintenant revenu sous notre contrôle. Le peuple lao partage les mêmes racines thaïlandaises que notre peuple, et il est temps de l'intégrer pleinement à notre nation"
 siam.1.t:0 "Le discours de Nonthaburi"
 siam.1.d:0 "Pridi Banomyong, membre de l’aile civile de Khana Ratsadon, connu pour ses idées radicales parfois proches du marxisme, a prononcé aujourd’hui un discours dans la ville de Nonthaburi.\n“Chers habitants de Siam, notre glorieuse révolution, qui nous a permis de passer d’un système politique décadent et obsolète à un système où le peuple a enfin sa voix, semble aujourd’hui traverser une épreuve. J’ai moi-même remarqué que, au sein du même parti dont je viens, certains éléments souhaiteraient établir leur propre forme de tyrannie, à la différence que le Roi et les nobles seraient remplacés par des Généraux et des soldats. Mais je crois en le peuple siamois, qui ne laissera jamais une telle chose se produire. Nous avons défait la tyrannie une fois, nous la vaincrons à nouveau.”\nBeaucoup pensent que ce discours était dirigé contre Phraya Phahonphonphayuhasena, qui est devenu Premier ministre suite à un coup d’État contre l’ancien Premier ministre Phraya Manopakorn Nititada, avec lequel Pridi était proche, mais qui avait été accusé de communisme en raison de ses projets de réforme. Personne ne sait si ce discours aura un impact, mais nous devrons garder un œil sur Pridi."
 siam.1.a:0 "Quels dommages un simple enseignant peut-il causer ?"
 siam.2.t:0 "Radio Seriphaph"
 siam.2.d:0 "Il semble que les Thaïlandais libres aient réussi à prendre le contrôle d’une station de radio dans le nord du pays, où ils ont le plus de contrôle. Ils l’utilisent pour diffuser leur propre station, Radio Seriphaph, signifiant “Radio Liberté”, avec des attaques virulentes contre le régime, ainsi qu’un appel à les rejoindre à chaque émission. Certaines de leurs diffusions sont également liées au débat sur la manière dont le Siam devrait être réorganisé une fois le gouvernement défait, où un schisme clair se dessine entre les Libéraux et les Communistes, qui semblent être égaux en termes de membres au sein des rebelles."
 siam.2.a:0 "Nous devons arrêter cela !"
 siam.3.t:0 "Invitation de Ho-Chi-Minh"
 siam.3.d:0 "Depuis le début du processus de rédaction d’une nouvelle constitution pour le Siam, certains membres du gouvernement provisoire ont exprimé leur admiration pour la personne de Ho Chi Minh, un célèbre révolutionnaire vietnamien, dont la lutte pour l’indépendance du Vietnam a été comparée à plusieurs reprises à la lutte contre le Khana Ratsadon. Beaucoup ont exprimé leur désir d’être conseillés par celui qui est considéré comme le plus grand et le plus sage des révolutionnaires indochinois.\nCependant, des membres plus modérés ont exprimé leur méfiance, citant le lien entre Ho et le communisme, et craignant qu’une visite de sa part n’amène une grande partie du gouvernement et de la population à vouloir adopter un modèle révolutionnaire inspiré de celui des Bolcheviques."
 siam.3.a:0 "Bienvenue, Oncle Ho !"
 siam.3.b:0 "Nous ne pouvons pas risquer sa présence"
 siam.4.t:0 "La marche rouge"
 siam.4.d:0 "Il semble que la simple transition vers un système parlementaire n’ait pas suffi. Alors qu’elle était censée n’être qu’un autre lundi, le Parti communiste de Siam a lancé un immense appel à la révolte contre le capitalisme, incitant les habitants à saisir eux-mêmes les moyens de production. Pridi Phonmayong, qui est depuis devenu la figure de proue de ce parti communiste, a prononcé un discours majeur devant la foule, affirmant que le Siam appartient désormais aux travailleurs.\nSeni Pramoj, voyant l’étendue des manifestations, mais refusant de suivre le système communiste, a été contraint de démissionner, et on dit qu’il prit un avion avec sa famille en direction des États-Unis. Phonmayong a proclamé le Parti communiste de Siam comme étant le parti unique et a annoncé l’instauration d’un nouveau système politique “plus adapté à notre révolution”."
 siam.4.a:0 "Vive la révolution !"
 siam.5.t:0 "La déclaration de la République"
 siam.5.d:0 "Direk Jayanama, chef du gouvernement provisoire, s’est adressé à la foule à Bangkok aujourd’hui, réunie pour assister à son premier discours en tant que chef du gouvernement.\n“Peuple du Siam, le sang de nombreux frères a dû couler pour que le reste d’entre vous puisse vivre en paix et vivre libre. C’est pour la liberté qu’ils ont combattu et sacrifié, et c’est pour ces valeurs que nous les honorerons. Peuple du Siam, la liberté a triomphé des ténèbres de la tyrannie, et je suis fier d’annoncer que nous construirons une république fondée sur nos valeurs, pour lesquelles nous avons prouvé notre courage.”"
 siam.5.a:0 "Vive la République !"
 siam.6.t:0 "Un entrepôt d'armes attaqué !"
 siam.6.d:0 "Au cours de la nuit, l'un de nos principaux entrepôts d'armes, situé non loin de Bangkok, a été attaqué par des rebelles, identifiés comme appartenant aux Free Thais. Il semblerait que la plupart des gardes aient été tués discrètement, car l'alarme n'a jamais été déclenchée, ce qui implique également qu'il devait y avoir un allié parmi les gardes. L'entrepôt a été entièrement vidé, emportant fusils et munitions."
 siam.6.a:0 "Cela n'augure rien de bon..."
 siam.7.t:0 "Une lettre de Pridi"
 siam.7.d:0 "Le général de l’armée s’est rendu auprès du Premier ministre Phot Phahonyothin pour lui faire part de ses craintes concernant une éventuelle infiltration de l’armée par des révolutionnaires anti-gouvernementaux. Il affirme avoir trouvé dans l’un des dortoirs un message rédigé par Pridi Banomyong. Ce message incitait les soldats à s’opposer pacifiquement au gouvernement, déclarant leur refus d’être commandés par ce qu’ils appellent “une adaptation du fascisme”.\nLe général a suggéré d’utiliser cette lettre comme justification pour arrêter Pridi Banomyong pour incitation à l’ordre, et tenter d’empêcher la propagation des idées de rébellion."
 siam.7.a:0 "Nous lui montrerons ce que nous faisons aux pseudo-révolutionnaires"
 siam.8.t:0 "L'incident de Sakhrai"
 siam.8.d:0 "La nuit dernière, une station de police d’un village dans le district nord-est de Sakhrai a été attaquée par un groupe de dix hommes armés. Les deux policiers présents ont apparemment disparu, tués ou enlevés, et les attaquants ont quitté les lieux quelques minutes plus tard, selon un témoin qui a réussi à ne pas être vu. Ce dernier affirme avoir entendu l’un des hommes se plaindre de l’absence d’une station de radio officielle.\nLa nouvelle de cette attaque a provoqué de nombreuses réactions au sein du gouvernement, certains pensant qu’ils auraient pu être inspirés par l’appel à la résistance de Pridi Banomyong, que les autorités recherchent toujours mais qui reste introuvable. Des rumeurs circulent selon lesquelles un vaste réseau de résistance serait en train de se mettre en place, et Phraya Phahonphonphayuhasena a annoncé son intention d’augmenter le nombre de policiers dans la région."
 siam.8.a:0 "Espérons qu'il ne s'agissait que d'un acte isolé"
 siam.9.t:0 "Les Thaïs libres"
 siam.9.d:0 "Bien que cela ne devait être qu’un après-midi comme les autres, un message très spécial a pu être entendu sur la radio militaire :\n“Nous sommes le mouvement des Thaïs libres. Les soldats de Khana Ratsadon sont des traîtres, qui ont utilisé la révolution pour instaurer leur propre tyrannie au lieu de celle du Roi. Nous voulons apporter la justice et la démocratie à notre nation, et nous n’hésiterons en aucun cas à offrir enfin la liberté au peuple siamois. Si vous êtes un allié du gouvernement, vous êtes notre ennemi. Si vous êtes contre lui, vous êtes notre allié. Nous ne voulons nuire à aucune personne innocente, mais empêcher notre belle nation de tomber dans le piège du fascisme. Nous avons vu ce qui s’est passé en Italie, en Allemagne ou en Hongrie. La terreur, la haine, le fanatisme et le désespoir y règnent. Nous voulons éviter ce sort à notre magnifique pays, et bâtir un nouveau gouvernement qui agira dans l’intention de répondre aux besoins du peuple, car nous sommes le peuple.”\nLa voix entendue n’était autre que celle de Direk Jayanama, un autre ancien membre de l’aile civile de Khana Ratsadon, devenu l’un des principaux critiques de la traque de Pridi Banomyong. Il semble qu’il ait décidé de rejoindre ce dernier dans une tentative de renverser le gouvernement par une révolte à grande échelle. Nous ignorons actuellement leur nombre, et il semble qu’ils se cachent principalement dans le nord-est du pays, ce qui rend leur traque difficile."
 siam.9.a:0 "Alors nous leur ferons la guerre !"
 siam.10.t:0 "La rébellion de Dibabha"
 siam.10.d:0 "Ce qui devait être une simple insurrection s’est transformé en une véritable rébellion. Déclarant avoir trouvé une lettre du Premier ministre à plusieurs membres de Khana Ratsadon, indiquant ses ambitions d’abolir la monarchie dans les mois à venir, le prince Aditya Dibabha, qui avait été régent au nom de Rama VIII, a lancé un grand appel à la rébellion pour “tous ceux encore loyaux au roi”. Beaucoup pensaient que cette révolte serait écrasée de la même manière que la rébellion du prince Boworadet en 1933, qui avait échoué parce que les garnisons de Bangkok avaient refusé de le rejoindre.\nMais cette fois-ci, il n’en fut rien. La garnison quitta immédiatement Bangkok pour rejoindre les rebelles, qui purent prendre le contrôle de la capitale en quelques heures.\nLes principaux membres du gouvernement précédent, notamment Phraya Phahonphonphayuhasena, le Premier ministre, et Plaek Phibunsongkhram, furent arrêtés et attendent leur procès, et le prince annonça l’abolition de la constitution de 1932, ainsi que son intention de rétablir Rama VII en tant que roi de Siam, déclarant son abdication invalide en raison de la pression militaire."
 siam.10.a:0 "Le gouvernement corrompu a été vaincu !"
 SIA_provisional_monarchist_governement_party:0 "Gouvernement monarchiste provisoire"
 SIA_provisional_monarchist_governement_party_long:0 "Gouvernement monarchiste provisoire"
 siam.11.t:0 "La bataille de Bangkok"
 siam.11.d:0 "La bataille finale contre le régime est lancée. À la suite de la “Déclaration de Révolte”, émise par Pridi Banomyong lui-même à tous les Thaïs libres via Radio Seriphaph, la grande majorité des rebelles converge vers Bangkok, espérant prendre le contrôle des autorités gouvernementales. Deux tiers des milices attaquent la ville par le nord, tandis que le reste vient de l’est, avec un petit groupe apparemment tenté d’attaquer depuis les ports en utilisant des bateaux obtenus à la suite d’une mutinerie navale. Pendant ce temps, l’armée loyale au gouvernement, dirigée par Plaek Phibunsongkhram, a été déployée dans la ville, où un couvre-feu a été décrété jusqu’à nouvel ordre, et l’aviation se prépare à décoller pour fournir un soutien de reconnaissance. Le sort de la Thaïlande sera décidé dans les prochains jours…"
 siam.11.a:0 "Mettons fin à cette situation !"
 siam.12.t:0 "Le retour de Rama VII"
 siam.12.d:0 "Rama VII, encore en exil en Europe, accepta de revenir en Thaïlande pour reprendre son trône. À son arrivée à l’aéroport de Bangkok, une immense foule l’attendait, scandant des slogans à la gloire du roi et de la monarchie. Le prince Aditya Dibabha, chef du gouvernement provisoire, était également présent et accompagna Rama VII jusqu’à la cérémonie de couronnement quelques heures plus tard.\n\nAinsi, Rama VII est de nouveau roi de Siam, et il a annoncé son intention de rétablir les réformes qu’il avait mises en place avant le coup d’État de 1932, notamment le Conseil Suprême, et son projet de mettre en place une plus grande décentralisation de l’administration."
 siam.12.a:0 "Longue vie à Rama VII !"
 SIA_monarchy_party:0 "Dynastie Chakri"
 SIA_monarchy_party_long:0 "Dynastie Chakri"
 siam.13.t:0 "La question de la monarchie"
 siam.13.d:0 "Officiellement, la Thaïlande est une monarchie constitutionnelle depuis le coup d’État de 1932, et le roi conserve un certain pouvoir sur le gouvernement. Mais depuis l’abdication de Prajadhipok, aussi connu sous le nom de Rama VII, suite à des désaccords avec l’armée, qui est devenue la principale force politique, la Thaïlande s’est retrouvée sans roi. Son successeur, Ananda Mahidol, ou Rama VIII, est encore un enfant étudiant en Suisse, et ses régents n’ont qu’une influence très limitée. Cependant, certains membres du gouvernement craignent qu’à long terme, le nouveau roi ne risque de mettre des bâtons dans les roues de l’armée à nouveau, et ont donc suggéré d’abolir la monarchie. Mais l’abolition d’une institution aussi importante que la monarchie ne doit pas être prise à la légère…"
 siam.13.a:0 "Pour le bien du pays, elle doit être maintenue."
 siam.13.b:0 "Nous n'en avons plus besoin"
 siam.15.t:0 "Victoire des rebelles !"
 siam.15.d:0 "The Battle of Bangkok raged for days on end, with guns and rifles never stopping firing, soldiers and rebels fighting from neighbourhood to neighbourhood. Following the takeover of the National Assembly building, the last government forces agreed to lay down their arms. According to some soldiers, Plaek Phibunsongkhram, who commanded the anti-revolutionary troops, chose to commit suicide rather than witness the defeat of his own forces. Phraya Phahonphonphayuhasena, the former Prime Minister, apparently managed to take a ship and flee to Cambodia. Pridi Banomyong, leader of the revolutionaries, addressed a speech on the radio.\n\"Dear people of Siam, military tyranny is now behind us. The people have shown that, despite all the repression and fighting, they can maintain their determination and defeat the oppressor. From now on, power will be handed over to the people, the peasant, the worker, they will finally be liberated. We are at the dawn of the new era, we are walking towards a bright and hopeful future\""
 siam.15.a:0 "Vive la révolution !"
 siam.16.t:0 "La création de la République socialiste du Siam"
 siam.16.d:0 "Il est maintenant temps de déclarer officiellement que le Siam est une République qui suivra la pensée socialiste. Ce que Lénine a réalisé en Russie, nous le réaliserons ici au Siam, nous construirons une nouvelle nation, libérée des chaînes du capitalisme."
 siam.16.a:0 "L'étoile rouge se lève sur le Siam"
 siam.18.t:0 "Plaek Phibunsongkhram élu Premier ministre"
 siam.18.d:0 "Il semble que Phraya Phahonphonphayuhasena ne soit plus en position de diriger le pays. Un scandale vient de l’éclabousser : il aurait vendu des biens royaux à des officiers à des prix bien inférieurs à ceux habituels. De plus, ses partisans se sont retrouvés en minorité à l’Assemblée populaire après les premières élections directes. Enfin, son cabinet n’a pas été en mesure de faire adopter une réforme budgétaire et a fini par s’effondrer. De nouvelles élections ont eu lieu, et Plaek Phibunsongkhram a été choisi pour diriger le pays."
 siam.18.a:0 "Un homme aux grandes ambitions"
 siam.19.t:0 "Les rebelles occupent l'Isan"
 siam.19.d:0 "The Free Thais rebels launched a major offensive in Isan, and succeeded in capturing the important city of Nakhon Ratchasima, the largest in the region. Now bordering Laos, many fear that the rebels will try to establish links with Pathet Lao, or even the Việt Minh.\nPlaek Phibunsongkhram, Minister of Defence, suggested using reconnaissance to locate their main bases and then bombarding them from the air to affect their morals, but an action like this on our own soil and people could have very strong repercussions...."
 siam.19.a:0 "Brûlez ces forêts ! Tuez-les jusqu'au dernier !"
 siam.19.b:0 "Retirez-vous vers le sud !"
 siam.20.t:0 "Pridi Banomyong tué par les raids aériens"
 siam.20.d:0 "Notre raid aérien sur Isan a réussi à endommager deux camps d’entraînement des rebelles, ainsi que ce qui semblait être leur quartier général. Ce matin, sur Radio Seriphaph, Direk Jayanama a annoncé que Pridi Banomyong avait été tué lors des raids aériens, déclarant qu’il lui revenait désormais de \"terminer la tâche que ce grand homme nous verra accomplir depuis le ciel\". La perte du chef rebelle ne semble pas avoir diminué leur moral. Pire encore, on rapporte que de nombreux paysans ont décidé de rejoindre les rebelles à la suite de la destruction de leurs cultures, causée par les incendies déclenchés par les raids aériens."
 siam.20.a:0 "On coupe une tête, et deux repoussent !"
 siam.21.t:0 "Insurrection en Indochine !"
 siam.21.d:0 "Des groupes rebelles communistes se sont emparés d'une grande partie des villes d'Indochine ! Probablement aidés par le voisin communiste du Siam, ces derniers ont cherché à chasser l'administration coloniale française. Il est temps de rétablir l'ordre..."
 siam.21.a:0 "En Avant!"
 siam.22.t:0 "La bataille de Bangkok"
 siam.22.d:0 "La bataille finale contre le régime est lancée. Suite à la « Déclaration de Révolte » émise par Direk Jayanama lui-même à tous les membres des Free Thais depuis Radio Seriphaph, la grande majorité des rebelles converge sur Bangkok, dans l’espoir de prendre le contrôle des autorités gouvernementales. Deux tiers des milices attaquent la ville par le nord, tandis que le reste arrive de l’est, avec un petit groupe semblant tenter une offensive par les ports à l’aide de bateaux obtenus grâce à une mutinerie de la marine. Pendant ce temps, l’armée fidèle au gouvernement, dirigée par Plaek Phibunsongkhram, s’est déployée dans la ville, où un couvre-feu a été décrété jusqu’à nouvel ordre, et les avions se préparent à décoller pour fournir un soutien en reconnaissance. Le destin du Siam sera décidé dans les prochains jours…"
 siam.22.a:0 "Mettons fin à cette situation !"
 siam.23.t:0 "Victoire des rebelles !"
 siam.23.d:0 "La bataille de Bangkok fit rage pendant plusieurs jours, les tirs de fusils et de canons ne cessant jamais, tandis que soldats et rebelles s’affrontaient de quartier en quartier. Après la prise du bâtiment de l’Assemblée nationale, les dernières forces gouvernementales acceptèrent de déposer les armes. Selon certains soldats, Plaek Phibunsongkhram, qui commandait les troupes anti-révolutionnaires, aurait choisi de se suicider plutôt que d’assister à la défaite de ses forces. Phraya Phahonphonphayuhasena, l’ancien Premier ministre, aurait quant à lui réussi à prendre un bateau et à fuir au Cambodge.\n\nDirek Jayanama, leader des révolutionnaires, prononça un discours à la radio :\n“Chers habitants du Siam, la tyrannie militaire est désormais derrière nous. Le peuple a montré que, malgré toute la répression et les combats, il peut maintenir sa détermination et vaincre l’oppresseur. Désormais, le pouvoir sera remis entre les mains du peuple, du paysan, de l’ouvrier, qui seront enfin libérés. Nous sommes à l’aube d’une nouvelle ère, nous avançons vers un avenir lumineux et porteur d’espoir.”"
 siam.23.a:0 "Vive la révolution !"
 siam.24.t:0 "Jour d'élections"
 siam.24.d:0 "Aujourd’hui se tient l’élection générale qui déterminera le premier gouvernement de la nouvelle République. Deux candidats se détachent comme les choix les plus probables.\n\nD’une part, Direk Jayanama, leader des Seri Thais depuis la mort de Pridi, a fondé le “Parti Radical du Peuple”, s’inspirant du radicalisme français et des politiques de Franklin Delano Roosevelt. Il prône une intervention étatique dans l’économie afin de garantir le bien-être du peuple.\n\nD’autre part, Seni Pramoj, un autre membre des Seri Thais, a fondé le “Parti Démocratique”, un parti conservateur. Seni, issu de l’héritage royal, souhaite restaurer la monarchie tout en la limitant bien plus que ce que les premiers révolutionnaires avaient fait en 1932. Sur le plan économique, il est beaucoup plus proche des Tories britanniques et pense qu’une politique économique non-interventionniste serait bénéfique pour la nation et son peuple."
 siam.24.a:0 "Le parti radical populaire"
 siam.24.b:0 "Le parti démocratique"
 siam.25.t:0 "Le Siam demande de l'aide"
 siam.25.d:0 "L’ambassadeur du Siam a apporté avec lui une lettre très spéciale, destinée exclusivement à [SOV.GetLeader]. Cette lettre détaille le plan du gouvernement siamois visant à soutenir les mouvements communistes s’opposant à la colonisation française en Indochine.\n\nLa lettre se conclut par un appel à l’aide adressé à notre nation, expliquant qu’en raison de la faible capacité industrielle du Siam comparée à la nôtre, l’envoi d’armes et d’équipements est lent et coûteux. Ils espèrent que nous accepterons de leur envoyer du matériel pour contribuer à la diffusion des idéaux communistes en Indochine."
 siam.25.a:0 "Nous soutenons pleinement la lutte contre l'impérialisme"
 siam.25.b:0 "Une guerre s'annonce, mais nous ne pouvons pas les laisser derrière nous."
 siam.25.c:0 "Nous ne pouvons pas nous permettre de gaspiller des armes pour une cause vouée à l’échec."
 siam.26.t:0 "L'Union soviétique accepte d'envoyer de l'aide"
 siam.26.d:0 "L’Union soviétique a accepté de nous envoyer une grande quantité de fusils et d’autres équipements militaires pour nous aider dans notre lutte contre la colonisation de l’Indochine.\n\nL’acquisition d’un matériel militaire aussi avancé renforcera considérablement la puissance de notre réseau de résistance !"
 siam.26.a:0 "Excellent !"
 SIA_soviet_union_sends_many_guns:0 "§R+25% d'agitation partout§!"
 siam.27.t:0 "L'Union soviétique accepte d'envoyer une petite aide"
 siam.27.d:0 "L’Union soviétique a accepté de nous envoyer une petite quantité d’équipement militaire pour nous aider, tout en précisant qu’une assistance complète n’était pas possible pour le moment en raison de la situation périlleuse dans laquelle se trouve l’URSS.\n\nRecevoir cet équipement supplémentaire nous permettra tout de même d’améliorer notre réseau de résistance."
 siam.27.a:0 "C'est mieux que rien, je suppose"
 SIA_soviet_union_sends_some_guns:0 "§R+10% D’agitation Partout§!"
 siam.28.t:0 "L'Union soviétique refuse d'envoyer du matériel"
 siam.28.d:0 "L’Union soviétique a déclaré qu’en raison de la situation dans laquelle elle se trouve, elle ne peut pas se séparer d’équipement militaire pour le moment et s’est limitée à nous souhaiter du succès dans notre insurrection.\n\nIl est clair que cette fois, nous serons seuls dans cette lutte."
 siam.28.a:0 "Au moins, ils s'en tiennent à leur \"socialisme dans un seul pays\"."
 siam.33.t:0 "Défaite en Indochine"
 siam.33.d:0 "Ayant échoué à vaincre l’insurrection en Indochine, il semble que tout espoir de voir ces territoires sous notre contrôle à nouveau se soit évanoui. Nous avons signé un traité de paix avec les quatre nations indochinoises afin de mettre fin aux hostilités, mettant ainsi fin à plusieurs décennies de présence française dans la région."
 siam.33.a:0 "Notre colonie la plus rentable..."
 siam.34.t:0 "Le Siam demande un référendum au Laos et au Cambodge"
 siam.34.d:0 "Les récents efforts du gouvernement siamais pour promouvoir un pan-thaïsme pacifique ont maintenant abouti à une demande particulière : la tenue d’un référendum au Laos et au Cambodge sur leur adhésion à la Thaïlande. L’ambassadeur siamais a promis que les intérêts économiques français seraient préservés dans la région et a assuré qu’en cas de succès du référendum, des traités seraient conclus pour accorder à la France un certain avantage économique dans la région."
 siam.34.a:0 "Nous organiserons le référendum"
 siam.34.b:0 "Nous refusons"
 siam.35.t:0 "La France refuse le référendum"
 siam.35.d:0 "Malgré nos nombreux efforts pour promouvoir un pan-thaïsme qui aurait bénéficié à la fois à la France et au Siam, la France a réagi négativement à l'organisation du référendum."
 siam.35.a:0 "Au moins, nous avons essayé"
 SIA_fascist_sympathies_in_the_army:0 "Sympathisants fascistes dans l'armée"
 SIA_fascist_sympathies_in_the_army_desc:0 "Grâce à l’influence de Plaek Phibunsongkhram, les idéaux fascistes ont gagné beaucoup de terrain au sein de l’armée, accentués par la politique autoritaire déjà en place. Il est très probable que cette dernière, qui détient déjà une grande partie du pouvoir politique, pousse la Siam à se rapprocher des puissances partageant cette idéologie."
 SIA_civilian_wing_opposition:0 "Opposition de l’aile civile"
 SIA_civilian_wing_opposition_desc:0 "Depuis la révolution de 1932, le Khana Ratsadon, “Parti du Peuple”, est divisé en deux grandes ailes, l’une civile, favorable à la démocratie et aux réformes sociales, l’autre militaire, en faveur d’une expansion de l’État et d’une militarisation de la société. Les démocrates ont constamment critiqué et opposé notre expansion de nos capacités militaires, quelque chose devra être fait si nous voulons finir de mettre en œuvre nos projets."
 SIA_democratic_opposition:0 "Opposition démocratique"
 SIA_cultural_revolution_idea_1:0 "Révolution culturelle"
 SIA_cultural_revolution_idea_2:0 "Révolution culturelle"
