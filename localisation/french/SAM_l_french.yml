 SAM_aftermath_of_the_goodwill_mission_desc:0 "Après des négociations fructueuses avec le gouvernement néo-zélandais, nous avons obtenu un grand niveau d'autonomie. Où allons-nous à partir d'ici ?"
 SAM_with_the_crown:0 "Loyauté envers l'Empire"
 SAM_with_the_crown_desc:0 "La place des Samoa dans l'empire. Nous ne sommes pas mieux lotis en tant que nation libre, et d'autres puissances peuvent nous considérer comme une proie facile à conquérir."
