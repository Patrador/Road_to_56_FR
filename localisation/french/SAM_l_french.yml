 SAM_extend_a_hand_to_america:0 "Relations avec les Américains"
 SAM_extend_a_hand_to_america_desc:0 "Les Samoa et les États-Unis ont toujours eu une relation difficile. Tandis que les États-Unis garantissent notre sécurité, ils occupent également la partie orientale de notre nation, qui est clairement samoane. Parallèlement à cela, ils ont réprimé les Tu'i Manu'a et ont complètement interdit le mouvement Mau. Pour éviter que tout cela n'affecte directement les relations samoano-américaines, nous devrions essayer d'obtenir le territoire, pour calmer la situation."
 SAM_our_own_way:0 "Indépendance !"
 SAM_our_own_way_desc:0 ""
 SAM_goodwill_mission:0 "Mission de bonne volonté"
 SAM_a_divided_samoa:0 "Les Samoa divisées"
 SAM_tumua_and_pule:0 "Tumua ma Pule"
 SAM_tumua_and_pule_desc:0 "Les Tumua ma Pule sont essentiels à l'élection d'un roi et sont au cœur de la politique samoane depuis que le pays est une monarchie. Mieux vaut les apaiser que les défier."
 SAM_cacao_industry:0 "Cultures de rente"
 SAM_cacao_industry_desc:0 "Les principales exportations des Samoa sont le cacao et le coprah. Si les Samoa se révèlent être l'endroit idéal pour cultiver ces produits, de nombreuses plantations, voire toutes, sont détenues par des étrangers, principalement par de grandes entreprises ou de riches capitalistes européens... La nationalisation des plantations pourrait également entraîner des problèmes avec les propriétaires de ces plantations et leur pays d'origine."
 SAM_sun_and_mercury_idea:0 "Guerre du Pacifique"
 new_zealand.11.t:0 "Mission de bonne volonté"
 new_zealand.11.d:0 "Récemment, une 'mission de bonne volonté' à Apia, aux Samoa, a reconnu les Mau comme une organisation politique légitime, l'ordonnance sur les délinquants samoans a été abrogée et l'exil d'Olaf Nelson a été révoqué. Avec tous ces progrès, il est peut-être temps de commencer la progression progressive vers l'établissement d'un État samoan indépendant."
 new_zealand.11.a:0 "Ils ne sont pas encore prêts."
 new_zealand.11.b:0 "Ils ont assez attendu."
 new_zealand.11.c:0 "\"L'oiseau Toloa vole loin, mais revient toujours à l'eau.\""
 samoa.1.t:0 "Indépendance des Samoa"
 samoa.1.desc:0 "Après un processus progressif de création de notre État, nous avons enfin obtenu l’indépendance tant attendue. Il est temps pour nous de décider qui doit diriger le pays."
 samoa.1.a:0 "La monarchie nous a laissé tomber !"
 samoa.1.b:0 "La monarchie a fait ce qui était le mieux pour les Samoa."
 samoa.2.t:0 "[SAM.GetNameDef] demande [1088.GetName]"
 samoa.2.desc:0 "Les Samoa souhaitent réunir leur peuple sous un seul pays. En vertu du Traité de cession de Manu'a et de l'Acte de cession de Tutuila, nous avons annexé la partie orientale des Samoa et l'avons conservée comme territoire jusqu'à présent, où nous avons le choix de la rendre à la nation et au peuple samoans ou de la garder comme nôtre. L'échelle peut provoquer des troubles sur le territoire, compte tenu de ses liens sacrés et historiques avec les Samoa."
 samoa.2.a:0 "Rendez-leur leurs îles."
 samoa.2.b:0 "Le traité doit être respecté !"
 samoa.3.t:0 "Samoa demande [643.GetName]"
 samoa.3.desc:0 "Dans le cadre de la récente politique des Samoa visant à créer une Polynésie unie, ils ont cherché à obtenir [643.GetName]"
 samoa.3.a:0 "Qu'y a-t-il à perdre ici ?"
 samoa.3.b:0 "Vous essayez à nouveau de reprendre nos îles, hein ?"
 samoa.4.t:0 "Samoa demande [734.GetName]"
 samoa.4.desc:0 "Dans le cadre de la récente politique des Samoa visant à créer une Polynésie unie, ils ont cherché à obtenir [734.GetName]"
 samoa.4.a:0 "Ils semblent prometteurs."
 samoa.4.b:0 "Tonga ne sera pas perdue !"
 samoa.5.t:0 "Samoa demande [641.GetName]"
 samoa.5.desc:0 "Dans le cadre de la récente politique des Samoa visant à créer une Polynésie unie, ils ont cherché à obtenir [641.GetName]"
 samoa.5.a:0 "Ils semblent prometteurs."
 samoa.5.b:0 "Tahiti pour les Tahitiens !"
 samoa.6.t:0 "Samoa demande [636.GetName]"
 samoa.6.desc:0 "Dans le cadre de la récente politique des Samoa visant à créer une Polynésie unie, ils ont cherché à obtenir [636.GetName]"
 samoa.6.a:0 "Ils semblent prometteurs."
 samoa.6.b:0 "Fidji pour les Fidjiens !"
 samoa.7.t:0 "Samoa demande [629.GetName]"
 samoa.7.desc:0 "Dans le cadre de la récente politique des Samoa visant à créer une Polynésie unie, ils ont cherché à obtenir [629.GetName]"
 samoa.7.a:0 "Ils semblent prometteurs."
 samoa.7.b:0 "Qu'ils viennent."
 samoa_result.1.t:0 "[FROM.GetNameDef] Accepte notre demande !"
 samoa_result.1.desc:0 "[FROM.GetNameDef] Nous a donné le territoire que nous désirions."
 samoa_result.1.a:0 "Eh bien, c'était facile."
 samoa_result.2.t:0 "[FROM.GetNameDef] Rejette notre demande !"
 samoa_result.2.desc:0 "[FROM.GetNameDef] A rejeté nos demandes. Peut-être devrions-nous reconsidérer notre approche."
 samoa_result.2.a:0 "Nous reviendrons !"
 samoa_smuggle_stuffs.1.t:0 "Succès opérationnel !"
 samoa_smuggle_stuffs.1.desc:0 "Notre récente opération de contrebande d'armes depuis [1088.GetName] a été un succès !\nMême si nous ne parviendrons pas à mener des opérations de contrebande à grande échelle et à récupérer autant d'armes que nous l'espérions, des opérations à plus petite échelle fonctionneront tout aussi bien et nous permettront d'obtenir la quantité d'équipement nécessaire pour le moment, même si ce n'est pas beaucoup."
 samoa_smuggle_stuffs.6.t:0 "Échec opérationnel !"
 samoa_smuggle_stuffs.6.desc:0 "Malgré nos efforts, nous n'avons pas réussi à récupérer le moindre équipement et notre équipage a été arrêté sur place."
 samoa_smuggle_stuffs.6.a:0 "Il faut rentrer à la maison..."
 samoa_fautasi_race.1.t:0 "Course de Fautasi !"
 samoa_fautasi_race.1.desc:0 "Aujourd'hui, la course Fautasi a eu lieu aux Samoa occidentales. La course Fautasi a lieu chaque année le 1er juillet pour célébrer l'autonomie des Samoa de [NZL.GetName] et aujourd'hui se trouve être ce jour-là. Voyons qui remporte cette manche."
 samoa_fautasi_race.1.a:0 "Et le gagnant est...?"
 samoa_coup.1.t:0 "Tumua ma Pule Lance un coup d'État !"
 samoa_coup.1.desc:0 "Les Tumua ma Pule sont les plus hautes autorités des Samoa. Les défier ne serait pas une bonne chose pour quiconque.\nBien que nous n'ayons peut-être pas eu l'intention de renverser ou de limiter leur autorité, ils nous considèrent comme un ennemi en raison de nos politiques contre la monarchie, le système politique traditionnel des Samoa, et ont lancé un coup d'État pour renverser notre régime. Ce coup d'État, avec le soutien du peuple, a été rapidement maîtrisé. Maintenant que les Tumua et les Pule sont aux commandes du gouvernement, qui devrait être le nouveau dirigeant ?"
 samoa_coup.1.a:0 "Tupua Tamasese semble être un bon choix."
 samoa_coup.1.b:0 "Mata'afa Faumina est une meilleure candidate."
 mau_movement:0 "Mouvement Mau"
 calm_mau_movement:0 "Mouvement Mau"
 SAM_western_puppet:0 "Marionnette occidentale"
 SAM_smuggle_operations:0 "Opérations de contrebande"
 SAM_smuggle_operations_desc:0 "Actuellement, les Samoa ne disposent pas des capacités industrielles nécessaires pour produire leurs propres armes. Pour compenser cela, nous devrions tenter d'acquérir des armes par le biais d'opérations de contrebande depuis l'est, où la garnison américaine risque de laisser une partie de son matériel sans surveillance et vulnérable aux vols. En sécurisant ces approvisionnements, nous pourrons renforcer nos forces à court terme."
 SAM_smuggle_operation_decision:0 "Lancer une opération de contrebande"
 SAM_launch_operation_into_pago_pago:0 "Nous lancerons une opération de contrebande dans [1088.GetName] et verrons si nous pouvons récupérer du matériel laissé sans surveillance"
 samoa_smuggle_stuffs.success:0 "Opération de contrebande : succès !"
 samoa_smuggle_stuffs.failed:0 "Opération de contrebande : échec !"
 SAM_request_american_samoa:0 "Demander les Samoa américaines"
 SAM_request_american_samoa_desc:0 "[USA.GetNameDef] et les Samoa ont une longue histoire commune. Les Américains sont impliqués dans les affaires samoanes depuis le XIXe siècle et ont clairement manifesté leur présence en signant des traités avec les chefs de Tutila et de Manu'a, qui ont placé les îles sous contrôle américain.\nMais même sous supervision américaine, elles restent samoanes et appartiennent à la nation samoane. Avec un peu de chance, nous pouvons conclure un accord avec les Américains pour nous restituer les îles."
