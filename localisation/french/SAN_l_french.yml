 SAN_the_eternal_republic_desc:0 "Saint-Marin fut, selon la légende, fondé en 301 après J.-C., sous l'empereur Dioclétien, et n'a jamais cessé d'exister depuis. Cette petite nation, pourtant immuable, et son peuple ont traversé de nombreuses épreuves, Saint-Marin étant considéré comme la plus ancienne république encore en activité. C'est par la chance et de magnifiques manœuvres diplomatiques que Saint-Marin a réussi à conserver sa souveraineté pendant la période papale, les guerres napoléoniennes et l'unification italienne…"