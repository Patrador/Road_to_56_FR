l_french:
 TAN_Industrial_Start:0 "Commencer l'accumulation industrielle"
 TAN_Industrial_Start_desc:0 "Une ère de changement s'annonce. Les investissements arrivent, les machines s'inventent et notre pays doit s'adapter pour faire face à ces évolutions."
 TAN_Futher_Investments:0 "Encourager les investisseurs étrangers"
 TAN_Futher_Investments_desc:0 "Les puissances étrangères ont une industrie beaucoup plus grande que la nôtre, nous devons donc nous fier à leur savoir."
 TAN_Civilian_One:0 "Développer les fabrications civiles"
 TAN_Civilian_One_desc:0 "De nouvelles usines sont essentielles pour un pays moderne."
 TAN_Civilian_Two:0 "Améliorer la capacité de l'industrie civile"
 TAN_Civilian_Two_desc:0 "Notre industrie doit être modernisée pour répondre aux exigences de notre époque."
 TAN_Research:0 "Nouvelles écoles et enseignement moderne"
 TAN_Research_desc:0 "L'instruction est la base de la science et la clé pour s'adapter au monde actuel."
 TAN_Excavation:0 "Révéler la richesse minérale"
 TAN_Excavation_desc:0 "Les richesses nécessaires à la guerre peuvent être cachées profondément sous notre sol et il est de notre devoir de les révéler."
 TAN_Refinery:0 "Concentration sur le traitement synthétique"
 TAN_Refinery_desc:0 "La fabrication de pétrole et de caoutchouc à partir du charbon permet de s'affranchir de la nécessité d'importer du pétrole ou de contrôler des gisements pétroliers. Ce pétrole synthétique est cependant beaucoup plus polluant et coûteux à produire."
 TAN_Autarky:0 "Réformer les impôts"
 TAN_Autarky_desc:0 "Avec un pouvoir administratif plus organisé, l'État sera mieux équipé pour faire face aux difficultés actuelles."
 TAN_Military_Buildup:0 "Augmenter la capacité militaire"
 TAN_Military_Buildup_desc:0 "L'armée a besoin de grandes quantités de nouveaux équipements. La construction de quelques usines satisfera sûrement leurs besoins."
 TAN_Invite_American:0 "Inviter des investisseurs américains"
 TAN_Invite_American_desc:0 "Les grandes puissances de l'hémisphère occidental sont toujours intéressées à exercer leurs valeurs d'influence et de liberté dans le monde entier. Nous pouvons profiter de leurs bonnes relations avec nous et faire appel à quelques humbles investissements."
 TAN_American_Air:0 "Expansion de l'industrie aéronautique américaine"
 TAN_American_Air_desc:0 "Les avions sont l'avenir du commerce, du tourisme et de la guerre. Sous la direction des États-Unis, nous pouvons ouvrir encore plus de nouvelles usines"
 TAN_Invite_Soviets:0 "Inviter des planificateurs soviétiques"
 TAN_Invite_Soviets_desc:0 "L'architecture et l'urbanisme soviétiques uniques sont certainement applicables à de nombreuses installations dans notre propre pays. La construction d'un tout nouveau complexe industriel devrait être une première étape dans notre coopération."
 TAN_Soviet_Heavy_Industry:0 "Industrie lourde communiste"
 TAN_Soviet_Heavy_Industry_desc:0 "Nos amis communistes suggèrent une expansion coordonnée de notre industrie lourde."
 TAN_Automobile:0 "Industrie automobile"
 TAN_Automobile_tt:0 "Gagnez une petite quantité d'§Héquipement motorisé§! auprès des entreprises invitées."
 TAN_Automobile_desc:0 "Les constructeurs automobiles locaux sont actuellement encouragés à se coordonner avec leurs collègues étrangers."
 TAN_Licences:0 "Acheter des licences étrangères"
 TAN_Licences_EXPL:0 "Débloquez les décisions §Hachat d'armures étrangères§!."
 TAN_Licences_desc:0 "Comme nous sommes désormais capables de produire des équipements modernes, nous pouvons acheter les modèles les plus modernes auprès d'autres pays. Même s'il faut payer un certain prix, cela en vaudra sûrement la peine."
 TAN_State_Matter:0 "Concentrez-vous sur les questions internes"
 TAN_State_Matter_desc:0 "Jamais auparavant notre pays ne s'est senti aussi divisé et déchiré par la lutte de pouvoir interne. L'établissement d'un gouvernement fort et consolidé devrait être notre première priorité."
 TAN_Collectivist_Ethos:0 "Éthos collectiviste"
 TAN_Collectivist_Ethos_desc:0 "Un État puissant est un État à parti unique. Faire taire toute opposition démocratique ne fera que renforcer le régime des autorités."
 TAN_Organise_Youth:0 "Organiser la jeunesse"
 TAN_Organise_Youth_desc:0 "Des voix de jeunes louant le régime actuel peuvent être entendues partout dans notre pays. Leur soutien commun peut être utilisé pour renforcer la croyance du peuple en notre cause."
 TAN_Com_Generals:0 "Agrandir le commandement militaire communiste"
 TAN_Com_Generals_desc:0 "De nombreux paysans et ouvriers instruits rejoignent volontiers l'armée pour combler le manque d'officiers."
 TAN_Collectivist_Propaganda:0 "La culture ouvrière"
 TAN_Collectivist_Propaganda_desc:0 "La richesse redistribuée est utilisée avec succès pour améliorer le fonctionnement des usines et augmenter la production."
 TAN_Conquer:0 "Politique expansive"
 TAN_Conquer_desc:0 "La force et la puissance militaires de notre régime, associées à la faiblesse et à l'incompétence des gouvernements de nos voisins, ne nous laissent d'autre choix que de leur imposer la bonne règle."
 TAN_Intervene:0 "Politique interférente"
 TAN_Intervene_desc:0 "Notre cause peut être promue dans le monde entier grâce à de petites brigades qui assisteront le régime des autorités en place par l'éducation idéologique, la planification du personnel et le soutien militaire."
 TAN_Isolated:0 "État isolé"
 TAN_Isolated_desc:0 "Notre règne sera associé à la stabilité politique et à la prospérité nationale. Mais si quelqu'un ne tient pas compte de notre neutralité, il paiera cher pour cela !"
 TAN_Forced_Conscription:0 "Loi sur la conscription"
 TAN_Forced_Conscription_desc:0 "Si nous voulons survivre dans la poudrière qu'est devenue le monde, nous aurions besoin de beaucoup plus de soldats pour défendre nos valeurs."
 TAN_Fanaticism:0 "Fanatisme idéologique"
 TAN_Fanaticism_desc:0 "Il n'existe aucune mesure pour limiter nos efforts de propagande. Si des gens sont prêts à mourir pour notre cause, pourquoi devrions-nous les empêcher de le faire ?"
 TAN_Liberty_Ethos:0 "Éthos de la liberté"
 TAN_Liberty_Ethos_desc:0 "Un nouveau gouvernement fonctionnera plus efficacement s'il écoute la volonté de tous les groupes de population et ignore toute division fondée sur le sexe, la race ou l'affiliation politique."
 TAN_Strenghten_Monarchy_desc:0 "Après tout, un personnage fort derrière l'État qui exprime les idées du gouvernement actuel au public n'est pas une mauvaise idée. Tant que la liberté d'expression et de réunion est préservée, rien ne peut aller de travers."
 TAN_Strenghten_Democracy:0 "Renforcer la démocratie"
 TAN_Strenghten_Democracy_desc:0 "La confiance des peuples et leur dévouement à notre cause sont indéniables : la nouvelle législature apportera aux masses des valeurs encore plus libérales !"
 TAN_Defence_Act:0 "Loi sur la sécurité nationale"
 TAN_Defence_Act_desc:0 "La promotion d'experts loyaux en matière de police, d'armée et de renseignement améliorera la position du gouvernement et protégera l'appareil législatif de toute influence étrangère."
 TAN_Brigades:0 "Former des brigades internationales"
 TAN_Brigades_desc:0 "Si nous voulons que nos capacités militaires soient prises au sérieux à l'échelle mondiale, nous devrions accroître notre présence de volontaires dans le monde entier."
 TAN_Military_Build:0 "Les armes protègent la nation"
 TAN_Military_Build_desc:0 "La sécurité extérieure d'une nation est associée à la taille de son armée. Si nous voulons répondre aux demandes croissantes de nos soldats, une expansion militaro-industrielle est indispensable !"
 TAN_Anti_Invasion:0 "Les forts protègent la nation"
 TAN_Anti_Invasion_desc:0 "A defence of key industrial and research centres will be more effective if the most vulnerable locations can be fortified and their garrison extended."
 TAN_adopt_nichirenist_principles:0 "Adopter les principes nichirénistes"
 TAN_adopt_nichirenist_principles_desc:0 "Le moine japonais était la figure de référence des nationalistes japonais prêts à mener une guerre sainte contre les ennemis du bouddhisme."
 TAN_mobilize_for_a_holy_war:0 "Mobilisez-vous pour une guerre sainte"
 TAN_mobilize_for_a_holy_war_desc:0 "Il est temps de préparer notre population à la guerre sainte, la lutte finale pour la purification du monde."
 TAN_gold_mining:0 "Exploitation minière d'or"
 TAN_gold_mining_desc:0 "The Gold resrves of Tuva is what brought the Russians in the country in the first place. This tradition is still present tothis day."
 TAN_assimilate_altai:0 "Assimiler les Altaïs"
 TAN_increase_sedentarization:0 "Augmenter la sédentarisation"
 TAN_increase_sedentarization_desc:0 "Notre population nomade n’est pas aussi productive économiquement et nous devons la sédentariser si nous voulons stimuler notre industrialisation."
 TAN_Invite_Japanese:0 "Inviter les investisseurs japonais"
 TAN_Invite_Japanese_desc:0 "De nombreuses entreprises japonaises souhaitent étendre leur influence et leur présence dans le monde. Nous pouvons profiter de leurs bonnes relations avec nous et attirer quelques modestes investissements."
 TAN_Japanese_Heavy:0 "Expansion de l'industrie lourde japonaise"
 TAN_Japanese_Heavy_desc:0 "Une coopération industrielle stable avec nos alliés japonais nous aide à moderniser l’industrie lourde"
 TAN_tuvan_nationalism:0 "Nationalisme touva"
 TAN_tuvan_nationalism_desc:0 "Les Soviétiques ont tenté de nous mettre sous leurs bottes. Dans le passé, les Chinois ont également tenté de nous contrôler. Il est temps de nous affirmer en tant que nation opposée aux puissances étrangères."
 TAN_rehabilitate_pre_revolutionary_practices:0 "Réhabiliter les pratiques d'Uriankhai"
 TAN_restore_monastic_prerogatives:0 "Restaurer les prérogatives monastiques"
 TAN_restore_monastic_prerogatives_desc:0 "Les monastères doivent être restaurés."
 TAN_true_heirs_of_the_huns:0 "Les véritables héritiers des Huns"
 TAN_true_heirs_of_the_huns_desc:0 "Nous devons établir une nouvelle hégémonie couvrant la steppe et au-delà, c'est possible."
 TAN_call_for_army_readiness:0 "Appel à la préparation de l'armée"
 TAN_call_for_army_readiness_desc:0 "Nous devons prendre conscience de la possibilité qu'une armée hostile puisse atteindre notre pays."
 TAN_cavalry_tradition:0 "Tradition de cavalerie"
 TAN_cavalry_tradition_desc:0 "L'équitation est le seul moyen de voyager et de contrôler nos troupeaux"
 TAN_establish_the_ministry_of_war:0 "Établir le ministère de la Guerre"
 TAN_establish_the_ministry_of_war_desc:0 "Pour développer davantage notre armée, nous devrons créer un ministère pour la gérer."
 TAN_improve_officer_training_formation:0 "Améliorer la formation des officiers"
 TAN_improve_officer_training_formation_desc:0 "Seuls des officiers bien entraînés peuvent diriger correctement leurs hommes au combat."
 TAN_uphold_the_cavalry_primacy:0 "Maintenir la primauté de la cavalerie"
 TAN_uphold_the_cavalry_primacy_desc:0 "Nous devons perfectionner notre maîtrise du cheval si nous voulons combattre efficacement dans la steppe."
 TAN_scavenge_battlefield_equipment:0 "Récupérer l'équipement du champ de bataille"
 TAN_scavenge_battlefield_equipment_desc:0 "La capture d'équipements sur le champ de bataille, malgré leur manque de fiabilité en tant que source, soulagerait un peu la pression sur notre industrie militaire."
 TAN_exploit_the_ulugh_khem_coal_basin:0 "Exploiter le bassin houiller d'Ulugh-Khem"
 TAN_exploit_the_ulugh_khem_coal_basin_desc:0 "Outre l’or, le deuxième trésor qui se trouve sous nos pieds est une immense quantité de charbon. Son extraction et son utilisation seront essentielles pour alimenter notre industrialisation."
 TAN_coal_based_industry:0 "Industrie basée sur le charbon"
 TAN_coal_based_industry_desc:0 "Avec l’exploitation de nos réserves de charbon, nous pourrions alimenter un programme d’industrialisation massif."
