 AFG_illiteracy:0 "Analphabétisme généralisé"
 AFG_illiteracy_desc:0 "La population [AFG.GetAdjective] souffre d'un analphabétisme généralisé, avec moins de dix pour cent sachant lire ou écrire, en grande partie à cause de la mauvaise qualité de vie et de la mauvaise gestion du système éducatif. Cette grave pénurie de personnel qualifié a laissé des postes de haut niveau et des fonctions gouvernementales vacants ou occupés par des étrangers tels que des Turcs et des Allemands. Même la nouvelle université de Kaboul, fondée en 1931, a connu des retards dans l'admission des étudiants en raison d'un manque de personnel qualifié."
