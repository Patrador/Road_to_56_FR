 AFG_bank_millie_afghan:0 "Bânk-e Millie Afghân"
 AFG_bank_millie_afghan_desc:0 "La Bânk-e Millie Afghân a été fondée en 1932 en tant que société par actions, une grande partie de ses actions étant détenue par le gouvernement. Elle est dirigée par l'un des plus grands économistes afghans, Abdul Majid Zabuli, également sympathisant d'Adolf Hitler. La banque a fonctionné comme banque nationale de [AFG.GetNonIdeologyName] pendant quatre ans, conservant son monopole sur le commerce gouvernemental. En raison de sa coopération étroite avec le gouvernement, de ses investissements dans les secteurs privé et public et d'un monopole virtuel sur toute l'industrie et le commerce d'import-export au sein de [AFG.GetNonIdeologyName], la banque a généré un énorme bénéfice pour environ deux mille actionnaires, ainsi que le gouvernement."
 AFG_decentralized_economy:0 "Économie négligée"
 AFG_decentralized_economy_desc:0 "L'économie de [AFG.GetNonIdeologyName] reste largement sous-développée, s'appuyant fortement sur le commerce de matières premières telles que le coton, le karakul, le tabac et l'opium, qui jouent un rôle important dans l'économie de [AFG.GetAdjective]. Malgré sa position géographique cruciale en tant que carrefour entre l'Europe et l'Asie, [AFG.GetNonIdeologyName] n'a pas été en mesure de tirer pleinement parti de sa situation stratégique, entravée par son isolement et une structure économique rudimentaire."
 AFG_decentralized_economy_1:0 "Économie négligée"
 AFG_decentralized_economy_1_desc:0 "L'économie de [AFG.GetNonIdeologyName] reste largement sous-développée, s'appuyant fortement sur le commerce de matières premières telles que le coton, le karakul, le tabac et l'opium, qui jouent un rôle important dans l'économie de [AFG.GetAdjective]. Malgré sa position géographique cruciale en tant que carrefour entre l'Europe et l'Asie, [AFG.GetNonIdeologyName] n'a pas été en mesure de tirer pleinement parti de sa situation stratégique, entravée par l'isolement et une structure économique rudimentaire."
 AFG_decentralized_economy_2:0 "Économie négligée"
 AFG_decentralized_economy_2_desc:0 "L'économie de [AFG.GetNonIdeologyName] reste largement sous-développée, s'appuyant fortement sur le commerce de matières premières telles que le coton, le karakul, le tabac et l'opium, qui jouent un rôle important dans l'économie de [AFG.GetAdjective]. Malgré sa position géographique cruciale en tant que carrefour entre l'Europe et l'Asie, [AFG.GetNonIdeologyName] n'a pas été en mesure de tirer pleinement parti de sa situation stratégique, entravée par l'isolement et une structure économique rudimentaire."
 AFG_decentralized_economy_3:0 "Boom économique"
 AFG_decentralized_economy_3_desc:0 "En quelques années seulement, [AFG.GetNonIdeologyName] est passée d'un havre de paix sous-développé à une nation prospère et en voie de modernisation rapide. Cette réalisation remarquable est la preuve indéniable que le progrès, autrefois considéré comme impossible, est désormais à notre portée!"
