 r56_afghanistan_focus:0 "Priorités nationales [AFG.GetAdjective]"
 r56_AFG_GATHERING_STORM_DESC:0 "Né au milieu des cendres de la sanglante troisième guerre anglo-afghane, l'Afghanistan est depuis des siècles un champ de bataille pour les empires. Ce petit pays fragile souffre encore des cicatrices de la guerre civile de 1929, qui a déchiré la nation pauvre et entraîné un déclin brutal de l'économie afghane. \n\nDepuis l'assassinat brutal de Nadir Shah en 1933, le pays est de facto dirigé par le Conseil de régence qui supervise les actions du jeune Muhammad Zahir Shah. Cependant, alors que de sombres nuages ​​se profilent à l'horizon, l'avenir de l'Afghanistan reste incertain..."
 AFG_gold_mining:0 "Exploitation aurifère"
