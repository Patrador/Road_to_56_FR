 AFG_loya_jirga.1.t:0 "La Loya Jirga [GetYear] commence"
 AFG_loya_jirga.1.desc:0 "Depuis des siècles, le code social pachtoune a façonné les normes culturelles et sociales des gens ordinaires et de l'élite. Selon cette tradition, les dirigeants de la nation, ainsi que les chefs tribaux, organisent une Loya Jirga annuelle pour tracer la voie du pays en période d'incertitude. \n\nLa Jirga de cette année se concentrera sur des questions cruciales, notamment le statut social des femmes, l'industrialisation de Kaboul, les réformes éducatives récemment introduites et la politique étrangère du pays. Le roi, accompagné de son cabinet, devrait arriver prochainement. Cependant, les tensions augmentent alors que des rapports indiquent un mécontentement parmi les agriculteurs de Nimruz et de Farah concernant la distribution des approvisionnements, et les habitants du nord de Takhar sont préoccupés par les récents raids des Basmachi dans leur région. De plus, des factions au sein de l'armée devraient exprimer leur mécontentement face aux efforts de modernisation militaire en cours. En revanche, Kaboul devrait afficher un soutien fort, notamment après l'ouverture récente de la première université du pays. \n\nLe roi a été conseillé d'adopter une position ferme sur les questions militaires, mais de rester ouvert aux concessions si le débat devient trop controversé. Nous devons éviter de répéter les erreurs de la Loya Jirga de 1928 et équilibrer soigneusement les passions des modernisateurs et des traditionalistes à mesure que nous avançons. "
 AFG_loya_jirga.1.a:0 "Nous veillerons à ne pas le rater."
 AFG_loya_jirga.2.t:0 "Le chemin vers la modernisation - Question d'État"
 AFG_loya_jirga.2.desc:0 "[AFG.GetNonIdeologyName] reste un État hautement décentralisé, le gouvernement exerçant peu d'autorité au-delà de la capitale, Kaboul. Cela a entraîné une économie inefficace, une administration faible et une armée sous-développée. \n\nLes modernisateurs prônent l'extension du contrôle direct de Kaboul sur le pays et la centralisation du pouvoir de l'État, ce qui rationaliserait la gouvernance, réduirait les inefficacités bureaucratiques et améliorerait la rentabilité. \n\nCependant, ce changement affecterait considérablement la vie des Afghans vivant hors de Kaboul, qui ne sont pas habitués à de tels niveaux de surveillance gouvernementale. En conséquence, cette proposition risque de se heurter à la résistance des traditionalistes... "
 AFG_loya_jirga.2.a:0 "[AFG.GetNonIdeologyName] doit poursuivre une voie de centralisation modérée."
 AFG_loya_jirga.2.b:0 "Il est crucial d'assurer une gouvernance forte et unifiée dans toute la nation !"
 AFG_loya_jirga.3.t:0 "Le chemin vers la modernisation - Le statut des femmes"
 AFG_loya_jirga.3.desc:0 "Alors que [AFG.GetNonIdeologyName] navigue dans les complexités de la modernisation, la question des droits des femmes est devenue un problème urgent lors de la Loya Jirga de cette année. Le fossé marqué entre les traditionalistes, qui prônent la préservation des normes culturelles, et les modernisateurs, qui cherchent à faire progresser les droits et les opportunités des femmes, a suscité des discussions animées. \n\nD'un côté, les traditionalistes soutiennent que le code social pachtoune doit continuer à guider le rôle des femmes, en soulignant l'importance de la famille et des valeurs culturelles. Ils craignent que l'élargissement des droits puisse compromettre la stabilité de la société et conduire à l'érosion des coutumes qui ont défini la vie afghane pendant des générations. \n\nÀ l'inverse, les modernisateurs prônent des réformes importantes, proposant des mesures telles qu'un meilleur accès à l'éducation, des droits légaux et une participation à la vie publique. Ils soutiennent que l'autonomisation des femmes est essentielle au progrès de la nation et contribuera à une société plus prospère et plus équitable. "
 AFG_loya_jirga.3.a:0 "Nous devons maintenir le statu quo..."
 AFG_loya_jirga.3.b:0 "L'autonomisation des femmes est cruciale pour l'avenir de [AFG.GetNonIdeologyName] !"
 AFG_loya_jirga.4.t:0 "Le chemin vers la modernisation - La question de l'islam"
 AFG_loya_jirga.4.desc:0 "De nombreux modernisateurs clés ont, depuis un certain temps, débattu de la question de savoir si l'islam est toujours compatible avec les objectifs de l'avenir de [AFG.GetNonIdeologyName]. Ce débat crucial a finalement atteint un point d'ébullition, et il est temps pour nous de prendre position et de décider si l'islam doit ou non être séparé de l'État. \n\nLes partisans de l'islam soutiennent que l'identité du pays est intrinsèquement liée à ses valeurs religieuses et que la gouvernance doit refléter les enseignements du Coran. Ils soutiennent qu'un cadre islamique est essentiel pour maintenir la cohésion sociale et l'intégrité morale, en garantissant que les lois s'alignent sur les croyances de la majorité. Pour eux, la laïcité représente une rupture avec la tradition et une menace potentielle pour la structure de la société afghane. \n\nD'un autre côté, les défenseurs de la laïcité soutiennent qu'une séparation de la religion et de l'État est essentielle pour favoriser le progrès et garantir l'égalité des droits pour tous les citoyens, quelle que soit leur foi. Ils soulignent les avantages d'une gouvernance laïque, tels que le renforcement de la liberté d'expression, la protection des droits des minorités et la promotion de l'égalité des sexes. Cette faction estime que l'adoption de la laïcité permettra à [AFG.GetNonIdeologyName] de se moderniser et de rivaliser sur la scène mondiale tout en respectant les libertés individuelles. "
 AFG_loya_jirga.4.a:0 "Nous devons réaffirmer notre engagement envers les principes islamiques."
 AFG_loya_jirga.4.b:0 "La séparation de la religion et de l'État est essentielle !"
 AFG_loya_jirga.5.t:0 "La voie de la modernisation - Réformes sociales"
 AFG_loya_jirga.5.desc:0 "La question de l'analphabétisme généralisé est finalement arrivée au premier plan de la Loya Jirga de cette année. Les délégués sont divisés sur la meilleure façon de résoudre ce problème crucial, certains préconisant un programme d’alphabétisation complet tandis que d’autres mettent en garde contre le fait de provoquer les traditionalistes avec des changements rapides. \n\nLes partisans d’un programme d’alphabétisation à grande échelle soutiennent qu’une action immédiate est nécessaire pour relever le pays et assurer sa prospérité future. Ils soutiennent qu’investir dans l’éducation est essentiel pour développer une main-d’œuvre qualifiée, renforcer la participation politique et favoriser la croissance économique. Cette approche ambitieuse envisage une initiative solide pour éduquer les masses, en particulier les femmes, qui ont été historiquement marginalisées en matière d’opportunités éducatives. \n\nÀ l’inverse, des voix prudentes plaident pour une approche plus progressive, soulignant la nécessité de respecter les sensibilités culturelles et le mode de vie traditionnel. Ils avertissent qu’une poussée soudaine en faveur d’une éducation généralisée pourrait entraîner une réaction négative de la part des factions traditionalistes, qui pourraient y voir une atteinte à leurs coutumes et à leurs valeurs. Cette faction suggère de mettre en œuvre des programmes localisés qui s'appuient sur les structures communautaires existantes, permettant une transition plus douce vers une alphabétisation accrue sans aliéner ceux qui se méfient du changement. "
 AFG_loya_jirga.5.a:0 "L'élimination progressive de l'analphabétisme est essentielle."
 AFG_loya_jirga.5.b:0 "N'importe quoi, l'éducation est le garant de la stabilité !"
 AFG_loya_jirga.6.t:0 "La fin de la Loya Jirga [GetYear]"
 AFG_loya_jirga.6.desc:0 "Tous les chefs tribaux et les intervenants ayant fait entendre leur voix, la Loya Jirga [GetYear] est arrivée à son terme. [GetLoyaJirgaEventDesc]. Il est désormais de notre responsabilité d'agir sur les propositions et les souhaits formulés par les membres de la Jirga. Bien que nous ayons un peu de temps pour mettre en œuvre ces changements, un retard trop long pourrait provoquer la colère des chefs tribaux. "
 AFG_loya_jirga.6.a:0 "Super."
 AFG_loya_jirga_good:0 "Pendant la Jirga, le roi et son gouvernement ont adopté une approche conciliante et amicale envers ses membres, exprimant un fort désir de coopération et de maintien du statu quo. Le Kābul Times a qualifié la Jirga de cette année de démocratique et de transparente"
 AFG_loya_jirga_bad:0 "Pendant la Jirga, le roi et son gouvernement ont adopté une position agressive et hostile envers les réformes et les membres de l'assemblée, cherchant une réforme immédiate et radicale. Cette approche a rencontré une résistance importante de la part des délégués et a suscité de vives critiques de la part du Kābul Times et de nombreuses autres agences de presse"
 AFG_loya_jirga.10.t:0 "Le déroulement de la Loya Jirga de 1936"
 AFG_loya_jirga.10.d:0 "Alors que la Loya Jirga est sur le point de commencer, nous avons une brève fenêtre pour façonner l'orientation politique de l'assemblée de cette année. La Régence, dirigée par le Premier ministre Muhammad Hashim Khan et le ministre de la Guerre Shah Mahmud Khan ont exhorté le roi à poursuivre la centralisation et la modernisation progressives, en recherchant un équilibre délicat entre les exigences des modernisateurs et les préoccupations des traditionalistes. Par le passé, toute tentative de réforme rapide s'est heurtée à une forte résistance de la part des populations tribales, qui s'opposent aux changements qu'elles considèrent comme une menace pour le pachtounwali, leur code de vie ancestral. \n\nCes gens simples aspirent à la stabilité et au respect de leurs coutumes culturelles. Offrir des concessions et rechercher des compromis avec les traditionalistes, en termes d'autonomie locale et de ratification du Hasht Nafari, pourrait les encourager à coopérer avec le gouvernement, garantissant ainsi une [AFG.GetNonIdeologyName] plus pacifique et plus unifiée."
 AFG_loya_jirga.10.a:0 "[AFG.GetNonIdeologyName] n'a pas de temps à perdre, les réformes doivent être mises en œuvre rapidement !"
 AFG_loya_jirga.10.b:0 "Nous devons mettre en œuvre les réformes, progressivement, pour ne pas mettre en colère les traditionalistes..."
 r56_afghanistan.1.t:0 "Les chefs tribaux proposent leur aide"
 r56_afghanistan.1.d:0 "Pendant notre période de besoin, une tribu locale nous a approchés avec une offre de service militaire. La tribu, connue pour ses talents de combattant et sa loyauté, est prête à fournir des soldats pour renforcer les rangs de notre armée.\n\nCependant, cette offre a des conséquences potentielles. La tribu s'attendra à un traitement préférentiel et pourrait exiger un rôle plus important dans nos opérations militaires. Si elle est acceptée, cela pourrait conduire notre armée à devenir plus dépendante de ces tribus, ce qui pourrait provoquer des tensions avec d'autres factions du pays."
 r56_afghanistan.1.a:0 "Nous pourrions utiliser toute l'aide possible."
 r56_afghanistan.1.b:0 "Nous n'avons pas besoin d'une telle assistance."
 r56_afghanistan.2.t:0 "[AFG.GetNonIdeologyName] demande un soutien politique"
 r56_afghanistan.2.d:0 "[AFG.GetNonIdeologyName] manque de dirigeants politiques et de révolutionnaires pour diriger le peuple et le Hezb-e Khalq, nous devrions envoyer des conseillers tadjiks à [AFG.GetNonIdeologyName] car ils sont culturellement et linguistiquement similaires à la population locale, si nous choisissons de ne pas envoyer de soutien diplomatique et politique, [AFG.GetNonIdeologyName] pourrait s'éloigner de nous et suivre une autre voie que celle de [SOV.Capital.GetCapitalVictoryPointName] !"
 r56_afghanistan.2.a:0 "Envoyez Nisar Muhammad Yousafzai, le héros de la troisième guerre anglo-afghane."
 r56_afghanistan.2.b:0 "Dmitri Protopopov, jeune mais loyal, est l'homme idéal pour ce travail."
 r56_afghanistan.2.c:0 "Ils ne méritent pas notre temps précieux !"
 r56_afghanistan.3.t:0 "La question du Tadjikistan"
 r56_afghanistan.3.d:0 "Le gouvernement [AFG.GetAdjective] nous a contactés avec une demande intéressante, ils ont demandé le transfert de propriété de [742.GetName] à l'Afghanistan. Cela n'est pas sans raison cependant, les peuples tadjik et pachtoune ont vécu dans une paix relative au cours des siècles en [AFG.GetNonIdeologyName] et ont beaucoup en commun. Il serait sage de leur accorder cette concession car ils rencontreraient très probablement moins de résistance politique de la part des Tadjiks."
 r56_afghanistan.3.a:0 "Nous récompenserons la loyauté de [AFG.GetNonIdeologyName]..."
 r56_afghanistan.3.b:0 "Ridicule ! Le Tadjikistan fait partie intégrante de [ROOT.GetNameDef] !"
 r56_afghanistan.4.t:0 "Les [SOV.GetAdjective] acceptent notre proposition"
 r56_afghanistan.4.d:0 "Après avoir reçu la lettre il y a quelques jours, [SOV.Capital.GetCapitalVictoryPointName] a accepté ce que nous avons proposé, [742.GetName] sera incorporé à [AFG.GetNonIdeologyName]. Nous devons espérer que les Tadjiks ne résisteront pas au nouveau changement de gouvernement et de gouvernement local. Cependant, nous devrons soigneusement équilibrer entre les communautés tadjikes et le reste de [AFG.GetNonIdeologyName] à l'avenir, car [AFG.GetNonIdeologyName] est désormais une nation de tous les Tadjiks également..."
 r56_afghanistan.4.a:0 "Tadjiks et Pachtounes, à nouveau en harmonie !"
 r56_afghanistan.5.t:0 "[AFG.GetNonIdeologyName] propose l'invasion de [PER.GetNonIdeologyName]"
 r56_afghanistan.5.d:0 "Nous avons reçu une proposition intéressante du gouvernement [AFG.GetAdjective], ils proposent une invasion conjointe de [PER.GetNameDef] afin de sécuriser le front sud et d'empêcher toute influence indésirable de s'infiltrer en Perse. Cela nous aiderait également à promouvoir nos intérêts au Moyen-Orient et sécuriserait davantage de champs pétroliers tout en protégeant les nôtres à Bakou."
 r56_afghanistan.5.a:0 "Génial ! Préparez les troupes pour une invasion !"
 r56_afghanistan.5.b:0 "Cela ne nous concerne pas actuellement..."
 r56_afghanistan.6.t:0 "[SOV.GetAdjective] rejettent notre proposition"
 r56_afghanistan.6.d:0 "Après avoir reçu la lettre il y a quelques jours, [SOV.Capital.GetCapitalVictoryPointName] a décidé de rejeter notre demande. Notre confiance dans le gouvernement [SOV.GetAdjective] a été brisée. Bien qu'une grande partie de la population [AFG.GetAdjective] soit ethniquement tadjike, [AFG.GetNonIdeologyName] ne sera jamais en mesure d'unifier les terres tadjikes !"
 r56_afghanistan.6.a:0 "Mauvais choix, M. [SOV.GetLeader] !"
 r56_afghanistan.7.t:0 "Les nomades se réinstallent à [AFG_nomad_state.GetName]"
 r56_afghanistan.7.d:0 "De nombreux nomades des déserts et vallées voisins ont décidé de s'installer à [AFG_nomad_state.GetName], comme l'ont rapporté les gouverneurs de Wilayat à [AFG_nomad_state.GetName]. Cela profitera bien sûr à notre économie, mais nous devons espérer que [AFG_nomad_state.GetName] pourra supporter un afflux aussi important de nomades en si peu de temps."
 r56_afghanistan.7.a:0 "Plus on est de fous, plus on rit"
 r56_afghanistan.12.t:0 "Visite d'État [AFG.GetAdjective] à [GER.Capital.GetCapitalVictoryPointName]"
 r56_afghanistan.12.d:0 "Après avoir quitté Kaboul il y a plusieurs semaines, la famille royale est arrivée à [GER.Capital.GetCapitalVictoryPointName]. À leur arrivée, ils ont été accueillis par [GER.GetLeader] lui-même, qui était ravi de rencontrer la famille royale de [AFG.GetNonIdeologyName]. Au cours de la visite, Sardar Muhammad Hashim Khan a montré un grand intérêt pour le mode de vie [GER.GetAdjective] et les traditions [GER.GetAdjective]. Lors de sa participation à un gala à [GER.Capital.GetCapitalVictoryPointName] organisé par [GER.GetLeader], il a proclamé son intérêt pour une coopération économique et militaire accrue avec [GER.GetNameDef]."
 r56_afghanistan.12.a:0 "Peut-être que [GER.GetNonIdeologyName] sera l'ami le plus fidèle de [AFG.GetNonIdeologyName]..."
 r56_afghanistan.13.t:0 "Les [SOV.GetAdjective] rejettent l'invasion de [PER.GetNonIdeologyName]"
 r56_afghanistan.13.d:0 "Le gouvernement [SOV.GetAdjective] a rejeté notre motion d'invasion de [PER.GetNameDef]. Ils ont proclamé que le front sud ne les préoccupait pas beaucoup et que [PER.GetNameDef] ne représentait pas une menace pour les champs pétroliers de Bakou."
 r56_afghanistan.13.a:0 "Quels imbéciles, ceux de [SOV.Capital.GetCapitalVictoryPointName]..."
 r56_afghanistan.14.t:0 "Les élections [AFG.GetAdjective] de [GetYear]"
 r56_afghanistan.14.d:0 "La route vers la démocratie en [AFG.GetNonIdeologyName] a été longue et difficile. Hélas, elle a été franchie. Les élections [GetYear] [AFG.GetAdjective] sont la preuve que la démocratie en [AFG.GetNonIdeologyName] est possible et réalisable, du moins c'est ce que disent certains. [GetElectionWinner]"
 r56_afghanistan.14.a:0 "C'est ce que nous aimons voir, des élections libres et, surtout, justes !"
 r56_afghanistan.14.b:0 "Un pas de plus vers une véritable démocratie !"
 r56_afghanistan.14.c:0 "Truquez les votes, nous ne pouvons pas nous permettre de perdre les élections..."
 r56_afghanistan.15.t:0 "Les préparatifs de la tournée d'Amanullah en Europe"
 r56_afghanistan.15.d:0 "Depuis son retour en [AFG.GetNonIdeologyName] il n'y a pas si longtemps, Amanullah a planifié une tournée royale en Europe. La dernière fois qu'il a osé tenter cette expérience, il a été interrompu par une guerre civile en [AFG.GetNonIdeologyName] alors qu'il était à l'étranger. Il est donc parti en exil avec le reste de la famille royale. Cette fois, il a prévu de faire la même tournée qu'en 1928, en visitant Le Caire, Rome, Paris, [ENG.Capital.GetCapitalVictoryPointName], [GER.Capital.GetCapitalVictoryPointName], Varsovie et enfin Istanbul. Si tout se passe comme prévu, Amanullah aura terminé ce voyage dans environ 6 mois. Nous ne pouvons qu'espérer que la situation dans son pays reste stable et que le roi revienne sain et sauf."
 r56_afghanistan.15.a:0 "Que le Roi fasse un bon voyage !"
 r56_afghanistan.16.t:0 "Nisar Muhammad Yousafzai arrive de [SOV.Capital.GetCapitalVictoryPointName]"
 r56_afghanistan.16.d:0 "Il y a quelques jours à peine, le rapport envoyé de Kaboul est parvenu à [SOV.Capital.GetCapitalVictoryPointName] et aux mains de [SOV.GetLeader]. Après avoir reçu la nouvelle, [SOV.GetLeader] a convoqué une assemblée de ses hommes les plus fidèles, qui ont ensuite débattu avec soin et considération de la proposition qui leur a été présentée. Après de longues heures de débats houleux, une décision a été prise, Nisar Muhammad Yousafzai, l'un des fondateurs de la République socialiste soviétique autonome du Tadjikistan et héros de la troisième guerre anglo-afghane, ainsi que Vitaly Primakov, commandant adjoint du district militaire de Leningrad, arriveront prochainement à Kaboul. Comme proposé, Nisar Muhammad Yousafzai deviendra également la figure de proue du Khalq."
 r56_afghanistan.16.a:0 "Tovarishi, bienvenue à [AFG.Capital.GetCapitalVictoryPointName] !"
 r56_afghanistan.17.t:0 "Dmitri Protopopov arrive de [SOV.Capital.GetCapitalVictoryPointName]"
 r56_afghanistan.17.d:0 "Il y a quelques jours à peine, le rapport envoyé de Kaboul est parvenu à [SOV.Capital.GetCapitalVictoryPointName] et aux mains de [SOV.GetLeader]. Après avoir reçu la nouvelle, [SOV.GetLeader] a convoqué une assemblée de ses hommes les plus fidèles, qui ont ensuite débattu avec soin et considération de la proposition qui leur a été présentée. Après de longues heures de débats houleux, une décision a été prise, Dmitri Protopopov, une figure éminente et bien connue de la politique tadjike, ainsi que Vitaly Primakov, commandant adjoint du district militaire de Leningrad, arriveront prochainement à Kaboul. Comme prévu, Protopopov deviendra également la figure de proue du Khalq et de la nation [AFG.GetAdjective]."
 r56_afghanistan.17.a:0 "Tovarishi, bienvenue à [AFG.Capital.GetCapitalVictoryPointName] !"
 r56_afghanistan.18.t:0 "Les [SOV.GetAdjective] rejettent notre demande !"
 r56_afghanistan.18.d:0 "Il y a quelques jours à peine, le rapport envoyé de Kaboul est parvenu à [SOV.Capital.GetCapitalVictoryPointName] et entre les mains de [SOV.GetLeader]. Après avoir reçu la nouvelle, [SOV.GetLeader] a convoqué une assemblée de ses hommes les plus fidèles, qui ont ensuite débattu avec soin et considération de la proposition qui leur a été présentée. Après de longues heures de débats houleux, en raison de désaccords importants entre les bolcheviks, aucune décision n'a été prise. Il semble que [SOV.Capital.GetCapitalVictoryPointName] n'ait aucun intérêt pour [AFG.GetNonIdeologyName], nous pouvons seulement espérer que cela ne signifie pas la fin des relations [SOV.GetAdjective]-[AFG.GetAdjective]."
 r56_afghanistan.18.a:0 "Comment osent-ils ! C'est inacceptable !"
 r56_afghanistan.19.t:0 "La crise du Conseil"
 r56_afghanistan.19.d:0 "Le Conseil révolutionnaire est depuis trop longtemps sans président, nous ne pouvons pas nous attendre à ce qu'il continue à fonctionner sans un véritable dirigeant du Conseil. Il est temps d'élire un président car les [SOV.GetAdjective] n'ont pas réussi à nous fournir suffisamment de dirigeants pour diriger le Conseil révolutionnaire. La stabilité et l'ordre doivent être maintenus au sein du parti !"
 r56_afghanistan.19.a:0 "La stabilité doit être maintenue à tout prix !"
 r56_afghanistan.19.b:0 "Favoriser les Parchamites..."
 r56_afghanistan.20.t:0 "Festival sportif annuel turkmène"
 r56_afghanistan.20.d:0 "Le roi d'[AFG.GetNonIdeologyName], Muhammad Zahir Shah, a assisté au festival sportif annuel turkmène organisé dans une ville près de Kaboul, un festival local de chevaux qui sert de moyen de distraire les habitants de [AFG.GetNonIdeologyName] du monde qui descend lentement dans le feu et les flammes, heureusement les habitants de [AFG.GetAdjective] n'ont pas besoin de s'inquiéter car une invasion étrangère de [AFG.GetNonIdeologyName] semble peu probable, n'est-ce pas ?"
 r56_afghanistan.20.a:0 "Avec le roi au pouvoir, [AFG.GetNonIdeologyName] est invincible !"
 r56_afghanistan.20.b:0 "Il fait la fête pendant que le monde brûle... Honteux !"
 r56_afghanistan.21.t:0 "Mawlana Qiamuddin Khadim arrêté"
 r56_afghanistan.21.d:0 "Plus tôt dans la journée, un raid a été mené sur la maison de Qiamuddin par le KhAD, il a été arrêté pour un complot présumé contre le gouvernement et le parti d'Afghanistan, le chef du KhAD a proposé trois solutions à son arrestation, l'exécuter mettrait en colère la faction Parcham mais éliminerait également l'un de ses dirigeants les plus influents, sinon le plus influent, le simple fait de l'arrêter et de le retirer de la politique [AFG.GetAdjective] est également un bon choix, nous pourrions également le libérer mais cela provoquerait de l'instabilité et renforcerait le Parcham."
 r56_afghanistan.21.a:0 "Je dis, envoyez-le à la potence !"
 r56_afghanistan.21.b:0 "Arrêtez le traître, il sera condamné à la prison à vie."
 r56_afghanistan.21.c:0 "Libérez-le, nous devons chercher la coopération avec les Parchamites..."
 r56_afghanistan.22.t:0 "Mawlana Qiamuddin Khadim décède en prison"
 r56_afghanistan.22.d:0 "Alors qu'il était en prison, le leader du Parcham, Mawlana Qiamuddin Khadim, est décédé plus tôt dans la journée. De nombreuses personnes ont boycotté et protesté contre son arrestation depuis que cela s'est produit, mais nous avons réussi à écraser ces manifestations. Beaucoup se demandent comment le Parcham continuera sans son leader."
 r56_afghanistan.22.a:0 "Où traçons-nous la ligne ?"
 r56_afghanistan.23.t:0 "La réforme de l'éducation touche à sa fin"
 r56_afghanistan.23.d:0 "Après de nombreuses années et de nombreux mois, [AFG.GetNonIdeologyName] a enfin achevé sa réforme de l'éducation. De nombreuses écoles rurales ont ainsi été ouvertes à travers le pays afin d'éduquer la population. Presque tous les habitants de [AFG.GetNonIdeologyName] sont désormais alphabétisés, y compris de nombreuses personnes âgées. Nous devons continuer à améliorer cette nation autant que possible. Espérons que la prochaine génération de penseurs afghans apportera à notre nation la renommée et le respect qu'elle mérite !"
 r56_afghanistan.23.a:0 "L'avenir de [AFG.GetNonIdeologyName] semble prometteur !"
 r56_afghanistan.24.t:0 "Muhammad Amin Bughra s'approche de nous"
 r56_afghanistan.24.d:0 "Au-delà du luxuriant corridor du Wakhan, une guerre a éclaté en terre lointaine. Aujourd'hui même, à l'aube, une quarantaine d'hommes sont arrivés à Kaboul à cheval. On aurait dit qu'ils venaient de l'est, du Tounganistan, une région désormais déchirée par la guerre. Épuisés par de nombreuses journées de chevauchée, mais ayant encore beaucoup à dire, ils ont immédiatement demandé à parler à [AFG.GetLeader]. Après avoir identifié ces hommes, leur demande a été acceptée.\n\nLe chef de cette expédition n'était autre que Muhammad Amin Bughra, le chef exilé de la République du Turkestan oriental. Lui et certains de ses partisans avaient parcouru des centaines de kilomètres pour annoncer la nouvelle de la rébellion de Kachgar à Kaboul. Ils avaient également demandé un soutien militaire pour le Tounganistan.\n\nAprès avoir entendu cela, de nombreux généraux et officiers supérieurs de l'armée afghane ont conseillé à [AFG.GetLeader] de faire preuve de clémence envers les expéditionnaires : notre soutien pourrait leur être précieux, car c'est le seul dont ils disposent."
 r56_afghanistan.24.a:0 "Notre soutien total est à vous !"
 r56_afghanistan.24.b:0 "Laissez simplement... les hommes les plus impatients partir, nous ne voulons pas d'ennuis..."
 r56_afghanistan.24.c:0 "[AFG.GetNonIdeologyName] ne doit pas s'associer à des gens comme vous..."
 r56_afghanistan.25.t:0 "Le vol au-dessus de la chaîne de montagnes du Pamir"
 r56_afghanistan.25.d:0 "À l'aube du 24 août, trois hommes courageux et déterminés ont décidé de se lancer dans l'aventure la plus audacieuse : traverser le Pamir. Après des semaines de préparation, ces trois Allemands travaillant pour Lufthansa, une compagnie aérienne allemande, ont décidé qu'aujourd'hui serait le jour où ils prendraient le large pour un vol au-dessus du Pamir, espérant atteindre les montagnes et les déserts en toute sécurité. Si tout se passe bien, leur retour est prévu dans au moins deux semaines."
 r56_afghanistan.25.a:0 "Quelle époque merveilleuse nous vivons. Qu'ils aient un bon voyage !"
 r56_afghanistan.26.t:0 "La disparition du Pamir Flight"
 r56_afghanistan.26.d:0 "Trois semaines se sont écoulées et aucune nouvelle du Pamir Flight n'a été signalée. Selon nos estimations, ils auraient déjà dû être là depuis quatre jours, mais ce n'est pas le cas. Cependant, il y a encore de l'espoir, car nos estimations pourraient finalement se tromper et ils pourraient revenir à tout moment, peut-être même à l'instant même où ils atterrissent à Kaboul. Nous prions pour leur retour sains et saufs."
 r56_afghanistan.26.a:0 "Oh mon Dieu, qu’est-il arrivé à ces pauvres hommes ?"
 r56_afghanistan.27.t:0 "Le Pamir Flight atterrit à [AFG.Capital.GetCapitalVictoryPointName] !"
 r56_afghanistan.27.d:0 "Un mois plus tard, le Pamir Flight a été contacté avec succès et leur santé a été confirmée. Quelques jours après avoir établi le contact radio avec l'équipage, ils ont atterri à Kaboul et ont été accueillis comme des héros nationaux. Un exploit a été accompli aujourd'hui : le premier vol au-dessus du Pamir a eu lieu !"
 r56_afghanistan.27.a:0 "Ouf... au moins ils sont en sécurité maintenant."
 r56_afghanistan.27.b:0 "Ils seront proclamés Héros nationaux de [AFG.GetNonIdeologyName] !"
 r56_afghanistan.27.c:0 "Quelle réussite historique ! Peut-être pourraient-ils donner un coup de main à l'armée de l'air…"
 r56_afghanistan.28.t:0 "Famille royale capturée"
 r56_afghanistan.28.d:0 "Alors que les échos des coups de canon et des fusils s'estompent, des rapports ont été reçus indiquant que la famille royale de [AFG.GetNonIdeologyName], dont le roi Zahir Shah, a été capturée lors de sa tentative d'évasion. La famille royale aurait eu l'intention de fuir le pays par voie aérienne, mais des circonstances imprévues ont empêché ses plans de fuir le pays par l'Armée rouge de [AFG.GetNonIdeologyName]. Le roi devra enfin assumer les conséquences de ses actes !"
 r56_afghanistan.28.a:0 "Prêt... Visez... Tirez !"
 r56_afghanistan.29.t:0 "La famille royale de [AFG.GetNonIdeologyName] demande l'asile"
 r56_afghanistan.29.d:0 "Suite au récent coup d'État en [AFG.GetNameDefCap] et à la disparition définitive du Royaume de [AFG.GetNonIdeologyName], le roi Zahir Shah et la famille royale de [AFG.GetNonIdeologyName] ont été déposés. Heureusement, ils ont réussi à échapper aux mains des communistes et ont quitté le pays, ce qui les a incités à chercher refuge sur notre territoire."
 r56_afghanistan.29.a:0 "Ils sont plus que bienvenus ici !"
 r56_afghanistan.29.b:0 "Renvoyez-les chez eux, il n'y a pas de place pour eux dans [ROOT.Capital.GetCapitalVictoryPointName]..."
 r56_afghanistan.30.t:0 "Jamiat-e Islami approché"
 r56_afghanistan.30.d:0 "Après que Faqir ait été contacté dans la récente lutte contre le roi, le fait que le roi ait adopté une approche entièrement de figure de proue, Muhammad Hashim Khan, le premier ministre est une figure de gouvernement manifestement libérale, car le Jamiat a été approché et Maududi, un activiste politique islamiste bien connu a accepté d'émettre une fatwa contre Hashim Khan le déclarant un \"Taghut\" ou un \"Tyran\", une personne contre laquelle une rébellion ouverte est justifiée"
 r56_afghanistan.30.a:0 "La fatwa sera publique ! Nous ne tolérerons plus cette tyrannie !"
 r56_afghanistan.30.b:0 "Émettez la fatwa avec prudence, entre membres de la rébellion, pour ne pas attiser le conflit..."
 r56_afghanistan.31.t:0 "Les chefs tribaux promettent leur soutien"
 r56_afghanistan.31.d:0 "Comme prochaine étape pour créer un sentiment anti-gouvernemental dans le pays, nous contacterons les tribus largement isolées qui ne savent rien de la politique du pays, en leur promettant de les développer industriellement et de les rendre plus présentes politiquement. Nous pouvons obtenir leur soutien, mais cela peut avoir des conséquences, comme si nous essayions de centraliser, elles pourraient se rebeller dans certaines zones."
 r56_afghanistan.31.a:0 "Superbe !"
 r56_afghanistan.32.t:0 "Les renforts du Jamiat-e Islami arrivent"
 r56_afghanistan.32.d:0 "Le Jamiat-e Islami, que nous avons beaucoup soutenu dans notre groupe de résistance, nous a donné des renforts en grand nombre dont nous avions grand besoin. Les forces islamistes ont franchi la ligne Durand et ont rejoint leurs compatriotes dans la lutte contre les tyrans de Kaboul !"
 r56_afghanistan.32.a:0 "Ce n'est qu'unis que nous pourrons vaincre les tyrans de notre peuple !"
 r56_afghanistan.33.t:0 "Les renforts du Jamiat-e Islami arrivent"
 r56_afghanistan.33.d:0 "Le Jamiat-e Islami, que nous avons beaucoup soutenu dans notre groupe de résistance, nous a donné des renforts en grand nombre dont nous avions grand besoin. Les forces islamistes ont franchi la ligne Durand et ont rejoint leurs compatriotes dans la lutte contre les tyrans de Kaboul !"
 r56_afghanistan.33.a:0 "Ce n'est qu'unis que nous pourrons vaincre les tyrans de notre peuple !"
 r56_afghanistan.34.t:0 "Le soutien tribal arrive"
 r56_afghanistan.34.d:0 "Les tribus ont tenu leur promesse d'aide et nous ont envoyé une grande quantité d'armes que nos moudjahidines peuvent utiliser dans leur djihad contre le gouvernement. Ils sont peut-être vieux, mais nous avons besoin de tout ce que nous pouvons obtenir."
 r56_afghanistan.34.a:0 "Merveilleux !"
 r56_afghanistan.35.t:0 "La Constitution de [AFG.GetNonIdeologyName] - Question de la Shura"
 r56_afghanistan.35.d:0 "La Shura, ou 'Conseil' en pachtoune, représente un principe islamique ancien qui promeut la création d'un conseil consultatif entre le dirigeant et certains conseillers que le roi ou l'émir côtoyaient. Au cours des premières étapes de l'islam, les califats, tels que les Rashidun, ont mis en place des conseils de conseillers qui, en cas de besoin, cherchaient à aider le dirigeant sur les questions de l'État.\n\nCependant, pendant des siècles, le dilemme de savoir qui exactement devrait être en mesure de nommer ces conseillers n'a jamais été pleinement résolu. Certains pensent que seules les élites hautes et puissantes du pays devraient pouvoir influencer les choix du dirigeant, d'autres pensent que le dirigeant lui-même devrait avoir le droit d'élire son propre conseil, tandis qu'une approche plus moderne a gagné en popularité, à savoir la démocratie, les hommes de plus de vingt-cinq ans étant éligibles pour voter aux conseillers."
 r56_afghanistan.35.a:0 "Seuls les plus brillants et les plus riches ont des intentions pures pour la nation !"
 r56_afghanistan.35.b:0 "C'est l'affaire de l'émir, et de l'émir seulement !"
 r56_afghanistan.35.c:0 "L'approche moderne semble certainement être très attrayante pour les gens..."
 r56_afghanistan.36.t:0 "La Constitution de [AFG.GetNonIdeologyName] - Mise en œuvre de la charia"
 r56_afghanistan.36.d:0 "La charia est la loi divine que tout État ou califat islamique doit chercher à suivre et à mettre en œuvre, comme écrit dans le Coran ordonné par le messager d'Allah, le prophète Mahomet, que la paix soit sur lui. Elle se compose de certaines des lois civiles, financières et sociales les plus fondamentales auxquelles chaque personne doit obéir, sous peine de faire face à un jugement devant un tribunal d'érudits musulmans, appelé Qadis.\n\nDans le passé, il y a eu de nombreuses interprétations et mises en œuvre de ces lois, les trois principales étant l'interprétation de l'ère Rashidun, qui promeut la loyauté envers le chef et le service militaire comme la plus grande qualité de tout homme valide, l'interprétation de l'ère Omeyyade, qui se concentre principalement sur l'expansion territoriale radicale et rapide, la domination et la propagation ultérieure de l'islam, et enfin l'interprétation moderne de l'ère ottomane \"L'interprétation, en mettant l'accent sur la fusion de la nouvelle ère moderne et des technologies avec les enseignements de l'Islam, mais en même temps en protégeant les valeurs et les traditions islamiques traditionnelles."
 r56_afghanistan.36.a:0 "[AFG.GetNonIdeologyName] sera aussi juste que les Rashidun !"
 r56_afghanistan.36.b:0 "Un nouvel âge d'or de l'Islam, tel est l'objectif de [AFG.GetNonIdeologyName] !"
 r56_afghanistan.36.c:0 "Fusionner la technologie moderne avec les enseignements de l'Islam, c'est ce que nous recherchons !"
 r56_afghanistan.37.t:0 "La Constitution de [AFG.GetNonIdeologyName] - Le rôle des oulémas"
 r56_afghanistan.37.d:0 "Les oulémas, étant les plus brillants et les plus religieux de tous, jouent un rôle très important dans toute nation islamique, parfois comme moteurs de réformes ou comme dirigeants dans les moments difficiles qui vont et viennent. Cependant, il est de la plus haute importance pour une nation et surtout pour son dirigeant de garder ses oulémas loyaux et heureux.\n\nCela étant dit, la nation peut utiliser les oulémas de nombreuses façons, soit en tant que fonctionnaires et administrateurs du gouvernement, réformateurs militaires, modernisateurs et tuteurs, soit financièrement, par le biais des banques et des trésors, ainsi qu'en leur donnant un rôle important dans l'éducation de la nation et de ses enfants."
 r56_afghanistan.37.a:0 "L'administration pourrait avoir besoin d'un coup de main..."
 r56_afghanistan.37.b:0 "Un pays fort et puissant a besoin d'une armée forte et puissante !"
 r56_afghanistan.37.c:0 "Les enfants de la nation n'apprendront que des meilleurs."
 r56_afghanistan.38.t:0 "La Constitution de [AFG.GetNonIdeologyName] - Questions de Zakat"
 r56_afghanistan.38.d:0 "La Zakat est le principe fondamental de l'Islam, qui stipule que tout travailleur valide doit et doit donner une petite somme, près de 3%, de son salaire en guise d'allocation aux pauvres et aux sans-abri, qui ne sont malheureusement pas capables de subvenir à leurs besoins.\n\nIl existe de nombreuses façons de donner la Zakat, mais elle peut être faite par l'État, introduite sous la forme d'un impôt ou d'un tarif supplémentaire que les gens devraient payer, ou elle peut être organisée directement pour le peuple, ce qui serait un moyen beaucoup plus simple de mise en œuvre, car elle serait directe, sans besoin de bureaucratie, et la troisième et dernière option serait la Zakat organisée par l'État, avec une coopération directe avec le peuple, une fusion des deux propositions précédentes."
 r56_afghanistan.38.a:0 "Seul l'État peut garantir que ces choses sont faites correctement !"
 r56_afghanistan.38.b:0 "Direct et simple, il n’y a pas besoin d’intermédiaire."
 r56_afghanistan.38.c:0 "Une union des deux propositions semble la plus attrayante..."
 r56_afghanistan.39.t:0 "La Constitution de [AFG.GetNonIdeologyName] - Les fondements du Jihad"
 r56_afghanistan.39.d:0 "La Sainte Lutte ou \"Djihad\" en arabe est l'un des principes les plus importants de l'Islam, sinon le plus important. Le Jihad est l'arme la plus importante de toute nation islamique, et cela a été démontré d'innombrables fois à travers l'histoire.\n\n Le Jihad peut non seulement signifier une lutte militaire et physique contre un ennemi, mais peut également faire référence à une résistance pacifique et non violente à un occupant, par exemple. Quelle que soit la base que nous considérons comme le Jihad, cela déterminera si le pays de [AFG.GetNonIdeologyName] l'emportera ou périra, comme les innombrables empires qui se sont effondrés avant lui..."
 r56_afghanistan.39.a:0 "Ce n'est que par des moyens militaires que les objectifs de notre nation et de l'Islam peuvent être atteints !"
 r56_afghanistan.39.b:0 "La vie de chaque homme sera son propre Jihad !"
 r56_afghanistan.39.c:0 "L'Islam a survécu si longtemps uniquement grâce à sa résilience, et il continuera à le faire !"
 r56_afghanistan.40.t:0 "La Constitution de [AFG.GetNonIdeologyName] rédigée !"
 r56_afghanistan.40.d:0 "Après d'innombrables discussions animées sur divers sujets, allant de l'administratif au social, en passant par le militaire, le sceau de [AFG.GetNonIdeologyName] a finalement frappé la toute première constitution islamique de [AFG.GetNonIdeologyName]. Avec le soutien de la Loya Jirga, de la Shura et des Qadis et Cheikhs, la Constitution [GetYear] a été mise en œuvre et mise en vigueur immédiatement. Que le nom de [AFG.GetNonIdeologyName] et du peuple [AFG.GetAdjective] prospèrent pendant mille ans, et mille ans encore, Inshallah !"
 r56_afghanistan.40.a:0 "Zindabad [AFG.GetNonIdeologyName] !"
 r56_afghanistan.41.t:0 "Rassemblement pacifique à [AFG_communist_state_target.GetName]"
 r56_afghanistan.41.d:0 "Le dernier rassemblement [PER.GetCommunistParty] à [AFG_communist_state_target.GetName] aurait été pacifique et sans aucun accident. Cela nous aidera à améliorer considérablement notre image et attirera de nombreuses personnes à notre cause. Nous ne pouvons qu'espérer que cela continue!"
 r56_afghanistan.41.a:0 "Parfait !"
 r56_afghanistan.42.t:0 "Rassemblement socialiste à [AFG_communist_state_target.GetName]"
 r56_afghanistan.42.d:0 "Le dernier rassemblement [PER.GetCommunistParty] à [AFG_communist_state_target.GetName] aurait été relativement pacifique, avec quelques accidents. Certains extrémistes communistes ont commencé à s'affronter avec l'opposition, ce qui a dégénéré en bagarre. La police [PER.GetAdjective] a été obligée d'intervenir pour calmer la situation dangereuse. Nous devons faire attention à ne pas provoquer de réactions violentes."
 r56_afghanistan.42.a:0 "Nous devons faire attention."
 r56_afghanistan.43.t:0 "Manifestation violente à [AFG_communist_state_target.GetName]"
 r56_afghanistan.43.d:0 "Le dernier rassemblement [PER.GetCommunistParty] à [AFG_communist_state_target.GetName] aurait été désastreux, de nombreuses personnes ont été blessées des deux côtés, certaines se retrouvant avec des blessures graves et ayant ensuite été escortées vers l'hôpital le plus proche. Nous devons écraser cet extrémisme ! Si nous ne le faisons pas, une guerre civile en [PER.GetNameDef] pourrait sembler plus probable."
 r56_afghanistan.43.a:0 "Cela est devenu plutôt dangereux..."
 r56_afghanistan.44.t:0 "[AFG.GetNonIdeologyName] propose un cessez-le-feu"
 r56_afghanistan.44.d:0 "En raison du fait que les forces [AFG.GetAdjective] détiennent des terres en [PAK.GetNonIdeologyName], notre incapacité à les frapper a entraîné l'épuisement de notre armée, et nous pensons qu'il serait peut-être préférable de simplement céder les terres qu'elles contrôlent puisque ces régions ne nous ont causé que des ennuis et qu'elles sont peu développées."
 r56_afghanistan.44.a:0 "Non ! Nous continuerons à nous battre jusqu'au bout !"
 r56_afghanistan.44.b:0 "Ce qui est le mieux pour la nation..."
 r56_afghanistan.45.t:0 "[AFG.GetNonIdeologyName] demande une assistance militaire"
 r56_afghanistan.45.d:0 "Invoquant la nécessité de protéger sa nation et son peuple, qui se situent dans une zone stratégique très importante et le fait que le gouvernement [AFG.GetAdjective] est entouré d'ennemis potentiels de [GER.GetNonIdeologyName] sans littoral, ce dernier a demandé que des troupes [GER.GetAdjective] soient envoyées sur son territoire afin de garantir sa souveraineté, sa défense et celle des intérêts de [GER.GetAdjective]."
 r56_afghanistan.45.a:0 "Nous ne pouvons pas nous permettre de perdre un autre allié."
 r56_afghanistan.45.b:0 "Nos troupes resteront chez elles, là où elles appartiennent !"
 r56_afghanistan.46.t:0 "L'assistance militaire [GER.GetAdjective] arrive"
 r56_afghanistan.46.d:0 "Le gouvernement [GER.GetAdjective] a accepté d'envoyer cinq détachements de la Wehrmacht pour aider notre armée à défendre notre territoire. Ils ont invoqué la nécessité de protéger [AFG.GetNonIdeologyName] en disant que [AFG.GetNonIdeologyName] est stratégiquement important pour leur cause et servirait de bon allié aux [GER.GetAdjective] de la région."
 r56_afghanistan.46.a:0 "Excellent !"
 r56_afghanistan.47.t:0 "Les [GER.GetAdjective] rejettent notre demande"
 r56_afghanistan.47.d:0 "Citant notamment leur priorité à la défense du territoire [GER.GetAdjective], les [GER.GetAdjective] ont refusé d'envoyer des troupes pour défendre [AFG.GetNameDef] et nous fournir une assistance militaire, sous quelque forme que ce soit. Est-ce vraiment l'allié que [AFG.GetNonIdeologyName] cherche à avoir à ses côtés ?"
 r56_afghanistan.47.a:0 "Quelle triste excuse pour un allié !"
 r56_afghanistan.48.t:0 "Les communistes prennent d'assaut [266.GetName] !"
 r56_afghanistan.48.d:0 "Les membres du [PER.GetCommunistParty] viennent de prendre d'assaut aujourd'hui la capitale et le Parlement de [PER.GetNameDef], ils ont renversé le gouvernement actuel et ont proclamé la République socialiste iranienne. Le [PER.GetCommunistParty] a gagné suffisamment de soutien pour que la résistance à leur coup d'État du gouvernement soit minime. C'est la fin de la route pour [PER.GetRulingParty], mais un début pour le communisme en [PER.GetNameDef]."
 r56_afghanistan.48.a:0 "Une défaite tragique !"
 r56_afghanistan.50.t:0 "[AFG.GetNonIdeologyName] fait pression pour une plus grande unité"
 r56_afghanistan.50.d:0 "En raison de notre coopération économique et politique toujours croissante avec [AFG.GetNonIdeologyName], ils ont proposé une unification de [ROOT.GetNameDef] avec [AFG.GetNameDef] invoquant la nécessité d'unifier la flamme révolutionnaire au Moyen-Orient sous une même bannière. Cependant, c'est à nous de décider si nous cédons à leurs demandes ou si nous les rejetons."
 r56_afghanistan.50.a:0 "Une idée brillante !"
 r56_afghanistan.50.b:0 "En aucun cas !"
 r56_afghanistan.51.t:0 "[AFG.GetNonIdeologyName] exige des terres pachtounes !"
 r56_afghanistan.51.d:0 "Le gouvernement [AFG.GetAdjective] a exigé le contrôle des régions de [444.GetName], [442.GetName] et [445.GetName]. Ils expliquent cette demande par la revendication historique de [AFG.GetNonIdeologyName] sur ces terres et sur les millions de Pachtounes qui y vivent aujourd'hui. Afin de maintenir des relations cordiales avec [AFG.GetNonIdeologyName], nous devrions peut-être céder à leurs demandes."
 r56_afghanistan.51.a:0 "Cédez à leurs demandes."
 r56_afghanistan.51.b:0 "Les \"Terres pachtounes\", quelle absurdité !"
 r56_afghanistan.52.t:0 "Le retour du roi Amanullah"
 r56_afghanistan.52.d:0 "Vu que les conditions pour son retour sont parfaites, Amanullah Khan a ensuite été invité à revenir en [AFG.GetNonIdeologyName]. Il a accepté avec plaisir l'invitation, cherchant à améliorer [AFG.GetNonIdeologyName] et à corriger ses erreurs précédentes en tant que roi de [AFG.GetNonIdeologyName] qui ont finalement conduit à la révolte saqqawiste en 1929. Il a exprimé sa gratitude envers Haji Mirzali Khan pour l'invitation."
 r56_afghanistan.52.a:0 "Offrez-lui un poste administratif important..."
 r56_afghanistan.52.b:0 "Le roi est enfin revenu, et le Royaume aussi !"
 r56_afghanistan.53.t:0 "La deuxième guerre civile [AFG.GetAdjective]"
 r56_afghanistan.53.d:0 "Au cours de la semaine dernière, de nombreux chefs tribaux de [AFG.GetNonIdeologyName] se sont exprimés contre le roi et la régence composée principalement de ses deux oncles, Muhammad Hashim Khan et Shah Mahmud Khan. À leurs yeux, le gouvernement de [AFG.GetNonIdeologyName] est devenu trop moderne et s'est trop éloigné des valeurs et coutumes traditionalistes du peuple afghan. Dans cet esprit, ils ont décidé de lancer une rébellion à grande échelle pour renverser le régime. Beaucoup spéculent que le chef du Jamiat-e Islami, Abul A'la al-Maududi, est également impliqué dans le conflit, mais aucune preuve ne confirme cette suspicion."
 r56_afghanistan.53.a:0 "Ce sont toujours les [AFG.GetAdjective], n'est-ce pas ?"
 r56_afghanistan.53.b:0 "Mort aux tyrans ! Mort au roi !"
 r56_afghanistan.54.t:0 "Intervention militaire en [AFG.GetNonIdeologyName] ?"
 r56_afghanistan.54.d:0 "Il y a quelques mois à peine, une guerre civile a éclaté en [AFG.GetNonIdeologyName]. La raison en était le mécontentement face au contrôle accru du gouvernement sur la population et la poussée accrue vers la modernisation. Ils ont décidé qu'il était temps de mettre fin à la prétendue tyrannie du gouvernement actuel et, par la suite, des révoltes généralisées ont éclaté partout en [AFG.GetNonIdeologyName]. Cependant, ce conflit dure depuis un certain temps, nous pourrions l'utiliser à notre avantage et attaquer [AFG.GetNonIdeologyName] pendant qu'ils sont faibles et divisés. Que devons-nous faire ?"
 r56_afghanistan.54.a:0 "La poussière retombera d'elle-même."
 r56_afghanistan.54.b:0 "Le soutien matériel devrait suffire."
 r56_afghanistan.54.c:0 "Mobiliser l'Armée rouge !"
 r56_afghanistan.55.t:0 "La résistance en [PAK.GetNonIdeologyName] ?"
 r56_afghanistan.55.d:0 "La résistance en [PAK.GetNonIdeologyName] a atteint un niveau record au cours des dernières semaines. La cause de ce phénomène est inconnue. Cependant, nos agents ont réussi à relier le gouvernement [AFG.GetAdjective] aux mouvements de résistance en [PAK.GetNonIdeologyName], car une réserve de matériel militaire a été saisie lors d'un raid sur une maison d'un combattant de la résistance présumé [PAK.GetAdjective]. Nous avons réussi à confirmer que ces armes sont bel et bien introduites en contrebande depuis [AFG.GetNonIdeologyName]. Nous ne pouvons pas savoir si cela continue ou non."
 r56_afghanistan.55.a:0 "Il faut rester vigilant"
 r56_afghanistan.56.t:0 "La tournée royale arrive au Caire"
 r56_afghanistan.56.d:0 "Après avoir quitté Quetta, la tournée royale est arrivée au Caire où elle a été accueillie par [EGY.GetLeader], un défilé militaire a eu lieu dans la capitale et Amanullah a salué les soldats [EGY.GetAdjective]. [EGY.GetLeader] et Amanullah ont ensuite discuté des liens entre les deux pays. Après avoir passé une semaine au Caire, la tournée royale a repris la mer, cette fois vers Rome."
 r56_afghanistan.56.a:0 "Nos pays sont très similaires, vous savez ?"
 r56_afghanistan.57.t:0 "La famille royale arrive à Rome"
 r56_afghanistan.57.d:0 "Après avoir passé une semaine au Caire, la tournée royale a mis le cap sur Rome. À leur arrivée à Rome, ils ont été accueillis par une cérémonie militaire et [ITA.GetLeader]. Au cours de sa dernière visite à Rome, Amanullah a reçu l'Ordre suprême de la Très Sainte Annonciation des mains du roi de [ITA.GetNonIdeologyName]. Amanullah a également rencontré le pape Pie XI du Saint-Siège. Le roi a été impressionné par les avancées industrielles et technologiques qu'il a vues à Rome. La tournée royale a passé beaucoup de temps à Rome, mais après quelques semaines, ils ont embarqué pour Marseille."
 r56_afghanistan.57.a:0 "Il semble que nous ayons beaucoup à apprendre des [ITA.GetAdjective]s."
 r56_afghanistan.58.t:0 "Amanullah rencontre [FRA.GetLeader]"
 r56_afghanistan.58.d:0 "La tournée royale a embarqué pour Marseille il y a environ un mois, après quoi elle a embarqué dans un train à destination de Paris. Une fois à Paris, ils ont été accueillis par un défilé militaire et une salve de coups de feu a été tirée en l'honneur du roi Amanullah. [FRA.GetLeader] a salué le couple royal et leur a offert une Peugeot 202 haut de gamme. Après avoir passé une semaine à Paris à explorer la ville animée, Amanullah est parti pour [GER.Capital.GetCapitalVictoryPointName]."
 r56_afghanistan.58.a:0 "Oh, cher [FRA.GetAdjective], toujours d'un goût si exquis et somptueux, et généreux comme toujours !"
 r56_afghanistan.59.t:0 "Le roi visite [GER.Capital.GetCapitalVictoryPointName]"
 r56_afghanistan.59.d:0 "Après avoir quitté Paris, le roi germanophile monta à bord d'un train en direction de [GER.Capital.GetCapitalVictoryPointName]. Après quelques jours, Amanullah fut reçu sur la Pariser Platz où il fut accueilli par [GER.GetLeader]. Le roi fut impressionné par l'armée [GER.GetAdjective], à tel point qu'il demanda une livraison de [GER.GetAdjective] Stahlhelms à [AFG.GetNonIdeologyName]. Amanullah fut autorisé à parler au Reichstag où son discours fut accueilli avec le soutien des membres du [GER.GetRulingParty] et de [GER.GetLeader] lui-même. Après s'être émerveillé devant l'architecture et l'art de [GER.GetAdjective], Amanullah décida de repartir [GER.Capital.GetCapitalVictoryPointName] pour [ENG.Capital.GetCapitalVictoryPointName]."
 r56_afghanistan.59.a:0 "[GER.GetNonIdeologyName], véritablement à la pointe de la technologie et de la modernité !"
 r56_afghanistan.60.t:0 "Amanullah arrive à [ENG.Capital.GetCapitalVictoryPointName]"
 r56_afghanistan.60.d:0 "Après avoir quitté [GER.Capital.GetCapitalVictoryPointName], le couple royal s'est rendu à Douvres à bord du SS 'Maid of Orleans'. Peu de temps après, ils se sont dirigés vers [ENG.Capital.GetCapitalVictoryPointName] où ils ont été accueillis par [ENG.GetLeader]. Une cérémonie militaire a eu lieu en l'honneur d'Amanullah. Amanullah a souligné l'importance de [ENG.GetNameDef] pour [AFG.GetNonIdeologyName], à la fois en tant que partenaire militaire et économique. [ENG.GetLeader] a accepté et a déclaré que [ENG.GetNameDef] améliorera la coopération entre les deux nations. Après avoir passé quelques semaines à [ENG.Capital.GetCapitalVictoryPointName], Amanullah et la tournée royale sont partis pour Varsovie."
 r56_afghanistan.60.a:0 "Parfait !"
 r56_afghanistan.61.t:0 "La tournée royale fait escale à Varsovie"
 r56_afghanistan.61.d:0 "Après leur visite à [ENG.Capital.GetCapitalVictoryPointName], le couple royal est parti pour Varsovie où il est arrivé quelques semaines plus tard. À Varsovie, ils ont été accueillis par [POL.GetLeader]. Une cérémonie militaire a eu lieu en l'honneur d'Amanullah. Amanullah et [POL.GetLeader] ont traversé la capitale en voiture tout en discutant de politique européenne. Le roi a ensuite rencontré les ministres polonais qu'il a salués chaleureusement. Après avoir passé peu de temps à Varsovie, la tournée royale a commencé son voyage vers sa destination finale, Istanbul."
 r56_afghanistan.61.a:0 "Varsovie... était-ce vraiment nécessaire ?"
 r56_afghanistan.62.t:0 "Amanullah rencontre [TUR.GetLeader]"
 r56_afghanistan.62.d:0 "Après la visite de Varsovie, où la tournée royale n'a pas passé beaucoup de temps, Amanullah a quitté la Pologne pour la Turquie. Ils sont arrivés à Istanbul une semaine plus tard, à leur arrivée, ils ont été accueillis par des soldats [TUR.GetLeader] et [TUR.GetAdjective] lors d'une marche en l'honneur d'Amanullah. [TUR.GetLeader] a souligné l'importance de la coopération au Moyen-Orient et les ambitions de [TUR.GetAdjective] pour la région. Amanullah était largement d'accord avec les déclarations faites par [TUR.GetLeader] et a ouvertement exprimé son soutien à la poursuite de la coopération entre [TUR.GetNameDef] et [AFG.GetNonIdeologyName]. Comme il s'agissait de la destination finale de la tournée royale en Europe, une grande partie du temps serait passée à Istanbul. Ainsi, après deux semaines, Amanullah a quitté Istanbul dans un train en direction de Kaboul."
 r56_afghanistan.62.a:0 "C'est toujours un bon moment, je parie !"
 r56_afghanistan.63.t:0 "La tournée royale revient à [AFG.Capital.GetCapitalVictoryPointName]"
 r56_afghanistan.63.d:0 "Enfin, après 6 mois à l'étranger, Amanullah Khan et la reine Soraya Tarzi sont arrivés à Kaboul. Cela marque la fin de la tournée royale en Europe. Amanullah a été accueilli par la population de Kaboul, après quoi Amanullah a été escorté vers le palais de Darulaman. Après avoir passé beaucoup de temps à l'étranger, Amanullah est revenu avec de nouvelles vues sur la politique intérieure et étrangère. Amanullah a juré de réformer [AFG.GetNonIdeologyName] d'un trou perdu sous-développé en une nation occidentale moderne."
 r56_afghanistan.63.a:0 "Enfin, le roi revient... un homme nouveau..."
 r56_afghanistan.64.t:0 "Autodétermination pour [442.GetName] ?"
 r56_afghanistan.64.d:0 "Les terres du nord de [442.GetName], également appelées Pashtunkhwa ou Afghania, sont habitées depuis des siècles par des Pachtounes et des [AFG.GetAdjective]s. Ils sont, bien sûr, très différents de notre peuple et cela a conduit à leur souhait d'indépendance depuis plus d'une décennie maintenant. À ce titre, [AFG.GetAdjective] nous a contactés pour demander la tenue d'un référendum par lequel le peuple pachtoune vivant en [442.GetName] aurait la possibilité de choisir son propre destin, que ce soit leur séjour indéfini dans notre nation ou leur adhésion à leurs frères [AFG.GetAdjective]. Cependant, si nous souhaitons que [442.GetName] reste nôtre, nous devrons faire de larges concessions aux Pachtounes ethniques vivant dans la région."
 r56_afghanistan.64.a:0 "Peut-être pourrions-nous organiser un référendum..."
 r56_afghanistan.64.b:0 "Jamais, c'est notre terre !"
 r56_afghanistan.66.t:0 "Les Pachtounes sont favorables à la sécession"
 r56_afghanistan.66.d:0 "Les Pachtounes ont, après un long et pénible processus de délibération et de réflexion, finalement décidé de rejoindre [AFG.GetNameDef]. Le chef des Khidmatgars, Abdul Ghaffar Khan, a déclaré qu'en raison de nos concessions promises aux Pachtounes vivant en [442.GetName] et de nos similitudes culturelles, ils ont voté pour l'unification avec [AFG.GetNonIdeologyName] et leur sécession ultérieure. Le référendum a été présenté comme une victoire rapide pour [AFG.GetNonIdeologyName] avec [?AFG_percentage]% votant pour la sécession."
 r56_afghanistan.66.a:0 "Une autre grande victoire pour [AFG.GetNonIdeologyName] !"
 r56_afghanistan.67.t:0 "Les Pachtounes sont favorables à l'Union"
 r56_afghanistan.67.d:0 "Les Pachtounes ont, après un long et pénible processus de délibération et de réflexion, finalement décidé de rejoindre [AFG.GetNameDef]. Le chef des Khidmatgars, Abdul Ghaffar Khan, a déclaré qu'en raison de nos concessions promises aux Pachtounes vivant en [442.GetName] et de notre volonté de coopérer avec eux, ils ont voté pour rester au sein de notre nation, avec toutefois une autonomie accrue. Le référendum a été une victoire rapide pour nous, [?AFG.RAJ_PAK_percentage]% votant pour l'union."
 r56_afghanistan.67.a:0 "Excellent !"
 r56_afghanistan.67.b:0 "Law aw Bar, Yaw Afghan !"
 r56_afghanistan.68.t:0 "[FROM.GetNameDefCap] refuse"
 r56_afghanistan.68.d:0 "[FROM.GetNameDefCap] a rejeté la proposition d'un référendum en [442.GetName], peut-être en raison de son instabilité politique ou de la montée générale des tensions dans la géopolitique mondiale. Son refus a été vivement critiqué en [442.GetName] par les Khudai Khidmatgars et d'autres groupes de résistance."
 r56_afghanistan.68.a:0 "Honte à eux !"
 r56_afghanistan.68.b:0 "Law aw Bar, Yaw Afghan !"
 r56_afghanistan.69.t:0 "[FROM.GetNameDefCap] accepte"
 r56_afghanistan.69.d:0 "[FROM.GetNameDefCap] a accepté la proposition d'un référendum en [442.GetName]. C'est merveilleux car cela permettra une résolution libre et démocratique de la question [442.GetName] et les Pachtounes ethniques qui y vivent auront à nouveau le droit à l'autodétermination. Leur approbation du référendum a été fortement soutenue en [442.GetName] par les Khudai Khidmatgars et d'autres groupes de résistance."
 r56_afghanistan.69.a:0 "Excellent !"
 r56_afghanistan.70.t:0 "La guerre civile [PER.GetAdjective]"
 r56_afghanistan.70.d:0 "Notre nation souffre d'instabilité depuis trop longtemps, mais tout comme l'eau a sa température d'ébullition, notre nation aussi, et il semble que nous venions juste d'y parvenir. Aujourd'hui même, il a été signalé que des groupes de résistance armés, dans tout le pays, ont pris les armes afin de combattre notre régime au nom du socialisme et du marxisme. C'est la fin de la route."
 r56_afghanistan.70.a:0 "Combattez jusqu'au dernier homme !"
 r56_afghanistan.71.t:0 "Le soutien tribal arrive"
 r56_afghanistan.71.d:0 "Les tribus ont tenu leur promesse d'aide et nous ont envoyé une grande quantité d'armes que nos moudjahidines peuvent utiliser dans leur djihad contre le gouvernement. Ils sont peut-être vieux, mais nous avons besoin de tout ce que nous pouvons obtenir."
 r56_afghanistan.71.a:0 "Parfait !"
 r56_afghanistan.72.t:0 "Réapprochement avec [AFG.GetNonIdeologyName] ?"
 r56_afghanistan.72.d:0 "Le gouvernement [AFG.GetAdjective] nous a approchés dans l'espoir de réconcilier les relations diplomatiques [GetRajAdjective]-[AFG.GetAdjective]. Ils ont déclaré que [AFG.GetNonIdeologyName] ne voit pas [RAJ.GetNameDef] comme un ennemi, mais plutôt comme un ami dans la géopolitique régionale. Ils ont proposé un traité d'amitié ainsi qu'un pacte de non-agression mutuelle. La question est de savoir si nous partageons les mêmes points de vue que les [AFG.GetAdjective] ?"
 r56_afghanistan.72.a:0 "Nous devons entretenir des relations cordiales avec [AFG.GetNonIdeologyName]."
 r56_afghanistan.72.b:0 "C'est impossible, vieil ami."
 r56_afghanistan.73.t:0 "[AFG_country_for_pakistan_press.GetNameDefCap] accepte"
 r56_afghanistan.73.d:0 "Le gouvernement [AFG_country_for_pakistan_press.GetAdjective] a pris la décision stratégique de nous accorder le contrôle de [444.GetName], [442.GetName] et [445.GetName]. Ils ont exprimé le souhait de poursuivre la coopération avec [AFG.GetNonIdeologyName] et ont indiqué que le gouvernement [AFG_country_for_pakistan_press.GetAdjective] considère [AFG.GetNonIdeologyName] plus comme un allié que comme un ennemi."
 r56_afghanistan.73.a:0 "Parfait !"
 r56_afghanistan.74.t:0 "[AFG_country_for_pakistan_press.GetNameDefCap] rejette"
 r56_afghanistan.74.d:0 "Le gouvernement [AFG_country_for_pakistan_press.GetAdjective] a pris la décision délibérée de nous refuser le contrôle de [444.GetName], [442.GetName] et [445.GetName]. Ils ont déclaré que ces terres appartiennent de droit à [AFG_country_for_pakistan_press.GetNameDef], mais ils espèrent également que cela ne nuira pas aux relations [AFG.GetAdjective]-[AFG_country_for_pakistan_press.GetAdjective]."
 r56_afghanistan.74.a:0 "Mauvais choix."
 r56_afghanistan.75.t:0 "Le soutien [GER.GetAdjective] arrive"
 r56_afghanistan.75.d:0 "Plusieurs cargaisons d'armes et de munitions sont arrivées aujourd'hui à [AFG.GetNonIdeologyName] en provenance de [GER.GetNonIdeologyName]. Avec ces armes sont arrivés de nombreux soldats de la Wehrmacht et des agents de l'[GER.GetAdjective] Abwehr. Avec ces cargaisons est arrivé Carl August von Gablenz, un célèbre [GER.GetAdjective] pilote militaire de [AFG.GetNonIdeologyName]. Les guerriers tribaux ont déjà accueilli ce soutien indispensable car ils signalent un manque d'équipement pour continuer la guerre et ont exprimé leur gratitude envers les [GER.GetAdjective]."
 r56_afghanistan.75.a:0 "Cela a été très nécessaire !"
 r56_afghanistan.76.t:0 "La guerre civile [PER.GetAdjective]"
 r56_afghanistan.76.d:0 "Dans un retournement de situation stupéfiant, la Perse se retrouve plongée dans une guerre civile féroce, alors que les insurgés communistes s'affrontent avec les forces gouvernementales sur fond de guerre. Le conflit, qui a éclaté il y a quelques jours, ajoute une nouvelle couche de complexité au paysage international déjà tumultueux. C'est à nous de décider si nous devons intervenir et préserver nos intérêts dans la région ou non."
 r56_afghanistan.76.a:0 "Mobilisez l'Armée rouge !"
 r56_afghanistan.76.b:0 "C'est leur affaire personnelle."
 r56_afghanistan.77.t:0 "Les forces [SOV.GetAdjective]s marchent en Perse"
 r56_afghanistan.77.d:0 "Dans un mouvement audacieux et inattendu, les forces [SOV.GetAdjective] ont marché dans les régions du nord de [PER.GetNameDef]. L'invasion, qui a commencé il y a quelques jours, a envoyé des ondes de choc dans les cercles diplomatiques et a suscité des inquiétudes quant aux conséquences géopolitiques pour la région. [SOV.GetNameDefCap] cite des raisons stratégiques pour cette opération, soulignant la nécessité de sécuriser les voies d'approvisionnement vitales, de saisir les grands champs pétroliers qui se trouvent dans le nord et de protéger ses propres réserves de pétrole à Bakou."
 r56_afghanistan.77.a:0 "La révolution se propage."
 r56_afghanistan.77.b:0 "Ils ont juste envie de pétrole !"
 r56_afghanistan.77.c:0 "Gloire à la révolution !"
 r56_afghanistan.78.t:0 "[FROM.GetNameDefCap] accepte"
 r56_afghanistan.78.d:0 "Le gouvernement [FROM.GetAdjective] a accepté notre proposition de réconciliation dans l'espoir que cela améliorera les relations diplomatiques [FROM.GetAdjective]-[AFG.GetAdjective]. Ils ont déclaré que [FROM.GetNameDef] ne considère pas [AFG.GetNonIdeologyName] comme un ennemi, mais plutôt comme un ami dans la géopolitique régionale. Ils ont proposé un traité d'amitié ainsi qu'un pacte de non-agression mutuelle. La paix sur la ligne Durand sera maintenue !"
 r56_afghanistan.78.a:0 "Merveilleux."
 r56_afghanistan.79.t:0 "[FROM.GetNameDefCap] rejette"
 r56_afghanistan.79.d:0 "Le gouvernement [FROM.GetAdjective] a rejeté notre proposition de réconciliation, peut-être en raison de son instabilité politique ou de sa position actuelle envers [AFG.GetNonIdeologyName]. Ils sont restés flous sur le sujet de la coopération avec [AFG.GetNonIdeologyName] et sur leurs ambitions politiques dans la région. Nous verrons ce que l'avenir nous réserve..."
 r56_afghanistan.79.a:0 "Nous devons être prudents !"
 r56_afghanistan.80.t:0 "Les écoles de [AFG_illiteracy_state.GetName] ont été inaugurées"
 r56_afghanistan.80.d:0 "Après plusieurs mois de travail épuisant, les écoles et les établissements scolaires dont la construction a commencé à [AFG_illiteracy_state.GetName] ont finalement été achevés. [AFG.GetLeader], ainsi que le ministre de l'Éducation, M. Ahmed Ali Khan, ont fait leur devoir de visiter [AFG_illiteracy_state.GetName] et de commémorer cet événement en inaugurant personnellement l'une des principales écoles désignées, à savoir l'école secondaire [AFG_illiteracy_state.GetCapitalVictoryPointName]. Ainsi, [AFG.GetNonIdeologyName] se rapproche un peu plus de son objectif d'éliminer l'analphabétisme."
 r56_afghanistan.80.a:0 "Merveilleuse nouvelle"
 r56_afghanistan.81.t:0 "Subbhas Chandra Bose disparaît"
 r56_afghanistan.81.d:0 "Après sa sortie de prison il n'y a pas si longtemps, Subbhas Chandra Bose n'a plus été vu en public depuis. Cependant, après la [ROOT.GetAdjective] La police s'est rendue à son domicile, ils l'ont trouvé abandonné et débarrassé des effets personnels de Bose. Se pourrait-il que le domicile de Bose ait été perquisitionné et qu'il ait ensuite été enlevé, ou s'agit-il d'une sorte de plan trompeur pour son évasion avec l'aide des [GER.GetAdjective] ?"
 r56_afghanistan.81.a:0 "Ce salaud !"
 r56_afghanistan.82.t:0 "L'évasion de Subbhas Chandra Bose"
 r56_afghanistan.82.d:0 "Après sa sortie de prison il n'y a pas si longtemps, nous avons reçu des informations de [RAJ.GetNameDef] selon lesquelles Subbhas Chandra Bose s'est échappé et se dirige vers [GER.GetNonIdeologyName]. La dernière fois qu'il a été vu, c'était à Calcutta, chez lui. Les autorités de [GetRajAdjective] nous ont informés que Subbhas Chandra Bose pourrait tenter de s'échapper par [AFG.GetNonIdeologyName] afin de se rendre à [GER.GetNonIdeologyName]. On dit qu'il s'est déguisé en membre de la tribu pachtoune et qu'il est escorté avec l'aide de l'[GER.GetAdjective] Abwehr. Devons-nous rester à l'affût de Bose ou fermer les yeux sur la situation ?"
 r56_afghanistan.82.a:0 "Fermer les yeux."
 r56_afghanistan.82.b:0 "Augmentez la présence policière, il doit être arrêté !"
 r56_afghanistan.82.c:0 "Nous allons le recruter."
 r56_afghanistan.83.t:0 "Subbhas Chandra Bose arrive à [ROOT.GetNameDef]"
 r56_afghanistan.83.d:0 "Avec le soutien de nos agents secrets et d'autres correspondants, Subbhas Chandra Bose, le révolutionnaire [RAJ.GetAdjective], est arrivé à [ROOT.GetNameDef]. Il nous a approchés afin de nous aider dans notre invasion de [RAJ.GetNameDef] car il veut libérer [RAJ.GetNonIdeologyName] sous son commandement. La question est, devons-nous faire confiance à Bose ? Après tout, il pourrait bien être juste un espion [RAJ.GetAdjective] essayant d'infiltrer nos rangs !"
 r56_afghanistan.83.a:0 "Il est le bienvenu ici."
 r56_afghanistan.83.b:0 "Nous n’avons pas besoin de son aide."
 r56_afghanistan.84.t:0 "Subbhas Chandra Bose capturé"
 r56_afghanistan.84.d:0 "Lors de sa tentative d'évasion de [RAJ.GetNameDef] par [AFG.GetNonIdeologyName], Subbhas Chandra Bose et ses escortes ont été capturés près de la ville de Māzar-i-Sharīf. Le révolutionnaire [RAJ.GetAdjective] se dirigeait vers l'Europe pour aider les ennemis de [RAJ.GetNameDef] dans leur combat. Cependant, avec sa capture, nous sommes confrontés à une décision. Devons-nous remettre Bose aux autorités de [GetRajAdjective], ou le laisser reprendre son voyage, l'aidant ainsi que les ennemis de [RAJ.GetAdjective] !"
 r56_afghanistan.84.a:0 "Remettez-le aux autorités de [GetRajAdjective]."
 r56_afghanistan.84.b:0 "Laissez-le partir."
 r56_afghanistan.85.t:0 "Subbhas Chandra Bose capturé par les autorités [AFG.GetAdjective]"
 r56_afghanistan.85.d:0 "Pendant son voyage à travers [AFG.GetNonIdeologyName], Subbhas Chandra Bose a ensuite été capturé et appréhendé par les autorités [AFG.GetAdjective]. Elles ont décidé de le remettre aux autorités [ROOT.GetAdjective] dès que possible. Nous devons être reconnaissants que les forces de police [AFG.GetAdjective] soient restées vigilantes et aient achevé leur tâche de capture de Bose."
 r56_afghanistan.85.a:0 "Emprisonnez-le immédiatement !"
 r56_afghanistan.86.t:0 "Subbhas Chandra Bose arrive à [FROM.GetNameDef]"
 r56_afghanistan.86.d:0 "Au cours des derniers mois, Subbhas Chandra Bose a voyagé dans le but d'atteindre enfin [FROM.GetNameDef] et de les approcher pour obtenir de l'aide. Malheureusement, il a pu atteindre son objectif et coopère désormais avec l'armée et le haut commandement de [FROM.GetAdjective]. De nombreux politiciens [RAJ.GetAdjective] ont annoncé leur soutien à Bose, et beaucoup d'autres vont suivre. Cela a grandement déstabilisé la nation, de nombreuses personnes ayant fui et rejoint Bose et sa Légion du Tigre !"
 r56_afghanistan.86.a:0 "Très bien..."
 r56_afghanistan.86.b:0 "Qu'il soit maudit !"
 r56_afghanistan.87.t:0 "La crise interne"
 r56_afghanistan.87.d:0 "Chaque jour qui passe, la situation en [AFG.GetNonIdeologyName] devient de plus en plus inquiétante. Avec des manifestations dans tout le pays et des condamnations publiques du gouvernement et du roi, le pays semble se diriger vers une voie dangereuse de guerre et d'effusion de sang. De nombreux membres des tribus, en particulier les Hazaras, sont devenus très mécontents de la lourde taxation qui leur est imposée et de la mobilisation accrue de leurs compatriotes. Il semble que ce soit en effet la goutte d'eau qui a fait déborder le vase. \n\nLa question est de savoir si [AFG.GetNonIdeologyName] parviendra d'une manière ou d'une autre à se rétablir et à éviter un bain de sang inutile ou si l'histoire se répétera une fois de plus..."
 r56_afghanistan.87.a:0 "Une tempête se prépare..."
 r56_afghanistan.88.t:0 "Affrontements armés à [1009.GetName]"
 r56_afghanistan.88.d:0 "Il y a quelques jours, quelques centaines Des membres de la tribu Hazara ont affronté la police locale à [1009.GetName]. Environ 24 policiers et militaires sont morts et de nombreux autres ont été blessés lors des combats avec les Hazaras, qui auraient été lourdement armés. La raison de ces affrontements soudains et brutaux avec les Hazaras est encore inconnue, mais une cause probable pourrait être la lourde taxation qui leur a été récemment imposée, ce qui les a maintenant amenés à participer à une résistance ouverte contre le régime."
 r56_afghanistan.88.a:0 "Le vent se calme..."
 r56_afghanistan.89.t:0 "Pillages à Ghazni"
 r56_afghanistan.89.d:0 "Avec l'augmentation et la lourde taxation de la population locale à Ghazni, les membres de la tribu indigène Wazir ont mené de multiples raids de pillage dans les villes et les colonies voisines, pillant toute la campagne [AFG.GetAdjective]. Au cours de leur longue et sanglante marche à travers le pays, de nombreux civils innocents ont été massacrés et assassinés de sang-froid, puis pillés et laissés à l'abandon. Les temps difficiles entraînent des choix difficiles et des mesures encore plus difficiles..."
 r56_afghanistan.89.a:0 "La pluie commence..."
 r56_afghanistan.90.t:0 "Le retour du roi Amanullah ?"
 r56_afghanistan.90.d:0 "Les conditions de vie et le niveau de vie en [AFG.GetNonIdeologyName] s'aggravent à chaque seconde, et le roi en est directement responsable. Le peuple a besoin d'un héros, d'un sauveur ! Ainsi, les rumeurs selon lesquelles le roi Amanullah serait revenu en [AFG.GetNonIdeologyName] il y a quelques jours se sont répandues dans tout le pays comme une traînée de poudre... Bien que non confirmé, le retour d'Amanullah est toujours très probable et dû à la résistance tribale et aux troubles qui assaillent le pays, certains chefs tribaux étant, paradoxalement, favorables au règne d'Amanullah sur [AFG.GetNonIdeologyName]."
 r56_afghanistan.90.a:0 "Un rayon de lumière ?"
 r56_afghanistan.91.t:0 "La loyauté de Daoud Khan ?"
 r56_afghanistan.91.d:0 "Le soutien du roi a diminué dans tous les aspects politiques de [AFG.GetNonIdeologyName]. Autrefois bastion des Bārakzai, l'armée s'est politisée et a acquis une autonomie significative par rapport au gouvernement central et au roi. Se pose alors la question de sa loyauté... De nombreux officiers et généraux de l'armée [AFG.GetAdjective] ont des liens avec la population locale et les membres des tribus, et sont facilement achetés ou persuadés. Des rumeurs selon lesquelles Muhammad Daoud Khan, le gouverneur de Nangahar et général au sein de l'armée royale [AFG.GetAdjective], projette de renverser le gouvernement sont apparues. L'armée est-elle digne de confiance ?"
 r56_afghanistan.91.a:0 "La tempête se termine ?"
 r56_afghanistan.92.t:0 "Alliance avec [PAK.GetNonIdeologyName] ?"
 r56_afghanistan.92.d:0 "Après la création de [PAK.GetNameDef] il n'y a pas si longtemps et le résultat qui en a résulté étant le début de la guerre indo-[PAK.GetAdjective], [PAK.GetLeader] a approché [AFG.GetNameDef] dans l'espoir d'une alliance militaire pour vaincre le [RAJ.GetAdjective]. Devons-nous nous aligner sur le gouvernement [PAK.GetAdjective] ou non, telle est la question."
 r56_afghanistan.92.a:0 "Unis comme un seul homme !"
 r56_afghanistan.92.b:0 "Il n'y a aucune raison de prendre de telles mesures."
 r56_afghanistan.93.t:0 "[FROM.GetNameDefCap] éxige la soumission"
 r56_afghanistan.93.d:0 "Avec [FROM.GetNameDef] poursuivant une doctrine panislamiste sous [FROM.GetLeader], tentant d'unir tous les adeptes de la parole d'Allah et de son unique messager Mahomet sous une même bannière, [FROM.GetNameDef] a formellement demandé notre soumission. Comme excuse à leurs actions agressives, ils invoquent notre foi commune et d'autres similitudes. Que nous acceptions ou déclinions leurs demandes, telle est la question."
 r56_afghanistan.93.a:0 "Quelles demandes ridicules !"
 r56_afghanistan.93.b:0 "Le sang fraternel ne sera pas versé aujourd'hui."
 r56_afghanistan.94.t:0 "[FROM.GetNameDefCap] rejette la soumission"
 r56_afghanistan.94.d:0 "Après nos demandes de soumission de [FROM.GetNameDef], le gouvernement [FROM.GetAdjective] a par la suite refusé nos demandes et les a proclamées ridicules. C'est une honte absolue, nous devons agir immédiatement !"
 r56_afghanistan.94.a:0 "Qu'Allah nous guide vers la victoire !"
 r56_afghanistan.95.t:0 "[FROM.GetNameDefCap] accepte la soumission"
 r56_afghanistan.95.d:0 "Après nos demandes de soumission de [FROM.GetNameDef], le gouvernement [FROM.GetAdjective] a par la suite accepté nos demandes, probablement en raison de notre pression militaire ou politique supérieure et de l'influence que nous exerçons sur leur gouvernement. C'est une nouvelle victoire pour les musulmans du monde entier."
 r56_afghanistan.95.a:0 "Sous Allah nous serons unis !"
 r56_afghanistan.96.t:0 "Unifier le monde islamique"
 r56_afghanistan.96.d:0 "Notre quête d'une doctrine panislamiste sous [FROM.GetLeader], en essayant d'unir tous les adeptes de la parole d'Allah et de son seul messager Mahomet sous une même bannière, a contribué à ce que [AFG.GetNonIdeologyName] devienne un prétendant de toutes les régions majoritairement habitées par des musulmans et qui faisaient autrefois partie de l'Empire Rashidun ! Allah nous guidera à travers les batailles et les luttes contre les impérialistes ! Nous sommes les véritables héritiers de Mahomet !"
 r56_afghanistan.96.a:0 "Allahu Akbar !"
 r56_afghanistan.97.t:0 "Restauration de [From.GetNameDef]"
 r56_afghanistan.97.d:0 "Avec la conquête par [From.GetOldAdjective] de ce qui constitue en grande partie le monde islamique moderne et suite à la poursuite continue du gouvernement pour unifier tous les musulmans, beaucoup, y compris des responsables gouvernementaux, ont appelé à une restauration officielle d'un empire depuis longtemps oublié, [From.GetNameDef]. Ainsi, [From.GetLeader], descendant direct du Prophète, a décidé de succomber à la pression populaire et a officiellement proclamé la restauration de [From.GetNameDef] et son intronisation ultérieure en tant que calife. Les responsables de [From.GetOldAdjective] ont maintenant confirmé que le nom officiel de la nation sera changé en '[From.GetNameDef]'."
 r56_afghanistan.97.a:0 "Le rêve d'Al-Afghani a été réalisé."
 r56_afghanistan.97.b:0 "Cela conduira-t-il à une paix durable dans la région ?"
 r56_afghanistan.97.c:0 "Leur union ne durera pas longtemps..."
 r56_afghanistan.98.t:0 "[FROM.GetNameDefCap] exige des terres"
 r56_afghanistan.98.d:0 "Avec [FROM.GetNameDef] poursuivant une doctrine panislamiste sous [FROM.GetLeader], essayant d'unir tous les adeptes de la parole d'Allah et de son unique messager Mahomet sous une même bannière, [FROM.GetNameDef] a formellement demandé notre retrait militaire de Syrie et le transfert ultérieur de la Syrie à [FROM.GetNameDefCap]. Que nous acceptions ou refusions leurs demandes, telle est la question."
 r56_afghanistan.98.a:0 "Quelles demandes ridicules !"
 r56_afghanistan.98.b:0 "Nous devons céder..."
 r56_afghanistan.99.t:0 "[FROM.GetNameDefCap] rejette les demandes"
 r56_afghanistan.99.d:0 "Après nos demandes de transfert des terres musulmanes de [FROM.GetNameDef], le gouvernement [FROM.GetAdjective] a ensuite refusé nos demandes. C'est une honte absolue, nous devons agir immédiatement et prendre ces terres nous-mêmes !"
 r56_afghanistan.99.a:0 "Dommage."
 r56_afghanistan.99.b:0 "C'est la guerre"
 r56_afghanistan.100.t:0 "[FROM.GetNameDefCap] cède aux demandes"
 r56_afghanistan.100.d:0 "Après nos demandes de transfert des terres musulmanes de [FROM.GetNameDef], le gouvernement [FROM.GetAdjective] a ensuite accepté nos demandes, probablement en raison de notre pression militaire ou politique supérieure et de l'influence que nous avons exercée sur leur gouvernement. C'est une nouvelle victoire pour les musulmans du monde entier."
 r56_afghanistan.100.a:0 "Sous Allah nous serons unis !"
 r56_afghanistan.101.t:0 "[FROM.GetNameDefCap] exige des terres"
 r56_afghanistan.101.d:0 "Avec [FROM.GetNameDef] poursuivant une doctrine panislamiste sous [FROM.GetLeader], essayant d'unir tous les adeptes de la parole d'Allah et de son unique messager Mahomet sous une même bannière, [FROM.GetNameDef] a formellement demandé notre retrait militaire de Syrie et le transfert ultérieur de la Syrie à [FROM.GetNameDefCap]. Que nous acceptions ou refusions leurs demandes, telle est la question."
 r56_afghanistan.101.a:0 "Quelles demandes ridicules !"
 r56_afghanistan.101.b:0 "Nous devons céder..."
 r56_afghanistan.102.t:0 "[FROM.GetNameDefCap] cède aux demandes"
 r56_afghanistan.102.d:0 "Après nos demandes de transfert des terres musulmanes de [FROM.GetNameDef], le gouvernement [FROM.GetAdjective] a ensuite accepté nos demandes, probablement en raison de notre pression militaire ou politique supérieure et de l'influence que nous avons exercée sur leur gouvernement. C'est une nouvelle victoire pour les musulmans du monde entier."
 r56_afghanistan.102.a:0 "Sous Allah nous serons unis !"
 r56_afghanistan.103.t:0 "[FROM.GetNameDefCap] accepte la paix"
 r56_afghanistan.103.d:0 "Après que nos demandes d'un cessez-le-feu complet et d'une transition lente vers un état de paix entre [FROM.GetNameDefCap] et [ROOT.GetNameDefCap] ont atteint le gouvernement [FROM.GetAdjective], le gouvernement [FROM.GetAdjective] a ensuite décidé d'accepter nos demandes, probablement en raison de nos capacités militaires supérieures et de la position et du stress dans lesquels son gouvernement a été placé. C'est une nouvelle victoire pour [AFG.GetNonIdeologyName] !"
 r56_afghanistan.103.a:0 "Bénis soient les artisans de paix !"
 r56_afghanistan.104.t:0 "[FROM.GetNameDefCap] rejette la paix"
 r56_afghanistan.104.d:0 "Après que nos demandes d'un cessez-le-feu complet et d'une transition lente vers un état de paix entre [FROM.GetNameDefCap] et [ROOT.GetNameDefCap] ont atteint le gouvernement [FROM.GetAdjective], le gouvernement [FROM.GetAdjective] a ensuite décidé de rejeter nos demandes, peut-être en raison de sa conviction qu'il possède une armée supérieure à la nôtre, il n'a vu aucune raison de faire la paix."
 r56_afghanistan.104.a:0 "Sage ou non, leur choix a été fait."
 r56_afghanistan.105.t:0 "La deuxième guerre civile [AFG.GetAdjective]"
 r56_afghanistan.105.a:0 "Ce sont toujours les [AFG.GetAdjective], n'est-ce pas ?"
 r56_afghanistan.105.b:0 "A bas le roi ! Vive le prolétariat !"
 r56_afghanistan.105.d:0 "Au cours de la semaine dernière, les chefs militaires de [AFG.GetNonIdeologyName] se sont exprimés contre le roi et la régence composée principalement de ses deux oncles, Muhammad Hashim Khan et Shah Mahmud Khan. À leurs yeux, le gouvernement de [AFG.GetNonIdeologyName] est devenu trop arriéré, à la fois politiquement et économiquement, sans aucune modernisation prévue pour l'avenir. Dans cet esprit, ils ont décidé de lancer une révolution à grande échelle pour renverser le régime et établir une république socialiste. Beaucoup spéculent que les forces de [SOV.GetAdjective] ont été impliquées dans l'instigation du conflit, cependant, aucune preuve pour confirmer cette suspicion n'a été trouvée."
 r56_afghanistan.106.t:0 "Le soutien [SOV.GetAdjective] arrive"
 r56_afghanistan.106.a:0 "Nous vous sommes redevables, camarades !"
 r56_afghanistan.106.d:0 "Alors que [AFG.GetNonIdeologyName] s'enflamme et que la nation entière est mobilisée pour combattre et mourir pour l'un ou l'autre camp, les [SOV.GetAdjective] ont, comme convenu, décidé de nous fournir un soutien grandement apprécié et bénéfique, qui pourrait renverser la tendance dans la deuxième guerre civile afghane ! Cela comprend de nombreux hommes [SOV.GetAdjective] qui se sont portés volontaires et ont rejoint notre cause, ainsi que du matériel militaire pour combattre les loyalistes !"
 r56_afghanistan.107.t:0 "Nisar Muhammad Yousafzai rejoint la cause"
 r56_afghanistan.107.a:0 "Celui qui aime sa patrie, combattra pour la DRA !"
 r56_afghanistan.107.d:0 "Alors que [AFG.GetNonIdeologyName] s'enflamme et que toute la nation est mobilisée pour combattre et mourir pour les deux camps, Nisar Muhammad Yousafzai, un Afghan qui a combattu lors de la deuxième guerre anglo-afghane et a consacré sa vie au communisme et au développement du Tadjikistan, a décidé de rejoindre notre cause et de nous aider dans notre combat contre les loyalistes !"
 r56_afghanistan.108.t:0 "Formation du Front National !"
 r56_afghanistan.108.a:0 "Une grande menace, ou une grande opportunité, qui peut le dire ?"
 r56_afghanistan.108.d:0 "Après la légalisation des syndicats, le syndicat des étudiants de l'université de Kaboul a pris publiquement parti pour le [AFG.GetCommunistParty]. Cela a en effet renforcé le [AFG.GetCommunistParty], ce qui a conduit Abdulrahman Mahmudi, le leader des \"Khalqistes\", à entrer dans une coalition avec le [AFG.GetDemocraticParty], qui a été baptisée Front national. Ils cherchent à démocratiser la nation et à donner des droits aux minorités au sein de [AFG.GetNonIdeologyName], comme les Tadjiks et les Ouzbeks, afin d'unifier véritablement [AFG.GetNonIdeologyName]."
 r56_afghanistan.109.t:0 "Crise autour du Durand"
 r56_afghanistan.109.a:0 "C'est inquiétant"
 r56_afghanistan.109.d:0 "L'année écoulée a été marquée par une montée des tensions entre la population musulmane ourdouophone du nord-ouest de l'Inde et les régions hindoues hindiphones de l'Inde. Ces tensions auraient atteint leur paroxysme avec la proclamation d'indépendance et la fondation d'un nouvel État au sud de [AFG.GetNonIdeologyName], le Pakistan. Le gouvernement [RAJ.GetAdjective] a contesté la déclaration d'indépendance, la déclarant illégale, et une guerre ouverte a éclaté sur le sous-continent indien. De nombreuses personnes ont été déplacées par la guerre : de nombreux hindous ont traversé la frontière vers l'Inde, et les musulmans vivant du côté hindou ont fait de même.\n\nSi ce conflit est crucial pour l'avenir de [AFG.GetNonIdeologyName], c'est notamment parce que les zones à majorité pachtoune [442.GetName] et, dans une certaine mesure, [445.GetName] constituent désormais une part importante du nouvel État pakistanais. Ce conflit pourrait s'avérer être l'occasion pour [AFG.GetNonIdeologyName] d'unir enfin les Pachtounes en un seul État, ainsi que d'obtenir l'accès indispensable à la mer, ce qui à son tour faciliterait grandement le commerce international et profiterait grandement à l'économie [AFG.GetAdjective]... La question est : quelle devrait être la position de [AFG.GetNonIdeologyName] dans cette période chaotique pour la région ?"
 r56_afghanistan.200.t:0 "Conséquences de la guerre civile de [GetYear]"
 r56_afghanistan.200.a:0 "C'est inquiétant"
 r56_afghanistan.200.d:0 "Avec la fin de la guerre civile de [GetYear], des célébrations éclatent à travers le pays, saluant la victoire triomphale de l'Armée rouge sur les royalistes. Pourtant, une célébration prématurée peut s'avérer dangereuse, car cette victoire ne marque pas la fin, mais le début d'une nouvelle lutte, qui oppose la nation à son propre peuple. Des rapports font déjà état de forces tribales organisant des poches de résistance à travers [AFG.GetNonIdeologyName]. Seul le temps révélera ce que le destin réserve à l'avenir de notre nation..."
 AFG_first_loya_jirga:0 "La Loya Jirga [GetYear]"
 AFG_first_loya_jirga_desc:0 "La Loya Jirga, qui signifie simplement du pachtoune \"Le Grand Conseil\", est une manière ancienne et primitive de résoudre les problèmes dans [AFG.GetNonIdeologyName]. Les Loya Jirga sont généralement organisées par les chefs d'État, à la recherche de soutien pour des réformes ou un couronnement. Parmi les participants se trouvent divers chefs tribaux de [AFG.GetNonIdeologyName], qui représentent chacun leur propre tribu, chacun luttant pour son propre intérêt..."
 AFG_handle_the_king:0 "Manipuler le roi"
 AFG_handle_the_king_desc:0 "Il y a quelque chose qui ne va pas avec le roi... On sent que quelque chose a changé... Il ne se désintéresse plus de la politique au sein du Royaume... En fait, il a lui-même fait pression pour de nombreuses réformes qui ont été proposées pendant la Loya Jirga... Peut-être a-t-il des vues trop modernes, trop ambitieuses, trop déstabilisatrices pour ce pauvre pays... Il faut faire quelque chose..."
 AFG_power_to_the_king:0 "Le pouvoir au roi"
 AFG_power_to_the_king_desc:0 "Au fil des jours, des mois, des années, il semble aux habitants de [AFG.GetNonIdeologyName] que rien ne change, et que rien ne changera, tant que les gens eux-mêmes ne voudront pas que les choses changent. Le changement est la mère de tout mal et de tout bien, donc si rien ne change, personne n'est blessé, n'est-ce pas ? Et ainsi le temps passe, et le statu quo est maintenu..."
 AFG_begin_westernization:0 "Poursuivre le premier plan septennal"
 AFG_begin_westernization_desc:0 "Si [AFG.GetNonIdeologyName] ne modernise pas son agriculture et ne s'industrialise pas, son économie restera dépendante d'autres pays, ce qui pourrait, à son tour, mettre en péril l'indépendance de [AFG.GetNonIdeologyName]. L'industrialisation est cruciale pour la survie de notre État et l'amélioration de notre économie!"
 AFG_start_the_second_seven_year_plan:0 "Démarrer le deuxième plan de sept ans"
 AFG_start_the_second_seven_year_plan_desc:0 ""
 AFG_import_electronics:0 "Importer de l'électronique"
 AFG_import_electronics_desc:0 "[AFG.GetNameDefCap] doit importer de nombreux appareils électroniques d'autres pays tels que [GER.GetName] ou [SOV.GetName] si nous voulons améliorer nos travaux publics et notre administration ainsi qu'apprendre de la technologie qui nous est donnée."
 AFG_rural_schools:0 "Améliorer l'éducation rurale"
 AFG_rural_schools_desc:0 "Les régions rurales qui sont déconnectées de Kaboul et de l'administration centrale de [AFG.GetNameDefCap] sont les principaux contributeurs au problème de l'analphabétisme qui [AFG.GetNameDefCap] est actuellement confronté à la nécessité d'améliorer nos méthodes d'éducation rurale."
 AFG_develop_hydroelectric_power:0 "Développer l'énergie hydroélectrique"
 AFG_develop_hydroelectric_power_desc:0 ""
 AFG_aquire_foreign_machinery:0 "Acquérir des machines étrangères"
 AFG_aquire_foreign_machinery_desc:0 ""
 AFG_improve_national_infra:0 "Améliorer les infrastructures nationales"
 AFG_improve_national_infra_desc:0 ""
 AFG_bolster_the_textile_industry:0 "Soutenir l'industrie textile"
 AFG_bolster_the_textile_industry_desc:0 "[AFG.GetNonIdeologyName] possédait une industrie textile importante avant la guerre civile de 1929 et la chute d'Amanullah Khan. La relance et le renforcement de l'industrie textile pourraient s'avérer être un lien vital pour réussir à améliorer l'économie [AFG.GetAdjective]!"
 AFG_monopolize_the_karakul_trade:0 "Monopoliser le commerce du Karakul"
 AFG_monopolize_the_karakul_trade_desc:0 ""
 AFG_railroad_development:0 "Connecter la nation"
 AFG_railroad_development_desc:0 "[AFG.GetNameDefCap] est une nation déconnectée, sans chemin de fer et sans aucune connaissance de celui-ci, nous devons travailler à l'amélioration du réseau ferroviaire si nous voulons rendre l'économie plus efficace et que le flux de marchandises persiste."
 AFG_expand_university:0 "Élargir l'Université de Kaboul"
 AFG_expand_university_desc:0 "L'Université de Kaboul de [AFG.GetNonIdeologyName] est ouverte depuis 1932 et a vu de nombreuses personnes s'y rendre, la demande est forte pour l'éducation dans ce pays et nous devons y répondre, c'est pourquoi l'expansion de l'Université de Kaboul est un bon point de départ. "
 AFG_expand_the_directorate_of_mines:0 "Élargir la Direction des Mines"
 AFG_expand_the_directorate_of_mines_desc:0 "[AFG.GetNameDefCap] est un pays très riche en ressources telles que l'acier, le pétrole et le chrome, nous pouvons utiliser cela à notre avantage et inviter des entreprises étrangères à venir sur ces terres et extraire nos ressources, améliorant ainsi notre économie."
 AFG_explore_helmand_uranium_deposits:0 "Explorer les gisements d'uranium de Helmand"
 AFG_explore_helmand_uranium_deposits_desc:0 ""
 AFG_rejuvenate_the_gold_mines:0 "Rajeunir les mines d'or"
 AFG_rejuvenate_the_gold_mines_desc:0 ""
 AFG_intensify_copper_mining:0 "Intensifier l'exploitation du cuivre"
 AFG_intensify_copper_mining_desc:0 ""
 AFG_womens_education:0 "Éducation des femmes"
 AFG_womens_education_desc:0 "Actuellement, toutes les écoles afghanes du pays n'acceptent que des hommes, avec environ 80 à 90 % des écoles étant réservées aux hommes, nous devons également éduquer les femmes de [AFG.GetNonIdeologyName]. "
 AFG_afghanistan_bank:0 "Ouvrir la banque de [AFG.GetNonIdeologyName]"
 AFG_afghanistan_bank_desc:0 "Le secteur bancaire de [AFG.GetNameDefCap] n'a pas connu beaucoup d'amélioration au cours des nombreuses années passées, avec l'ouverture de \"Da [AFG.GetNonIdeologyName] Bank\", une nouvelle banque centrale du pays, nous serons en mesure d'améliorer notre secteur bancaire et notre économie."
 AFG_free_trade_focus:0 "Ouvrir les marchés"
 AFG_free_trade_focus_desc:0 "[AFG.GetNameDefCap] a été un État très isolé pendant une grande partie de son histoire et il est temps de changer cela, [AFG.GetNonIdeologyName] doit ouvrir ses marchés au monde si nous voulons attirer plus d'investisseurs et de personnes."
 AFG_coffee_plantations:0 "Plantations de café"
 AFG_coffee_plantations_desc:0 "[AFG.GetNonIdeologyName] est un endroit parfait pour les plantations de café et nous en avons besoin en grand nombre, nous devons utiliser nos terres au maximum si nous voulons améliorer notre économie."
 AFG_begin_rearmament:0 "Commencer le réarmement"
 AFG_begin_rearmament_desc:0 ""
 AFG_establish_ammunition_factories:0 "Rénover les usines de munitions"
 AFG_establish_ammunition_factories_desc:0 ""
 AFG_kabul_arsenal:0 "Redynamiser l'arsenal de Kaboul"
 AFG_kabul_arsenal_desc:0 "[AFG.GetNonIdeologyName] manque de personnel qualifié et des ressources nécessaires pour produire du matériel militaire. Cependant, nous devons travailler à l'amélioration de nos capacités de production militaire car cela nous permettrait une plus grande autonomie par rapport aux puissances étrangères qui ont agi comme seule source d'armes pour [AFG.GetNonIdeologyName]. "
 AFG_the_nomad_population:0 "Intégrer la population nomade"
 AFG_the_nomad_population_desc:0 "Il y a beaucoup de gens dans [AFG.GetNonIdeologyName] qui ont rejeté le mode de vie moderne. Ces nomades représentent un pourcentage important de la population, mais ils ne participent pas à l'économie de [AFG.GetNonIdeologyName]. Il serait donc judicieux d'intégrer enfin la grande quantité de nomades dans l'économie, la rendant ainsi plus forte."
 AFG_afghan_miracle:0 "Le miracle [AFG.GetAdjective]"
 AFG_afghan_miracle_desc:0 "Après de nombreuses années d'investissement lent dans notre économie et de l'avoir guidée à travers ces temps difficiles, [AFG.GetNameDefCap] est ressorti plus fort que jamais avec quelque chose à montrer également !"
 AFG_afghan_royal_army:0 "[GetAfghanArmyFocusName]"
 AFG_afghan_royal_army_desc:0 "[GetAfghanArmyFocusDesc]"
 AFG_afghan_royal_army_army:0 "Armée royale [AFG.GetAdjective]"
 AFG_afghan_royal_army_army_desc:0 "L'armée royale [AFG.GetAdjective] est aussi ancienne que [AFG.GetNameDef] elle-même et elle a été fondée au 18e siècle. L'armée royale de [AFG.GetNonIdeologyName] a fait face à de nombreux défis dans son passé. Elle a combattu et remporté de nombreuses guerres, comme la troisième guerre anglo-afghane, au cours de laquelle [AFG.GetNonIdeologyName] a obtenu son indépendance et expulsé les [ENG.GetAdjective]!"
 AFG_afghan_army_focus:0 "[AFG.GetAdjective] Forces armées"
 AFG_afghan_army_focus_desc:0 "Les forces armées [AFG.GetAdjective] sont aussi vieilles que [AFG.GetNameDef] elle-même et ont été fondées au 18e siècle. Les forces armées [AFG.GetAdjective] ont fait face à de nombreux défis dans leur passé. Elles ont combattu et remporté de nombreuses guerres, comme la troisième guerre anglo-afghane, au cours de laquelle [AFG.GetNonIdeologyName] a obtenu son indépendance et expulsé les [ENG.GetAdjective] !"
 AFG_army_modernization:0 "Poursuivre la modernisation de l'armée"
 AFG_army_modernization_desc:0 "L'[GetAfghanArmyFocusName] dispose d'un équipement obsolète, manque de soldats formés et est globalement dans un état désastreux. Une réforme militaire est nécessaire pour développer l'[GetAfghanArmyFocusName] en une armée moderne qui sera capable d'affronter même les armées les plus avancées technologiquement du monde. Le temps de la modernisation est venu !"
 AFG_army_status_quo:0 "Maintenir le statu quo"
 AFG_army_status_quo_desc:0 "Les changements brusques et rapides dans [AFG.GetNameDefCap] ont prouvé qu'ils entraînaient de nombreuses conséquences terribles dans lesquelles de nombreuses personnes sont mortes et la nation a souffert, nous ne pouvons pas nous permettre de risquer une autre guerre civile à cause de tels changements, le statu quo doit être maintenu !"
 AFG_form_the_paratrooper_brigade:0 "Soldats du ciel"
 AFG_form_the_paratrooper_brigade_desc:0 "Comme nous possédons déjà des connaissances aériennes suite à l'achat d'avions de [ENG.GetAdjective] il n'y a pas si longtemps, nous devrions créer une escouade spéciale de parachutistes afin d'améliorer nos capacités militaires !"
 AFG_legacy_of_cavalrymen:0 "Héritage des cavaliers"
 AFG_legacy_of_cavalrymen_desc:0 "L'héritage de cavalerie de [AFG.GetNonIdeologyName] et l'utilisation de chevaux dans l'armée remontent à plusieurs milliers d'années. Nos ancêtres étaient de grands cavaliers, nous marcherons sur leurs traces !"
 AFG_arms_purchase:0 "Acheter du matériel"
 AFG_arms_purchase_desc:0 "[AFG.GetNameDefCap] a la possibilité d'acheter du matériel [ENG.GetAdjective] ou [SOV.GetAdjective] pour approvisionner son armée, mais nous devons être prudents avec qui nous achetons, car il pourrait être dangereux de nous lier à un seul fournisseur!"
 AFG_tank_purchase:0 "Importer des chars étrangers"
 AFG_tank_purchase_desc:0 "L'importation de chars [SOV.GetAdjective] serait très bénéfique pour la nation et nous pourrons étudier les chars et commencer à les produire dans nos propres usines également!"
 AFG_develop_domestic_designs:0 "Développer des conceptions nationales"
 AFG_develop_domestic_designs_desc:0 "[AFG.GetNameDefCap] n'a pas été en mesure de produire ses propres fusils et équipements militaires, mais il est temps que cela change, nous devons encourager les fabricants locaux et commencer à produire nos propres armes pour rendre notre pays indépendant de l'influence militaire étrangère!"
 AFG_motorized_research:0 "Motoriser l'armée"
 AFG_motorized_research_desc:0 "[AFG.GetNameDefCap] s'appuie principalement sur sa cavalerie pour les attaques et les poussées à grande vitesse, mais aussi pour approvisionner l'armée. En motorisant l'armée, nous pouvons obtenir une meilleure couverture d'approvisionnement et des poussées et des attaques plus rapides pour prendre l'ennemi au dépourvu!"
 AFG_improve_our_logistics:0 "Améliorer notre logistique"
 AFG_improve_our_logistics_desc:0 ""
 AFG_prussians_orient:0 "Prussiens d'Orient"
 AFG_prussians_orient_desc:0 "[AFG.GetNameDefCap] a grandement amélioré son armée, gagnant même le titre de \"Prussiens d'Orient\" qui lui a été accordé par de nombreux étrangers, [AFG.GetNameDefCap] a un brillant avenir militaire devant lui!"
 AFG_build_convoys:0 "Agrandir la flottille marchande"
 AFG_build_convoys_desc:0 "Maintenant que nous avons atteint un littoral, nous pouvons nous concentrer sur le commerce maritime avec les puissances étrangères, ce qui nous fera économiser beaucoup d'argent. Cependant, sans une bonne protection, de nombreuses vies pourraient être perdues sur ces navires marchands."
 AFG_cruisers:0 "Développer des croiseurs"
 AFG_cruisers_desc:0 "Une flotte de croiseurs légers pouvant être utilisés pour protéger nos autres actifs navals et les combats rapprochés est ce dont [AFG.GetNameDefCap] a besoin."
 AFG_battleships:0 "Développer des cuirassés"
 AFG_battleships_desc:0 "Une flotte de cuirassés pouvant être utilisés pour protéger nos autres actifs navals et les combats à longue distance est ce dont [AFG.GetNameDefCap] a besoin."
 AFG_naval_building:0 "Encourager la construction navale civile"
 AFG_naval_building_desc:0 "Encourager la construction navale nous aidera à trouver de bons fabricants locaux qui seraient prêts à aider le gouvernement de [AFG.GetNameDefCap]."
 AFG_under_the_radar:0 "Croisière sous le radar"
 AFG_under_the_radar_desc:0 "Afin de développer une force opérationnelle sous-marine efficace, nous devons travailler à l'amélioration et à la formation de nos équipages navals. En faisant cela, nous espérons naviguer en toute sécurité sous le radar des navires ennemis et les détruire de l'intérieur!"
 AFG_protect_our_convoys:0 "Étudier la guerre anti-sous-marine"
 AFG_protect_our_convoys_desc:0 "Nous ne devons pas nous concentrer sur la destruction des navires ennemis, mais plutôt sur la protection de nos propres convois et de nos navires marchands. Cela aidera notre économie et encouragera le commerce maritime!"
 AFG_naval_defense_fund:0 "Établir le Fonds de défense navale"
 AFG_naval_defense_fund_desc:0 "Nous devrions rééquilibrer le budget et créer un Fonds de défense navale à partir duquel nous financerons nos aventures de construction navale. Nous devons prendre des mesures considérables afin de maintenir ou même d'augmenter notre présence et notre force navales!"
 AFG_naval_bombers:0 "Améliorer la coordination aéronavale"
 AFG_naval_bombers_desc:0 "Afin d'obtenir un avantage dans les batailles navales, nous devons maintenir la supériorité aérienne sur le champ de bataille. Ainsi, nous devons travailler à la création de notre propre escadre aérienne de bombardiers et de chasseurs navals !"
 AFG_royal_air_force:0 "[GetAfghanAirFocusName]"
 AFG_royal_air_force_desc:0 "[GetAfghanAirFocusDesc]"
 AFG_royal_air_force_royal:0 "Force aérienne [AFG.GetAdjective] royale"
 AFG_royal_air_force_royal_desc:0 "La Royal [AFG.GetAdjective] Air Force a été fondée en 1921 et a accumulé au cours des quinze dernières années un petit nombre d'avions et de techniciens et opérateurs étrangers. Malheureusement, une grande partie des avions [AFG.GetAdjective] ont été abattus ou mis au rebut en raison de guerres récentes telles que la guerre civile [AFG.GetAdjective] qui a eu lieu en 1929."
 AFG_air_force_focus:0 "L'Armée de l'air [AFG.GetAdjective]"
 AFG_air_force_focus_desc:0 "L'Armée de l'air [AFG.GetAdjective] a été fondée en 1921 et a accumulé au cours des quinze dernières années un petit nombre d'avions et de techniciens et d'opérateurs étrangers. Malheureusement, une grande partie des avions [AFG.GetAdjective] ont été abattus ou mis au rebut en raison de guerres récentes telles que la guerre civile [AFG.GetAdjective] qui a eu lieu en 1929."
 AFG_train_our_personnel_abroad:0 "Former notre personnel à l'étranger"
 AFG_train_our_personnel_abroad_desc:0 ""
 AFG_import_planes:0 "Acheter des avions étrangers"
 AFG_import_planes_desc:0 ""
 AFG_invite_foreign_instructors:0 "Inviter des instructeurs étrangers"
 AFG_invite_foreign_instructors_desc:0 ""
 AFG_import_italian_fighters:0 "[ITA.GetAdjective]-Chasseurs fabriqués"
 AFG_import_italian_fighters_desc:0 "Lors d'une compétition avec [ENG.GetNameDefCap], [ITA.GetNameDefCap] nous a offert un ensemble de chasseurs CR.32 [ITA.GetAdjective] et de multiples opérateurs et techniciens qualifiés afin d'élargir ses marchés en [AFG.GetNameDefCap]"
 AFG_import_british_fighters:0 "[ENG.GetAdjective]-Bombardiers fabriqués"
 AFG_import_british_fighters_desc:0 "Lors d'une compétition avec [ITA.GetNameDefCap] [ENG.GetNameDefCap] nous a proposé un ensemble de bombardiers légers [ENG.GetAdjective] Fairey Gordon et de nombreux opérateurs et techniciens qualifiés afin d'élargir ses marchés en [AFG.GetNameDefCap], [AFG.GetNameDefCap] a acheté à [ENG.GetAdjective] dans le passé, ils se sont avérés être de très bons partenaires commerciaux."
 AFG_kabul_air_college:0 "Ouvrir l'Académie d'aviation de Kaboul"
 AFG_kabul_air_college_desc:0 "[AFG.GetNameDefCap] doit former ses propres techniciens afin de ne pas dépendre de techniciens étrangers qui peuvent être influencés et rappelés à tout moment, une académie d'aviation à Kaboul doit être ouverte !"
 AFG_purhcase_czech_weaponry:0 "Acheter des armes [CZE.GetAdjective]"
 AFG_purhcase_czech_weaponry_desc:0 ""
 AFG_redesign_military_curriculum:0 "Repenser le programme militaire"
 AFG_redesign_military_curriculum_desc:0 ""
 AFG_develop_the_tank_industry:0 "Développer l'industrie des chars"
 AFG_develop_the_tank_industry_desc:0 ""
 AFG_bolster_national_arms_manufacturing:0 "Renforcer la fabrication nationale d'armes"
 AFG_bolster_national_arms_manufacturing_desc:0 ""
 AFG_finance_army_mechanization:0 "Financer la mécanisation de l'armée"
 AFG_finance_army_mechanization_desc:0 ""
 AFG_introduce_new_uniforms:0 "Présenter de nouveaux uniformes"
 AFG_introduce_new_uniforms_desc:0 ""
 AFG_know_thy_enemy:0 "Connais ton ennemi"
 AFG_know_thy_enemy_desc:0 ""
 AFG_modernize_military_hospitals:0 "Moderniser les hôpitaux militaires"
 AFG_modernize_military_hospitals_desc:0 ""
 AFG_study_the_blitzkrieg:0 "Étudier la guerre de manœuvre"
 AFG_study_the_blitzkrieg_desc:0 ""
 AFG_victory_through_firepower:0 "Victoire par la puissance de feu"
 AFG_victory_through_firepower_desc:0 ""
 AFG_expand_military_airports:0 "Élargir l'armée Aéroports"
 AFG_expand_military_airports_desc:0 ""
 AFG_the_242nd_parachute_battalion:0 "Le 242e bataillon de parachutistes"
 AFG_the_242nd_parachute_battalion_desc:0 ""
 AFG_form_weekh_zalmian:0 "Le Weekh Zalmiān"
 AFG_form_weekh_zalmian_desc:0 "Le Weekh Zalmiān est un mouvement politique socialiste en [AFG.GetNonIdeologyName] dirigé par Mawlana Qiamuddin Khadim, un poète bien connu, et le Dr Abdulrahman Mahmudi, un médecin. Le mouvement appelle à une modernisation à grande échelle et à des droits accrus pour les femmes, et a été divisé en une faction pro-[SOV.GetAdjective] et anti-[SOV.GetAdjective], le Khalq et le Parcham."
 AFG_approach_the_soviets:0 "Approchez les [SOV.GetAdjective]s"
 AFG_approach_the_soviets_desc:0 "Approchez les [SOV.GetAdjective]s sont cruciaux pour un coup d'État contre le roi, ce n'est que par la force et le soutien étranger que nous pourrons renverser le gouvernement actuel et le remplacer par le nôtre."
 AFG_form_worker_communes:0 "Établir des syndicats"
 AFG_form_worker_communes_desc:0 "Le peuple [AFG.GetAdjective] doit être éclairé en ce qui concerne ses droits sociaux et professionnels, en établissant des syndicats et des coopératives de travailleurs, nous ouvrirons les yeux du peuple sur le mépris et la négligence totale du gouvernement envers les travailleurs de [AFG.GetNonIdeologyName]."
 AFG_utilize_the_military:0 "Utiliser l'armée"
 AFG_utilize_the_military_desc:0 ""
 AFG_depose_the_king:0 "A bas le roi !"
 AFG_depose_the_king_desc:0 "Le jour est enfin arrivé où le régime autoritaire mis en place par la bourgeoisie prendra fin et où les flammes de la révolution brûleront dans tout [AFG.GetNonIdeologyName] et un comité révolutionnaire, dirigé par Mawlana Qiamuddin Khadim, sera installé !"
 AFG_national_front:0 "Le Front national"
 AFG_national_front_desc:0 "Le Front de libération nationale, ou NLB en abrégé, est une coalition politique qui partage nombre de ses points de vue avec la faction Parcham dirigée par Mawlana Qiamuddin Khadim et Ghulam Muhammad Ghubar du Parti démocratique populaire de [AFG.GetNonIdeologyName]. "
 AFG_soviet_expedition:0 "Inviter des envoyés [SOV.GetAdjective]"
 AFG_soviet_expedition_desc:0 "Les [SOV.GetAdjective] ont été très intrigués par le récent coup d'État communiste en [AFG.GetNonIdeologyName] qui a renversé la bourgeoisie et élevé le prolétariat à sa place, ils ont offert un soutien militaire, économique et politique, peut-être devrions-nous accepter leur offre."
 AFG_purge_the_bourgeoisie:0 "Purger la bourgeoisie"
 AFG_purge_the_bourgeoisie_desc:0 "Suite au coup d'État en [AFG.GetNonIdeologyName], une grande partie de la bourgeoisie lâche a fui le pays en quête de refuge en [PAK.GetNonIdeologyName] et en Iran, craignant ce qui pourrait leur arriver sous le nouveau régime tout en essayant de préserver leur richesse, mais nous devons nous occuper de la partie encore importante qui a décidé de rester dans le pays."
 AFG_form_khad:0 "Établir le KhAD"
 AFG_form_khad_desc:0 "Tout régime communiste a besoin d'un moyen de garder le peuple sous contrôle s'il s'écarte de son chemin, en formant le Khadamat-e Aetla'at-e Dawlati, nous sommes autorisés à le faire et à maintenir la sécurité de l'État."
 AFG_arrest_qiamuddin:0 "Purger les Parchamites"
 AFG_arrest_qiamuddin_desc:0 "Le chef du Parcham, Mawlana Qiamuddin Khadim peut s'avérer très dangereux pour notre régime, il est très important que nous nous occupions de lui par tous les moyens possibles, en le retirant de la scène politique, cela mettra bien sûr en colère le Parcham mais c'est le seul moyen de sécuriser la place du Khalq au sein du gouvernement."
 AFG_socialist_education:0 "Fusionner l'islam et le marxisme"
 AFG_socialist_education_desc:0 "L'islam, bien que ne reflétant pas les pensées et les points de vue du marxisme, est un bon outil d'orientation, nous devons œuvrer à la préservation de l'islam et à son unification avec notre propre idéologie, la coopération avec les madrasas ouvrira certainement la voie à cela."
 AFG_begin_colectivization:0 "Commencer la collectivisation industrielle"
 AFG_begin_colectivization_desc:0 "Le secteur agricole et industriel de [AFG.GetNameDefCap] s'avère très basique et traditionnel, utilisant des outils et des techniques anciens, pour que notre économie prospère, nous devons la moderniser et introduire dans nos secteurs agricole et industriel de nouveaux équipements et modes de production modernes."
 AFG_universal_suffarage:0 "Élever le statut des femmes"
 AFG_universal_suffarage_desc:0 "Dans les montagnes escarpées de [AFG.GetNonIdeologyName], un groupe déterminé d'individus s'est lancé dans une quête pour inaugurer une nouvelle ère. Sur fond de traditions anciennes, ils ont tracé la voie vers le suffrage universel, où la voix de chaque Afghan, telle une puissante rafale de vent, a balayé les vallées, façonnant le destin démocratique d'une nation aspirant à une gouvernance inclusive."
 AFG_give_hazara_rights:0 "Protéger les droits des Hazaras"
 AFG_give_hazara_rights_desc:0 "Le peuple Hazara, qui vit principalement dans [1009.GetName], a été très isolé du gouvernement, car [AFG.GetNonIdeologyName] est un pays très éloigné, il est difficile d'atteindre toutes les tribus qui y vivent. Ainsi, en donnant plus de droits aux Hazaras, nous espérons mener la révolution et la pensée marxiste également vers eux."
 AFG_crush_hazara_nationalism:0 "Surmonter le nationalisme hazara"
 AFG_crush_hazara_nationalism_desc:0 "Les tribus Hazara, étant situées dans un endroit très éloigné du pays, n'entrent pas en contact avec les autres tribus, et encore moins avec le gouvernement, ce qui signifie qu'elles ont conservé leurs traditions tribales et nationalistes et n'ont pas pleinement adopté la révolution dans [AFG.GetNonIdeologyName]. "
 AFG_marxist_thought:0 "Cimenter la pensée marxiste"
 AFG_marxist_thought_desc:0 "Afin d'élever une nouvelle génération de [AFG.GetAdjective] libres penseurs, nous devons cimenter la pensée marxiste dans l'esprit de l'homme ordinaire [AFG.GetAdjective]. Ce n'est qu'en encourageant les parents à éduquer leurs enfants que nous pourrons atteindre notre objectif de préparer nos prochaines générations aux temps difficiles qui finiront par arriver !"
 AFG_socialist_constitution:0 "Officialiser la nouvelle Constitution"
 AFG_socialist_constitution_desc:0 "Étant un pays éloigné, [AFG.GetNonIdeologyName] manque d'un système juridique et ne possède pas non plus les moyens de les faire respecter, nous devrions nous efforcer d'adopter une autre constitution, mais une plus socialiste."
 AFG_invite_pakistani_military:0 "Inviter les sympathisants de [PAK.GetAdjective]"
 AFG_invite_pakistani_military_desc:0 "Nous devons inviter les généraux et officiers communistes de [PAK.GetAdjective] à se joindre à notre cause pour répandre la révolution dans tout l'Orient. Unis comme un seul homme !"
 AFG_reform_the_education_system:0 "Réformer le système éducatif"
 AFG_reform_the_education_system_desc:0 "Même si [AFG.GetNonIdeologyName] ne fournit pas la meilleure éducation, nous pouvons certainement façonner les opinions politiques des prochaines générations en plantant la graine de la révolution dans leur esprit. La révolution ne s'éteindra jamais."
 AFG_persecute_believers:0 "Imposer l'athéisme d'État"
 AFG_persecute_believers_desc:0 "Le communisme et l'islam ne peuvent pas coexister, l'autre étant intrinsèquement mauvais dans sa tentative de contrôler la population humaine et le progrès de l'humanité. Après tout, toutes les religions ont été fondées par la bourgeoisie, pour la bourgeoisie."
 AFG_afghan_ssr:0 "Pliez le genou"
 AFG_afghan_ssr_desc:0 "La lutte des classes est la division ultime des peuples, il n'y a pas de plus grande division que celle de la lutte des classes, nous devons donc unir les deux révolutions [AFG.GetNonIdeologyName] et [SOV.GetNonIdeologyName] en une seule, en devenant une République socialiste soviétique, nous renoncerons à notre liberté et à notre autonomie mais renforcerons finalement la révolution."
 AFG_incorporate_tajikistan:0 "Résoudre la question du Tadjikistan"
 AFG_incorporate_tajikistan_desc:0 "Les tribus tadjikes et pachtounes coexistent depuis des siècles à l'intérieur et à l'extérieur des frontières de [AFG.GetNonIdeologyName], mais avec l'intégration récente de la RSS du Tadjikistan dans [AFG.GetNameDefCap], nous devons travailler à l'amélioration de la coopération entre nos deux peuples, en accordant certaines concessions aux Tadjiks, nous gagnerions la faveur des Tadjiks, contrairement au régime précédent de [SOV.Capital.GetCapitalVictoryPointName]. "
 AFG_loyalty_to_moscow:0 "Loyauté envers [SOV.Capital.GetCapitalVictoryPointName]"
 AFG_loyalty_to_moscow_desc:0 "[SOV.GetNameDefCap] s'est révélé être un bon allié pour le peuple [AFG.GetAdjective], aidant à maintenir le régime en [AFG.GetNonIdeologyName] et à améliorer l'économie de notre nation autrefois pauvre, nous ne pouvons donc que choisir de tenir notre promesse envers notre peuple et de rester fidèles au gouvernement de [SOV.Capital.GetCapitalVictoryPointName]. "
 AFG_afghan_workers_program:0 "Démarrez le programme d'échange de travailleurs"
 AFG_afghan_workers_program_desc:0 "Les [SOV.GetAdjective] et les [AFG.GetAdjective] sont étroitement liés depuis que [AFG.GetNonIdeologyName] a obtenu son indépendance en 1919 après la troisième guerre anglo-[AFG.GetAdjective], après l'intégration de notre nation dans l'union, nous n'avons fait que renforcer ces liens, en échangeant et en envoyant nos travailleurs à l'étranger, nous améliorerons encore une fois la coopération et les liens entre nos deux nations."
 AFG_our_own_path:0 "Créer le Front socialiste [AFG.GetAdjective]"
 AFG_our_own_path_desc:0 "Il est temps que les révolutions s'unissent sous la bannière de [AFG.GetNonIdeologyName], en créant le Front socialiste [AFG.GetAdjective], nous visons à étendre la révolution dans les pays voisins mais pas sous la bannière des [SOV.GetAdjective], une nouvelle flamme s'allumera dans tout le Moyen-Orient et l'Asie centrale, et celle de [SOV.Capital.GetCapitalVictoryPointName] s'éteindra !"
 AFG_persian_socialism:0 "Relancer le mouvement de la jungle"
 AFG_persian_socialism_desc:0 "Nous devons allumer les flammes de la révolution en Perse, semant ainsi les graines du socialisme et du communisme dans le sol fertile des cœurs et des esprits [PER.GetAdjective]. Il est de notre devoir d'ouvrir les yeux du peuple [PER.GetAdjective] !"
 AFG_soviet_menace:0 "Dévoiler le ventre de l'ours"
 AFG_soviet_menace_desc:0 "[AFG.GetNonIdeologyName] se trouve dans une position incroyablement utile à partir de laquelle l'invasion de [SOV.GetNameDef] est complètement sans effort et simple. Nous pouvons utiliser notre situation géographique à notre avantage et frapper les [SOV.GetAdjective] là où ça leur fait le plus mal ; directement dans le ventre de l'ours !"
 AFG_revolution_through_belief:0 "La révolution par la paix !"
 AFG_revolution_through_belief_desc:0 "Le communisme n'est pas une idéologie de guerre et de sang, mais plutôt une idéologie qui appelle à la paix, à la fraternité et à l'égalité entre tous. Seuls les extrémistes proposent la propagation forcée du communisme par la guerre et en versant le sang de nos frères !"
 AFG_revolution_through_force:0 "La révolution par le sang !"
 AFG_revolution_through_force_desc:0 "Le communisme ne peut se propager par aucun autre moyen que la force. Certains communistes croient que le communisme doit se propager par la paix, en appelant à la fraternité et à l'unité entre tous les peuples, mais c'est tout simplement faux et cela nous conduirait à la fin ultime du communisme !"
 AFG_secure_the_corridor:0 "Sécuriser le corridor du Wakhan"
 AFG_secure_the_corridor_desc:0 "Le corridor du Wakhan, le territoire reliant [AFG.GetNonIdeologyName] et le Tounganistan, a été accordé à [AFG.GetNonIdeologyName] afin de déconnecter les possessions coloniales [ENG.GetAdjective] en [RAJ.GetNonIdeologyName] et les territoires d'Asie centrale de la Russie au 19e siècle. Nous devons sécuriser ce corridor en l'étendant pour maintenir la stabilité régionale !"
 AFG_socialist_economic_union:0 "Améliorer la coopération économique"
 AFG_socialist_economic_union_desc:0 "Pour que nos économies croissent encore plus vite qu'elles ne le font actuellement, nous devons réduire voire supprimer les taxes sur les importations et les exportations en provenance de nos pays frères socialistes. Cela profitera grandement à nos économies."
 AFG_socialist_welfare:0 "Moderniser l'État-providence [ROOT.GetAdjective]"
 AFG_socialist_welfare_desc:0 "Même si nous sommes une nation communiste, les différences de classe existent toujours, c'est pourquoi il est de la plus haute importance que nous mettions en place des mesures de protection sociale pour la classe inférieure, ou le prolétariat. Tous les [AFG.GetAdjective] unis sous une même bannière dans notre lutte contre le capitalisme !"
 AFG_the_perso_afghan_union:0 "L'unité par la foi !"
 AFG_the_perso_afghan_union_desc:0 "Les [AFG.GetAdjective] et les [PER.GetAdjective] se ressemblent beaucoup, à tel point que nos deux nations ressemblent pratiquement à un seul pays, divisé en zones fédérales. Ainsi, faire ce petit pas pour enfin unifier pleinement nos deux pays n'est pas si difficile ! Tous les [AFG.GetAdjective] et les [PER.GetAdjective], unis, sous une même bannière, sous une même idéologie, sous une même foi !"
 AFG_land_redistribution:0 "Adoptez la loi sur la réforme agraire"
 AFG_land_redistribution_desc:0 "La grande partie de la bourgeoisie qui a quitté la nation pour chercher refuge dans les pays capitalistes voisins a également laissé derrière elle de grandes quantités de ses terres. Nous pouvons donner ces terres aux agriculteurs et aux ouvriers de [AFG.GetNonIdeologyName] qui les cultiveront et amélioreront le secteur agricole de notre pays. Il faut savoir que ces terres sont en grande partie infertiles et ne peuvent pas être utilisées à des fins agricoles."
 AFG_into_pakistan:0 "Redessiner la ligne Durand"
 AFG_into_pakistan_desc:0 "Les plaines luxuriantes et les montagnes imposantes de [PAK.GetNonIdeologyName] sont habitées par les Pachtounes depuis des millénaires. Il est donc de notre devoir absolu d'incorporer ces territoires à majorité pachtoune à [AFG.GetNonIdeologyName] afin de protéger notre peuple des mauvais traitements horribles et du colonialisme auxquels il est soumis depuis des siècles !"
 AFG_anti_fascist_league:0 "Le rempart antifasciste"
 AFG_anti_fascist_league_desc:0 "[AFG.GetNonIdeologyName] doit se dresser comme le rempart contre tout fascisme en Orient et au-delà ! Nous devons empêcher la propagation du fascisme à tout prix, peu importe le nombre de vies que cela pourrait coûter !"
 AFG_operation_coutenance:0 "L'invasion [SOV.GetAdjective]-[AFG.GetAdjective] de [PER.GetNonIdeologyName]"
 AFG_operation_coutenance_desc:0 "Afin de sécuriser le front sud, nous devons d'abord nous occuper de la question [PER.GetAdjective]. En plus de sécuriser les lignes d'approvisionnement vitales et les positions défendables, la saisie des grandes réserves de pétrole du nord de la Perse pourrait s'avérer très utile pour nous."
 AFG_five_year_plan:0 "Le plan quinquennal"
 AFG_five_year_plan_desc:0 "Après avoir obtenu des experts économiques, le temps est enfin venu pour le premier plan quinquennal en [AFG.GetNonIdeologyName]. Cela stimulera notre économie de manière substantielle et mettra [AFG.GetNonIdeologyName] sur la voie de devenir une nation développée et prospère !"
 AFG_combined_training:0 "[SOV.GetAdjective]-[AFG.GetAdjective] Formation militaire"
 AFG_combined_training_desc:0 "L'armée [AFG.GetAdjective] est composée principalement de tribus et de guerriers non entraînés. En s'initiant à des exercices conjoints avec l'Armée rouge [SOV.GetAdjective], nos soldats gagneront une expérience de combat bien nécessaire, tout comme nos commandants militaires."
 AFG_undermine_moscow:0 "Saper [SOV.Capital.GetCapitalVictoryPointName]"
 AFG_undermine_moscow_desc:0 "Depuis notre soumission à [SOV.GetNameDef], [AFG.GetNonIdeologyName] a été négligé et mis de côté. Eh bien, nous n'endurerons plus cela ! Le temps est venu pour l'ascension de [AFG.GetNonIdeologyName] et la chute subséquente de [SOV.Capital.GetCapitalVictoryPointName] !"
 AFG_sabotage_soviet_railways:0 "Saboter les chemins de fer de [SOV.GetAdjective]"
 AFG_sabotage_soviet_railways_desc:0 "Pour que notre invasion contre les [SOV.GetAdjective] soit réussie, nous devons perturber leurs lignes d'approvisionnement en sabotant leurs voies ferrées. Nous enverrons des équipes de démolition et de sabotage pour faire exploser leurs voies ferrées, ce qui rendra l'approvisionnement de leurs troupes très difficile et nous permettra de pénétrer facilement sur leur territoire."
 AFG_seize_gun_stockpiles:0 "Saisissez les stocks d'armes de [SOV.GetAdjective]"
 AFG_seize_gun_stockpiles_desc:0 "Chaque armée a besoin d'équipement pour ravitailler ses soldats, et nous aussi. Alors, si c'est effectivement le cas, pourquoi ne pas saisir l'équipement de nos futurs ennemis en [SOV.GetNameDef]. Être des sujets proches des [SOV.GetAdjective] rend également cela beaucoup plus facile."
 AFG_end_soviet_rule:0 "Fin de la règle [SOV.GetAdjective]"
 AFG_end_soviet_rule_desc:0 "Après avoir terminé les préparatifs de notre invasion en Asie centrale, le temps est enfin venu pour nous d'appeler nos frères du nord à prendre les armes contre la tyrannie de [SOV.GetNameDef] ! Frères, levez-vous pour votre liberté !"
 AFG_ministry_for_propogation_of_virtue:0 "Le ministère pour la propagation de la vertu"
 AFG_ministry_for_propogation_of_virtue_desc:0 "La propagation de la vertu et la prévention du vice sont essentielles à notre religion, et si notre État doit être construit sur notre religion, nous devons manifester cet enseignement de notre religion dans une institution gouvernementale."
 AFG_the_regency:0 "Préserver la régence"
 AFG_the_regency_desc:0 "Il est de la plus haute importance que nous préservions la régence royale, le roi est encore trop jeune pour gérer la politique intérieure et encore moins étrangère. Cela permettrait de maintenir la stabilité de la nation pendant ces temps sombres, n'est-ce pas ?"
 AFG_appoint_hashim:0 "Continuer le mandat de Hashim"
 AFG_appoint_hashim_desc:0 "Sardar Muhammad Hashim Khan est le membre le plus âgé de la régence royale, il doit donc être le plus sage. Il guidera [AFG.GetNonIdeologyName] à travers les eaux sombres, il maintiendra l'ordre dans le pays !"
 AFG_appoint_mahmud:0 "Nommer Mahmud ministre"
 AFG_appoint_mahmud_desc:0 "Contrairement à son frère, Sardar Shah Mahmud Khan est une figure plus libérale. Entre ses mains, [AFG.GetNonIdeologyName] sera transformé en une nation occidentale moderne avec un système démocratique et une économie dynamique !"
 AFG_institutionalize_pashto:0 "Institutionnaliser le pachto"
 AFG_institutionalize_pashto_desc:0 "Beaucoup de gens au sein de [AFG.GetNonIdeologyName] ont encore recours au persan, parfois comme moyen de communication entre différentes tribus, et même de nos jours, l'influence du persan peut encore être observée en [AFG.GetNonIdeologyName]. Pour cette raison, il est impératif qu'une langue nationale, comme le pachto, soit renforcée et enseignée à tous nos citoyens, si [AFG.GetNonIdeologyName] veut survivre en tant que nation !"
 AFG_treaty_of_saadabad_hist:0 "Traité de Saadabad"
 AFG_treaty_of_saadabad_hist_desc:0 "Le Moyen-Orient est de la plus haute importance pour [AFG.GetNonIdeologyName], car les changements dans les politiques de ces pays peuvent également avoir un impact considérable sur notre économie, notre armée et notre politique. Nous devons tendre la main à l'Est ! Peut-être en proposant un pacte d'amitié et de non-agression."
 AFG_visit_berlin:0 "Visite d'État à [GER.Capital.GetCapitalVictoryPointName]"
 AFG_visit_berlin_desc:0 "[AFG.GetNonIdeologyName] est déchiré entre deux maux, au nord il y a les [SOV.GetAdjective], au sud il y a les [ENG.GetAdjective]. Nous devons établir un troisième pouvoir influent en [AFG.GetNonIdeologyName] pour maintenir l'équilibre des pouvoirs. Ainsi, nous devons tendre la main aux [GER.GetAdjective] et demander leur soutien."
 AFG_invite_wehrmacht_officers:0 "Inviter des officiers de la Wehrmacht"
 AFG_invite_wehrmacht_officers_desc:0 "L'armée [AFG.GetAdjective] pourrait bénéficier d'un soutien étranger, peut-être de [GER.GetNonIdeologyName]. Pendant la Première Guerre mondiale, une mission militaire [GER.GetAdjective] a été envoyée à [AFG.GetNonIdeologyName] dans l'espoir que nous établissions des liens diplomatiques avec [AFG.GetNonIdeologyName] et que nous le contraignions à rejoindre la guerre. Il serait sage de réinviter le chef de la mission, à savoir Werner Otto von Hentig."
 AFG_bolster_the_nationalists:0 "Soutenir les nationalistes"
 AFG_bolster_the_nationalists_desc:0 ""
 AFG_purge_the_nationalists:0 "Mettre les nationalistes à l'écart"
 AFG_purge_the_nationalists_desc:0 ""
 AFG_acquire_german_radios:0 "Acquérir des radios [GER.GetAdjective]"
 AFG_acquire_german_radios_desc:0 ""
 AFG_invite_abwehr_agents:0 "Inviter des agents de l'Abwehr"
 AFG_invite_abwehr_agents_desc:0 "En invitant l'Abwehr [GER.Adjective] à établir une base avancée en [AFG.GetNonIdeologyName], cela nous permettrait, ainsi qu'aux services de renseignement [GER.Adjective], de garder un œil sur les [ENG.GetAdjective] en [RAJ.GetNameDef] et en Asie. Cela améliorerait également notre sécurité nationale et empêcherait probablement toute invasion de se produire sans que nous le sachions au préalable."
 AFG_enact_censorship:0 "Appliquer la censure des médias"
 AFG_enact_censorship_desc:0 "Les médias sont un outil puissant, ils servent d'intermédiaire entre le gouvernement et le peuple. Cependant, tout n'a pas besoin d'être publié, n'est-ce pas ? Surtout lorsque le contenu est préjudiciable au gouvernement."
 AFG_build_up_roads:0 "Accord avec l'organisation Todt"
 AFG_build_up_roads_desc:0 "Les [GER.GetAdjective] ont proposé un accord industriel lucratif selon lequel l'organisation Todt, en coopération avec le gouvernement [AFG.GetAdjective], construirait des routes dans tout [AFG.GetNonIdeologyName]. Cela stimulerait considérablement l'économie [AFG.GetAdjective] et la qualité de vie de la population [AFG.GetAdjective]. "
 AFG_german_investments_program:0 "[GER.GetAdjective] Programme d'investissement"
 AFG_german_investments_program_desc:0 "[GER.GetAdjective] Les investissements dans [AFG.GetNonIdeologyName] sont essentiels au développement économique et à la croissance des infrastructures de notre nation. Ces partenariats apportent non seulement un soutien financier, mais fournissent également une expertise et une technologie précieuses, favorisant un avenir durable et prospère pour [AFG.GetNonIdeologyName] grâce à des collaborations mutuellement bénéfiques."
 AFG_fund_the_army:0 "Détourner des fonds vers l'armée"
 AFG_fund_the_army_desc:0 "Le financement de l'armée afghane est primordial pour la sécurité et la stabilité de la nation. Il est du devoir de chaque citoyen de contribuer au soutien financier de nos forces armées, en veillant à ce qu'elles restent bien équipées et préparées à défendre notre souveraineté contre toute menace."
 AFG_stabilize_the_currency:0 "Stabiliser la monnaie"
 AFG_stabilize_the_currency_desc:0 "La stabilisation de la monnaie est particulièrement importante pour garantir la confiance des investisseurs. Une monnaie stable encourage le développement, attire les investissements étrangers et contribue à la prospérité économique globale et au bien-être social de nos citoyens."
 AFG_irrigation_scheme:0 "Signer le programme en quatre points"
 AFG_irrigation_scheme_desc:0 "Nos agriculteurs de l'Ouest ne bénéficient pas des mêmes privilèges que certains de l'Est. Ces divisions sont en fin de compte ce qui déchire une nation et un peuple. Nous ne devons pas laisser cela se produire, peut-être qu'en construisant des systèmes d'irrigation modernes pour ces agriculteurs défavorisés, nous pourrons gagner leur soutien."
 AFG_the_getyear_general_elections:0 "Les élections générales de [GetYear]"
 AFG_the_getyear_general_elections_desc:0 "Dans son histoire, [AFG.GetNonIdeologyName] n'a jamais connu quoi que ce soit qui ressemble de près ou de loin à un système démocratique. Aujourd'hui, cela va changer. Aujourd'hui, c'est la première fois dans son histoire que [AFG.GetNonIdeologyName] organise des élections libres où tous ses citoyens pourront voter et exprimer leur opinion!"
 AFG_shah_mahmud_prevails:0 "Réélection des conservateurs"
 AFG_shah_mahmud_prevails_desc:0 "Nous ne devons pas trop nous éloigner de notre système actuel. Il est important que nous maintenions les valeurs fondamentales de [AFG.GetNonIdeologyName]. Le Parti conservateur dirigé par Sardar Shah Mahmud Khan semble très prometteur dans cette entreprise."
 AFG_fatherland_party_triumph:0 "Le Parti de la patrie triomphe"
 AFG_fatherland_party_triumph_desc:0 "La démocratie ne doit pas être limitée par notre culture et nos visions rétrogrades du monde moderne ! Sous la direction du Parti de la patrie dirigé par Ghulam Muhammad Ghubar, [AFG.GetNonIdeologyName] sera transformé en un phare de la démocratie libérale en Orient !"
 AFG_infrastructure_privatization:0 "Privatiser les infrastructures nationales"
 AFG_infrastructure_privatization_desc:0 "La privatisation des infrastructures et des autoroutes est essentielle pour que le gouvernement stimule la croissance économique dans le secteur public. En encourageant l'implication du secteur privé, nous visons à assurer la durabilité à long terme de nos réseaux de transport."
 AFG_british_exchange_program:0 "Le programme d'échange [ENG.GetAdjective]"
 AFG_british_exchange_program_desc:0 "L'échange de technologies et d'avancées militaires avec [ENG.GetNameDef] est crucial pour renforcer les capacités de défense de notre armée. Nous espérons que cela favorisera également de bonnes relations et une coopération avec [ENG.GetNameDef]. "
 AFG_liberal_constitution:0 "Adopter une constitution libérale"
 AFG_liberal_constitution_desc:0 "[AFG.GetNonIdeologyName] avait autrefois une constitution quelque peu libérale sous le roi Amanullah, qui était soutenue par la Loya Jirga et le public. Nous devrions viser à réintroduire une constitution similaire tout en conservant une grande partie des mêmes valeurs, mais aussi en la restructurant pour qu'elle corresponde aux normes actuelles."
 AFG_the_afghan_new_deal:0 "Le [AFG.GetAdjective] New Deal"
 AFG_the_afghan_new_deal_desc:0 "De la même manière que le [USA.GetAdjective] New Deal, introduit par le président [USA.GetAdjective] Franklin D. Roosevelt, [AFG.GetNonIdeologyName] prévoit d'introduire une série de programmes économiques similaires pour lutter contre le chômage et d'autres problèmes dans l'espoir de relancer l'économie [AFG.GetAdjective]. "
 AFG_form_watan_party:0 "Former le Parti de la Patrie"
 AFG_form_watan_party_desc:0 "La création du Parti Watan est cruciale pour [AFG.GetNonIdeologyName], car elle signifie un engagement envers les principes démocratiques et la gouvernance inclusive. Cette entité politique vise à fournir une plateforme à toutes les voix de [AFG.GetNonIdeologyName], contribuant au développement démocratique de la nation, garantissant un gouvernement qui représente les aspirations et les intérêts de la nation entière."
 AFG_economic_privatization:0 "Privatiser le secteur industriel"
 AFG_economic_privatization_desc:0 "La privatisation du secteur industriel est cruciale pour que le gouvernement stimule la croissance économique et crée une économie compétitive. En encourageant la propriété et la gestion privées, nous visons à créer une économie autonome alimentée par des entreprises et des sociétés privées."
 AFG_reapproachment_with_RAJ:0 "Rapprocher à nouveau le Raj"
 AFG_reapproachment_with_RAJ_desc:0 "Afin de maintenir la stabilité et la paix régionales, il est de la plus haute importance que nous préservions des relations cordiales avec [RAJ.GetNameDef]. Nous devons tendre une branche d'olivier à [RAJ.GetNameDef], pour le bien de [AFG.GetNonIdeologyName] et du peuple [AFG.GetAdjective] !"
 AFG_join_the_axis:0 "Rejoindre l'Axe"
 AFG_join_the_axis_desc:0 "Les puissances de l'Axe nous ont promis grandeur et sécurité en échange de notre adhésion à eux. L'époque où [AFG.GetNonIdeologyName] dépendait de [ENG.GetNameDef] et de [SOV.GetNameDef] est révolue. Le temps d'un [AFG.GetNonIdeologyName] moderne, développé et politiquement indépendant ne fait que commencer !"
 AFG_from_the_leopard_corps:0 "Former le Corps du Léopard"
 AFG_from_the_leopard_corps_desc:0 "Le Corps des volontaires du Léopard des neiges aidera davantage et protégera les intérêts de [AFG.GetNonIdeologyName] dans la région."
 AFG_operation_tiger:0 "Opération Tigre"
 AFG_operation_tiger_desc:0 "Les plaines luxuriantes et les montagnes imposantes de [PAK.GetNonIdeologyName] sont habitées par les Pachtounes depuis des millénaires. Il est donc de notre devoir absolu d'incorporer ces territoires à majorité pachtoune à [AFG.GetNonIdeologyName] afin de protéger notre peuple des mauvais traitements horribles et du colonialisme auxquels il est soumis depuis des siècles !"
 AFG_operation_blue_mosque:0 "Opération Mosquée bleue"
 AFG_operation_blue_mosque_desc:0 "Afin de sécuriser la frontière occidentale, nous devons nous occuper du problème [PER.GetAdjective]. En plus de sécuriser les lignes d'approvisionnement vitales et d'éliminer toute influence indésirable en Perse, la saisie des grandes réserves de pétrole dans le nord de la Perse pourrait s'avérer très utile pour nous."
 AFG_neutrality_reaffirmed:0 "Réaffirmer la neutralité"
 AFG_neutrality_reaffirmed_desc:0 "[AFG.GetNonIdeologyName] est neutre depuis la guerre de 1919, lorsqu'il a obtenu son indépendance grâce à un conflit brutal et sanglant contre l'empire le plus grand et le plus avancé de l'époque, l'Empire britannique. Si ce n'est pas cassé, ne le réparez pas."
 AFG_deterrence_focus:0 "Défendre la patrie"
 AFG_deterrence_focus_desc:0 "Dissuader les invasions militaires est un objectif primordial pour le gouvernement afghan afin de garantir la souveraineté et la sécurité de notre nation. En renforçant nos capacités de défense, nous visons à créer un moyen de dissuasion contre les menaces extérieures, préservant ainsi le bien-être de nos citoyens. Pour la patrie !"
 AFG_implement_autarky:0 "Mettre en œuvre l'autarcie"
 AFG_implement_autarky_desc:0 "Nous devons mettre en œuvre l'autarcie afin de parvenir à l'autosuffisance économique et de réduire notre dépendance aux ressources extérieures. En donnant la priorité à la production locale, nous cherchons à renforcer la résilience de notre nation face aux incertitudes économiques mondiales."
 AFG_combat_foreign_influence:0 "L'esprit de neutralité"
 AFG_combat_foreign_influence_desc:0 "Le maintien de l'esprit de neutralité est essentiel pour le gouvernement afghan afin de préserver l'indépendance de notre nation de l'influence de [SOV.GetAdjective] ou [ENG.GetAdjective]. "
 AFG_fortify_the_durand_line:0 "Fortifier la ligne Durand"
 AFG_fortify_the_durand_line_desc:0 "Le renforcement de la ligne Durand, la frontière avec [RAJ.GetNameDef], est impératif pour assurer la sécurité, réguler les activités transfrontalières et protéger la frontière sud de [AFG.GetNonIdeologyName]. En fortifiant cette frontière, nous souhaitons améliorer notre préparation militaire si un conflit avec l'armée [GetRajAdjective] devait éclater."
 AFG_the_uneasey_border:0 "Fortifier la frontière instable"
 AFG_the_uneasey_border_desc:0 "Fortifier la frontière [SOV.GetAdjective]-[AFG.GetAdjective] est de la plus haute importance pour maintenir l'intégrité territoriale et sécuriser la nation contre les menaces extérieures. Le renforcement des défenses frontalières vise à améliorer notre préparation militaire si un conflit avec le [SOV.GetAdjective] devait éclater."
 AFG_expand_the_welfare_state:0 "Étendre l'État providence"
 AFG_expand_the_welfare_state_desc:0 ""
 AFG_join_allies:0 "Rejoignez les Alliés"
 AFG_join_allies_desc:0 "Les Alliés, symbole de stabilité, de paix et surtout de démocratie, sont depuis longtemps un sujet de débat parmi les politiciens [AFG.GetAdjective]. Cependant, le consensus est que [AFG.GetNonIdeologyName] partage nombre de ses points de vue et de ses valeurs avec les nations alliées. Dans cette optique, il est tout à fait normal que [AFG.GetNonIdeologyName] rejoigne les Alliés !"
 AFG_press_for_pakistan:0 "Faites pression pour [PAK.GetNonIdeologyName]"
 AFG_press_for_pakistan_desc:0 "Les plaines luxuriantes et les montagnes imposantes de [PAK.GetNonIdeologyName] sont habitées par les Pachtounes depuis des millénaires. Il est donc de notre devoir absolu d'incorporer ces territoires à majorité pachtoune à [AFG.GetNonIdeologyName] afin de protéger notre peuple des mauvais traitements horribles et du colonialisme auxquels il est soumis depuis des siècles!"
 AFG_aquire_british_ships:0 "Acquérir des navires de guerre [ENG.GetAdjective]"
 AFG_aquire_british_ships_desc:0 "L'acquisition de navires de guerre de [ENG.GetNameDef] est cruciale pour améliorer les capacités de sécurité maritime de la marine [AFG.GetAdjective]. Cependant, cela peut nous coûter une grosse somme d'argent que nous ne pouvons peut-être pas nous permettre pour le moment."
 AFG_operation_red_mosque:0 "Opération Mosquée rouge"
 AFG_operation_red_mosque_desc:0 "Le communisme est une idéologie perverse qui n'apporte que mort et destruction partout où elle pose le pied, du moins c'est ce que nous pensons. Il est de notre devoir de mettre un terme au communisme une fois pour toutes et d'empêcher toute souffrance future des peuples du monde entier sous son couvert. Nous devons nous attaquer à la menace [SOV.GetAdjective] dans le nord !"
 AFG_increase_school_funding:0 "Augmenter le financement des écoles"
 AFG_increase_school_funding_desc:0 "Augmenter le financement des écoles est une priorité absolue afin d'assurer un avenir meilleur à notre nation. En allouant davantage de ressources à l'éducation, nous souhaitons améliorer la qualité des écoles et donner à nos jeunes les connaissances et les compétences nécessaires pour contribuer au développement social et économique de [AFG.GetNonIdeologyName]. "
 AFG_beacon_of_the_orient:0 "Balise de l'Orient"
 AFG_beacon_of_the_orient_desc:0 "La sauvegarde de la démocratie en Orient est de la plus haute importance car elle symbolise notre engagement en faveur de la liberté et de l'unité. En défendant les principes démocratiques, nous cherchons à maintenir la stabilité et à contribuer à la promotion plus large des valeurs démocratiques en Orient et au-delà !"
 AFG_legacy_of_the_yellow_expedition:0 "Héritage de l'expédition jaune"
 AFG_legacy_of_the_yellow_expedition_desc:0 "L'expédition jaune de 1932, dirigée par quatre hommes représentant Citroën, a traversé [AFG.GetNonIdeologyName] où ils ont fait la promotion de leur nouvel équipement, à savoir le P17 Kégresse. La possibilité d'acheter ces semi-chenillés n'a jamais été exclue, nous pouvions donc toujours l'acheter si nous en avions le souhait."
 AFG_grant_land_concessions:0 "Accorder des concessions foncières"
 AFG_grant_land_concessions_desc:0 "L'octroi de concessions foncières aux régions riches en pétrole aux entreprises [USA.GetAdjective] de [AFG.GetNonIdeologyName] est essentiel pour accroître le développement économique. Nous espérons que cela attirera les investissements étrangers et améliorera notre coopération économique avec [USA.GetNameDef]. "
 AFG_specialization_of_units_focus:0 "Unités spécialisées"
 AFG_specialization_of_units_focus_desc:0 "S'il est vrai que nous pouvons avoir de nombreuses divisions et bataillons d'infanterie mal entraînés et mal équipés, il serait utile de pouvoir développer des unités spécialisées pour combattre sur différents terrains. Étant donné que le terrain de [AFG.GetNonIdeologyName] est extrêmement montagneux, il est plus logique de se spécialiser dans le combat et les combats en montagne, n'est-ce pas ?"
 AFG_ramp_up_military_production:0 "Augmenter la production militaire"
 AFG_ramp_up_military_production_desc:0 "La production militaire de [AFG.GetNonIdeologyName] est pratiquement inexistante. Cela rend la protection de notre nation contre les menaces et influences extérieures extrêmement difficile, car nous dépendons d'autres nations pour l'équipement militaire. [AFG.GetNonIdeologyName] doit commencer à produire ses propres armes, pour le bien de sa souveraineté et de sa sécurité!"
 AFG_study_our_surroundings:0 "S'adapter à notre environnement"
 AFG_study_our_surroundings_desc:0 "Afin de mieux nous défendre, nous devons étudier notre environnement et développer des tactiques qui nous donneront un avantage significatif contre les envahisseurs étrangers. En utilisant notre paysage, nous pouvons infliger de nombreuses pertes à notre ennemi sans subir beaucoup de pertes nous-mêmes!"
 AFG_mass_produce_equipment:0 "Production massive d'équipements"
 AFG_mass_produce_equipment_desc:0 "Afin de maintenir notre force militaire, nous devons nous concentrer sur le nombre de soldats que nous avons en service dans l'armée et équiper chacun d'entre eux. Deux hommes avec des fusils médiocres seront toujours meilleurs qu'un homme avec un fusil supérieur!"
 AFG_live_off_the_land:0 "Vivre de la terre"
 AFG_live_off_the_land_desc:0 "Nous devons travailler sur des tactiques qui aideront nos troupes à survivre aux hivers froids et rigoureux ou dans des situations où l'approvisionnement est difficile à obtenir. Ils doivent être entraînés à survivre avec ce qu'on leur donne!"
 AFG_terror_of_the_sea:0 "Terreur de la mer"
 AFG_terror_of_the_sea_desc:0 "La Terreur de la mer, un navire si grand et massif, un navire qui transporte de nombreux avions qui frappent les navires ennemis en leur infligeant des coups dévastateurs ! Nous devons travailler à la production d'un tel navire car il nous assurera certainement la victoire dans tout combat naval auquel nous participerons !"
 AFG_destroyer_of_worlds:0 "Destructeur de mondes"
 AFG_destroyer_of_worlds_desc:0 "C'est le rêve de tout scientifique de pouvoir enfin exploiter la puissance de l'atome. Cette immense quantité d'énergie pourrait causer la destruction totale de villes et de régions entières, nous devons être prudents car l'énergie nucléaire pourrait représenter une menace plus grande que bénéfique pour l'humanité."
 AFG_abolish_the_regency:0 "Abolir la régence"
 AFG_abolish_the_regency_desc:0 "Le roi mènera [AFG.GetNonIdeologyName] à la gloire et à la prospérité ! Avec sa gestion de la Loya Jirga, il a montré qu'il était en effet capable de gérer la politique étrangère et intérieure de [AFG.GetNonIdeologyName]. Nous ne pouvons qu'espérer que le pouvoir ne lui monte pas à la tête."
 AFG_backtrack_on_reforms:0 "Abroger les réformes de Nadir Shah"
 AFG_backtrack_on_reforms_desc:0 "Le gouvernement de [AFG.GetNonIdeologyName] a été trop ambitieux en matière de modernisation et de réformes dans le passé. Nous ne devons pas laisser la modernisation et la réforme diviser à nouveau notre nation, comme ce fut le cas en 1929 sous le roi Amanullah. Le progrès est ce qui finira par déchirer notre nation !"
 AFG_continute_nadir_shahs_reforms:0 "Continuez les réformes de Nadir Shah"
 AFG_continute_nadir_shahs_reforms_desc:0 "Steady as She go! Nous devons faire pression pour des réformes lentes qui n'auront pas trop d'impact sur le mode de vie des gens ordinaires [AFG.GetAdjective]. Le progrès doit être maintenu, un bon exemple de l'importance de cela est le règne du défunt père du roi Muhammad Zahir Shah, le roi Nadir Shah. Sur ses traces, son fils marchera !"
 AFG_construct_the_great_north_road:0 "Construisez la Grande Route du Nord"
 AFG_construct_the_great_north_road_desc:0 "[1011.GetName] est sous-développé depuis bien trop longtemps. Il est donc important de l'urbaniser et de l'industrialiser. Et quelle meilleure façon de le faire que de construire une autoroute qui reliera le nord et Kaboul !"
 AFG_foreign_economic_aid:0 "Rechercher des investissements économiques étrangers"
 AFG_foreign_economic_aid_desc:0 "[AFG.GetNonIdeologyName] est une nation pauvre, nous devons l'admettre. Cependant, elle ne doit pas le rester ! Afin d'apporter la prospérité économique et sociale à notre peuple, il est de la plus haute importance que nous établissions des relations avec les principales puissances étrangères du monde. De grands avantages pourraient bien nous attendre."
 AFG_centralize_the_bank_of_afg:0 "Centraliser la Banque de [AFG.GetNonIdeologyName]"
 AFG_centralize_the_bank_of_afg_desc:0 "Le secteur bancaire [AFG.GetAdjective] est actuellement très sous-développé. Cela provient du manque de réforme et de modernisation ainsi que du manque général de besoin d'un système bancaire en raison du déficit de capital. Si [AFG.GetNonIdeologyName] veut entrer sur la scène mondiale ou devenir une nation développée, il est nécessaire de développer le secteur bancaire."
 AFG_push_army_reforms:0 "Introduire de nouvelles réformes de l'armée"
 AFG_push_army_reforms_desc:0 "Bien que les chefs tribaux et les membres de la Loya Jirga puissent ne pas approuver cela, il est nécessaire de faire avancer des réformes limitées de l'armée. L'armée royale [AFG.GetAdjective] est faible, en faisant avancer ces réformes de l'armée, nous la renforcerons !"
 AFG_annul_the_hasht_nafari:0 "Annuler le Hasht Nafari"
 AFG_annul_the_hasht_nafari_desc:0 "Il y a de nombreuses années et décennies, sous le règne d'Abdur Rahman Khan, le grand émir de [AFG.GetNonIdeologyName], un accord a été conclu entre le gouvernement et les chefs tribaux. Cet accord, appelé le \"Hasht Nafari\", ou \"Huit personnes\", stipule que chaque huit personne, choisie par les chefs tribaux, doit servir dans l'armée pendant au moins un certain temps. Afin de moderniser l'armée, cette loi tacite doit être annulée!"
 AFG_introduce_new_taxes:0 "Introduire de nouvelles taxes"
 AFG_introduce_new_taxes_desc:0 "Où est la fin de notre pouvoir ? [AFG.GetNonIdeologyName] est devenu une dictature sous le roi Muhammad Zahir Shah. Il semble que tout soit possible avec le roi aux commandes. Espérons que l'histoire ne se répète pas, sinon [AFG.GetNonIdeologyName] pourrait être à nouveau sur la voie du chaos."
 AFG_amend_the_constitution:0 "Modifier la Constitution de 1931"
 AFG_amend_the_constitution_desc:0 "Le temps est enfin venu, le roi Muhammad Zahir Shah va se lever et devenir le roi que son père l'a élevé pour être ! La Loya Jirga, la Régence, elles disparaîtront bientôt toutes, et le roi dirigera à nouveau [AFG.GetNonIdeologyName] d'une main de fer ! D'un seul trait de plume, il s'élèvera vers la gloire !"
 AFG_the_generals_coup:0 "Le coup d'État du général"
 AFG_the_generals_coup_desc:0 "[AFG.GetNonIdeologyName] est actuellement profondément divisé. Certains restent des partisans fidèles du roi tandis que d'autres ont hâte de voir sa chute. Daoud Khan, voyant qu'une fenêtre d'opportunité s'est ouverte, a planifié son coup d'État en silence, tapi dans l'ombre..."
 AFG_the_exiled_king:0 "Le roi en exil"
 AFG_the_exiled_king_desc:0 "La situation à [AFG.GetNonIdeologyName] étant désastreuse et s'aggravant à chaque instant, il semble que personne ne puisse le sauver des griffes de l'instabilité et des conflits... [AFG.GetNonIdeologyName] est condamné à jamais à un destin instable ! Cependant, des rumeurs se sont répandues selon lesquelles le roi et émir en exil, Amanullah Khan, est entré à [AFG.GetNonIdeologyName] et envisage de renverser le roi ! Si c'est vraiment le cas c'est vrai, seul Dieu peut le dire."
 AFG_university_in_herat:0 "Fondation de l'Université d'Herat"
 AFG_university_in_herat_desc:0 "[AFG.GetNonIdeologyName] n'a pas grand-chose à offrir en matière d'éducation. Par conséquent, notre mission est de remédier à cela ! En créant une université à [415.GetName], une ville très peuplée de l'ouest, nous espérons améliorer la qualité globale de l'éducation et offrir une alternative à l'Université de Kaboul à nos futurs étudiants !"
 AFG_adopt_constitutional_monarchy:0 "Réaffirmer le monarchisme constitutionnel"
 AFG_adopt_constitutional_monarchy_desc:0 "Sous le règne du roi Muhammad Zahir Shah, [AFG.GetNonIdeologyName] passera à une monarchie constitutionnelle avec des élections organisées tous les 4 ans. Bien que le roi conserve la plupart de ses pouvoirs, il s'agit d'un progrès considérable vers un [AFG.GetNonIdeologyName] démocratique et libre !"
 AFG_treaty_of_saadabad:0 "Traité de Saadabad"
 AFG_treaty_of_saadabad_desc:0 "Le Moyen-Orient est de la plus haute importance pour [AFG.GetNonIdeologyName], car les changements de politique de ces pays peuvent également avoir un impact considérable sur notre économie, notre armée et notre politique. Nous devons tendre la main à l'Est ! Peut-être en proposant un pacte d'amitié et de non-agression."
 AFG_nationalize_banks:0 "Nationaliser les banques [AFG.GetAdjective]"
 AFG_nationalize_banks_desc:0 "Bien que [AFG.GetNonIdeologyName] ne possède pas un grand secteur bancaire, nous devrions nationaliser le petit nombre de banques qui opèrent en [AFG.GetNonIdeologyName]. Espérons qu'en gérant directement le secteur bancaire, nous serons en mesure d'améliorer plus efficacement notre économie."
 AFG_ban_political_parties:0 "Interdire toute activité politique"
 AFG_ban_political_parties_desc:0 "En cette période difficile pour [AFG.GetNonIdeologyName], la pluralité politique n'est pas nécessaire ! Permettre à plusieurs partis de se former en [AFG.GetNonIdeologyName] ne fera qu'aggraver l'instabilité et la division de la nation ! Cela nous conduirait finalement à une nouvelle guerre civile..."
 AFG_disband_the_jirga:0 "Dissoudre la Loya Jirga"
 AFG_disband_the_jirga_desc:0 "Notre gouvernement bénéficie du soutien total de l'armée, ce qui nous permet de dissoudre la Loya Jirga sans trop d'opposition de la part des chefs tribaux. En faisant cela, nous espérons stabiliser davantage la nation et supprimer temporairement l'influence des tribus sur le gouvernement !"
 AFG_amanullahs_visit_to_europe:0 "Tournée royale en Europe"
 AFG_amanullahs_visit_to_europe_desc:0 "Depuis son retour en [AFG.GetNonIdeologyName] il n'y a pas si longtemps, Amanullah a prévu une tournée royale en Europe. La précédente tentative d'Amanullah de visiter l'Europe a fini par déclencher une guerre civile en [AFG.GetNonIdeologyName] alors qu'il était à l'étranger. Espérons que l'histoire ne se répète pas!"
 AFG_restore_the_constitution:0 "Rétablir la Constitution de 1921"
 AFG_restore_the_constitution_desc:0 "La constitution de 1921, la première constitution libérale de [AFG.GetNonIdeologyName], qui déclarait que chaque [AFG.GetAdjective] devait être traité de la même manière, soutenait l'égalité. Il est important de maintenir ces valeurs également dans la nouvelle constitution!"
 AFG_establish_radio_kabul:0 "Créer Radio Kaboul"
 AFG_establish_radio_kabul_desc:0 "Avec les progrès technologiques, des méthodes plus avancées de communication avec la population sont découvertes. Ainsi, avec l'invention de la radio, nous avons la possibilité de créer une station de radio que tous les [AFG.GetNonIdeologyName] pourront écouter ! Cela nous aidera dans notre objectif de diffuser nos opinions politiques et d'information !"
 AFG_export_based_economy:0 "Économie basée sur l'exportation"
 AFG_export_based_economy_desc:0 "Bien que [AFG.GetNonIdeologyName] ne possède pas beaucoup de ressources, nous avons d'importants excédents d'équipements mécaniques et d'autres produits fabriqués en usine. Ces excédents devraient être exportés pour en tirer profit, bien sûr. Afin de développer notre économie, nous devons encourager les exportations de nos produits!"
 AFG_subvert_soviet_influence_focus:0 "Subvertir l'influence de [SOV.GetAdjective]"
 AFG_subvert_soviet_influence_focus_desc:0 "Nous ne pouvons pas permettre aux [SOV.GetAdjective] d'influencer [AFG.GetNonIdeologyName] car cela pourrait s'avérer mortel pour notre gouvernement et notre nation. [AFG.GetNonIdeologyName] doit rester une nation souveraine avec sa propre politique étrangère indépendante. Nous serons les maîtres de notre propre destin!"
 AFG_army_reform:0 "Mobiliser l'armée"
 AFG_army_reform_desc:0 "Afin de dissuader toute puissance étrangère d'envahir [AFG.GetNonIdeologyName], nous devons mobiliser nos forces armées et améliorer la préparation de notre armée aux guerres qui pourraient survenir."
 AFG_the_non_aligned_movement:0 "Le mouvement des non-alignés"
 AFG_the_non_aligned_movement_desc:0 "De nombreuses nations dans ce monde sont seules, sans alliés, non alignées et neutres, pourrait-on dire. Nous devons créer une communauté pour les nations non-alignées du monde et ainsi nous protéger mutuellement pendant ces temps difficiles ! Pour la paix et la prospérité !"
 AFG_turkish_subsidized_factories:0 "[TUR.GetAdjective] Usines subventionnées"
 AFG_turkish_subsidized_factories_desc:0 "Avec la poursuite de notre politique de coopération accrue au Moyen-Orient, nous devrions inviter les investisseurs et les hommes d'affaires de [TUR.GetAdjective] à subventionner les usines de [AFG.GetNonIdeologyName]. Cela augmenterait considérablement la coopération économique entre [AFG.GetNonIdeologyName] et [TUR.GetNameDef] !"
 AFG_ally_with_the_young_afghans:0 "Alliez les jeunes Afghans"
 AFG_ally_with_the_young_afghans_desc:0 "Les Jeunes Afghans sont un groupe politique au sein de [AFG.GetNonIdeologyName] et ils sont la force motrice de l'occidentalisation et de la modernisation continues de [AFG.GetNonIdeologyName]! Le roi Amanullah a eu des liens étroits avec cette organisation depuis son couronnement. Cependant, depuis la guerre civile de 1929, ces relations se sont tendues. Nous devons travailler à les rétablir!"
 AFG_secular_education:0 "Introduire l'éducation laïque"
 AFG_secular_education_desc:0 "Il est important de séparer la religion et l'éducation, car ces deux éléments se sont avérés être un mélange mortel lorsqu'ils sont combinés. Afin d'améliorer l'éducation de notre population, nous devons éliminer l'islam de toutes les salles de classe à travers [AFG.GetNonIdeologyName]!"
 AFG_the_hazara_question:0 "La question Hazara"
 AFG_the_hazara_question_desc:0 "Les différences religieuses au sein de [AFG.GetNonIdeologyName] existent toujours. Les Hazaras sont un groupe de personnes qui habitent [1009.GetName] et sont principalement chiites. Afin d'éviter les conflits internes, nous devons unir les communautés chiites et sunnites de [AFG.GetNonIdeologyName]. Aucune croyance en l'islam n'est inférieure !"
 AFG_implement_autarky_daoud:0 "Mettre en œuvre l'autarcie"
 AFG_implement_autarky_daoud_desc:0 "Nous devons mettre en œuvre l'autarcie afin de parvenir à l'autosuffisance économique et de réduire notre dépendance aux ressources extérieures. En encourageant les industries nationales et en donnant la priorité à la production locale, nous cherchons à renforcer la résilience de notre nation face aux incertitudes économiques mondiales."
 AFG_the_kabul_pact:0 "Le pacte de Kaboul"
 AFG_the_kabul_pact_desc:0 "Aujourd'hui, nous atteindrons l'objectif ultime d'unifier le Moyen-Orient sous une même bannière, sous un objectif commun ! En signant le pacte de Kaboul avec la Turquie, l'Irak et l'Iran, nous comblerons les fossés existants qui nous divisent et redeviendrons une force majeure dans la politique régionale !"
 AFG_self_determination_for_pakistan:0 "Autodétermination pour [442.GetName]"
 AFG_self_determination_for_pakistan_desc:0 "Les plaines luxuriantes et les montagnes imposantes de [PAK.GetNonIdeologyName] sont habitées par les Pachtounes depuis des millénaires. Il est donc de notre devoir absolu d'essayer d'intégrer ces terres. Peut-être qu'en exigeant un référendum en [442.GetName] auprès du [GetRajAdjective], nous pourrions bien y parvenir !"
 AFG_continue_railway_development:0 "Poursuivre le développement ferroviaire"
 AFG_continue_railway_development_desc:0 "Le réseau ferroviaire [AFG.GetAdjective] est pratiquement inexistant, seuls quelques chemins de fer mineurs qui existent en [AFG.GetNonIdeologyName] sont mal entretenus. Nous devons poursuivre nos projets pour connecter la nation ! Plus notre peuple est connecté, moins il y a de divisions entre eux !"
 AFG_attaturks_legacy:0 "Honorer l'héritage d'Atatürk"
 AFG_attaturks_legacy_desc:0 "Feu Mustafa Kemal Atatürk, révolutionnaire, général et père de la Turquie. Il a fait et sacrifié beaucoup pour sa nation. Amanullah ne peut qu'aspirer à réaliser pour [AFG.GetNonIdeologyName] ce qu'Atatürk a déjà réalisé pour la Turquie ! Amanullah poursuivra son héritage !"
 AFG_deal_with_the_devil:0 "Traiter avec le diable"
 AFG_deal_with_the_devil_desc:0 "Parfois, pour atteindre vos objectifs, vous devez conclure un pacte avec le diable. Afin de récupérer nos terres perdues en [PAK.GetNonIdeologyName] et de rendre à [AFG.GetNonIdeologyName] sa grandeur, nous devons nous allier à l'ennemi de notre ennemi. Après tout, l'ennemi de mon ennemi est mon ami, n'est-ce pas?"
 AFG_maintain_neutrality_r56:0 "Maintenir la neutralité"
 AFG_maintain_neutrality_r56_desc:0 "[AFG.GetNonIdeologyName] est neutre depuis la guerre de 1919, lorsqu'il a obtenu son indépendance grâce à un conflit brutal et sanglant contre l'empire le plus grand et le plus avancé de l'époque, l'Empire britannique. Si ce n'est pas cassé, ne le réparez pas."
 AFG_form_the_afghan_red_crescent:0 "Formons le Croissant-Rouge [AFG.GetAdjective]"
 AFG_form_the_afghan_red_crescent_desc:0 "En ces temps difficiles, nous devons rester humains et aider. Aidez les habitants de [AFG.GetNonIdeologyName] qui ont besoin d'un toit ou de soins médicaux. Nous devons créer la Société du Croissant-Rouge [AFG.GetAdjective] ! Per humanitatem ad pacem !"
 AFG_reclaim_our_land:0 "Reprenons notre terre"
 AFG_reclaim_our_land_desc:0 "Les plaines luxuriantes et les montagnes imposantes de [PAK.GetNonIdeologyName] sont habitées par les Pachtounes depuis des millénaires. Il est donc de notre devoir absolu d'incorporer ces territoires à majorité pachtoune à [AFG.GetNonIdeologyName] afin de protéger notre peuple des mauvais traitements horribles et du colonialisme auxquels il est soumis depuis des siècles !"
 AFG_greater_afghanistan:0 "Grand Afghanistan"
 AFG_greater_afghanistan_desc:0 "Enfin, le rêve d'une terre unie pour tous les [AFG.GetAdjective] s'est réalisé. Ce sont nos terres et il est temps que nous fassions savoir au monde que nous nous battrons et mourrons pour elle. Gloire à l'Afghanistan !"
 AFG_contact_faqir:0 "Héritage de la rébellion de Khost"
 AFG_contact_faqir_desc:0 "Au cours des deux dernières décennies d'indépendance de [AFG.GetAdjective] vis-à-vis de [ENG.GetAdjective], [AFG.GetNonIdeologyName] a fait face à de nombreuses rébellions, soulèvements et coups d'État, l'un d'eux étant la rébellion de Khost en 1924 contre les réformes radicales du roi Amanullah, bien que la rébellion ait pu être écrasée à l'époque, l'esprit perdure."
 AFG_waaidu:0 "Wa'aidu !"
 AFG_waaidu_desc:0 "Wa'aidu est une citation du Coran qui, traduite simplement, signifie \" Soyez prêts \". Nous avons attendu ce moment assez longtemps, et maintenant il est enfin arrivé, le peuple [AFG.GetAdjective] se soulèvera contre la dictature imposée par les tyrans à Kaboul, et le roi ne régnera plus ! Allahu Akbar !"
 AFG_contact_tribes:0 "Assurer le soutien tribal"
 AFG_contact_tribes_desc:0 "Les tribus isolées qui n'ont pas de soucis politiques ni aucune connaissance de la politique, car elle est principalement basée autour de Kaboul uniquement, sont désireuses de suivre notre lutte, avec les promesses de richesse, le retour de la charia et l'annulation des réformes radicales menées par la Régence."
 AFG_invite_jamaat_islami:0 "Contacter Abul A'la al-Maududi"
 AFG_invite_jamaat_islami_desc:0 "Abul A'la al-Maududi est un théologien et un érudit musulman très connu en [PAK.GetNonIdeologyName], il pourrait s'avérer très utile dans notre lutte pour mobiliser le peuple et légitimer notre jihad contre le roi et son gouvernement."
 AFG_maududi_as_sheikhulislam:0 "La direction du Jamiat"
 AFG_maududi_as_sheikhulislam_desc:0 "Sans Abul A'la al-Maududi, l'étincelle de la rébellion n'aurait pas éclaté et le peuple de [AFG.GetNonIdeologyName] vivrait à jamais sous un régime tyrannique, ses magnifiques compétences organisationnelles sont ce qui nous a tous réunis pour lutter pour nos croyances et nos traditions ! Il doit être proclamé Cheikh !"
 AFG_mirzali_as_emir:0 "L'émir d'or"
 AFG_mirzali_as_emir_desc:0 "Haji Mirzali Khan a prouvé sa loyauté envers le peuple de [AFG.GetNonIdeologyName], en combattant sur le champ de bataille contre nos ennemis avec beaucoup de courage et de passion, pour cette raison il a été loué et vénéré par beaucoup dans nos rangs ! La seule façon de le récompenser pour ce qu'il a fait pour la lutte et notre cause est de le proclamer émir de l'émirat islamique de [AFG.GetNonIdeologyName] !"
 AFG_widen_perspective_of_religion:0 "Élargir la perspective de la religion"
 AFG_widen_perspective_of_religion_desc:0 "Dans son dernier sermon, le Prophète a déclaré qu'aucun être humain n'est supérieur à l'autre, sauf dans la foi, et la population chiite Hazara hisse la bannière de l'unicité de Dieu tout comme nous, et nous devons donc regarder au-delà de nos différences et leur accorder les mêmes droits et opportunités, en particulier dans le service militaire."
 AFG_persecute_hazaras:0 "Exclure les Hazaras du service militaire"
 AFG_persecute_hazaras_desc:0 "La population chiite Hazara est très peu digne de confiance car elle a trahi notre État à plusieurs reprises et elle est plus sectaire que notre propre foi en l'Islam, il serait donc sage de ne pas les employer dans les services militaires car cela pourrait entraîner non seulement un désastre moral, mais aussi des problèmes politiques à l'avenir."
 AFG_the_constitution_question:0 "Rédiger une Constitution islamique"
 AFG_the_constitution_question_desc:0 "Une constitution dans notre nation peut sembler déroutante pour certains au premier abord, compte tenu de nos enseignements islamiques prônant la charia. Cependant, une constitution ou toute forme de loi est nécessaire pour préserver l'ordre dans le pays et les droits des personnes. Néanmoins, la charia restera la loi suprême de [AFG.GetNameDefCap]"
 AFG_tulaia_mutaharrika:0 "Les traces de Tulaia Mutaharrika"
 AFG_tulaia_mutaharrika_desc:0 "Les Tulaia Mutaharrika, ou 'Garde mobile' en arabe étaient des unités d'élite des premiers califats Rashidun, et pour propager davantage la vertu et le culte qui consiste à se battre pour l'amour de Dieu, nous allons commencer à recruter et à former ces élites."
 AFG_mix_sciences_with_religion:0 "Mélanger l'éducation religieuse et scientifique"
 AFG_mix_sciences_with_religion_desc:0 "En suivant les traces de nombreux théologiens comme Hassan al-Banna, Said Nursi et Shakib Arslan qui prônent un programme d'études combinant religion et sciences, et qui ne s'excluent pas mutuellement, nous allons mettre en œuvre ces idées et abattre la division madrasa-école, mais cela ne sera peut-être pas possible si nous avons déjà accordé des pouvoirs éducatifs à certains oulémas plus têtus."
 AFG_international_mujahideen:0 "Moudjahidines internationaux"
 AFG_international_mujahideen_desc:0 "Pour accroître l'influence afghane dans la région, nous allons commencer à envoyer nos moudjahidines à l'étranger, pour soutenir nos frères dans d'autres régions du monde !"
 AFG_you_cannot_kill_a_believer:0 "Endurcir le fanatisme religieux"
 AFG_you_cannot_kill_a_believer_desc:0 "Pour accroître notre influence et notre emprise sur l'armée, ainsi que pour maintenir la bravoure et le moral, nous lancerons des campagnes d'encouragement et d'endoctrinement de nos troupes jusqu'à ce qu'elles n'aient plus peur du champ de bataille !"
 AFG_utilize_the_sufis:0 "Utiliser les soufis"
 AFG_utilize_the_sufis_desc:0 ""
 AFG_tunganistan:0 "Libérez les musulmans de l'Est"
 AFG_tunganistan_desc:0 "Pendant de nombreuses années, le peuple ouïghour a souffert sous le régime [CHI.GetAdjective], et bien plus maintenant ! Nous devons libérer nos frères de leurs oppresseurs. Nous devons aider ceux qui sont dans le besoin, et nous serons aidés en retour."
 AFG_request_german_reinforcements:0 "Demandez le soutien militaire de [GER.GetAdjective]"
 AFG_request_german_reinforcements_desc:0 "L'armée [AFG.GetAdjective] ne peut pas se qualifier de moderne, encore moins de forte, elle est en grande partie composée de mercenaires tribaux et de guerriers qui ne sont pas entraînés et mal équipés. Cependant, il semble que les [GER.Adjective] pourraient être disposés à nous aider à améliorer notre armée. Peut-être devrions-nous demander un peu de soutien ?"
 AFG_seize_royal_assets:0 "Saisir les biens royaux"
 AFG_seize_royal_assets_desc:0 "Après avoir fui le pays par lâcheté, le roi a laissé une grande partie de ses biens et actifs privés en [AFG.GetNonIdeologyName]. Nous devons saisir ces biens et les redistribuer car le roi n'en a clairement plus besoin."
 AFG_kabul_military_college:0 "Ouvrir le Collège militaire de Kaboul"
 AFG_kabul_military_college_desc:0 "L'état-major de [AFG.GetAdjective] est inexpérimenté, beaucoup ne sont pas instruits et ne comprennent même pas les bases de la guerre. Nous devons ouvrir un collège militaire afin d'éduquer et d'améliorer notre personnel militaire."
 AFG_german_equipment:0 "Acheter de l'équipement [GER.GetAdjective]"
 AFG_german_equipment_desc:0 "L'industrie militaire de [AFG.GetNonIdeologyName] est largement sous-développée et ne peut pas répondre aux besoins des forces armées [AFG.GetAdjective]. Ainsi, [AFG.GetNonIdeologyName] est obligé d'acheter du matériel militaire à l'étranger. Nous pourrions organiser un accord d'armement lucratif avec les [GER.GetAdjective]."
 AFG_support_the_palestinians:0 "Soutenir les Palestiniens"
 AFG_support_the_palestinians_desc:0 ""
 AFG_invite_amin_al_husseini:0 "Inviter Amin al-Husseini"
 AFG_invite_amin_al_husseini_desc:0 "Le Grand Mufti de Jérusalem a déjà visité [AFG.GetNonIdeologyName] à plusieurs reprises. Nous pourrions l'inviter une fois de plus, cette fois pour qu'il reste à [AFG.GetNonIdeologyName] et dirige la Résistance [PAL.GetAdjective] de [AFG.GetNonIdeologyName] et peut-être aider également le gouvernement [AFG.GetAdjective]. "
 AFG_approach_mubashir:0 "Approcher Mubashir al-Tarazi"
 AFG_approach_mubashir_desc:0 "Après avoir été exilé du Kazakhstan en avril 1930, Mubashir al-Tarazi a cherché refuge en [AFG.GetNonIdeologyName] où il a pu continuer sa résistance contre les [SOV.GetAdjective]. Il a obtenu des postes de haut rang pendant la période de Nadir Shah et était très respecté, il est crucial que nous obtenions son soutien."
 AFG_form_the_turkestan_legion:0 "Former la Légion du Turkestan"
 AFG_form_the_turkestan_legion_desc:0 "Les peuples turcs vivant en Asie centrale sont opprimés par les [SOV.GetAdjective] depuis la Révolution d'octobre. Leur droit de croire et de pratiquer l'islam a été supprimé. Nous devons réveiller l'esprit rebelle de ces gens !"
 AFG_nationalize_spiznar:0 "Nationaliser l'industrie du coton"
 AFG_nationalize_spiznar_desc:0 "La Sherkat-e Ettehadiya-ye Velayat-e Shomal emploie plus de 12 000 personnes. En plaçant l'usine entre les mains du gouvernement, nous bénéficierions de nombreux avantages, tout comme le peuple [AFG.GetAdjective]. "
 AFG_cooperate_with_hazaras:0 "Coopérez avec les Hazaras"
 AFG_cooperate_with_hazaras_desc:0 "Les différences religieuses au sein de [AFG.GetNonIdeologyName] existent toujours. Les Hazaras sont un groupe de personnes qui habitent [1009.GetName] et sont principalement chiites. Afin d'éviter les conflits internes, nous devons unir les communautés chiites et sunnites de [AFG.GetNonIdeologyName]. Aucune croyance en l'Islam n'est inférieure !"
 AFG_form_muslim_youth:0 "Créer une jeunesse musulmane"
 AFG_form_muslim_youth_desc:0 "Afin de répandre l'Islam, nous devons planter les graines de l'Islam dans l'esprit des jeunes. Former une aile jeunesse s'avérerait très efficace et utile pour y parvenir."
 AFG_eradicate_communism:0 "Éradiquer le communisme"
 AFG_eradicate_communism_desc:0 "Le communisme est-il vraiment la racine de tous les maux ? Nous ne le savons pas, mais il vaut mieux ne pas le découvrir à nos dépens, après tout, les humains ont peur des choses qu'ils ne comprennent pas. Il est donc préférable d'éradiquer cette doctrine maléfique, dans l'intérêt de l'humanité, n'est-ce pas ?"
 AFG_revive_the_basmachi_movement:0 "Revivez le mouvement Basmachi"
 AFG_revive_the_basmachi_movement_desc:0 "Les peuples turcs vivant en Asie centrale sont opprimés par les [SOV.GetAdjective] depuis la Révolution d'octobre. Leur droit de croire et de pratiquer l'islam a été supprimé. Nous devons réveiller l'esprit rebelle de ces gens ! Levez-vous, frères !"
 AFG_end_the_revolution:0 "Mettre fin à la révolution"
 AFG_end_the_revolution_desc:0 "Le communisme est une idéologie perverse qui n'apporte que mort et destruction partout où elle pose le pied, ou du moins c'est ce que nous pensons. Il est de notre devoir de mettre fin au communisme une fois pour toutes et d'empêcher toute souffrance future des peuples du monde entier sous son couvert. Nous devons nous attaquer à la menace [SOV.GetAdjective] dans le nord !"
 AFG_the_fate_of_imperialism:0 "Le sort de l'impérialisme"
 AFG_the_fate_of_imperialism_desc:0 "Au cours du siècle dernier, [AFG.GetNonIdeologyName] a été maltraité et envahi par les impérialistes à [ENG.Capital.GetCapitalVictoryPointName] et [SOV.Capital.GetCapitalVictoryPointName] à de nombreuses reprises. Nous ne nous agenouillerons plus devant ces puissances impériales, le temps de la vengeance est venu !"
 AFG_proclaim_pashtunistan:0 "Promouvoir le pachtounisme"
 AFG_proclaim_pashtunistan_desc:0 "Enfin, le rêve d'une terre unie pour tous les Pachtounes est devenu réalité. Ce sont nos terres et il est temps de faire savoir au monde que nous nous battrons et mourrons pour elles. Gloire au Pachtounistan !"
 AFG_pillars_of_islam:0 "Les piliers de l'islam"
 AFG_pillars_of_islam_desc:0 "Nous devons nous concentrer sur le cœur de notre religion et sur ce qui nous différencie des autres. Pour construire une maison, il faut une base solide. C'est trop vrai pour l'islam."
 AFG_enforce_the_pashtunwali:0 "Faire respecter le Pashtunwali"
 AFG_enforce_the_pashtunwali_desc:0 "Le Pashtunwali est un codex ou un mode de vie complet du peuple pachtoune. Il a beaucoup en commun avec l'Islam qui prône la justice et la bravoure, mais aussi de nombreuses autres valeurs importantes qui composent la culture pachtoune. Afin de maintenir l'ordre public, nous devons faire respecter ces valeurs."
 AFG_islamic_cooperation:0 "Améliorer la coopération interislamique"
 AFG_islamic_cooperation_desc:0 "Divisés, nous sommes faibles, unis, nous sommes forts. Si l'Islam veut prospérer, nous devons améliorer la coopération économique entre nos alliés en augmentant les échanges et les investissements."
 AFG_the_ten_lost_tribes:0 "La revanche des dix tribus perdues"
 AFG_the_ten_lost_tribes_desc:0 "Les origines du peuple pachtoune sont inconnues, certains pensent que les Pachtounes sont les descendants des Huns, tandis que d'autres pensent que nous sommes les descendants des Pactyens. Cependant, une légende a réussi à s'imposer pendant des siècles, et c'est que les Pachtounes tirent leur origine des dix tribus perdues d'Israël. Si tel est bien le cas, nous revendiquons la terre d'Israël comme notre patrie."
 AFG_return_of_the_king:0 "Le retour du roi"
 AFG_return_of_the_king_desc:0 "Le roi Amanullah est exilé depuis la guerre civile saqqawiste en 1929. Il est temps de le réinviter à revenir dans [AFG.GetNonIdeologyName], espérons qu'il a appris sa leçon."
 AFG_peace_through_islam:0 "L'Islam dans une seule nation"
 AFG_peace_through_islam_desc:0 "Il n'y a pas d'autre moyen de parvenir à la paix dans le monde que l'unification complète de tous les peuples sous l'Islam. Ce n'est que par Allah que nous pouvons parvenir à la paix totale et à la prospérité de la race humaine."
 AFG_approach_pakistani_resistance:0 "Approchez la résistance [PAK.GetAdjective]"
 AFG_approach_pakistani_resistance_desc:0 "Nos frères musulmans du sud sont toujours sous l'occupation des impérialistes ! Nous devons traverser la ligne Durand et les libérer de leurs chaînes. Frères, levez-vous !"
 AFG_global_islamic_revolution:0 "Poursuivre la troisième campagne du Waziristan"
 AFG_global_islamic_revolution_desc:0 "Un jihad contre les impérialistes est la seule voie vers l'unification de nos peuples. De nombreuses batailles ont été livrées dans le passé et beaucoup doivent encore être livrées jusqu'à ce que tous les Pachtounes soient à nouveau unis. Aujourd'hui, nous combattrons et donnerons nos vies en Son nom, demain nous prospérerons."
 AFG_german_junker_purchase:0 "Acheter des [GER.GetAdjective] Junkers"
 AFG_german_junker_purchase_desc:0 "L'armée de l'air [AFG.GetAdjective] est pratiquement inexistante, afin de l'améliorer nous devons acheter des avions étrangers, peut-être que les [GER.GetAdjective] peuvent nous aider dans ce sens. Après tout, [AFG.GetNonIdeologyName] a déjà de nombreux techniciens et pilotes de l'air [GER.GetAdjective]. "
 AFG_bury_the_hatchet:0 "Enterrez la hache de guerre"
 AFG_bury_the_hatchet_desc:0 "Les différences religieuses au sein de l'Islam existent toujours, les Perses sont un groupe de personnes principalement chiites. Afin d'éviter les conflits internes, nous devons unir les communautés chiites et sunnites de Perse et [AFG.GetNonIdeologyName]. Aucune croyance dans l'Islam n'est inférieure !"
 AFG_in_alexanders_footsteps:0 "Suivez les traces d'Alexandre"
 AFG_in_alexanders_footsteps_desc:0 "Il était une fois, il y a près de deux millénaires, Alexandre le Grand qui marchait à travers ces terres avec ses phalanges. Il a marché sur ces terres pendant qu'il les conquérait. Son héritage a laissé une grande empreinte sur notre culture et notre histoire."
 AFG_break_the_six_arrows:0 "Briser les six flèches du kémalisme"
 AFG_break_the_six_arrows_desc:0 "La laïcité est une honte sur Terre. La séparation du gouvernement de l'islam est à la fois ridicule et méprisable. Nous devons éradiquer cette idéologie comme les mauvaises herbes d'un jardin !"
 AFG_reinstall_the_king:0 "Réinstaller le roi [AFG.GetAdjective]"
 AFG_invite_fakhri_pasha:0 "Inviter Fakhri Pacha"
 AFG_imprison_political_opponents:0 "Emprisonner les opposants politiques"
 AFG_rescind_the_turkish_afghan_defense_treaty:0 "Annuler le traité de défense [TUR.GetAdjective]-[AFG.GetAdjective]"
 AFG_for_what_was_taken_from_us:0 "Pour ce qui nous a été pris..."
 AFG_for_what_was_taken_from_us_desc:0 "Les liens culturels, religieux et traditionnels que les habitants de la luxuriante plaine de l'Indus partagent avec [AFG.GetNonIdeologyName] sont indéniables et ne représentent que le résultat d'un lien séculaire qui a été créé entre ces terres. les seules choses qui séparent vraiment notre peuple sont des lignes imaginaires sur des cartes imaginaires..."
 AFG_reintegrate_peshawar:0 "Réintégrer [442.GetName]"
 AFG_restore_pashtun_rule_in_quetta:0 "Rétablir la domination pachtoune à [445.GetName]"
 AFG_cooperate_with_the_balochis:0 "Coopérer avec les séparatistes baloutches"
 AFG_pashtunize_karachi:0 "Pachtouniser [1093.GetName]"
 AFG_integrate_the_railway_network:0 "Intégrer le réseau ferroviaire"
 AFG_proclaim_pashtunsitan_decision:0 "Proclamer le Pashtunistan"
 AFG_foreign_aircraft_category:0 "Achat d'avions étrangers"
 AFG_foreign_aircraft_category_desc:0 "Après la brutale guerre civile afghane de 1929, la petite mais naissante armée de l'air qui avait été créée sous le roi Amanullah avait été complètement détruite et dévastée. Maintenant, avec la stabilité à nouveau rétablie, [AFG.GetNonIdeologyName] est enfin capable d'acquérir et de créer une nouvelle armée de l'air moderne."
 AFG_purchase_german_aircraft:0 "Acheter [GER.GetAdjective] Avion"
 AFG_purchase_british_aircraft:0 "Acheter [ENG.GetAdjective] Avion"
 AFG_purchase_italian_aircraft:0 "Acheter [ITA.GetAdjective] Avion"
 AFG_electrify_kabulistan:0 "Électrifier [267.GetName]"
 AFG_improve_helmand_irrigation:0 "Élargir le réseau d'irrigation de Helmand"
 AFG_develop_faryab:0 "Exploiter [1008.GetName] Champs de pétrole"
 AFG_develop_bamyan:0 "Développer [1009.GetName] Mines d'acier"
 AFG_develop_kabul:0 "Exploiter [267.GetName] Chrome \"Dépôts"
 AFG_develop_unlock_tt:0 "Débloque les décisions §YProspect for Resources§!."
 AFG_rural_schools_category:0 "Construire des écoles rurales"
 AFG_rural_schools_category_desc:0 "Les régions rurales qui sont déconnectées de Kaboul et de l'administration centrale de [AFG.GetNonIdeologyName] sont les principaux contributeurs au problème d'analphabétisme auquel [AFG.GetNonIdeologyName] est actuellement confronté, nous devons améliorer nos méthodes d'éducation rurale et sa disponibilité."
 AFG_illiteracy_decrease_75:0 "§YConstruire des écoles rurales§! pouvoir politique décisionnel §Ycoût§! est §Gréduit§! de §Y30%§!, le §Ytemps§! qu'il faut pour §Yachever§! la décision est §Gréduit§! à §Y75§! jours."
 AFG_illiteracy_decrease_50:0 "§YConstruire des écoles rurales§! pouvoir politique décisionnel §Ycoût§! est §Gréduit§! de §Y60%§!, le §Ytemps§! qu'il faut pour §Yachever§! la décision est §Gréduit§! à §Y60§! jours."
 AFG_open_schools:0 "Construire des écoles rurales à [FROM.GetName]"
 AFG_inflitrate_pakistan_category:0 "Infiltrer [PAK.GetNonIdeologyName]"
 AFG_inflitrate_pakistan_category_desc:0 "Les plaines luxuriantes et les montagnes escarpées de [PAK.GetNonIdeologyName] ont servi de berceau à la civilisation pachtoune. La culture et le mode de vie de [AFG.GetNonIdeologyName] ont émergé de cette région il y a plusieurs milliers d'années ! Nous devons reconquérir notre patrie légitime !"
 AFG_declare_war:0 "[GetWarName]"
 AFG_tajikistan_category:0 "Intégrer le Tadjikistan"
 AFG_tajikistan_category_desc:0 "Les tribus tadjikes et pachtounes coexistent depuis des siècles à l'intérieur et à l'extérieur des frontières de [AFG.GetNonIdeologyName], mais avec la récente intégration de la RSS du Tadjikistan dans [AFG.GetNameDefCap], l'équilibre et la stabilité régionaux ont été quelque peu ébranlés, conduisant à une montée soudaine mais lente du nationalisme et du séparatisme tadjiks. Peut-être qu'en accordant certaines concessions aux Tadjiks, nous gagnerions leurs faveurs, contrairement au régime précédent de [SOV.Capital.GetCapitalVictoryPointName]. "
 AFG_build_housing_districts:0 "Développer l'industrie de la construction [742.GetCapitalVictoryPointName]"
 AFG_implement_tajik_language:0 "Institutionnaliser la langue tadjike"
 AFG_agricultural_concessions:0 "Accorder des concessions agricoles aux Tadjiks"
 AFG_integrate_tajikistan_decision:0 "Intégrer la RSS du Tadjikistan"
 AFG_create_tajikistan_brigade_tt:0 "Créer une §YBrigade populaire de Tojikiston§! dans §Y[742.GetName]§!."
 AFG_prepare_soviet_war:0 "Infiltrer le territoire [SOV.GetAdjective]"
 AFG_prepare_soviet_war_desc:0 "Au fil du temps, un grand vide, à la fois économique et politique, s'ouvre entre [AFG.Capital.GetCapitalVictoryPointName] et [SOV.Capital.GetCapitalVictoryPointName]... Il semble qu'une rébellion se prépare, non seulement à l'intérieur des frontières de [AFG.GetNonIdeologyName], mais dans toute l'Asie centrale [SOV.GetAdjective], et il ne fait aucun doute que [AFG.Capital.GetCapitalVictoryPointName] est derrière tout cela, soutenant les Basmachis antibolcheviques."
