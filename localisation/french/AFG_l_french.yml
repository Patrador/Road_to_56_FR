 AFG_afghan_army:0 "[GetAfghanArmyFocusName]"
 AFG_afghan_army_desc:0 "La glorieuse [GetAfghanArmyFocusName] peut se targuer d'avoir réussi à atteindre un niveau de renommée mondiale, d'être particulièrement difficile à battre et d'être l'un des ennemis les plus dangereux que l'on puisse affronter sur le champ de bataille, sans parler de combattre les [AFG.GetAdjective] sur leur propre terrain. En temps de paix, la [GetAfghanArmyFocusName] maintient environ 70 à 80 000 soldats disponibles à tout moment et entièrement préparés à la guerre. Cependant, notre armée dépend fortement de l'équipement étranger, avec des pays comme [ENG.GetNonIdeologyName], [SOV.GetNonIdeologyName] et [GER.GetNonIdeologyName] servant de sources vitales d'équipement moderne et de technologie militaire.\n\n'En [AFG.GetNonIdeologyName], les jours sont longs, les montagnes sont hautes et les batailles sont dures.'"
