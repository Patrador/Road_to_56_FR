 USA_democratic_socialism_focus:1 "Socialisme démocratique"
 USA_democratic_socialism_focus_desc:1 "Aucune personne sensée ne peut nier que le socialisme est l’avenir de la civilisation humaine. En même temps, aucun citoyen fier et patriote de cette république ne pourrait soutenir un système dans lequel le gouvernement ne serait plus fait par le peuple et par le peuple. Comme nos fiers ancêtres, nous créerons une nouvelle forme de gouvernement qui combinera les deux."
