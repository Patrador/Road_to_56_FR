 GER_anti_comintern_pact:0 "Pacte anti-Komintern"
 GER_anti_comintern_pact_desc:0 "L’ingérence de l’Internationale Communiste dans les affaires intérieures des nations met non seulement en danger leur paix intérieure et leur bien-être social, mais constitue également une menace pour la paix du monde ! Nous demanderons à de nombreux pays non communistes de signer le pacte et de veiller à contenir la menace rouge."
 GER_anschluss_eq_trigger_tt:0 "L'armée [Root.GetFlag]§Y[Root.GetAdjFS]§! dispose de plus de §Y40 000§! matériels d'infanterie."
 GER_uplift_the_rosenberg_office: "Rehausser le bureau de Rosenberg"
 GER_uplift_the_rosenberg_office_desc: "Il y a beaucoup de choses qui doivent être correctement coordonnées au sein du Reich, notamment la gouvernance et le contrôle des territoires occupés, ainsi que la surveillance interne et toute l'éducation intellectuelle et idéologique du parti nazi. Toutes ces choses devraient être décidées et contrôlées de manière centralisée depuis le bureau de Rosenberg, étant donné que Rosenberg est un théoricien et un idéologue important du parti."
 GER_swedish_trade_agreement: "Accord commercial germano-suédois"
 GER_swedish_trade_agreement_desc: "Notre acier est de mauvaise qualité et pour alimenter notre machine de guerre, nous avons besoin du meilleur matériau. Heureusement, [SWE.GetName], au nord, est un partenaire idéal : des ressources de haute qualité sont disponibles, neutres et peu susceptibles de faire beaucoup de bruit lorsque nos projets futurs se concrétiseront."
 ger_sov_buddies_tooltip_3:0 "\nCela créera le §HCominform§!.\n"
 ENG_vickers_experimental_facility_focus: "Installations expérimentales Vickers"
 ENG_vickers_experimental_facility_focus_desc: "Afin de poursuivre nos recherches et le développement de projets technologiques spéciaux, nous devrions nous efforcer d’agrandir les installations expérimentales de Vickers à Foxwarren."
 ENG_vickers_experimental_facility_focus_tt: "S'il n'y a pas d'autres §YInstallations expérimentales§! dans §Y[126.GetName]§!, nous gagnerons §G1§! §YAssistance aérodynamique et avionique§! dans §Y[126.GetName]§!."
 ENG_expand_the_secret_intelligence_service_focus: "Développer le Service de renseignement secret"
 ENG_expand_the_secret_intelligence_service_focus_desc: "Le Service de renseignement secret, communément appelé MI6, contribue à protéger notre pays contre toute activité subversive et toute menace étrangère. Bien que créé pendant la Grande Guerre, il a été réorganisé dans les années 1920. Cependant, à cette époque, nous avons omis certains détails importants et devrions nous efforcer d'accroître à nouveau la taille de l'organisation."
