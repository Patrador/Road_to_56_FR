 SOV_nkvd_upgrade_tooltip:1 "Désormais mieux intégré au sein de l'armée, le §YNKVD§! veille au moral des soldats et à leur implication dans le Parti.\n"
 ger_sov_buddies_tooltip_2:0 "La faction [Root.GetDuDelaDelFaction] [Root.GetFactionName] va être démantelée et une nouvelle être créée : l'§YAxe Berlin-Moscou§!.\n"
 ger_sov_buddies_tooltip:2 "§RSi les [SOV.GetHabitants] acceptent cette offre, ce changement de politique va entraîner une baisse de notre stabilité. Inutile de le cacher, cela risque aussi de contrarier les pays fascistes et démocratiques.§!\n"
