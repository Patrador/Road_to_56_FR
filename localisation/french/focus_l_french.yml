l_french:
 WHILE_FOCUSING:0 "Tant que nous nous concentrerons sur cette priorité, les effets seront les suivants :\n$EFF$"
 generic_focus:0 "Priorités nationales"
 army_effort:0 "Développement de l'armée de terre"
 army_effort_desc:0 "En dépit des perspectives nouvelles qu'offre la guerre sur mer et dans les airs, le combat terrestre restera la clef des conflits de demain. Seule une bonne préparation nous évitera de revivre l'enfer des tranchées."
 equipment_effort:0 "Effort d'équipement"
 equipment_effort_desc:0 "Les limites en matière de transport de matériel par l'infanterie sont constamment repoussées. Efforçons-nous donc de fournir les meilleurs outils possible à nos troupes."
 motorization_effort:0 "Développement de la motorisation"
 motorization_effort_desc:0 "La mobilité et la protection de l'infanterie sont cruciales pour lui permettre de se déplacer en toute sécurité sur le terrain et de réchapper aux combats. Concentrons-nous sur ces domaines pour pouvoir intervenir avec toute la célérité possible."
 doctrine_effort:0 "Développement des doctrines"
 doctrine_effort_desc:0 "Les doctrines militaires qui ont défini le combat terrestre pendant la Grande Guerre sont dépassées. Nous devons confier à nos plus grands esprits la tâche de façonner la pensée militaire de demain."
 equipment_effort_2:0 "Equipment Effort II"
 equipment_effort_2_desc:0 "Nous poursuivrons nos efforts pour faire en sorte que nos troupes d'infanterie et de soutien soient dotées du meilleur équipement possible à notre époque."
 mechanization_effort:0 "Développement de la mécanisation"
 mechanization_effort_desc:0 "C'est en reconsidérant les perspectives offertes par l'infanterie motorisée que nous pourrons repousser les limites des véhicules que nous construisons actuellement."
 doctrine_effort_2:0 "Développement des doctrines II"
 doctrine_effort_2_desc:0 "Les champs de bataille ont changé, non pas seulement au cours de l'entre-deux-guerres, mais aussi lors des tout derniers conflits. Nos doctrines doivent donc continuer de s'adapter à ces mutations."
 equipment_effort_3:0 "Développement du matériel III"
 equipment_effort_3_desc:0 "Plutôt que de copier ou d'acheter le matériel étranger, nous devrions nous efforcer de devenir le leader mondial des armes d'infanterie."
 armor_effort:0 "Développement des blindés"
 armor_effort_desc:0 "Forts de l'expérience acquise en mécanisant l'infanterie, nous pouvons améliorer aussi les blindés."
 special_forces:0 "Forces spéciales"
 special_forces_desc:0 "Nous avons besoin de forces d'élite. Les troupes de montagne et les parachutistes, en particulier, doivent être une priorité."
 aviation_effort:0 "Développement de l'aviation"
 aviation_effort_tt:0 "Pas assez d'emplacements de construction pour une§Y base aérienne§!"
 aviation_effort_desc:0 "Il n'est aucun domaine militaire qui connaît une évolution technologique aussi rapide que celui de l'aviation. Tout pays moderne se doit de maîtriser les airs."
 fighter_focus:0 "Priorité aux chasseurs"
 fighter_focus_desc:0 "Le retour à la paix n'aura pas mis un terme aux duels aériens qui ont marqué la Grande Guerre. Rester à la pointe du développement des chasseurs nous offrira un net avantage lors des conflits à venir."
 bomber_focus:0 "Priorité aux bombardiers"
 bomber_focus_desc:0 "Lorsque les générations futures évoqueront l'horreur des guerres de notre époque, elles parleront à coup sûr de ce déluge de feu tombant du ciel. Faisons simplement en sorte que nos ennemis en parlent plus en connaissance de cause que nous."
 aviation_effort_2:0 "Développement de l'aviation II"
 aviation_effort_2_desc:0 "D'autres avancées sont nécessaires pour coordonner efficacement l'aviation avec les autres branches des forces armées."
 CAS_effort:0 "Développement de l'appui aérien rapproché"
 CAS_effort_desc:0 "Toute armée moderne doit être soutenue par des moyens mécanisés, non pas seulement terrestres mais aussi aériens."
 rocket_effort:0 "Développement de la fuséologie"
 rocket_effort_desc:0 "Les fusées et moteurs à réaction permettent de propulser des engins, avec ou sans équipage, à des vitesses inconnues jusqu'à présent. Devenir les précurseurs dans ces technologies nous permettra de prendre de court l'ennemi."
 NAV_effort:0 "Développement de l'aéronavale"
 NAV_effort_desc:0 "La guerre en mer se déroule aussi sous les eaux. Mais, de la même façon, elle a aussi en partie lieu dans les airs."
 naval_effort:0 "Développement de la marine"
 naval_effort_tt:0 "Pas assez d'emplacements de construction pour des §Ychantiers navals§!"
 naval_effort_desc:0 "L'expansion de la flotte doit être une priorité absolue. Affectons toutes les ressources disponibles à la construction de chantiers navals et menons des recherches dans le domaine des navires légers de surface."
 GER_naval_effort2:0 "Extension des installations portuaires"
 GER_naval_effort2_desc:0 "Si nous voulons réellement reconstruire une marine digne de ce nom, nos capacités de construction navale doivent être considérablement accrues."
 flexible_navy:0 "Marine flexible"
 flexible_navy_desc:0 "Prendre en compte les avancées faites dans la technologie des sous-marins pourrait nous permettre de réinventer la guerre navale en frappant les convois ennemis avec une bien plus grande efficacité."
 large_navy:0 "Flotte importante"
 large_navy_desc:0 "Adapter nos doctrines navales à la présence de navires plus grands et nous assurer ainsi de la sécurité des convois commerciaux va nous permettre d'évaluer au mieux de quels types de navires nous avons réellement besoin."
 submarine_effort:0 "Développement des sous-marins"
 submarine_effort_desc:0 "Le sous-marin est probablement l'innovation la plus révolutionnaire pour la guerre en mer depuis l'invention du torpilleur. Plutôt que se contenter de chercher à nous en protéger, mieux vaudrait l'utiliser contre les flottes ennemies."
 cruiser_effort:0 "Développement des croiseurs"
 cruiser_effort_desc:0 "Avant de chercher à faire des avancées très poussées dans le domaine des cuirassés les plus perfectionnés, mieux vaut commencer par améliorer nos croiseurs."
 destroyer_effort:0 "Développement des destroyers"
 destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique possible du sous-marin, nous avons également appris comment le contrer. Pour cela, le destroyer a un rôle crucial à jouer."
 capital_ships_effort:0 "Développement des navires capitaux"
 capital_ships_effort_desc:0 "Toute nation voulant régner sur les mers doit aligner plus de grands vaisseaux que les autres, aussi bien des croiseurs de bataille que les tout nouveaux porte-avions."
 industrial_effort:0 "Développement de l'industrie"
 industrial_effort_desc:0 "Nous devrions concentrer toutes nos politiques sur le développement accéléré de l'industrie civile."
 industrial_effort_2:0 "Développement de l'industrie II"
 industrial_effort_2_desc:0 "Grâce à une volonté de fer et à un dévouement au travail implacable, nous pouvons mobiliser une nouvelle fois la population autour du développement de notre industrie."
 construction_effort:0 "Développement de la construction"
 construction_effort_tt:0 "Emplacements de construction insuffisants pour des §Yusines civiles§!."
 construction_effort_desc:0 "Même si la guerre menace le monde entier, il convient de ne pas sous-estimer l'importance de l'industrie civile."
 production_effort:0 "Développement de l'armement"
 production_effort_tt:0 "Emplacements de construction insuffisants pour des §Yusines militaires§!."
 production_effort_desc:0 "Quand on sait construire des tracteurs, on sait construire des chars ! Nous ne pouvons nous permettre de laisser la production de matériel militaire prendre du retard."
 construction_effort_2:0 "Développement de la construction II"
 construction_effort_2_desc:0 "Continuer à développer les usines permettra de stimuler la production de biens commerciaux et de soutenir les efforts de construction."
 production_effort_2:0 "Développement de l'armement II"
 production_effort_2_desc:0 "Adapter les usines civiles à la production d'armement n'est pas la façon la plus efficace de procéder. Mieux vaut prévoir dès maintenant la production de matériel militaire."
 production_effort_3:0 "Développement de l'armement III"
 production_effort_3_desc:0 "Il est nécessaire de continuer à développer les usines militaires si nous voulons pouvoir répondre au besoin en matériels nouveaux."
 infrastructure_effort:0 "Développement des infrastructures"
 infrastructure_effort_desc:0 "Un pays sans infrastructures dignes de ce nom est incapable de mener à bien le moindre projet ou chantier de construction un peu perfectionné."
 infrastructure_effort_tt:0 "Emplacements de construction insuffisants pour des §Yinfrastructures§!."
 synth_oil_effort_tt:0 "Emplacements insuffisants pour construire des §Yraffineries de brut synthétique§!."
 infrastructure_effort_2:0 "Développement des infrastructures II"
 infrastructure_effort_2_desc:0 "Le développement des infrastructures est nécessaire à la création des moyens de transport et de communication indispensable aux projets secrets de haute technologie."
 construction_effort_3:0 "Développement de la construction III"
 construction_effort_3_desc:0 "Le développement des réseaux d'infrastructures a permis une amélioration notable des capacités de production."
 nuclear_effort:0 "Développement du nucléaire"
 nuclear_effort_desc:0 "Nous sommes à la veille d'une découverte qui va révolutionner le monde. Nous ne pouvons laisser d'autres pays allumer cette flamme qui pourrait un jour consumer la Terre entière."
 extra_tech_slot:0 "Emplacement de recherche supplémentaire"
 extra_tech_slot_desc:0 "Notre expansion industrielle et d'autres avancées récentes pourraient nous permettre de mener plus de recherches en parallèle."
 extra_tech_slot_2:0 "Emplacement de recherche supplémentaire II"
 extra_tech_slot_2_desc:0 "L'industrialisation rapide du pays ouvre de nouvelles possibilités en termes de recherche et de développement."
 technology_sharing:0 "Partage de technologies"
 technology_sharing_desc:0 "Si nous partageons nos avancées technologiques avec nos alliés, la recherche et le développement militaires en temps de guerre seront bien plus efficaces pour l'ensemble des pays membres de notre faction."
 secret_weapons:0 "Armes secrètes"
 secret_weapons_desc:0 "Il pourrait être tentant de consacrer l'ensemble de nos ressources au développement de chars et d'avions ; mais le secret de la victoire réside dans des domaines scientifiques novateurs tels que l'électronique, la fuséologie ou le nucléaire."
 political_effort:0 "Développement politique"
 political_effort_desc:0 "Avant même de chercher à changer le monde, commençons déjà par changer notre propre pays. La priorité pour cela est le renforcement de notre position sur la scène politique nationale."
 collectivist_ethos:0 "Totalitarisme"
 collectivist_ethos_desc:0 "Nos ennemis peuvent bien diviser et conquérir les pays moins forts que le nôtre ; mais quant à notre population, elle restera unie. Un pour tous et tous pour un !"
 liberty_ethos:0 "Libéralisme"
 liberty_ethos_desc:0 "En ces temps où le fanatisme idéologique asservit l'esprit des hommes, nous continuons de chérir le droit et la liberté – et devons tout faire pour les préserver."
 militarism:0 "Militarisme"
 militarism_desc:0 "Quiconque considère le militarisme comme un mal nécessaire est condamné au doute face à la guerre. C'est en instillant le militarisme jusqu'au sein même de notre culture que nous pourrons devenir un peuple de soldats."
 political_correctness:0 "Conformité politique"
 political_correctness_desc:0 "Certains, ayant des opinions pouvant être sujettes à controverse ou embarrassantes, semblent craindre que le monde entier complote contre eux. Mais ils n'ont peut-être pas tout tort..."
 neutrality_focus:0 "Neutralité"
 neutrality_focus_desc:0 "Certains prétendent qu'il faut du courage et du discernement pour choisir son camp lors d'un conflit mondial. Mais nous savons très bien, quant à nous, qu'il en faut plus encore pour ne pas se laisser entraîner à faire un tel choix."
 interventionism_focus:0 "Interventionnisme"
 interventionism_focus_desc:0 "Nous chérissons la liberté, non pas seulement pour nos concitoyens, mais aussi pour tous les autres peuples. Si s'opposer à la tyrannie oblige à faire la guerre, eh bien soit !"
 military_youth:0 "Militarisation de la jeunesse"
 military_youth_desc:0 "L'institution d'organisations prônant la discipline et l'éducation politique de la jeunesse permettra à celle-ci d'acquérir, dès le plus jeune âge, le sens de la loyauté et du sacrifice."
 deterrence:0 "Dissuasion"
 deterrence_desc:0 "Lorsque l'on est seul, il est bien difficile de tirer le moindre profit d'une guerre. Fort heureusement, nous savons parfaitement que la meilleure défense possible est encore de ne pas avoir à y recourir."
 volunteer_corps:0 "Corps de volontaires"
 volunteer_corps_desc:0 "Il serait ironique d'obliger notre peuple à mourir pour défendre la liberté. En revanche, donner les moyens à ceux qui le souhaitent de combattre la tyrannie à l'étranger n'est en rien contraire à nos idéaux."
 paramilitarism:0 "Organisations paramilitaires"
 paramilitarism_desc:0 "Les principes militaires peuvent aussi s'appliquer en dehors du cadre de l'armée. L'instauration d'unités paramilitaires destinées à compléter les troupes permettrait à plus de gens de bénéficier d'un entraînement militaire."
 indoctrination_focus:0 "Endoctrinement"
 indoctrination_focus_desc:0 "Nous avons bien prouvé que notre idéologie repose sur la vérité, aussi peut-elle être enseignée en tant que telle. Le système éducatif et les médias doivent donc s'y conformer."
 foreign_expeditions:0 "Expéditions à l'étranger"
 foreign_expeditions_desc:0 "Puisque nos ennemis sont prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons nous préparer à en faire autant pour les nôtres."
 why_we_fight:0 "Pourquoi nous combattons"
 why_we_fight_effect:0 "Si nous n'avons pas l'esprit national de §Ypolitique étrangère neutre§!, nous pourrons créer une faction.\n"
 why_we_fight_desc:0 "Le monde est de plus en plus dangereux, et la population doit voir les atrocités commises par ceux que motive la soif du pouvoir. Le moment est venu de rallier le peuple à notre cause et de veiller à ce que chacun soit prêt à combattre pour notre liberté."
 political_commissars:0 "Commissaires politiques"
 political_commissars_desc:0 "Pour veiller à ce que l'armée applique bien nos politiques, nous allons introduire dans ses rangs des commissaires nommés par le gouvernement."
 internationalism_focus:0 "Internationalisme"
 internationalism_focus_desc:0 "Les idéologies ne reconnaissent pas les frontières. Nos convictions font bien peu de cas de toutes ces revendications de souveraineté auxquelles se livrent les autres pays."
 nationalism_focus:0 "Nationalisme"
 nationalism_focus_desc:0 "Notre nation n'est comparable à aucune autre, et ce que nous avons accompli aurait été totalement impossible ailleurs. Nous devons défendre tout cela, s'il le faut en nous battant."
 ideological_fanaticism:0 "Fanatisme idéologique"
 ideological_fanaticism_desc:0 "Les valeurs et les objectifs de notre vision politique méritent bien que l'on meure pour eux, tout comme l'on pouvait mourir autrefois au nom d'une quelconque religion. Tout partisan doit être prêt à faire face à la mort – et les dissidents plus encore que les autres."
 air_innovation:0 "Innovations aériennes"
 air_innovation_desc:0 "Nul ne peut remporter une guerre moderne sans maîtriser les airs. Nous devons tout mettre en œuvre pour développer notre armée de l'air !"
 air_innovation_2:0 "Innovations aériennes II"
 air_innovation_2_desc:0 "Dans les airs, le moindre avantage est précieux. Concentrons-nous sur le développement de chasseurs."
 naval_air_effort:0 "Développement de l'aéronavale"
 naval_air_effort_desc:0 "Les Américains ont démontré déjà en 1921 l'efficacité des frappes aériennes contre des cibles navales. Si nous voulons pouvoir combattre n'importe quelle puissance maritime, nous ne devons pas négliger cette branche de l'armée de l'air."
 german_focus:0 "Priorités nationales allemandes"
 GER_autobahn:0 "Autoroute du Reich"
 GER_autobahn_tt:0 "Ajoute le maximum d'§Yinfrastructures§! en §YBrandebourg§!, §YHanovre§!, §YThuringe§! et §YFranconie§!"
 GER_autobahn_desc:1 "Depuis son lancement en 1933, le projet Reichsautobahn a été un véritable succès : sa construction a permis de réduire le chômage, et ces larges voies sont un symbole évident du recouvrement de l'économie allemande. Malgré tout, il reste encore beaucoup à faire."
 GER_west_wall:0 "Westwall"
 GER_west_wall_desc:0 "Parallèle à la célèbre ligne Maginot des Français, le Westwall suit à peu près le même tracé que la ligne Siegfried de la Première Guerre mondiale. Renforcer ses fortifications nous permettra de protéger la frontière en nécessitant moins d'effectifs, et ainsi de libérer des divisions pour d'éventuelles campagnes à l'est."
 GER_west_wall_tt:0 "§RDe plus, si la Rhénanie est remilitarisée :§!\n"
 GER_west_wall_forts:0 "Ajoute §Y12 forts terrestres§! sur la frontière Française.\n"
 GER_tactical_air_effort:0 "Développement de l'aviation tactique"
 GER_tactical_air_effort_desc:0 "La victoire passera par l'anéantissement des forces terrestres de l'ennemi. Nous devons donc nous concentrer sur l'appui à apporter à nos troupes par des frappes tactiques contre les cibles rapprochées et éloignées."
 GER_long_range_escorts:0 "Escorteurs à longue portée"
 GER_long_range_escorts_desc:0 "Les bombardiers tactiques et stratégiques ont besoin d'être escortés de chasseurs à longue portée, capables de les protéger tout au long du vol aller et retour et jusqu'au-dessus de leurs cibles."
 GER_strategic_air_effort:0 "Développement de l'aviation stratégique"
 GER_strategic_air_effort_desc:0 "La victoire passera par la destruction des industries de l'ennemi. Nous devons donc nous concentrer sur la conception et la production de bombardiers stratégiques."
 GER_army_innovation:0 "Innovations terrestres"
 GER_army_innovation_desc:1 "Heinz Guderian et d'autres théoriciens novateurs militent en faveur de nouvelles doctrines audacieuses fondées sur la communication, l'identification de « Schwerpunkte » et la concentration d'armes combinées. Leur confier les rênes pourrait peut-être éviter de revivre la boucherie de la Grande Guerre."
 GER_soviet_treaty:1 "Traité avec [GER.GetTheUSSRName]"
 GER_soviet_treaty_desc:1 "Nous pouvons poursuivre un nouveau traité de recherche avec [SOV.GetNameDef] afin de développer, principalement, de meilleurs tanks. Si ils acceptent, nous pourrons rouvrir l'école de tanks que nous avons fermée à Kama en 1933. La coopération avec les [SOV.GetAdjective] signifiera, bien sûr, qu'ils bénéficieront également des innovations réalisées..."
 GER_air_innovation_2:0 "Innovations aériennes II"
 GER_air_innovation_2_desc:0 "Les tâches du ministère de l'Air du Reich sont d'une importance capitale. La Luftwaffe doit être l'armée de l'air la plus avancée du monde !"
 GER_army_innovation_2:0 "Innovations terrestres II"
 GER_army_innovation_2_desc:0 "Les leçons apprises dans nos installations en URSS nous permettront d'améliorer encore nos doctrines et nos équipements. Mais cette fois, nous garderons ces avancées pour nous !"
 GER_rocketry_focus:0 "Fuséologie"
 GER_rocketry_focus_desc:0 "Maîtriser la propulsion des fusées permettrait des innovations majeures dans les trois branches militaires."
 GER_wunderwaffe:0 "Wunderwaffen"
 GER_wunderwaffe_desc:0 "Heisenberg et von Braun sont impatients de pouvoir enfin explorer certaines de leurs idées, qui devraient leur permettre de mettre au point des armes décisives. Tout ce dont ils ont besoin, c'est de ressources..."
 GER_mol_rib_pact:1 "[GER.GetMolotovRibbentropName]"
 GER_mol_rib_pact_desc:1 "Un traité d’amitié et de non-agression avec [GER.GetTheUSSRName] peut être difficile à accepter, mais il permettra à leur précieux pétrole de continuer à affluer en Allemagne. L’addendum secret divisera les territoires de la Roumanie, de la Pologne, de la Lituanie, de la Lettonie, de l’Estonie et de la Finlande en sphères d’influence allemande et soviétique..."
 GER_mol_rib_pact_tt:1 "Conclure un §Ypacte de non-agression§! avec l'§YUnion Soviétique§! et convenir de §Ydiviser la Pologne§! entre [SOV.GetName] et l'Allemagne."
 SOV_MOLOTOV_RIBBENTROP_NAME_COMMUNIST:0 "Pacte Molotov-Ribbentrop"
 SOV_MOLOTOV_RIBBENTROP_NAME_EXILES:0 "Pacte de partition de la Pologne"
 GER_soviet_ally:1 "S'allier à [GER.GetTheUSSRName]"
 GER_soviet_ally_desc:1 "Il est peut-être possible de mettre de côté nos désaccords [GER.GetUSSRAllianceDesc] avec les [GER.GetRussiansDemonym] pour mettre en avant ce qui nous unit : la haine du libéralisme égoïste et de la décadence de l'Ouest. Une alliance avec [GER.GetTheUSSRName] nous donnerait accès à toutes les ressources dont nous avons besoin – en plus, évidemment, de sa puissance militaire..."
 SOV_USSR_ALLIANCE_DESC_COMMUNIST:0 "idéologiques"
 SOV_USSR_ALLIANCE_DESC_EXILES:0 "nationaux"
 GER_turkey_puppet:0 "Soumettre la Turquie"
 GER_turkey_puppet_desc:0 "La Turquie se trouve prise en étau entre nous et l'Union soviétique. Si nous faisons pression sur elle, elle se soumettra très certainement à notre volonté pour devenir une dépendance. L'accord permettrait également de réserver à l'URSS une partie de ses territoires orientaux. Toutefois, si les Turcs rejettent nos exigences cela pourrait signifier la guerre."
 GER_rhineland:0 "Remilitarisation de la Rhénanie"
 GER_rhineland_desc:0 "La Rhénanie est démilitarisée depuis la fin de la Première Guerre mondiale, mais nous allons nous venger de cet affront ! L'Allemagne est une nation souveraine, libre de déployer des troupes sur son territoire !"
 GER_rhineland_ultimatum:0 "§RNous pourrons revenir sur cette remilitarisation si l'opposition est trop forte et que nous devons faire machine arrière.§!\n"
 GER_japan_friend:0 "Se rapprocher du Japon"
 GER_japan_friend_desc:0 "Nous entretenons depuis longtemps des relations fructueuses avec la Chine, mais pour servir nos ambitions il serait peut-être préférable de nous allier au Japon, dont la culture guerrière est semblable à la nôtre. Même si cela revient à abandonner la Chine..."
 GER_japan_friend_tt:0 "Von Falkenhausen est rappelé.\n"
 GER_china_friend:0 "Se rapprocher de la Chine"
 GER_china_friend_desc:0 "Nous devrions approfondir notre amitié historique avec la Chine. Cela suscitera certes l'animosité du Japon, mais qu'est-ce que le Japon sinon l'Italie d'Extrême-Orient ?"
 GER_anti_soviet_pact:0 "Pacte antisoviétique"
 GER_anti_soviet_pact_desc:0 "Nous devrions pousser plus loin le principe du pacte anti-Komintern en proposant à tous ses signataires de former une coalition contre l'Union soviétique. Si l'un d'entre eux était attaqué par les Soviets, tous les autres devraient alors également leur déclarer la guerre."
 GER_anti_soviet_pact_tt:0 "§YOffrirait à tous les signataires du pacte anti-Komintern d'adhérer à une coalition défensive contre [SOV.GetLeLaLNP] [SOV.GetName].§!\n"
 GER_anti_soviet_pact_tt_2:0 "§YLa coalition défensive appellera aux armes l'ensemble de ses membres si n'importe lequel d'entre eux est attaqué par un pays membre du Komintern.§!\n"
 GER_anti_soviet_pact_tt_3:0 "Confère l'esprit national §YPacte antisoviétique§!.\n"
 GER_ussr_war_goal:1 "Attaquer [GER.GetTheUSSRName]"
 GER_ussr_war_goal_desc:0 "Nous devrions préparer l'opinion [GER.GetAdjFS] – et mondiale – à la guerre légitime contre [SOV.GetLeLaLNP] [SOV.GetName] en centrant notre propagande sur cette question."
 GER_demand_memel:0 "Réaffirmer nos prétentions à l'Est"
 GER_demand_memel_desc:0 "À l'issue de la Grande Guerre, l'Allemagne a perdu de nombreux territoires en Europe de l'Est, à cause de la résurrection de la Pologne et du transfert de Memel à la Lituanie. Nous devrions adresser un ultimatum à ces deux pays, même s'il y a peu de chances que quelques paroles suffisent à convaincre les Polonais."
 GER_demand_memel_threat:0 "Réaffirmation des prétentions allemandes sur l'Est"
 GER_danzig_or_war:0 "Dantzig ou la guerre"
 GER_danzig_or_war_POL_faction_GER_leader:0 "§R[This.GetLeLaLNPCap] [This.GetName] doi[This.GetTVentNP] approuver l'accord pour que nous puissions bénéficier des avantages. [This.GetIlElleNPCap] quitter[This.GetAOntNP] la faction [Root.GetDuDelaDelFaction] [Root.GetFactionName] si la guerre est déclarée.§!\n"
 GER_danzig_or_war_POL_faction_GER_noleader:0 "§R[This.GetLeLaLNPCap] [This.GetName] doi[This.GetTVentNP] approuver l'accord pour que nous puissions bénéficier des avantages. Nous quitterons la faction [Root.GetDuDelaDelFaction] [Root.GetFactionName] si la guerre est déclarée.§!\n"
 GER_danzig_or_war_desc:0 "Dantzig a été allemande, Dantzig est restée allemande, et Dantzig sera de nouveau allemande ! Si la Pologne refuse de la rendre, nous devrons préparer le peuple allemand à une guerre inévitable. Dantzig et son territoire redeviendront allemands !"
 GER_czech_friend:0 "Se rapprocher de la Tchécoslovaquie"
 GER_czech_friend_desc:0 "Les Tchèques et les Slovaques sont des peuples travailleurs et admirables. Il est bien malheureux que nos ambitions territoriales se heurtent aux leurs. Peut-être n'est-il pas trop tard pour nouer des relations amicales avec eux plutôt que de devoir les assujettir ?"
 GER_demand_sudetenland:0 "Exiger les Sudètes"
 GER_demand_sudetenland_desc:0 "Le sort réservé aux Allemands des Sudètes est l'une des plus graves injustices causées par le traité de Versailles. Nous devons à tout prix assurer leur protection, quelles que puissent être les objections des Tchèques."
 GER_demand_sudetenland_threat:0 "Exigences allemandes sur les Sudètes"
 GER_first_vienna_award:0 "Premier arbitrage de Vienne"
 GER_first_vienna_award_desc:0 "Les Hongrois sont l'un des peuples ayant le plus souffert après la Grande Guerre car, avec le démembrement de l'Empire austro-hongrois, nombre d'entre eux se sont soudainement retrouvés sous souveraineté étrangère alors que leurs ancêtres vivaient là depuis des siècles. Lui céder des territoires tchécoslovaques nous permettrait donc de grandement améliorer nos relations avec la Hongrie."
 GER_end_of_czechoslovakia:0 "Démembrement de la Tchécoslovaquie"
 GER_end_of_czechoslovakia_desc:0 "Le moment est venu de confier les anciens territoires tchèques entre les mains de gens capables de les administrer efficacement. Nous devrions également songer à la possibilité de faire une dépendance de la Slovaquie, plus à l'est."
 GER_second_vienna_award:0 "Second arbitrage de Vienne"
 GER_second_vienna_award_desc:0 "La Transylvanie est majoritairement peuplée de Hongrois, et devrait donc légitimement revenir à nos amis de Hongrie. Mais il reste difficile de savoir comment le gouvernement et le peuple roumains pourraient réagir à une telle demande."
 GER_italy_ally:0 "S'allier à l'Italie"
 GER_italy_ally_desc:0 "Les Italiens ont bien montré lors de la Grande Guerre qu'il est difficile de leur faire confiance. Mais grâce à Mussolini et à son mouvement fasciste, tout espoir n'est pas perdu. Sans doute l'Allemagne aurait-elle tout à gagner d'une alliance avec l'Italie ?"
 GER_nationalist_spain_ally:0 "S'allier à l'Espagne"
 GER_nationalist_spain_ally_desc:0 "La victoire des nationalistes lors de la guerre civile espagnole permet à nos deux pays d'entretenir des rapports plus étroits. Franco détient les clefs de la Méditerranée."
 GER_nationalist_spain_ally_tt:0 "Améliore les relations diplomatiques avec l'§YEspagne nationaliste§!."
 GER_danzig_vs_slovakia:0 "Dantzig contre la Slovaquie"
 GER_danzig_vs_slovakia_desc:0 "La Pologne contrecarre nos plans de réalisation du Lebensraum, notre espace vital. Mais il n'est pas trop tard pour modifier nos priorités à long terme et tenter de nous rapprocher d'elle. Le seul moyen d'y parvenir serait d'échanger Dantzig contre la Slovaquie. Après tout, les Polonais ont déjà montré qu'ils s'intéressaient à la région en occupant la Zaolzie."
 GER_poland_friend:0 "Se rapprocher de la Pologne"
 GER_poland_friend_desc:0 "Si la Pologne ne dispose plus d'accès à la mer, nous lui avons prouvé nos bonnes intentions en lui cédant la Slovaquie. Peut-être pourrions-nous la rapprocher encore de nous en lui faisant quelques vagues promesses de gains territoriaux à l'est ?"
 GER_war_with_france:0 "Attaquer la France"
 GER_war_with_france_desc:0 "Même si ce n'est que temporaire, l'Allemagne a maintenant trouvé une solution satisfaisante au problème de sa frontière orientale. Il est donc temps de tourner notre attention à l'ouest. La perte de l'Alsace-Lorraine est une tâche sur l'honneur du peuple allemand – une tâche que seule une guerre juste et parfaitement légitime pourra laver."
 GER_war_with_france_threat:0 "Revendications sur le territoire français"
 GER_operation_tannenbaum:0 "Opération Tannenbaum"
 GER_operation_tannenbaum_desc:0 "La Suisse possède le système politique et le peuple les plus répugnants et les plus méprisables. Nous avons enfin le temps de régler le cas de ces ennemis mortels de l'Allemagne nouvelle."
 GER_reintegrate_luxemburg_and_alsace_lorraine:0 "Intégrer le Luxembourg et l'Alsace-Lorraine"
 GER_reintegrate_luxemburg_and_alsace_lorraine_desc:0 "Avec la reconquête glorieuse des régions historiquement [GER.GetAdjFP], nous pouvons maintenant entamer leur processus de réintégration au sein [Root.GetDuDelaDelNP] [Root.GetName]. Leurs habitants doivent ainsi être autorisés à accomplir leur devoir envers le Vaterland."
 GER_naval_rearmament:0 "Réarmement naval"
 GER_naval_rearmament_desc:0 "Le traité naval germano-britannique conclu en 1935 nous autorise à grandement développer notre flotte. Nous n'avons donc aucune raison de nous en priver."
 GER_plan_z:0 "Plan Z"
 GER_plan_z_desc:0 "L'amiral Raeder est persuadé que la meilleure façon de vaincre les Britanniques est d'employer une stratégie de raids de surface. La construction du nombre de cuirassés et de porte-avions nécessaires pour mener à bien cette tâche sera coûteuse et longue – peut-être même trop longue... Mais, d'un autre côté, notre flotte de surface actuelle est clairement insuffisante."
 GER_u_boat_effort:0 "Développement des U-Boote"
 GER_u_boat_effort_desc:0 "Pour faire plier la Grande-Bretagne, le grand-amiral Dönitz préconise une stratégie de guerre sous-marine à outrance. La construction d'un nombre suffisant d'Unterseeboote priverait les industries métropolitaines britanniques de toutes les ressources qu'elles importent de leur lointain empire."
 GER_modular_construction:0 "Construction modulaire"
 GER_modular_construction_desc:0 "En faisant construire les éléments des sous-marins sur plusieurs sites différents, leur construction et leur assemblage seront bien plus rapides."
 GER_denmark_friend:0 "Se rapprocher du Danemark"
 GER_denmark_friend_desc:0 "La diplomatie de la canonnière a encore de beaux jours devant elle. Notre petit voisin du nord est au courant des plans de développement de notre marine. Étant donnée la crainte que lui inspirent nos armées bien supérieures aux siennes, nous ne devrions avoir aucun mal à le convaincre d'entrer dans notre sphère d'influence."
 GER_norway_friend:0 "Se rapprocher de la Norvège"
 GER_norway_friend_desc:0 "La Norvège contrôle la plus grande partie des exportations de minerai de fer en provenance des importantes mines du Nord de la Suède. Notre flotte, en plein développement, devrait nous permettre de nouer avec elle des « relations d'amitié »."
 GER_dutch_friend:0 "Se rapprocher des Pays-Bas"
 GER_dutch_friend_desc:0 "Les Néerlandais savent pertinemment qu'ils ne tiendront pas longtemps si une nouvelle Grande Guerre éclate. Si nous parvenons à les convaincre que l'Allemagne a les moyens de faire plier la Grande-Bretagne, ils accepteront peut-être une alliance avec nous pour échapper à une occupation trop sévère."
 GER_sweden_friend:0 "Se rapprocher de la Suède"
 GER_sweden_friend_desc:0 "Les pays scandinaves sont semblables à des dominos : ils résistent et ils tombent ensemble. Maintenant que la Norvège et le Danemark sont entrés dans la sphère de l'Allemagne, la Suède va sûrement les suivre."
 GER_improve_national_spirit:0 "Affirmation du nationalisme"
 GER_improve_national_spirit_desc:0 "En prenant le contrôle des capitales des vainqueurs de la Grande Guerre, nous nous sommes enfin débarrassés de l'amertume de la défaite. L'Allemagne est à l'aube d'une ère nouvelle !"
 GER_improve_national_spirit_tooltip:0 "Londres et Paris et leurs États respectifs doivent être sous le contrôle [GER.GetDuDelaDelNP] [GER.GetName] ou de membres de notre faction."
 needs_approval:0 "§RPour que nous puissions en tirer parti, [This.GetLeLaLNP] [This.GetName] doi[This.GetTVentNP] approuver l'accord.§!\n"
 GER_demand_slovenia:0 "Exiger la Slovénie"
 GER_demand_slovenia_threat:0 "Exigences allemandes sur la Slovénie"
 GER_demand_slovenia_desc:0 "Le traité de Saint-Germain-en-Laye a vu de nombreux territoires historiques de l'Autriche-Hongrie passer aux mains des États qui lui ont succédé. L'Autriche étant maintenant unie à l'Allemagne, l'heure est venue de réparer ces injustices. Les provinces historiques de Carniole et de Styrie, désormais connues sous le nom de Slovénie, doivent être ramenées dans le giron allemand."
 GER_first_ljubljana_award:0 "Premier arbitrage de Ljubljana"
 GER_first_ljubljana_award_desc:0 "Les hypocrites puissances occidentales ont prôné l'auto-détermination des peuples tout en confiant le sort de nombreuses minorités aux Serbes. Nous sommes en mesure de réparer cette injustice historique, et ce faisant de nous faire des amis. Nous saurons nous montrer généreux envers ceux qui se rangeront de notre côté dans le nouvel ordre européen."
 GER_first_ljubljana_award_tt:0 "Tous les États nationaux [YUG.GetAdjMP] d'origine sont soit possédés par [YUG.GetLeLaLNP] [YUG.GetFlag]§Y[YUG.GetName]§!, soit par [YUG.GetSesLeursNP] dépendances.\n"
 GER_fate_of_yugoslavia:0 "Démembrement de la Yougoslavie"
 GER_fate_of_yugoslavia_desc:0 "La Yougoslavie n'a jamais rien été d'autre qu'un artifice, et son autorité centrale commence déjà à vaciller. Il est indispensable d'intervenir pour y rétablir l'ordre. Seule reste à déterminer la meilleure façon de procéder."
 GER_second_ljubljana_award:0 "Second arbitrage de Ljubljana"
 GER_second_ljubljana_award_tt:0 "Les événements nous offrent l'occasion d'exiger des territoires, soit pour [Root.GetLeLaLNP] [Root.GetName], soit pour des alliés de valeur."
 GER_second_ljubljana_award_desc:0 "Maintenant que la question yougoslave a été réglée, il est de temps de nous occuper de la Grèce. Les Alliés l'ont injustement favorisée, et le moment vient de voir qui sont nos véritables amis."
 GER_war_with_greece:0 "Attaquer la Grèce"
 GER_war_with_greece_desc:0 "La Grèce est en guerre. Il serait dommage que l'Allemagne n'en profite pas pour disposer de bases en Méditerranée orientale."
 GER_fate_of_greece:0 "Régler le sort de la Grèce"
 GER_fate_of_greece_desc:0 "La Grèce a bien montré qu'elle ne peut en aucune manière résister aux forces nouvelles qui balaient l'Europe. L'heure est venue de lui offrir une protection que seule l'Allemagne est en mesure de lui offrir."
 GER_weserubung:0 "Opération Weserübung"
 GER_weserubung_desc:0 "La Norvège est une zone stratégique de la plus haute importance et serait une cible évidente pour tout ennemi qui voudrait nous couper de l'approvisionnement en acier suédois. Nous ne pouvons donc courir le risque que l'ennemi prenne pied dans la région. Mais avant de songer à l'invasion de la Norvège, nous devons d'abord régler le sort du Danemark."
 GER_around_maginot:0 "Contournement de la ligne Maginot"
 GER_around_maginot_desc:0 "Pouvoir les attaquer depuis plusieurs directions nous offrirait un avantage tactique indéniable contre les Français. Ils ne s'attendront pas à une attaque venue du nord, donc c'est de là que nous déboucherons une fois certains obstacles levés."
 italian_focus:0 "Priorité - nation italienne"
 GER_danzig_or_war_POL_civil_war:0 "En échange de notre soutien, Dantzig nous sera rendue."
 GER_danzig_trigger_polish_civil_war:0 "La Pologne est en pleine guerre civile et l'une des options suivantes doit être vraie.\n      L'Allemagne a envoyé des volontaires pour soutenir un camp\n      Un camp est en faction avec l'Allemagne."
 GER_alone_or_peace_faction_tt:0 "n'est pas membre d'une faction, ou est membre d'une faction en paix avec [GER.GetLeLaLNP] [GER.GetName]."
 GER_four_year_plan:0 "Plan de quatre ans"
 GER_four_year_plan_desc:0 "Nous avons besoin d'un plan ambitieux pour assurer le réarmement et l'autonomie de la nation. L'idéal serait d'y parvenir au cours du prochain Plan de quatre ans."
 GER_atlantikwall:0 "Atlantikwall"
 GER_atlantikwall_desc:0 "Maintenant que l'Europe occidentale est sous contrôle, nous devons la fortifier pour faire face à un possible débarquement depuis l'Atlantique. Le plus approprié serait un vaste réseau de fortifications, s'étendant tout le long des côtes atlantiques de l'Europe."
 atlantikwall_tooltip:1 "Construit des §Yfortifications côtières§! dans chacun des États se trouvant sur la côte Atlantique et contrôlé par [Root.GetLeLaLNP] [Root.GetName] :\n"
 atlantikwall_tooltip_2:0 "§YAquitaine§!\n§YPoitou§!\n§YLoire§!\n§YBretagne§!\n§YNormandie§!\n§YPas-de-Calais§!\n§YFlandres§!\n§YHollande§!\n§YFrise§!\n§YWeser-Ems§!\n§YHanovre§!\n§YSchleswig-Holstein§!\n§YJutland§!\n§YØstland§!\n§YVestland§!\n§YTrøndelag§!\n§YNord-Norge§!\n"
 GER_ostwall:0 "Ostwall"
 GER_ostwall_desc:0 "En dépit de tous nos gains à l'est, nous devons nous assurer de pouvoir retarder l'avancée ennemie au cas où la situation se renverserait. Nous devrions donc construire une ligne de fortifications, la ligne Panther-Wotan, tout du long du Dniepr, depuis la Baltique jusqu'à la mer Noire."
 GER_ostwall_forts:1 "Construit des §Yfortifications§! tout le long du Dniepr jusqu'à la Baltique, dans chacun des États entièrement contrôlés par [Root.GetLeLaLNP] [Root.GetName] ou [Root.GetSaLeurNP] faction :\n"
 GER_ostwall_forts_2:0 "§YTartu§!\n§YPskov§!\n§YNevel§!\n§YVitebsk§!\n§YMinsk§!\n§YBobrouïsk§!\n§YMozyr§!\n§YKiev§!\n§YTcherkassy§!\n§YDnipropetrovsk§!\n§YZaporojié§!\n"
 GER_ostwall_tt:0 "Sous contrôle d'un pays membre de notre faction.\n"
 GER_autarky:0 "Autarcie"
 GER_autarky_desc:0 "Pour accéder à la grandeur véritable, l'Allemagne doit se suffire à elle-même. Nous devons donc apprendre à faire le meilleur usage de nos ressources, et parvenir à être plus efficaces dans la construction de nos projets."
 GER_hermann_goring_werke:0 "[Root.GetHermannGoringWerkeName]"
 GER_hermann_goring_werke_desc:0 "Nous devons nous libérer de l'influence inconstante des capitalistes privés. Pour cela, le mieux est de former un conglomérat industriel, placé entièrement sous notre contrôle afin de veiller à la croissance des secteurs minier et sidérurgique et sur lesquels pourra s'appuyer l'industrie de l'armement."
 GER_HERMANN_GORING_WERKE_NAME_FASCIST:0 "Hermann Göring-Werke"
 GER_HERMANN_GORING_WERKE_NAME_KAISER:0 "Kaiser-Werke"
 GER_HERMANN_GORING_WERKE_NAME_COMMIE:0 "VEB Vereinigte Maschinenwerke"
 GER_HERMANN_GORING_WERKE_NAME:0 "Industrie nationalisée"
 GER_kdf_wagen:0 "[Root.GetKdfWagenName]"
 GER_kdf_wagen_desc:0 "Nous devrions permettre à nos concitoyens de commander par avance leur propre « voiture du peuple » par un plan d'épargne qui, en retour, nous permettra de financer la construction des usines qui construiront ces voitures."
 GER_KDF_WAGEN_NAME:0 "KdF-Wagen"
 GER_KAISER_WAGEN_NAME:0 "Wilhelm-Wagen"
 GER_VOLKS_WAGEN_NAME:0 "Volkswagen"
 GER_coal_liquidization:0 "Liquéfaction du charbon"
 GER_coal_liquidization_desc:0 "[Root.GetLeLaLNPCap] [GER.GetName] manqu[GER.GetEEntNP] de pétrole. [GER.GetIlElleNPCap] doi[GER.GetTVentNP] donc redoubler d'efforts pour parvenir à synthétiser de l'essence."
 GER_synthetic_rubber:0 "Caoutchouc de synthèse"
 GER_synthetic_rubber_desc:0 "L'aviation et la motorisation à grande échelle requièrent de grandes quantités de caoutchouc. Or, nous sommes dépourvus de toute source d'approvisionnement. Il nous faut donc trouver le moyen d'améliorer la fabrication de caoutchouc artificiel."
 GER_german_war_economy:0 "Économie de guerre"
 GER_german_war_economy_desc:0 "Pour garantir les résultats de l'effort de guerre, le glorieux peuple allemand doit être mis au travail. Nous devons effectuer la transition vers une économie de la guerre totale, où il sera attendu de chacun qu'il joue le rôle qui est le sien."
 GER_grosraumwirtschaft:0 "Großraumwirtschaft"
 GER_grosraumwirtschaft_desc:0 "Nous devons préparer l'Allemagne à remplir son rôle de carrefour et de centre de l'Europe. D'ici peu, nos infrastructures permettront de mettre en relation l'Ouest et l'Est, le Sud et le Nord du continent."
 GER_align_hungary:0 "Conformer la Hongrie"
 GER_align_hungary_desc:0 "La Hongrie appartient déjà à la sphère d'influence de l'Allemagne, mais nous pourrions aisément la convaincre de se rapprocher encore de notre façon de voir les choses. Cela la rendrait encore plus facile à manipuler à l'avenir."
 GER_align_romania:0 "Conformer la Roumanie"
 GER_align_romania_desc:0 "La Roumanie appartient déjà à la sphère d'influence de l'Allemagne, mais nous pourrions aisément la convaincre de se rapprocher encore de notre façon de voir les choses. Cela la rendrait encore plus facile à manipuler à l'avenir."
 GER_integrate_war_economies:0 "Économies de guerre intégrées"
 GER_integrate_war_economies_desc:0 "Les pays relevant de notre sphère d'influence sont extrêmement dépendants de nous dans le domaine économique. Nous devrions donc en tirer parti pour accroître notre contrôle sur eux et influencer leur politique étrangère."
 GER_integrate_war_economies_tt:2 "Si [HUN.GetLeLaLNP] §Y[HUN.GetFlag][HUN.GetName]§! appartien[HUN.GetTNentNP] à la même faction que [Root.GetLeLaLNP] §Y[Root.GetName]§!, ajoute §Y4 usines militaires§! [Root.GetAuAlaAlNP] §Y[Root.GetName]§! et [HUN.GetAuAlaAlNP] §Y[HUN.GetName]§!, et [HUN.GetCeluiCelleNP]-ci devien[HUN.GetTNentNP] une §Ydépendance [Root.GetAdjFS]§!.\n"
 GER_integrate_war_economies_tt2:2 "Si [ROM.GetLeLaLNP] §Y[ROM.GetFlag][ROM.GetName]§! appartien[ROM.GetTNentNP] à la même faction que [Root.GetLeLaLNP] §Y[Root.GetName]§!, ajoute §Y4 usines militaires§! [Root.GetAuAlaAlNP] §Y[Root.GetName]§! et [ROM.GetAuAlaAlNP] §Y[ROM.GetName]§!, et [ROM.GetCeluiCelleNP]-ci devien[ROM.GetTNentNP] une §Ydépendance [Root.GetAdjFS]§!.\n"
 GER_integrate_war_economies_tt3:0 "§R[HUN.GetLeLaLNPCap] [HUN.GetName] doi[HUN.GetTVentNP] approuver l'accord pour que les deux pays puissent bénéficier de ces avantages.§!\n"
 GER_integrate_war_economies_tt4:0 "§R[ROM.GetLeLaLNPCap] [ROM.GetName] doi[ROM.GetTVentNP] approuver l'accord pour que les deux pays puissent bénéficier de ces avantages.§!\n"
 GER_reichskommissariats_tt:0 "Permet la formation de pays fantoches dans les territoires conquis :\n"
 GER_oppose_hitler:0 "Soulèvement contre Hitler"
 GER_oppose_hitler_desc:0 "Il faut mettre un terme à la dictature d'Hitler. Il a la ferme intention de provoquer les puissances occidentales en remilitarisant la Rhénanie, mais ce faisant nous offre l'excuse dont nous avions besoin pour prendre le pouvoir avec l'aide des éléments loyaux de la Wehrmacht."
 GER_oppose_hitler_civil_war:0 "§RLes partisans du fascisme vont déclencher une guerre civile.§!\n"
 GER_secure_the_new_state:0 "Affirmer l'État nouveau"
 GER_secure_the_new_state_desc:0 "Du fait qu'il est né dans un contexte de guerre civile, le gouvernement provisoire manque de légitimité. Pour éviter qu'il ne puisse être renversé, nous devons veiller à ce qu'il soit bien établi."
 GER_clamp_down_on_fascism:0 "Mesures anti-fascistes"
 GER_clamp_down_on_fascism_desc:0 "Ces dernières années, la nature oppressive, dictatoriale et anti-royaliste du gouvernement national-socialiste, de ses idéologues et de ses partisans est devenue bien visible. Partout où elles réapparaîtront, nous devrons veiller à ce que ces idées soient éliminées."
 GER_revive_the_kaiserreich:0 "Restauration de l'Empire"
 GER_revive_the_kaiserreich_desc:0 "Les événements de la décennie passée ont bien montré que la démocratie est trop faible pour tenir à l'écart les éléments intérieurs les plus nuisibles. Nous devons restaurer le règne fort d'un Kaiser, et afin de préparer son retour rétablir la constitution de l'Empire allemand."
 GER_revive_the_kaiserreich_tt:0 "La §YJunte militaire allemande§! va prendre le nom d'§YEmpire allemand§!.\n"
 GER_mackensen_dead:0 "Von Mackensen est mort."
 GER_rebuild_the_nation:0 "Reconstruction du pays"
 GER_rebuild_the_nation_desc:1 "Après les ravages causés par la guerre civile, nous devons nous atteler à la tâche et lancer la reconstruction du pays. Le peuple doit renoncer à son confort personnel pour un temps, de manière à ce que nous puissions utiliser toutes les ressources à notre disposition pour atteindre notre objectif."
 GER_fan_the_prussian_militarism:0 "Attiser le militarisme prussien"
 GER_fan_the_prussian_militarism_desc:0 "Afin de remplacer les pertes subies lors de la guerre civile, nous devons lancer un appel à l'esprit militariste prussien. Cela nous permettra d'accélérer les recrutements et ainsi d'entraîner de nouvelles recrues. Que l'armée nous ait libérés de la dictature nazie assure que les valeurs prussiennes sont désormais plus populaires que jamais dans le pays."
 GER_a_new_and_better_germany:0 "Une Allemagne nouvelle et meilleure"
 GER_a_new_and_better_germany_desc:0 "Tandis que nous reconstruisons le pays, nous devrions viser plus et mieux que ce qui est strictement nécessaire. De cette manière, tout ce que nous aurons bâti passera aisément l'épreuve du temps."
 GER_bulwark_against_bolshevism:1 "[GER.GetBulwarkName]"
 GER_bulwark_against_bolshevism_desc:1 "L'Allemagne est un bouclier dressé face [GER.GetBulwarkBolshevismDesc], protégeant l'Occident de son influence néfaste. Nous devons nous honorer de ce devoir, que nous accomplirons les armes à la main si cela s'avère nécessaire."
 GER_bulwark_against_bolshevism_tt:1 "§RCet esprit national sera perdu si [Root.GetLeLaLNP] [Root.GetName] intègr[Root.GetEEntNP] une faction ou livr[Root.GetEEntNP] une guerre dans le même camp que [SOV.GetLeLaLNP] [SOV.GetFlag]§Y[SOV.GetName]§!.§!\n"
 SOV_BULWARK_NAME_COMMUNIST:0 "Bastion anti-bolchévique"
 SOV_BULWARK_NAME_FASCISM:0 "Bastion anti-fasciste"
 SOV_BULWARK_NAME_NEUTRALITY:0 "Bastion contre les Russes"
 SOV_BULWARK_BOLSHEVISM_DESC_COMMUNIST:0 "aux bolchéviques"
 SOV_BULWARK_BOLSHEVISM_DESC_FASCISM:0 "aux fascistes"
 SOV_BULWARK_BOLSHEVISM_DESC_NEUTRALITY:0 "à l'impérialisme russe"
 SOV_BULWARK_COMMUNISM_DESC_COMMUNIST:0 "du communisme"
 SOV_BULWARK_COMMUNISM_DESC_FASCISM:0 "du fascisme"
 SOV_BULWARK_COMMUNISM_DESC_NEUTRALITY:0 "de la Russie"
 GER_return_of_the_kaiser:0 "Retour du Kaiser"
 GER_return_of_the_kaiser_desc:0 "Un empire a besoin d'un empereur, un Kaiserreich d'un Kaiser. Guillaume II est toujours en vie, exilé aux Pays-Bas. Levons cet exil, invitons-le à rentrer pour remonter sur le trône, quoi que puissent penser de cela les démocraties occidentales."
 GER_focus_on_the_true_enemy:0 "Chasse aux véritables ennemis"
 GER_focus_on_the_true_enemy_desc:0 "Ce n'est pas à l'intérieur, mais à l'extérieur du pays que nos ennemis se trouvent. Le crime perpétuel du monopole colonial des Occidentaux n'a d'égal que les injustices du traité de Versailles qui nous a été infligé après que nous avons cherché à nous faire une place au soleil. Cela doit cesser, maintenant !"
 GER_rebuild_the_high_seas_fleet:0 "Reconstruction de la Hochseeflotte"
 GER_rebuild_the_high_seas_fleet_desc:0 "Si nous souhaitons que notre confrontation avec les Occidentaux soit un succès, il va nous falloir reconstruire la glorieuse flotte de haute mer d'autrefois. Pour cela, il est nécessaire d'élaborer un programme de construction navale à grande échelle."
 GER_our_place_in_the_sun:0 "Une place au soleil"
 GER_our_place_in_the_sun_desc:0 "Tous doivent savoir que l'Empire allemand revendique dorénavant sa propre place au soleil. Jamais plus notre peuple ne sera relégué dans les ombres et humilié !"
 GER_pride_of_the_modern_germany:0 "L'orgueil de l'Allemagne moderne"
 GER_pride_of_the_modern_germany_desc:0 "Égaler la Royal Navy britannique en nombre de bâtiments va prendre plusieurs années. Nous ne pourrons donc la surpasser que par la qualité de nos vaisseaux. Ils doivent être les plus modernes et les plus puissants à avoir jamais parcouru les océans."
 GER_prepare_for_the_next_blockade:0 "Préparation du prochain blocus"
 GER_prepare_for_the_next_blockade_desc:0 "Le blocus imposé par les Britanniques a été un véritable enfer, qui nous a empêchés de gagner la dernière guerre. Ne refaisons donc pas la même erreur : cette fois, nous préparerons encore mieux la population pour ce qu'il se produira."
 GER_break_the_anglo_french_colonial_hegemony:0 "Rompre l'hégémonie coloniale occidentale"
 GER_break_the_anglo_french_colonial_hegemony_desc:0 "Le moment est venu de mettre un terme au monopole des Occidentaux sur les colonies. Leur petit jeu a bien trop duré."
 flag_franco_british_union:0 "Union franco-britannique"
 GER_schlieffen_once_more:0 "Refaire Schlieffen"
 GER_schlieffen_once_more_desc:0 "La ligne Maginot doit être contournée. Cette fois encore, nous traverserons la Belgique et le Luxembourg pour frapper avec célérité et ainsi emporter la victoire."
 GER_reinstate_imperial_possessions:0 "Réintégrer les possessions impériales"
 GER_reinstate_imperial_possessions_desc:0 "Maintenant que nous avons repris les régions historiquement allemandes, nous pouvons désormais commencer à les réintégrer au sein [Root.GetDuDelaDelNP] [Root.GetName] en tant que provinces à part entière. À ce moment, enfin, les dernières injustices du traité de Versailles seront réparées !"
 GER_crossing_the_atlantic:0 "Franchir l'Atlantique"
 GER_crossing_the_atlantic_desc:0 "Maintenant que toute opposition a été vaincue en Europe, nous devons veiller à réorienter notre production vers la création d'une vaste flotte, de façon à pouvoir amener la guerre sur le sol britannique et américain. Nous n'aurons de repos « jusqu'à ce que, quand Dieu le voudra, le Vieux Monde, avec tout son pouvoir et sa puissance, s'avance pour soumettre et humilier le Nouveau. »"
 GER_crossing_the_atlantic_2_factories_tt:0 "Retire §Y2 usines militaires§! d'un État de l'arrière-pays pour chaque État littoral qui recevra un chantier naval.\n"
 GER_crossing_the_atlantic_1_factory_tt:0 "Retire §Y1 usine militaire§! d'un État de l'arrière-pays pour chaque État littoral qui recevra un chantier naval.\n"
 GER_the_central_powers:0 "Unir les Empires centraux"
 GER_the_central_powers_desc:0 "Pour faire face aux Occidentaux, nous avons besoin d'alliés. Nous devrions donc créer notre propre faction, capable de s'opposer à l'oppression des démocraties."
 GER_prepare_italian_coup:0 "Coup d'État en Italie"
 GER_prepare_italian_coup_desc:0 "Il faut mettre un terme à la prise de pouvoir des fascistes en Italie. Nous devrions entrer en contact avec les monarchistes italiens pour leur proposer de lancer un coup d'État que nous serions en mesure d'appuyer."
 GER_prepare_italian_coup_tt:0 "Si les monarchistes acceptent notre offre :\n"
 GER_assassinate_mussolini:0 "Assassiner Mussolini"
 GER_assassinate_mussolini_desc:0 "Le moment est venu d'abattre l'élément central du fascisme [ITA.GetAuEnANP] [ITA.GetName]. Des [GER.GetHabitants] vont assassiner Mussolini, après quoi les monarchistes [ITA.GetAdjMP] vont pouvoir rapidement s'emparer du pouvoir."
 GER_rekindle_imperial_sentiment:0 "Nostalgie de l'Empire"
 GER_rekindle_imperial_sentiment_desc:0 "Si l'Empire d'Autriche-Hongrie s'est effondré après la Grande Guerre, nombreux sont ceux qui pleurent toujours son démembrement. Nous devons tout faire pour maintenir vivante la nostalgie de l'Empire, dans l'espoir que les États qui en sont aujourd'hui issus décideront de se rapprocher de l'Empire allemand et ainsi assurer leur puissance."
 GER_rekindle_imperial_sentiment_tt:0 "Lorsque le soutien à la neutralité sera suffisant, ces pays pourront prendre la décision de reformer l'Empire d'Autriche-Hongrie et de rejoindre la faction des Empires centraux.\n"
 GER_expatriate_the_communists:0 "Bannissement des communistes"
 GER_expatriate_the_communists_desc:0 "La menace intérieure que constitue le communisme continue de peser sur le pays. Peu importe où ses partisans décideront de trouver refuge, nous devons nous en débarrasser."
 GER_accept_british_naval_dominance:0 "Reconnaître la domination de la Navy"
 GER_accept_british_naval_dominance_desc:0 "Nous devons trouver des alliés pour combattre le communisme. Les Britanniques seraient les mieux placés pour nous y aider. Nous devons donc lever leurs inquiétudes à notre égard et améliorer nos relations communes en reconnaissant leur supériorité navale et en désavouant la course aux armements en mer."
 GER_ally_the_shade:0 "S'allier aux ombres"
 GER_ally_the_shade_desc:0 "Si nous ne pouvons prendre notre place au soleil, alors autant nous allier à ceux qui projettent sur nous leur ombre."
 GER_carte_blanche_for_alsace_and_french_colonies:0 "Réclamer l'Alsace et les colonies françaises"
 GER_carte_blanche_for_alsace_and_french_colonies_desc:0 "Nous devrions demander à nos nouveaux alliés de nous autoriser à revendiquer nos territoires légitimes de l'Alsace-Lorraine, et à recevoir une juste part des colonies de l'Afrique."
 GER_bypass_maginot_in_the_south:0 "Contourner la ligne Maginot par le sud"
 GER_bypass_maginot_in_the_south_desc:0 "Les Britanniques ont leurs intérêts aux Pays-Bas, aussi mieux vaut trouver une autre route pour contourner la ligne Maginot. Passer par le sud, même si le terrain y est montagneux et difficile à franchir, devrait répondre à nos objectifs."
 GER_see_to_the_eastern_front:0 "Surveiller le front de l'est"
 GER_see_to_the_eastern_front_desc:0 "S'il y a bien une leçon que nous avons retenue de la Grande Guerre, c'est que nous devons nous préparer à une attaque sur les territoires périphériques de l'Est. Leurs fortifications doivent être restaurées et renforcées."
 GER_see_to_the_eastern_front_tt:1 "Construit 6 §Yfortifications§! dans 3 provinces de la frontière orientale.\n"
 GER_see_to_the_eastern_front_tt2:1 "Construit 8 §Yfortifications§! dans 4 provinces de la frontière orientale.\n"
 GER_danzig_for_guarantees:0 "Danzig contre des garanties"
 GER_danzig_for_guarantees_desc:2 "Les [POL.GetHabitants] craignent très certainement le danger que constituent pour eux les [GER.GetDanzigGuaranteesBolsheviksDesc]. Peut-être pourrions-nous trouver un accord avec eux : en échange de la rétrocession de Danzig, de Poznan et du voïvodat de Silésie, nous pourrions leur garantir un soutien militaire en cas d'invasion [GER.GetDanzigGuaranteesRedsDesc]."
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_COMMUNIST:0 "bolchéviques"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_FASCISM:0 "fascistes à l'est"
 SOV_DANZIG_GUARANTEES_BOLSHEVIKS_DESC_NEUTRALITY:0 "Russes"
 SOV_DANZIG_GUARANTEES_REDS_DESC_COMMUNIST:0 "des rouges"
 SOV_DANZIG_GUARANTEES_REDS_DESC_NEUTRALITY:0 "orientale"
 GER_safeguard_the_baltic:0 "Protection des pays baltes"
 GER_safeguard_the_baltic_desc:1 "Jusqu'à il y a quelques décennies, les pays baltes appartenaient à l'Empire russe, et il est raisonnable de penser que les [GER.GetRussiansDemonym] tenteront de les reprendre à un moment ou un autre. L'Allemagne doit les en empêcher en offrant une aide militaire en cas d'invasion [SOV.GetAdjFS]."
 GER_support_the_finns:0 "Soutenir la Finlande"
 GER_support_the_finns_desc:1 "[FIN.GetLeLaLNPCap] [FIN.GetName] se trouv[FIN.GetEEntNP] [FIN.GetLuiElleEuxNP] aussi dans la ligne de feu des [GER.GetRussiansDemonym]. Nous pourrions [FIN.GetLuiLeurNP] offrir une garantie contre eux en [FIN.GetLuiLeurNP] fournissant une aide industrielle, même limitée."
 GER_anti_comintern_pact_unaligned:0 "Défense idéologique"
 GER_anti_comintern_pact_unaligned_desc:0 "La menace militaire n'est pas la seule à laquelle nous devons faire face. Il faut aussi veiller à préserver la population du communisme en lui-même. Le mieux pour cela serait de former un pacte avec les pays non communistes, qui s'engageraient alors à combattre côte à côte par avance."
 GER_anti_soviet_pact_unaligned:1 "Formaliser l'alliance"
 GER_anti_soviet_pact_unaligned_desc:1 "Nous devrions nous préparer à un conflit avec le communisme en invitant tous les signataires du pacte anti-Komintern à signer des clauses complémentaires obligeant à un soutien militaire contre toute agression soviétique. Nous sommes déjà très engagés les uns envers les autres que cela ne devrait être qu'une simple formalité."
 GER_tackle_the_communist_threat:1 "Affronter la menace [GER.GetTackleCommunistThreatName]"
 GER_tackle_the_communist_threat_desc:1 "Tant que [SOV.GetLeLaLNP] [SOV.GetName] exister[SOV.GetAOntNP], [SOV.GetIlElleNP] ser[SOV.GetAOntNP] pour nous une menace. Plutôt qu'attendre le moment où [SOV.GetIlElleNP] se décider[SOV.GetAOntNP] à nous frapper, nous devrions prendre nous-mêmes l'initiative."
 SOV_TACKLE_COMMUNIST_THREAT_NAME_COMMUNIST:0 "communiste"
 SOV_TACKLE_COMMUNIST_THREAT_NAME_EXILES:0 "orientale"
 GER_the_iberian_problem:0 "Résoudre la question ibérique"
 GER_the_iberian_problem_desc:0 "Certains bastions du communisme continuent de résister. Nous devons nous assurer qu'ils disparaissent tous, à commencer par l'Espagne communiste."
 GER_spain_wargoal_tt:0 "Alloue le but de guerre §YAnnexer§! contre l'§YEspagne républicaine§!.\n"
 GER_reestablish_free_elections:0 "Rétablissement des élections libres"
 GER_reestablish_free_elections_desc:0 "Nous devons revenir aux valeurs démocratiques en réinstaurant des élections libres, qui devront se tenir à un moment ou un autre à l'avenir."
 GER_the_monarchy_compromise:0 "Compromis monarchique"
 GER_the_monarchy_compromise_desc:0 "L'armée qui s'est battue pour notre liberté contre l'oppression nationale-socialiste a une préférence évidente pour la monarchie. Pour la satisfaire malgré le chemin que prend le pays, nous devrions trouver un compromis en autorisant le retour de la monarchie."
 GER_the_great_red_menace:1 "Lutte contre le péril [GER.GetGreatRedMenaceName]"
 GER_the_great_red_menace_desc:1 "Ils sont nombreux ceux qui gardent en mémoire les actes que nous avons commis lors de la dernière guerre. À nous donc de réorienter les peurs vers le seul véritable danger : ce terrible péril qu'est [GER.GetGreatRedMenaceDesc] et nous guette, à l'est. Nous devrions lancer une vaste campagne de propagande pour ouvrir les yeux de tous sur le continent."
 SOV_GREAT_RED_MENACE_NAME_COMMUNIST:0 "rouge"
 SOV_GREAT_RED_MENACE_NAME_EXILES:0 "oriental"
 SOV_GREAT_RED_MENACE_DESC_COMMUNIST:0 "le communisme"
 SOV_GREAT_RED_MENACE_DESC_EXILES:0 "l'impérialisme russe"
 GER_central_european_alliance:0 "Alliance centre-européenne"
 GER_central_european_alliance_desc:0 "Maintenant que nous avons attiré l'attention des Européens sur la principale menace qui pèse contre eux, nous devons leur offrir une solution. Nous devrions donc former une alliance réunissant toutes les nations mineures d'Europe, qui permettra d'assurer la protection de tous contre le premier danger menaçant notre mode de vie."
 GER_central_european_alliance_tt:0 "Si le pays n'est pas déjà membre d'une faction :\n"
 GER_danubian_membership:0 "Invitation aux pays danubiens"
 GER_danubian_membership_desc:1 "Les pays situés le long du Danube, qui ont succédé à l'Empire austro-hongrois, n'ont pas oublié l'utilité qu'il y a à être nos alliés. Nous devrions les inviter à intégrer l'Alliance pour être protégés de la menace posée par [GER.GetDanubianMembershipDesc]."
 SOV_DANUBIAN_MEMBERSHIP_DESC_COMMUNIST:0 "le communisme"
 SOV_DANUBIAN_MEMBERSHIP_DESC_EXILES:0 "l'impérialisme russe"
 GER_danubian_expansion:0 "Invitation aux pays des Balkans"
 GER_danubian_expansion_desc:1 "Nous devons tout faire pour étendre notre influence dans ces pays des Balkans qui sont sous la menace des [SOV.GetHabitants]. Nous devrions offrir à ces pays situés eux aussi sur les rives du Danube d'intégrer l'Alliance pour être protégés de la menace posée par [GER.GetDanubianMembershipDesc]."
 invite_non_fascist_communist_only_TT:1 "Seuls les pays non fascistes ou communistes n'appartenant pas déjà à une faction seront invités à intégrer l'alliance.\n"
 GER_no_balkan_communism:0 "Chasser le communisme des Balkans"
 GER_no_balkan_communism_desc:0 "Dans les Balkans, l'influence des communistes est discrète mais de plus en plus efficace. Nous ne pouvons le permettre. Le communisme doit être détruit avant de pouvoir s'implanter durablement."
 GER_no_balkan_communism_tt:0 "Alloue le but de guerre §YRenverser le gouvernement§! contre les pays communistes des Balkans.\n"
 GER_no_balkan_communism_HUN_tt:0 "Alloue le but de guerre §YRenverser le gouvernement§! contre la §YRépublique populaire de Hongrie§!.\n"
 GER_no_balkan_communism_ROM_tt:0 "Alloue le but de guerre §YRenverser le gouvernement§! contre la §YRépublique populaire de Roumanie§!.\n"
 GER_no_balkan_communism_YUG_tt:0 "Alloue le but de guerre §YRenverser le gouvernement§! contre la §YRFS de Yougoslavie§!.\n"
 GER_no_balkan_communism_BUL_tt:0 "Alloue le but de guerre §YRenverser le gouvernement§! contre la §YRépublique socialiste de Bulgarie§!.\n"
 GER_low_countries_membership:0 "Invitation aux pays du Benelux"
 GER_low_countries_membership_desc:0 "Même s'ils sont éloignés des frontières orientales de l'Europe, les pays du Benelux savent très bien que si l'Europe centrale tombe, ils ne tarderont pas à s'effondrer à leur tour. Nous devrions leur proposer d'intégrer l'Alliance, ce qui leur permettrait d'affronter à nos côtés la menace posée par le communisme."
 GER_no_reds_in_western_europe:0 "Pas de rouges en Europe occidentale"
 GER_no_reds_in_western_europe_desc:0 "En Europe occidentale, l'influence des communistes est discrète, mais de plus en plus efficace. Nous ne pouvons le permettre. Le communisme doit être détruit avant de pouvoir s'implanter durablement."
 GER_no_reds_in_western_europe_tt:0 "Alloue le but de guerre §YRenverser le gouvernement§! contre les pays communistes du Benelux et la France.\n"
 GER_no_reds_in_western_europe_FRA_tt:0 "Alloue le but de guerre §YRenverser le gouvernement§! contre la §YCommune de France§!.\n"
 GER_no_reds_in_western_europe_HOL_tt:0 "Alloue le but de guerre §YRenverser le gouvernement§! contre les §YProvinces populaires unies§!.\n"
 GER_no_reds_in_western_europe_BEL_tt:0 "Alloue le but de guerre §YRenverser le gouvernement§! contre la §YCoopérative de Belgique§!.\n"
 GER_no_reds_in_western_europe_LUX_tt:0 "Alloue le but de guerre §YRenverser le gouvernement§! contre le §YRosa Luxembourg§!.\n"
 GER_scandinavian_membership:0 "Invitation aux pays scandinaves"
 GER_scandinavian_membership_desc:1 "Il faut que les Scandinaves le sachent : leurs montagnes et le froid ne les protégeront pas du péril [GER.GetGreatRedMenaceName]. Nous devrions leur proposer d'intégrer l'Alliance, ce qui leur permettrait d'affronter à nos côtés la menace posée par [GER.GetDanubianMembershipDesc]."
 GER_baltic_membership:0 "Invitation aux pays baltes"
 GER_baltic_membership_desc:1 "Durant deux décennies, les pays baltes ont vécu sous les deux menaces mortelles de la réannexion et [GER.GetBalticMembershipDesc]. Nous devrions leur proposer d'intégrer l'Alliance, ce qui leur permettrait d'affronter à nos côtés le danger qui pèse sur eux."
 SOV_BALTIC_MEMBERSHIP_DESC_COMMUNIST:0 "communisme"
 SOV_BALTIC_MEMBERSHIP_DESC_EXILES:0 "de l'impérialisme [SOV.GetAdjMS]"
 GER_polish_membership:0 "Invitation à la Pologne"
 GER_polish_membership_desc:1 "Les [POL.GetHabitants] ont de bonnes raisons de ne faire confiance à aucun de leurs voisins, mais ils savent pertinemment que la plus grande menace pour eux se trouve à l'est. Nous devrions leur proposer d'intégrer l'Alliance, ce qui leur permettrait d'affronter à nos côtés la menace posée par [GER.GetDanubianMembershipDesc]."
 GER_finnish_membership:0 "Invitation à la Finlande"
 GER_finnish_membership_desc:1 "Bien éloignés du centre de l'Europe, les [FIN.GetHabitants] courent le risque de devoir faire face seuls aux [GER.GetFinnishMembershipDesc]. Mais cela n'est en rien une fatalité. Nous devrions leur proposer d'intégrer l'Alliance, ce qui leur permettrait d'affronter à nos côtés la menace posée par [GER.GetDanubianMembershipDesc]."
 SOV_FINNISH_MEMBERSHIP_DESC_COMMUNIST:0 "rouges"
 SOV_FINNISH_MEMBERSHIP_DESC_EXILES:0 "Russes"
 GER_strike_at_the_source:0 "Frapper à la source"
 GER_strike_at_the_source_desc:1 "Une vie passée dans la peur n'est pas une vie ; nous devons donc mettre un terme à la menace contre notre mode de vie, une bonne fois pour toutes. La source [GER.GetStrikeAtTheSourceDesc] en Europe doit être détruite."
 SOV_STRIKE_AT_THE_SOURCE_DESC_COMMUNIST:0 "de l'influence communiste"
 SOV_STRIKE_AT_THE_SOURCE_DESC_EXILES:0 "de l'impérialisme russe"
 GER_reverse_the_brain_drain:0 "Inverser la fuite des cerveaux"
 GER_reverse_the_brain_drain_desc:0 "Maintenant que les oppresseurs et les régimes autoritaires ont été renversés, nous devrions tout faire pour rendre le pays à nouveau attirant pour tous ces scientifiques qui ont fui à l'étranger. De cette façon, leur travail bénéficiera de nouveau à la patrie."
 GER_shared_rd_programs:0 "Programme de recherches conjointes"
 GER_shared_rd_programs_desc:0 "Pour faire avancer la cause, nous devons mettre en commun nos connaissances scientifiques et partager nos avancées technologiques avec nos nouveaux alliés."
 GER_the_mannheim_project:0 "Projet Mannheim"
 GER_the_mannheim_project_desc:1 "Maintenant que nous avons accès à l'eau lourde que produisent les usines [NOR.GetAdjFP], nous pouvons redoubler d'efforts pour découvrir les secrets de l'atome, et trouver le moyen d'en faire une arme contre les [GER.GetDanzigGuaranteesBolsheviksDesc]."
 GER_the_mannheim_project_tt:0 "Cela va nous allouer plusieurs types d'avantages selon l'avancée de nos recherches nucléaires :\n\n"
 GER_pool_technical_know_how:0 "Partage de compétences techniques"
 GER_pool_technical_know_how_desc:0 "Chaque pays dispose de ses propres méthodes de gestion industrielle et pour maintenir au niveau son matériel militaire. Nous pourrions tous apprendre les uns des autres en procédant à des échanges d'équipes techniques, qui pourront propager les connaissances acquises dans les pays membres de l'alliance."
 GER_pool_technical_know_how_tt:0 "Chaque pays membre de l'alliance bénéficiera de cet esprit national."
 ITA_ethiopian_war_logistics:0 "Logistique de la guerre éthiopienne"
 ITA_ethiopian_war_logistics_desc:0 "Sans doute avons-nous sous-estimé le domaine logistique pour la conquête glorieuse de l'Éthiopie. Nous devons faire désormais du ravitaillement de nos courageuses troupes notre priorité absolue."
 ITA_fortification_effort:0 "Développement des fortifications"
 ITA_fortification_effort_desc:0 "Nous devons défendre nos côtes et nos frontières d'une agression des puissances impériales décadentes que sont la France et la Grande-Bretagne."
 ITA_fortification_effort_forts:0 "Ajoute §Y15 forts terrestres§! sur la frontière française.\n"
 ITA_army_primacy:0 "Suprématie de l'armée"
 ITA_army_primacy_desc:0 "Sur le plan industriel, l'Italie a toujours du retard par rapport aux empires coloniaux décadents. La question est de savoir si nous devons donner la priorité à l'armée de terre ou à la marine. Mais la réponse est évidente : l'Empire romain reposait sur ses légions, et le nouvel Empire italien doit suivre son exemple !"
 ITA_modernized_artillery:0 "Modernisation de l'artillerie"
 ITA_modernized_artillery_desc:0 "Dans la théorie, le Regio Esercito est l'une des armées les plus importantes au monde. Malheureusement, nous n'avons pas les moyens d'équiper tous nos hommes comme il le faudrait. Et il y a pire encore : la plus grande partie de l'artillerie date de 1918 !"
 ITA_modernized_army:0 "Modernisation de l'armée"
 ITA_modernized_army_desc:0 "Une meilleure artillerie améliorera considérablement notre efficacité au combat. Mais nous devons aussi développer de nouvelles tactiques et doctrines."
 ITA_armored_effort:0 "Développement des blindés"
 ITA_armored_effort_desc:0 "Combattre en Éthiopie, c'est bien. Mais nos chars ne sont tout simplement pas à la hauteur pour combattre les ploutodémocraties européennes – certes décadentes, mais toujours puissantes."
 ITA_mare_nostrum:0 "Mare nostrum"
 ITA_mare_nostrum_desc:0 "Nos ressources sont limitées, nous contraignant à des choix difficiles – d'autant plus que l'Empire britannique nous confine en Méditerranée. Pour sortir de ce piège, il nous faudra une flotte capable de rivaliser même avec la sienne..."
 ITA_carrier_effort:0 "Développement des porte-avions"
 ITA_carrier_effort_desc:0 "Les flottes de combat modernes seront centrées sur les porte-avions, et non plus sur les cuirassés. La maîtrise des airs l'emporte sur la puissance en mer, comme les Américains l'ont bien démontré déjà en 1921 !"
 ITA_capital_ships:0 "Développement des navires capitaux"
 ITA_capital_ships_desc:0 "La nation qui régnera sur les mers sera celle qui aura le plus grand nombre de cuirassés. Nous ne devons en aucun cas laisser la Royal Navy nous dominer par sa puissance de feu en Méditerranée."
 ITA_bomber_effort:0 "Développement des bombardiers"
 ITA_bomber_effort_desc:0 "Le temps où les armées pouvaient gagner des guerres sans regarder vers le ciel est révolu. Nous devons développer des bombardiers tactiques pour fournir un appui aérien efficace à nos soldats."
 ITA_atlantic_fleet:0 "Flotte de l'Atlantique"
 ITA_atlantic_fleet_desc:0 "Dès lors que nous aurons pu faire se relâcher les mâchoires britanniques, nous devrons pouvoir projeter notre puissance sur les océans. Ceci doit être notre priorité absolue."
 ITA_marines_and_landing_craft:0 "Infanterie de marine et chaloupes"
 ITA_marines_and_landing_craft_desc:0 "La puissance navale ne suffit pas à remporter une guerre : il faut aussi pouvoir transporter les troupes à travers les océans pour les faire débarquer en toute sécurité."
 ITA_jet_engine_effort:0 "Développement du moteur à réaction"
 ITA_jet_engine_effort_desc:0 "Les brillants travaux de Secondo Campini devraient placer l'Italie à l'avant-garde du développement du moteur à réaction. Fournissons-lui toutes les ressources dont il aura besoin pour développer ses moteurs, car cela ne pourra que profiter à la Regia Aeronautica."
 ITA_light_ship_effort:0 "Développement des navires légers"
 ITA_light_ship_effort_desc:0 "Les convois à destination des territoires d'outre-mer doivent être protégés. Nous devons élaborer de nouvelles doctrines et mettre au point des destroyers plus modernes."
 ITA_escort_effort:0 "Développement des escorteurs"
 ITA_escort_effort_desc:0 "Nous devons encore redoubler d'efforts pour protéger les convois en Méditerranée."
 ITA_sea_wolves:0 "Loups de mer"
 ITA_sea_wolves_desc:0 "Nos alliés [GER.GetAdjMP] ont mis au point des sous-marins redoutablement efficaces, ainsi que les doctrines permettant de les employer en « meutes de loups ». Nous devrions nous en inspirer."
 ITA_slovenia_dalmatia_claims:0 "Revendications sur la Yougoslavie"
 ITA_slovenia_dalmatia_claims_desc:0 "Il se trouve encore en Yougoslavie une importante population italienne, dont l'origine remonte au moins à l'âge d'or de Venise. Le retour de ces régions sous le gouvernement de l'Italie est une étape importante vers la reformation de l'Empire romain !"
 ITA_slovenia_dalmatia_claims_threat:0 "Revendications italiennes en Yougoslavie"
 ITA_yugoslavia_friend:0 "Se rapprocher de la Yougoslavie"
 ITA_yugoslavia_friend_desc:0 "Plutôt que contrarier la Yougoslavie, nous pourrions reporter sa conquête à une époque plus favorable. Dans l'immédiat, mieux vaut essayer de nouer des liens d'amitié avec elle pour l'attirer dans notre sphère d'influence."
 ITA_support_nationalist_spain:0 "Soutenir l'Espagne nationaliste"
 ITA_support_nationalist_spain_desc:0 "L'Espagne est plongée dans une guerre civile à l'issue de laquelle nous saurons si elle pourra devenir une alliée du fascisme ou demeurer l'une de ces inutiles républiques... Ou pire encore : tomber aux mains des communistes et des anarchistes. Nous devons soutenir les véritables Espagnols, avant qu'il ne soit trop tard !"
 ITA_demand_balearic_islands:0 "Exiger les Baléares"
 ITA_demand_balearic_islands_desc:0 "Étant donné le soutien apporté au nouveau régime de Franco, nous sommes en droit de demander des territoires que nous avons contribué à défendre. Les Baléares permettraient [ITA.GetAuAlaAlNP] [ITA.GetName] de renforcer [ITA.GetSonLeurNP] contrôle stratégique sur la Méditerranée."
 ITA_bulgaria_friend:0 "Se rapprocher de la Bulgarie"
 ITA_bulgaria_friend_desc:0 "La Bulgarie se trouve dans notre sphère d'influence. Nous assurer de son alignement sur nos politiques est vital pour la politique italienne dans les Balkans."
 ITA_albania_war_goal:1 "Occupation de l'Albanie"
 ITA_albania_war_goal_desc:1 "Il serait facile pour nos troupes d'occuper l'Albanie. Une réelle résistance est peu probable. Nous devrions donc en profiter pour montrer au monde entier la puissance de l'Italie et restaurer ainsi la gloire de l'Empire romain !"
 ITA_pact_of_steel:0 "Sceller le Pacte d'acier"
 ITA_pact_of_steel_desc:0 "Différences idéologiques et objectifs conflictuels entachent nos relations avec l'Allemagne nazie ; le Duce se méfie énormément des ambitions allemandes sur l'Autriche et les Balkans. Mais la situation peut toujours évoluer..."
 ITA_germ_italy_same_tt:0 "[ITA.GetLeLaLNPCap] §Y[ITA.GetName]§! et [GER.GetLeLaLNP] §Y[GER.GetName]§! partagent la même §Yidéologie§!."
 ITA_german_millitary_cooperation:0 "Coopération militaire avec les [GER.GetHabitants]"
 ITA_german_millitary_cooperation_desc:0 "Une coopération étroite avec la puissante armée [GER.GetAdjFS] permettrait de combiner son efficacité avec l'innovation [ITA.GetAdjFS]. Cela nous offrirait un avantage stratégique sur quiconque oserait se dresser face à nos deux pays."
 ITA_claims_on_france:0 "Revendications sur la France"
 ITA_claims_on_france_desc:0 "Nous devrions recevoir des territoires français. Avec la conquête de Paris par les [GER.GetHabitants] et la formation du nouveau gouvernement français, l'heure est venue pour nous de revendiquer notre part du gâteau. [GER.GetLeLaLNPCap] [GER.GetName] [GER.GetSestSesontNP] déjà beaucoup étendu[GER.GetXENP] dans le Nord de l'Europe, et il est normal que nous nous recevions notre part au Sud."
 ITA_claims_on_france_tt:0 "La §YFrance de Vichy§! existe et contrôle la §YSavoie§! et la §YCorse§!."
 ITA_go_after_france:0 "Attaquer la France"
 ITA_go_after_france_desc:0 "[FRA.GetLeLaLNPCap] [FRA.GetName]... Encore une de ces démocraties occidentales réactionnaires, toujours prête à freiner le progrès, et qui a bien souvent menacé l'existence même du peuple italien. Si nous l'affrontons, c'est pour le bien [ITA.GetDuDelaDelNP] [ITA.GetName] et le futur de l'Empire."
 ITA_claims_on_turkey:0 "Revendications en Turquie"
 ITA_claims_on_turkey_desc:0 "Le pacte de Londres de 1915 nous avait promis des territoires anatoliens en compensation de ceux donnés aux puissances occidentales au Levant. Mais si celles-ci ont pris leur part, au prétexte de mandats de la SdN, nous n'avons toujours rien reçu. Or l'Italie nouvelle est bien plus forte que l'ancienne, et nous saurons contraindre les [TUR.GetHabitants] à se plier aux promesses des [ENG.GetHabitants]."
 ITA_italy_first:0 "L'Italie d'abord"
 ITA_italy_first_desc:0 "Le Duce ne jouera jamais les seconds couteaux pour Hitler ! Gardons bien à l'esprit les leçons de l'Empire romain : dès lors que les Teutons interviennent dans les affaires italiennes, il n'en ressort jamais rien de bon..."
 ITA_romania_friend:0 "Se rapprocher de la Roumanie"
 ITA_romania_friend_desc:0 "Nous aurions tout intérêt à faire entrer nos lointains parents roumains dans notre sphère d'influence. Le Duce voit un grand potentiel dans leur « Garde de fer »."
 ITA_german_rd_treaty:0 "Signer un traité avec l'Allemagne"
 ITA_german_rd_treaty_desc:0 "Pour le bien de nos deux grandes nations, nous devrions demander aux [GER.GetHabitants] d'accepter un échange de secrets technologiques."
 ITA_spanish_italian_faction:0 "Alliance hispano-[ITA.GetAdjFS]"
 ITA_spanish_italian_faction_desc:0 "Franco et les nationalistes espagnols sont des alliés naturels, qui partagent avec nous la religion, la culture et l'idéologie. Ensemble, nous pourrions nous emparer de Gibraltar et mener la vie dure à la Royal Navy..."
 ITA_italian_highways:0 "Réseau routier italien"
 ITA_italian_highways_desc:0 "Nous devons développer les infrastructures pour favoriser la mobilité des troupes dans tout l'Empire. L'ennemi est partout, aussi est-il crucial de pouvoir défendre l'ensemble du territoire italien."
 ITA_libyan_refineries:0 "Raffineries en Libye"
 ITA_libyan_refineries_desc:0 "Benhasi est un endroit idéal pour la construction de raffineries. Elle est proche des sources de pétrole et de la production du pays."
 ITA_libyan_infrastructure:0 "Infrastructures libyennes"
 ITA_libyan_infrastructure_desc:0 "Nos vastes possessions d'Afrique du Nord subissent un retard cruel en termes d'infrastructures par rapport au reste de l'Empire. Nous devrions tout faire pour les mettre au niveau."
 ITA_greece_war_goal:0 "Attaquer la Grèce"
 ITA_greece_war_goal_desc:0 "À quoi bon restaurer l'Empire romain si la Grèce n'en est pas ? Après tout, elle ne devrait pas constituer une cible bien coriace..."
 ITA_greece_friend:0 "Se rapprocher des [GRE.GetHabitants]"
 ITA_greece_friend_desc:0 "Les [GRE.GetHabitants] sont un peuple tout aussi ancien que le nôtre, et leur pays est le berceau de la civilisation occidentale. Peut-être leurs objectifs pourraient-ils être les mêmes que les nôtres ?"
 ITA_turkey_friend:0 "Se rapprocher des [TUR.GetHabitants]"
 ITA_turkey_friend_desc:0 "Depuis la guerre italo-turque et la Grande Guerre, les [TUR.GetHabitants] n'ont guère de raisons de nous apprécier. Mais la Realpolitik passe avant les anciennes rancœurs, et la situation actuelle en Méditerranée pourrait contribuer à un rapprochement."
 ITA_portugal_friend:0 "Se rapprocher des [POR.GetHabitants]"
 ITA_portugal_friend_desc:0 "Au même titre que l'Espagne, les [POR.GetHabitants] sont des alliés naturels [ITA.GetDuDelaDelNP] [ITA.GetName]. Nous devrions tâcher d'établir des liens plus étroits avec eux."
 ITA_anti_uk_war_goals:0 "Attaquer les [ENG.GetHabitants]"
 ITA_anti_uk_war_goals_desc:0 "[ENG.GetLeLaLNPCap] [ENG.GetName], en puissance décadent[ENG.GetXENP] qu'[ENG.GetIlElleNP] [ENG.GetEstSontNP], nous confin[ENG.GetEEntNP] en Méditerranée et n'accepter[ENG.GetAOntNP] jamais de nous en laisser sortir. Dès que l'opportunité se présentera, nous devrons [ENG.GetLLesFNP] attaquer !"
 ITA_japan_friend:0 "Se rapprocher des [JAP.GetHabitants]"
 ITA_japan_friend_desc:0 "[JAP.GetLeLaLNPCap] [JAP.GetName] nous ressembl[JAP.GetEEntNP] beaucoup : c'est une puissance jeune, ambitieuse et en pleine croissance démographique, mais qui se trouve dépendante du commerce de ploutodémocraties en déclin comme le Royaume-Uni ou les Pays-Bas. Nous devrions nous allier avec [JAP.GetLuiElleEuxNP] pour former un Axe naval capable de dominer les océans."
 soviet_focus:0 "Priorité - nation soviétique"
 SOV_move_industry_to_urals:0 "Déplacer l'industrie vers l'Oural"
 SOV_move_industry_to_urals_desc:0 "Ces traîtres d'hitlériens ne doivent en aucun cas mettre la main sur les précieuses usines qui se trouvent dans l'ouest de l'URSS. Cela va être difficile et nous devrons consentir à de nombreux sacrifices, mais nous devrions pouvoir déplacer rapidement les équipements et installations lourdes ayant le plus de valeur vers Tcheliabinsk et d'autres sites de l'Oural."
 SOV_defense_of_moscow:0 "Défendre Moscou"
 SOV_defense_of_moscow_desc:0 "Les fascistes sont aux portes de la capitale ! En aucun cas Moscou ne doit tomber. Nous devons mobiliser toute la population, jusqu'aux enfants et aux personnes âgées, pour bâtir rapidement la meilleure ligne de défense possible."
 SOV_defense_of_moscow_forts:0 "Ajoute §Y28 forts terrestres§! à Moscou et dans la région.\n"
 SOV_infrastructure_effort:0 "Développement des infrastructures"
 SOV_infrastructure_effort_desc:1 "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetEstSontNP] vaste[SOV.GetXSNP], certes, mais la plus grande partie de [SOV.GetSonLeurNP] territoire est vide. Nous devons nous assurer de disposer au plus vite des moyens de transporter des biens et du matériel partout dans le pays, malgré toute son immensité."
 SOV_tranformation_of_nature:0 "Transformation de la nature"
 SOV_tranformation_of_nature_desc:0 "Staline a élaboré un Grand plan pour la transformation de la nature. Il doit être mis en œuvre. L'environnement doit être façonné et modelé sur une étendue gigantesque afin de servir le peuple."
 SOV_stalin_constitution:0 "La Constitution Staline"
 SOV_stalin_constitution_desc:0 "Le moment est venu de modifier notre constitution pour impressionner le monde entier par tous les droits dont jouissent les ouvriers et les paysans d'Union soviétique !"
 SOV_militarized_schools:0 "Écoles militarisées"
 SOV_militarized_schools_desc:0 "Les enfants soviétiques doivent apprendre la discipline militaire et ces vertus du socialisme que sont l'abnégation et la solidarité. Les jeunes sont plus malléables."
 SOV_workers_culture:0 "Culture prolétarienne"
 SOV_workers_culture_desc:0 "Le socialisme n'est pas seulement un système économique, pas plus que le marxisme n'est qu'une science. Nous devons transformer le tissu même de la société soviétique pour en extirper tous les vestiges des mœurs et traditions bourgeoises."
 SOV_new_soviet_man:0 "L'homme nouveau soviétique"
 SOV_new_soviet_man_desc:0 "L'homme nouveau, le Soviétique, est altruiste, instruit, discipliné et sain de corps et d'esprit. Il est l'exemple vivant du triomphe sur les bas instincts et la fausse conscience. Les hommes seront prêts à se sacrifier pour l'intérêt commun, et les femmes à porter de nombreux enfants pour assurer l'avenir de la société soviétique."
 SOV_progress_cult:0 "Culte du progrès"
 SOV_progress_cult_desc:0 "Nous devons célébrer les innovations des remarquables scientifiques soviétiques et encourager la pensée libre dès lors qu'elle est convenable. Les brillants travaux du camarade Lyssenko en sont une preuve concrète : c'est toujours l'URSS qui montre la voie à ce monde occidental décadent lorsqu'il s'agit d'explorer de nouveaux champs de recherches."
 SOV_socialist_science:0 "Sciences socialistes"
 SOV_socialist_science_desc:0 "Le monde, tout comme l'esprit, est constamment en mouvement. La nature ne cesse de connaître des progrès, si ce n'est de véritables révolutions. Les principes du matérialisme dialectique peuvent tout aussi bien être appliqués aux sciences naturelles qu'aux sciences sociales..."
 SOV_aviation_cult:0 "Culte de l'aviation"
 SOV_aviation_cult_desc:0 "L'Union soviétique va impressionner le monde par les exploits de son aviation. Véritables chevaliers de la culture et du progrès bolchéviques, nos héroïques pilotes incarnent notre maîtrise technologique de la nature. Quel chemin parcouru depuis l'époque des tsars !"
 SOV_women_pilots:0 "Des femmes dans l'aviation"
 SOV_women_pilots_desc:0 "La camarade Raskova, notre héroïque aviatrice, devrait être autorisée à former des régiments d'aviation exclusivement féminins grâce à son programme du Groupe d'Aviation n°122."
 SOV_night_witches_tt:0 "Le 588e Régiment de bombardiers de nuit va être disponible à Moscou."
 SOV_improve_railway_network:0 "Améliorer le réseau ferroviaire"
 SOV_improve_railway_network_desc:0 "Le Ier plan quinquennal s'est avéré être un trop grand succès. Le développement impressionnant de l'industrie lourde permet maintenant [SOV.GetAuAlaAlNP] [SOV.GetName] de se défendre, mais [SOV.GetSonLeurNP] réseau ferroviaire souffre de goulots d'étranglement particulièrement problématiques. Le Commissariat du peuple aux transports ferroviaires propose un plan ambitieux afin de remédier au problème."
 SOV_transpolar_flights:0 "Vols transpolaires"
 SOV_transpolar_flights_desc:0 "Nos pilotes les plus courageux viennent d'apporter la preuve que des routes audacieuses au-dessus de l'Arctique peuvent être ouvertes. Les prendre en compte dans les plans de guerre nous permettra de prendre l'ennemi de court."
 SOV_ocean_going_navy:0 "Marine de haute mer"
 SOV_ocean_going_navy_desc:0 "Si les territoires [SOV.GetDuDelaDelNP] [SOV.GetName] sont plus vastes que ceux de tout autre pays au monde, [SOV.GetSaLeurNP] flotte doit encore conquérir les océans. Aussi les cuirassés lourdement armés doivent-ils constituer le cœur de [SOV.GetSaLeurNP] marine future."
 SOV_peoples_commissariat:0 "Fondation du NKOP"
 SOV_peoples_commissariat_desc:0 "Le Commissariat du Peuple à l'industrie de la Défense de l'URSS sera un ministère dédié à nos projets industriels militaires. Sur le long terme, il est possible que la charge du ministère nécessite de nouvelles divisions."
 SOV_anti_fascist_diplomacy:0 "Diplomatie antifasciste"
 SOV_anti_fascist_diplomacy_desc:0 "Si tous les régimes occidentaux sont répressifs et corrompus, il n'y en a de pire que ceux qui se prétendent progressistes – voire socialistes ! En imposant une conscience faussée de lui-même au prolétariat, ils ne font rien d'autre que tenter de retarder la révolution et de maintenir les prolétaires dans une servitude perpétuelle."
 SOV_operation_zet:0 "L'opération Zet"
 SOV_operation_zet_desc:0 "Le Kuomintang est certes réactionnaire, mais il est peu probable que Mao et son communisme personnalisé l'emportent en Chine. Nous devrions donc améliorer nos relations avec Tchang Kaï-chek, car de toute façon cet Empire du Japon si ridicule par son anachronisme est condamné à s'effondrer d'ici peu."
 SOV_annex_tannu_tuva:0 "Annexer le Tannou-Touva"
 SOV_annex_tannu_tuva_desc:0 "Même [TAN.GetSilSielleNP] [TAN.GetNestNesontNP] que quantité négligeable en termes économiques, de nombreuses raisons politiques incitent à annexer officiellement [TAN.GetLeLaLNP] [TAN.GetName] en tant qu'oblast autonome au sein [SOV.GetDuDelaDelNP] [SOV.GetName]."
 SOV_improve_stalin_line:0 "Améliorer la ligne Staline"
 SOV_improve_stalin_line_desc:0 "La frontière occidentale devrait être mieux protégée contre une éventuelle agression des fascistes. La ligne Staline doit être prolongée et modernisée."
 SOV_far_east_fortification_forts_1:0 "Ajoute §Y6 forts terrestres§! sur la frontière japonaise.\n"
 SOV_far_east_fortification_forts_2:0 "Ajoute §Y8 forts terrestres§! sur la frontière japonaise.\n"
 SOV_far_east_fortification_forts_3:0 "Ajoute §Y4 forts terrestres§! sur la frontière japonaise.\n"
 SOV_xian_incident:0 "L'incident de Xi'an"
 SOV_xian_incident_desc:0 "Grâce aux contacts que nous entretenons avec des représentants importants du Kuomintang, nous devrions pouvoir enlever Tchang Kaï-chek pour le contraindre à partager le pouvoir avec Mao. Cela mettrait un terme à leurs querelles destructrices, permettant ainsi à la Chine de mieux résister au Japon."
 SOV_xian_incident_tt:0 "Si les deux partis tombent d'accord, une trêve sera conclue entre les nationalistes et les communistes chinois."
 SOV_anti_capitalist_diplomacy:0 "Diplomatie anticapitaliste"
 SOV_anti_capitalist_diplomacy_desc:0 "Ces gros banquiers américains et ces impitoyables oppresseurs colonialistes que sont les Britanniques sont indéniablement les principaux obstacles à la révolution mondiale. Cela doit rester notre objectif premier de frapper leurs mains avides et d'ébranler leur propagande libérale."
 SOV_expand_red_fleet:0 "Développer la Flotte rouge"
 SOV_expand_red_fleet_desc:0 "Notre flotte est ridiculement faible lorsqu'on la compare à celles des puissances impérialistes. Son développement doit devenir une priorité nationale."
 SOV_anti_colonialist_rebels:0 "Le Komintern"
 SOV_anti_colonialist_rebels_desc:0 "Le système capitaliste est sur le point de connaître sa chute finale. Tous les partis communistes du monde doivent donc suivre une ligne d'extrême gauche, militante et agressive. Nous devons donc notamment les inciter à tout mettre en œuvre pour éliminer les partis de la gauche modérée."
 SOV_southern_thrust:0 "Pousser vers le sud"
 SOV_southern_thrust_desc:0 "L'annexion de l'Iran et de l'Irak permettrait à la Révolution de prendre le contrôle de leurs vastes réserves pétrolières et de faire directement pression sur les impérialistes britanniques en Égypte et en Inde."
 SOV_claim_on_sinkiang:0 "Revendiquer le Xinjiang"
 SOV_claim_on_sinkiang_desc:0 "Actuellement dirigé par le camarade Sheng Shicai, le Xinjiang est déjà dans les faits un État fantoche sous contrôle soviétique. Nous devrions officialiser la situation..."
 SOV_claim_on_sinkiang_threat:0 "Revendication soviétique sur le Xinjiang"
 SOV_pan_slavic_rhetoric:0 "Rhétorique panslaviste"
 SOV_pan_slavic_rhetoric_desc:0 "Le camarade Lénine est allé trop loin en abandonnant l'identité russo-slave pour poursuivre la révolution mondiale. Un certain degré de nationalisme nous serait bénéfique, et le retour d'une forme de panslavisme nous rapprocherait des autres régions slaves."
 SOV_claims_on_baltic:0 "Revendiquer les pays baltes"
 SOV_claims_on_baltic_desc:0 "Pierre le Grand avait raison de chercher à accéder aux ports qui se trouvent à l'ouest. Les pays baltes, perdus après la révolution, doivent être réintégrés au sein de l'Union soviétique."
 SOV_claim_bessarabia:0 "Revendiquer la Bessarabie"
 SOV_claim_bessarabia_desc:0 "La mer Noire est encore plus importante que la Baltique pour notre économie. Nous devons tout faire pour nous assurer du contrôle du Bosphore et des Dardanelles."
 SOV_claims_on_turkey:0 "Revendications en Turquie"
 SOV_claims_on_turkey_desc:0 "Non seulement les [TUR.GetHabitants] refusent obstinément nos demandes de contrôle mutuel du détroit du Bosphore, mais ils refusent également toute remise en cause des frontières orientales. Il est peut-être temps de leur donner une bonne leçon !"
 SOV_offer_poland_protection_tt:0 "§YLa Pologne se verra attribuer les États revendiqués par cet accord en cas de conquête soviétique.§!\n"
 SOV_great_purge:0 "Grandes Purges"
 SOV_great_purge_bypass_tt:0 "Trotski devient dirigeant de l'Union soviétique"
 SOV_great_purge_desc:0 "Plusieurs officiers trotskistes, jusqu'au sommet de la hiérarchie militaire, fomentent un complot. Si l'implication de Trotski n'est pas prouvée, la menace est dangereuse et bien réelle. L'URSS pourrait bien sombrer dans une nouvelle guerre civile – sauf si nous n'avons pas peur de casser quelques œufs."
 SOV_great_purge_tt:0 "Toute une série de §Ysimulacres de procès§! va avoir lieu pour purger les ministres et dirigeants soupçonnés de trotskisme.\n"
 SOV_great_purge_tt2:3 "\nLe nombre de purges effectuées va avoir des conséquences :\n1. sur le risque qu'une nouvelle §Yguerre civile§! éclate ;\n2. sur les effets provoqués par les §Hpurges des officiers§!.\nNe pas choisir cette priorité mènerait à la §Yguerre civile§!, et peut-être même au retour d'exil de §YTrotski§!.\n\n"
 SOV_permanent_revolution:0 "Révolution permanente"
 SOV_permanent_revolution_tt:0 "Trotski est rentré"
 SOV_permanent_revolution_tt2:0 "§YTrotski§! acquiert une meilleure caractéristique de commandement."
 SOV_permanent_revolution_desc:0 "Le démagogue répressif est parti ! Le pouvoir a été véritablement rendu au peuple. Désormais, chacun est libre de travailler à ses intérêts, en toute indépendance et sans faire de compromis. Nous changeons à jamais, car la révolution permanente, c'est la révolution triomphante !"
 SOV_nkvd_divisions:0 "Départements du NKVD"
 SOV_nkvd_divisions_desc:0 "Le NKVD doit disposer de ses propres départements intérieurs, chargés d'agir en tant que troupes intérieures pour protéger les voies ferrées et les sites clefs."
 SOV_smersh_tt:0 "§YRéduit les risques qu'un coup d'État se produise.§!\n"
 SOV_partisan_suppression:0 "Élimination des résistants"
 SOV_partisan_suppression_desc:0 "Le Smersh doit être développé afin de pouvoir infiltrer et éliminer sans pitié toutes les activités de résistance dans les territoires occupés."
 SOV_war_with_germany:0 "Attaquer l'Allemagne"
 SOV_war_with_germany_desc:0 "La menace allemande ne cesse de croître. Nous pouvons, nous devons détruire l'armée allemande et faire ployer le genou à l'Allemagne devant ses nouveaux maîtres."
 SOV_war_with_germany_tt:0 "Le pacte Molotov-Ribbentrop ne doit pas avoir été ratifié."
 SOV_war_with_japan:0 "Attaquer le Japon"
 SOV_has_not_officers_purged_tt:0 "Ne doit pas avoir l'esprit national §YPurges des officiers§!."
 SOV_war_with_japan_desc:0 "Les Japonais ont tout l'air de refuser de céder. La seule réponse à donner est donc la guerre. Lorsque l'Armée rouge les aura écrasés, ils regretteront d'avoir refusé nos exigences."
 SOV_war_with_uk:0 "Attaquer le Royaume-Uni"
 SOV_war_with_uk_desc:0 "Ces impérialistes de Britanniques ne nous ont jamais accordé le moindre respect. Il n'y a aucun doute : dès qu'ils en auront fini avec le reste du monde, c'est à l'Union soviétique qu'ils s'en prendront. Il n'y a qu'une seule façon d'empêcher leur expansion belliqueuse : la guerre !"
 SOV_claim_on_the_straits:0 "Revendication des détroits"
 SOV_claim_on_the_straits_desc:0 "Les détroits reliant la mer Noire à l'Égée sont des lieux hautement stratégiques. Nous ne pouvons les laisser sous le contrôle de puissances étrangères. Pour que la Flotte rouge ait le moindre intérêt, nous devons donc les sécuriser."
 SOV_ultimatum_to_greece:0 "Ultimatum à la Grèce"
 SOV_ultimatum_to_greece_desc:0 "Les îles de l'Égée sont les derniers points stratégiques dont la Flotte rouge doit s'assurer le contrôle. Les Grecs, qui subissent des pressions de toutes parts, préféreront probablement céder des territoires limités plutôt que sombrer dans une guerre totale."
 SOV_diversify_the_programme:0 "Diversification du programme"
 SOV_diversify_the_programme_desc:0 "Ces dernières années ont été riches en enseignements, et des avancées importantes ont été réalisées dans plusieurs domaines de la guerre traditionnelle. Nous sommes un pays de grands scientifiques, capables de mettre au point des méthodes de guerre pouvant nous donner des avantages indéniables. Pour obtenir les résultats espérés, nous devons donc leur offrir les meilleures conditions de travail possible."
 SOV_research_city_experiment:0 "Expérimentation de ville fermée"
 SOV_research_city_experiment_desc:0 "L'un de nos plus grands physiciens, Igor Kourtchatov, a calculé que la fission des noyaux d'un kilogramme d'uranium devrait produire une énergie équivalente à l'explosion de 20 000 tonnes de TNT. La survie de la patrie exige que nous maîtrisions cette technologie avant nos ennemis."
 SOV_closed_city_network:0 "Réseau de villes fermées"
 SOV_closed_city_network_desc:0 "Les bases militaires n'offrent pas suffisamment de place pour y mener certaines recherches. Nous devons donc créer des villes fermées qui y seront dédiées. Les restrictions d'accès permettront de conserver le secret sur ces recherches, tout en offrant plus d'espace aux scientifiques à grande échelle."
 strike_usa_focus:0 "Frapper les États-Unis"
 strike_usa_focus_desc:0 "En contrôlant nos approvisionnements en pétrole et en d'autres ressources cruciales, ces perfides Américains nous tiennent à leur merci. Leur industrie est nettement supérieure à la nôtre. Si nous devons les attaquer, il faut les frapper fort d'entrée de jeu, car il ne faut pas se bercer d'illusions : nous ne pourrions remporter une guerre prolongée contre eux..."
 chinese_puppet_focus:0 "État fantoche chinois"
 chinese_puppet_focus_desc:1 "La Chine a montré qu'elle voulait éviter une guerre contre nous, ses dirigeants s'inquiétant probablement plus des divisions intérieures. Nous pourrions leur offrir de protéger le pays des communistes et des seigneurs de guerre en en faisant un membre de la Sphère de coprospérité de la grande Asie orientale."
 chinese_war_focus:0 "Attaquer la Chine"
 chinese_war_focus_desc:0 "L'incident du pont Marco Polo a bien montré que les Chinois refusent toute coopération. Les tensions croissantes menacent le cessez-le-feu qui a suivi cet événement, aussi la guerre sera-t-elle sans doute le seul moyen de rétablir l'ordre en Chine."
 subdue_warlords_focus:0 "Soumettre les seigneurs de guerre"
 subdue_warlords_focus_desc:0 "Les Chinois ont laissé les éléments radicaux et les cliques armées mettre en pièce leur empire. L'Empire du Japon ne tolérera pas ces divisions, y compris au sein de ses sujets."
 oust_germans_focus:0 "Rompre les liens entre la Chine et l'Allemagne"
 oust_germans_focus_desc:0 "Des conseillers militaires allemands sont installés en Chine depuis les années 1920 au moins, qui apportent un soutien précieux au Kuomintang. Nous ne pouvons plus le tolérer. Nous sommes en droit de réclamer le retrait immédiat de tous ces conseillers. Il est temps que les Allemands choisissent leur camp."
 found_own_faction_focus:0 "Fonder notre propre faction"
 found_own_faction_focus_desc:1 "Nous avons déjà beaucoup œuvré pour mettre en place la Sphère de coprospérité de la Grande Asie orientale. Afin de s'assurer une victoire durable, le Japon doit être assez fort pour diriger seul, en Asie et même au-delà."
 axis_leanings_focus:0 "Sympathies pour l'Axe"
 axis_leanings_focus_desc:0 "Nous partageons beaucoup d'intérêts et de valeurs avec la nouvelle Allemagne qui s'affirme actuellement en Europe. Une alliance avec elle nous permettrait de compter sur une alliée puissante, mais suffisamment éloignée pour ne pas rivaliser avec nos intérêts en Asie."
 subvert_india_focus:0 "Armée nationale indienne"
 subvert_india_focus_desc:0 "Si la Grande-Bretagne se permet le moindre jugement quant à nos ambitions impériales, nous saurons lui montrer que son propre empire est déjà en train de s'effondrer. Les prisonniers de guerre et expatriés indiens seront les piliers d'un mouvement qui pourra renverser le Raj britannique."
 jap_improved_sprit_focus:0 "Esprit national renforcé"
 jap_improved_sprit_focus_desc:0 "La nation et le soutien à la guerre l'emportent sur chacun des sujets de l'Empereur, les poussant à une ferveur sans nul équivalent."
 befriend_siam_focus:0 "Amitié avec le Siam"
 befriend_siam_focus_desc:0 "Le Siam a échappé à la colonisation européenne et n'est donc guère enclin à être assujetti. Plutôt que de l'asservir, nous devrions le convaincre de préserver son indépendance en coopérant avec nous."
 army_primancy_focus:0 "Suprématie de l'armée de terre"
 army_primancy_focus_desc:0 "Des deux branches principales des forces impériales, c'est l'armée de terre qui joue véritablement le rôle de main armée de l'Empire. Sa capacité à s'emparer du terrain et à le conserver dépasse de bien loin les moindres services que peut nous rendre la flotte. En admettant cette évidence et en lui consacrant plus de ressources, ses capacités seront encore démultipliées."
 JAP_army_primancy_focus_bypass_tt:0 "Emplacements de construction insuffisants pour des §Yusines militaires§! dans la région d'origine."
 jap_sia_love:0 "Diplomatie nippo-siamoise"
 jap_sia_love_desc:0 "Le Japon a concentré ses efforts diplomatiques sur l'amélioration des relations avec le Siam."
 navy_primancy_focus:0 "Suprématie de la marine"
 JAP_navy_primancy_focus_bypass_tt:0 "Emplacements de construction insuffisants pour des §Ychantiers navals§! dans la région d'origine."
 navy_primancy_focus_desc:0 "Des deux branches principales des forces impériales, c'est la flotte qui joue véritablement le rôle de main armée de l'Empire. Sa capacité à contrôler les mers dépasse de bien loin les moindres services que peut nous rendre l'armée de terre. En admettant cette évidence et en lui consacrant plus de ressources, ses capacités seront encore démultipliées."
 army_innovations_focus:0 "Armée de terre novatrice"
 army_innovations_focus_desc:0 "L'armée de terre est désormais considérée comme la branche principale des forces impériales, aussi devons-nous consacrer plus de ressources à l'étude des doctrines terrestres."
 army_air_innovations_focus:0 "Armée de l'air novatrice"
 army_air_innovations_focus_desc:0 "La fonction première de l'armée de l'air doit être d'appuyer notre célèbre armée de terre."
 army_motorization_focus:0 "Motorisation de l'armée de terre"
 army_motorization_focus_desc:0 "Faire du développement de la motorisation une priorité permettra à l'infanterie de gagner plus rapidement le champ de bataille – du moins dans les régions dotées de routes convenables."
 air_base_expansion_focus:0 "Extension des bases aériennes"
 air_base_expansion_focus_desc:0 "Pour soutenir efficacement l'armée de terre, l'armée de l'air a besoin de bases aériennes plus grandes."
 armor_innovations_focus:0 "Blindés novateurs"
 armor_innovations_focus_desc:0 "Compte tenu de la prédominance de l'armée de terre, certains généraux suggèrent d'investir dans des véhicules blindés modernes."
 naval_innovations_focus:0 "Marine novatrice"
 naval_innovations_focus_desc:0 "La marine est désormais considérée comme la branche principale des forces impériales, aussi devons-nous consacrer plus de ressources à l'étude des doctrines terrestres."
 naval_air_innovations_focus:0 "Aéronavale novatrice"
 naval_air_innovations_focus_desc:0 "La fonction première de l'armée de l'air doit être d'appuyer notre célèbre flotte."
 convoy_protection_focus:0 "Protection des convois"
 convoy_protection_focus_desc:0 "Aussi lâche et indigne que cette tactique puisse l'être, il est tout à fait possible que certaines nations ennemies s'attaquent aux navires marchands qui transportent le ravitaillement et les ressources au sein de l'Empire. Au cas où cela devrait se produire, nous devons nous y préparer en améliorant la protection de ces navires."
 advanced_torpedoes_focus:0 "Torpilles améliorées"
 advanced_torpedoes_focus_desc:0 "Le remplacement de l'air comprimé par de l'oxygène comprimé dans le système de propulsion des torpilles permettra à celles-ci de parcourir de plus grandes distances et de transporter une ogive plus puissante que les modèles précédents."
 shbb_focus:0 "Cuirassés super-lourds"
 shbb_focus_desc:0 "À court terme, nous n'avons aucune chance de surpasser la Grande-Bretagne ou les États-Unis en nombre de cuirassés. Mais nous n'en aurons peut-être pas besoin. Les Occidentaux s'imposent par le traité de Washington des restrictions ; mais quant à nous, nous pouvons peut-être construire des cuirassés bien plus imposants que les leurs."
 naval_base_focus:0 "Multiplication des bases navales"
 naval_base_focus_desc:0 "Le développement de la flotte requiert davantage de bases navales."
 carrier_focus:0 "Priorité aux porte-avions"
 carrier_focus_desc:0 "Le Japon a besoin d'une flotte puissante, dont le porte-avions doit être le cœur. Le cuirassé a fait son temps, et nos ennemis pourront bientôt le constater bientôt !"
 battleship_focus:0 "Priorité aux cuirassés"
 battleship_focus_desc:0 "Le Japon a besoin d'une flotte puissante, dont le cuirassé doit être le cœur. Laissons les autres pays gâcher leurs ressources avec des porte-avions jamais éprouvés ; le cuirassé seul permet de dominer les mers."
 spiritual_mobilization_focus:0 "Mobilisation spirituelle"
 spiritual_mobilization_focus_desc:0 "Le pays tout entier doit être spirituellement prêt à faire la guerre. À cette fin, les nationalistes ont créé le Mouvement national de mobilisation spirituelle, qui œuvre à renforcer le patriotisme et le soutien au gouvernement."
 warrior_traditions_focus:0 "Traditions guerrières"
 warrior_traditions_focus_desc:0 "Tout au long de son histoire, la classe guerrière du Japon a partagé une tradition martiale unique, dont les valeurs doivent être ravivées et partagées par chaque soldat, quel que soit son grade."
 divine_wind_focus:0 "Le Vent divin"
 divine_wind_focus_desc:0 "On attend de chaque soldat qu'il affronte la perspective de sa mort sans s'en effrayer. Mais notre peuple doit dépasser cela, et se préparer au sacrifice ultime, sans aucun espoir de survie, pour la gloire de l'Empereur et de la nation."
 imperial_glory_focus:0 "Gloire de l'Empire"
 imperial_glory_focus_effect:0 "Permet la production du §HYokosuka MXY-7 Ohka§!"
 imperial_glory_focus_desc:0 "Les tactiques de l'Unité d'attaque spéciale ont fait des attaques suicides improvisées et de dernier recours la doctrine du kamikaze. Avec nos nouveaux avions, véritables missiles habités, ces attaques seront imparables."
 student_movement_focus:0 "Le Mouvement des étudiants"
 student_movement_focus_desc:0 "Le ministère de l'Éducation joue un rôle important dans le cadre de la Mobilisation spirituelle, car le ralliement des enseignants et des étudiants à la cause nationale nous permettra de bâtir durablement un système éducatif militarisé."
 extra_tech_focus:0 "Recherche supplémentaire"
 synth_oil_focus:0 "Priorité à l'essence synthétique"
 synth_oil_focus_desc:0 "Notre production pétrolière étant très limitée, les importations nous placent à la merci d'intérêts étrangers. La solution la plus sûre serait de perfectionner la maîtrise technologique de l'essence synthétique."
 JAP_synth_oil_focus_tt:0 "Rend disponible le groupe industriel Idemitsu Kôsan"
 secret_weapon_focus:0 "Armes avancées"
 secret_weapon_focus_desc:0 "En tant qu'empire insulaire, nous devons rester à l'avant-garde de la recherche navale. Mais la fuséologie à longue portée pourrait également s'avérer utile."
 industrial_effort_focus:0 "Austérité impériale"
 industrial_effort_focus_desc:0 "Chacun des sujets de l'Empereur doit se tenir prêt à se sacrifier pour le bien de l'Empire."
 industrial_effort_focus2:0 "Développement industriel"
 industrial_effort_focus2_desc:0 "Le Japon n'est pas industrialisé depuis très longtemps, ce qui explique qu'il reste moins puissant que certaines nations occidentales. Prenons des mesures pour combler le fossé qui nous sépare."
 infra_effort_focus:0 "Développement des infrastructures"
 infra_effort_focus_desc:0 "Le caractère montagneux du pays ne facilite pas la construction d'infrastructures, mais nous devons persévérer sur cette voie."
 fortress_japan_focus:0 "La forteresse japonaise"
 fortress_japan_focus_desc:0 "Si l'ennemi venait à couler notre flotte, nos fortifications doivent rendre leurs tentatives d'invasion trop coûteuses pour qu'ils acceptent même d'en payer le prix."
 crypto_bomb_focus:0 "Bombe cryptologique"
 crypto_bomb_focus_desc:0 "Les Polonais ont mis au point la « bombe cryptologique », un calculateur capable de casser les codes allemands d'Enigma. Le site de Bletchley Park dispose de toutes les ressources nécessaires à son perfectionnement."
 tizard_mission_focus:0 "Mission Tizard"
 tizard_mission_focus_desc:0 "Nous avons fait de nombreuses avancées technologiques, mais manquons des ressources et de la capacité industrielle nécessaires à leur exploitation. Pour cette raison, Henry Tizard aimerait prendre la tête d'une délégation afin de négocier un accord de partage technologique avec les États-Unis."
 maud_focus:0 "Commission MAUD"
 maud_focus_desc:0 "La Commission MAUD (« Military Application of Uranium Detonation ») est convaincue qu'il est théoriquement possible de créer une bombe d'une puissance inimaginable en utilisant de l'uranium pour produire une fission atomique non contrôlée. Malheureusement, nous n'aurons probablement pas les moyens de développer cette technologie nous-mêmes à temps. Nous devrions en parler aux Américains."
 general_rearmament_focus:0 "Réarmement général"
 general_rearmament_focus_desc:1 "[Root.GetGeneralRearmamentDesc]"
 ENG_GENERAL_REARMAMENT_DESC_HISTORICAL:0 "Une nouvelle Grande Guerre semble inévitable. Si elle n'est pas déclenchée par Hitler, elle le sera par le Mikado, ou même par les Soviets... L'opinion publique paraît mûre pour accepter le lancement d'un programme de réarmement général."
 ENG_GENERAL_REARMAMENT_DESC_AHISTORICAL:0 "Nos prédécesseurs ont trop longtemps négligé la situation internationale. Nous devons lancer un programme de réarmement général afin de résoudre les nombreux problèmes auxquels sont confrontées aujourd'hui les forces armées."
 air_defense_focus:0 "Défense aérienne"
 air_defense_focus_tt:1 "Ajoute le maximum de §YDCA§! en §YEst-Anglie§!, dans le §YSussex§! et en §YAngleterre du Sud-Ouest§!."
 air_defense_focus_bypass_tt:0 "Emplacements de construction insuffisants pour de la §YDCA§!."
 air_defense_focus_desc:0 "La question n'est pas de savoir d'où viendra l'ennemi, mais de protéger nos côtes en y installant autant de batteries anti-aériennes que possible."
 radar_focus:0 "Radar"
 radar_focus_desc:0 "La capacité à détecter les bombardiers ennemis sera vitale pour l'effort de guerre. Nous ne devrions épargner aucun effort pour développer la technologie radar et construire un réseau de stations de détection le long des côtes."
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_HISTORICAL:0 "Usines d'artillerie royale"
 ENG_ROYAL_ORDNANCE_FACTORIES_NAME_COMMUNIST:0 "Usines d'armement révolutionnaires"
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_HISTORICAL:0 "Le Royal Arsenal de Woolwich est malheureusement incapable de produire toutes les munitions et armes légères dont nous avons besoin. Nous devrions construire d'autres usines dans tout le pays, de préférence dans des régions relativement sûres."
 ENG_ROYAL_ORDNANCE_FACTORIES_DESC_COMMUNIST:0 "Le Revolutionary Arsenal de Woolwich est malheureusement incapable de produire toutes les munitions et armes légères dont nous avons besoin. Nous devrions construire d'autres usines dans tout le pays, de préférence dans des régions relativement sûres."
 shadow_scheme_focus:0 "Shadow Scheme"
 shadow_scheme_focus_desc:0 "Le ministère de l'Air a fait une suggestion intéressante pour convertir plus facilement les usines civiles en usines militaires : en accordant des subventions et des prêts à plusieurs entreprises clefs, elles accepteront dès maintenant d'agrandir et d'adapter leurs usines pour faciliter leur transition vers des applications militaires au moment voulu."
 shadow_scheme_focus_tt:1 "Au moment d'entrer en guerre, alloue §G4§! emplacements de construction et §Y4 usines militaires§! au total dans deux États.\n"
 uk_small_arms_focus:0 "Birmingham Small Arms Company"
 uk_small_arms_focus_desc:1 "[Root.GetBSACompanyDesc]"
 ENG_BSA_COMPANY_DESC_HISTORICAL:0 "Les Royal Ordnance Factories ne produisent pas suffisamment d'armes légères. Mais, comme nous l'avons fait pendant la Grande Guerre, nous pourrions signer un contrat avec la Birmingham Small Arms Company pour accroître sa capacité."
 ENG_BSA_COMPANY_DESC_COMMUNIST:0 "Les Revolutionary Ordnance Factories ne produisent pas suffisamment d'armes légères. Mais, comme nous l'avons fait pendant la Grande Guerre, nous pourrions signer un contrat avec la Birmingham Small Arms Company pour accroître sa capacité."
 UK_secret_focus:0 "Armes secrètes"
 UK_secret_focus_desc:0 "Nous disposons désormais des connaissances et des infrastructures nécessaires au développement de plusieurs projets d'armes secrètes qui étaient jusque-là du domaine de la science-fiction."
 air_rearmament_focus:0 "Réarmement aérien"
 air_rearmament_focus_desc:1 "[Root.GetAirRearmamentDesc]"
 ENG_AIR_REARMAMENT_DESC_HISTORICAL:0 "En cas de guerre avec un pays du continent, la Royal Air Force sera la clef de la victoire. Mais nous devons, dans un premier temps, nous assurer que les bases aériennes peuvent faire face aux plans de réarmement."
 ENG_AIR_REARMAMENT_DESC_COMMUNIST:0 "En cas de guerre avec un pays du continent, la People's Air Force sera la clef de la victoire. Mais nous devons, dans un premier temps, nous assurer que les bases aériennes peuvent faire face aux plans de réarmement."
 fighter_command_focus:0 "Commandement des chasseurs"
 fighter_command_focus_desc:0 "La priorité doit être accordée à la maîtrise de notre propre ciel. En matière de recherche militaire, rien n'est plus essentiel que le développement des chasseurs."
 bomber_command_focus:0 "Commandement des bombardiers"
 bomber_command_focus_desc:0 "Comme le disait toujours Giulio Douhet, « les bombardiers passent toujours ! » Qu'importent les progrès de la technologie RADAR ou de la défense anti-aérienne, nous devons accorder la priorité au développement de meilleurs bombardiers."
 coastal_command_focus:0 "Commandement côtier"
 coastal_command_focus_desc:1 "[Root.GetCoastalCommandDesc]"
 ENG_COASTAL_COMMAND_DESC_HISTORICAL:0 "L'industrie britannique dépend des ressources importées des quatre coins de l'Empire. Les convois sont donc vitaux pour nous, et la Royal Navy autant que la Royal Air Force doivent impérativement les protéger. Nous devrions donc créer une formation spéciale de la RAF pour protéger l'accès aux ports."
 ENG_COASTAL_COMMAND_DESC_COMMUNIST:0 "L'industrie britannique dépend des ressources importées des quatre coins de l'Empire. Les convois sont donc vitaux pour nous, et la Workers' Liberation Navy autant que la People's Air Force doivent impérativement les protéger. Nous devrions donc créer une formation spéciale de la PAF pour protéger l'accès aux ports."
 aircraft_production_focus:0 "London Aircraft Production Group"
 aircraft_production_focus_desc:0 "La production aéronautique doit rester notre priorité. Nous devrions donc mettre en place un London Aircraft Production Group (LAPG) pour gérer et coordonner l'ensemble des productions liées."
 uk_jet_focus:0 "Avions à réaction"
 uk_jet_focus_desc:0 "Il ne fait aucun doute que le moteur à réaction remplacera un jour les moteurs à hélice des avions. Leur potentiel est énorme, et la Grande-Bretagne ne peut se permettre de prendre le moindre retard dans ce domaine crucial de la recherche."
 naval_rearmament_focus:0 "Réarmement naval"
 naval_rearmament_focus_desc:1 "[Root.GetNavalRearmamentDesc]"
 ENG_NAVAL_REARMAMENT_DESC_HISTORICAL:0 "Nous avons tout fait pour empêcher une course aux armements maritimes avec le second traité naval de Londres, mais même ses signataires ne le respectent pas. Si nous voulons que la Royal Navy conserve sa suprématie mondiale, nous devons veiller à ce qu'elle reste la plus grande marine au monde."
 ENG_NAVAL_REARMAMENT_DESC_COMMUNIST:0 "Nous avons tout fait pour empêcher une course aux armements maritimes avec le second traité naval de Londres, mais même ses signataires ne le respectent pas. Si nous voulons que la Workers' Liberation Navy conserve sa suprématie mondiale, nous devons veiller à ce qu'elle reste la plus grande marine au monde."
 uk_destroyer_focus:0 "Priorité aux destroyers"
 uk_destroyer_focus_desc:0 "Les cuirassés modernes sont de véritables merveilles, mais nous ne devons pas négliger le rôle essentiel que joue l'humble destroyer dans la protection des convois."
 uk_convoy_focus:0 "Priorité aux escortes de convois"
 uk_convoy_focus_desc:0 "On ne le répétera jamais assez : les convois sont vitaux pour le pays. Nous devons tout en œuvre pour les protéger et remplacer rapidement les bâtiments perdus."
 uk_waves_focus:0 "Britannia domine les vagues"
 uk_waves_focus_desc:1 "[Root.GetBritanniaRulesTheWavesDesc]"
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_HISTORICAL:0 "Face à la puissance de la Royal Navy, les autres puissances navales ont été contraintes d'élaborer des doctrines innovantes pour rester dans la course. Ne nous reposons pas sur nos lauriers, car la quantité et la qualité de chacun de nos bâtiments ne seront pas suffisantes."
 ENG_BRITANNIA_RULES_THE_WAVES_DESC_COMMUNIST:0 "Face à la puissance de la Workers' Liberation Navy, les autres puissances navales ont été contraintes d'élaborer des doctrines innovantes pour rester dans la course. Ne nous reposons pas sur nos lauriers, car la quantité et la qualité de chacun de nos bâtiments ne seront pas suffisantes."
 uk_carrier_focus:0 "Priorité aux porte-avions"
 uk_carrier_focus_desc:0 "La question de la viabilité des cuirassés divise les théoriciens de la guerre en mer. Certains pensent que la puissance aérienne moderne va prendre l'ascendant sur la puissance navale, et que les porte-avions deviendront les nouveaux rois des océans."
 uk_spain_focus:0 "Faire pression sur l'Espagne"
 uk_spain_focus_desc:0 "Plus que quiconque, les Espagnols sont conscients de la puissance de la Royal Navy. Mais un petit rappel à l'ordre n'est sans doute pas superflu..."
 uk_battleship_focus:0 "Priorité aux cuirassés"
 uk_battleship_focus_desc:0 "En dépit de toutes les querelles de théoriciens sur la suprématie aérienne et la suprématie navale, les canons des cuirassés restent très dissuasifs. Même si les partisans des porte-avions finiront certainement par avoir raison un jour ou l'autre, pour les années à venir les cuirassés vont continuer à dominer les océans."
 uk_turkey_focus:0 "Faire pression sur la Turquie"
 uk_turkey_focus_desc:0 "Qu'importe si les Turcs ne nous aiment pas. L'important est qu'ils craignent nos cuirassés..."
 uk_amphibious_focus:0 "Guerre amphibie"
 uk_amphibious_focus_desc:0 "Dominer les océans est certes une bonne chose, mais il faut parfois se mouiller les pieds. Nous ne devons pas négliger la capacité à débarquer des forces d'invasion en territoire hostile."
 singapore_focus:0 "La stratégie de Singapour"
 singapore_focus_desc:0 "Singapour doit rester notre principale base navale en Orient. Hong Kong peut tomber aux mains des Japonais, mais Singapour doit rester imprenable tout le temps nécessaire à la flotte principale pour infliger une défaite décisive à l'ennemi."
 sp_landward_forts_focus:0 "Fortifications terrestres"
 sp_landward_forts_focus_desc:0 "Les défenses actuelles de l'île de Singapour sont inadaptées. Leur renforcement est aussi nécessaire que vital."
 peninsular_focus:0 "Guerre dans la péninsule"
 peninsular_focus_desc:0 "Nous devons pouvoir prendre de vitesse tout ennemi venant du nord, par la Malaisie, et le ralentir avant qu'il n'atteigne Singapour."
 hongkong_focus:0 "Tenir Hong Kong"
 hongkong_focus_desc:0 "La stratégie de Singapour est obsolète. Nous devons adopter des plans plus audacieux, et nous appuyer sur une base plus proche du Japon. Une fois fortifiée et dotée des infrastructures nécessaires, Hong Kong jouerait parfaitement ce rôle."
 hk_landward_forts_focus:0 "Fortifications terrestres"
 hk_landward_forts_focus_desc:0 "Pour pouvoir faire face à une attaque prolongée venue de Chine continentale, Hong Kong va devoir être transformée en une véritable forteresse."
 hk_air_focus:0 "Défenses aériennes"
 hk_air_focus_desc:0 "Les défenses aériennes de Hong Kong doivent être grandement développées et améliorées."
 uk_embargo_focus:0 "Politique d'embargo"
 uk_embargo_focus_desc:0 "Le meilleur moyen de vaincre des dictateurs, qu'ils soient communistes ou fascistes, est de les priver des ressources nécessaires à leur effort de guerre. Le plus dur sera d'intimider les banquiers et les corporations qui travaillent avec eux..."
 uk_sanction_italy_focus:0 "Sanctionner l'Italie"
 uk_sanction_italy_focus_desc:0 "Mussolini a pour ambition de créer un nouvel Empire romain. Aussi absurde que cela puisse paraître, il serait bien capable, un jour ou l'autre, de nous attaquer pour réaliser son rêve. Tâchons de l'arrêter avant que cela ne tourne à la guerre."
 uk_sanction_japan_focus:0 "Sanctionner le Japon"
 uk_sanction_japan_focus_desc:0 "Les Japonais semblent déterminés à créer leur « Sphère de coprospérité de la Grande Asie orientale » – sous leur hégémonie évidemment. L'Empire britannique et les colonies des autres puissances occidentales sont leur premier et principal obstacle, aussi devons-nous les empêcher d'accéder aux ressources dont ils ont besoin."
 uk_burma_focus:0 "La route de Birmanie"
 uk_burma_focus_desc:0 "Pour aider les Chinois à combattre le Japon, nous devrions construire une route et toutes les infrastructures nécessaires entre la Birmanie et la Chine, grâce à laquelle nous pourrions leur faire parvenir des approvisionnements par voie terrestre, à l'abri des actions japonaises."
 uk_scandinavian_focus:0 "Intervention en Scandinavie"
 uk_scandinavian_focus_desc:0 "La Scandinavie n'aurait quasi aucune importance au niveau stratégique sans les exportations de fer suédois. Nous devons faire pression sur la Suède et la Norvège pour empêcher ces ressources vitales d'atteindre l'Allemagne. Et si elles refusaient, nous allons peut-être devoir nous préparer à les envahir..."
 uk_iraq_focus:0 "Protéger l'Irak"
 uk_iraq_focus_desc:0 "Nous avons accordé l'indépendance à l'Irak en 1932, mais au vu de la situation mondiale actuelle c'était peut-être une erreur. Nous ne pouvons permettre que l'ennemi puisse mettre la main sur tout ce pétrole..."
 uk_iran_focus:0 "Protéger l'Iran"
 uk_iran_focus_desc:0 "L'Iran n'est pas seulement un réservoir de ressources pétrolières : il est aussi une plaque tournante stratégique entre l'Inde, le Moyen-Orient et l'Union soviétique. Il ne doit donc en aucun cas tomber entre les mains de nos ennemis."
 uk_free_india_focus:0 "Indépendance de l'Inde"
 uk_free_india_focus_desc:0 "Le Japon fait tout pour déclencher une rébellion en Inde, allant jusqu'à former une « Armée nationale indienne » composée d'autochtones. Si rien n'est fait, la situation risque de devenir dangereuse. Nous devons soit vaincre rapidement le Japon, soit promettre aux Indiens leur indépendance d'ici à quelques années."
 uk_colonial_focus:0 "Encourager les élites coloniales"
 uk_colonial_focus_desc:0 "L'Empire est vaste, et abrite les esprits les plus brillants au monde. Mais une telle immensité les empêche le plus souvent de se rencontrer. Encourageons-les à travailler ensemble sur nos projets les plus importants pour obtenir plus rapidement des résultats."
 uk_asia_focus:0 "Fortifier l'Asie de l'Est"
 uk_asia_focus_desc:0 "La plupart de nos anciennes colonies d'Orient sont confrontées à des menaces de guerre civile et aux ambitions impériales de certains pays. Les avant-postes qui nous sont restés ne doivent pas être négligés, continuons à les développer pour renforcer notre présence mondiale."
 uk_china_focus:0 "Influencer la Chine"
 uk_china_focus_desc:0 "Les nationalistes chinois ont beau se dire hostiles au colonialisme, ils sont encerclés par leurs ennemis et peuvent compter sur trop peu d'alliés. Si nous parvenions à entrer en contact avec eux, ils accepteront peut-être de changer de politique."
 uk_commonwealth_focus:0 "Liens avec le Commonwealth"
 uk_commonwealth_focus_desc:0 "Unies par leur allégeance commune à la Couronne britannique, les nations du Commonwealth seront les premières vers lesquelles nous devrons nous tourner en cas de nouveau conflit mondial. Il est donc crucial de développer nos liens diplomatiques avec elles."
 uk_india_focus:0 "Développement du Raj"
 uk_india_focus_desc:0 "Peu importe ce que l'on peut penser de notre présence coloniale en Inde, tant à l'étranger qu'au pays ; peu importe ce que réserve l'avenir au sous-continent. Dans la situation actuelle, le renforcement de sa capacité industrielle est impératif."
 northern_expansion_focus:0 "Expansion vers le nord"
 northern_expansion_focus_desc:0 "La doctrine d'expansion vers le nord, que soutient l'Armée impériale, désigne l'Union soviétique comme principal obstacle aux ambitions japonaises. Les tensions qui règnent actuellement en Europe nous offrent l'opportunité d'attaquer l'Extrême-Orient russe. Mais il nous faudra frapper vite."
 southern_expansion_focus:0 "Expansion vers le sud"
 southern_expansion_focus_tt:0 "Conclut un §Ypacte de non-agression§! avec [SOV.GetLeLaLNP] §Y[SOV.GetName]§! si cette priorité est choisie\n"
 southern_expansion_focus_desc:0 "Selon la doctrine d'expansion vers le Sud soutenue par la marine impériale, le Japon devrait s'étendre vers le Sud, en direction de l'Asie du Sud-Est et du Pacifique. Les riches colonies des puissances européennes possèdent des ressources essentielles à l'industrie japonaise, mais si nous les attaquons, nous entrerons en conflit avec les États-Unis. Une frappe préventive s'impose."
 new_ideas:0 "Nouveaux ministres disponibles.\n"
 available_political_advisor:0 "Conseiller politique §Gdisponible§! : "
 available_chief_of_army:0 "Chef de l'Armée de terre §Gdisponible§! : "
