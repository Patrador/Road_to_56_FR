 FRA_metropolitan_france:2 "Investir en métropole"
 FRA_metropolitan_france_tt:0 "Emplacements de construction insuffisants pour des §Yinfrastructures§! en métropole."
 FRA_metropolitan_france_desc:0 "La priorité doit être accordée à la métropole. Nous pourrions commencer par y améliorer les infrastructures afin de créer des emplois et permettre un déploiement plus rapide des troupes."
 FRA_algerie_france:2 "Investir en Algérie française"
 FRA_algerie_france_tt:0 "Emplacements de construction insuffisants pour des §Yinfrastructures§! dans les colonies."
 FRA_algerie_france_desc:0 "L'Europe traverse des temps bien dangereux. Nous devrions mettre l'accent sur le développement des territoires au sud de la Méditerranée pour être certains qu'ils pourront toujours soutenir la métropole."
 FRA_industrial_expansion:0 "Expansion de l'industrie"
 FRA_industrial_expansion_tt:0 "Emplacements de construction insuffisants pour des §Yusines civiles§! en métropole."
 FRA_industrial_expansion_desc:0 "La métropole a grand besoin d'une industrie plus puissante. Nous ne manquons pas de main-d'œuvre ; ce qu'il nous faut désormais ce sont des lignes de production."
 FRA_colonial_industry:0 "Industrialisation des colonies"
 FRA_colonial_industry_tt:0 "Emplacements de construction insuffisants pour des §Yusines civiles§! dans les colonies."
 FRA_colonial_industry_desc:1 "Nous devons mettre l'accent sur l'industrialisation des colonies. Si les tensions devaient s'aggraver en Europe, nous disposerons ainsi de capacités industrielles hors de portée des bombardiers ennemis."
 FRA_military_factories:0 "Usines militaires"
 FRA_military_factories_tt:0 "Emplacements de construction insuffisants pour des §Yusines militaires§! en métropole."
 FRA_military_factories_desc:1 "La machine de guerre prend trop de retard. Nous devons mettre l'accent sur la production de matériel militaire en métropole pour être certains que les troupes en recevront autant qu'il leur en sera nécessaire."
 FRA_colonial_military_factories:0 "Usines militaires aux colonies"
 FRA_colonial_military_factories_tt:0 "Emplacements de construction insuffisants pour des §Yusines militaires§! dans les colonies."
 FRA_colonial_military_factories_desc:0 "En implantant des usines de matériel militaire hors d'Europe, nous serons certains que même si l'ennemi contrôle notre espace aérien nous pourrons continuer d'approvisionner les troupes sur le front."
 FRA_extra_research_slot:2 "Financer les grandes écoles"
 FRA_extra_research_slot_desc:0 "De jeunes gens talentueux et prometteurs apparaissent un peu partout dans le pays. Fournissons-leur les installations qui leur permettront de mener à bien leurs recherches. Toute avancée technologique ainsi faite peut nous permettre de prendre l'avantage lorsque cela sera nécessaire."
 FRA_nuclear_effort:0 "Développement du nucléaire"
 FRA_nuclear_effort_desc:0 "Les premiers résultats dans l'étude de l'atome sont très prometteurs. Maîtriser sa puissance nous permettrait assurément de disposer d'une arme d'une puissance telle que personne n'a jamais possédée jusqu'à présent."
 FRA_extra_research_slot_2:2 "Former le CNRS"
 FRA_extra_research_slot_2_desc:0 "De jeunes gens talentueux et prometteurs apparaissent un peu partout dans le pays. Fournissons-leur les installations qui leur permettront de mener à bien leurs recherches. Toute avancée technologique ainsi faite peut nous permettre de prendre l'avantage lorsque cela sera nécessaire."
 FRA_defensive_focus:0 "Priorité à la défense"
 FRA_defensive_focus_desc:0 "À l'époque que nous vivons, nos défenses doivent être renforcées. Si l'ennemi menace, laissons-le venir à nous pour l'épuiser sur notre propre sol. Nous avons l'homme idéal pour commander l'armée, et n'avons qu'un mot dire à dire pour qu'il mette tout en œuvre."
 FRA_aggressive_focus:0 "Priorité à l'offensive"
 FRA_aggressive_focus_desc:0 "Nous ne pouvons pas rester les bras croisés pendant que l'ennemi franchit nos frontières, ni abandonner nos alliés à leur sort en cas de guerre. Nous devons préparer l'armée à se battre ! Pour cela, l'homme de la situation c'est Gamelin !"
 FRA_fortification_focus:0 "Priorité aux fortifications"
 FRA_fortification_focus_desc:0 "Nos fortifications ont atteint leur objectif : la ligne Maginot a un effet dissuasif pour tout ennemi. Nous devrions donc trouver le moyen de construire d'autres lignes de défense de façon plus efficace, car elles sont indispensables pour assurer notre sécurité."
 FRA_heavy_armor_focus:0 "Chars de combat"
 FRA_heavy_armor_focus_desc:0 "Les chars de combat sont l'avenir de l'armée [FRA.GetAdjFS]. Si nous voulons qu'elle puisse dominer le champ de bataille, il lui faut des chars puissants et modernes !"
 FRA_light_medium_armor:0 "Automitrailleuses"
 FRA_light_medium_armor_desc:0 "Le règlement militaire stipule que toutes les forces blindées doivent être sous le contrôle de l'infanterie. C'est notamment le cas pour les automitrailleuses qui, légères et rapides, se déplacent facilement et dont l'armement peut infliger à l'ennemi de lourds dégâts."
 FRA_navy_focus:0 "Priorité à la marine"
 FRA_navy_focus_tt:0 "Emplacements de construction insuffisants pour des §Ybases navales§!."
 FRA_navy_focus_desc:0 "Si nous voulons développer la marine, la première étape consiste à améliorer et agrandir nos bases navales. Nos navires nécessitent une attention constante pour être prêts à intervenir à tout moment."
 FRA_improved_screen_ships:0 "Modernisation des navires d'escorte"
 FRA_improved_screen_ships_desc:0 "Destroyers et croiseurs légers jouent un rôle déterminant dans la défense des cuirassés et des porte-avions, plus lourds. Perdre cette ligne de défense en mer, c'est donc risquer de perdre tous nos bâtiments et tous nos marins. Mieux vaut donc prendre garde à bien construire nos navires en mettant à profit les dernières avancées technologiques."
 FRA_capital_ship_focus:0 "Priorité aux navires capitaux"
 FRA_capital_ship_focus_desc:0 "Améliorer la conception des cuirassés et croiseurs de bataille offrirait un avantage tactique indéniable. Aucun autre navire n'est en mesure de rivaliser avec leur rayon d'action et leur puissance, et aucun ne peut donc échapper à leurs canons."
 FRA_carrier_focus:0 "Priorité aux porte-avions"
 FRA_carrier_focus_desc:0 "Les théoriciens navals nous interpellent sur le fait que nos porte-avions sont dépassés. Ils ont pourtant de nombreuses suggestions à faire sur leur usage s'ils étaient remis à niveau. Mais obtenir le moindre résultat exige un investissement plein et entier."
 FRA_initiate_government_reform:0 "Réforme du gouvernement"
 FRA_initiate_government_reform_desc:0 "Le monde est devenu dangereux. Pour la survie du pays, il est temps d'en finir avec toutes ces querelles fratricides et de mettre nos politiciens face à leurs responsabilités."
 FRA_support_the_left:0 "Soutenir la gauche"
 FRA_support_the_left_desc:0 "Le Komintern est de plus en plus puissant. Le moment est venu de montrer que nous avons des intérêts communs en soutenant les organisations communistes."
 FRA_leftist_rhetoric:0 "Discours de gauche"
 FRA_leftist_rhetoric_desc:0 "L'objectif est clair : l'égalité pour tous. Les intérêts capitalistes n'ont pas leur place dans la vie politique [Root.GetAdjFS]. Il est crucial de favoriser les conditions qui permettront l'épanouissement des organisations communistes."
 FRA_scw_intervention_republicans:0 "Intervention pro-républicaine"
 FRA_scw_intervention_republicans_desc:0 "La République espagnole a besoin de notre aide ! Tous ceux qui sont prêts à se battre pour elle devraient en avoir le droit. On ne peut laisser un autre régime fasciste s'installer en Espagne."
 FRA_national_mobilization:0 "Mobilisation nationale"
 FRA_national_mobilization_desc:0 "Maintenant que [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] enfin un gouvernement capable d'agir, il est temps de renforcer l'armée et de préparer le combat."
 FRA_join_comintern:0 "Intégrer le Komintern"
 FRA_join_comintern_desc:0 "Nous sommes entourés de toutes parts par des ennemis, aussi devons-nous trouver des alliés puissants. Maintenant que les liens avec le Komintern sont solides, le moment est venu de nous dévouer pleinement à la cause."
 FRA_support_status_quo:0 "Soutenir le statu quo"
 FRA_support_status_quo_desc:0 "La France est le berceau et la protectrice de la liberté. Si nous souhaitons un jour être unis à nouveau, nous devons à tout prix stabiliser la démocratie – tant qu'il en est encore temps."
 FRA_strengthen_government_support:0 "Consolider le gouvernement"
 FRA_strengthen_government_support_desc:0 "Les plans élaborés pour l'année à venir sauront répondre aux souhaits de tous les [Root.GetHabitants]. Montrons-leur que nous avons les capacités d'agir et sommes dignes de gouverner le pays, et nous pourrons alors retrouver notre unité."
 FRA_defensive_strategems:0 "Stratégie politique"
 FRA_defensive_strategems_desc:0 "Si nous voulons que la population accepte de livrer une nouvelle guerre, il faut pouvoir lui montrer que le gouvernement a retrouvé toute sa cohérence. Mettons donc un terme à nos querelles intestines et battons-nous désormais véritablement pour les [Root.GetHabitants], la liberté, l'égalité et la fraternité !"
 FRA_polish_guarantee:0 "Garanties à la Pologne"
 FRA_polish_guarantee_desc:0 "Les diplomates polonais s'inquiètent des tensions qui règnent aux frontières de leur pays. Une garantie de la part d'un pays aussi puissant que la France dissuaderait quiconque d'envahir la Pologne."
 FRA_czech_guarantee:0 "Garantie tchèque"
 FRA_czech_guarantee_desc:0 "La tension monte à la frontière tchèque. Nous devons empêcher des nations expansionnistes de prendre le contrôle de ce pays démocratique et préserver la liberté du peuple tchèque. Une garantie de notre part devrait dissuader quiconque d'envahir la Tchécoslovaquie."
 FRA_revise_versailles:0 "Révision du traité de Versailles"
 FRA_revise_versailles_desc:0 "Les Allemands refusent encore et toujours de s'acquitter des réparations imposées par le traité de Versailles, ce qui prouve bien que la France n'inspire plus le respect. Nous sommes pourtant en droit de réclamer des dédommagements pour tous nos morts de la Grande Guerre ; mais pour parvenir à un traité juste, il faudrait une France plus forte, une France nouvelle."
 FRA_support_the_right:0 "Soutenir la droite"
 FRA_support_the_right_desc:0 "La France a toujours été une nation puissante et fière, mais l'immobilisme du gouvernement a divisé la population. Le seul moyen d'échapper au déclin est d'unir les Français en réaffirmant notre supériorité et notre puissance."
 FRA_right_wing_rhetoric:0 "Discours de droite"
 FRA_right_wing_rhetoric_desc:0 "Nous devons tout faire pour être entendus de chacun des [Root.GetHabitants] et éveiller leur patriotisme. Montrons-leur que nous pouvons être les dirigeants forts dont ils ont besoin, et ils redeviendront les fiers citoyens de notre glorieuse nation."
 FRA_scw_intervention_nationalists:0 "Intervention pro-nationaliste"
 FRA_scw_intervention_nationalists_desc:0 "Les nationalistes gagnent enfin du terrain en Espagne. Leur cause est juste, et tous ceux qui le souhaitent devraient avoir l'autorisation d'aller combattre pour elle."
 FRA_army_of_aggression:0 "Armée offensive"
 FRA_army_of_aggression_desc:0 "Nous ne pouvons rester cachés derrière un mur obsolète pendant que l'ennemi s'empare de l'Europe. Si nous voulons que la France conserve toute sa gloire, il est temps de renforcer l'armée et de repousser nos frontières."
 FRA_france_first:0 "Vive la France !"
 FRA_france_first_desc:0 "Nous sommes la France ! Nous sommes les vainqueurs de la Grande Guerre, les sauveurs de l'Europe ! Nous avons donné au monde ses plus grands penseurs. Trop de pays cherchent à plonger le monde dans le chaos ; celui-ci a besoin de nous, et nous répondrons à son appel. Nous allons nous atteler à la tâche, nous lui ferons traverser la tempête qui s'annonce et finirons par l'amener à bon port, à la sécurité qu'il attend !"
 FRA_dismantle_the_democracies:0 "Démanteler les démocraties"
 FRA_dismantle_the_democracies_desc:0 "La nouvelle alliance démocratique [GER.GetDuDelaDelNP] [GER.GetName] en Europe centrale est une menace contre notre statut nouvellement acquis. Nous devons agir contre elle avant qu'elle ne gagne encore en puissance."
 FRA_join_germany:0 "Se rapprocher des [GER.GetHabitants]"
 FRA_join_germany_desc:0 "[GER.GetLeLaLNPCap] [GER.GetName] gagn[GER.GetEEntNP] chaque jour en puissance, et [GER.GetSaLeurNP] vision de l'avenir pourrait s'avérer compatible avec nos propres intérêts. Si nous choisissions de [GER.GetLeLaFNP] soutenir, une fois la paix revenue la France occuperait alors la place qui lui revient en Europe."
 FRA_naval_doctrine:0 "Doctrine navale"
 FRA_naval_doctrine_desc:0 "Les récentes avancées réalisées dans le domaine naval ont ouvert la voie à de nouvelles options tactiques et stratégiques. Mais avant d'appliquer ces théories novatrices en mer, il faut les essayer et préparer leur utilisation."
 FRA_air_focus:0 "Priorité à l'aérien"
 air_focus_bypass_tt:0 "Emplacements de construction insuffisants pour des §Ybases aériennes§!."
 FRA_air_focus_desc:0 "Il est grand temps de développer l'armée de l'air. Des plans ont déjà été élaborés pour lancer la construction de nouvelles bases aériennes et y accueillir davantage d'effectifs et d'avions."
 FRA_cas_focus:0 "Priorité à l'appui aérien rapproché"
 FRA_cas_focus_desc:0 "L'appui aérien fourni par l'aviation aux forces terrestres et navales s'est révélé très efficace au regard des faibles investissements nécessaires. Mais ces avions peuvent maintenant être améliorés de différentes façons, ce qui permettrait aux ingénieurs de travailler sur la prochaine génération d'appareils de soutien."
 FRA_fighter_focus:0 "Priorité aux chasseurs"
 FRA_fighter_focus_desc:0 "Des innovations révolutionnaires dans le domaine civil pourraient être appliquées aux chasseurs pour améliorer leur vitesse, leur portée et leur plafond. Nous ne pouvons nous permettre de négliger ces avancées, sous peine de nous faire distancer par les autres pays."
 FRA_bomber_focus:0 "Priorité aux bombardiers"
 FRA_bomber_focus_desc:0 "L'appui aérien est crucial aussi bien lors des attaques que pour la défense. Si nous nous concentrons sur le développement de bombardiers plus rapides, plus agiles et plus précis, nous aurons toujours l'avantage dans n'importe quel combat terrestre."
 FRA_heavy_fighter_focus:0 "Priorité aux chasseurs lourds"
 FRA_heavy_fighter_focus_desc:0 "Les chasseurs lourds doivent être aptes à soutenir les bombardiers les plus vulnérables. Cela exige donc un armement plus lourd et une portée plus importante, même si cela se fait au prix d'une réduction de leur vitesse."
 FRA_air_doctrine:0 "Doctrine aérienne"
 FRA_air_doctrine_desc:0 "Nous avons acquis suffisamment d'expérience pour tester plus rapidement les nouvelles théories de la guerre aérienne. Nous allons ainsi pouvoir explorer de nouvelles possibilités tactiques et stratégiques, car la clef de toute guerre moderne repose dans les capacités au combat aérien."
 FRA_heavy_bomber_focus:0 "Priorité aux bombardiers lourds"
 FRA_heavy_bomber_focus_desc:0 "Les bombardiers lourds modernes seront bientôt suffisamment armés pour se défendre lors d'accrochages aériens. Permettre aux ingénieurs de travailler dès à présent au développement des dernières technologies améliorera donc les chances de destruction des sites de production de l'ennemi."
 FRA_naval_bomber_focus:0 "Priorité aux bombardiers navals"
 FRA_naval_bomber_focus_desc:0 "Les navires se sont révélés extrêmement vulnérables face à l'aviation. Nous devons continuer de travailler à améliorer la technologie des bombardiers navals pour être à l'avant-garde des contre-mesures."
 limited_rearmament_focus:0 "Réarmement limité"
 limited_rearmament_focus_desc:1 "[Root.GetLimitedRearmamentDesc]"
 ENG_LIMITED_REARMAMENT_HISTORICAL:0 "Les dernières provocations de l'Allemagne et des autres puissances fascistes sont de mauvais augure pour la paix. Nous devrions tout mettre en place pour lancer le réarmement au cas où la situation dégénérerait."
 ENG_LIMITED_REARMAMENT_AHISTORICAL:0 "Notre nouvelle approche de la politique nationale et des relations internationales nécessite des forces armées en plus grand nombre. Afin de lancer ce processus de renforcement, nous devons commencer par développer l'industrie civile, de façon à ce qu'elle forme le socle sur lequel reposera le développement de l'industrie militaire lorsque le moment sera venu."
 ENG_motorized_focus:0 "Motorisation de l'armée"
 ENG_motorized_focus_desc:0 "Depuis peu, l'armée expérimente des unités d'infanterie entièrement motorisées. Aucune division de ce type n'a encore été formée, mais si de bons arguments sont présentés au secrétaire d'État à la Guerre cela devrait rapidement être envisageable."
 ENG_ROYAL_TANK_REGIMENT_NAME_HISTORICAL:0 "Régiment royal de chars"
 ENG_ROYAL_TANK_REGIMENT_NAME_COMMUNIST:0 "Régiment de chars de la Garde républicaine"
 ENG_ROYAL_TANK_REGIMENT_DESC_HISTORICAL:0 "Les Britanniques ont inventé le char de combat, aussi serait-il logique que le Royal Tank Regiment soit équipé des meilleurs chars du monde. Ce n'est pourtant pas le cas à l'heure actuelle. Le Special Vehicle Development Committee propose de mettre au point un modèle de conception moderne, qui nous permettrait de rester à l'avant-garde dans le domaine."
 ENG_ROYAL_TANK_REGIMENT_DESC_COMMUNIST:0 "Les Britanniques ont inventé le char de combat, aussi serait-il logique que le Republican Guard Tank Regiment soit équipé des meilleurs chars du monde. Ce n'est pourtant pas le cas à l'heure actuelle. Le Special Vehicle Development Committee propose de mettre au point un modèle de conception moderne, qui nous permettrait de rester à l'avant-garde dans le domaine."
 uk_empire_focus:0 "Consolider l'Empire"
 uk_empire_focus_desc:0 "L'Empire est vaste et, en dépit de toute sa puissance, mal défendu. Pour y remédier, nous devons encourager le patriotisme dans tous les territoires britanniques."
 uk_service_focus:0 "Service outre-mer"
 uk_service_focus_desc:0 "La rotation des unités des forces armées entre les colonies et au pays leur permettra de découvrir les conditions sur des fronts divers et d'acquérir une expérience que les hommes pourront partager avec leurs camarades à leur retour chez nous."
 uk_mediterranean_focus:0 "La forteresse méditerranéenne"
 uk_mediterranean_focus_desc:0 "La Méditerranée est un raccourci d'une importance vitale sur la route de l'Inde. Par conséquent, il est impératif de la garder ouverte et sous contrôle."
 uk_rock_focus:0 "Fortifier le Rocher"
 uk_rock_focus_desc:0 "Outre qu'il contrôle l'entrée en Méditerranée, Gibraltar est un port stratégique et bien défendu, à partir duquel les navires peuvent mener des opérations aussi bien dans l'Atlantique qu'en Méditerranée. Il est donc crucial qu'il soit lourdement protégé."
 uk_greece_focus:0 "Faire pression sur la Grèce"
 uk_greece_focus_desc:0 "Il est dans notre intérêt de disposer de droits de mouillage en Grèce. Mais, pour être honnêtes, les Grecs ne sont pas en position de nous le refuser."
 uk_malta_focus:0 "Fortifier Malte"
 uk_malta_focus_desc:0 "Malte occupe une position stratégique au centre de la Méditerranée, surveillant la route vers l'Égypte et le canal de Suez pour rejoindre l'Inde et l'Extrême-Orient. Renforcer ses défenses ne serait assurément pas une perte de temps."
 ENG_mot_focus_tooltip:0 "Des divisions d'infanterie motorisées peuvent être déployées."
 uk_canada_focus:0 "Développement du Canada"
 uk_canada_focus_desc:0 "Tout investissement réalisé dans l'industrie et les chantiers navals canadiens permettra de stimuler l'économie du pays et lui permettra de jouer un plus grand rôle en cas de guerre."
 uk_australia_focus:0 "Développement de l'Australie"
 uk_australia_focus_desc:0 "Tout investissement réalisé dans l'industrie et les chantiers navals australiens permettra de stimuler l'économie du pays et lui permettra de jouer un plus grand rôle en cas de guerre."
 uk_protect_suez:0 "Protéger Suez"
 uk_protect_suez_desc:0 "C'est en grande partie le contrôle du canal de Suez qui permet à l'Empire de conserver sa domination sur les mers. Perdre la région serait un désastre. Des mesures doivent être prises pour la fortifier."
 uk_balkan_strategy:0 "La stratégie des Balkans"
 uk_balkan_strategy_desc:0 "La plupart des pays des Balkans sont pro-britanniques et la menace que représente l'Europe centrale les inquiète autant que nous. Tâchons de leur apporter notre soutien dès maintenant pour nous assurer de leur loyauté, même si cela doit déplaire à leurs voisins revanchistes."
 uk_new_zealand_focus:0 "Développement de la Nouvelle-Zélande"
 uk_new_zealand_focus_desc:0 "La Nouvelle-Zélande reste très liée à notre nation et nous a mis en garde contre la menace fasciste. Sa contribution en cas de guerre ne fait aucun doute, aussi devons-nous l'aider à s'y préparer."
 uk_south_africa_focus:0 "Développement de l'Afrique du Sud"
 uk_south_africa_focus_desc:0 "La situation politique en Afrique du Sud est incertaine. Nous ignorons encore si elle soutiendra notre effort de guerre, mais l'aider à développer son industrie devrait la convaincre de se rallier à la cause britannique."
 FRA_strengthen_government_support_tooltip:0 "L'esprit national §YConsolidation du gouvernement§! n'est plus d'actualité."
 ITA_victoryinETH:0 "Triompher en Afrique"
 ITA_victoryinETH_desc:0 "La défaite lors de la première guerre italo-éthiopienne a entaché l'honneur de l'Italie pendant 40 ans. Une victoire maintenant nous permettrait de retirer cette tache et de prouver à tous la puissance de la volonté de fer du fascisme !"
 USA_reinforce_monroe_doctrine_tt:0 "Accroît l'influence commerciale dans tous les pays d'Amérique du Nord et du Sud.\n"
 1939_bookmark_threat:0 "Expansionnisme fasciste récent"
 USA_civil_war_fired:0 "La Seconde Guerre civile américaine a éclaté"
 USA_anti_imperialism:0 "Anti-impérialisme"
 USA_anti_imperialism_desc:0 "L'Amérique a toujours été l'ennemie des oppresseurs impérialistes, mais il est manifeste que la plupart des prétendues démocraties souhaitent poursuivre sur cette voie aussi longtemps qu'elles y trouveront intérêt. Au final, les révolutionnaires de l'Union soviétique seraient des alliés bien plus fiables."
 USA_fascist_menace:1 "La menace prussienne"
 USA_fascist_menace_desc:1 "Le traité de Versailles et les sanctions économiques à son encontre n'ont pas arrêté l'Allemagne, et le militarisme prussien se manifeste de nouveau dans toute sa laideur et son agressivité. Une fois encore, les Allemands vont devoir être vaincus, jusqu'à ce que nous puissions les contrôler – au moins pour un temps."
 USA_crusade_against_communism:0 "Croisade contre le communisme"
 USA_crusade_against_communism_desc:0 "La terreur rouge est de loin la pire menace que notre monde ait jamais connue. Tous les moyens doivent être mis en œuvre pour couper à la racine cette idéologie destructrice qui émane de l'Union soviétique – en nous en chargeant nous-mêmes."
 USA_strike_at_the_empire:0 "Frapper l'Empire britannique"
 USA_strike_at_the_empire_desc:0 "Les pires ennemis de la liberté dans le monde sont ces empires coloniaux bâtis par les superpuissances européennes. Ils doivent être détruits et leurs populations libérées – en commençant par cet Empire britannique dont nous nous sommes nous-mêmes affranchis autrefois."
 USA_defense_of_the_pacific:0 "Défendre le Pacifique"
 USA_defense_of_the_pacific_desc:0 "Le Japon ne pourra pas être ramené dans le droit chemin. Son expansionnisme constitue une menace à la fois pour nous et pour ses voisins en Asie. Nous devons placer ce pays sous administration américaine, y imposer des réformes et l'empêcher ainsi de s'enferrer dans l'erreur."
 ENG_home_defence:0 "Home Defence"
 ENG_home_defence_desc:0 "À quoi bon posséder un empire aussi vaste si nous ne sommes pas capables de protéger les Britanniques ? La sécurité du pays doit être notre priorité."
 ENG_issue_gasmasks:0 "Distribution de masques à gaz"
 ENG_issue_gasmasks_desc:0 "Le monde est plus dangereux chaque jour. Nous devons protéger la population civile des attaques au gaz. La Grande-Bretagne doit pouvoir continuer de respirer."
 ENG_military_training_act:0 "Loi sur la formation militaire"
 ENG_military_training_act_desc:0 "La Grande Guerre a laissé à la population l'impression qu'elle n'aurait jamais plus à se battre. Mais à mesure que le monde se fait plus dangereux, nous devons veiller à ce que tous les jeunes hommes aptes au combat reçoivent une formation militaire élémentaire."
 ENG_embargo_germany:0 "Embargo sur l'Allemagne"
 ENG_embargo_germany_desc:0 "Le réarmement de l'Allemagne est tout autant un affront qu'une véritable menace pour la paix dans le monde. Nous devons immédiatement cesser de leur fournir les ressources dont ils ont besoin pour alimentent leur machine de guerre."
 ENG_war_with_germany:0 "Attaquer l'Allemagne"
 ENG_war_with_germany_desc:0 "Les Allemands ne nous laissent aucun autre choix. Au nom du monde libre et pour l'avenir de nos enfants, l'heure a sonné d'entrer en guerre."
 ENG_swedish_intervention:0 "Intervention en Suède"
 ENG_swedish_intervention_desc:0 "Les mouvements antidémocratiques disposent d'une influence inquiétante en Suède. Nous ne pouvons pas courir le risque de voir l'acier suédois devenir des canons entre les mains de nos ennemis. Les Suédois doivent rester libres, mais nous devons nous assurer d'une certaine influence sur leur pays."
 ENG_norwegian_intervention:0 "Intervention en Norvège"
 ENG_norwegian_intervention_desc:1 "Les mouvements antidémocratiques continuent à gagner du terrain en Norvège. Nous devons veiller à ce que la politique norvégienne reste conforme à nos intérêts, quitte pour cela à employer la force."
 ENG_danish_intervention:0 "Intervention au Danemark"
 ENG_danish_intervention_desc:0 "Les Danois se montrent toujours plus favorables aux ennemis de la paix dans le monde. Il n'y a qu'une seule façon de les obliger à se rallier à notre cause. Nous devrions établir une tête de pont stratégique au Danemark, au cas où une invasion terrestre de l'Europe serait nécessaire."
 ENG_benelux_intervention:0 "Intervention au Benelux"
 ENG_benelux_intervention_desc:0 "Les politiciens du Benelux se montrent de plus en plus hostiles à notre égard. Nous devrions leur adresser une mise en garde pour qu'ils comprennent qu'aucun ennemi de la démocratie ne sera toléré, et que nous sommes prêts à recourir à la force si cela s'avère nécessaire."
 ENG_belgium_security:0 "Protéger la Belgique"
 ENG_belgium_security_desc:0 "Notre mise en garde n'aura pas suffi. Si les tendances politiques actuelles se confirment, la Belgique va bientôt constituer une menace directe pour nos eaux. Nous allons devoir intervenir pour établir une tête de pont stratégique sur le continent."
 ENG_dutch_security:0 "Protéger les Pays-Bas"
 ENG_dutch_security_desc:0 "Certains mouvements politiques néerlandais continuent d'afficher leur soutien à nos ennemis. Si nous voulons que l'Europe reste libre, nous allons devoir soumettre les Pays-Bas."
 ENG_war_with_japan:0 "Attaquer le Japon"
 ENG_war_with_japan_desc:0 "Nous avons tout tenté, mais les Japonais refusent toujours de renoncer à leur politique expansionniste. Pour la sécurité de l'Empire et des peuples d'Asie, nous devons soumettre le Japon."
 ENG_war_with_italy:0 "Attaquer l'Italie"
 ENG_war_with_italy_desc:0 "Les Italiens refusent de renoncer à leur projet d'Empire, et sont prêts à entrer en guerre pour étendre leurs frontières. Nous devons tout faire pour éliminer cette menace avant qu'il ne soit trop tard."
 ENG_embargo_ussr:1 "Embargo sur les [SOV.GetHabitants]"
 ENG_embargo_ussr_desc:1 "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] gagné en puissance, s'appuyant en partie pour cela sur des ressources [ENG.GetAdjFP] pour alimenter le développement de [SOV.GetSonLeurNP] armée. Nous devons donc dorénavant [SOV.GetLuiLeurNP] interdire tout accès commercial à nos ressources."
 ENG_war_with_ussr:1 "Attaquer les [SOV.GetHabitants]"
 ENG_war_with_ussr_desc:1 "Malgré nos objections, la menace [SOU.GetAdjFS] continue de s'aggraver. Nous ne pouvons tolérer des agissements aussi agressifs. Garantir l'avenir [Root.GetDuDelaDelNP] [Root.GetName] passe donc par une entrée en guerre."
 kamikaze_focus_tooltip:1 "Permet les §Yattaques kamikazes§!, des missions suicides aériennes contre les navires ennemis.\n"
 AST_commonwealth_aircraft_corporation:0 "CAC"
 AST_commonwealth_aircraft_corporation_desc:0 "La Commonwealth Aircraft Corporation est la première compagnie [AST.GetAdjFS] pour ce qui regarde la production d'avions et de moteurs d'avions. Elle s'est déjà taillé une belle réputation, et la soutenir permettra de fournir à nos pilotes tout le matériel dont ils ont besoin."
 AST_new_general_tt:0 "Le général §YIven Mackay§!, de §Ycompétence 3§!, peut être recruté."
 AST_homeland_defense_tt:0 "Fortifie le pays avec des §Yforts terrestres et côtiers§! afin de protéger les sites de débarquement possibles et les ports."
 AST_swpi_research_tt:0 "Nous allons conclure un §Yaccord de partage technologique§! avec [USA.GetLeLaLNP] [USA.GetName] ou tout autre pays membre de notre faction.\n"
 AST_deal_with_japan_tt:1 "Nous allons suggérer une alliance [JAP.GetAuAlaAlNP] [JAP.GetFlag]§Y[JAP.GetName]§! en proposant de [JAP.GetLuiLeurNP] transférer la souveraineté sur [MAL.GetLeLaLNP] [MAL.GetFlag]§Y[MAL.GetName]§!.\nSi ce n'est pas possible, nous proposerons de [JAP.GetLuiLeurNP] céder en échange les États de §YKalimantan§!, §YSulawesi§! et des §YMoluques§!.\n"
 SAF_a_king_for_our_people_trigger_tt:0 "Le roi Édouard a été exilé"
 NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Ces branches sont incompatibles."
 NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "Incompatible avec"
 NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
 NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "Cette priorité n'a actuellement aucun effet. Cela peut s'expliquer par la situation mondiale actuelle."
 SAF_civil_war_tt:1 "Une §Rguerre civile§! va éclater entre §Ynationalistes fascistes§! du Sud-Ouest africain et §Yunionistes démocratiques§! dans le reste du pays."
 SAF_german_research_tt:0 "Nous allons conclure un §Yaccord de partage technologique§! avec l'Allemagne."
 scw_in_progress_tt:0 "L'Espagne est en proie à la guerre civile."
 NZL_national_roads_board_desc:0 "Les paysages escarpés des îles [NZL.GetAdjFP] ont longtemps découragé la constitution d'un système routier cohérent, mais nous devons améliorer la situation actuelle en établissant un réseau de routes principales, en en faisant bituminer de nouvelles et tracer d'autres dans les montagnes."
 NZL_bureau_of_industry:0 "Bureau de l'industrie"
 NZL_bureau_of_industry_desc:0 "La société [NZL.GetAdjFS] est essentiellement agraire, et les ranchs sont prédominants. Le Bureau of Industry doit donc encourager les investissements dans les infrastructures et manufactures essentielles."
 NZL_transfer_ships_tt:0 "[ENG.GetLeLaLNPCap] [ENG.GetFlag]§Y[ENG.GetName]§! v[ENG.GetAOntNP] nous transférer §Y2 croiseurs légers§!."
 RAJ_provincial_elections:0 "Élections provinciales"
 RAJ_provincial_elections_desc:0 "Le nouveau Government of India Act instaure des élections dans les provinces, établissant une forme de gouvernement local en charge de la population indienne. Nous verrons bien quelles en seront les conséquences pour la gouvernance [ENG.GetAdjFS]."
 RAJ_swaraj:0 "Swaraj"
 RAJ_swaraj_desc:0 "Le concept du swaraj établi par Gandhi – la gouvernance indépendante, l'autodétermination – gagne en popularité dans toute l'Inde. Il prône une rupture totale d'avec les institutions et coutumes britanniques, et des groupes swaraj provoquent des troubles dans les écoles indiennes."
 RAJ_indian_national_congress:0 "Parti du Congrès national indien"
 RAJ_indian_national_congress_desc:0 "Le parti du Congrès national indien est sorti vainqueur des élections dans tout le sous-continent. Il est un ferme partisan de l'indépendance [RAJ.GetAdjFS], ou à défaut d'une autonomie accrue au sein de l'Empire."
 RAJ_quit_india_movement:0 "Mouvement « Quit India »"
 RAJ_quit_india_movement_desc:0 "La campagne de Gandhi pour l'indépendance de l'Inde a atteint son point culminant avec l'appel lancé aux [ENG.GetHabitants] pour qu'ils quittent le sous-continent. Il est sans doute peu probable que le Raj prenne fin avant la fin du conflit ; mais la vérité est que la situation sur le terrain se détériore de jour en jour."
 RAJ_all_india_forward_bloc:0 "Bloc avant de toute l'Inde"
 RAJ_all_india_forward_bloc_desc:0 "Le parti du All India Forward Bloc pense que le désengagement [ENG.GetAdjMS] d'Inde prend trop de temps. Il prône donc une posture plus ferme – voire militante."
 RAJ_seek_help_from_soviet:0 "Demander une aide [SOV.GetAdjFS]"
 RAJ_seek_help_from_soviet_promised:0 "Les Soviétiques ont promis leur soutien"
 RAJ_seek_help_from_soviet_desc:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetEstSontNP] un contrepoids naturel à la puissance impériale [ENG.GetAdjFS]. [SOV.GetIlElleNPCap] prétend[SOV.GetXEntNP] être un moteur de la Révolution, capable de la propager dans le monde entier, aussi devrions-nous [SOV.GetLLesFNP] encourager à le faire en Inde."
 RAJ_indian_peoples_army:0 "Armée populaire indienne"
 RAJ_indian_peoples_army_effect:0 "Les partisans du §Ycommunisme§! vont déclencher une §Rguerre civile§! visant à obtenir l'indépendance. Leurs effectifs dépendront du soutien à leur parti et de l'avancée de l'autonomie. "
 RAJ_indian_peoples_army_support:0 "Ils bénéficieront du soutien [SOV.GetDuDelaDelNP] [SOV.GetFlag]§Y[SOV.GetName]§!."
 RAJ_indian_peoples_army_desc:0 "Nous devrions organiser une force militaire, capable d'apprendre des pays communistes et qui sera alliée à eux."
 RAJ_research_city_excursions:0 "Voyages jusqu'aux villes scientifiques"
 RAJ_research_city_excursions_desc:0 "Les villes scientifiques [SOV.GetAdjFP] sont de véritables merveilles, et [RAJ.GetLeLaLNP] [RAJ.GetName] compt[RAJ.GetEEntNP] de nombreux esprits brillants et énergiques. Y envoyer nos jeunes ingénieurs aiderait donc à mettre sur pied notre propre réseau scientifique et un véritable socle industriel."
 RAJ_combined_arms_academy:0 "Académie militaire des forces armées"
 RAJ_combined_arms_academy_desc:0 "L'entraînement militaire mis en place par les [SOV.GetHabitants] pourrait être encore amélioré par une Académie des forces armées. Car c'est en disposant d'Armées de terre, de l'air et de mer modernes que nous pourrons nous hisser à un niveau permettant de livrer une guerre contemporaine."
 RAJ_rani_of_jhans:0 "La rani de Jhansi"
 RAJ_rani_of_jhans_desc:0 "La rani de Jhansi était une grande héroïne de la révolution indienne de 1857. Sa bravoure et son amour pour le pays constituent un véritable exemple pour toutes les femmes de l'Inde qui souhaitent prendre les armes afin de constituer leur propre régiment."
 RAJ_rebuilding_the_nation:0 "Reconstruire le pays"
 RAJ_rebuilding_the_nation_desc:0 "Il a été mis un terme à l'oppression des impérialistes. Les [RAJ.GetHabitants] étant mobilisés pour agir, le moment est venu de réparer les dommages causés par une occupation de deux siècles."
 RAJ_seek_help_from_germany:0 "Demander une aide [GER.GetAdjFS]"
 RAJ_seek_help_from_germany_promised:0 "Les Allemands ont promis leur soutien"
 RAJ_seek_help_from_germany_desc:0 "Les [GER.GetHabitants] ne nous ont jamais fait tout le mal dont [ENG.GetEstSontNP] responsable[ENG.GetXSNP] [ENG.GetLeLaLNP] [ENG.GetName], et ils sont sans conteste des opposants de taille face à la puissance [ENG.GetAdjFS]. Nous devrions donc chercher à nous rapprocher des puissances de l'Axe."
 RAJ_indian_national_army:0 "Armée nationale indienne"
 RAJ_indian_national_army_effect:0 "Les partisans du §Yfascisme§! vont déclencher une §Rguerre civile§! visant à obtenir l'indépendance. Leurs effectifs dépendront du soutien à leur parti et de l'avancée de l'autonomie. "
 RAJ_indian_national_army_support:0 "Ils bénéficieront du soutien [GER.GetDuDelaDelNP] [GER.GetFlag]§Y[GER.GetName]§!."
 RAJ_indian_national_army_desc:0 "Une Armée nationale indienne, distincte des forces contrôlées par les [ENG.GetHabitants], a été mise sur pied. Les régions débarrassées de l'ingérence [ENG.GetAdjFS] nous offrent la possibilité de l'y constituer pour faire face aux Alliés et ainsi amoindrir les effectifs indiens du Raj."
 RAJ_battaglione_azad_hindoustan:0 "Battaglione Azad Hindoustan"
 RAJ_battaglione_azad_hindoustan_desc:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] [ITA.GetAOntNP] formé un Battaglione Azad Hindoustan, un régiment composé d'anciens prisonniers de guerre [RAJ.GetAdjMP]. Formé au sabotage, au parachutage et à l'infiltration, ce Bataillon de l'Inde libre pourrait bien constituer un repère de marque pour la fierté nationale."
 RAJ_german_technology:1 "[Root.GetGermanTechnologyName]"
 RAJ_german_technology_german:0 "Technologie allemande"
 RAJ_german_technology_japan:0 "Technologie japonaise"
 RAJ_german_technology_desc:0 "Nos alliés ont les meilleurs scientifiques au monde, et leur machine de guerre s'appuie sur les techniques industrielles les plus modernes. Or, ils sont prêts à partager avec nous leur savoir."
 RAJ_japanese_army_air_force_academy:1 "[Root.GetJAAFAName]"
 RAJ_japanese_army_air_force_academy_german:0 "Académie de la Luftwaffe"
 RAJ_japanese_army_air_force_academy_japan:0 "Académie de l'Armée de l'air japonaise"
 RAJ_japanese_army_air_force_academy_desc:0 "L'Académie de l'Armée de l'air de nos alliés a décidé d'accueillir des recrues [RAJ.GetAdjFP] qui souhaitent combattre la domination européenne en Asie."
 RAJ_cripps_mission:0 "Mission de Stafford Cripps"
 RAJ_cripps_mission_desc:0 "En dépit de la montée de la ferveur nationaliste réclamant l'indépendance, [RAJ.GetLeLaLNP] [RAJ.GetName] doi[RAJ.GetTVentNP] rester fidèle[RAJ.GetXSNP] à la cause des Alliés et [ENG.GetDuDelaDelNP] [ENG.GetName]. Sir Stafford Cripps est un négociateur adroit, capable d'assurer aux leaders nationalistes que leurs exigences seront respectées."
 RAJ_two_nation_theory:0 "La théorie des deux nations"
 RAJ_two_nation_theory_effect:0 "Dès que [RAJ.GetLeLaLNP] [RAJ.GetFlag]§Y[RAJ.GetName]§! accéder[RAJ.GetAOntNP] à l'indépendance, [PAK.GetLeLaLNP] [PAK.GetFlag]§Y[PAK.GetName]§! recevr[PAK.GetAOntNP] [PAK.GetSonLeurNP] indépendance.\n"
 RAJ_two_nation_theory_desc:0 "Même si elle a longtemps été gouvernée comme un territoire unique, il est de bon sens de considérer l'Inde comme deux nations : une hindoue, l'autre musulmane. La partition du pays n'est peut-être pas la seule réponse ; mais tout accord visant à l'indépendance du sous-continent doit tenir compte de ce fait."
 RAJ_princely_state_donations:0 "Contribution des États princiers"
 RAJ_princely_state_donations_desc:0 "Cela fait longtemps maintenant que l'essentiel des hommes composant les forces [RAJ.GetAdjFP] sous domination [ENG.GetAdjFS] est fourni par les États princiers du pays. Le simple fait que les monarques locaux poursuivent cette politique est la preuve manifeste qu'ils continuent de soutenir l'Empire."
 RAJ_imperial_service_troops:0 "Troupes du service impérial"
 RAJ_imperial_service_troops_desc:0 "Les troupes mises au service de l'Empire sont recrutées par les États princiers de l'Inde et peuvent compter jusqu'à plusieurs centaines de milliers d'hommes. Lors des périodes difficiles, il est bon de savoir que Sa Majesté peut compter sur la loyauté des rajas."
 RAJ_raf_funding:0 "Financement de la RAF"
 RAJ_raf_funding_desc:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] v[ENG.GetAOntNP] assurer un meilleur financement et d'autres avantages à la Royal Air Force [RAJ.GetAuEnANP] [RAJ.GetName]."
 RAJ_navy_funding:0 "Financement de la Royal Indian Navy"
 RAJ_navy_funding_effect:0 "Si nous maîtrisons déjà cette technologie, §Y2 croiseurs légers§! vont être ajoutés à la flotte.\n"
 RAJ_navy_funding_effect_mtg:0 "§Y2 croiseurs légers§! de ce type vont être ajoutés à la Royal Indian Navy.\n"
 RAJ_navy_funding_desc:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] v[ENG.GetAOntNP] accroître les financements de la Royal Indian Navy et lui accorder d'autres avantages."
 RAJ_british_army_support:0 "Soutien de l'armée britannique"
 RAJ_british_army_support_desc:0 "Après deux siècles d'occupation, l'armée [ENG.GetAdjFS] connaît parfaitement le sous-continent, aussi bien sa population que le terrain. Elle pourra donc participer à l'entraînement de soldats [RAJ.GetAdjMP] qui seront prêts à combattre sur notre sol."
 RAJ_red_eagle_division:0 "Division Red Eagle"
 RAJ_create_unit_red_eagles_tt:0 "Apparition d'une unité d'§Yinfanterie d'élite§! à Delhi.\n"
 RAJ_red_eagle_division_desc:0 "La division de « l'Aigle rouge » sera la première division [RAJ.GetAdjFS] à être entraînée pour le combat outre-mer, dans les conditions les plus difficiles."
 RAJ_chindits:0 "Chindits"
 RAJ_orde_wingate_tt:0 "Le général §Y$RAJ_orde_wingate$§!, de §Ycompétence 4§!, peut être recruté.\n"
 RAJ_chindits_desc:0 "[RAJ.GetLeLaLNPCap] [RAJ.GetName] [RAJ.GetAOntNP] besoin d'une division de forces spéciales, aussi avons-nous formé les Chindits, destinés à mener des opérations derrière les lignes ennemies, dans les jungles asiatiques. Ce sont là des opérations risquées, les pertes seront élevées, mais cela pourrait s'avérer très utile pour l'effort de guerre."
 RAJ_jungle_training:0 "Entraînement dans la jungle"
 RAJ_jungle_training_effect:0 "Permet l'§Hentraînement dans la jungle§! :\n§HMarines :\n    Jungle§!\n      Attaque : §G+5%§!\n      Mouvement : §G+10%§!\n§HInfanterie de montagne :\n    Jungle§!\n      Attaque : §G+5%§!\n      Mouvement : §G+10%§!\n§HParachutistes :\n    Jungle§!\n      Attaque : §G+5%§!\n      Mouvement : §G+10%§!\n"
 RAJ_jungle_training_desc:0 "L'Inde, la Birmanie et l'Indochine sont couvertes de jungles, aussi un entraînement particulier est-il recommandé pour rendre nos hommes efficaces dans ce milieu dangereux."
 RAJ_lessons_of_the_great_war:0 "Les leçons de la Grande Guerre"
 RAJ_lessons_of_the_great_war_desc:0 "Les soldats coloniaux indiens ont participé à la dernière guerre. Les leçons de ce conflit devraient être mises à profit pour ce qui concerne l'entraînement et l'organisation de l'armée."
 RAJ_indianisation_of_army:0 "Indianisation de l'armée"
 RAJ_indianisation_of_army_desc:0 "En cas de guerre totale, protéger [RAJ.GetLeLaLNP] [RAJ.GetName] demanderait de mobiliser l'ensemble de la population. Il ne faudra pas alors se contenter de recruter des soldats au sein de la population, mais aussi autoriser des officiers [RAJ.GetAdjMP] à exercer le commandement au sein de la hiérarchie militaire."
 RAJ_indian_gurkhas:0 "Gurkhas"
 RAJ_indian_gurkhas_desc:0 "Les Gurkhas des hautes terres du Pendjab et du Népal sont légendaires pour leurs talents militaires. Ils servent loyalement le Raj depuis de longues années, et sont excellents dans tous les types de combats."
 RAJ_an_indian_sandhurst:0 "Une Sandhurst [RAJ.GetAdjFS]"
 RAJ_an_indian_sandhurst_desc:0 "Dès la fin de la guerre, [RAJ.GetLeLaLNP] [RAJ.GetName] [RAJ.GetAOntNP] demandé une école militaire qui [RAJ.GetLuiLeurNP] soit propre, jusqu'à ce qu'elle soit enfin créée en 1932. L'Académie militaire a depuis lors formé des officiers [RAJ.GetAdjMP], ce qui nous permet de disposer d'un embryon de hiérarchie."
 RAJ_lions_of_the_great_war:0 "Les Lions de la Grande Guerre"
 RAJ_lions_of_the_great_war_desc:0 "Les Sikhs suivent une tradition militaire fort ancienne, et ont été particulièrement décorés lors de la Grande Guerre. Les Lions du Pendjab disposent de leur propre régiment, et la région est mûre pour d'autres recrutements encore."
 RAJ_indian_gentlemen_officers:0 "Officiers gentlemen [RAJ.GetAdjMP]"
 RAJ_indian_gentlemen_officers_desc:0 "Ces jeunes hommes bien éduqués ayant servi [RAJ.GetLeLaLNP] [RAJ.GetName] en étroite collaboration avec les autorités impériales constituent une réserve d'officiers fort commode si nous avons besoin d'hommes loyaux pour recruter la nouvelle armée [RAJ.GetAdjFS]."
 RAJ_the_bangalore_torpedo:0 "La torpille Bangalore"
 RAJ_the_bangalore_torpedo_desc:0 "L'une des plus grandes contributions de l'Inde britannique à l'art de la guerre est la torpille Bangalore, composée d'un emmanchement de tubes et pouvant être utilisée pour détruire les obstacles lorsque le génie est sous le feu. Cet outil s'est aujourd'hui répandu dans le monde entier."
 RAJ_vickers_berthier_gun:0 "Mitrailleuse Vickers-Berthier"
 RAJ_vickers_berthier_gun_desc:0 "La mitrailleuse Vickers-Berthier est un peu encombrante, mais a pour avantage d'être aisée et rapide à produire. Pour [RAJ.GetLeLaLNP] [RAJ.GetName], c'est évidemment une caractéristique essentielle dans le choix d'un armement."
 RAJ_royal_indian_artillery:0 "Artillerie royale indienne"
 RAJ_royal_indian_artillery_desc:0 "Le régiment du Royal Indian Artillery existe depuis la formation d'un bataillon de canonniers indiens par la Compagnie britannique des Indes orientales, en 1748. Cette longue expérience est tout à notre avantage."
 RAJ_army_motorization:0 "Motorisation de l'armée"
 RAJ_army_motorization_desc:0 "L'Inde est trop vaste pour que le train et les chevaux permettent de couvrir efficacement l'ensemble du territoire. L'armée devrait donc disposer de divisions motorisées et de réels camions de transport."
 RAJ_revive_the_screw_guns:0 "Relancer le canon vissé"
 RAJ_revive_the_screw_guns_effect:0 "Permet le §Hcanon de montagne§! :\n§HArtillerie :\n    Montagne§! : mouvement : §G+15%§!\n§HAntichar :\n    Montagne§! : mouvement : §G+15%§!"
 RAJ_revive_the_screw_guns_desc:0 "Les terrains montagneux du Nord de l'Inde ont amené le développement d'une pièce d'artillerie qui pouvait être démontée et transportée à dos d'homme ou de mule jusqu'au lieu où on en avait besoin. Ce 7-pounder est certes légèrement démodé, mais son utilité est incontestable."
 RAJ_indian_armor:0 "Blindés indiens"
 RAJ_indian_armor_desc:0 "[RAJ.GetLeLaLNPCap] [RAJ.GetName] devrai[RAJ.GetTEntNP] élaborer [RAJ.GetSesLeursNP] propres divisions de blindés et de chars."
 RAJ_modernizing_army:0 "Modernisation de l'armée"
 RAJ_modernizing_army_desc:0 "Cela fait trop longtemps que nos forces armées sont considérées comme à peine plus qu'un avant-poste colonial, disposant en tant que tel de bien peu des avantages et du matériel disponible à l'armée nationale [ENG.GetAdjFS]. Il est donc grand temps de moderniser ce que nous avons ici, [RAJ.GetAuEnANP] [RAJ.GetName]."
 RAJ_indian_defense_research:0 "Recherche pour la défense indienne"
 RAJ_indian_defense_research_desc:0 "$SAF_the_cape_defense_institute_desc$"
 RAJ_british_pilot_training:0 "Entraînement britannique des pilotes"
 RAJ_british_pilot_training_desc:0 "La Royal Air Force a donné son accord pour intégrer des [RAJ.GetHabitants] dans son programme d'entraînement. Cette formation sera d'une grande aide pour développer nos propres escadrilles."
 RAJ_expand_air_bases:0 "Extension des bases aériennes"
 RAJ_expand_air_bases_desc:0 "L'Inde est vaste. Les patrouilles et la protection de son espace aérien exigent donc une augmentation de la capacité aérienne des bases réparties dans tout le sous-continent."
 RAJ_air_support_effort:0 "Développement de l'appui aérien"
 RAJ_air_support_effort_desc:0 "La guerre moderne exige une coopération entre les diverses armes, aussi devons-nous nous concentrer sur l'entraînement et la production d'avions pouvant fournir un appui aérien aux forces terrestres et maritimes."
 RAJ_fighter_effort:0 "Développement des chasseurs"
 RAJ_fighter_effort_desc:0 "Nous devons disposer d'appareils de chasse afin d'escorter les bombardiers et d'intercepter tout avion ennemi qui menacerait le pays."
 RAJ_royal_indian_air_force:0 "Force aérienne royale indienne"
 RAJ_royal_indian_air_force_desc:0 "Le moment est venu de développer notre petite division aérienne pour qu'elle devienne une véritable arme. Une armée de l'air nationale, dotée d'un commandement indépendant, sera bien plus à même de servir le peuple [RAJ.GetAdjMS] et l'Empire."
 RAJ_the_smiling_buddha:0 "Le Bouddha souriant"
 RAJ_the_smiling_buddha_desc:0 "Les scientifiques sont sur le point de découvrir les secrets de l'énergie atomique, qui permettra la conception d'explosifs extrêmement puissants. Nous ne pouvons prendre aucun retard dans la course aux armes atomiques."
 RAJ_great_indian_peninsula_railway:0 "Chemin de fer de la Grande Péninsule Indienne"
 RAJ_great_indian_peninsula_railway_desc:0 "La prise du contrôle de la compagnie Great Indian Peninsula Railway par le gouvernement, en 1925, nous oblige à prendre en charge son extension et son développement. Une population en pleine croissance a besoin de meilleures infrastructures de transport."
 RAJ_industrial_expansion:0 "Développement industriel"
 RAJ_industrial_expansion_desc:0 "Des centaines de millions de personnes considèrent l'Inde comme leur pays, et il n'y a aucune raison que ces gens ne puissent pas donner naissance à une véritable puissance industrielle."
 RAJ_tata_steel:0 "Acier Tata"
 RAJ_tata_steel_desc:0 "La compagnie Tata Steel est bien partie pour devenir le premier producteur d'acier de tout l'Empire. Or, de l'accroissement de sa production dépend la modernisation [RAJ.GetDuDelaDelNP] [RAJ.GetName]."
 RAJ_assam_oil:0 "Pétrole de l'Assam"
 RAJ_assam_oil_desc:0 "L'Assam est le cœur de la production pétrolière [RAJ.GetAdjFS], grâce notamment à sa raffinerie de Digboi. Nous devons améliorer l'accès à cette ressource pour en favoriser l'exploitation."
 RAJ_indian_institute_of_science:0 "Institut [RAJ.GetAdjMS] des sciences"
 RAJ_indian_institute_of_science_desc:0 "Le campus de l'Institut [RAJ.GetAdjMS] des sciences, à Bangalore, permet aux esprits les plus brillants du sous-continent de faire progresser la recherche."
 RAJ_institute_of_fundamental_research:0 "Institut de recherche fondamentale"
 RAJ_institute_of_fundamental_research_desc:0 "Certains de nos meilleurs scientifiques et industriels prônent la création d'un tout nouvel Institut de la recherche fondamentale, qui permettrait de tirer parti des dernières découvertes dans le domaine des sciences physiques."
 RAJ_research_collaboration:0 "Collaboration scientifique"
 RAJ_research_collaboration_desc:0 "$SAF_defense_collaboration_initiative_desc$"
 RAJ_expand_mazagon_dock:0 "Extension du chantier naval de Mazagon"
 RAJ_expand_mazagon_dock_desc:0 "Le chantier naval de Mazagon, à Bombay, est le plus grand de toute la côte ouest. Dans le contexte de la crise mondiale, toutefois, il devrait disposer d'une capacité plus importante encore."
 RAJ_found_scindia_shipyard:0 "Fonder la Scindia Shipyard"
 RAJ_found_scindia_shipyard_desc:0 "Nous devons disposer sur la côte est d'un chantier naval. Établir à Visakhapatnam la Scindia Shipyard permettrait d'assurer l'avenir de notre pays sur les mers."
 RAJ_royal_indian_navy:0 "Marine royale indienne"
 RAJ_royal_indian_navy_desc:0 "La Royal Indian Navy va avoir besoin d'être développée rapidement. Nous devons accorder la priorité au développement de nouvelles tactiques et à la production de nouveaux navires."
 RAJ_screening_effort:0 "Développement des navires d'escorte"
 RAJ_screening_effort_desc:0 "[RAJ.GetLeLaLNPCap] [RAJ.GetName] jou[RAJ.GetEEntNP] un rôle crucial dans la défense de la zone au sud du canal de Suez. Les missions d'escorte et de protection permettront aux approvisionnements vitaux et aux soldats de gagner les théâtres d'opérations en Europe et en Afrique."
 RAJ_cruiser_effort:0 "Développement des croiseurs"
 RAJ_cruiser_effort_desc:0 "Dans l'immédiat, les croiseurs devraient suffire pour assurer le développement et l'expansion de la puissance maritime [RAJ.GetAdjFS]."
 RAJ_submarine_effort:0 "Développement des sous-marins"
 RAJ_submarine_effort_desc:0 "Avec la montée en puissance en Asie de la flotte de surface [JAP.GetAdjFS], le choix le plus censé pourrait être de concentrer toute notre énergie sous la mer, afin de frapper depuis des sous-marins."
 RAJ_capital_ship_effort:0 "Développement des navires capitaux"
 RAJ_capital_ship_effort_desc:0 "En tant qu'avant-poste de l'Empire britannique, [RAJ.GetLeLaLNP] [RAJ.GetName] [RAJ.GetAOntNP] tout le loisir de constater le rôle crucial que jouent les navires capitaux dans la domination des mers. Nous devrions donc construire nos propres croiseurs lourds et cuirassés."
 RAJ_modernizing_navy:0 "Modernisation de la marine"
 RAJ_modernizing_navy_desc:0 "De meilleurs moteurs, plus d'espace pour les équipages, une plus grande vitesse et des canons plus lourds. La flotte [RAJ.GetAdjFS] sera désormais parmi les premières du continent."
 RAJ_east_india_railways:0 "East India Railway"
 RAJ_east_india_railways_desc:0 "Le contrôle de l'East India Railway par le gouvernement permet aux ministres de prendre toutes les décisions concernant l'extension et l'amélioration de son réseau."
 RAJ_integrate_princely_railways:0 "Intégration des réseaux ferrés princiers"
 RAJ_integrate_princely_railways_desc:0 "Certains réseaux ferrés ont été financés par les princes [RAJ.GetAdjMP] eux-mêmes. Toutefois, ils restent aujourd'hui encore mal connectés à ceux construits par l'État. Il faut donc prendre des décisions pour les réunir tous en un ensemble cohérent."
 RAJ_ishapore_arsenal:0 "Manufacture d'armes d'Icchapur"
 RAJ_ishapore_arsenal_desc:0 "L'arsenal, devenu ensuite la manufacture d'armes d'Icchapur, fonctionne depuis le XVIIIe siècle. Il a été au cœur de nombreuses innovations dans la conception des fusils, et est le centre névralgique de la production [RAJ.GetAdjFS] d'armement."
 RAJ_clamp_down_on_corruption:0 "Sévir contre la corruption"
 RAJ_clamp_down_on_corruption_desc:0 "En dépit des efforts des [ENG.GetHabitants] pour développer le réseau ferroviaire du sous-continent, bien peu des bénéfices de ces extensions profitent directement aux [RAJ.GetHabitants]. Le secteur des transports est rongé par une corruption endémique et des inégalités criantes, aussi doit-on montrer que nous agissons contre tout cela."
 RAJ_strengthen_ties_with_british_investors:0 "Investissements britanniques"
 RAJ_strengthen_ties_with_british_investors_desc:0 "Nous dépendons toujours lourdement des capitaux [ENG.GetAdjMP] pour le développement des usines et l'exploitation de nos propres ressources. Tant que nous ne posséderons pas un secteur bancaire dynamique, nous serons contraints de ployer le genou devant Londres pour bénéficier de financements."
 RAJ_british_rail_investors:0 "Investissements civils britanniques"
 RAJ_british_rail_investors_desc:0 "Les infrastructures civiles et de transport du sous-continent ont besoin que les financiers [ENG.GetAdjMP] procèdent à de lourds investissements."
 RAJ_british_arms_investors:0 "Investissements militaires britanniques"
 RAJ_british_arms_investors_desc:0 "Si nous souhaitons que nos usines d'armement produisent rapidement, nous devons demander aux banques [ENG.GetAdjFP] d'investir dans nos infrastructures militaires."
 RAJ_indian_sandhurst_tt:0 "Le général §YKodandera Madappa Cariappa§!, de §Ycompétence 4§!, peut être recruté.\nLe général §YKodandera Subayya Thimayya§!, de §Ycompétence 3§!, peut être recruté.\nLe général §YJayanto Nath Chaudhuri§!, de §Ycompétence 3§!, peut être recruté."
 RAJ_create_unit_gurkas_tt:0 "Apparition d'unités d'élite de §YGurkhas§! à Delhi."
 RAJ_create_unit_rani_tt:0 "Apparition d'unités d'§Yinfanterie§! à Delhi."
 RAJ_create_unit_sikh_tt:0 "Apparition d'une unité d'§Yinfanterie§! à Delhi."
 RAJ_create_general_rani_tt:0 "\nLa générale §Y$RAJ_lakshmi_sahgal$§!, de §Ycompétence 5§!, peut être recrutée."
 continuous_naval_production:0 "Production navale"
 continuous_naval_production_desc:0 "Si nous accordons aux chantiers navals la priorité dans l'accès aux ressources et permettons à leurs ouvriers une exemption de service militaire, nous pouvons réduire de façon considérable le temps nécessaire à la construction des navires."
 continuous_air_production:0 "Production aérienne"
 continuous_air_production_desc:0 "L'industrie aéronautique peut être réorganisée en éliminant toutes les pertes et en mettant en place une production standardisée."
 continuous_non_factory_construct:0 "Ingénierie de construction"
 continuous_non_factory_construct_desc:0 "L'industrie de la construction manque toujours en efficacité. Si nous y portons notre attention, nous pourrions accélérer de façon importante les constructions. Malheureusement, la production de machines-outils s'est avérée être un goulet d'étranglement majeur pour l'industrie lourde, donc celle-ci ne pourra pas en bénéficier des progrès réalisés dans le domaine."
 continuous_reduce_training_time:0 "Entraînement militaire"
 continuous_reduce_training_time_desc:0 "En créant au sein de chaque division des unités spécialisées chargées de l'entraînement des hommes, nous pourrions déployer sur le front des divisions qui auparavant auraient dû rester à l'arrière pour terminer leur formation."
 continuous_suppression:0 "Répression de la résistance"
 continuous_suppression_desc:0 "En infiltrant les principaux groupes de résistance des territoires occupés et en retournant leurs meneurs, nous pourrions réduire de façon importante tous les soucis qu'elle peut nous causer."
 continuous_repair:0 "Réparation des constructions"
 continuous_repair_desc:0 "Nous allons former, au sein des ouvriers d'usine et de la construction, des équipes spécialement chargées des réparations afin de coordonner de façon centralisée leur déploiement pour améliorer la reconstruction des infrastructures endommagées."
 continuous_tech_share:0 "Partage technologique"
 continuous_tech_share_desc:0 "Nous devons encourager nos institutions de recherche et nos universités à entrer en relation avec leurs homologues des pays alliés. Ce partage technologique constituera un avantage important."
 continuous_boost_freedom:0 "Accroissement de l'autonomie"
 continuous_boost_freedom_desc:0 "La réorganisation de l'administration coloniale et le recrutement de bureaucrates indigènes nous permettront, avec le temps, de prendre en charge nous-mêmes nos propres affaires."
 continuous_restrict_freedom:0 "Dépendances muselées"
 continuous_restrict_freedom_desc:0 "Les dépendances coloniales se sont entichées d'idées stupides, qu'elles appellent « auto-détermination », ou encore « indépendance nationale ». Il est temps que nous les détrompions en leur expliquant la vérité."
 subject_autonomy_mod_tt:0 "Autonomie des dépendances : §G-0.5§!"
 unlocks_decision:0 "Donne accès à la décision £decision_icon_small£"
 USA_continue_the_new_deal:1 "Poursuivre le New Deal"
 USA_continue_the_new_deal_desc:1 "Les politiques du New Deal se sont avérées efficaces. Nous devons donc poursuivre sur notre lancée."
 USA_suspend_the_presecution:0 "Cesser les persécutions"
 USA_suspend_the_presecution_desc:0 "Les persécutions à l'encontre de citoyens américains à cause de leurs opinions politiques – aussi aberrantes soient-elles – sont en contradiction totale avec les valeurs de notre pays. Cela doit cesser immédiatement."
 USA_desegregate_the_armed_forces:1 "Déségrégation au sein de l'armée"
 USA_desegregate_the_armed_forces_desc:1 "Servir dans les forces armées d'un pays peut être un devoir contraignant, mais cela peut aussi être un droit précieux – un droit dont sont privés nombre de nos concitoyens à cause de leurs origines."
 USA_full_desegregation:1 "Déségrégation totale"
 USA_full_desegregation_desc:1 "Cela fait trop longtemps que certains États traitent les individus différemment, en s'appuyant pour cela sur des critères aussi archaïques qu'inhumains. Au sein d'une démocratie libre, chaque citoyen doit être traité à égalité et non pas selon une supposée condition."
 USA_liberty_for_the_philippines:1 "Indépendance des Philippines"
 USA_liberty_for_the_philippines_desc:1 "Les Philippins ont montré leur capacité à diriger eux-mêmes leurs propres affaires. Il est donc temps de faire disparaître de leur pays les derniers vestiges du contrôle américain."
 USA_pacific_decolonisation:1 "Décolonisation du Pacifique"
 USA_pacific_decolonisation_desc:1 "Il n'existe aucune justification – aucune ! – à la continuation d'une présence européenne dans le Pacifique, ou à l'asservissement des peuples des îles du Pacifique par leurs maîtres européens. L'Amérique ne peut rester sans rien faire tandis que les injustices se perpétuent."
 USA_union_representation_act:1 "Loi sur la représentation des syndicats"
 USA_union_representation_act_desc:1 "Le travail est une part essentielle dans la vie de chacun, aussi l'organisation au sein de syndicats est-elle un pilier fondamental de toute société démocratique. Il n'est donc que justice de reconnaître ce fait et de veiller à ce que les syndicats disposent d'une représentation appropriée au Congrès."
 USA_old_age_pension_act:1 "Loi sur les pensions de vieillesse"
 USA_old_age_pension_act_desc:1 "Après une vie de labeur, la population mérite de jouir au cours de la vieillesse du respect et de la sécurité financière. Or, la législation actuelle sur ce point est clairement insuffisante."
 USA_accumulated_wealth_tax_act:1 "Loi sur l'accumulation des richesses"
 USA_accumulated_wealth_tax_act_desc:1 "Certains, dans le pays, ont constitué des fortunes devenues absurdes par leurs montants. Cet argent attend passivement sur des comptes en banque ou est investi dans des bâtiments inutiles par leur énormité, des meubles dorés à l'or fin et des peintures hors de prix. Rien de tout cela n'est réinvesti dans le développement de l'économie, aussi l'institution d'un nouvel impôt les y obligerait-elle."
 USA_guarantee_the_american_dream:1 "Assurer le rêve américain"
 USA_guarantee_the_american_dream_desc:0 "La plupart des gens ne souhaitent que quelques choses simples dans la vie : un emploi stable, une bonne santé et une maison où fonder une famille. Pourquoi ne devraient-ils pas les avoir ?"
 USA_worker_management_act:1 "Loi sur la gestion des salariés"
 USA_worker_management_act_desc:1 "Trop souvent, les usines et bureaux sont gérés par des gens qui n'ont jamais travaillé en bas de l'échelle. Incapables de comprendre les réalités concrètes de la production, ils fixent des objectifs irréalistes. Afin de sauvegarder l'économie des dommages qu'ils peuvent causer, nous devons imposer une véritable gestion des salariés, par et pour les salariés."
 USA_militia_organization_act:1 "Loi sur l'organisation de la milice"
 USA_militia_organization_act_desc:1 "Notre démocratie a une longue tradition de citoyens-soldats. Si le pays devait être envahi par un ennemi étranger, celui-ci devra faire face à une milice bien organisée et convenablement armée, constituée d'homme et de femmes se battant en terrain familier pour défendre leurs foyers."
 USA_communal_property_act:1 "Loi sur la propriété publique"
 USA_communal_property_act_desc:1 "Les besoins du plus grand nombre ne devraient jamais peser moins que les désirs de quelques-uns, voire d'un seul. Pour veiller à ce que ne soit pas le cas, nous devons faire voter une nouvelle loi permettant aux communautés locales de disposer d'un droit d'expropriation plus aisé à appliquer."
 USA_reintegration:1 "Réintégration politique"
 USA_reintegration_desc:1 "La guerre a divisé le pays, mais au final même ceux qui se sont dressés contre nous peuvent se racheter. Quiconque a compris les fautes qu'il a commises devrait être autorisé à réintégrer le processus politique constitutif de notre belle démocratie."
 USA_reach_out_to_the_ware_group:1 "Contacter le groupe de Ware"
 USA_reach_out_to_the_ware_group_desc:1 "Il existe au sein de l'administration un petit groupe de communistes fervents. Ils pensent mener leurs opérations dans le plus grand secret, mais nous connaissons leurs noms. Peut-être pourrions-nous les persuader que nos objectifs sont les mêmes afin de les convaincre d'entrer au gouvernement ?"
 USA_us_ussr_economic_cooperation:1 "Coopération économique américano-soviétique"
 USA_us_ussr_economic_cooperation_desc:1 "Bien qu'elle ait vu le jour dans des conditions chaotiques et sanglantes, l'Union soviétique a accompli des progrès remarquables dans la construction d'une société moderne et industrialisée. Nous devrions jouer notre rôle et l'aider à progresser encore."
 USA_secure_china:1 "Protéger la Chine"
 USA_secure_china_desc:1 "La Chine est le théâtre d'une longue et terrible guerre civile. Le gouvernement nationaliste est profondément corrompu et a perdu tout soutien au sein de la population. Il est temps de commencer à soutenir le seul acteur sur la scène politique capable d'unir et pacifier le pays : le parti communiste."
 USA_end_monarchism:1 "Abattre les monarchies"
 USA_end_monarchism_desc:1 "Les monarchies d'Europe ont déjà une fois plongé la planète dans une guerre mondiale. Nous ne pouvons laisser cela se reproduire. Nos pères se sont autrefois battus contre le roi d'Angleterre pour gagner leur liberté, notre tour est venu de libérer à jamais le monde de ces tyrannies !"
 USA_shatter_the_empires:1 "Démanteler les empires"
 USA_shatter_the_empires_desc:1 "Nous n'étions autrefois que les colonies d'un empire d'ordre mondial, jusqu'à ce que nous ayons payé de notre sang le prix de la liberté. Mais notre démocratie ne sera jamais véritablement en sécurité tant que tous ceux qui se rêvent en maîtres du monde ne seront pas rabaissés."
 USA_agricultural_adjustment_act:1 "Loi d'ajustement agricole"
 USA_agricultural_adjustment_act_desc:1 "Les fermiers ont été particulièrement touchés par la dépression. À nous donc de veiller à ce que ceux qui produisent notre nourriture ne soient pas poussés à la faillite par un marché incontrôlé."
 USA_fair_labour_standards_act:1 "Loi sur les conditions de travail décentes"
 USA_fair_labour_standards_act_desc:1 "Alors que sont visibles les premiers signes de la reprise économique, il est temps de veiller à ce que les salariés en reçoivent leur part. Nous devons mettre un terme à toutes les pratiques abusives, telles que les heures supplémentaires sous-payées, et introduire un revenu minimum décent."
 USA_federal_housing_act:1 "Loi fédérale sur le logement"
 USA_federal_housing_act_desc:1 "Dans notre œuvre d'éradication de la pauvreté dans tout le pays, nous devons mettre sur pied un programme fédéral de logement."
 federal_housing_tt:0 "Ajoute §G1§! emplacement de construction dans 5 États aléatoires."
 USA_office_of_scientific_research_and_development:1 "Bureau de la recherche scientifique et du développement"
 USA_office_of_scientific_research_and_development_desc:1 "La guerre est de plus en plus certaine. Nous devons donc concentrer toutes nos recherches scientifiques sur ce sujet et ainsi nous assurer de ne pas être dépassés par l'ennemi, qui qu'il soit."
 USA_focus_on_europe:1 "Priorité à l'Europe"
 USA_focus_on_europe_desc:1 "Les grandes puissances européennes sont une fois encore sur le point de plonger la planète dans une guerre mondiale. Nous ne pouvons, comme nous l'avons fait la dernière fois, attendre jusqu'à ce que le conflit s'invite chez nous. Il est temps de se préparer à intervenir de façon décisive au cas où n'importe quel pays européen menacerait la paix."
 USA_focus_on_asia:1 "Priorité à l'Asie"
 USA_focus_on_asia_desc:1 "Tandis que le monde entier surveille l'Europe avec inquiétude, l'autre rive du Pacifique est aussi une source d'instabilité et d'incertitudes. Il pourrait être dans notre intérêt d'y intervenir avant d'être attaqués bien plus près de chez nous."
 USA_magic:1 "MAGIC"
 USA_magic_desc:1 "L'US Navy pense pouvoir casser les codes de cryptage des Japonais. Cela nous permettrait d'avoir accès à presque tous leurs messages, y compris les mouvements de navires."
 USA_neutrality_act:1 "Loi sur la neutralité"
 USA_neutrality_act_desc:1 "Il semble de plus en plus assuré que la guerre va éclater en Europe. Au cours de la Grande Guerre, les sociétés américaines ont vendu de grandes quantités d'armes aux Alliés, et nombreux sont ceux qui pensent que l'entrée en guerre des États-Unis était essentiellement motivée par le désir de voir ces livraisons finalement payées. Cette fois, nous ne tirerons pas parti de la guerre pour faire des profits."
 USA_lend_lease_act_neutrality_tt:0 "\n\nAvoir promulgué la §Hloi sur la neutralité§! §Rdurcit grandement§! les conditions pour promulguer celle sur les prêts-bails."
 USA_lend_lease_act:1 "Loi sur les prêts-bails"
 USA_lend_lease_act_desc:1 "Les grandes démocraties du monde sont attaquées. Si elles perdent la bataille, ce ne sera qu'une question de temps avant que la guerre débarque sur nos propres côtes. Nous devons donc tout faire pour les soutenir – même si elles ne peuvent pas payer leurs armes dans l'immédiat."
 USA_reestablish_the_gold_standard:1 "Rétablir l'étalon-or"
 USA_reestablish_the_gold_standard_desc:1 "Sans étalon-or, la monnaie n'est guère plus qu'une question de foi, alors même que l'inflation réduit à néant toutes les économies de la population et dévalue la valeur du travail. Nous devons donc renoncer à ces méthodes économiquement irresponsables."
 USA_adjusted_compensation_act:1 "Loi sur les compensations ajustées"
 USA_adjusted_compensation_act_desc:1 "Les vétérans de la Grande Guerre se sont vu promettre une pension juste. Or, nombre d'entre eux ont connu des temps difficiles avec la dépression. Nous devons donc tout faire pour venir en aide à ceux qui ont répondu à l'appel de la nation lorsqu'elle avait besoin d'eux."
 USA_labour_management_relations_act:1 "Loi sur la gestion du personnel"
 USA_labour_management_relations_act_desc:1 "Dans tout le pays les activités syndicales menacent les affaires : grèves, désorganisations, exigences de salaires plus élevés, etc. Nous ne pouvons tolérer que cela continue plus longtemps."
 USA_protectionist_tariffs:1 "Droits de douane protectionnistes"
 USA_protectionist_tariffs_desc:1 "Le libre-échange a ouvert notre marché à des compétiteurs étrangers qui eux-mêmes imposent des droits de douane et des taxes sur nos produits. Nos sociétés font donc face à une concurrence déloyale tandis que les leurs jouissent d'une protection douanière. Il faut que cela cesse."
 USA_income_tax_reform:2 "Réforme des taxes sur les importations"
 USA_income_tax_reform_desc:1 "Les taxes sur les importations sortent du portefeuille de chaque Américain un argent que la population pourrait dépenser à acheter autre chose et à soutenir l'économie locale. Nous devons donc rendre au peuple son autonomie financière."
 USA_institute_of_american_sciences:1 "Institut américain des sciences"
 USA_institute_of_american_sciences_desc:1 "Les universités et laboratoires de recherche de tout le pays ont jusqu'à présent conduit leurs recherches comme ils l'entendaient. C'est fini. Nous devons mettre sur pied une nouvelle organisation afin de coordonner les efforts de nos scientifiques de renommée mondiale."
 USA_america_first:0 "L'Amérique d'abord"
 USA_america_first_desc:2 "Certains voudraient nous faire dépenser notre argent et verser le sang de notre jeunesse dans des guerres à l'étranger. Nous ne devons pas céder à ces faucons mais bien au contraire vivre selon cette maxime simple : l'Amérique d'abord, tout le reste ensuite."
 USA_extend_the_chinese_exclusion_acts:1 "Durcissement de la loi d'exclusion des Chinois"
 USA_extend_the_chinese_exclusion_acts_desc:2 "Leur pays est ravagé par la guerre, aussi devons-nous prendre des mesures pour limiter l'immigration des Chinois si nous voulons éviter d'être submergés par des vagues de réfugiés."
 USA_empower_the_huac:1 "Renforcer le HUAC"
 USA_empower_the_huac_desc:1 "Le House Commitee on Unamerican Activities, le « Comité de la Chambre sur les activités antiaméricaines », joue un rôle crucial dans notre saine démocratie : celui d'empêcher les personnes déloyales d'exercer la moindre influence dans le processus politique."
 USA_voter_registration_act:1 "Loi sur l'enregistrement des électeurs"
 USA_voter_registration_act_desc:1 "Au sein de toute démocratie, le processus le plus important est celui des élections. Il est donc parfaitement déraisonnable d'exiger qu'aucun contrôle ne soit effectué sur ceux qui y prennent part – à moins que ceux qui exigent que les élections ne soient pas contrôlées soient motivés par des raisons plus sinistres et souhaitent subvertir le système par la fraude ?"
 USA_ally_with_the_silver_shirts:1 "Alliance avec les Silver Shirts"
 USA_ally_with_the_silver_shirts_desc:1 "Afin de rendre à la nation la place qui lui revient sur la scène internationale et accomplir notre destinée manifeste, une réorganisation bien plus radicale est nécessaire. Les chemises d'argent nous aideront à mener la tâche à bien."
 USA_national_prosperity_program:1 "Programme de prospérité de la nation"
 USA_national_prosperity_program_desc:1 "L'élément clef pour s'assurer d'un rétablissement rapide et durable de la prospérité ne se trouve pas dans la libéralisation des marchés, mais dans l'application de programmes étroitement surveillés, permettant de mettre en relation les entreprises privées et publiques."
 USA_privatize_the_TVA:1 "Privatiser la Tennessee Valley Authority"
 USA_privatize_the_TVA_desc:1 "L'entreprise publique TVA a étranglé toute concurrence privée et ralenti tout projet de construction dans la vallée du Tennessee. Ce n'est pas le rôle du gouvernement de faire ce que les compagnies privées ont prouvé qu'elles faisaient mieux que lui."
 USA_de_regulate_the_banking_sector:1 "Dérégulation du secteur bancaire"
 USA_de_regulate_the_banking_sector_desc:1 "Désireux de corriger un marché financier parfaitement adapté au contexte économique, les gouvernements précédents ont institué des contraintes tout à fait déraisonnables sur les activités financières. Si cette politique partait très certainement de bonnes intentions, ces restrictions font malgré plus de mal que de bien."
 USA_national_employment_strategy:1 "Stratégie nationale pour l'emploi"
 USA_national_employment_strategy_desc:1 "Le chômage est dû au fait que les travailleurs n'ont pas les qualifications pour les postes disponibles. Les usines tournent en sous-régime parce que les employeurs ne peuvent recruter les employés dont ils ont besoin, tandis que des gens meurent de faim dans d'autres régions du pays. À nous donc d'introduire une stratégie qui permettra à chaque patron de trouver ceux dont il a besoin."
 USA_invite_foreign_support:1 "Demander du soutien à l'étranger"
 USA_invite_foreign_support_desc:1 "Alors que des rapports inquiétants nous parviennent sur le manque de loyauté de l'armée et des gouvernements de certains États, nous allons peut-être devoir chercher des soutiens à l'étranger."
 USA_send_lindbergh_to_germany:1 "Envoyer Lindbergh en Allemagne"
 USA_send_lindbergh_to_germany_desc:1 "Le fameux aviateur Lindbergh nous a proposé d'aller en Europe enquêter sur la façon dont l'Allemagne s'est reconstruite après la dernière guerre. Cela devrait nous fournir des expériences éclairantes. « L'Aigle Solitaire » a aussi indiqué qu'il serait prêt à entrer au gouvernement en tant que consultant."
 USA_work_with_the_bund:1 "Collaboration avec le Bund"
 USA_work_with_the_bund_desc:1 "Le Bund germano-américain se propose de faire la promotion de nos idées auprès des nombreux Américains d'ascendance allemande. Cela permettrait de disposer d'une base de sympathisants non négligeable dans les États où ils sont présents."
 USA_work_with_the_bund_tt:0 "Ceci va permettre que les États de l'§HOhio§!, du §HMissouri§!, du §HWisconsin§!, de l'§HIllinois§!, de l'§HIndiana§! et du §HMichigan§! restent du côté du gouvernement au cas où une guerre civile éclaterait."
 USA_recruit_the_free_corps:1 "Recruter des corps francs"
 USA_recruit_the_free_corps_desc:1 "L'armée se montre de plus en plus méfiante à notre égard, aussi serait-il bon de nous tourner vers les héros de la Grande Guerre. Dans les temps difficiles qu'elle a traversé, les Freikorps allemands sont venus en aide à la République allemande. Il nous faut disposer d'une organisation similaire, qui nous restera loyale même dans les heures les plus sombres."
 USA_honor_the_confederacy:1 "Honorer la Confédération"
 USA_honor_the_confederacy_desc:1 "Pendant trop longtemps l'histoire de la Guerre civile a été racontée avec le point de vue des Yankees, et n'était présentée que comme une rébellion vouée à l'échec. Le moment est venu de faire entendre la voix de l'autre camp."
 USA_war_powers_act:1 "Loi sur les pouvoirs de guerre"
 USA_war_powers_act_desc:1 "Dans un monde où les avions vont de plus en plus vite, chargés de plus en plus de bombes ; dans un monde où existent les sous-marins et les armes chimiques, contraindre le Président à demander le consentement du Congrès pour faire ce qui est nécessaire pour défendre le pays ne peut que déboucher sur une catastrophe."
 USA_seize_cuba:1 "Prendre Cuba"
 USA_seize_cuba_desc:1 "Au large de nos côtes se trouve un porte-avions impossible à couler, prêt à servir de base pour quiconque nous attaquerait. Nous ne pouvons laisser cela se produire."
 USA_eliminate_the_southern_threat:1 "Éliminer la menace au sud"
 USA_eliminate_the_southern_threat_desc:1 "Depuis une génération le Mexique est un foyer d'agitation. Quoi qu'il advienne – que les violences franchissent la frontière où que quelqu'un parvienne à unir le pays pour marcher au nord – nous devons assurer la sécurité sur notre flanc sud."
 USA_the_canadian_corridor:1 "Le corridor canadien"
 USA_the_canadian_corridor_desc:1 "Seule une petite bande de terre à peine peuplée, se trouvant en territoire canadien, sépare l'Alaska du reste du pays. Ainsi, la défense de l'Alaska repose entièrement sur le bon vouloir des Canadiens. Et pourtant, l'attaquant le plus vraisemblable reste le Canada lui-même. Il faut donc mettre un terme à cette situation."
 USA_north_american_dominion:1 "Dominion nord-américain"
 USA_north_american_dominion_desc:1 "Maintenant que la sécurité aux frontières est assurée, nous devons regarder plus loin et anticiper toute menace contre l'Amérique du Nord. Aucun État voyou ne peut plus être toléré dans la région."
 USA_strategic_interests:1 "Intérêts stratégiques"
 USA_strategic_interests_desc:1 "La planète est plus interconnectée qu'elle ne l'a jamais été. La moindre menace, où que ce soit à sa surface, peut aisément grandir jusqu'à devenir un danger pour le monde entier. Nous devons donc établir un réseau de bases capables de s'appuyer les unes les autres afin de pouvoir répondre très rapidement à n'importe quelle situation."
 USA_protect_south_america:1 "Protéger l'Amérique du Sud"
 USA_protect_south_america_desc:1 "Depuis qu'ils l'ont découverte, la moitié sud du continent américain a été le terrain de jeu des empires. Il est temps que quelqu'un se décide à veiller à ce que les pays de la région soient laissés en paix et guidés vers un avenir plus productif."
 USA_pacific_pacification:1 "Pacification pacifique"
 USA_pacific_pacification_desc:1 "[AST.GetLeLaLNPCap] [AST.GetName] et [NZL.GetLeLaLNP] [NZL.GetName] se trouvent bien trop loin [ENG.GetDuDelaDelNP] [ENG.GetName] pour que [ENG.GetCeluiCelleNP]-ci puiss[ENG.GetEEntNP] les défendre. Nous ne pouvons permettre que ces îles tombent entre les mains d'une puissance hostile [Root.GetAuAlaAlNP] [Root.GetName]."
 USA_secure_asia:1 "Protéger l'Asie"
 USA_secure_asia_desc:1 "Les pays coloniaux européens semblent soit réticents, soit incapables de défendre leurs colonies en Asie. Nous devons reprendre cette charge, ou la région risque de devenir un véritable tremplin pour de nouvelles agressions."
 USA_global_hegemony:1 "Suprématie mondiale"
 USA_global_hegemony_desc:1 "Nous sommes à la veille d'accéder à une suprématie mondiale telle qu'elle empêchera, par notre simple existence, le déclenchement du moindre conflit. Nous devons donc nous assurer que les autres grandes puissances mondiales reconnaissent notre nouvelle stature."
 USA_war_plans_division:1 "Division des plans de guerre"
 USA_war_plans_division_desc:1 "Si nous aspirons à la paix, nous devons malgré tout nous préparer à la guerre."
 USA_intervention_in_the_americas:1 "Intervention aux Amériques"
 USA_intervention_in_the_americas_desc:1 "Notre priorité absolue doit être d'être prêts à faire face à toute éventualité dans notre propre partie du monde."
 USA_war_plan_green:1 "Plan de guerre vert"
 USA_war_plan_green_desc:1 "Depuis la révolution, le Mexique a toujours été instable. Nous devons nous tenir prêts à intervenir de façon décisive."
 USA_war_plan_crimson:1 "Plan de guerre pourpre"
 USA_war_plan_crimson_desc:1 "Si les Canadiens sont pour l'heure des voisins amicaux, ce ne sera peut-être pas toujours le cas."
 USA_war_plan_gray:1 "Plan de guerre gris"
 USA_war_plan_gray_desc:1 "L'histoire a montré à maintes reprises que les pays des Caraïbes sont instables. Si la situation devait empirer dans l'un d'entre eux, nous devons pouvoir agir promptement pour protéger nos intérêts dans la région."
 USA_hemisphere_defense:1 "Défense des Amériques"
 USA_hemisphere_defense_desc:1 "Quel que soit l'état de confusion en dehors des Amériques, c'est avant tout à la sécurité des pays voisins que nous devons veiller."
 USA_intervention_in_europe:1 "Intervention en Europe"
 USA_intervention_in_europe_desc:1 "Vingt ans après la fin de la Grande Guerre, les nations européennes sont à nouveau sur le point d'entrer en guerre. Nous devons nous tenir prêts, au cas où la situation exigerait une intervention rapide."
 USA_war_plan_gold:1 "Plan de guerre or"
 USA_war_plan_gold_desc:1 "La scène politique française est en proie aux divisions et de plus en plus aussi à la radicalisation ; mais la France est aussi l'une des premières puissances militaires en Europe. Cette situation ne rassure guère un certain nombre de personnes."
 USA_war_plan_silver:0 "Plan de guerre argent"
 USA_war_plan_silver_desc:0 "L'Italie a ouvertement fait part de ses ambitions de régner sur la Méditerranée. Dans le cas où ses souhaits de fonder un empire s'opposaient à nos intérêts, nous devons nous préparer à agir."
 USA_anti_bolshevist_aid:2 "Aide anti-[GetSovietThreatNameAlt]"
 USA_anti_bolshevist_aid_desc:2 "Tout canon, tout obus, toute balle ou toute paire de bottes que nous pouvons donner à ceux qui combattent l'avancée [GetSovietThreatNameAlt] contribuera en fin de compte à notre propre défense."
 USA_war_plan_ruby:1 "Plan de guerre rubis"
 USA_war_plan_ruby_desc:1 "L'Inde compte une population de plusieurs millions de personnes. Nous devons donc être prêts à y faire face si jamais nous devions entrer en conflit."
 USA_war_plan_scarlet_garnet:1 "Plan de guerre écarlate-grenat"
 USA_war_plan_scarlet_garnet_desc:1 "Dans le Pacifique, l'Australie et la Nouvelle-Zélande pourraient très bien accueillir les bras ouverts l'aide venue de la mère patrie. Tout plan dressé contre les Britanniques doit aussi prendre en compte leurs colonies."
 USA_intervention_in_asia:1 "Intervention en Asie"
 USA_intervention_in_asia_desc:1 "Souvent masqués par l'évolution de la situation en Europe, l'Asie possède pourtant ses propres points chauds. Cela nous oblige à nous préparer à intervenir."
 USA_war_plan_yellow:1 "Plan de guerre jaune"
 USA_war_plan_yellow_desc:1 "La Chine connaît la guerre civile depuis plus d'une génération. Nul ne peut dire à quel moment la situation se sera tellement dégradée que nous serons contraints d'intervenir."
 USA_war_department:1 "Département de la Guerre"
 USA_war_department_desc:1 "En cette époque où la guerre est devenue industrielle, nous devons disposer d'une administration capable de gérer l'ensemble des ressources de notre grande nation afin d'en tirer le maximum."
 USA_selective_training_act:1 "Loi sur le service sélectif"
 USA_selective_training_act_desc:1 "De par leur histoire, les États-Unis ont toujours été réticents à adopter la conscription, y compris en temps de guerre. Mais l'heure n'est plus à se permettre ce genre de coquetteries."
 USA_louisiana_maneuvers:1 "Manœuvres en Louisiane"
 USA_louisiana_maneuvers_desc:1 "Les contraintes budgétaires nous ont obligés à n'observer de nombreux déploiements militaires que de loin. Maintenant, nous pouvons enfin tester certaines de nos théories dans la pratique."
 USA_airborne_divisions:1 "Divisions aéroportées"
 USA_airborne_divisions_desc:1 "L'accroissement de la portée et de la capacité de charge des avions offre un grand nombre de possibilités nouvelles. Les avions de transport pourraient ainsi emmener toute une division jusque loin derrière les lignes ennemies, où elle serait à même de causer de lourds dégâts."
 USA_army_of_the_united_states:1 "Armée des États-Unis"
 USA_army_of_the_united_states_desc:1 "Pour les combats à venir, l'armée américaine est trop réduite. Pour veiller à accroître ses effectifs de façon aussi conséquente, nous devons donc mettre sur pied une organisation totalement nouvelle."
 USA_womens_armed_service_integration_act:1 "Loi sur l'intégration des femmes dans l'armée"
 USA_womens_armed_service_integration_act_desc:1 "Nous ne pouvons nous permettre de refuser quiconque souhaite servir. Chaque femme en uniforme permet de libérer un homme, qui est ainsi en capacité de se battre sur le front."
 USA_tank_experiments:1 "Expérimentations sur les chars"
 USA_tank_experiments_desc:1 "Les chars sont devenus indispensables sur les champs de bataille modernes. Nous devons déterminer quelle est la meilleure manière de les utiliser."
 USA_tank_destroyer_doctrine:1 "Doctrine du chasseur de chars"
 USA_tank_destroyer_doctrine_desc:1 "Une théorie controversée, développée par des officiers d'artillerie, prétend que la meilleure arme contre les percées des blindés est un véhicule rapide, légèrement blindé, mais lourdement armé."
 USA_main_battle_tanks:1 "Char de combat principal"
 USA_main_battle_tanks_desc:1 "Les expériences menées sur le terrain ont clairement montré qu'un char doit être capable d'accomplir un nombre très varié de missions, depuis le soutien à l'infanterie jusqu'au combat contre des chars ennemis. Concevoir des véhicules capables de mener à bien toutes ces tâches nécessite donc une production rationalisée."
 USA_armored_infantry:1 "Infanterie blindée"
 USA_armored_infantry_desc:1 "Les chars seuls ne permettent pas de remporter la victoire. Il faut de l'infanterie pour tenir le terrain conquis. Fournir aux fantassins des véhicules blindés leur permettra donc de pouvoir suivre les chars et de survivre à tous les coups portés par l'ennemi."
 USA_build_the_pentagon:1 "Construire le Pentagone"
 USA_build_the_pentagon_desc:1 "Le développement de l'armée nécessite de disposer d'un quartier général d'où l'ensemble des unités pourra être commandé."
 USA_department_of_defense:1 "Département de la Défense"
 USA_department_of_defense_desc:1 "Renommer le département de la Guerre soulignera bien que nous choisissons de ne plus ignorer la défense du pays jusqu'au moment où elle est devenue indispensable. Nous devons toujours rester vigilants."
 USA_escort_fighters:1 "Chasseurs d'escorte"
 USA_escort_fighters_desc:1 "Alors que le bombardier peut toujours franchir les obstacles, son ailier peut ne pas y parvenir. À moins que les deux ne soient protégés par des chasseurs alliés."
 USA_us_army_airforce:1 "Forces aériennes de l'armée des États-Unis"
 USA_us_army_airforce_desc:1 "L'objectif fondamental de la puissance militaire aérienne est de permettre aux troupes au sol de prendre et de tenir le terrain. Tout le reste n'est qu'accessoire."
 USA_us_air_force:1 "Force aérienne des États-Unis"
 USA_us_air_force_desc:1 "L'objectif fondamental de la puissance militaire aérienne est de remporter la guerre. Le bombardement stratégique avec des armes toujours plus dévastatrices soit brisera l'esprit de résistance de l'ennemi, soit le rendra incapable de le faire."
 USA_two_ocean_navy_act:1 "Loi navale des deux océans"
 USA_two_ocean_navy_act_desc:1 "Alors que la guerre menace, nous devons veiller à ce qu'aucun ennemi ne puisse poser le pied sur le sol américain. La marine doit être capable de repousser n'importe qui sur les deux grands océans qui mouillent nos côtes."
 USA_maritime_commission:1 "Commission maritime"
 USA_maritime_commission_desc:1 "Alors que la plupart des novices auraient tendance à ne considérer que les navires militaires, les véritables experts savent bien que c'est l'humble cargo qui remporte les guerres. Pour accroître la quantité de transports disponibles en temps de guerre, nous devons donc former une agence spéciale, destinée à coordonner leur construction."
 USA_advanced_basing:1 "Bases améliorées"
 USA_advanced_basing_desc:1 "Plus nous pouvons tenir l'ennemi éloigné de nos côtes, mieux c'est."
 USA_naval_radar:1 "Radars navals"
 USA_naval_radar_desc:1 "La technologie radar offre des possibilités enthousiasmantes pour profiter du couvert de la nuit afin de fuir l'ennemi ou le détecter même par le pire des temps."
 USA_fleet_submarines:1 "Flottes de sous-marins"
 USA_fleet_submarines_desc:1 "Nos adversaires les plus probables dans une guerre en mer sont dépendants du commerce maritime, dont il a déjà été bien prouvé qu'il est très vulnérable aux attaques de sous-marins. Ceux-ci doivent donc avoir un rayon d'action suffisant pour franchir les océans et mener leurs missions jusque sur les côtes ennemies."
 USA_unrestricted_submarine_warfare:1 "Guerre sous-marine à outrance"
 USA_unrestricted_submarine_warfare_desc:1 "L'histoire a montré que tous les traités, aussi bien intentionnés qu'ils aient pu être, ne valaient pas même le prix du papier sur lequel ils ont été rédigés. Nous ne devrions donc pas nous considérer comme tenus par eux, alors même que nous sommes certains que nos ennemis les ignoreront de toute façon."
