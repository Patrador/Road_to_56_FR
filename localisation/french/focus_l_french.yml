 SWI_add_forts_bordering:0 "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! reçoi[Root.GetTVentNP] §H2 forts terrestres§! dans toutes les provinces limitrophes.\n\n"
