 form_peru_bolivia_category_category:0 "Rétablir la Confédération péruvio-bolivienne"
 form_peru_bolivia_category_category_desc:0 "Séparés pendant une grande partie de leur histoire, le Pérou et la Bolivie ont été unis pendant une courte période au sein d'une confédération unique capable de concurrencer ses différents voisins. Maintenant que nos deux nations sont de retour sous le même drapeau, nous pourrions proclamer la restauration de la Confédération péruvio-bolivienne."
