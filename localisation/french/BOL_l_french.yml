 south_american_events.63.t:0 "Mort de Germán Busch Becerra"
 south_american_events.63.d:0 "Après une pression médiatique féroce et constante sur le gouvernement de Becerra, on apprend que Germán Busch Becerra s'est suicidé cet après-midi. De nombreux membres de sa famille ainsi que ses collègues de travail ont déclaré que le comportement de Becerra n'avait rien d'inhabituel ou d'étrange. Néanmoins, cet événement a plongé le pays dans un état de choc total, de nombreux rivaux politiques de Becerra se disputant déjà le pouvoir. L'avenir de la Bolivie est incertain."
 south_american_events.63.a:0 "Des élections doivent avoir lieu immédiatement."
 south_american_events.63.b:0 "Établir un gouvernement provisoire."