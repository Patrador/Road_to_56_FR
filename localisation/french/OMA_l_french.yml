l_french:
 OMA_said_bin_taimur_of_oman:0 "Sa Majesté le Sultan de Mascate et d'Oman"
 OMA_reliant_on_the_rupee:0 "Dépendance à la roupie"
 OMA_reliant_on_the_rupee_desc:0 "[ROOT.GetNameDefCap] ne possède pas la capacité industrielle nécessaire pour maintenir une monnaie stable, il n'en a donc pas et dépend et est lié à la roupie indienne comme seul moyen d'échange et de commerce de biens."
 OMA_immamate_of_oman:0 "Le huitième imamat d'Oman"
 OMA_immamate_of_oman_desc:0 "L'Immamat d'Oman existe depuis des centaines d'années, de façon intermittente. Après la révolte de Mascate en 1913, qui a duré 7 ans, le Sultan de Mascate et l'Imam Salim ibn Rashid ont signé le Traité de Sib, qui a conduit à la création du huitième Imamat d'Oman, un État autonome et autogouverné à l'intérieur d'Oman dirigé par Muhammad al-Khalili. Au cours de la dernière décennie, les relations entre le Sultan et l'Imam ont été assez stables et pacifiques, voire coopératives, peut-être en raison de la volonté de coopération de l'Imam d'Oman et de sa personnalité modeste et pieuse."
 OMA_establish_the_rial:0 "Établir le Rial"
 OMA_establish_the_rial_desc:0 "Pendant trop longtemps, nous avons dépendu de la roupie indienne et de la monnaie britannique. Nous devons créer notre propre monnaie afin de soutenir notre économie et de rendre Oman moins dépendant des puissances étrangères !"
 OMA_tear_up_the_treaties:0 "Déchirer les traités anglo-omanais"
 OMA_tear_up_the_treaties_desc:0 "Au cours du dernier siècle, [ROOT.GetNameDef] et les Britanniques ont signé de nombreux traités, le plus notable étant le traité de 1891, signé en secret afin d'éviter toute tension. Ces traités ont effectivement accordé aux Britanniques de nombreux privilèges, tant sur le plan économique que politique, leur permettant de facto de contrôler la politique étrangère omanaise. Tout cela au nom de la protection..."
 OMA_our_african_holdings:0 "Nos possessions africaines"
 OMA_our_african_holdings_desc:0 "Il y a quelques décennies, voire quelques siècles, [ROOT.GetNameDef] était une puissance majeure dans l'océan Indien, avec de nombreuses colonies au large des côtes [546.GetName], et notamment Zanzibar. Il est temps de montrer au monde de quoi nous sommes vraiment faits et de reconquérir nos colonies perdues !"
 OMA_reclaim_the_northern_lands:0 "Reconquérir les terres du Nord"
 OMA_reclaim_the_northern_lands_desc:0 "Les États du Nord, perdus il y a deux siècles, sont toujours ce que [ROOT.GetNameDef] revendique comme son propre territoire et son propre peuple ! Nous devons libérer nos frères du Nord des colonisateurs."
 OMA_across_the_gulf:0 "De l'autre côté du Golfe"
 OMA_across_the_gulf_desc:0 "Il va sans dire que celui qui contrôle le détroit d'Ormuz contrôle le flux commercial dans tout le golfe Persique. Il serait donc judicieux de traverser le golfe et d'affirmer notre domination sur toute la région. Nous l'avons fait une fois, qui dit que nous ne pouvons pas le refaire ?"
 OMA_integrate_khasab:0 "Intégrer Khasab"