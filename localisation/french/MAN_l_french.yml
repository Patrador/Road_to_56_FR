l_french:
 MAN_lead_the_army_in_person:0 "Diriger l'armée en personne"
 MAN_reclaim_the_entierty_of_manchuria:0 "Réprimander l'annexion de l'Amour"
 MAN_reclaim_the_entierty_of_manchuria_desc:0 "Alors que notre peuple était au plus bas, les Russes ont volé de vastes étendues de nos terres ancestrales au-delà du fleuve Amour, la partie de la Mandchourie qu'ils appellent aujourd'hui Primayure. Grâce à notre force retrouvée et au renouvellement du mandat divin, nous pouvons veiller à ce que ce grief soit enfin vengé avec intérêt."
 MAN_qing_romanov_alliance:0 "Une branche d'olivier à travers la Sibérie"
 MAN_qing_romanov_alliance_desc:0 "Alors que beaucoup d’entre nous souhaitent s’en prendre aux Russes pour leurs crimes passés, les temps ont changé et ces deux trônes d’Asie devraient plutôt s’unir contre les perversions de la modernité et la puissance impérialiste des autres grandes puissances."
 MAN_winter_training:0 "Entraînement d'hiver"
 MAN_winter_training_desc:0 "Il fait froid dehors, les chapkas sont utiles."
 MAN_manchuria_petroleum_company:0 "Compagnie pétrolière de Mandchourie"
 MAN_manchuria_petroleum_company_desc:0 "Créée le 10 mai 1935, la société a permis un monopole japonais complet sur l'exploitation et le raffinage du pétrole en Mandchourie."
 MAN_national_martyr_shrine_idea:0 "Sanctuaire national des martyrs"
 MAN_national_martyr_shrine:0 "Sanctuaire national des martyrs"
 MAN_national_martyr_shrine_desc:0 "Les pertes de leurs vies ne seront pas oubliées. Ils sont un sacrifice que j'accepte volontiers comme une nécessité afin de regagner mon trône."
 MAN_support_aikawa:0 "Soutenez Aïkawa"
 MAN_support_aikawa_desc:0 "Le plan d'Aikawa Yoshisuke pour l'économie nationale du Mandchoukouo, visant à établir un conglomérat industriel de style zaibatsu afin de développer l'économie en fonction des besoins de l'État et de tous les acteurs impliqués, profitera à tous ceux qui ont un intérêt dans l'industrialisation de la Mandchourie. Aikawa a convaincu le gouvernement."
 MAN_support_hoshino:0 "Soutenez Hoshino"
 MAN_support_hoshino_desc:0 "Le modèle syndicaliste national imaginé et en partie édicté par Hoshino Naoki permettra plus de souplesse et une meilleure adhésion aux revendications des militaires du Mandchoukouo. De plus, ses pratiques contraires à l'éthique attireront des revenus supplémentaires pour le gouvernement."
 MAN_establish_mangyo:0 "Établir Mangyo"
 MAN_establish_mangyo_desc:0 "La Société de développement industriel de la Mandchourie ou en abrégé Mangyo, sera établie en tant que conglomérat industriel pour se voir accorder un monopole sur l'économie de la Mandchourie. Plusieurs sociétés autrefois indépendantes telles que la Showa Steel Works ou la South Manchuria Railway seront intégrées."
 MAN_manchurian_industrial_development_company:0 "Société de développement industriel de la Mandchourie"
 japanese_industrial_monopoly:0 "Monopole industriel"
 MAN_expand_opium_production:0 "Développer la production d'opium"
 MAN_expand_opium_production_desc:0 "La promotion de Hoshino a ouvert de nouvelles possibilités pour le Bureau d'État du monopole de l'opium, les nouveaux revenus renforceront le gouvernement et lui permettront d'exercer une plus grande influence sur les zones indisciplinées. Sous la direction d'Hoshinos, le Bureau deviendra le plus grand distributeur d'opium au monde."
 MAN_state_opium_monopoly_bureau:0 "Bureau d'État du monopole de l'opium"
 opium_monopoly:0 "Monopole de l'opium"
 MAN_mantetsu_railway_monopoly:0 "Monopole ferroviaire de Mantetsu"
 MAN_mantetsu_railway_monopoly_desc:0 "Le chemin de fer du sud de la Mandchourie était avant même la création de l'Empire de Mandchourie l'une des entreprises les plus rentables de toute l'Asie, avec leur intégration dans la structure économique du Mandchoukouo, leurs bénéfices apporteront richesse et prospérité."
 MAN_total_economic_coherence:0 "Cohérence économique totale"
 MAN_total_economic_coherence_desc:0 "Les réformes continues entreprises par le gouvernement mandchou ont abouti à une économie impériale parfaitement organisée et efficace, organisée de haut en bas. Comme une machine bien huilée, notre économie peut désormais servir les exigences de l'Empire japonais, les exigences de l'armée du Kwantung et bien sûr les exigences du peuple mandchou."
 MAN_officer_academies:0 "Crée une Académie d'Officiers"
 MAN_officer_academies_desc:0 "Afin de créer une armée relativement fiable et autosuffisante, [MAN.GetName] doit former une classe d'officiers confiants et fidèles à notre cause."
 MAN_labor_corps:0 "Corps du travail de Mandchourie"
 MAN_labor_corps_desc:0 "S'il y a bien une chose qu'a la [MAN.GetName], c'est une main-d'œuvre nombreuse, cette main-d'œuvre peut aussi être utilisée à des fins militaires comme l'entretien et la réparation d'installations militaires."
 MAN_special_river_detachments:0 "Détachements fluviaux spéciaux"
 MAN_special_river_detachments_desc:0 "Pour que l'armée de Mandchourie assiste efficacement les efforts de nos seigneurs, quels qu'ils soient, elle doit créer un corps spécialisé capable d'exceller dans la tâche qui lui est assignée. Bien que nous ne soyons pas en mesure de suivre l'armée du Kwantung à tous les niveaux, grâce à la spécialisation, nous serons toujours utiles !"
 MAN_military_supplies_requisition_law:0 "Adopter la loi sur la réquisition des fournitures militaires"
 MAN_military_supplies_requisition_law_desc:0 "L'adoption de la loi sur la réquisition des fournitures militaires permettra au gouvernement de s'approprier des terres et des ressources à des fins militaires s'il le juge nécessaire, en outre, il donne l'autorité officielle de recruter des ouvriers pour aider l'armée."
 MAN_auxiliary_forces:0 "Forces auxiliaires"
 MAN_auxiliary_forces_desc:0 "Afin de créer une force de combat cohérente, des forces auxiliaires pour maintenir la paix derrière les lignes du front sont indispensables."
 MAN_self_sufficient_military:0 "Militaire autosuffisant"
 MAN_self_sufficient_military_desc:0 "Les réformes précédentes du gouvernement mandchou ont finalement conduit l'armée à passer d'un gang de bandits soudoyés à une force suffisante et fiable, pleinement capable d'aider les opérations japonaises et de mener leurs propres attaques."
 MAN_reinforce_the_heilongjiang:0 "Renforcer le Heilongjiang"
 MAN_reinforce_the_heilongjiang_desc:0 "L'[SOV.GetName] est sans aucun doute la plus grande menace pour les possessions impériales japonaises sur le continent et la [MAN.GetName] elle-même. Nous devons orienter les efforts du gouvernement vers la construction d'infrastructures militaires et d'un système d'approvisionnement suffisant pour les opérations le long de la frontière."
 MAN_reinforce_east_hebei:0 "Renforcer le Hebei oriental"
 MAN_reinforce_east_hebei_desc:0 "Le gouvernement impérial japonais a exprimé son désir d'étendre les opérations contre le gouvernement nationaliste de [CHI.GetLeader], nous les aiderons en investissant dans le renforcement du Hebei oriental et pour permettre des manœuvres sur le continent menées par les armées mandchoues et japonaises."
 MAN_the_kwantung_connection:0 "La connexion Kwantung"
 MAN_the_kwantung_connection_desc:0 "Le chef d'état-major de l'armée du Kwantung, Seishiro Itagaki entretient de bonnes relations avec le général et homme politique influent Hideki Tojo, cette connexion nous donne la possibilité de persuader le gouvernement japonais de s'abstenir de soutenir un gouvernement rival du KMT et de soutenir à la place notre revendication légitime pour la Chine."
 MAN_imperial_tianjin_conference:0 "Conférence impériale de Tianjin"
 MAN_imperial_tianjin_conference_desc:0 "L'avenir de la [MAN.GetName] et de toute la Chine se décidera principalement à Tokyo, pas en Chine même. Pour devancer toute décision concernant le futur leadership du nouvel État chinois, le gouvernement mandchou et l'armée du Kwantung ont convoqué une conférence à Tianjin occupée, invitant des représentants de toutes les parties prenantes en Chine au sein de la sphère japonaise."
 MAN_order_under_the_marshal:0 "Ordre sous le maréchal"
 MAN_order_under_the_marshal_desc:0 "Avec la nomination plutôt inattendue d'un chef de guerre d'importance secondaire, [MAN.GetLeader]en tant que président et donc chef fantoche du [MAN.GetName], le maintien de l'ordre dans les campagnes, en particulier dans les anciens territoires du KMT, est de la plus haute importance. La loi martiale sera instaurée dans tout le continent."
 MAN_lessons_of_the_warlord_era:0 "Leçons de l'ère des seigneurs de la guerre"
 MAN_lessons_of_the_warlord_era_desc:0 "Les nombreux conflits entre seigneurs de guerre, [MAN.GetLeader]ayant été lui-même un combattant, on étaient parmi les seuls conflits militaires à grande échelle de l'entre-deux-guerres, beaucoup de choses peuvent être apprises en étudiant les stratégies et les tactiques utilisées."
 MAN_honor_the_military:0 "Honorer les militaires"
 MAN_honor_the_military_desc:0 "Avec l'instauration de la loi martiale, l'armée peut désormais exercer des pouvoirs étendus, il est donc important de montrer au peuple que l'armée mandchoue est une institution honorable, qui sert à le protéger des bandits et des traîtres."
 MAN_back_to_the_basics:0 "Retour à l'essentiel"
 MAN_back_to_the_basics_desc:0 "Avec la défaite du gouvernement KMT, le plan conçu à la conférence de Tianjin peut enfin être mis en œuvre, sous la direction nominale du maréchal-président [MAN.GetLeader], une ligue de gouvernorats de seigneurs de guerre collaborateurs autonomes doit être établie à travers la Chine. Tout en affaiblissant le gouvernement central, il assure le contrôle japonais sur les vastes territoires de la Chine et un coût d'administration minimal."
 MAN_return_of_the_manchus:0 "Le retour des Mandchous"
 MAN_return_of_the_manchus_desc:0 "Après le couronnement d'Aisin Gioro Pujie comme empereur de Chine et la condamnation de son frère incompétent, nous allons revenir sur l'histoire des Qing, qui se sont battus contre un gouvernement chinois corrompu pour rendre à la Chine sa véritable gloire, comme nous le faisons aujourd'hui. Mort au républicanisme !"
 MAN_the_republican_disgrace:0 "La honte républicaine"
 MAN_the_republican_disgrace_desc:0 "Avec le renversement de la dynastie Qing en 1911 et l'introduction des idéaux pervers du républicanisme en Chine, son histoire de centralisation s'est fracturée en un conglomérat de seigneurs de guerre qui se querellaient et qui avaient perdu leur respect pour l'autorité. Il doit être reconnu comme la catastrophe la plus choquante de l'histoire chinoise. Le républicanisme en Chine doit être éradiqué et l'ordre doit être rétabli."
 MAN_vanguard_of_the_state:0 "Avant-garde de l'État"
 MAN_vanguard_of_the_state_desc:0 "La Garde Impériale Mandchoue, l'Empereur [MAN.GetLeader] ,qui lui-même est leur chef de cérémonie, sera élargie en une petite force d'élite, pour effectuer des tâches spéciales au nom de l'Empereur aux côtés de l'Armée Impérial Japonaise."
 MAN_a_tale_of_two_emperors:0 "Une histoire de deux empereurs"
 MAN_a_tale_of_two_emperors_desc:0 "L'empire chinois a enfin été reconquis ! Alors que ses dirigeants légitimes sont de retour à la barre, nous ne pouvons pas oublier qui nous a amenés ici, sans nos seigneurs bienveillants au Japon, notre héritage aurait été détruit par le républicanisme et le banditisme. Nous devons non seulement accepter mais embrasser notre position en tant qu'Empire soumis au Trône du Chrysanthème."
 MAN_our_place_in_the_empire:0 "Notre place dans l'Empire"
 MAN_our_place_in_the_empire_desc:0 "Il faut reconnaître que le destin de la Mandchourie, est un destin mandchou, nous resterons séparés du gouvernement central de la Chine, et nous en tirerons le meilleur ! Nous continuerons notre expansion industrielle et économique rapide et montrerons au monde la gloire de l'Ordre Nouveau en Asie "
 MAN_mongol_dominion:0 "Domination mongole"
 MAN_mongol_dominion_desc:0 "Le règne de [MEN.GetLeader] est opportuniste au mieux et traître au pire, l'État mongol intérieur a dépassé son objectif et il doit être intégré au [MAN.GetName]."
 MAN_request_continental_territory:0 "Demander un territoire continental"
 MAN_request_continental_territory_desc:0 "Bien que nous reconnaissions notre position en tant que [MAN.GetName], demander des territoires à proximité de nos frontières actuelles pourrait aider à réduire les coûts administratifs pour notre suzerain et nous fournir de la main-d'œuvre et des ressources supplémentaires."
 MAN_mukden_convention:0 "Convention de Moukden"
 MAN_mukden_convention_desc:0 "Ayant maintenant établi notre position distincte de la Chine, il reste la question des anciens territoires de l'ancien Qing volés par l'Empire russe. Nous convoquerons une convention à Moukden pour convoquer des fonctionnaires japonais et des délégués militaires, que nous revendiquions ou non des territoires anciennement détenus par les Qing en Mongolie et en Mandchourie extérieure."
 MAN_reorganize_the_kwantung_army:0 "Réorganiser l'armée du Kwantung"
 MAN_reorganize_the_kwantung_army_desc:0 "L'armée du Kwantung ayant désormais un contrôle absolu sur la [MAN.GetName], la relation du Kwantung avec l'État lui-même doit être redéfinie, l'armée du Kwantung sera fusionnée avec les forces armées mandchoues actuellement existantes, pour former l'armée frontalière continentale. Avant que cela puisse avoir lieu, une réorganisation des deux entités est nécessaire."
 MAN_establish_continental_frontier_army:0 "Créer le AFC (Armée des frontières continental) "
 MAN_establish_continental_frontier_army_desc:0 "Les préparatifs sont terminés et l'armée frontalière continentale peut être établie, les commandants de l'armée du Kwantung, qui n'avaient auparavant détenu le pouvoir que derrière les chefs fantoches mandchous, assumeront désormais des postes officiels et utiliseront plus efficacement leur expertise pour le [MAN.GetName]."
 MAN_technological_supremacy:0 "Suprématie technologique"
 MAN_technological_supremacy_desc:0 "Une façon, avec laquelle nous pouvons prouver notre supériorité et présenter la légitimité de l'Ordre Nouveau en Asie, est d'atteindre la suprématie technologique sur les nations voisines et même sur les puissances européennes."
 MAN_the_imperial_wildcard:0 "Le joker impérial"
 MAN_the_imperial_wildcard_desc:0 "Alors qu'il se présentait initialement comme un candidat de compromis, Kishi n'a montré son vrai visage que peu de temps après avoir pris ses fonctions. Utilisant ses relations à Tokyo, il s'est rapidement débarrassé de l'armée du Kwantung et de son influence et a réprimandé les industriels restants pour qu'ils n'agissent que sous sa supervision. Il a accordé la main libre aux Zaibatsus pour exploiter et abuser du [MAN.GetName], sous son contrôle bien sûr."
 MAN_council_of_corporations:0 "Conseil des corporations"
 MAN_council_of_corporations_desc:0 "En créant un conseil de tous les acteurs économiques du [MAN.GetName], les efforts industriels peuvent être coordonnés plus efficacement et les inquiétudes des investisseurs peuvent être rapidement prises en compte par le gouvernement."
 MAN_the_concord_of_ethnicities:0 "La concorde des ethnies"
 MAN_the_concord_of_ethnicities_desc:0 "La montée en puissance de l'Association d'Union, avec le soutien des industriels, nous permet d'élargir davantage notre objectif de créer un État panasiatique dans lequel les peuples autochtones de la région collaborent et coopèrent."
 MAN_the_pan_asian_dream:0 "Le rêve panasiatique"
 MAN_the_pan_asian_dream_desc:0 "La règle de l'Association d'Union a vu la diffusion d'une propagande efficace non seulement en Mandchourie mais aussi dans les territoires alliés, elle a conduit à l'immigration de nombreux peuples fuyant la guerre en Chine ou l'occupation japonaise en Corée, nous accordant le bénéfice de nombreux réfugiés au nom du rêve panasiatique."
 MAN_central_control:0 "Dictature parfaite"
 MAN_central_control_desc:0 "Kishi a créé en Mandchourie ce dont les autres dictateurs ne peuvent que rêver, un État dans lequel rien ne se passe à son insu, un État dans lequel chaque acteur comprend qu'il doit être fidèle à son chef sous peine d'être écrasé, un État dans lequel personne n'ose pour résister aux crétins du chef de l'exécutif."
 MAN_operation_kantokuen:0 "Opération Kantokuen"
 MAN_operation_kantokuen_desc:0 "Le moment est venu de vaincre l'ultime ennemi de notre nouvel ordre en Asie, les Russes ont occupé pendant des siècles des territoires asiatiques, prétendant que c'était le leur. Leur arrogance sera une fois de plus écrasée par une alliance unie des nations asiatiques ! Nous devons préparer nos forces armées à une longue marche en Sibérie pour bannir une fois pour toutes les forces européennes."
 MAN_greater_manchuria:0 "Grande Mandchourie"
 MAN_greater_manchuria_desc:0 "L' objectifs de la[MAN.GetName] doit être de récupérer les territoires de la Mandchourie extérieure volés par les Russes en 1858 et 1860. §R Revendiquer des terres qui n'ont pas été sous notre contrôle depuis si longtemps déstabilisera notre nation, mais la libération de l'Asie en vaudra chaque goutte de sang§!"
 MAN_beyond_baikal:0 "Au-delà du Baïkal"
 MAN_beyond_baikal_desc:0 "Pour vraiment montrer au monde notre paradis des peuples panasiatiques, nos revendications s'étendront au-delà du lac Baïkal pour incorporer tous les Mongols, Bouriates et plus encore ! §R Revendiquer des territoires aussi vastes déstabilisera lourdement notre nation, mais nous devons rester fidèles à notre cause du panasiatisme! §!"
 MAN_revise_imperial_treaties:0 "Réviser les traités impériaux"
 MAN_revise_imperial_treaties_desc:0 "Nos préparatifs sont terminés et le moment est venu ! Les traités d'Aigun et de Pékin seront révisés, et nos territoires reconquis ! Les colonisateurs européens seront bannis à travers l'Oural ! §R Déclarer la guerre à une nation de force supérieure incitera au défaitisme dans l'armée.§!"
 MAN_liberation_is_nigh:0 "La libération est proche !"
 MAN_liberation_is_nigh_desc:0 "Nous avons réussi à libérer les territoires revendiqués par le gouvernement, §G tout en contribuant à extirper le défaitisme§, nous avons encore un long chemin à parcourir pour que les Russes se rendent !"
 MAN_propagate_nanshinron:0 "Propager Nanshin-ron"
 MAN_propagate_nanshinron_desc:0 "La doctrine Nanshrin-ron adoptée par le gouvernement japonais doit être propagée au sein du gouvernement pour permettre la mobilisation contre les ennemis du Nouvelle Ordre Asiatique, la construction militaire doit avoir lieu afin de se préparer à la guerre avec les nations hostiles."
 MAN_pressure_tibet:0 "Faire pression sur le Tibet"
 MAN_pressure_tibet_desc:0 "Le [TIB.GetName]a été un obstacle dans notre façon de menacer le [RAJ.GetName], ils doivent soit se soumettre au contrôle japonais et accepter notre offre de compromis de céder le Qinghai, soit être écrasés sous la puissance du Nouvel Ordre Asiatique. Nous délivrerons l'ultimatum."
 MAN_the_kashmir_border:0 "La frontière du Cachemire"
 MAN_the_kashmir_border_desc:0 "La frontière du Cachemire est notre deuxième étape possible pour des opérations terrestres contre le [RAJ.GetName] et la Birmanie, outre la Birmanie, nous devons nous assurer de l'existence d'infrastructures et de capacités d'approvisionnement suffisantes pour le soutien de telles manœuvres."
 MAN_remodel_the_river_detachments:0 "Remodeler les détachements de la rivière"
 MAN_remodel_the_river_detachments_desc:0 "Nos ennemis en Asie possèdent de nombreuses colonies qui ne peuvent être libérées qu'en lançant des manœuvres navales à grande échelle, nous remodelerons nos détachements fluviaux pour qu'ils soient capables de débarquements navals."
 MAN_hainan_forward_operating_base:0 "Base d'opérations avancée de Hainan"
 MAN_hainan_forward_operating_base_desc:0 "Hainan est un emplacement parfait pour une base d'opérations avancée pour les débarquements navals, nous allons construire sur l'île pour permettre le stationnement de grandes quantités de forces marines et de la flotte impériale japonaise."
 MAN_assume_continental_responsibilities:0 "Assumer des responsabilités continentales"
 MAN_assume_continental_responsibilities_desc:0 "En assumant la responsabilité de simples tâches de garnison et de défense, nous pouvons alléger la pression exercée par l'IJA et l'IJN pour leur permettre de mettre en scène des opérations offensives. Nos forces seront adéquatement ajustées pour être aptes au service en terrain birman et malais."
 MAN_new_imperial_chinese_navy:0 "Nouvelle marine impériale chinoise"
 MAN_new_imperial_chinese_navy_desc:0 "Avec le retrait de l'armée du Kwantung, nous allons renforcer nos forces armées indépendantes et recréer notre marine impériale !"
 MAN_manchurian_auxiliary_navy:0 "Marine auxiliaire de Mandchourie"
 MAN_manchurian_auxiliary_navy_desc:0 "Nous allons investir dans nos capacités navales pour accroître les activités mercantiles et assister l'IJN."
 manchukuo_events.1.d:0 "L'influence de l'armée du Kwantung ne peut être sous-estimée. En faisant appel au chef d'état-major Seishiro Itagaki, le [MAN.GetName] a solidifié son alliance difficile avec l'armée du Kwantung. L'armée du Kwantung sera assurée qu'elle conservera sa position d'influence et que ses fonctionnaires seront nommés à des postes gouvernementaux, légitimant leur présence continue, en échange du soutien d'une revendication mandchoue sur toute la Chine. Si Tojo et Itagaki soutiennent nos efforts, le reste du gouvernement japonais suivra."
 manchukuo_events.2.d:0 "La Convention de Moukden a été ouverte et la situation est tendue, alors que l'avenir de la [MAN.GetName]est en train d'être décidé. L'Armée du Kwantung et les radicaux de l'Association Concordia n'ont cessé de faire pression sur les délégués pour qu'ils soutiennent une guerre contre le [SOV.GetName]afin de récupérer et de libérer les territoires asiatiques actuellement sous occupation d'une puissance européenne, tandis que les délégués civils du [JAP.GetName]défenseur de la question de l'expansion territoriale doivent être laissés aux Japonais et pour qu'ils [MAN.GetName]continuent à se concentrer sur l'expansion industrielle. Nous devons décider maintenant si nous allons ou non embrasser notre quête de la libération de l'Asie."
 manchukuo_events.3.d:0 "Les membres les plus influents du gouvernement mandchou sont venus se réunir dans le plus grand secret à Séoul, décidant d'un successeur à la règle nominale obsolète de Puyi et de son ancienne élite Qing. Deux factions d'intérêt distinctes ont émergé, l'armée du Kwantung, qui plaide pour une prise de contrôle du Conseil d'État aux affaires générales, avec le général Doihara à la barre et les industriels et investisseurs sous Aikawa et Naori, qui plaident pour le maintien d'un régime civil et la prise de contrôle par un a renforcé l'association Concordia, qui doit être élargie en tant qu'organisation de masse similaire aux partis fascistes d'europe. Alors que ces deux factions sont toujours en désaccord pour une influence accrue sur la Mandchourie, Kishi Nobosuke a réussi à rester en tant que médiateur, ayant de bonnes relations avec les deux parties. Contrôler de fait l'économie du[MAN.GetName], certains ont commencé à l'appeler à assumer le poste de chef de l'exécutif, se faisant passer pour un candidat de compromis."
 manchukuo_events.4.d:0 "Ce qui était clair pour la plupart des participants avant d'arriver à la conférence, c'est qu'Aisin Gioro Puyi, l'actuel empereur de Mandchourie ne sera pas le futur chef d'une Chine unie, il était clair pour tous après avoir remarqué son manque de présence à la Conférence. Le principal point de discussion est de savoir s'il faut ou non maintenir la monarchie sous l'ancienne dynastie Qing, ce qui signifie un remplacement de Puyi par son frère Pujie, plus fiable. L'autre option, privilégiée par les responsables militaires, étant la création d'un système décentralisé avec un chef de guerre chinois respecté sous contrôle nominal."
 manchukuo_events.5.d:0 "La délégation mandchoue a demandé le transfert de tout le territoire chinois continental que nous détenons, en échange elle nous a assuré qu'elle [MAN.GetName]ne cherchera pas à revendiquer toute la Chine."
 MAN_national_cooperation_government_modifier:0 "Gouvernement de coopération nationale"
 MAN_army_academies:0 "Académies de l'armée de Mandchoue"
 MAN_army_academies_desc:0 "La création d'une académie de l'armée garantira une future génération d'officiers confiants capables de coordonner une armée moderne."
 MAN_labor_corps_idea:0 "Corps du travail civil"
 MAN_labor_corps_idea_desc:0 "Un Corps de travail civil peut soulager l'armée des tâches subalternes, lui permettant ainsi de se concentrer principalement sur le combat."
 MAN_self_sufficient_military_idea:0 "Forces armées autosuffisantes"
 MAN_self_sufficient_military_idea_desc:0 "Les réformes précédentes ont transformé une bande d'anciens bandits en une armée moderne et confiante, capable de se défendre contre toutes les menaces."
 MAN_self_sufficient_military_idea_2:0 "Armée frontalière continentale"
 MAN_self_sufficient_military_idea_2_desc:0 "L'unification de l'armée du Kwantung et des forces mandchoues a conduit à une augmentation de la qualité et du moral des forces armées."
 MAN_martial_law:0 "Loi martiale"
 MAN_martial_law_desc:0 "La pleine mobilisation contre le gouvernement du KMT a incité le gouvernement à instaurer la loi martiale sur tout le continent."
 MAN_idea_military_primacy:0 "Primauté militaire"
 MAN_idea_military_primacy_desc:0 "Avec l'escalade continue de la guerre en Chine, l'armée est devenue le premier bénéficiaire des fonds gouvernementaux."
 MAN_warlord_governorates:0 "Gouvernorats des seigneurs de la guerre"
 MAN_warlord_governorates_desc:0 "Dans le cadre du système de la ligue, des chefs militaires qui n'avaient pas été fidèles au gouvernement du KMT ont été installés en tant que seigneurs de la guerre dans les régions de Chine, créant un système décentralisé mais stable."
 MAN_idea_return_of_the_manchus:0 "Le retour des Mandchous"
 MAN_idea_return_of_the_manchus_desc:0 "Les Mandchous reviennent une fois de plus gouverner légitimement la Chine."
 MAN_idea_manchu_imperial_guard:0 "Garde impériale mandchoue"
 MAN_idea_manchu_imperial_guard_desc:0 "La garde impériale mandchoue est passée d'une brigade de cérémonie à une branche conventionnelle des forces armées, désignée pour exécuter des manœuvres spéciales sur ordre de l'empereur."
 MAN_subservient_empire:0 "Empire docile"
 MAN_subservient_empire_desc:0 "Notre nouvel Empire chinois a assumé son rôle de puissance subordonnée à l'Empire japonais, prenant sa position naturelle au sein du Nouvelle Ordre Asiatique."
 MAN_zaibatsu_state:0 "État de Zaibatsu"
 MAN_zaibatsu_state_desc:0 "[MAN.GetLeader]a accordé la main libre aux Zaibatsu sur la Mandchourie, ils ont rapidement établi un État dans lequel toutes les opérations économiques sont gérées par eux et Kishi lui-même, tout en créant une forte croissance économique, le peuple souffre d'exploitation et de difficultés."
 MAN_five_races_under_one_union:0 "Cinq races sous un même bannière"
 MAN_five_races_under_one_union_desc:0 "La devise nationale \"Cinq races sous un même bannière\" représente la coopération des cinq ethnies présentes en Mandchourie, les Mandchous, les Japonais, les Chinois Han, les Mongols et les Coréens."
 MAN_concord_of_the_five_races:0 "Concorde des Cinq Race"
 MAN_concord_of_the_five_races_desc:0 "Avec l'ascension de l'Association de l'Union en tant qu'organisation de masse, les habitants de la Mandchourie apprennent les avantages de la coopération entre les ethnies plutôt que la haine et la rivalité. Le nouvel État peut être véritablement décrit comme une union des cinq ethnies."
 MAN_mantetsu_railway:0 "Mantetsu Railway"
 MAN_widespread_defeatism:0 "Défaitisme généralisé"
 MAN_widespread_defeatism_desc:0 "Déclarer la guerre au [RUS.GetName]a incité à un défaitisme généralisé dans les forces armées et la population civile."
 MAN_extreme_defeatism:0 "Défaitisme extrême"
 MAN_extrene_defeatism_desc:0 "Déclarer la guerre au [RUS.GetName]a incité à un défaitisme généralisé dans les forces armées et la population civile."
 MAN_false_government:0 "Gouvernement illégitime de Chine"
 MAN_false_government_desc:0 "Nos forces ont théoriquement réussi à unir tous les territoires chinois sous notre gouvernement, mais la résistance communiste et républicaine persistera en raison de la revendication illégitime de notre gouvernement sur la Chine. La population chinoise n'acceptera jamais pleinement un État fantoche japonais comme gouvernement légitime. §R Cet esprit national est inamovible§!"
 marshal_of_the_league:0 "Maréchal de la Ligue"
 emperor_of_china:0 "Empereur de Chine"
 monster_of_the_showa_era:0 "Monstre de l'ère Showa"
 asian_liberation:0 "§G A embrassé la libération asiatique§ §W "
 asian_war:0 "§G La guerre sera déclarée à toutes les nations possédant des territoires précédemment ciblés !§!"
 MAN_yoshisuke_aikawa:0 "Aikawa Yoshisuke"
 MAN_kenkichi_ueda:0 "Kenkichi Ueda"
 MAN_toshizo_nishio:0 "Toshizo Nishio"
 MAN_aisin_gioro_pujie:0 "Aisin Gioro Pujie"
 MAN_qi_xieyuan:0 "Qi Xieyuan"
 MAN_itagaki_seishiro:0 "Seishiro Itagaki"
 MAN_kishi_nobosuke:0 "Kishi Nobosuke"
 MAN_doihara_kenji:0 "Kenji Doihara"
 MAN_yukio_kasahara:0 "Yukio Kasahara"
 MAN_heitaro_kimura:0 "Heitaro Kimura"
 MAN_muto_nobuyoshi:0 "Muto Nobuyoshi"
 MAN_naoki_hoshino:0 "Hoshino Naoki"
 MAN_xie_jieshi:0 "Xie Jieshi"
 core_outer_manchuria_decision:0 "Reconquérir la Mandchourie extérieure"
 core_outer_manchuria_decision_desc:0 "Après presque un siècle, l'intégralité du bassin de Mandchourie est entre les mains de ses véritables propriétaires, et après avoir pacifié celles de ses nouveaux habitants, la réintégration de ces terres natales perdues depuis longtemps peut commencer sérieusement."
 MAN_turn_over_the_rfr:0 "Remettre le RFP"
 MAN_turn_over_the_rfr_desc:0 "Les Soviétiques demandent que les émigrés blancs de notre pays leur soient remis pour \"réhabilitation\". Peut-être pourrions-nous utiliser les renseignements obtenus pour obtenir un allié dans cette lutte contre le Japon."
 MAN_finish_the_five_year_plan:0 "Terminer le plan quinquennal"
 MAN_finish_the_five_year_plan_desc:0 "Notre deuxième plan quinquennal a été fructueux, il nous faut juste y consacrer un peu plus d’efforts et notre industrie sera en plein essor en un rien de temps."
 MAN_reclaim_the_entierty_of_manchuria_puppet:0 "Reproche à l'impérialisme russe"
 MAN_reclaim_the_entierty_of_manchuria_puppet_desc:0 "Pendant que la Chine était à genoux, les Russes ont volé de vastes pans de la Mandchourie, qu'ils appellent aujourd'hui la Primature, dans une démonstration flagrante d'impérialisme colonial. Bien que nous ayons participé à la lutte contre les puissances impérialistes occidentales actuelles, le temps a jugé bon de nous faire combattre à nouveau les Russes, une chance de réparer ces torts !"
 MAN_acquire_kanto_shu:0 "Acquérir Kanto-Shu"
 MAN_acquire_kanto_shu_desc:0 "Les autorités japonaises sont trop préoccupées par la guerre avec les Chinois et elles tentent de nous transférer le Kanto-shu pour alléger une partie de leur pression législative. Nous pourrions également gagner un port important dans le processus."
 MAN_for_the_emperor:0 "Pour l'Empereur"
 MAN_for_the_emperor_desc:0 "Nos soldats combattent au nom de notre glorieux et bien-aimé empereur, notre victoire est assurée !"
 MAN_send_cadets_to_japan:0 "Envoyer des cadets au Japon"
 MAN_send_cadets_to_japan_desc:0 "L'absence d'académie militaire dans notre pays a entraîné un manque d'expérience chez nos officiers militaires. Nous pouvons les envoyer dans les académies japonaises des îles japonaises pour améliorer cette situation."
 MAN_reform_command_structure:0 "Réformer la structure de commandement"
 MAN_reform_command_structure_desc:0 "Notre structure de commandement actuelle n’est pas très efficace, elle pourrait bénéficier de quelques réformes."
 MAN_restore_the_old_frontier:0 "Restaurer l'ancienne frontière"
 MAN_restore_the_old_frontier_desc:0 "Maintenant que la plaine centrale est sous contrôle, la prochaine étape du plan est de reconquérir les territoires extérieurs perdus."
 MAN_restore_the_tributary_system:0 "Restaurer le système tributaire"
 MAN_restore_the_tributary_system_desc:0 "Grâce à la puissance considérable de l'Empire, les nations mineures environnantes auront la possibilité d'être protégées par les Grands Qing. Ce serait un honneur pour elles de faire partie de l'Empire."
 MAN_revive_zongli_yamen:0 "Faire revivre Zongli Yamen"
 MAN_revive_zongli_yamen_desc:0 "Le Zongli Yamen était une organisation principalement chargée des affaires étrangères et du développement technologique de l'Empire Qing. Si l'Empire veut rivaliser avec les puissances occidentales, le Zongli Yamen en sera un élément indispensable."
 MAN_revive_the_grand_council:0 "Faire revivre le Grand Conseil"
 MAN_revive_the_grand_council_desc:0 "Le Grand Conseil fut abandonné après la création du \"Cabinet royal\", qui s'avéra un échec. Un organe aussi important de l'Empire doit être rétabli et contribuer à nouveau à la gloire du Grand Empire Qing."
 MAN_subjugate_japan:0 "Soumettre le Japon"
 MAN_subjugate_japan_desc:0 "Les Japonais paieront pour l'humiliation qu'ils nous ont infligée. Nous les mettrons à genoux !"
 MAN_depose_the_weak_monarch:0 "Destituer le faible monarque"
 MAN_depose_the_weak_monarch_desc:0 "Le règne de Puyi est devenu un outil pour obtenir une légitimité internationale, en nous faisant passer pour les dirigeants légitimes de la Chine. Mais maintenant que nous avons renoncé à nos prétentions sur la Chine, nous n’avons plus besoin de maintenir la façade de Puyi dirigeant notre État, il doit partir. Bien que son départ soit assuré, la question de son successeur est plus compliquée."
 r56_manchuria.28.t:0 "[From.GetNameDEF] Offre la vassalisation"
 r56_manchuria.28.d:0 "Par mandat du ciel, l'empereur décrète par la présente :\n\nTon royaume est désormais invité à devenir un vassal sous le glorieux Grand Empire Qing. Obéis. Sinon, tu périras sous la puissance de l'Empire céleste.\n\nRespecte cela."
 r56_manchuria.28.a:0 "L'édit est reçu."
 r56_manchuria.28.b:0 "Connerie !"
 r56_manchuria.29.t:0 "[From.GetName] devient notre vassal"
 r56_manchuria.29.d:0 "Par décret de l'Empereur, [From.GetName] est devenu un vassal honorable sous [MAN.GetNameDEF]."
 r56_manchuria.29.a:0 "Le monde se prosternera une fois de plus devant le puissant empire Qing !"
 r56_manchuria.29.b:0 "Ils seraient mieux lotis s’ils faisaient partie de l’Empire."
 r56_manchuria.30.t:0 "[From.GetName] refuse la vassalisation"
 r56_manchuria.30.d:0 "L'arrogant [From.GetLeader] a refusé notre aimable offre de vassalisation !"
 r56_manchuria.30.a:0 "Ils se rendront bientôt compte de leur erreur."
 r56_manchuria.31.t:0 "[MAN.GetName] veut acquérir Kanto-Shu"
 r56_manchuria.31.d:0 "[MAN.GetName] a envoyé un représentant pour discuter de la question du transfert de Kanto-Shu."
 r56_manchuria.31.a:0 "Accepter."
 r56_manchuria.31.b:0 "C'est évidemment hors de question !"
 r56_manchuria.32.t:0 "Acquisition de Kanto-Shu"
 r56_manchuria.32.d:0 "Nous avons acquis la propriété de Kanto-Shu !"
 r56_manchuria.32.a:0 "La meilleure solution"
 r56_manchuria.33.t:0 "Kanto-Shu est resté aux mains des Japonais"
 r56_manchuria.33.d:0 "Notre proposition n'a pas réussi à convaincre les autorités japonaises et Kanto-Shu est resté aux mains des Japonais."
 r56_manchuria.33.a:0 "Nous ne pouvons rien faire."
 MAN_grand_council_idea:0 "Le Grand Conseil"
 MAN_zongli_yamen:0 "Zongli Yamen"
 MAN_efficient_command_structure:0 "Structure de commandement efficace"
 MAN_cadets_in_jap_academy:0 "Cadets à l'Académie Japonaise"
 MAN_mantetsu_railway_desc:0 "La Compagnie des chemins de fer de la Mandchourie du Sud, Ltd., ou Mantetsu en abrégé, est un grand conglomérat industriel qui précède, en tant qu'une des seules sociétés encore en activité, la fondation de la [MAN.GetName]. Malgré son nom, Mantetsu est active dans presque tous les secteurs de l'économie civile, exerçant ainsi une grande influence sur l'État lui-même."
 MAN_specialized_units:0 "Forces spéciales de Mandchourie"
 MAN_manchurian_army:0 "Armée conseillée japonaise"
 MAN_japanese_settlers:0 "Les colons japonais"
 MAN_resource_manchu_idea:0 "Exploitation japonaise"
 economic_manager:0 "Directeur de l'économie"
 lawrence_of_manchuria:0 "Laurent de Mandchourie"
 puppet_emperor:0 "L'empereur fantoche"
 low_legitimacy:0 "Faible légitimité"
 joan_of_arc_of_manchukuo:0 "Jeanne d'Arc de Mandchoukouo"
 MAN_vassal_tt:0 "Possède tous les États de la région suivante :\n§YMandchourie (sauf péninsule de Chosen)§!\n§YYhine du Nord§!\n§YChine de l'Est§!\n§YChine de l'Ouest§!\n§YYchine du Sud (sauf Guangzhouwan, Macao et Hong Kong)§!"
