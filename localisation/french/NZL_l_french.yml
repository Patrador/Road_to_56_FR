 NZL_reward_possible_tt: "Récompenses possibles de l'§YÉvénement§!"
 NZL_reward_decision_tt: "Déverrouille £decision_icon_small §HDécision§! de construire la station radar Irirangi lors de l'engagement dans un §Rconflit§!."
 NZL_reward_decision_2_tt: "Si nous sommes engagés dans un §Rconflit§!, nous gagnerons l'esprit national :"
 NZL_reward_decision_3_tt: "Sinon, nous gagnerons :"
 NZL_reinvigorated_spirit_tt: "Une fois le focus terminée, après §Y235§! jours, l'esprit national \"§YMémoires de la Grande Guerre§!\" sera remplacé par \"§YEsprit combatif revigoré§!\" qui accorde :"
 NZL_growth_of_cities_tt: "Choisir de donner la priorité à la croissance de nos villes augmentera la durée du '§YProgramme d'urbanisation extensive§!' de l'Esprit national !"
 NZL_warning_tt: "§RCette ligne de conduite aura des répercussions catastrophiques...§!"
 NZL_build_the_irirangi_radar_base: "Construire la station radar d'Irirangi"