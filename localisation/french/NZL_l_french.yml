 NZL_army_review: "Revue de l'armée de [GetYear]"
 NZL_army_review_desc: "Alors que les tensions mondiales s’intensifient, nous devons encourager les dirigeants militaires à lancer un examen complet de l’armée du pays, afin d’évaluer les avantages et les lacunes de notre structure, de notre équipement et de nos stratégies existantes."
 NZL_a_reinvigorated_force: "Une armée revigorée"
 NZL_a_reinvigorated_force_desc: "Notre armée n’est peut-être pas la force la plus redoutable du monde, mais grâce à des investissements accrus dans les équipements, des programmes de formation modernes et une planification stratégique, nous sommes dans une position nettement plus forte. Bien que de petite taille, l’armée néo-zélandaise devient une force plus compétente et plus professionnelle, prête à défendre notre nation et à contribuer à la stabilité mondiale."
 NZL_adopt_blitskrieg_tactics: "Adoptez les tactiques de Blitzkrieg"
 NZL_adopt_blitskrieg_tactics_desc: ""
 NZL_the_horses_are_better: "Armée basée sur la cavalerie"
 NZL_the_horses_are_better_desc: ""
 NZL_waiouru_excercises: "Exercices militaires à Waiouru"
 NZL_waiouru_excercises_desc: "Les terrains d'entraînement de Waiouru sont un élément fondamental de la formation de notre armée. Avec la révision de l'armée en cours, nous devrions entraîner nos forces dans un exercice d'entraînement prolongé, en veillant à ce qu'elles soient prêtes à affronter les dures réalités d'un terrain désagréable, tout en maintenant une efficacité et un sang-froid complets au combat."
 NZL_conscript_the_sheep: "Envoyez les moutons !"
 NZL_conscript_the_sheep_desc: ""
 NZL_reaffirm_commonwelth_commitments: "Engagements du Commonwealth"
 NZL_reaffirm_commonwelth_commitments_desc: ""
 NZL_anzus_treaty: "Signer le traité ANZUS"
 NZL_anzus_treaty_desc: ""
 NZL_mutual_aid_agreement: "Accord d'entraide"
 NZL_mutual_aid_agreement_desc: ""
 NZL_serving_the_empire: "Au service de l'Empire"
 NZL_serving_the_empire_desc: "Un sage français a dit un jour : \"La tyrannie, comme l’enfer, n’est pas facile à vaincre ; pourtant, nous avons cette consolation : plus la lutte est dure, plus la victoire est magnifique.\" Ainsi, notre détermination ne faiblira jamais : nous affronterons la tyrannie où qu’elle existe et où qu’elle surgisse."
 NZL_adapt_to_the_jungles: "S'adapter à la guerre dans la jungle"
 NZL_adapt_to_the_jungles_desc: "Nous devons préparer nos forces à combattre efficacement dans les environnements difficiles de la jungle du Pacifique. En élaborant des programmes de formation spécialisés, en dotant nos soldats d'un équipement approprié et en adoptant des tactiques adaptées à un terrain dense et impitoyable, nous pouvons nous assurer que nos troupes sont prêtes à affronter ce défi unique."
 NZL_army_of_thieves: "\"Une armée de voleurs\""
 NZL_army_of_thieves_desc: "Certaines de nos divisions de première ligne ont recours à l'\"appropriation\" de matériel ennemi. Si certains nous traitent de \"voleurs\", nous préférons parler d'\"approvisionnement sur place\" et de \"réduction de la charge logistique du combat armé\". Cet esprit d'ingéniosité doit être diffusé dans nos forces armées!"
 NZL_advanced_convoy_escorts: "Navires d'escorte de convoi"
 NZL_advanced_convoy_escorts_desc: "Afin de maintenir notre efficacité dans l’escorte de nos convois et de ceux de nos alliés, nous devons maintenir une flotte moderne de destroyers, capables d’attraper les raiders et de protéger nos navires vulnérables des attaques aériennes."
 NZL_expand_devonport: "Agrandir la base navale de Devonport"
 NZL_expand_devonport_desc: "Pour nous préparer aux exigences de la guerre navale moderne, nous devons agrandir les installations de la base navale de Devonport. En modernisant ses quais, ses ateliers et ses infrastructures, nous pourrons construire et entretenir des navires de guerre plus grands et plus perfectionnés."
 NZL_light_cruiser_effort: "Les raiders de surface"
 NZL_light_cruiser_effort_desc: "Le succès des navires de surface allemands pendant la Grande Guerre a démontré l’impact dévastateur des navires rapides et bien armés sur les routes commerciales ennemies. Ces navires ont semé la peur dans les flottes marchandes, perturbant les lignes d’approvisionnement critiques et détournant les ressources ennemies. En investissant dans des navires de surface, nous devrions chercher à reproduire leur efficacité, en tirant parti de leur vitesse et de leur puissance de feu."
 NZL_submarine_hunters: "Chasseurs de sous-marins dévoués"
 NZL_submarine_hunters_desc: "Pour protéger nos voies maritimes et prévenir les incursions ennemies, nous devons développer et déployer des unités spécialisées de chasseurs de sous-marins. Ces forces seront équipées de systèmes de sonar avancés, de grenades sous-marines et de technologies anti-sous-marines modernes, leur permettant de détecter et d'éliminer les menaces sous la surface."
 NZL_subs: "Efforts de développement des sous-marins"
 NZL_subs_desc: "Le sous-marin représente la pointe de la guerre navale, capable de traquer silencieusement sa proie et de frapper avec une efficacité dévastatrice. En augmentant nos investissements dans la recherche et le développement de sous-marins, nous pouvons débloquer de nouvelles technologies pour améliorer leur portée, leur furtivité et leur puissance de feu. Cela permettra à notre flotte de dominer les profondeurs et de devenir un atout essentiel pour atteindre la supériorité navale."
 NZL_unrestricted_submarine_warfare: "Adopter le raid commercial sans restriction"
 NZL_unrestricted_submarine_warfare_desc: "Les océans sont vastes et sous leur surface se trouve la clé pour paralyser les lignes d’approvisionnement ennemies. En adoptant une politique de guerre sous-marine sans restriction, nous déploierons notre flotte de sous-marins pour attaquer les convois ennemis sans avertissement, perturbant ainsi leur commerce et affaiblissant leurs efforts de guerre."
 NZL_long_range_patrols: "Avion de patrouille navale"
 NZL_long_range_patrols_desc: "Pour sécuriser nos frontières maritimes et assurer la sécurité de nos eaux, nous devons investir dans le développement et l’acquisition d’avions de patrouille navale de pointe. Ces appareils nous permettront de mener des opérations de reconnaissance à longue portée, de lutte anti-sous-marine et de surveillance de vastes territoires océaniques."
 NZL_shore_defences: "Fortifier les centres navals"
 NZL_shore_defences_desc: "Le ministère de la Défense a proposé de publier un ordre général visant à fortifier toutes les bases navales de Nouvelle-Zélande. En construisant des forts côtiers et en renforçant nos défenses côtières, le ministère de la Défense vise à protéger les infrastructures vitales et à sécuriser notre nation contre d'éventuels débarquements amphibies ennemis."
 NZL_munition_companies_investments: "Agrandir l'usine de munitions coloniale"
 NZL_munition_companies_investments_desc: "Notre première étape pour créer une armée améliorée est d’investir dans des entreprises qui fournissent et créent des équipements pour nos soldats."
 NZL_womens_auxiliary_army: "Corps auxiliaire féminin de l'armée"
 NZL_womens_auxiliary_army_desc: "La création de l’Armée auxiliaire féminine permettra aux femmes d’assumer des rôles essentiels non liés au combat, tels que le travail de bureau, la logistique, la mécanique et les communications, renforçant ainsi les opérations militaires et permettant à davantage d’hommes de servir sur les lignes de front."
 NZL_motorization_efforts: "Motoriser l'armée"
 NZL_motorization_efforts_desc: "Avec la mise en place d’un corps d’approvisionnement élargi et les demandes croissantes de notre armée pour des méthodes de transport plus efficaces, un effort ciblé vers la motorisation serait très bénéfique. L’amélioration de la mobilité grâce à des véhicules modernes rationaliserait la logistique, améliorerait l’efficacité de la chaîne d’approvisionnement et assurerait un déploiement plus rapide des ressources sur les lignes de front."
 NZL_pursue_indigenous_designs: "Le prototype Schofield"
 NZL_pursue_indigenous_designs_desc: "Nous devrions nous intéresser au char Schofield, une conception indigène créée pour protéger notre nation. Son système unique de roues et de chenilles offre une flexibilité sur des terrains variés, ce qui le rend idéal pour notre paysage diversifié. Contrairement aux conceptions étrangères, le char Schofield incarne une approche autonome, adaptée à nos besoins et à notre environnement spécifiques"
 NZL_abandon_and_combat_enemy_armour: "Armure de combat ennemie"
 NZL_abandon_and_combat_enemy_armour_desc: "Nous devons abandonner la guerre des chars et nous concentrer plutôt sur le développement de stratégies efficaces pour combattre les blindés ennemis. En investissant dans des armes antichars avancées, telles que de puissantes pièces d'artillerie, des lance-roquettes et des tactiques d'infanterie spécialisées, nous pouvons neutraliser plus efficacement la menace des unités blindées."
 NZL_bren_transport_carrier: "Le transporteur Bren"
 NZL_bren_transport_carrier_desc: "Le ministère de la Défense a suggéré le développement de véhicules à chenilles polyvalents, tels que le transporteur Bren, pour relever les défis des terrains difficiles. Ces véhicules assureront le déplacement efficace des troupes, des munitions et des fournitures"
 NZL_the_charlton_rifle: "Le fusil Charlton"
 NZL_the_charlton_rifle_desc: "Philip Charlton, un concepteur, a proposé de convertir les fusils Lee-Enfield excédentaires en armes semi-automatiques, pour remédier au manque de puissance de feu moderne de notre pays. Son design innovant offre une efficacité et une puissance de feu accrues. Nous devrions étudier sa proposition pour renforcer nos capacités militaires avec des ressources limitées."
 NZL_engineer_and_supply_corp: "Le Corps des ingénieurs et des approvisionnements"
 NZL_engineer_and_supply_corp_desc: "Développons encore davantage notre armée en ajoutant de nouvelles branches qui pourraient s'avérer utiles."
 NZL_goverment_funded_aircraft_production: "Augmenter les capacités de production d'avions"
 NZL_goverment_funded_aircraft_production_desc: ""
 NZL_commonwealth_training_idea: "Programme de formation de l'Empire Air"
 NZL_commonwealth_training_idea_desc: "En tant que contributeur essentiel au programme de formation aérienne du Commonwealth, nous avons consacré nos ressources à la formation et à l’équipement d’une nouvelle génération d’équipages qualifiés."
 NZL_close_air_support: "Avion d'appui aérien rapproché"
 NZL_close_air_support_desc: "Pour améliorer l’efficacité de nos forces terrestres et garantir des capacités de réaction rapide, nous devons développer et déployer un soutien aérien rapproché spécialisé."
 NZL_tactical_bombing: "Avion de destruction stratégique"
 NZL_tactical_bombing_desc: "Pour affaiblir la capacité de nos ennemis à poursuivre le combat, nous devons développer et déployer des avions capables d’atteindre les territoires ennemis pour les détruire de manière stratégique. En poursuivant le développement d’avions à long rayon d’action, nous aurons la capacité de frapper loin derrière les lignes ennemies, en ciblant les infrastructures critiques, les chaînes d’approvisionnement et les centres de commandement."
 NZL_aircraft_research_group: "Poursuivre la production nationale d'avions"
 NZL_aircraft_research_group_desc: "Nous devons moderniser nos avions et nous concentrer sur la production nationale, tout en reconnaissant qu’il ne sera peut-être pas possible de compter uniquement sur l’achat d’avions auprès de nos alliés en cas de conflit futur. Pour garantir notre souveraineté et notre sécurité, il est essentiel que nous développions nos propres capacités de conception et de fabrication d’avions de pointe."
 NZL_into_the_jet_age: "Dans l'ère des avions à réaction"
 NZL_into_the_jet_age_desc: "À l’ère des avions à réaction, nous devons nous engager à développer des technologies avancées pour renforcer nos capacités de défense et rester en tête dans la guerre moderne. Reconnaissant l’évolution rapide de l’aviation, nous devons nous assurer que notre armée de l’air dispose de la vitesse, de l’agilité et de la précision nécessaires pour affronter nos ennemis."
 NZL_pilot_recruitment_drive_desc: "Pour garantir que notre armée de l’air dispose des effectifs nécessaires, nous devons encourager la croissance d’une nouvelle génération d’aviateurs et de personnel de soutien dévoués et qualifiés, déterminés à protéger le ciel de notre pays."
 NZL_strenghten_british_ties: "Renforcer les liens avec les anglais"
 NZL_strenghten_british_ties_desc: "Reconnaissant l’importance historique de nos relations, nos compatriotes ont exprimé leur mécontentement face aux limites de l’autonomie au sein de l’Empire, et certains se demandent dans quelle mesure nous devrions rester étroitement liés à la Grande-Bretagne. Cependant, en réaffirmant notre engagement envers la Couronne, nous pouvons garantir une voie à suivre qui équilibre nos intérêts nationaux avec les avantages d’un partenariat continu."
 NZL_develop_anti_air_capabilities: "Développement anti-aérien"
 NZL_develop_anti_air_capabilities_desc: ""
 NZL_empire_air_training_scheme: "'Le Plan'"
 NZL_empire_air_training_scheme_desc: "En réponse au besoin croissant d’équipages formés pour défendre le ciel, nous allons unir nos forces à celles de nos alliés du Commonwealth pour mettre en place un programme de formation aérienne à grande échelle. En contribuant au programme de formation aérienne du Commonwealth, nous formerons une génération hautement qualifiée de pilotes, de navigateurs et de personnel de soutien aérien."
 NZL_womens_auxiliary_air_force: "La Force aérienne auxiliaire féminine"
 NZL_womens_auxiliary_air_force_desc: "N/A"
 NZL_form_the_actual_new_zealander_airforce: "Créer la RNZAF"
 NZL_form_the_actual_new_zealander_airforce_desc: "L'importance croissante de la puissance aérienne et la nécessité d'une force aérienne dédiée rendent nécessaire la création d'une force aérienne indépendante. La RNZAF ne sera plus une simple extension de l'armée de terre, mais fonctionnera désormais avec sa propre structure de commandement et ses propres ressources."
 NZL_formed_the_new_zealand_air_force: "La Royal New Zealand Air Force"
 NZL_aircraft_engine_upgrades: "Nouveaux prototypes de moteurs"
 NZL_aircraft_engine_upgrades_desc: ""
 NZL_industrialization_fund: "Créer le Fonds d’industrialisation"
 NZL_industrialization_fund_desc: "L'avenir économique de notre pays dépend d'une action audacieuse pour moderniser l'industrie. Un tel fonds fournira les ressources essentielles pour alimenter la modernisation, soutenir la construction de nouvelles usines, la modernisation des infrastructures obsolètes et la croissance de l'investissement privé."
 NZL_end_sustenance_work: "Mettre fin aux programmes de travail de subsistance"
 NZL_end_sustenance_work_desc: "Les programmes de travail d'urgence de la Grande Dépression ont fourni un soulagement vital pendant les périodes difficiles, mais ils ne constituent plus une solution durable pour notre main-d'œuvre. Il est temps de passer des mesures provisoires à des possibilités d'emploi stables et à long terme."
 NZL_modernize_railways: "Revitaliser les chemins de fer"
 NZL_modernize_railways_desc: "Le réseau ferroviaire vieillissant a besoin d'être modernisé pour répondre aux besoins d'un pays en pleine croissance. En modernisant les voies, en augmentant la capacité de fret et en introduisant des moteurs modernes, nous pouvons transformer le transport ferroviaire en un système plus rapide et plus fiable."
 NZL_modernize_hydroelectric_power: "Moderniser l'énergie hydroélectrique"
 NZL_modernize_hydroelectric_power_desc: "La centrale électrique de Waitaki, pierre angulaire du premier réseau hydroélectrique de Nouvelle-Zélande, recèle un potentiel de modernisation inexploité. En modernisant ses infrastructures et en étendant ses opérations aux régions du sud, nous pouvons garantir un approvisionnement en énergie fiable et renouvelable aux communautés rurales et aux industries en plein essor."
 NZL_aquire_foreign_machinery: "Acquérir des machines modernes"
 NZL_aquire_foreign_machinery_desc: "Pour répondre aux exigences d’une économie en croissance, nous devons investir dans des machines modernes pour nos industries urbaines. En modernisant les équipements obsolètes et en adoptant des techniques de fabrication avancées, nous pouvons considérablement améliorer l’efficacité de la production et accroître notre capacité industrielle."
 NZL_the_wairarapa_sheep_cattle_farm: "Développer l'industrie de l'élevage de Wairarapa"
 NZL_the_wairarapa_sheep_cattle_farm_desc: "Les plaines fertiles de Wairarapa sont depuis longtemps la pierre angulaire du succès agricole de la Nouvelle-Zélande, dominées par des ranchs ovins florissants. En diversifiant les opérations pour inclure l'élevage de bovins à grande échelle, nous pouvons ouvrir de nouvelles opportunités économiques dans la production de viande bovine et de produits laitiers."
 NZL_prioritize_rural_growth: "Donner la priorité aux investissements dans les régions rurales"
 NZL_prioritize_rural_growth_desc: "Nous devons encourager la croissance des zones rurales de Nouvelle-Zélande en nous concentrant sur la revitalisation de notre secteur agricole et le renforcement des communautés qui en dépendent. En améliorant les infrastructures, en soutenant les agriculteurs avec des techniques modernes et en investissant dans les industries locales, nous pouvons garantir la prospérité de nos zones rurales."
 NZL_prioritize_city_growth: "Renforcer les zones urbaines"
 NZL_prioritize_city_growth_desc: "Nous devons donner la priorité à l’expansion et au développement des pôles commerciaux dans toute la Nouvelle-Zélande. En nous concentrant sur la croissance de nos villes, nous pouvons favoriser la croissance économique, attirer les investissements et créer des emplois. Le renforcement des zones urbaines facilitera le commerce, l’industrie et l’innovation."
 NZL_industrialize_christchurch: "Industrialisation de Christchurch"
 NZL_industrialize_christchurch_desc: "Nous devons nous concentrer sur le développement de Christchurch comme un autre pôle industriel majeur en Nouvelle-Zélande. En investissant dans des secteurs clés tels que l’industrie manufacturière, les infrastructures et l’innovation technologique, nous pouvons transformer la ville en un moteur de la croissance économique nationale."
 NZL_expand_auckland_industrial_park: "Parc industriel d'Auckland"
 NZL_expand_auckland_industrial_park_desc: "Nous devons faire du parc industriel d’Auckland un centre clé pour le transport maritime et le commerce. En développant des cales de halage perfectionnées pour la construction et la maintenance des navires, ainsi qu’en agrandissant les installations portuaires, nous pouvons positionner Auckland comme un pôle de premier plan pour le commerce international et l’industrie maritime."
 NZL_open_pike_river_mine: "Augmenter les opérations minières"
 NZL_open_pike_river_mine_desc: "Nous devons nous concentrer sur l’augmentation de nos efforts dans l’extraction du charbon dans la région pour stimuler l’industrialisation et soutenir la croissance économique. En intensifiant nos opérations, nous pouvons accroître la production, créer des emplois et renforcer les industries locales tout en garantissant des pratiques durables et des normes de sécurité."
 NZL_massey_university: "Allouer des fonds à l'Université Massey"
 NZL_massey_university_desc: "N/A"
 NZL_the_goodwill_mission: "Mission de bonne volonté"
 NZL_the_goodwill_mission_desc: "Nous devons entamer des pourparlers avec le mouvement Mau des Samoa pour discuter de la voie vers l’indépendance, du retour d’Olaf Nelson d’exil et d’autres questions clés. Ces pourparlers visent à assurer une transition pacifique et à renforcer les liens entre les Samoa et la Nouvelle-Zélande."
 NZL_unite_communist_movements: "Unir les mouvements communistes"
 NZL_unite_communist_movements_desc: "Le mouvement communiste en Nouvelle-Zélande n'est rien d'autre qu'une bande de troglodytes qui impriment des articles et manifestent. Si nous voulons gagner du pouvoir, nous devons nous unir en un seul parti."
 NZL_paratrooper_units: "Focus sur les parachutistes"
 NZL_paratrooper_units_desc: "Nous ne pouvons peut-être pas pénétrer l’ennemi par la mer, mais l’air est toujours une autre possibilité."
 NZL_memories_of_the_great_war: "Souvenirs de la Grande Guerre"
 NZL_memories_of_the_great_war_desc: "Alors que des milliers de fils et de pères néo-zélandais sont enterrés dans des champs de bataille à l'étranger, le bilan dévastateur des conflits passés pèse lourdement sur la nation. De nombreux citoyens et membres du gouvernement s'opposent fermement à ce que des forces armées servent de pions dans ce qu'ils considèrent comme des guerres européennes inutiles, privilégiant les intérêts nationaux et la protection des vies humaines au détriment de l'implication dans des conflits lointains."
 NZL_white_feather_movement: "Le mouvement de la plume blanche"
 NZL_the_white_feather_movement_desc: "Le mouvement de la plume blancheLa plume blanche, symbole de lâcheté en Grande-Bretagne pendant la Grande Guerre, était souvent offerte par les femmes aux hommes en civil pour les contraindre publiquement à s'engager. Avec le conflit mondial qui se déroule, une pratique similaire a émergé dans notre pays.\n\n§RCet esprit disparaîtra si nous ne nous engageons pas dans un conflit§!."
 NZL_fighting_tyranny: "Combattre la tyrannie où qu'elle se trouve"
 NZL_reinvigorated_spirit: "Esprit combatif revigoré"
 NZL_hot_climate_equipment_idea: "Équipement pour climat chaud"
 NZL_charlton_conversion_idea: "Conversion de carabine Charlton"
 NZL_charlton_conversion_idea_desc: "Nous avons adapté le fidèle fusil Lee-Enfield en un modèle semi-automatique pour renforcer notre puissance de feu. La conversion du fusil Charlton nous permet de produire des armes d'infanterie efficaces de manière plus efficace, en économisant des ressources tout en maintenant la fiabilité sur le terrain. Cette innovation démontre notre ingéniosité pour surmonter les pénuries d'équipement et garantit que nos soldats sont mieux équipés pour le combat à venir."
 NZL_womens_service_army: "Corps auxiliaire féminin de l'armée"
 NZL_womens_service_air: "Auxiliaire féminin de l'armée de l'air"
 NZL_womens_air_service_army_air: "Auxiliaire féminine du service de guerre"
 NZL_a_moderate_army: "Développement de l'armée"
 NZL_a_proper_army: "Forces armées appropriées"
 NZL_a_true_army: "L'armée néo-zélandaise"
 NZL_integrating_maori: "Intégration des Maoris"
 NZL_autonomy_for_maori: "Population autochtone autonome"
 NZL_devaluated_currency: "Monnaie dévaluée"
 NZL_devaluated_currency_desc: "Afin de soutenir notre mobilisation, nous devons réduire certains salaires et la meilleure façon de le faire est de dévaluer le dollar néo-zélandais."
 NZL_defend_our_islands: "Défendre nos îles"
 NZL_defend_our_islands_desc: "Nous devons nous préparer à une attaque maritime contre notre île paradisiaque. Les bombardiers navals peuvent intercepter et attaquer les péniches de débarquement ou même cibler les navires de la capitale."
 NZL_the_wairarapa_sheep_cattle_farms: "Ranchs d'élevage de Wairarapa"
 NZL_the_wairarapa_sheep_cattle_farms_lesser: "Ranchs d'élevage de Wairarapa"
 NZL_the_wairarapa_sheep_farms_lesser: "Fermes d'élevage de moutons de Wairarapa"
 NZL_the_wairarapa_sheep_farms_lesser_desc: "En raison de la pression de la guerre, nos troupeaux de moutons ont été réorientés de la production de laine vers la production de viande, privilégiant la subsistance des troupes et s'adaptant aux exigences urgentes des besoins en temps de guerre plutôt qu'aux exportations traditionnelles de textiles."
 NZL_sustenace_relief_work: "Programmes de travail de subsistance"
 cheese_man: "Roi du fromage"
 CHT_fading_national_identity: "L'identité nationale en déclin"
 NZL_the_stance_on_maori: "Faire face aux troubles chez les Maoris"
 NZL_the_stance_on_maori_desc: "La situation des Maoris en Nouvelle-Zélande est incertaine et leur avenir est à la croisée des chemins. Faut-il préserver leurs traditions et leur mode de vie, en respectant leur culture et en veillant à ce qu'ils restent un élément essentiel de la nation ? Ou leur rôle dans la société va-t-il changer ?"
 NZL_integrate_maori_into_new_zealand: "Intégration des Maoris"
 NZL_integrate_maori_into_new_zealand_desc: "Notre histoire commune avec le peuple maori est marquée par des tensions et des luttes, mais ces questions ne nous concernent plus aujourd’hui. Ce qui nous attend, c’est la nécessité de les intégrer à la société néo-zélandaise, une étape qui doit être franchie quels que soient leurs désirs ou leur résistance."
 NZL_maori_autonomy: "Autonomie des Maoris"
 NZL_maori_autonomy_desc: "Bien que notre histoire avec les Maoris ait été mouvementée et que leur mécontentement face à nos politiques récentes continue de croître, le temps est peut-être venu de nous réconcilier avec le peuple autochtone de Nouvelle-Zélande et de travailler à réparer nos relations tendues."
 NZL_maori_into_economy: "Lancer l'industrie maorie"
 NZL_maori_into_economy_desc: "Les Maoris restant indépendants de nos politiques, il est tout à fait juste que nous leur fournissions les ressources et le soutien nécessaires pour bâtir une économie stable. En leur fournissant les outils nécessaires à la croissance économique, nous pouvons assurer leur prospérité tout en maintenant des relations pacifiques et productives."
 NZL_the_natives_of_new_zealand: "Les autochtones de la Nouvelle-Zélande"
 NZL_the_natives_of_new_zealand_desc: "Nous avons accordé aux Maoris l’autonomie qu’ils réclamaient depuis longtemps. Grâce à ce geste, les autres nations polynésiennes pourraient désormais nous considérer comme un partenaire plus amical et plus digne de confiance en ces temps difficiles. Cela pourrait ouvrir la voie à des liens plus étroits, pouvant même conduire à la formation d’une fédération, renforçant ainsi notre influence et notre unité dans le Pacifique."
 NZL_inlist_the_maori: "Enrôler les Maoris"
 NZL_inlist_the_maori_desc: "Alors que les tensions s’accentuent et que la menace de guerre se profile à l’horizon, il est temps de faire appel aux Maoris pour qu’ils se tiennent à nos côtés dans la défense de notre nation. Leur esprit guerrier et leur bravoure avérée en font des alliés inestimables. En faisant appel à eux, nous honorons non seulement leur héritage, mais nous renforçons également nos forces."
 NZL_john_a_lee_desc: "Surnommé \"Bolshie Lee\", John A. Lee a gravi les échelons du parti travailliste grâce à son charisme fougueux. Mais ses critiques audacieuses à l'égard de l'approche prudente de Savage en matière de réformes économiques ont alimenté l'instabilité, car sa volonté agressive de mettre en place des politiques plus radicales a créé des divisions parmi ses collègues. Alors que certains le considèrent comme un visionnaire qui défend la classe ouvrière, d'autres le voient comme une force déstabilisatrice dont l'opposition implacable menace l'unité et l'orientation du gouvernement."
