l_french:
 NZL_colonial_amunitions_company: "Compagnie coloniale de munitions"
 NZL_ford_munitions_company: "Ford Munitions Company"
 NZL_morrison_motor_mower_company: "Morrison Motor Mower Company"
 NZL_generic_light_aircraft_manufacturer: "Atelier Whenuapai"
 NZL_new_zealand_will_not_fall: "La Nouvelle-Zélande ne tombera pas"
 NZL_improve_the_radars: "Améliorer les RADARS"
 NZL_improve_the_radars_desc: "Nos RADARS sont incroyablement obsolètes, et avec l’évolution de la guerre navale, notre technologie devrait également évoluer."
 NZL_train_new_officers: "Former de nouveaux officiers"
 NZL_train_new_officers_desc: "Nous devons rééquiper notre commandement naval actuel pour améliorer nos capacités."
 NZL_solidify_the_new_zealand_division: "Créer une marine permanente"
 NZL_solidify_the_new_zealand_division_desc: "Actuellement, notre marine n’a rien d’étonnant, mais nous pouvons prendre des mesures pour l’améliorer."
 NZL_naval_profit: "Augmenter les marges bénéficiaires de la marine"
 NZL_naval_profit_desc: "L’industrie navale a grandement bénéficié à notre pays. Si nous pouvions continuer à la développer, cela serait sûrement rentable."
 NZL_form_the_new_zealand_navy: "Former la marine néo-zélandaise"
 NZL_form_the_new_zealand_navy_desc: "Dans le passé, notre marine n’était rien d’autre qu’une petite flotte de navires de réserve ; aujourd’hui, nous pouvons en faire notre propre force indépendante."
 NZL_destroyer_production: "Production de destroyers"
 NZL_destroyer_production_desc: "Les destroyers se sont avérés utiles à toute marine qui en possède, nous devrions les produire ou les posséder."
 NZL_submarine_production: "Production de sous-marins"
 NZL_submarine_production_desc: "Dans la guerre navale moderne, les sous-marins ont été un facteur décisif, nous devrions envisager de fabriquer les nôtres."
 NZL_supply_the_new_zealand_navy_divsion: "Approvisionner les divisions néo-zélandaise"
 NZL_supply_the_new_zealand_navy_divsion_desc: "Notre marine a besoin d’équipements pour subvenir à ses besoins."
 NZL_support_ships: "Réaffectation de navires civils"
 NZL_support_ships_desc: "Les navires de soutien sont nécessaires dans toute marine, et si nous développons la nôtre, ils sont une nécessité."
 NZL_remember_anzac: "Les leçons de la Grande Guerre"
 NZL_remember_anzac_desc: "Improved doctrines are crucial to reving our army, we should examine our old weaknesses and improve on them."
 NZL_ford_munition_plant: "Usine de fabrication de munitions Ford"
 NZL_ford_munition_plant_desc: "Certaines entreprises américaines pourraient être utilisées pour construire des usines de munitions pour notre pays."
 NZL_new_charlton_automatic_rifles: "Nouveaux fusils automatiques Charlton"
 NZL_new_charlton_automatic_rifles_desc: "Nous devons adopter de nouveaux fusils pour tout conflit potentiel futur."
 NZL_expand_our_tank_warfare: "Développer le char Bob Semple"
 NZL_expand_our_tank_warfare_desc: "Notre nation n'est pas connue pour sa guerre mécanisée, mais nous pourrions quand même tenter de le faire."
 NZL_foundations_of_an_aritllery_regiment: "Les fondements d'un régiment d'artillerie"
 NZL_foundations_of_an_aritllery_regiment_desc: "Un régiment d'artillerie est important dans toute armée, nous devrions en fabriquer nous-mêmes."
 NZL_construct_the_whenuapai_base: "Construire la base de Whenuapai"
 NZL_construct_the_whenuapai_base_desc: "Nos avions ont besoin d'un endroit pour s'entraîner et se réparer, cette base peut les soutenir."
 NZL_bomber_production: "Développer des avions pour le Commonwealth"
 NZL_bomber_production_desc: "Notre éloignement de l'Europe ferait de notre pays un lieu privilégié pour développer des avions en cas de guerre."
 NZL_allocate_resources_to_the_rnzf: "Allouer des ressources à la RNZF"
 NZL_allocate_resources_to_the_rnzf_desc: "Nous devrions importer des avions pour augmenter nos effectifs et nous donner une chance de nous battre."
 NZL_new_zealand_special_forces: "Forces spéciales de la Nouvelle-Zélande"
 NZL_new_zealand_special_forces_desc: "Special forces have their place in warfare nowadays, adopting them would be an excellant move."
 NZL_connect_the_nation: "Financer le National Roads Board"
 NZL_connect_the_nation_desc: "Nos routes pourraient bénéficier de quelques améliorations afin de faciliter les déplacements, tant à des fins domestiques que militaires."
 NZL_taranaki_oil_field: "Le champ pétrolifère de Taranaki"
 NZL_taranaki_oil_field_desc: "Notre pays est limité dans ses ressources nationales, mais nous disposons de quelques gisements de pétrole qui pourraient s'avérer utiles."
 NZL_new_zealand_steel_works: "Usines sidérurgiques de Nouvelle-Zélande"
 NZL_new_zealand_steel_works_desc: "L’acier de notre pays peut être utilisé pour diverses raisons, ce qui nous donne besoin de l’exploiter."
 NZL_resource_imports: "Adopter de nouvelles doctrines commerciales"
 NZL_resource_imports_desc: "Si nous voulons maintenir une quelconque forme de production, nous devons réexaminer où nos ressources naturelles sont investies."
 NZL_the_inudtrial_segment: "Industrialiser les communautés rurales"
 NZL_the_inudtrial_segment_desc: "La Nouvelle-Zélande dispose encore de ressources de premier ordre pour la construction de nouvelles villes et de centres industriels. Nous devrions exploiter cela."
 NZL_the_wairarapa_sheep_farms: "Les fermes d'élevage de moutons de Wairarapa"
 NZL_the_wairarapa_sheep_farms_desc: "Nous pourrions utiliser les bénéfices de nos nombreuses fermes pour contribuer à l’effort de guerre."
 NZL_industrial_awakening: "Développer nos villes"
 NZL_industrial_awakening_desc: "Plusieurs villes portuaires ont connu une forte croissance, tant sur le plan économique que démographique. Si nous pouvions poursuivre cette croissance, cela serait bénéfique pour la nation."
 NZL_distribute_the_national_defense_budget: "Répartir le budget de la défense nationale"
 NZL_distribute_the_national_defense_budget_desc: "Une augmentation du budget de nos forces de défense est nécessaire dans le climat international actuel."
 NZL_the_tsunami_project: "Le projet Tsunami"
 NZL_the_tsunami_project_desc: "Collaborer avec les Américains pour développer une bombe capable de défendre notre île pourrait être une priorité."
 NZL_hire_physicists: "Embaucher des physiciens"
 NZL_hire_physicists_desc: "Afin de développer les connaissances scientifiques et de contribuer à tout projet militaire, nous devrions embaucher des physiciens."
 NZL_hot_climate_equipment: "Obtenir un équipement pour climat chaud"
 NZL_hot_climate_equipment_desc: "Nous devrions nous doter d’équipements pour climats chauds car, en cas de guerre, nos unités pourraient être affectées dans des zones qui en auraient besoin."
 NZL_form_the_new_zealand_air_force: "Former l'armée de l'air néo-zélandaise"
 NZL_trust_in_the_opposition: "Confiance dans l’opposition"
 NZL_trust_in_the_opposition_desc: "McMillan has been chosen to lead the Labour Party, for him to succed he needs the nation's faith."
 NZL_public_health_service: "Service de santé publique"
 NZL_public_health_service_desc: "La mise en place d’un service de santé publique est une étape importante dans le programme de protection sociale du Parti travailliste."
 NZL_research_grants: "Bourses de recherches"
 NZL_research_grants_desc: "Le parti travailliste estime que la recherche est un aspect crucial de la croissance de la nation, c'est pourquoi il va augmenter son budget."
 NZL_review_the_prison_system: "Réviser le système pénitentiaire"
 NZL_review_the_prison_system_desc: "Le système pénitentiaire de notre pays est fondamentalement défaillant. Nous devons tenter de l’améliorer."
 NZL_reconcile_political_opponents: "Réconcilier les opposants politiques"
 NZL_reconcile_political_opponents_desc: "John A. Lee a toujours été un leader talentueux, nous pourrions le réconcilier si cela signifie que nous pouvons utiliser ses compétences."
 NZL_denounce_conservative_politicians: "Dénoncer les politiciens conservateurs"
 NZL_denounce_conservative_politicians_desc: "Les idéaux conservateurs entravent le progrès de notre nation. Nous devons utiliser toutes les ressources dont nous disposons pour les réduire au silence."
 NZL_frasers_leadership: "Le leadership de Fraser"
 NZL_frasers_leadership_desc: "Peter Fraser s’est révélé être un leader compétent, digne de diriger notre nation à travers ces temps difficiles."
 NZL_rally_the_opponents: "Rassembler les opposants"
 NZL_rally_the_opponents_desc: "Nous devons coopérer avec tous les opposants, même ceux extérieurs au Parti travailliste, pour faire progresser la nation."
 NZL_attempt_at_a_war_economy: "Tentative d'économie de guerre"
 NZL_attempt_at_a_war_economy_desc: "L’économie néo-zélandaise n’a jamais été préparée à un conflit majeur, mais aujourd’hui plus que jamais, il est primordial que nous essayions au moins."
 NZL_lower_labor_wages: "Des salaires de travail plus bas"
 NZL_lower_labor_wages_desc: "Afin de soutenir notre mobilisation, nous devons réduire certains salaires afin de faire croître encore plus notre économie."
 NZL_silence_the_discontent: "Faire taire le mécontentement"
 NZL_silence_the_discontent_desc: "Il semble que certains soient mécontents de nos lois de mobilisation plus strictes. Nous devons les censurer avant que ces idéaux ne parviennent au grand public."
 NZL_fight_for_control_over_our_soldiers: "Introduire la conscription"
 NZL_fight_for_control_over_our_soldiers_desc: "Notre pays a besoin de plus d'hommes pour servir en cas de conflit. Bien qu'impopulaire, il est peut-être temps de réintroduire la conscription."
 NZL_the_labour_partys_reform: "Le cabinet Savage"
 NZL_the_labour_partys_reform_desc: "Michael Savage et le parti travailliste ont promis plusieurs choses aux habitants de la Nouvelle-Zélande. Il est maintenant temps de commencer à adopter ces réformes."
 NZL_critize_uk_foreign_policy: "Critiquer l'apaisement"
 NZL_critize_uk_foreign_policy_desc: "L'apaisement n'est pas une forme légitime de diplomatie, même si nous restons seuls sur cette perspective, il est important que nous le fassions savoir au Royaume-Uni."
 NZL_protect_maori_land: "Confisquer les terres utiles des Maoris"
 NZL_protect_maori_land_desc: "Les Maoris possèdent plusieurs zones nécessaires à notre expansion naturelle. Il est temps de récupérer ces terres moyennant une compensation adéquate."
 NZL_respect_maori_culture: "Respecter la culture autochtone"
 NZL_respect_maori_culture_desc: "Les Maoris devraient être autorisés à pratiquer leurs propres traditions sans subir de préjudice."
 NZL_minor_native_representation_in_gov: "Représentation des minorités autochtones"
 NZL_minor_native_representation_in_gov_desc: "Nous pourrions permettre à certains autochtones d'avoir leur mot à dire au sein de l'organe gouvernemental de la Nouvelle-Zélande. Cela pourrait apaiser certains manifestants."
 NZL_the_maori_division: "La division Maori"
 NZL_the_maori_division_desc: "Nous devrions faire pression sur certains députés maoris pour qu'ils créent une division en cas de conflit."
 NZL_begin_lobbying_for_reforms: "Attribuer les comités de proposition"
 NZL_begin_lobbying_for_reforms_desc: "Pour que notre pays bénéficie des meilleurs aspects de la sécurité sociale, nous devons charger des comités spécialisés de proposer des révisions de la loi."
 NZL_universal_medical_benefits: "Prestations médicales universelles"
 NZL_universal_medical_benefits_desc: "Le fait de fournir à tous les citoyens des prestations de santé de base est un pas en avant vers l'adoption de la loi."
 NZL_nationalize_commerical_broadcasting: "Nationaliser la radiodiffusion commerciale"
 NZL_nationalize_commerical_broadcasting_desc: "Le gouvernement doit contrôler les radios pour garantir une publicité éthique."
 NZL_state_controlled_bank: "Créer des banques de réserve contrôlées par l'État"
 NZL_state_controlled_bank_desc: "Nous avons tiré les leçons de la dépression, l'une d'entre elles étant de garantir la sécurité des banques."
 NZL_the_social_security_acts: "La loi sur la sécurité sociale"
 NZL_the_social_security_acts_desc: "Le parti travailliste promet d'adopter cette loi depuis un certain temps, ce qui permettra à la Nouvelle-Zélande de disposer de programmes progressistes accessibles à tous."
 NZL_unenmployment_benefit: "Allocations de chômage"
 NZL_unenmployment_benefit_desc: "L'un des aspects du projet de loi sur la sécurité sociale est une allocation de chômage destinée à réduire les taux de pauvreté."
 NZL_construct_state_housing: "Construction de logements sociaux"
 NZL_construct_state_housing_desc: "Toute nation modernisée a besoin de logements pour ceux qui sont trop pauvres pour acheter leur propre maison."
 NZL_the_second_nzl_volunteer_force: "La deuxième force de volontaires"
 NZL_the_second_nzl_volunteer_force_desc: "En cas de guerre, la Nouvelle-Zélande doit lever des troupes pour se protéger et protéger ses alliés."
 NZL_old_age_pension: "Pension de vieillesse"
 NZL_old_age_pension_desc: "Il incombe au gouvernement de subvenir aux besoins de ses citoyens âgés qui ont consacré leur vie à cette nation."
 NZL_open_ties_with_washington: "Ouverture des liens avec Washington"
 NZL_open_ties_with_washington_desc: "Les Américains sont trop importants dans le monde moderne pour être ignorés, l'ouverture de liens avec eux s'avérerait utile."
 NZL_supply_food_stuffs: "Fourniture de denrées alimentaires pour l'équipement"
 NZL_supply_food_stuffs_desc: "Though we may not be able to dedicate many soldiers or sned equipment, we can send relief in food supplies, maybe even in exchange for equipment."
 NZL_dedicate_men: "Consacrer des hommes à l'effort de guerre"
 NZL_australian_nzl_agreement: "Accord ANZAC"
 NZL_australian_nzl_agreement_desc: "To ensure our interests in the Pacific assured, we should collaborate with our neighbours to see peace in our area."
 NZL_national_party_triumphant: "Le parti national triomphe"
 NZL_national_party_triumphant_desc: "Depuis trop longtemps, le parti travailliste promet des programmes vides. Le parti national peut réellement atteindre ses objectifs et réparer les erreurs du parti travailliste."
 NZL_appeal_rural_communities: "Appel aux communautés rurales"
 NZL_appeal_rural_communities_desc: "La base principale de notre parti se trouve dans les petites villes rurales de la campagne néo-zélandaise. Nous devons les apaiser pour maintenir notre position."
 NZL_condem_intervention: "Condamner l'intervention du gouvernement"
 NZL_condem_intervention_desc: "The government should stay out of private businesses and not intervine in the economy at all."
 NZL_absorb_conservative_remains: "Absorber les partis conservateurs"
 NZL_absorb_conservative_remains_desc: "Certains membres du parti travailliste ont de la sympathie pour certaines des politiques de notre parti. Nous pourrions utiliser leurs compétences."
 NZL_equality_conscription: "L'égalité par la conscription"
 NZL_equality_conscription_desc: "Les autochtones doivent également être enrôlés, leur statut ne les protégeant pas du devoir envers leur pays."
 NZL_fight_militant_worker_union: "Lutter contre les syndicats de travailleurs militants"
 NZL_fight_militant_worker_union_desc: "Certains syndicats ne se laissent pas facilement soumettre par des salaires plus élevés, alors si nous devons les arrêter, qu'il en soit ainsi."
 NZL_tackle_inflation: "Lutter contre l'inflation"
 NZL_tackle_inflation_desc: "Nous devons prendre des mesures contre l'inflation avant qu'elle ne devienne un véritable problème."
 NZL_war_council: "Conseil consultatif de guerre"
 NZL_war_council_desc: "La création d'un conseil de guerre réunissant toutes les parties pourrait améliorer les performances de notre armée."
 NZL_open_up_to_free_market: "S'ouvrir au marché libre"
 NZL_open_up_to_free_market_desc: "L'ouverture au marché libre est l'objectif principal de notre parti. Grâce à notre succès électoral, nous pouvons enfin y parvenir."
 NZL_combined_intelligence_centre: "Centre de renseignement combiné"
 NZL_combined_intelligence_centre_desc: "Nous devons collaborer avec le Royaume-Uni pour sécuriser et déchiffrer les messages codés."
 NZL_construct_shore_fortification: "Construire des fortifications côtières"
 NZL_construct_shore_fortification_desc: "We must prepare our shorelines against any agressors and ensure our safety."
 NZL_lobby_soviet: "Lobby en Union soviétique"
 NZL_lobby_soviet_desc: "L'Union soviétique sera notre investisseur le plus important si nous prenons le pouvoir, il est donc nécessaire de s'assurer de son soutien."
 NZL_the_peoples_voice: "La voix du peuple"
 NZL_the_peoples_voice_desc: "La Voix du Peuple est notre outil le plus puissant pour diffuser nos idéaux auprès des masses. Veillons à ce qu'elle continue d'être imprimée."
 NZL_invite_radical_labour_exiles: "Inviter les exilés radicaux du travail"
 NZL_invite_radical_labour_exiles_desc: "John A. Lee et Bill Barnard peuvent avoir quelques sympathies pour notre cause, leurs compétences et leur influence ne doivent pas être négligées."
 NZL_new_wave_of_feminism: "Nouvelle vague de féminisme"
 NZL_new_wave_of_feminism_desc: "Dans notre nouvel État, tout le monde doit être égal devant la loi, y compris les deux sexes."
 NZL_maori_equality: "Égalité totale pour les Maoris"
 NZL_maori_equality_desc: "Le peuple maori est opprimé depuis bien trop longtemps. Ils méritent les mêmes droits que tous les autres citoyens."
 NZL_nationalize_bank: "Nationaliser la Banque de Nouvelle-Zélande"
 NZL_nationalize_bank_desc: "La Banque de Nouvelle-Zélande doit être nationalisée pour assurer la poursuite de la croissance économique."
 NZL_public_housing: "Priorité au logement public"
 NZL_public_housing_desc: "Fournir les besoins vitaux aux citoyens qui n'ont pas les moyens de se les offrir, c'est montrer le progrès de notre nation."
 NZL_encourage_selfless_citizens: "Encourager les citoyens désintéressés"
 NZL_encourage_selfless_citizens_desc: "L'altruisme et la vertu sont des qualités que tous les habitants doivent posséder pour survivre dans ce monde. La lâcheté n'a pas sa place."
 NZL_join_sov: "Alliance avec l'Union"
 NZL_join_sov_desc: "We are outmatched and surrounded by hostile neighbours, to ensure of survival we must ally with champions of communism."
 NZL_neutral: "Stabiliser les affaires intérieures"
 NZL_neutral_desc: "Il est plus important d'asseoir notre autorité sur le pays que de s'occuper d'affaires étrangères."
 NZL_increased_defense_spending: "Augmentation des dépenses de défense"
 NZL_increased_defense_spending_desc: "La guerre exige des équipements modernes et nous ne pouvons pas compter uniquement sur les résultats de nos alliés."
 NZL_central_research_planning: "Planification centrale de la recherche"
 NZL_central_research_planning_desc: "La planification de l'économie implique également d'orienter les scientifiques vers les technologies dont l'État aura besoin à l'avenir, comme si un grand esprit voyait l'avenir et choisissait les meilleures options."
 NZL_national_research_grants: "Subventions nationales de recherche"
 NZL_national_research_grants_desc: "Nous devons nous appuyer sur nos innovations, qui sont notoirement supérieures aux innovations étrangères. C'est ainsi que les habitants de ces îles ont éliminé les oiseaux dangereux au lieu de perdre contre eux."
 NZL_corporate_innovations: "Innovations d'entreprise"
 NZL_corporate_innovations_desc: "Le secteur privé sait comment développer de nouvelles technologies et la concurrence révélera le meilleur de notre pays."
 NZL_naval_equipment: "Équipement naval"
 NZL_naval_equipment_desc: "Une coque moderne n'est rien sans un équipement moderne."
 NZL_destruction_of_the_lee_afair: "Destruction of the Lee Afair"
 NZL_destruction_of_the_lee_afair_desc: "John A. Lee est un homme politique connu pour son côté radical. Il critique sévèrement les moindres faits et gestes des travaillistes, ce qui l'a amené à être rétrogradé de postes trop importants."
 NZL_upset_maori_population: "Population autochtone mécontente"
 NZL_upset_maori_population_desc: "Les autochtones sont en émeute dans les rues depuis un certain temps, principalement pour des questions d'autonomie et de saisie de terres. Il est peut-être temps de trouver des solutions potentielles."
 NZL_organizing_communists: "Organiser les communistes"
 NZL_stiff_opposition: "Opposition rigide"
 NZL_unemployment_benefit: "Allocations de chômage"
 NZL_the_engineer_corp: "Régiment d'artillerie"
 NZL_create_a_satnding_navy: "Créer une marine permanente"
 NZL_pilot_recruitment_drive: "Campagne de recrutement de pilotes"
 socialist_finance_minister: "Ministre socialiste des finances"
 socialist_follower: "Lee Supporter"
 labour_party_remnant: "Le reste du parti travailliste"
 NZL_obtain_funding: "Obtenir le financement du parti"
 NZL_prioritize_house: "Logement public"
 NZL_fight_for_authority_over_our_troops: "Introduire la conscription"
 NZL_commie_tt: "La réalisation de cette mise au point débloquera la voie communiste dans l'élection"
 NZL_legion_tt: "La réalisation de cette mise au point débloquera la voie fasciste dans l'élection"
 new_zealand.1.t: "Michael Savage tombe malade, un nouveau premier ministre doit être nommé"
 new_zealand.1.d: "Avec les tensions croissantes et l'état fragmenté du Parti travailliste, nous devons chercher à choisir un successeur à Michael Joseph Savage, qui n'en finit pas d'écœurer. Peter Fraser a prouvé qu'il était un leader plus que compétent, et a reçu le soutien de Walter Nash et du Premier ministre Savage. Cependant, cela n'empêche pas l'opposition de Savage, menée par Gervan McMillan, d'essayer d'imposer son programme encore plus fort. McMillan, le choix le plus controversé, a exprimé sa sympathie pour le membre travailliste extradé John A. Lee, ce qui l'a rendu profondément impopulaire."
 new_zealand.1.a: "Peter Fraser est la meilleure solution aux maux du parti travailliste."
 new_zealand.1.b: "La modération de Gervan McMillan réparera le parti travailliste."
 new_zealand.1.c: "Le parti est trop divisé pour choisir, nous devons avoir plus de temps pour décider."
 new_zealand.2.t: "Michael Joseph Savage est décédé"
 new_zealand.2.d: "Le Premier ministre Michael Savage est décédé aujourd'hui en déclarant que la Nouvelle-Zélande se tiendrait aux côtés de la Grande-Bretagne et en déclarant son soutien à la nation. Un héros, ainsi qu'un grand leader qui n'avait pas peur de critiquer ce qu'il considérait comme une erreur, il nous manquera. Le parti travailliste doit maintenant se réadapter à sa disparition et se préparer à diriger la nation."
 new_zealand.2.a: "Repose en paix."
 new_zealand.2.b: "Laissons les partis prendre leurs dispositions, le moment est venu d'envisager un nouvel avenir."
 new_zealand.3.t: "Les élections générales de 1938"
 new_zealand.3.a: "Le parti travailliste doit tenir ses promesses."
 new_zealand.3.b: "Les travaillistes ont fait leur temps, la nation doit entreprendre les changements nécessaires."
 new_zealand.3.c: "La Nouvelle-Zélande forgera son propre avenir, celui du peuple."
 new_zealand.3.d: "The main two parties facing off in this election have both made increasingly great offers to sway the public. The Labour Party has been leading the nation for quite some time, and has promised to pass the Social Security Act which promises to give old age pensions and unemployment benefits. This has been proven to been excellant leverage over the National Party, who open criticizes Labour Party policies. The National Party, although new, has been increasing in popularity over its years, and has ralied support by exploiting the weaknesses of the Labour government. While the election is most likely in favor of the Labour Party, there is a chance the National Party could prove otherwise."
 new_zealand.4.t: "Les vestiges de la Légion obligent les travaillistes à démissionner"
 new_zealand.4.d: "Après le décès du Premier ministre travailliste Michael Savage, les partisans de la Légion, menés par John Ormond, ont commencé à exiger la démission de hauts fonctionnaires travaillistes tels que Peter Fraser et Walter Nash. Le gouvernement travailliste, maintenant affaibli par la mort de son leader, et sans remplaçant clair, semble répondre aux demandes d'Ormond avec peu de résistance. Seul l'avenir nous dira si la Légion peut devenir un parti majeur pour l'avenir de la Nouvelle-Zélande."
 new_zealand.4.a: "La Légion est le meilleur espoir pour l'avenir de la Nouvelle-Zélande."
 new_zealand.5.t: "Les journaux communistes se répandent dans le pays"
 new_zealand.5.d: "D'étranges journaux se répandent de plus en plus dans les grandes villes, prônant un nouveau système directement opposé aux idéaux des Vestiges de la Légion et du Parti travailliste. Personne ne peut trouver la source de ces journaux, et l'on pense qu'ils proviennent de cachettes possibles dans les campagnes. Des émeutes ont éclaté dans tout le pays, exigeant la révocation de tous les fonctionnaires, ainsi que la fin de la Légion et de son chef Ormond. Le parti travailliste, sans leader, semble vouloir obtempérer, mais Ormond a menacé de repousser les émeutes avec ses propres partisans."
 new_zealand.5.a: "Retirez-vous, les communistes sont plus nombreux que nous."
 new_zealand.5.b: "Réprimez immédiatement ces émeutes, elles ne feront qu'aggraver notre situation."
 new_zealand.6.t: "La gouverneure générale rallie les loyalistes"
 new_zealand.6.d: "Avec la remise en question du statut de dominion de la Nouvelle-Zélande et le retour de la monarchie au pouvoir en Grande-Bretagne, de nombreux partis suggèrent l'indépendance. Cependant, un puissant mouvement loyaliste, dirigé par le gouverneur général George Monckton-Arundell, tente de consolider le contrôle de la nation. Ce mouvement a déjà déclenché des combats ouverts entre les partis radicaux dans les rues de Wellington, amenant certains à s'interroger sur la sécurité de la nation."
 new_zealand.6.a: "Que le gouverneur fasse ses demandes, la Nouvelle-Zélande est aux côtés de la Grande-Bretagne."
 new_zealand.6.b: "Réprimer tous les mouvements loyalistes, qui représentent un danger pour notre sécurité."
 new_zealand.9.t: "Les communistes chassent les travaillistes et la Légion"
 new_zealand.9.d: "La popularité du parti communiste ne cessant de croître, des émeutes ont éclaté contre la nouvelle Légion, surtout après l'effondrement du gouvernement travailliste. Mis en minorité, M. Ormond s'est retiré, laissant l'avenir de la Nouvelle-Zélande entre les mains du parti communiste."
 new_zealand.10.t: "Sidney Holland prend le contrôle"
 new_zealand.10.d: "Adam Hamilton has stepped down from the leader of the National Party, and Prime Minister today leaving the position open to Sidney Holland. Holland has proven to be a worthy succesor, and has stated to continue the National's agenda."
 new_zealand.10.a: "La Hollande est très prometteuse."
