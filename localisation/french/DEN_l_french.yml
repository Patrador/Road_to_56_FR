 den_ships_seized:0 "Nos navires restants au Danemark sont saisis"
 den_ships_seized_desc:0 "Tous les [DEN_navy_localisation] danois n'ont pas pu échapper à l'avancée [GER.GetAdjective] déchirante. Pour l'instant, les marins danois collaborateurs les détiennent toujours. Cependant, nous avons remarqué la pression toujours croissante [GER.GetAdjective] pour obtenir ces navires. Nous pouvons arracher les navires danois des mains de l'Axe et remporter simultanément une énorme victoire de propagande si nous sommes rapides."
 denmark:0 "Focus national danois"
 denmark_focus:0 "Focus national danois"
 free_denmark:0 "Priorités nationales danoises"
 collab_denmark:0 "Arbre de focus danois collaborationniste"
 DEN_King_Christian_Coup:0 "Le coup d'État du roi Christian"
 DEN_King_Christian_Coup_desc:0 "Le mode de vie danois semble en péril, car les extrémistes détiennent désormais un pouvoir politique important, et il semble que le système démocratique soit incapable de gérer la pression. Pour préserver l'âme de la nation, un coup d'État royal est considéré comme la meilleure option par son Altesse Christian X lui-même. Reconquérir l'autorité de la dynastie de Glücksburg peut s'accompagner de défis importants, mais il semble que ce soit la seule solution."
 DEN_Changing_Times:0 "Les temps changent"
 DEN_Changing_Times_desc:0 "Les récents exemples de changement politique violent, le renversement de la République de Weimar en Allemagne et la révolution russe et la guerre civile russe qui a suivi dans le [SOV.GetName] en pleine ascension, ont clairement montré que le mode de vie traditionnel danois par le biais du scrutin et du Folketing pourrait être de plus en plus remplacé par des armes à feu dans les rues."
 DEN_Galvanise_the_German_Minority:0 "Galvaniser la minorité allemande"
 DEN_Galvanise_the_German_Minority_desc:0 "Depuis le retour du Schleswig du Nord après la Grande Guerre, le Danemark abrite de nombreux Allemands, la plupart d'entre eux sympathisants du Reich allemand. Les utiliser pour la montée du fascisme danois est tout à fait logique."
 DEN_Secure_Industrialists_Support:0 "Sécuriser le soutien des industriels"
 DEN_Secure_Industrialists_Support_desc:0 "L'instabilité croissante causée par la violence politique inquiète de nombreux industriels de premier plan, qui craignent qu'une révolution communiste soit imminente. En les convaincant que le gouvernement actuel est incapable d'arrêter la montée du communisme, nous pouvons certainement compter sur leur soutien."
 DEN_Increase_Attacks_on_the_Communists:0 "Augmenter les attaques contre les communistes"
 DEN_Increase_Attacks_on_the_Communists_desc:0 "L'ennemi collectif de la nation danoise, les communistes, ont été ces derniers temps plus actifs que d'habitude. Il est de notre devoir de freiner leur influence."
 DEN_Bolster_the_SA:0 "Renforcer la SA"
 DEN_Bolster_the_SA_desc:0 "La branche paramilitaire de notre parti sera élargie pour s'assurer que la volonté du parti soit mise en œuvre dans les rues parallèlement au travail parlementaire de la direction du parti."
 DEN_Appeal_for_German_Funding:0 "Appel au financement de [GER.GetAdjective]"
 DEN_Appeal_for_German_Funding_desc:0 "L'inspiration de notre mouvement actuel provient du mouvement national-socialiste allemand, qui a bien sûr remplacé la faible république de Weimar et serait en mesure de financer notre cause avec cette nouvelle puissance."
 DEN_Press_the_Schleswig_Claim:0 "Appuyez sur la revendication du Schleswig"
 DEN_Press_the_Schleswig_Claim_desc:0 "L'Allemagne a cruellement arraché le Schleswig-Holstein à la suite des guerres du Schleswig entre la Prusse et la Confédération allemande. Un [DEN.GetNameDef] renaissant ne peut pas laisser cette calamité rester inactive."
 DEN_Initiate_Economic_Reforms:0 "Initier des réformes économiques"
 DEN_Initiate_Economic_Reforms_desc:0 "Les politiques des sociaux-démocrates n'ont pas réussi à résoudre la Grande Dépression, et il est temps pour les conservateurs de réorganiser notre économie."
 DEN_Fuel_Nationalism:0 "Alimenter le nationalisme"
 DEN_Fuel_Nationalism_desc:0 "La paix précaire récente a fortement diminué le militantisme et l'adhésion des Danois à la nation danoise. Nous devons inciter nos compatriotes à être à nouveau prêts à mourir pour leur pays."
 DEN_Increased_Protectionism:0 "Protectionnisme accru"
 DEN_Increased_Protectionism_desc:0 "Nos industries agricoles saignent à blanc leurs richesses en étant surclassées par les produits étrangers ; nous devons augmenter les tarifs pour contrer cela."
 DEN_Increase_Rural_Developement:0 "Augmenter le développement rural"
 DEN_Increase_Rural_Developement_desc:0 "La campagne est le cœur de la nation danoise, bien que son développement ait récemment été négligé au profit de la croissance des économies des villes. Un renversement de ce processus est inestimable pour [DEN.GetNameDef]. "
 DEN_Conservative_Majority:0 "Majorité conservatrice"
 DEN_Conservative_Majority_desc:0 "En raison d'échecs politiques successifs, les sociaux-démocrates autrefois très populaires ont perdu leur mandat public et seront remplacés par un gouvernement conservateur responsable. Le peuple danois peut à nouveau être tranquille en sachant que sa république est protégée."
 DEN_Expand_Agricultural_Subsidies:0 "Élargir les subventions agricoles"
 DEN_Expand_Agricultural_Subsidies_desc:0 "Nos agriculteurs sont à bout de souffle, et même si ce n'est pas une solution permanente, les subventions les aideront à surmonter la tempête qu'est la Grande Dépression."
 DEN_Strengthen_the_Labour_Unions:0 "Renforcer les syndicats"
 DEN_Strengthen_the_Labour_Unions_desc:0 "L'institution la plus précieuse pour tout travailleur danois est le syndicat, qui veille à ce que sa voix soit entendue sur le lieu de travail. Le renforcement des syndicats renforce notre parti."
 DEN_Devalue_the_Krone:0 "Dévaluer la couronne"
 DEN_Devalue_the_Krone_desc:0 "Nous pouvons obtenir un avantage concurrentiel sur le marché d'exportation européen en dévaluant notre monnaie, ce qui, espérons-le, relancera notre économie stagnante."
 DEN_Expand_the_Copenhagen_University:0 "Agrandir l'Université de Copenhague"
 DEN_Expand_the_Copenhagen_University_desc:0 "L'Université de Copenhague est notre institution scientifique la plus importante, et une expansion supplémentaire favorisera la communauté scientifique danoise en constante croissance."
 DEN_Bolster_Labour_Rights:0 "Renforcer les droits des travailleurs"
 DEN_Bolster_Labour_Rights_desc:0 "Grâce aux positions de levier des syndicats, nous pouvons mettre en œuvre des changements radicaux pour améliorer les conditions de travail de nos ouvriers d'usine. Bien que cela bénéficiera considérablement à notre base électorale, les industriels désapprouveront."
 DEN_Social_Democratic_Majority:0 "Majorité sociale-démocrate"
 DEN_Social_Democratic_Majority_desc:0 "Une fois les tempêtes des crises internes surmontées, la tradition démocratique de [DEN.GetNameDef] peut avancer sous les sociaux-démocrates vers un âge d'or pour notre phare de liberté."
 DEN_An_Appeal_to_the_Proletariat:0 "Un appel au prolétariat"
 DEN_An_Appeal_to_the_Proletariat_desc:0 "Les masses méconnues des ouvriers d'usine sont fortement impactées par l'état stagnant de notre économie et exigent un changement. Un changement que seul le Parti communiste peut apporter."
 DEN_Popular_Front_against_Fascism:0 "Front populaire contre le fascisme"
 DEN_Popular_Front_against_Fascism_desc:0 "La menace du fascisme a uni de nombreux mouvements sociaux-démocrates et socialistes dans le monde entier, et dans [DEN.GetNameDef], ils le feront aussi. Avec les parties militantes du Socialdemokratiet et du Kommunistiske Parti, le fascisme qui a surgi en Allemagne sera vaincu."
 DEN_Channel_Economic_Frustrations:0 "Frustrations économiques de la chaîne"
 DEN_Channel_Economic_Frustrations_desc:0 "En concentrant de plus en plus notre rhétorique sur les échecs économiques de l'administration actuelle, nous pouvons gagner encore plus de travailleurs à notre cause communiste."
 DEN_Ally_the_Peasents:0 "Allier les paysans"
 DEN_Ally_the_Peasents_desc:0 "Le prolétaire est exploité dans [DEN.GetNameDef], mais les propriétaires terriens de la campagne profitent également largement du simple agriculteur. Les deux classes opprimées doivent s'unir et renverser le système qui les aliène de leur travail."
 DEN_Comintern_Support:0 "Soutien au Comintern"
 DEN_Comintern_Support_desc:0 "L'Internationale communiste, troisième tentative d'unification des mouvements socialistes du monde, dispose d'un soutien politique important qu'elle peut offrir aux différents mouvements de libération du monde. Nous ferons bon usage de l'aide de nos camarades."
 DEN_Organize_Nationwide_Strikes:0 "Inspirer la ferveur révolutionnaire"
 DEN_Organize_Nationwide_Strikes_desc:0 "\"La révolution est proche\", peut-on lire sur un pamphlet distribué par un jeune communiste enthousiaste, parcourant les places très fréquentées de Copenhague. Ce sentiment est partagé par de nombreux socialistes qui attendent avec optimisme que la révolution fasse son chemin vers [DEN.GetNameDef]."
 DEN_DNSAP_Takeover:0 "Marcher sur Copenhague"
 DEN_DNSAP_Takeover_desc:0 "Cette journée sera le point culminant des derniers mois de violence politique et de combats de rue. La population est devenue suffisamment mécontente du gouvernement démocratique actuel et suffisamment effrayée par la montée en puissance des communistes pour apporter son soutien à notre mouvement fasciste. Notre marche dans les centres-villes de Copenhague marquera notre glorieuse victoire sur les bolcheviks et leurs alliés."
 DEN_DKP_Takeover:0 "La grève générale"
 DEN_DKP_Takeover_desc:0 "L'inévitabilité du soulèvement du prolétariat européen a été remise en question après l'échec tragique de la révolution Spartacus. Cependant, il semble que les communistes danois aient maintenant l'opportunité de renverser cette démocratie bourgeoise."
 DEN_Denmark_in_Peril:0 "Le Danemark en péril"
 DEN_Denmark_in_Peril_desc:0 "Depuis sa défaite lors des guerres napoléoniennes, le Danemark est un bateau à voile tranquille qui rame au gré des conflits mondiaux et des luttes internes. Mais avec une [GER.GetName] revancharde et une [SOV.GetName] ambitieuse, le calme récent de l'Europe semble éphémère. Pour que [DEN.GetNameDef] survive dans ce nouveau climat, elle doit s'adapter. Soit le monde la forcera à une militarisation éreintante, soit elle fera des concessions dégradantes."
 DEN_Reverse_the_Disarmament:0 "Inverser le désarmement"
 DEN_Reverse_the_Disarmament_desc:0 "Le calme de l'Europe étant éphémère, nous ne pouvons pas compter sur la paix, ce qui signifie inverser les politiques de désarmement vieilles de plusieurs décennies."
 DEN_A_Modern_Hammershus:0 "Un Hammershus moderne"
 DEN_A_Modern_Hammershus_desc:0 "L'île de Bornholm occupe une position stratégique dans la Baltique et a été fortifiée au Moyen-Âge. Une invasion moderne semblant de plus en plus probable, nous défendrons également cette île cruciale."
 DEN_Fortify_the_Southern_Islands:0 "Fortifier les bases navales"
 DEN_Fortify_the_Southern_Islands_desc:0 "[DEN_navy_localisation] et [DEN_army_localisation] doivent travailler ensemble pour protéger [DEN.GetNameDef]. Avec l'armée fortifiant les bases navales, nous pouvons empêcher l'ennemi de nous déborder sur nos îles natales."
 DEN_AA_Installations:0 "Installations AA"
 DEN_AA_Installations_desc:0 "La troisième dimension de la guerre moderne est de plus en plus utilisée par les superpuissances européennes, et si nous voulons protéger les centres civils danois, nous devons être prêts à abattre des dizaines de Stukas."
 DEN_Radar_Installations:0 "Installations radar"
 DEN_Radar_Installations_desc:0 "Nous devons adopter un système de détection d'escadron semblable à celui de [ENG.GetAdjective] pour savoir ce qui se passe dans l'espace aérien danois."
 DEN_Fortress_Sjaelland:0 "Forteresse Sjaelland"
 DEN_Fortress_Sjaelland_desc:0 "En nous concentrant sur la fortification de nos îles, nous pouvons résister plus efficacement aux agresseurs au prix d'abandonner tous les Danois du Jutland."
 DEN_The_Frederick_Line:0 "Renaissance du Danevirke"
 DEN_The_Frederick_Line_desc:0 "Le Danevirke était une série de fortifications érigées par les Vikings pour dissuader les invasions germaniques, et avec notre position actuelle, une renaissance moderne de celle-ci servirait bien le Danemark."
 DEN_Ramp_up_Conscription:0 "Augmenter la conscription"
 DEN_Ramp_up_Conscription_desc:0 "La conscription est le mode de vie danois depuis l'époque viking, bien que notre situation actuelle nous oblige à l'étendre davantage."
