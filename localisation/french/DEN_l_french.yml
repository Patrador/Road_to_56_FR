 danish_elections.1.t:0 "Élections municipales de 1937/8 - Sjaelland"
 danish_elections.1.d:0 "Bien que les élections au Folketing aient montré un électorat fort pour les sociaux-démocrates, ceux-ci ont eu du mal, notamment dans la région de Sjaelland, où il semble que les conservateurs tiennent le haut du pavé. Il faudrait déployer un effort politique considérable pour sécuriser ce bastion."
 danish_elections.1.a:0 "Socialdemokratiet er det sejrherre!"
 danish_elections.1.b:0 "Konservative Parti er det sejrherre!"
 danish_elections.2.t:0 "Élections municipales de 1937/8 - Jutland du Nord"
 danish_elections.2.d:0 "Les sociaux-démocrates doivent remercier les habitants du Jutland du Nord pour leurs victoires électorales passées, car cette région semble être un de leurs bastions. Ce serait en effet un bouleversement si les conservateurs devaient prendre la région."
 danish_elections.2.a:0 "Kommunistiske Parti er det sejrherre!"
 danish_elections.3.t:0 "Élections municipales de 1937/8 - Jutland du Sud"
 danish_elections.3.d:0 "Dans la région danoise du Jutland du Sud se trouve une forte minorité, les Allemands habitant Nordslesvig. La représentation politique de ces habitant est le Schleswigsche Partei, qui a des nuances national-socialistes et de vagues liens avec le NSDAP allemand, étant ainsi considéré comme dangereux par la majorité danoise habitant la région. Bien sûr, la résistance danoise sera insignifiante par rapport à la dissidence allemande."
 danish_elections.3.b:0 "Slesvigsk Parti er det sejrherre!"
 denmark.1.t:0 "Violence politique en [DEN.GetNameDef]"
 denmark.1.d:0 "Il y a actuellement deux mouvements politiques qui se préparent à la violence politique. Le Danmarks Kommunistiske Parti et le Danmarks Nationalsocialistiske Arbejderparti, qui tentent tous deux de renforcer leur plate-forme politique. Le gouvernement fera de son mieux pour contenir la violence avec l'aide de la police, mais il reste à voir si cela sera suffisant."
 denmark.1.a:0 "Je sens un dimanche sanglant.s"
 denmark.7.t:0 "[DEN.GetNameDefCap] est en contact avec le KPD."
 denmark.7.d:0 "Il y a des nouvelles venant directement de la Gestapo. Ils ont découvert un complot du nouveau gouvernement bolchevique danois visant à réorganiser et à armer le KPD, presque disparu, contre le pouvoir du [GER.GetRulingParty]. Après un interrogatoire approfondi du partisan capturé, celui-ci a révélé le plan qui se cache derrière ces efforts. Dans le cas d'une invasion du Jutland par [GER.GetAdjective], le Danois inciterait le KPD à déclencher une guerre civile. Bien sûr, une telle entreprise massive prendrait des semaines, voire des mois, donc si le gouvernement danois tombe avant, le séditieux KPD n'aura pas l'occasion de frapper."
 denmark.7.a:0 "Profondément préoccupant."
 denmark.8.t:0 "Sabotage du KPD dans [?DEN.den_ger_current_sabotage_state.GetName]"
 denmark.8.d:0 "Avec le soutien de [DEN.GetNameDefCap], les partisans du KPD ont infiltré et effectué des sabotages dans [?DEN.den_ger_current_sabotage_state.GetName]. Ils finiront par payer pour leurs crimes."
 denmark.8.a:0 "Il y aura un châtiment pour ça."
 denmark.9.t:0 "Le KPD se prépare à la guerre civile"
 denmark.9.d:0 "Le [DEN.GetNameDefCap] a lancé son plan d'urgence pour déclencher une guerre civile en [GER.GetNameDef]. Si leur gouvernement n'est pas rayé de la carte dans les semaines à venir, nous pouvons compter sur un soulèvement à grande échelle dans notre arrière-cour."
 denmark.9.a:0 "C'est la priorité absolue."
 denmark.100.t:0 "[DEN.GetNameDefCap] Abroge la Convention de Copenhague."
 denmark.100.d:0 "\n\nLe détroit du Danemark est une voie navigable internationale depuis la Convention de Copenhague de 1857, permettant à tous les navires de passer librement, quel que soit leur pays d'origine ou leur objectif. Avec le soutien diplomatique de [?DEN.copenhagen_backer.GetLeader] de [?DEN.copenhagen_backer.GetNameDef], [DEN.GetLeader] a maintenant renoncé au traité et a obligé les navires marchands qui tentaient de passer à payer des péages au gouvernement danois. Les principales nations d'Europe sont stupéfaites et scandalisées car le Danemark détient désormais les clés de la Baltique."
 denmark.100.a:0 "Dominium Maris Baltici !"
 denmark.100.b:0 "Un mépris téméraire du droit international."
 denmark.100.c:0 "Un événement qui mérite à peine d'être couvert."
 denmark.99.t:0 "La Libération du Danemark"
 denmark.99.d:0 "Après les années d'occupation [?DEN.occupation_target.GetAdjective], le Danemark est libéré, à la grande joie de milliers de personnes. Les forces multinationales qui marchent sur le Danemark pour repousser les forces de [?DEN.occupation_target.GetNameDef] sont saluées comme des héros et leurs drapeaux sont largement déployés. Le gouvernement danois est également revenu de son exil, déterminé à mettre fin à cette guerre aussi vite que possible."
 denmark.99.a:0 "Un recul temporaire."
 denmark.99.b:0 "Le Danemark, enfin libre."
 christian_denmark.0.t:0 "Coup d'État royal au Danemark"
 christian_denmark.0.d:0 "Après que le courant ascendant du fascisme et du communisme ait englouti le Danemark, son gouvernement démocratique a lutté pour surmonter cet extrémisme. Les escarmouches de rue entre la police danoise, les communistes et les fascistes étaient monnaie courante. Craignant une prise de pouvoir imminente par les fascistes, le roi Christian X a profité de la situation pour limoger le gouvernement et a, pour l'instant du moins, pris le contrôle absolu du Danemark. D'après ses déclarations publiques, il a l'intention de réprimer sévèrement tout extrémisme. Le gouvernement islandais s'est refusé à tout commentaire pour l'instant."
 christian_denmark.0.a:0 "Les échecs continus de la démocratie."
 christian_denmark.0.b:0 "Un retour au Moyen Âge."
 christian_denmark.0.c:0 "Le Lion Danois semble se relever"
 christian_denmark.0.e:0 "Der er et yndigt land!"
 christian_denmark.1.t:0 "L'opposition anti-monarchiste s'intensifie"
 christian_denmark.1.d:0 "Avec la récente prise de pouvoir de sa majesté le roi Christian X, de nombreux groupes de résistance se sont formés. Qu'il s'agisse des fascistes, des communistes ou des démocrates, tous souhaitent démolir le Danemark et le prostituer aux puissances européennes. Il est essentiel d'écraser ces groupes en temps voulu avant qu'ils ne détruisent encore plus le tissu de la nation danoise."
 christian_denmark.1.a:0 "Herlig vil Danmark være!"
 christian_denmark.10.t:0 "La première rencontre"
 christian_denmark.10.d:0 "Le roi Christian a rencontré les dirigeants conservateurs à leur siège. À la surprise de tous ceux qui étaient présents, il a suggéré de destituer le gouvernement actuel en raison de son échec à gérer les mouvements radicaux qui surgissaient en [DEN.GetNameDef]. Bien que la démarche semblait extrême, Christmas Møller a promis le soutien du Parti conservateur à la dissolution du gouvernement pour la préservation de [DEN.GetNameDef]. "
 christian_denmark.10.a:0 "Une rencontre agréable."
 christian_denmark.10.b:0 "Tout cela semble un peu extrême."
 christian_denmark.11.t:0 "Renforcer le soutien"
 christian_denmark.11.d:0 "Christian, le commandant en chef, a convoqué le haut commandement et le commandant de la division Sjælland au palais royal pour obtenir le soutien de l'armée en cas de réponse violente du DKP et du DNSAP. Ils ont donné des assurances réticentes et ont ensuite été congédiés."
 christian_denmark.11.a:0 "Espérons que nous n'en aurons pas besoin."
 christian_denmark.11.b:0 "Peut-être que tout cela est une réaction excessive."
 christian_denmark.12.t:0 "M. Thorvald, vous pouvez vous retirer."
 christian_denmark.12.d:0 "Je ne peux pas rendre justice à cet événement"
 christian_denmark.12.a:0 "Maintenant, reprenons là où il s'est arrêté."
 christian_denmark.13.t:0 "Le silence dans l'océan Atlantique"
 christian_denmark.13.d:0 "Sa Majesté a fait passer l'invasion de l'Islande pour une répression mineure d'un soulèvement, mais des mois plus tard, il n'y a toujours pas de troupes en Islande, et pourtant la guerre se poursuit. Beaucoup ont appelé à la fin de cette guerre inutile et factice."
 christian_denmark.13.a:0 "L'opération a été mal calculée."
 christian_denmark.13.b:0 "Ils sont à quelques semaines de la capitulation."
 christian_denmark.2.t:0 "Agitation à Copenhague"
 christian_denmark.2.d:0 "Le chef de l'union personnelle entre le Danemark et l'Islande a pris le contrôle absolu à Copenhague et demande maintenant à Reykjavik de l'assurer que les effets de l'Acte d'Union danois-islandais de 1918 ne seront pas altérés par la récente instabilité politique de [DEN.GetNameDef]. De manière troublante, cependant, la rhétorique actuelle suggère que notre souverain cherche à régner sur l'Islande et à la mettre sous son contrôle comme il l'a fait avec le Danemark. Deux options se présentent."
 christian_denmark.2.a:0 "Déclarer la République d'Islande !"
 christian_denmark.2.b:0 "L'Acte d'Union s'applique toujours."
 christian_denmark.3.t:0 "Proclamation de la République d'Islande"
 christian_denmark.3.d:0 "Le Premier ministre islandais [ICE.GetLeader] a déclaré une république présidentielle après avoir été informé des troubles politiques à Copenhague. Il s'agit d'une violation claire de l'Acte d'Union dano-islandais, signé en 1918, et le roi n'exclut pas encore une intervention militaire. Nous verrons comment la situation évolue."
 christian_denmark.3.a:0 "Un geste audacieux mais insensé."
 christian_denmark.3.b:0 "Ils feront face à notre colère un jour."
 christian_denmark.4.t:0 "L'Islande se montre conforme"
 christian_denmark.4.d:0 "L'ancien Premier ministre islandais s'est présenté hier devant l'Althing. Il a demandé au parlement de l'aider à rompre tous les liens avec [DEN.GetNameDef] et à proclamer une république illégitime, avec bien sûr lui à sa tête. Bien qu'il semble que le parlement ait été sensé ce jour-là en rejetant cette demande de trahison pure et simple. Il faut maintenant se tourner vers l'avenir du syndicat."
 christian_denmark.4.a:0 "Poursuivre la coopération dano-islandaise."
 christian_denmark.5.t:0 "Affaire de famille"
 christian_denmark.5.d:0 "La dissolution du Danemark et de la Norvège au XIXe siècle a été une véritable tragédie. Les parties norvégiennes de notre royaume ont été dépouillées par les perfides Suédois à la suite des guerres napoléoniennes, et depuis lors, nos deux nations marchent séparément. Heureusement, en 1905, l'Union suédo-norvégienne a été dissoute et le frère de sa majesté le roi Christian X, le prince Carl de Danemark, a été élu au trône norvégien. L'autorité royale restaurée au Danemark, nous pouvons aider la Norvège à se libérer du parlementarisme"
 christian_denmark.5.a:0 "Hilsen fra København"
 christian_denmark.6.t:0 "Affaire de famille"
 christian_denmark.6.d:0 "La récente prise de pouvoir de Christian X en tant que monarque absolu de [DEN.GetNameDef] a inspiré certains monarchistes norvégiens à demander le même changement de gouvernement. Christian X a fait des suggestions similaires, en proposant de réunir l'Union danoise et norvégienne."
 christian_denmark.6.a:0 "Christian a le soutien du roi."
 christian_denmark.6.b:0 "Le temps de l'absolutisme est fini."
 christian_denmark.7.t:0 "Le Coup d'Etat royal"
 christian_denmark.7.d:0 "La dissolution du Danemark-Norvège par les Suédois à l'est est considérée par certains comme une tragédie ; l'une de ces personnes est le frère de Sa Majesté, Christian X de Danemark. Le roi a reçu une offre alléchante de sa part. Sa Majesté devrait exiger du gouvernement civil [NOR.GetAdjective] les droits absolus qu'il mérite. Si une guerre civile devait éclater, l'armée royale danoise soutiendrait également la monarchie. Cette aide aurait bien sûr un coût, que certains estiment être l'indépendance de [NOR.GetNameDef]."
 christian_denmark.7.a:0 "Le roi se mobilise contre le gouvernement."
 christian_iceland_annexation_tt:0 "§RCela pourrait conduire à l'annexion de l'Islande au Royaume du Danemark.§!"
 christian_iceland_war_tt:0 "§RCela pourrait conduire à une guerre avec le Royaume du Danemark.§!"
 den_brothers_torn_apart_tt:0 "Si Haakon VII est coopératif, il mènera un coup d'État royal, sinon nous gagnerons un objectif de guerre. §Y[NOR.GetNameDef]§!."
 den_haakon_cooperation_tt:0 "Les contacts avec le §YRoi de Norvège§! pourraient s'avérer utiles à l'avenir."
 den_integrated_norway:0 "Intégrée §YNorway§! par décision"
 den_christian_cancel_coup_tt:0 "Le §YCoup d'État royal§! sera annulé."
 denmark.101.t:0 "Le sort du Danemark"
 denmark.101.d:0 "Le gouvernement danois a capitulé, mais il semble disposé à collaborer avec nous, contrairement à d'autres. Peut-être qu'un gouvernement fantoche combattant à nos côtés dans tous les conflits futurs est une issue plus souhaitable qu'une occupation dure et coûteuse."
 denmark.101.a:0 "Envoyez l'ultimatum."
 denmark.101.b:0 "Nos troupes peuvent gérer l'affaire."
 denmark.102.t:0 "Le sort du Danemark"
 denmark.102.d:0 "Avec notre capitulation aux mains de l'avancée étrangère implacable, [DEN.GetNameDef] se voit offrir un choix : doit-il tomber aux mains étrangères sous occupation, ou doit-il collaborer avec les occupants. C'est une question délicate sans bonne réponse, bien que [DEN.GetLeader] doive en trouver une bientôt."
 denmark.102.a:0 "Une collaboration serait une trahison envers tous les Danois."
 denmark.102.b:0 "Le bien de la nation passe avant tout."
 denmark.103.t:0 "Opération Weserübung"
 denmark.103.d:0 "[GER.GetNameDefCap], actuellement impliqué dans la Seconde Guerre mondiale en Europe, rencontre de plus en plus de problèmes pour importer du fer et de l'acier [SWE.GetAdjective] en raison de ses tactiques de raids de convois [ENG.GetAdjective]. En réponse, le gouvernement [GER.GetAdjective] a lancé l'opération Weserübung, dans laquelle il vise à sécuriser l'approvisionnement en acier. En raison de nos relations \" amicales \", ils nous ont lancé un ultimatum : soit nous autorisons les troupes [GER.GetAdjective] à traverser le sol danois et à utiliser les ports danois, soit nous sommes confrontés à une invasion. Quelle doit être notre réponse ?"
 denmark.103.a:0 "Les frontières danoises doivent être respectées."
 denmark.103.b:0 "Acceptez l'ultimatum."
 denmark.57.t:0 "Les fascistes marchent sur le Folketing"
 denmark.57.d:0 "Nos politiques ont échoué, le peuple danois est en colère et toutes les conséquences de cette situation se font sentir devant notre parlement. Armés jusqu'aux dents et sans opposition, alors que la police a été pratiquement détruite par les combats de rue constants, ils exigent maintenant la démission du gouvernement de [DEN.GetLeader]. N'ayant pas d'autre choix, le gouvernement démissionne et laisse la foule sans visage faire ce qu'elle veut. "
 denmark.57.a:0 "Des temps sombres s'annoncent pour le Danemark."
 denmark.58.t:0 "Marche communiste sur le Folketing"
 denmark.58.d:0 "Nos politiques ont échoué, le peuple danois est en colère et toutes les conséquences de cette situation se font sentir devant notre parlement. De plus, une grève générale a paralysé toute notre économie et le gouvernement, n'ayant pas d'autre choix, démissionne et laisse les masses populaires faire ce qu'elles veulent."
 denmark.58.a:0 "Des temps sombres s'annoncent pour le Danemark."
 denmark.59.t:0 "Le leadership d'Aksel Larsen remis en question"
 denmark.59.d:0 "Notre récent changement de politique à l'égard du Komintern et de la Russie soviétique a incité de nombreux membres du parti à remettre en question la position du secrétaire général Aksel Larsen, car il était connu pour être un fervent partisan de Moscou dans les années précédant notre révolution. Le Conseil suprême du DKP a voté ce matin la destitution de Larsen et..."
 denmark.59.a:0 "...la proposition est rejetée de justesse."
 denmark.59.b:0 "...Alfred Jensen sera promu secrétaire général du DKP."
 denmark.3.t:0 "Les détroits danois"
 denmark.3.d:0 "La Convention de Copenhague a été un vol honteux de notre souveraineté nationale en accordant à toutes les nations le droit de traverser les détroits sans payer de péage. Il est désormais temps de récupérer nos eaux territoriales et de décider d'une nouvelle politique envers les navires étrangers."
 denmark.3.a:0 "Toute nation neutre est la bienvenue."
 denmark.3.b:0 "Toute nation appréciée par notre gouvernement est la bienvenue."
 denmark.3.c:0 "Toute nation partageant les mêmes idées est la bienvenue."
 denmark.3.e:0 "Toute nation alliée est la bienvenue."
 denmark.10.t:0 "Un gouvernement conservateur"
 denmark.10.d:0 "Les sociaux-démocrates ont récemment perdu une grande partie du soutien de l'opinion publique en raison des problèmes économiques et internes actuels. En raison de cette perte de confiance dans le gouvernement, le roi a institué le parti conservateur comme parti au pouvoir dans [DEN.GetNameDef]. L'annonce de la composition de leur cabinet suivra bientôt."
 denmark.10.a:0 "Espérons que nous pourrons restaurer la confiance dans la démocratie."
 denmark.20.t:0 "Le retour du social-démocrate"
 denmark.20.d:0 "Les promesses des conservateurs étaient certes ambitieuses, mais leur mise en œuvre a été insuffisante. Craignant une radicalisation plus poussée par l'inaction, le roi a remis au pouvoir les sociaux-démocrates avec le soutien d'une majorité."
 denmark.20.a:0 "Ne répétons pas nos erreurs."
 denmark.32.t:0 "Invitation au Conseil nordique"
 denmark.32.d:0 "[DEN.GetNameDefCap] a annoncé la création d'un Conseil nordique, qui chercherait à coordonner les armées et les gouvernements de la région nordique. [ROOT.GetNameDef] devrait-il faire partie de ce conseil?"
 denmark.32.a:0 "Une coopération nordique plus poussée ne profite qu'à nous."
 denmark.32.b:0 "Ne faites jamais confiance à ces sales Danois."
 denmark.34.t:0 "L'échec du Conseil nordique"
 denmark.34.d:0 "Notre grande annonce de la création du Conseil nordique a été suivie d'un silence gêné car nous n'avons pas réussi à obtenir de réponses positives de la part des gouvernements nordiques. C'est certainement un embarras international pour [DEN.GetNameDef]. "
 denmark.34.a:0 "Une coopération nordique plus poussée ne profite qu'à nous."
 denmark.35.t:0 "La première session du Conseil nordique"
 denmark.35.d:0 "Avec une réponse généralement positive à notre annonce du Conseil nordique, sa première session a eu lieu. Cette organisation renforcera les pays nordiques sur la scène internationale."
 denmark.35.a:0 "Splendide."
 denmark.36.t:0 "Invitation à l'Union douanière nordique"
 denmark.36.d:0 "Afin de l'aider à se remettre de la grande dépression, le gouvernement danois a suggéré un moyen pour toutes les économies scandinaves de se remettre de la crise. [DEN.GetNameDefCap] lèvera les péages et les restrictions entre les États membres pour encourager la coopération économique."
 denmark.36.a:0 "Un bel arrangement."
 denmark.36.b:0 "L'économie [ROOT.GetAdjective] restera [ROOT.GetAdjective] !"
 denmark.37.t:0 "[FROM.GetNameDefCap] a accepté l'Union douanière nordique"
 denmark.37.d:0 "Le gouvernement [FROM.GetAdjective] a vu les avantages de notre union douanière proposée et a accepté toutes ses conditions. Notre future coopération apportera la prospérité à nous deux."
 denmark.37.a:0 "Splendide."
 denmark.38.t:0 "[FROM.GetNameDefCap] a refusé l'Union douanière nordique"
 denmark.38.d:0 "Le gouvernement [FROM.GetAdjective] semble aveuglé par le protectionnisme nationaliste, car il a refusé les politiques les plus vitales de l'union proposée. Il semble qu'ils aient l'intention de suivre leur propre voie."
 denmark.38.a:0 "Tragique."
 denmark.39.t:0 "[DEN.GetNameDefCap] propose l'accord de la mer du Nord"
 denmark.39.d:0 "Pour l'aider à se remettre de la grande dépression, le gouvernement danois a suggéré un accord commercial entre les pays commerçant dans la mer du Nord. Cela facilitera grandement les échanges et le commerce entre nos nations et aidera notre reprise économique."
 denmark.39.a:0 "Un bel arrangement."
 denmark.39.b:0 "Les Danois ont à cœur leur propre intérêt."
 denmark.42.t:0 "[FROM.GetNameDef] a accepté l'accord commercial de la mer du Nord"
 denmark.42.d:0 "Le gouvernement [FROM.GetAdjective] a vu les avantages de notre projet d'accord commercial et a accepté toutes ses conditions. Notre future coopération nous apportera la prospérité à tous les deux."
 denmark.42.a:0 "Splendide."
 denmark.43.t:0 "[FROM.GetNameDef] a refusé l'accord commercial de la mer du Nord"
 denmark.43.d:0 "Le gouvernement [FROM.GetAdjective] semble aveuglé par le protectionnisme nationaliste, car il a refusé les politiques les plus vitales de l'accord commercial proposé. Il semble qu'ils aient l'intention de suivre leur propre voie."
 denmark.43.a:0 "Tragique."
 denmark.44.t:0 "[DEN.GetNameDefCap] propose un accord commercial entre le Danemark et [SOV.GetAdjective]"
 denmark.44.d:0 "[DEN.GetNameDefCap] propose un accord commercial entre nous, cherchant à dominer économiquement la mer Baltique. Bien qu'ils soient, bien sûr, une république bourgeoise, cet accord peut être en notre faveur."
 denmark.44.dc:0 "Après la grande dépression et la récente révolution au Danemark, son économie semble en proie à l'incertitude. Nos camarades de [DEN.GetNameDef] ont proposé un moyen de stabiliser l'économie danoise et d'aider simultanément l'économie [SOV.GetAdjective]. Les économistes ne voient aucune raison de refuser cette demande."
 denmark.44.a:0 "Signez l'accord !"
 denmark.44.b:0 "Non."
 denmark.45.t:0 "[DEN.GetNameDefCap] propose le pacte Munch-Ribbentrop"
 denmark.45.d:0 "[DEN.GetNameDefCap] nous a envoyé une demande de négociation de non-agression et de coopération économique. Comme ils sont assis à l'entrée de la mer Baltique, leur valeur stratégique sous occupation [GER.GetAdjective] serait immense. S'ils veulent cela, ils vont accepter des conditions dures."
 denmark.45.a:0 "Envoyez nos demandes !"
 denmark.45.b:0 "Nous ne négocierons pas avec [DEN.GetNameDef]."
 denmark.46.t:0 "Le pacte Munch-Ribbentrop signé"
 denmark.46.d:0 "Le gouvernement [GER.GetAdjective] a accepté les conditions favorables et a signé une garantie d'indépendance et de non-agression. Bien que nos concessions en retour soient dures, elles sont nécessaires."
 denmark.46.a:0 "Très bien."
 denmark.47.t:0 "Pacte Munch-Ribbentrop refusé"
 denmark.47.d:0 "Le gouvernement [GER.GetAdjective] a refusé les conditions très favorables que nous lui avons proposées. Nos conseillers ne savent pas quoi en penser."
 denmark.47.a:0 "Une invasion doit être imminente !"
 denmark.48.t:0 "Accord commercial entre le Danemark et [SOV.GetNameDef] accepté"
 denmark.48.d:0 "Le gouvernement [SOV.GetAdjective] a accepté les conditions mutuellement avantageuses de l'accord commercial et a signé sa garantie d'indépendance et son pacte de non-agression."
 denmark.48.a:0 "Vers une prospérité mutuelle !"
 denmark.49.t:0 "Accord commercial entre le Danemark et [SOV.GetAdjective] refusé"
 denmark.49.d:0 "Les [SOV.GetAdjective] ont, à notre grand désarroi, refusé les termes de notre projet d'accord commercial."
 denmark.49.a:0 "Tragique."
 denmark.71.t:0 "[DEN.GetNameDefCap] propose un plan scandinave"
 denmark.71.d:0 "Le gouvernement danois a proposé une attaque en tenaille pour consolider la Scandinavie sous l'égide du Komintern. Le risque de cette opération peut être élevé, mais le fait que notre flanc nord soit sécurisé par un allié contribuera à toute défense future de l'union."
 denmark.71.a:0 "Préparons nos troupes."
 denmark.71.b:0 "Beaucoup trop risqué."
 denmark.72.t:0 "Refus des Soviétiques"
 denmark.72.d:0 "[SOV.GetLeader] a grossièrement décliné le Plan Scandinave, le qualifiant de plan avide de pouvoir qui ne tient pas compte de la vie des soldats soviétiques et danois."
 denmark.72.a:0 "Scandaleux."
 denmark.40.t:0 "Insurrection paysanne en préparation"
 denmark.40.d:0 "Avec l'influence écrasante des classes inférieures, les ouvriers des usines des villes et les paysans des campagnes se sont unis dans leur lutte pour destituer le roi du pouvoir et instituer la \" République du Danemark \". Si nous voulons que le Royaume l'emporte, nous devons limiter leur influence sur ce gouvernement."
 denmark.40.a:0 "Le Royaume menacé."
 denmark.41.t:0 "Une prise de contrôle oligarchique se prépare"
 denmark.41.d:0 "Les industriels et les grands propriétaires fonciers de notre pays tentent de plus en plus de remplacer notre parti démocratiquement élu [DEN.GetRulingParty] par une marionnette oligarchique. Nos principes démocratiques pourraient être menacés si leurs tentatives ne sont pas contrecarrées."
 denmark.41.a:0 "Une pensée déchirante."
 den_kpd_contacts:0 "Souvenirs de la Révolution allemande"
 den_kpd_contacts_desc:0 "Aux yeux de la plupart, [GER.GetNameDef] ressemble à un pays unifié depuis longtemps sous un gouvernement brutal, mais tous les [GER.GetAdjective] ne sont pas satisfaits de ce régime ; des cellules de résistance indépendantes font de leur mieux pour saper le [GER.GetRulingParty]. Si nous rétablissons les organisations pré-nazies et leur fournissons de l'aide, nous pourrons peut-être amener [GER.GetNameDef] à s'effondrer.\n\n"
