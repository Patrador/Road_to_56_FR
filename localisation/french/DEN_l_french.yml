 DEN_Motorization_of_the_Army_desc:0 ""
 DEN_Reassurences_from_Reyklavik:0 "Assurances de Reykjavik"
 DEN_Reassurences_from_Reyklavik_desc:0 "Le roi Christian X n'est pas seulement le roi du Danemark mais aussi de l'Islande, qui est devenue de plus en plus républicaine ces dernières années et pourrait ne pas accepter le règne absolu de Christian sur [DEN.GetNameDef]. "
 DEN_Dissolve_the_Folketing:0 "Dissoudre le Folketing"
 DEN_Dissolve_the_Folketing_desc:0 "Depuis sa création au 19e siècle, le Folketing est devenu une compétition qui pouvait proposer les politiques populistes les plus scandaleuses, uniquement pour le bien d'un plus grand soutien des électeurs. Le roi dissoudra notre parlement et restaurera [DEN.GetNameDef] dans sa gloire."
 DEN_Crackdown_on_Extremism:0 "Répression de l'extrémisme"
 DEN_Crackdown_on_Extremism_desc:0 "Les idéologies viles qui ont forcé Christian à limoger le gouvernement ont trouvé un large soutien parmi les Danois, et il est du devoir sacré du roi de réprimer les dirigeants de ce mouvement et de restaurer une culture politique danoise commune."
 DEN_Consolidate_Iceland:0 "Consolider l'Islande"
 DEN_Consolidate_Iceland_desc:0 "L'Islande se soumettant légitimement à Sa Majesté, nous allons réorganiser le Royaume d'Islande en une circonscription de [DEN.GetNameDef]. "
 DEN_Crush_the_Rebellion:0 "Écraser la rébellion"
 DEN_Crush_the_Rebellion_desc:0 "Avec le choix insensé du gouvernement islandais d'abandonner l'union personnelle avec [DEN.GetNameDef], il semble qu'il n'y ait pas d'autre option que l'invasion."
 DEN_Proclaim_the_Danish_Empire:0 "Attention à Oslo"
 DEN_Proclaim_the_Danish_Empire_desc:0 "Le roi Haakon VII, roi de Norvège et frère du roi Christian X, pourrait s'inspirer un peu du règne absolu exercé à Copenhague et vouloir la même chose."
 DEN_Form_a_Cabinet:0 "Former un cabinet"
 DEN_Form_a_Cabinet_desc:0 "Maintenant que nous avons réglé nos problèmes politiques immédiats, nous pouvons nous concentrer sur la stabilisation de [DEN.GetNameDef]. Notre première étape sera d'établir un gouvernement et d'inviter toutes les personnalités politiques qui le souhaitent."
 DEN_Approach_the_British:0 "Approcher les anglais"
 DEN_Approach_the_British_desc:0 "Les anglais ont pris en charge la sauvegarde de l'Europe, et [DEN.GetNameDef] devrait entretenir des relations plus étroites."
 DEN_The_Stockholm_Communique:0 "Le communiqué de Stockholm"
 DEN_The_Stockholm_Communique_desc:0 "Nos alliés les plus proches sont les Royaumes de Scandinavie, que nous approcherons."
 DEN_North_Sea_Trade_Agreement:0 "Accord commercial de la mer du Nord"
 DEN_North_Sea_Trade_Agreement_desc:0 "Nos surplus de produits agricoles ont rencontré des difficultés croissantes pour trouver leurs marchés et la déréglementation du commerce entre les nations partageant la mer du Nord, le Danemark, la Norvège et le Royaume-Uni, pourrait fournir ces marchés désespérément recherchés."
 DEN_Nordic_Customs_Union:0 "Union douanière nordique"
 DEN_Nordic_Customs_Union_desc:0 "L'intégration économique entre les nations nordiques du Danemark, de la Suède, de la Norvège et de la Finlande a toujours été plus élevée que dans la plupart des régions géographiques séparées par des entités politiques, mais nous allons aller plus loin. Nous éliminerons les péages et restrictions restants sur le commerce entre nos nations sœurs."
 DEN_Baltic_Trade:0 "Commerce balte"
 DEN_Baltic_Trade_desc:0 "Notre politique commerciale envers nos voisins a été décidée et nous sommes maintenant prêts à étendre davantage notre implication dans les routes commerciales de la mer Baltique."
 DEN_Approach_Germany:0 "Approcher les Allemands"
 DEN_Approach_Germany_desc:0 "[GER.GetNameDefCap] est une puissance renaissante, et il semble nécessaire de poursuivre des relations plus étroites."
 DEN_Munch_Ribbentrop_Pakt:0 "Pacte Munch-Ribbentrop"
 DEN_Munch_Ribbentrop_Pakt_desc:0 "La réalité à laquelle le Danemark doit faire face est que l'Allemagne est la principale menace à son existence et que l'option la plus facile opposée à une militarisation rampante pourrait être la collaboration. Les exigences allemandes sont peut-être dures, mais elles en valent la peine si elles maintiennent l'État-nation danois."
 DEN_Approach_the_Soviets:0 "Approchez l'Union Soviétique"
 DEN_Approach_the_Soviets_desc:0 "L'ours Russe semble attendre patiemment pour contrer la recrudescence fasciste; nous allons les approcher et les faire sympathiser avec notre situation."
 DEN_Dano_Soviet_Trade_Agreement:0 "Dano- [SOV.GetAdjective] Accord commercial"
 DEN_Dano_Soviet_Trade_Agreement_desc:0 "La militarisation impitoyable et continue de [GER.GetNameDef] effraie les politiciens et la population danoise. Certains voient le seul moyen de contrer cette menace à la frontière en recherchant des liens étroits avec son plus grand adversaire continental, [SOV.GetNameDef]. Des accords commerciaux étendus peuvent susciter une garantie d'indépendance vis-à-vis du [SOV.GetAdjective]."
 DEN_Revoke_the_Copenhagen_Convention:0 "Révoquer la Convention de Copenhague"
 DEN_Revoke_the_Copenhagen_Convention_desc:0 "La Convention de Copenhague a tragiquement privé le Danemark de son droit de percevoir des péages sur les navires marchands traversant ses eaux. Nous renverserons ce traité forcé et rétablirons la souveraineté sur nos mers."
 DEN_Unify_the_Socialist_Movement:0 "Unifier le mouvement socialiste"
 DEN_Unify_the_Socialist_Movement_desc:0 "Comme dans la plupart des pays, de nombreux mouvements socialistes rivalisent d'influence et travaillent les uns contre les autres. Nous unirons tous ceux qui recherchent la justice pour le prolétariat afin d'avoir une réelle chance de le faire."
 DEN_Contacts_to_the_KPD:0 "Contacts avec le KPD"
 DEN_Contacts_to_the_KPD_desc:0 "Le KPD a été complètement décimé par la prise de la Chancellerie du Reich par le NSDAP en 1933. Nous allons toujours tendre la main à leurs réseaux clandestins pour voir comment [DEN.GetNameDef] peut aider."
 DEN_Danish_Folksradrepublik:0 "Établir la Folkerådsrepublik"
 DEN_Danish_Folksradrepublik_desc:0 "Il est temps de laisser derrière nous le vieux drapeau danois et le système politique. Nous allons remodeler notre État selon les lignes tracées par Lénine. Nous allons dissoudre le Folketing et le remplacer par un comité central nommé par le parti sera notre première étape."
 DEN_The_Hammer_and_the_Sickle:0 "Le marteau et la faucille"
 DEN_The_Hammer_and_the_Sickle_desc:0 "La guerre des classes est terminée et le prolétaire est sorti vainqueur. Mais le prolétaire ne peut pas gouverner [DEN.GetNameDef] tout seul ; la tâche vitale de nourrir notre population est reléguée aux mains des agriculteurs, avec lesquels nous formerons une alliance de classe et marcherons ensemble vers l'avenir, avec le marteau et la faucille à la main."
 DEN_Break_the_Fasces:0 "Briser les faisceaux"
 DEN_Break_the_Fasces_desc:0 "Maintenant que les instruments de l'État sont entre les mains du mouvement communiste, nous les utiliserons pour briser le mouvement fasciste, en espérant ramener la paix à [DEN.GetNameDef]. "
 DEN_Propaganda_Campaigns:0 "Campagnes de propagande"
 DEN_Propaganda_Campaigns_desc:0 "Notre parti se concentrera sur la distribution de tracts, l'affichage d'affiches et la tenue de discours engageants pour inciter la population danoise à l'action."
 DEN_Nationalization_of_Key_Industries:0 "Nationalisation des industries clés"
 DEN_Nationalization_of_Key_Industries_desc:0 "Nous nous emparerons des industries vitales de l'économie de [DEN.GetNameDef] avec nos premières réformes économiques. Il s'agit notamment des usines d'armement, des industries métallurgiques et des compagnies maritimes."
 DEN_Introduce_Land_Reform:0 "Introduire une réforme agraire"
 DEN_Introduce_Land_Reform_desc:0 "Les grands propriétaires fonciers et les riches capitalistes contrôlent la majorité de l'industrie agricole. Avec la disparition du gouvernement bourgeois, nous allons progressivement démanteler ces exploitations privées."
 DEN_Soviet_Military_Aid:0 "Aide militaire soviétique"
 DEN_Soviet_Military_Aid_desc:0 "L'Armée rouge soviétique est une force de combat redoutée, soutenue par une impressionnante industrie d'armement. Avec l'aide de [SOV.GetAdjective], nous nous efforcerons d'atteindre le même objectif pour défendre la révolution en permanence!"
 DEN_Soviet_Economic_Aid:0 "Aide économique soviétique"
 DEN_Soviet_Economic_Aid_desc:0 "L'économie [SOV.GetAdjective] est la deuxième plus grande au monde, et avec un volume de production aussi élevé, leur aide aidera considérablement [DEN.GetNameDef] à renforcer ses industries."
 DEN_Encourage_Collective_Bargaining:0 "Encourager la négociation collective"
 DEN_Encourage_Collective_Bargaining_desc:0 "En opposition aux grandes entreprises, nous renforcerons davantage les syndicats avec une législation qui permettra de mieux influencer les travailleurs dans les négociations."
 DEN_Invite_Select_Communist_Ministers:0 "Inviter des ministres communistes sélectionnés"
 DEN_Invite_Select_Communist_Ministers_desc:0 "Bien que les objectifs des communistes soient inacceptables et irresponsables, inclure certains d'entre eux dans notre gouvernement augmentera notre soutien parmi les classes inférieures. Quoi qu'il en soit, ils ont des gens talentueux."
 DEN_Align_the_Unions:0 "Aligner les syndicats"
 DEN_Align_the_Unions_desc:0 "Bien que les syndicats soient majoritairement derrière le programme de notre gouvernement, de nombreuses industries sont encore constituées de courants conservateurs ou réactionnaires. Nous veillerons à ce que la direction du mouvement ouvrier soit unifiée."
 DEN_Encourage_Artisan_Production:0 "Encourager la production artisanale"
 DEN_Encourage_Artisan_Production_desc:0 "Au lieu de centraliser de force notre économie autour de quelques entreprises approuvées par l'État, cela peut mathématiquement produire le quota de production le plus élevé, mais le travailleur qualifié individuel vendant ses produits à un prix équitable sera beaucoup moins aliéné de son travail que son homologue travaillant en usine."
 DEN_Forced_Heavy_Industrialization:0 "Industrialisation lourde forcée"
 DEN_Forced_Heavy_Industrialization_desc:0 "Nous mettrons l'accent sur la centralisation de notre économie industrielle pour maximiser l'efficacité de la production de biens importants pour l'épanouissement du prolétariat."
 DEN_Alliegence_to_Moscow:0 "Allégeance à Moscou"
 DEN_Alliegence_to_Moscow_desc:0 "La patrie de la révolution, la Russie, a établi un précédent incroyable en tant que première révolution marxiste et a continué à défendre ses principes. Une alliance entre nos deux nations portera le flambeau du prolétariat plus loin en Europe."
 DEN_Icelandic_path_to_Socialism:0 "Voie islandaise vers le socialisme"
 DEN_Icelandic_path_to_Socialism_desc:0 "[ICE.GetNameDefCap] a toujours entretenu des liens étroits avec le Danemark grâce à divers traités royaux. Mais cet esprit perdure même après le démantèlement de la monarchie et nous ferons de notre mieux pour renouer avec la nation islandaise."
 DEN_Scandinavian_Plan:0 "Plan scandinave"
 DEN_Scandinavian_Plan_desc:0 "Les communistes de Finlande, de Norvège, de Suède et bien sûr du Danemark ont rêvé d'un État d'union pan-scandinave, semblable à l'exemple italien ou allemand, mais bien sûr basé sur des principes prolétariens. Il n'y a malheureusement aucun moyen d'éviter la guerre pour réaliser ce rêve, mais avec le soutien des prolétaires scandinaves qui partagent notre vision, cette guerre sera, espérons-le, brève et sans effusion de sang."
 DEN_Defy_Russia:0 "Défier la Russie"
 DEN_Defy_Russia_desc:0 "Le DKP a toujours été divisé sur la question du développement de la révolution russe. Larsen a bien sûr toujours soutenu Lénine, Staline et le reste de leurs dirigeants, mais le Comité central semble favoriser une voie d'indépendance vis-à-vis de [SOV.GetNameDef]."
 DEN_Pan_Scandinavianism:0 "Pan Scandinavianisme"
 DEN_Pan_Scandinavianism_desc:0 "Raviver le rêve d'une nation scandinave unie par l'esprit prolétarien sera l'objectif de tous les canaux officiels en préparation de plans plus concrets en la matière."
 DEN_International_Volunteers:0 "Volontaires internationaux"
 DEN_International_Volunteers_desc:0 "En raison de notre distance par rapport à la Russie, de nombreux socialistes antiléninistes du monde ont trouvé notre gouvernement acceptable et ont juré de se battre pour protéger notre révolution indépendante."
 DEN_International_Theorists:0 "Théoriciens internationaux"
 DEN_International_Theorists_desc:0 "Les communistes du monde entier (même dans la soi-disant \"Union des Républiques Socialistes Soviétiques\") sont poursuivis et empêchés d'exprimer leurs opinions. Nous leur fournirons un refuge pour qu'ils puissent approfondir leurs théories et peut-être pourrons-nous les inviter à nous aider dans notre révolution."
 DEN_Overthrow_the_Faux_Revolution:0 "Mettre fin à la mascarade"
 DEN_Overthrow_the_Faux_Revolution_desc:0 "Ce qui n'est devenu de plus en plus clair qu'après la mort de Lénine, l'établissement d'un faux État prolétarien au lendemain de la révolution russe, est maintenant clair pour tout le monde en dehors du PCUS. Il sera de notre devoir de renverser ce faux État prolétarien et de montrer au peuple soviétique la véritable liberté socialiste."
 DEN_Collectivization_of_Agriculture:0 "Collectivisation de l'agriculture"
 DEN_Collectivization_of_Agriculture_desc:0 "Le fait que les grands propriétaires terriens profitent du petit agriculteur, qui n'est pas en possession de terres agricoles, est une forme d'exploitation particulièrement cruelle, qui ne peut être tolérée dans notre société socialiste."
 DEN_Invite_Gosplan_Planners:0 "Inviter des experts du Gosplan"
 DEN_Invite_Gosplan_Planners_desc:0 "Jusqu'à présent, notre Commission centrale de planification a été constituée et a fonctionné de manière indépendante. L'invitation de certains des experts de [SOV.GetNameDef] peut grandement nous aider à atteindre notre objectif de maximiser l'efficacité et d'apporter une plus grande prospérité au Danemark."
 DEN_Primacy_of_the_Peasentry:0 "Primauté de la paysannerie"
 DEN_Primacy_of_the_Peasentry_desc:0 "Nous avons tenu nos promesses dans l'alliance de classe entre le prolétariat et les agriculteurs. Tous deux représentent une partie vitale de notre société et tous deux jouissent d'une représentation égale dans notre gouvernement."
 DEN_Rapid_Urbanisation:0 "Urbanisation rapide"
 DEN_Rapid_Urbanisation_desc:0 "La croissance du prolétariat urbain est la condition préalable à un Danemark prospère et doit être encouragée par notre État."
 DEN_Study_the_NEP:0 "Étudier la nouvelle politique économique"
 DEN_Study_the_NEP_desc:0 "Bien que la nouvelle politique économique de Lénine n'était pas parfaite et ait laissé sans réponse certains cris d'exploitation, elle semble être le moyen le plus sain pour notre économie de croître. L'utiliser au maximum, contrairement à l'Union soviétique, pourrait apporter un secteur industriel plus équilibré et plus dynamique."
 DEN_Maintain_Rural_Relations:0 "Maintenir les relations rurales"
 DEN_Maintain_Rural_Relations_desc:0 "Bien que le système agricole actuel puisse comporter une pincée d'exploitation, sa collectivisation ou sa désorganisation complète d'une autre manière ne fera que réduire la production agricole et le bonheur de la classe paysanne. Au contraire, nous coopérerons à contrecœur avec les grands propriétaires terriens pour alimenter la faim du prolétariat urbain."
 DEN_Puncture_the_Heart_of_Fascism:0 "Perforer le cœur du fascisme"
 DEN_Puncture_the_Heart_of_Fascism_desc:0 "Le fascisme. A quoi ça sert ?"
 DEN_Cut_off_the_Lions_Head:0 "Couper la tête du lion"
 DEN_Cut_off_the_Lions_Head_desc:0 "Le plus grand empire depuis ces dernières années est sans conteste l'empire britannique, qui règne sur les Amériques, l'Afrique et l'Asie. Nous les frapperons en leur cœur, les îles britanniques, et nous abattrons leur empire avec."
 DEN_Control_the_Banking_Institutions:0 "Contrôler les institutions bancaires"
 DEN_Control_the_Banking_Institutions_desc:0 "Les banques sont indispensables au développement économique du Danemark. Une responsabilité aussi importante entre les mains d'industries peu privées préoccupe de nombreux membres de notre gouvernement. Nous allons prendre des mesures et commencer le processus de contrôle des banques du Danemark par l'État."
 DEN_Encourage_Foreign_Investment:0 "Encourager l'investissement étranger"
 DEN_Encourage_Foreign_Investment_desc:0 "La réglementation excessive de l'économie est en grande partie tombée et le Danemark est maintenant prêt à recevoir des tas d'investissements entrants des marchés du crédit anglo-américains et français."
 DEN_Abolish_the_Unions:0 "[DEN_Union_Focus_Localisation] les syndicats"
 DEN_Abolish_the_Unions_desc:0 "Les syndicats ont toujours encouragé la paresse et l'improductivité et il est important que nous diminuions leur statut dans la société."
 DEN_Crackdown_on_Political_Violence:0 "Défense de la [DEN_Government_Form]"
 DEN_Crackdown_on_Political_Violence_desc:0 "Notre [DEN_Government_Form] actuel est aux prises avec des puissances envahissantes étrangères et des partis saboteurs internes et nous nous assurerons que le DKP ou le DNSAP ne puisse pas nuire à notre belle [DEN_Government_Form]."
 DEN_Safehaven_for_the_Scientists:0 "Refuge pour les scientifiques"
 DEN_Safehaven_for_the_Scientists_desc:0 "La vague toujours croissante du fascisme et du stalinisme a laissé les intellectuels d'Europe bloqués sans aucun endroit où aller. Nous les accepterons volontiers dans nos écoles, nos universités et nos centres de recherche."
 DEN_Tactical_Nationalizations:0 "Nationalisations tactiques"
 DEN_Tactical_Nationalizations_desc:0 "Notre coalition de socialistes récemment élargie a bien sûr exigé des politiques scandaleuses. Mais plus important encore, leur capital politique nous permet d'adopter des mesures auparavant impensables. L'une de ces politiques est la nationalisation ciblée des entreprises en faillite ou qui enfreignent la loi."
 DEN_Agrarian_Reform:0 "Réforme agraire"
 DEN_Agrarian_Reform_desc:0 "Le secteur agricole a beaucoup souffert de la grande dépression et a grand besoin d'une réforme. Nous allons réviser les réglementations dans ce secteur et, espérons-le, le revigorer."
 DEN_Tax_Reform:0 "Réforme fiscale"
 DEN_Tax_Reform_desc:0 "Le système fiscal actuel, imposé par les gouvernements sociaux-démocrates du passé, entrave considérablement les entreprises et les riches en général. Nous réduirons la progressivité de ces impôts pour renforcer notre économie."
 DEN_Public_Investments:0 "Investissements publics"
 DEN_Public_Investments_desc:0 "Les investissements ciblés de l'État favoriseront grandement les secteurs où la rentabilité est généralement faible, ce qui renforcera à son tour l'ensemble de notre économie."
 DEN_Armed_Neutrality:0 "Neutralité armée"
 DEN_Armed_Neutrality_desc:0 "Bien que nous déclarions une neutralité unilatérale, nous appuierons ces paroles par une militarisation accrue et une population prête à défendre le Danemark."
 DEN_Scandinavian_Connections:0 "Connexions scandinaves"
 DEN_Scandinavian_Connections_desc:0 "Les liens politiques, sociaux et économiques entre nos nations scandinaves ont toujours été forts, mais en ces temps troublés, il semble qu'une alliance défensive à part entière soit nécessaire pour sauvegarder la Scandinavie."
 DEN_Look_towards_the_West:0 "Regarder vers l'Ouest"
 DEN_Look_towards_the_West_desc:0 "L'alliance occidentale franco-britannique s'est donné pour mission de contenir l'agressivité de la [GER.GetName] et l'aider dans son alliance défensive ne fera qu'accentuer l'enragement des Allemands."
 DEN_Unified_Defence_Plan:0 "Plan de défense unifié"
 DEN_Unified_Defence_Plan_desc:0 "Nous coordonnerons les hauts commandements de l'alliance scandinave pour élaborer un plan unifié pour la défense de la Scandinavie."
 DEN_Establish_the_Nordic_Council:0 "Créer le Conseil nordique"
 DEN_Establish_the_Nordic_Council_desc:0 "Pour favoriser l'intégration politique et économique de la Scandinavie, nous établirons un conseil de tous ses pays afin d'encourager des politiques communes et similaires."
 DEN_Reaffirm_British_Continental_Commitments:0 "Réaffirmer les engagements continentaux [ENG.GetAdjective]"
 DEN_Reaffirm_British_Continental_Commitments_desc:0 "Le gouvernement britannique a parfois donné l'impression de se concentrer sur ses possessions coloniales en Afrique ou en Asie. Mais nous devons nous assurer qu'ils honorent leurs engagements envers l'Europe."
 DEN_Reciprocal_Containment:0 "Charge partagée de la rétention"
 DEN_Reciprocal_Containment_desc:0 "La rétention de [GER.GetNameDef] a été une tâche principalement entreprise par les Français et les Anglais, bien qu'en tant que nouveau membre des Alliés, cette tâche nous incombe également."
 DEN_Regional_Economic_Development:0 "Développement économique régional"
 DEN_Regional_Economic_Development_desc:0 "Pour consolider notre contrôle sur le nouvel État scandinave unifié, nous allons détourner des ressources pour investir dans les quartiers de nos frères."
 DEN_Rail_Investments:0 "Investissements ferroviaires"
 DEN_Rail_Investments_desc:0 "Les Danske Statsbaner ont souffert d'un sous-financement partiel et du désintérêt général du gouvernement. Il est impératif de renverser cette attitude et de reconnecter notre pays."
 DEN_Steel_Investments:0 "Investissements dans la sidérurgie"
 DEN_Steel_Investments_desc:0 "Le Danemark est un pays aux ressources limitées, c'est pourquoi nous devons construire notre industrie autour des quelques ressources disponibles. Nous rassemblerons les débris de minerai de fer et investirons dans des aciéries capables de le transformer en acier trempé."
 DEN_Business_Ties:0 "Liens d'affaires"
 DEN_Business_Ties_desc:0 "Le gouvernement devrait toujours être en contact avec le secteur privé, car imposer des réglementations à partir du Folketing isolé entrave souvent fortement les entreprises qui fournissent de l'emploi et de la croissance économique dans notre pays."
 DEN_Deregulate_Banking:0 "Déréglementer les banques"
 DEN_Deregulate_Banking_desc:0 "Les réglementations bureaucratiques ont toujours empêché le secteur bancaire d'investir efficacement dans notre société. Notre gouvernement conservateur nouvellement élu va inverser cette évolution."
 DEN_Shatter_the_Hammer:0 "Briser le marteau"
 DEN_Shatter_the_Hammer_desc:0 "La marée du bolchevisme a été arrêtée ici, au Danemark, et toutes les mesures doivent être prises pour continuer à écraser le DKP."
 DEN_Consolidate_Media_Institutions:0 "Consolider les institutions médiatiques"
 DEN_Consolidate_Media_Institutions_desc:0 "Nous arracherons l'emprise des médias des mains des faibles propriétaires démocratiques pour la remettre aux mains des propagandistes de nos partis."
 DEN_Invite_German_Advisors:0 "Inviter des conseillers allemands"
 DEN_Invite_German_Advisors_desc:0 "La tradition militaire [GER.GetAdjective] remonte à l'époque prussienne, bien que la Grande Guerre ait interrompu cette série de gloire. Cependant, la Wehrmacht prépare déjà des tactiques pour sa prochaine guerre, ce qui aiderait grandement l'armée danoise."
 DEN_Invite_Italian_Advisors:0 "Inviter des conseillers italiens"
 DEN_Invite_Italian_Advisors_desc:0 "L'armée royale [ITA.GetAdjective] a beaucoup appris de sa campagne en Éthiopie et semble prête à partager cette expertise avec notre nouvel État fasciste."
 DEN_Secure_the_Military:0 "Sécuriser l'armée"
 DEN_Secure_the_Military_desc:0 "La base de notre pouvoir repose sur notre capacité à contrôler l'armée pour mettre en œuvre la puissance danoise."
 DEN_Secure_Iceland:0 "Sécuriser l'Islande"
 DEN_Secure_Iceland_desc:0 "L'indépendance temporaire de l'Islande ne nous empêchera pas de les réclamer."
 DEN_Research_Efforts:0 "Financement de la recherche militaire"
 DEN_Research_Efforts_desc:0 "Avec notre récente volonté d'étendre notre complexe militaro-industriel, l'investissement dans les sciences militaires semble logique."
 DEN_Join_the_Axis:0 "Rejoindre l'Axe"
 DEN_Join_the_Axis_desc:0 "[GER.GetNameDefcap] au sud est indéniablement puissant dans sa force militaire et économique. Ne pas s'allier à eux serait un gaspillage colossal pour [DEN.GetNameDef]."
 DEN_German_Economic_Collaboration:0 "Collaboration économique allemande"
 DEN_German_Economic_Collaboration_desc:0 "La richesse en charbon et en acier de [GER.GetName] et notre excédent agricole font bon ménage. Nous devons accroître notre dépendance à l'égard de l'économie de [GER.GetNameDef]."
 DEN_Invite_the_Wehrwirtschaftsfuhrer:0 "Inviter le Wehrwirtschaftsführer"
 DEN_Invite_the_Wehrwirtschaftsfuhrer_desc:0 "Les grands monopoles industriels de [GER.GetNameDef], comme IG Farben, Mercedes et Krupp, seront invités en [DEN.GetNameDef] pour aider à développer notre économie."
 DEN_Dano_German_Propaganda:0 "Propagande Dano-allemande"
 DEN_Dano_German_Propaganda_desc:0 "Les Danois et les [GER.GetAdjective] marcheront ensemble vers l'avenir pour une Europe meilleure."
 DEN_Fighter_Cooperation:0 "[DEN_fighter_coop_localisation]"
 DEN_Fighter_Cooperation_desc:0 "La [DEN_air_localisation] manque de qualité, de quantité et d'expertise ; en coopérant avec nos alliés, nous pouvons surmonter l'état actuel de l'armée de l'air."
 DEN_Look_Elsewhere:0 "Le Danemark d'abord"
 DEN_Look_Elsewhere_desc:0 "La nation danoise ne peut en aucun cas être soumise à une autre. C'est à nous de décider du destin du Danemark."
 DEN_Rapidly_Increase_Arms_Production:0 "Aux armes, Danois !"
 DEN_Rapidly_Increase_Arms_Production_desc:0 "Les ouvriers de l'usine vont tendre leurs marteaux et créer les armes utilisées par le soldat pour protéger [DEN.GetNameDef] !"
 DEN_Scandinavian_Intervention:0 "Intervention Scandinave"
 DEN_Scandinavian_Intervention_desc:0 "La Scandinavie ne peut tolérer que des gouvernements totalitaires y règnent ; nous devons nous assurer que les pays scandinaves restent démocratiques !"
 DEN_Militarization_of_Society:0 "Militarisation de la Société"
 DEN_Militarization_of_Society_desc:0 "La société danoise est devenue faible à cause du pacifisme de l'administration sociale-démocrate des dernières décennies. Nous allons revigorer l'esprit de combat des Danois."
 DEN_Expand_Military_Research:0 "Développer la Recherche Militaire"
 DEN_Expand_Military_Research_desc:0 "Avec notre récente volonté de développer notre complexe militaro-industriel, nous allons également investir dans la recherche militaire."
 DEN_Danish_Autarky:0 "Autarcie Danoise"
 DEN_Danish_Autarky_desc:0 "Bien que [DEN.GetNameDef] ne soit pas riche en ressources, il est riche en puissance économique et militaire, avec laquelle nous nous assurerons que notre chaîne d'approvisionnement est sécurisée."
 DEN_Bolster_Danish_Corporations:0 "Soutenir les Entreprises Danoises"
 DEN_Bolster_Danish_Corporations_desc:0 "Nous devons nous assurer que les industriels qui soutiennent notre parti puissent récolter les fruits de notre économie de guerre."
 DEN_Exploit_the_Conquered_Lands:0 "Exploiter les terres conquises"
 DEN_Exploit_the_Conquered_Lands_desc:0 "Les ennemis des Danois sont tombés un par un, et maintenant leurs terres sont sous notre contrôle. Nous utiliserons leurs ressources et leurs industries."
 DEN_Cross_the_Skagerrak:0 "Traverser le Skagerrak"
 DEN_Cross_the_Skagerrak_desc:0 "Le lien national entre le Danemark et la Norvège est indéniable, et les deux pays seront désormais réunis sous un même souverain."
 DEN_Return_to_England:0 "Retour en Angleterre"
 DEN_Return_to_England_desc:0 "Après le désastre de Stamford Bridge, les Scandinaves n'ont plus leur mot à dire dans les affaires britanniques. Il est maintenant temps de se préparer à une autre invasion de l'Angleterre."
 DEN_Reclaim_our_Hibernian_Vassals:0 "Récupérer nos vassaux hiberniens"
 DEN_Reclaim_our_Hibernian_Vassals_desc:0 "À la fin de l'âge viking, de nombreuses principautés irlandaises étaient vassales des rois danois ; certains y voient une justification suffisante pour une invasion de l'île."
 DEN_Reestablish_the_Danelaw_Confederacy:0 "Rétablir la Confédération du Danelaw"
 DEN_Reestablish_the_Danelaw_Confederacy_desc:0 "Plutôt que de dominer directement les îles britanniques, nous devrions être raisonnables et nous tourner vers l'histoire pour trouver des solutions à notre situation actuelle. En remodelant l'Angleterre sur le modèle du Danelaw, nous pourrions introduire les coutumes administratives danoises dans les anciennes structures anglo-saxonnes, ce qui sera plus facile que de leur imposer directement notre système danois."
 DEN_Rebirth_of_the_North_Sea_Empire:0 "Renaissance de l'Empire de la Mer du Nord"
 DEN_Rebirth_of_the_North_Sea_Empire_desc:0 "Avec l'Angleterre, la Norvège et le Danemark sous un même chef, il est temps de raviver les images de l'ancien temps avec la proclamation de l'Empire de la mer du Nord."
 DEN_Never_Again_a_Battle_of_Copenhagen:0 "Plus jamais de bataille de Copenhague"
 DEN_Never_Again_a_Battle_of_Copenhagen_desc:0 "La bataille non provoquée de Copenhague a détruit la marine royale danoise et la fierté nationale danoise avec elle. Nous devons renforcer notre marine pour être prêts à faire face au prochain raid non provoqué."
 DEN_Fight_for_Denmark:0 "Lutter pour le Danemark"
 DEN_Fight_for_Denmark_desc:0 "Le dernier siècle de paix a inspiré le pacifisme au Danois moyen, mais le pacifisme dans une situation aussi instable pourrait rayer [DEN.GetNameDef] de la carte."
 DEN_Dismantle_the_Unions:0 "Démanteler les syndicats"
 DEN_Dismantle_the_Unions_desc:0 "Le seul but des syndicats est d'encourager la paresse des travailleurs. Pour remédier à cette inefficacité, nous supprimerons purement et simplement cette institution."
 DEN_Reascension_of_the_Aristrocracy:0 "Réascension de l'aristocratie"
 DEN_Reascension_of_the_Aristrocracy_desc:0 "L'état actuel de déresponsabilisation de l'aristocratie est une honte et doit être abordé."
 DEN_Restore_Aristocratic_Land_Rights:0 "Restaurer les droits fonciers aristocratiques"
 DEN_Restore_Aristocratic_Land_Rights_desc:0 "Il n'est pas étonnant que le pouvoir de l'aristocratie diminue lorsqu'un gouvernement démocratique est en place. Donc actuellement, sans que ce soit leur faute, les royaux de ces terres n'ont pas eu grand chose. Nous pouvons élever leur position en leur accordant des droits fonciers généreux."
 DEN_Retain_the_Welfare_State:0 "Conserver l'État providence"
 DEN_Retain_the_Welfare_State_desc:0 "Si les cabinets démocratiques du siècle dernier ont tenté à tort et à travers de réformer le Danemark, l'État-providence n'en fait pas partie. Il a considérablement augmenté le niveau de vie du Danois moyen, ce qui nous permet de surpasser la plupart des pays industrialisés. Nous devons donc maintenir ce système en place pour le bien de [DEN.GetNameDef]."
 DEN_Social_Nationalism:0 "Nationalisme social"
 DEN_Social_Nationalism_desc:0 "Bien que le parlementarisme danois se soit éteint, certaines de ses contributions les plus réfléchies à la société danoise seront conservées. L'une d'entre elles est certainement une sélection de programmes sociaux apportant la prospérité à l'ensemble du Danemark. L'abolition de l'un de ces programmes entraînerait une perte importante de soutien à la monarchie et doit être évitée."
 DEN_Reinvigorate_the_Officer_Corp:0 "Revigorer le corps des officiers"
 DEN_Reinvigorate_the_Officer_Corp_desc:0 "Un devoir vital des rois du Danemark depuis l'époque médiévale est la défense du Danemark, et pour qu'ils puissent remplir leur mission, nous devons augmenter l'éducation militaire parmi eux."
 DEN_Royal_Industries:0 "Industries royales"
 DEN_Royal_Industries_desc:0 "Durant la phase démocratique de notre pays, les Bourgeois se sont taillé la part du lion dans l'industrie, le commerce et bien d'autres secteurs. Avec ce changement politique, les aristocrates vont désormais dominer les industries du [DEN.GetName]."
 DEN_The_Royal_Academy:0 "L'Académie royale"
 DEN_The_Royal_Academy_desc:0 "La position des aristocrates étant à nouveau assurée, ils peuvent à nouveau se concentrer sur l'éducation et les arts."
 DEN_Amnesty_for_Political_Prisoners:0 "Amnistie pour les prisonniers politiques"
 DEN_Amnesty_for_Political_Prisoners_desc:0 "La plupart des adeptes des socialistes et des fascistes ont simplement été lourdement trompés par les dirigeants politiques, et la plupart ont servi pour leurs erreurs."
 DEN_Norwegian_Economic_Developement:0 "Développement économique norvégien"
 DEN_Norwegian_Economic_Developement_desc:0 "Nous intégrerons encore davantage l'économie norvégienne en investissant dans le Royaume."
 DEN_Norwegian_War_Infrastructure:0 "Infrastructure de guerre norvégienne"
 DEN_Norwegian_War_Infrastructure_desc:0 "Un conflit entre [DEN.GetNameDef] et [SWE.GetNameDef] semble inévitable, aussi la préparation de nos fronts sera essentielle pour repousser notre rival séculaire."
 DEN_Swedish_Economic_Developement:0 "Développement économique suédois"
 DEN_Swedish_Economic_Developement_desc:0 "Les Suédois n'ont pas accueilli notre invasion de la Suède avec beaucoup d'enthousiasme. Nous pourrions les convaincre que la domination danoise est plus bénéfique que l'indépendance avec un développement économique ciblé."
 DEN_Reclaim_our_Baltic_Possessions:0 "Récupérer nos possessions baltiques"
 DEN_Reclaim_our_Baltic_Possessions_desc:0 "Le Duché d'Estonie a été accordé au Danemark par les croisades à l'est et a joué un rôle vital dans le commerce baltique. Avec la montée en puissance du [DEN.GetName], nous allons reconquérir l'Estonie."
 DEN_Reclaim_the_Swedes:0 "Reconquérir le Royaume de Suède"
 DEN_Reclaim_the_Swedes_desc:0 "Depuis la guerre de libération suédoise, la Suède a joué un rôle de premier plan dans la politique nord-européenne, mais cela va prendre fin. Elle sera à nouveau désignée comme une circonscription du [DEN.GetName]."
 DEN_Reclaim_the_Finns:0 "Reconquérir le Duché de Finlande"
 DEN_Reclaim_the_Finns_desc:0 "La Finlande a toujours été sans défense, à moins d'être protégée par une autre puissance. Sans domination extérieure, la Finlande ne peut pas prospérer."
 DEN_Focus_Outwards:0 "Retour sur la scène mondiale"
 DEN_Focus_Outwards_desc:0 "Le Danemark a été mis en sommeil dans la politique internationale depuis la paix humiliante de 1814 ; plus de cent ans plus tard, [DEN.GetNameDef] est prêt à revenir sur la scène mondiale."
 DEN_Reestablish_French_Ties:0 "Rétablir les liens [FRA.GetAdjective]."
 DEN_Reestablish_French_Ties_desc:0 "Nous avons combattu courageusement aux côtés des forces napoléoniennes de la France et, comme nous l'avons fait en 1813, nous chercherons également à entretenir des relations étroites avec les Français."
 DEN_Reestablish_Polish_Ties:0 "Rétablir les liens [POL.GetAdjective]."
 DEN_Reestablish_Polish_Ties_desc:0 "Les alliances entre les Polonais et les Danois ont été nombreuses et constituent un contrepoids de poids à toute puissance allemande. Dans la crise actuelle de la montée en puissance de [GER.GetNameDef], la recherche de liens étroits avec le gouvernement polonais sera utile."
 DEN_Reclaim_Schleswig:0 "Récupérer Schleswig"
 DEN_Reclaim_Schleswig_desc:0 "Après la défaite de l'Empire allemand dans la Grande Guerre, le faible gouvernement démocratique a renoncé à toute revendication perdue pendant les guerres du Schleswig. Nous allons corriger cette erreur avec force."
 DEN_The_Stolen_Kingdom:0 "Frères, déchirés"
 DEN_The_Stolen_Kingdom_desc:0 "La séparation du Skagerrak ne séparera pas le Danemark et la Norvège ! Le Danemark se réunira avec son frère national, et le roi Christian avec son frère actuel."
 DEN_Scandinavian_Cooperation:0 "Coopération scandinave"
 DEN_Scandinavian_Cooperation_desc:0 "Les Scandinaves partagent une histoire commune, si ancienne qu'elle en est presque incompréhensible. La Scandinavie doit s'unir pour protéger la péninsule d'une invasion étrangère."
 DEN_Direct_Involvement:0 "Envoyer des conseillers en Norvège"
 DEN_Direct_Involvement_desc:0 "Pour soutenir Haakon, les [NOR.GetAdjective]s recevront les meilleurs conseillers militaires que [DEN.GetNameDef] a à offrir."
 DEN_Legitimize_the_Kingdom_of_Norway:0 "Stabiliser le Royaume de Norvège"
 DEN_Legitimize_the_Kingdom_of_Norway_desc:0 "L'instabilité politique causée par le coup d'État royal d'Haakon VII a quelque peu endommagé [NOR.GetNameDef] ; nous devons veiller à panser ces blessures."
 DEN_Restoration_of_Denmark_Norway:0 "Rétablissement du Danemark-Norvège"
 DEN_Restoration_of_Denmark_Norway_desc:0 "Plus de 100 ans après l'arrêt de l'union dano-norvégienne, elle sera à nouveau une puissance majeure sur le théâtre européen."
 DEN_CIA_Contacts:0 "Contacts de la CIA"
 DEN_CIA_Contacts_desc:0 "Les Américains, nos chers alliés, ont leur part d'expertise dans les domaines du renseignement et de l'espionnage et, pour atteindre nos propres objectifs en matière de renseignement, nous devons encourager la coopération.s"
 DEN_Continue_the_Fight:0 "Poursuivre le combat"
 DEN_Continue_the_Fight_desc:0 "[DEN.GetNameDef] est battu mais pas vaincu ! Avec le soutien [ENG.GetAdjective], nous continuerons à nous battre pour reconquérir notre patrie."
 DEN_Sabotage_German_Supply:0 "Saboter l'Approvisionnement [?occupation_target.GetAdjective]"
 DEN_Sabotage_German_Supply_desc:0 "Bien que notre gouvernement ait été contraint de fuir le Jutland et le Sjælland, de nombreux partisans de la liberté et du [DEN.GetName] attendent nos ordres. Nous les utiliserons pour faire de l'approvisionnement des forces d'occupation un véritable cauchemar."
 DEN_Target_Danish_Collaborators:0 "Cibler les collaborateurs danois"
 DEN_Target_Danish_Collaborators_desc:0 "Bien que la plupart des Danois restés au pays attendent impatiemment notre retour, certains ont fait carrière en trahissant la nation danoise en collaborant avec les occupants."
 DEN_Scuttle_the_Ships:0 "Saborder les navires"
 DEN_Scuttle_the_Ships_desc:0 "Certaines parties de notre marine ont été tristement abandonnées dans les ports de Copenhague. Ces navires risquent d'être saisis par les occupants. Nous pouvons nous assurer que ces navires ne tomberont pas entre les mains [GER.GetAdjective]s en convainquant l'amiral \"collaborationniste\" de les faire échouer."
 DEN_Alliance_with_the_Communists:0 "Alliance avec les communistes"
 DEN_Alliance_with_the_Communists_desc:0 "Avant l'invasion du [DEN.GetName], les relations entre les partis démocratiques et le DKP ont été froides dans les meilleurs moments. Mais cette expérience commune de l'occupation nous permet d'oublier ces différences. Libérons ensemble [DEN.GetNameDef] !"
 DEN_Local_Recruitment:0 "Recrutement local"
 DEN_Local_Recruitment_desc:0 "Les quelques îles qui nous restent, protégées par la Marine [faction_leader.GetAdjective], sont peu peuplées, mais avec les bonnes motivations, elles peuvent constituer une nouvelle source de recrues pour la [DEN_army_localisation]."
 DEN_BBC_Broadcasts_to_Denmark:0 "La BBC diffuse au Danemark"
 DEN_BBC_Broadcasts_to_Denmark_desc:0 "Même en temps de paix au Danemark, John Christmas Møller était un orateur fervent, mais l'occupation l'a mis en émoi. En collaboration avec la BBC, nous allons le laisser devenir la voix des Danois occupés."
 DEN_British_Guns:0 "Canons britanniques"
 DEN_British_Guns_desc:0 "Notre résistance continue a inspiré de nombreux politiciens [ENG.GetAdjective], et le gouvernement [ENG.GetAdjective] s'est déclaré prêt à remettre des armes d'infanterie au [DEN.GetName]."
 DEN_Liberation:0 "Libération"
 DEN_Liberation_desc:0 "Beaucoup ne savaient pas si ce jour viendrait, mais hélas, il est là. C'est le jour de la libération pour les Danois occupés, qui laissent derrière eux les dernières années d'occupation et envisagent l'avenir avec optimisme."
 DEN_generic_train_organization_r56_NSB:0 "Frichs"
 den_dem_maj_tt:0 "§YLa violence politique§! s'est produite au moins\n §Y5§! fois. Actuellement: §Y[?political_violence]§!"
 den_father_of_the_republic:0 "Père de la République"
 royal_aide_de_camp:0 "Royal Aide-De-Camp"
 den_integrate_sweden_r56:0 "Former la Scandinavie"
 den_integrate_norway_r56:0 "Intégrer la Norvège"
 den_integrate_finland_r56:0 "Intégrer la Finlande"
 den_social_democratic_policies_0:0 "Renforcement des syndicats"
 DEN_monarchist_resistance:0 "Résistance monarchiste"
 denmark.62.t:0 "Les salutations amères du roi"
 denmark.62.d:0 "Le dixième monarque du Danemark, nommé Christian, savait que ce jour viendrait, depuis que le Socialdemokratiet a approuvé la lutte des fascistes aux côtés des communistes. Le fait de devoir prêter serment dans la coalition impie entre les communistes et les sociaux-démocrates a peut-être été le point le plus bas de sa vie. Jusqu'à présent, où ses titres doivent lui être retirés et le royaume, sa dynastie a forgé, doit être démantelé."
 denmark.62.a:0 "La fin d'une époque."
 DEN_Abolish_the_Monarchy:0 "Abolissez la monarchie"
 DEN_Abolish_the_Monarchy_desc:0 "Avec notre nouvelle grande coalition de gauche, nous pouvons enfin laisser derrière nous la carcasse flétrie du monarchisme du 19e siècle, là où elle aurait dû rester. Longue vie à la République."
 DEN_Productivity_First:0 "La productivité avant tout"
 DEN_Productivity_First_desc:0 "La paresse promue par les syndicats a toujours entravé la croissance industrielle et la prospérité dans toutes les sociétés où les patrons du travail ont bénéficié d'autant de pouvoir qu'ici au Danemark. Nous devons montrer aux travailleurs qui paie leurs chèques."
 DEN_Expand_Maersk_Shipping:0 "Développer Maersk Shipping"
 DEN_Expand_Maersk_Shipping_desc:0 "Une partie vitale de notre économie nationale, Maersk, dirigée par l'honorable A.P. Møller, ministre de l'Industrie et de la Marine, doit recevoir les fonds et les autorisations nécessaires pour étendre considérablement ses opérations, afin de soutenir le transport maritime danois. Bien que cette mesure puisse être considérée par certains comme un conflit d'intérêts, elle est pour le bien commun."
 DEN_Coordinate_the_Staffs:0 "Coordonner les états-majors"
 DEN_Coordinate_the_Staffs_desc:0 "Les états-majors de notre alliance scandinave doivent établir des lignes de communication directes et une refonte majeure de la structure pour assurer la coordination si le pire est à venir."
 likes_denmark:0 "Aime le Danemark"