 WAF_ethnic_disunity_desc:0 "[ROOT.GetNonIdeologyName] souffre depuis des années d'un dysfonctionnement étatique majeur, dû au fait que notre nation est composée de divers groupes ethniques et tribus, qui, la plupart du temps, ne s'entendent pas très bien. Un jour, il faudra surmonter les cicatrices de divers conflits ethniques pour que [ROOT.GetNonIdeologyName] puisse entrer dans une nouvelle ère et prospérer."
