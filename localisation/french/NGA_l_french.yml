 r56_nigeria.1.t:0 "[ROOT.GetNameDefCap] nous invite dans la Fédération Ouest Africaine."
 r56_nigeria.1.desc:0 "Dans sa quête d'une politique panafricaine, le gouvernement [ROOT.GetAdjective] suggère une union entre nos pays, qui fusionnerait toutes les nations d'Afrique de l'Ouest en une seule fédération. D'après les informations que nous avons reçues, cela signifierait l'assimilation de [ROOT.GetNonIdeologyName] à un État fédéral de la future Fédération ouest-africaine."
 r56_nigeria.1.a:0 "Ensemble nous sommes plus forts !"
 r56_nigeria.1.b:0 "Il s’agit simplement d’une annexion déguisée."
 r56_nigeria.2.t:0 "[FROM.GetNameDefCap] rejoint la Fédération Ouest Africaine !"
 r56_nigeria.2.desc:0 "Le gouvernement [FROM.GetAdjective] a souscrit à nos vues fédéralistes et se joindra à notre mouvement plus large. Les préparatifs pour la mise en place des institutions [ROOT.GetAdjective] et la passation des pouvoirs ont commencé. Bientôt, [FROM.GetNonIdeologyName] sera pleinement intégré à notre État, qui deviendra alors, espérons-le, la Fédération ouest-africaine."
 r56_nigeria.2.a:0 "Excellent!"
 r56_nigeria.3.t:0 "[FROM.GetNameDefCap] refuse notre proposition !"
 r56_nigeria.3.desc:0 "Opposé à l'idée d'une fédération, le gouvernement [FROM.GetAdjective] de [FROM.GetLeader] a rejeté notre proposition, provoquant des troubles dans le pays. On pensait auparavant que le parti de [FROM.GetLeader] partageait étroitement les vues de [ROOT.GetLeader], mais cette réponse a choqué notre gouvernement."
 r56_nigeria.3.a:0 "Un seul contretemps."