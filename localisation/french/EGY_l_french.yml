 EGY_modernize_our_weaponry_desc:0 "Parmi toutes les variantes des types d'armes que nos troupes utilisent, certaines restent largement obsolètes et surpassent les autres types. La standardisation et la modernisation ne sont pas si difficiles à réaliser, si l'on sait à qui s'adresser et quels changements sont attendus."
 EGY_desert_camouflage:0 "Camouflage du désert"
 EGY_desert_camouflage_desc:0 "Comme la majorité de notre territoire est couverte par le désert, il est impératif que notre armée soit équipée du camouflage nécessaire pour opérer efficacement dans ces conditions. L'adoption du camouflage du désert pour nos troupes rendra plus difficile leur repérage par l'ennemi et fournira un avantage supplémentaire dans la guerre du désert."
 EGY_air_defenses:0 "Défense aérienne"
