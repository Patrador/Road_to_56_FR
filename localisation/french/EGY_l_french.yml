 egypt.18.a2:0 "C'est une opportunité pour nous."
 egypt.19_tt:0 "Nous recevrons §Y2000 équipement d'infanterie§! supplémentaire au début des guerres civiles."
 egypt.29.t:0 "[EGY.GetNameDefCap] discute de liens anciens"
 egypt.29.d:0 "Le gouvernement d'[EGY.GetName] nous a approchés avec une offre d'union personnelle entre nos deux nations. Ils citent notre histoire commune et nos liens culturels, ainsi que les avantages économiques et militaires potentiels d'une telle union.\n\n les égyptiens soutiennent qu'une telle union apporterait une stabilité et une prospérité accrues à nos deux nations. Cependant, cela nous inclura-t-il ?"
 egypt.29.a:0 "Une proposition bénéfique."
 egypt.29.b:0 "C'est absurde !"
 egypt.30.t:0 "[ALB.GetNameDefCap] accepte une union personnelle"
 egypt.30.d:0 "Le gouvernement de [ALB.GetNameDef] a accepté notre proposition d'union personnelle entre nos deux nations. Nous sommes heureux d'annoncer que [ROOT.GetNonIdeologyName] et [ALB.GetNonIdeologyName] seront désormais unis sous un seul dirigeant, apportant une stabilité et une prospérité accrues aux deux pays. C'est un pas de plus vers l'unification totale et légitime entre nos deux nations."
 egypt.30.a:0 "Un bon choix."
 egypt.31.t:0 "Le [ALB.GetName] refuse notre proposition"
 egypt.31.d:0 "Le gouvernement de [ALB.GetNameDef] a refusé notre proposition d'union personnelle entre nos deux nations. Il est clair que les albanais continueront à se leurrer et à ne pas réaliser le destin manifeste entre nos deux nations."
 egypt.31.a:0 " Si tel est le cas, nous devons reculer. "
 egypt.32.t:0 "Le retour du Khédive"
 egypt.32.d:0 "Abbas II, le dernier khédive de notre nation avant qu'elle ne soit dissoute en 1914 par la main puissante de [ENG.GetNameDef] est revenu maintenant que notre pays a acquis sa pleine indépendance vis-à-vis de [ENG.GetAdjective] et cherche à restaurer le trône qui lui a été illégitimement enlevé, estimant que [EGY.GetLeader] n'est qu'une autre marionnette de [ENG.GetAdjective] et que le khédive était le dernier exemple de véritable indépendance de [EGY.GetAdjective].\n\nAbbas II a été chaleureusement accueilli par le peuple et une grande partie du gouvernement, convaincus qu'il est le leader fort dont [EGY.GetNameDef] a besoin pour la guider après l'indépendance totale vis-à-vis du [ENG.GetAdjective], au grand dam de Farouk."
 egypt.32.a:0 "Une nouvelle ère glorieuse pour [EGY.GetNameDef] !"
 egypt.33.t:0 "Le [EGY.GetName] propose un pacte de non-agression"
 egypt.33.d:0 "Aujourd'hui, le diplomate présent de [EGY.GetNameDef] nous a offert une proposition suggérant que nos deux nations signent un pacte de non-agression afin de préserver la prospérité et l'unité du Moyen-Orient.\n\n Si nous acceptons cette proposition, cela pourrait encourager une plus grande coopération entre les peuples de [TUR.GetAdjective] et de [EGY.GetAdjective], mais si nous la refusons, cela pourrait avoir l'effet inverse et créer un nouveau fossé au Moyen-Orient."
 egypt.33.a:0 "Pour préserver la prospérité du Moyen-Orient."
 egypt.33.b:0 "Nous ne sommes pas de la même famille, [EGY.GetLeader]."
 egypt.34.t:0 "Le [TUR.GetName] accepte notre proposition"
 egypt.34.d:0 "[TUR.GetNameDef] a chaleureusement accepté notre proposition d'un pacte de non-agression entre nos deux nations, y voyant un grand pas pour préserver la prospérité et l'unité du Moyen-Orient. Cela pourrait ouvrir la voie à une amitié à long terme entre nos nations et encourager une coopération plus poussée à l'avenir."
 egypt.34.a:0 "Nous serons encore amis."
 egypt.35.t:0 "Le [TUR.GetName] refuse notre proposition"
 egypt.35.d:0 "[TUR.GetNameDef] a refusé notre proposition de pacte de non-agression entre nos deux nations, préférant l'écarter et renvoyer notre diplomatie les mains vides. Cela peut suggérer une forte volonté de ne pas coopérer avec nous de la part de la nation [TUR.GetAdjective]."
 egypt.35.a:0 "[TUR.GetLeader] est loin d'être réaliste."
 egypt.36.t:0 "L'accord de Mansoura"
 egypt.36.d:0 "Aujourd'hui, un accord a été conclu entre le parti Wafd et la monarchie dans la ville de Mansoura. À la lumière de l'instabilité politique récente, les deux parties ont convenu que le Wafd sera renforcé en tant que parti au pouvoir de notre nation et que [EGY.GetLeader] sera réduit à celui d'un monarque constitutionnel, tout en conservant des pouvoirs politiques limités.\n\nCe changement a été assuré qu'il empêchera une plus grande instabilité politique et apaisera les anti-monarchistes tout en maintenant Farouk au pouvoir."
 egypt.36.a:0 "Une nouvelle phase de stabilité politique."
 egypt.37.t:0 "[SUD.GetNameDefCap] votes pour une intégration complète"
 egypt.37.d:0 "Les élections ont eu lieu et les [SUD.GetAdjective] ont voté de justesse pour une intégration totale au sein de [EGY.GetNameDef], estimant qu'ils sont mieux unis à nous que divisés en leur propre pays. Il semblerait que les réformes et le développement que nous leur avons imposés aient porté leurs fruits."
 egypt.37.a:0 "Maintenant, nous vivons comme des égaux."
 egypt.38.t:0 "[SUD.GetNameDefCap] vote pour une autonomie limitée"
 egypt.38.d:0 "Les sondages sont arrivés et les [SUD.GetAdjective] ont voté en majorité pour un statut d'autonomie limitée au sein de [EGY.GetNameDef], estimant qu'ils sont mieux au sein de notre nation avec des autorités locales et des lois distinctes des nôtres. Peut-être que les réformes et le développement que nous leur avons imposés ne sont pas allés assez loin pour les convaincre de s'intégrer pleinement à nous, mais c'est quand même un pas dans la bonne direction."
 egypt.38.a:0 "Un merveilleux compromis."
 egypt.39.t:0 "[SUD.GetNameDefCap] vote pour l'indépendance"
 egypt.39.d:0 "Le scrutin est terminé et les [SUD.GetAdjective] ont voté à une écrasante majorité en faveur de la déclaration d'indépendance vis-à-vis de [EGY.GetNameDef] et de la formation de [SUD.GetNameDef] en tant que nation à part entière. Il est clair que nous n'avons pas fait assez pour convaincre les [SUD.GetAdjective] d'accepter l'intégration ou l'autonomie, nous pouvons accepter cela et les laisser partir de manière perméable ou contester cela et potentiellement mettre en danger tout ce à quoi nous avons travaillé."
 egypt.39.a:0 "Une issue malheureuse, mais nous devons l'accepter."
 egypt.39.b:0 "La libération du Soudan est proche !"
 egypt.40.t:0 "Les politiciens commencent à remettre en question l'agenda politique [EGY.GetLeader]"
 egypt.40.d:0 "Avec l'accession au trône de [EGY.GetLeader], les politiciens et les membres du parlement ont presque immédiatement commencé à remettre en question le programme politique du nouveau roi. Alors que son père Fuad Ier a tenté à plusieurs reprises d'accroître son propre pouvoir et de saper le parlement, il a réussi à éviter une opposition à grande échelle en restant une figure nationaliste et en ayant une nature charismatique. Beaucoup ne sont pas sûrs que [EGY.GetLeader] continuera sur ses traces, et craignent les conséquences de telles actions avec sa nature générale incompétente et absente."
 egypt.40.a:0 "Ce ne sont que des rumeurs."
 egypt.41.t:0 "Le Parlement appelle à la réforme"
 egypt.41.d:0 "Récemment, le parlement de [EGY.GetAdjective] a connu une croissance constante de l'opposition aux institutions de la monarchie et de [EGY.GetLeader] en raison de la corruption et des mauvais traitements que la monarchie a subis au fil des ans. Un grand nombre de parlementaires appellent à une réforme à grande échelle des institutions et des pouvoirs de la monarchie, tandis que d'autres politiciens plus audacieux suggèrent que [EGY.GetLeader] devrait abdiquer le trône, affirmant que la monarchie [EGY.GetAdjective] est un \"symbole du passé\" et devrait être remplacée par un système nouveau et moderne."
 egypt.41.a:0 "Les fondements politiques ne peuvent pas rester éternels."
 egypt.42.t:0 "Le mécontentement des militaires s'accroît"
 egypt.42.d:0 "L'armée [EGY.GetLeader] est récemment devenue très impopulaire au sein de l'armée [EGY.GetAdjective], car elle le considère comme un monarque faible et indécis. De plus, l'afflux important de corruption, principalement dû à l'aristocratie, a nui au financement et au moral de l'armée et a fait perdre la confiance de certains commandants importants, tels que Mohamed Naguib et Gamal Abdel Nasser, qui ont ouvertement appelé au renversement de la monarchie et à l'instauration d'un \"leader fort\" pour diriger notre nation."
 egypt.42.a:0 "Les forces armées sont de plus en plus rebelles."
 egypt.43.t:0 "[EGY.GetNameDefCap] se déplace pour s'emparer du canal de suez"
 egypt.43.d:0 "Aujourd'hui, le leader égyptien, [EGY.GetLeader], a clairement indiqué que le canal [911.GetName] faisait partie intégrante de la nation et devait être restitué. Même si cela signifie par la force.\n\nCela peut être une justification du canal, nous devons donc nous préparer au pire."
 egypt.43.a:0 "Nous devons faire quelque chose."
 egypt.44.t:0 "[EGY.GetAdjective] victoire à [911.GetName]"
 egypt.44.d:0 "Les forces de [EGY.GetAdjective] ont réussi à pénétrer dans le canal [911.GetName] et à sécuriser Port Saïd. Elles ont désormais le contrôle absolu du canal et de ses opérations.\n\nBien que nous contrôlions maintenant le canal de Suez après qu'il nous ait été longtemps refusé depuis sa construction il y a plus de 75 ans, nous devons nous préparer à la réponse du gouvernement de [911.Owner.getAdjective]."
 egypt.44.a:0 "Nous avons simplement pris ce qui nous appartient."
 egypt.45.t:0 "[911.Owner.getAdjective] victoire à [911.GetName]"
 egypt.45.d:0 "Les forces de défense du canal [911.GetName] ont réussi à contenir l'avancée de [EGY.GetAdjective] et à repousser l'attaque, obligeant les [EGY.GetAdjective]s à se retirer. Le canal reste fermement sous le contrôle de [911.Owner.getAdjective]."
 egypt.45.a:0 "Un échec cuisant."
 egypt.45.b:0 "Ça leur montrera."
 egypt.46.t:0 "[EGY.GetAdjective] victoire à [911.GetName]"
 egypt.46.d:0 "Les forces de [EGY.GetAdjective] ont réussi à pénétrer dans le canal [911.GetName] et à sécuriser Port Saïd. Elles ont désormais le contrôle absolu du canal et de ses opérations.\n\nIl s'agit d'une menace claire pour nos intérêts dans la région, mais comment devons-nous réagir ?"
 egypt.46.a:0 "Il est stupide de retarder l'inévitable."
 egypt.46.b:0 "C'est inacceptable, nous devons reprendre le canal !"
 egypt.47.t:0 "Impasse à [911.GetName]"
 egypt.47.d:0 "Les combats dans le canal [911.GetName] sont au point mort, et les deux camps n'ont rien gagné, laissant la situation dans l'impasse. On ne sait pas comment le conflit va se dérouler à partir de maintenant, mais aucun changement significatif n'a eu lieu."
 egypt.47.a:0 "Très bien alors."
 egypt.48.t:0 "Coup d'Etat des officiers libres"
 egypt.48.d:0 "Tôt le matin, des policiers nationalistes ont commencé à protéger et à encourager la résistance et les attaques contre les unités royales à [GetCapitalVictoryPointName]. Par la suite, des cellules du Mouvement des Officiers Libres ont déclenché des émeutes qui ont conduit à des incendies criminels. En attisant le mécontentement au sein de l'armée, elles ont poussé celle-ci à bout. Peu après, les bataillons mènent une charge sur le bâtiment des officiers royaux et tous les autres commandants qui s'y trouvent.\n\nMohamed Naguib et Gamal Abdel Nasser proclament conjointement la déposition de Farouk et l'établissement de la République égyptienne, avec Nasser comme premier président. Farouk est contraint d'abdiquer peu après et s'est exilé depuis.\n\nNasser promet l'expulsion de l'influence étrangère dans [ROOT.GetNonIdeologyName], afin que le pays redevienne une puissance et agisse comme une force unificatrice pour le monde arabe."
 egypt.48.a:0 "Maintenant nous pouvons leur montrer ce que nous sommes vraiment."
 egypt.49.t:0 "Rejoindre la coalition anti-[ISR.GetAdjective]"
 egypt.49.d:0 "[EGY.GetNameDefCap] a formé une coalition offensive contre les politiques sionistes en [ISR.GetNameDef] et appelle tous les pays arabes à prendre les armes et à attaquer pour les détruire. Ils ont déjà lancé des opérations sur le pays, allons-nous aussi rejoindre ce combat pour débarrasser [ISR.GetNameDef] du Moyen-Orient ?"
 egypt.49.a:0 "Nous aiderons nos frères arabes."
 egypt.49.b:0 "Nous ne sommes pas intéressés."
 egypt.50.t:0 "[EGY.GetNameDefCap] exige le contrôle de [SYR.GetNonIdeologyName] et de [LEB.GetNonIdeologyName]"
 egypt.50.d:0 "[EGY.GetNameDefCap] nous a envoyé un ultimatum, accorder l'indépendance immédiate de [SYR.GetNameDef] et de [LEB.GetNameDef] et retirer tous nos actifs de la nation exclusivement sous la supervision de [EGY.GetAdjective], ou risquer la guerre.\n\nCela reste cohérent avec le désir de [EGY.GetLeader] d'étendre son influence sur le monde arabe et de finir par l'unifier, mais voulons-nous vraiment risquer une guerre pour ces territoires ?"
 egypt.50.a:0 "Nous ne sommes pas en mesure de défendre ces territoires."
 egypt.50.b:0 "C'était idiot de penser qu'on abandonnerait quelque chose de si important."
 egypt.51.t:0 "[FROM.GetNameDefCap] satisfait nos demandes"
 egypt.51.d:0 ""
 egypt.51.a:0 "Le monde arabe se renforce."
 egypt.52.t:0 "Nos demandes ont été rejetées"
 egypt.52.d:0 "Le subjugueur impérialiste de [FROM.GetNameDef] qui maintient [SYR.GetNameDef] et [LEB.GetNameDef] sous contrôle a refusé notre demande de céder le contrôle des territoires dans notre tentative légitime d'expulser les impérialistes de la région. Nous pouvons maintenant nous coucher et accepter leur règne ou faire un effort supplémentaire pour nous battre pour notre vision d'un État arabe uni."
 egypt.52.d2:0 "Le subjuguateur impérialiste de [FROM.GetNameDef] qui maintient [LBA.GetNameDef] sous contrôle a refusé notre demande de céder le contrôle des territoires dans notre tentative légitime d'expulser les impérialistes de la région. Nous pouvons maintenant nous coucher et accepter leur règne ou faire un effort supplémentaire pour nous battre dans notre vision d'un État arabe uni."
 egypt.52.d3:0 "Le subjuguateur impérialiste de [FROM.GetNameDef] qui maintient [ALG.GetNameDef] sous contrôle a refusé notre demande de céder le contrôle des territoires dans notre tentative légitime d'expulser les impérialistes de la région. Nous pouvons maintenant nous coucher et accepter leur règne ou faire un effort supplémentaire pour nous battre dans notre vision d'un État arabe uni."
 egypt.52.a:0 "Ils ont fait leur choix."
 egypt.52.b:0 "Si ce n'est pas par la paix, nous serons unis par la guerre !"
 egypt.53.t:0 "[EGY.GetNameDefCap] exige le contrôle de [LBA.GetNonIdeologyName]"
 egypt.53.d:0 "[EGY.GetNameDefCap] nous a envoyé un ultimatum, accorder l'indépendance immédiate de [LBA.GetNameDef] et retirer tous nos actifs de la nation exclusivement sous la supervision de [EGY.GetAdjective], ou risquer la guerre.\n\nCela reste cohérent avec le désir de [EGY.GetLeader] d'étendre son influence sur le monde arabe et finalement de l'unifier, mais voulons-nous vraiment risquer une guerre pour ces territoires ?"
 egypt.53.a:0 "Nous ne sommes pas en mesure de défendre ces territoires."
 egypt.53.b:0 "C'était idiot de penser qu'on abandonnerait quelque chose de si important."
 egypt.54.t:0 "[EGY.GetNameDefCap] exige le contrôle de [ALG.GetNonIdeologyName]"
 egypt.54.d:0 "[EGY.GetNameDefCap] nous a envoyé un ultimatum, accorder l'indépendance immédiate de [ALG.GetNameDef] et retirer tous nos actifs de la nation exclusivement sous la supervision de [EGY.GetAdjective], ou risquer la guerre.\n\nCela reste cohérent avec le désir de [EGY.GetLeader] d'étendre son influence sur le monde arabe et finalement de l'unifier, mais voulons-nous vraiment risquer une guerre pour ces territoires ?"
 egypt.54.a:0 "Nous ne sommes pas en mesure de défendre ces territoires."
 egypt.54.b:0 "C'était idiot de penser qu'on abandonnerait quelque chose de si important."
 egypt.55.t:0 "[EGY.GetNameDefCap] propose l'unification dans un État arabe uni."
 egypt.55.d:0 "Aujourd'hui, [EGY.GetNameDefCap] nous a envoyé une proposition formelle d'unification au sein d'un État arabe unique dont il serait le chef, affirmant que le monde arabe a été trop longtemps tenu en échec par les impérialistes et divisé par des rivalités et que le moment est venu de s'unir et d'établir un État arabe légitimement puissant, que les [ROOT.GetAdjective]s pourraient aider à former.\n\nBien que cette proposition semble noble et intéressante, il est à craindre que ce ne soit qu'un moyen d'étendre l'influence et le pouvoir de [EGY.GetAdjective] pour leur propre bénéfice."
 egypt.55.a:0 "Ensemble, nous sommes plus forts."
 egypt.55.b:0 "Nous ne deviendrons pas un autre État policier."
 egypt.56.t:0 "[EGY.GetNameDefCap] demande une aide matérielle\"
 egypt.56.d:0 "Des diplomates de [EGY.GetNameDef] nous ont contactés pour demander une aide matérielle américaine afin de soutenir le développement et la modernisation de leurs armées.\n\nBien que nous ayons officiellement établi des relations avec eux en 1922, après notre indépendance, ce serait la première fois que nos nations ont une relation diplomatique majeure ou un accord l'une avec l'autre et cela pourrait être une excellente occasion d'établir un pays ami au Moyen-Orient et d'aider nos intérêts dans la région."
 egypt.56.a:0 "Ce sera une grande chance d'améliorer nos relations."
 egypt.56.b:0 "Nous n'avons aucun intérêt en [EGY.GetNameDef]."
 egypt.57.t:0 "[USA.GetNameDefCap] accepte de mettre fin à l'aide matérielle"
 egypt.57.d:0 "Notre délégation auprès de [USA.GetNameDef] s'est mise d'accord avec leurs représentants pour nous envoyer un paquet d'aide matérielle composé d'équipement d'infanterie et d'artillerie pour soutenir le développement et la modernisation de notre armée, nous devrions nous attendre à ce que l'équipement arrive bientôt."
 egypt.57.a:0 "Le début d'une amitié."
 egypt.58.t:0 "[USA.GetNameDefCap] décline notre demande d'âge matériel"
 egypt.58.d:0 "Notre délégation auprès de [USA.GetNameDef] n'a pas réussi à trouver un accord avec leurs diplomates et ont rejeté notre demande d'aide matérielle pour le développement et la modernisation de notre armée, nous ne recevrons rien."
 egypt.58.a:0 "Tant pis pour eux."
 egypt.59.t:0 "Les factions politiques sapent le pouvoir de [EGY.GetLeader]"
 egypt.59.d:0 "Le peuple et le gouvernement de [EGY.GetAdjective] doutent profondément de la capacité de [EGY.GetLeader] à diriger après des échecs répétés en matière d'administration et de gestion. Plus que jamais, un nombre important de politiciens et de fonctionnaires de l'armée appellent à la réduction de son pouvoir ou à son renversement total.\n\nLe parti Wafd, qui a longtemps été au pouvoir à l'époque de la monarchie, soutient l'idée de réduire le pouvoir de Farouk à celui d'une monarchie constitutionnelle et de s'imposer comme le parti le plus important de [EGY.GetNameDef], tandis que d'éminentes figures de l'armée, telles que Gamal Abdel Nasser et Mohammed Naguib, appellent à son renversement et à la création d'une république arabe pour tourner la page de l'impérialisme étranger.\n\nSi une solution n'est pas trouvée rapidement, la situation pourrait devenir incontrôlable."
 egypt.59.a:0 "La position de Farouk est en mauvais état."
 egypt.60.t:0 "[EGY.GetNameDefCap] nous envoie une mission diplomatique"
 egypt.60.d:0 "Aujourd'hui, [EGY.GetNameDef] nous a envoyé une mission diplomatique composée de ses ambassadeurs dans l'espoir d'étendre nos relations diplomatiques et d'établir une amitié et une possible coopération dans un avenir proche.\n\nCe serait la première relation diplomatique majeure que nous aurions avec [EGY.GetNameDef] depuis leur indépendance en 1922 et cela pourrait être une excellente occasion d'établir un pays ami au Moyen-Orient et d'aider nos intérêts dans la région."
 egypt.60.a:0 "Envoyez des chars à [EGY.GetAdjective] en signe d'amitié."
 egypt.60.b:0 "Ils n'ont aucune importance pour nous."
 egypt.61.t:0 "[SOV.GetNameDefCap] répond positivement à notre mission diplomatique"
 egypt.61.d:0 "Notre mission diplomatique auprès de [SOV.GetNameDef] a été accueillie avec acceptation et approbation, et ils semblent aussi désireux que nous d'établir des relations amicales et une coopération plus poussée.\n\nDe plus, ils ont offert de nous envoyer 100 de leurs meilleurs chars moyens comme un généreux gage d'amitié qui devrait arriver bientôt."
 egypt.61.a:0 "Un don généreux de nos nouveaux amis."
 egypt.62.t:0 "[SOV.GetNameDefCap] rejette notre mission diplomatique"
 egypt.62.d:0 "[SOV.GetNameDefCap], qui n'est manifestement pas intéressé par notre délégation, a rejeté notre mission diplomatique et ne semble pas vouloir établir de relations diplomatiques ou rechercher une coopération plus poussée.\n\nDe ce fait, l'unique occasion d'établir de telles relations pourrait être évitée."
 egypt.62.a:0 "C'était un effort insensé."
 egypt.63.t:0 "[EGY.GetNameDefCap] nous envoie une aide matérielle"
 egypt.63.d:0 "Aujourd'hui, [EGY.GetNameDefCap] a annoncé qu'il avait l'intention de protéger notre indépendance et qu'il nous offrait un soutien inconditionnel pour nous aider à \"écarter\" toute menace étrangère qui pourrait se présenter à nous. Ils ont également annoncé qu'ils allaient nous envoyer une grande quantité d'équipement sous forme de \"paquet de modernisation\" pour soutenir le développement de notre armée.\n\nBien qu'il s'agisse d'une preuve de soutien généreuse et bienvenue, il se peut que ce soit davantage pour protéger les intérêts de [EGY.GetAdjective] que les nôtres."
 egypt.63.a:0 "Quelle générosité de la part des [EGY.GetAdjective]s."
 egypt.64.t:0 "[EGY.GetNameDefCap] demande des conseillers"
 egypt.64.d:0 "[EGY.GetNameDefCap] nous a contacté aujourd'hui pour demander officiellement l'affectation d'officiers de notre armée en tant qu'attachés dans la leur afin de conseiller leur armée dans ses efforts de modernisation, de formation et de préoccupations tactiques. Ceci pourrait être une opportunité d'établir des relations amicales avec [EGY.GetNameDef] et de les amener dans notre sphère d'influence."
 egypt.64.a:0 "C'est une chance pour nous."
 egypt.64.b:0 "Nous ne sommes pas intéressés par les [EGY.GetAdjective]s."
 egypt.65.t:0 "[GER.GetNameDefCap] accepte de nous envoyer des conseillers"
 egypt.65.d:0 "Le [GER.GetNameDefCap] a accepté de nous envoyer une mission militaire pour conseiller notre armée et soutenir sa modernisation et sa transformation. Le [GER.GetAdjective] a envoyé l'officier d'infanterie Wilhelm Fahrmbacher à la tête de cette mission. Il arrivera chez nous et sera bientôt disponible pour le service."
 egypt.65.a:0 "Merveilleux."
 egypt.66.t:0 "[GER.GetNameDefCap] refuse de nous envoyer des conseillers."
 egypt.66.d:0 "[GER.GetNameDefCap] a refusé de nous envoyer une mission militaire pour nous permettre de conseiller notre armée et de soutenir sa modernisation et sa transformation. Il est peu probable que la coopération de [GER.GetNameDef] se poursuive à l'avenir."
 egypt.66.a:0 "Nous sommes juste des pions pour les [GER.GetAdjective]s."
