 EGY_iron_guard_mobilization_tt:0 "Le camp adverse dans la guerre civile gagnera une unité supplémentaire au début de celle-ci."
 EGY_sway_a_commander_to_the_cause:0 "Rallier un commandant à la cause"
 EGY_sway_a_commander_to_the_cause_desc:0 "Nous ne pouvons pas espérer organiser une rébellion réussie avec le soutien d'éléments de l'armée. Peut-être qu'avec suffisamment de persuasion, nous pourrons gagner la sympathie et le soutien d'un commandant de l'armée."
