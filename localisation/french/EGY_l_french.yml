 EGY_development_in_sudan:0 "Développement du Soudan"
 EGY_development_in_sudan_desc:0 "[SUD.GetNonIdeologyName] a le potentiel de devenir un partenaire économique précieux. Cet objectif impliquera d'augmenter les investissements dans leur secteur industriel, de fournir une aide pour moderniser leurs usines et leurs industries, et d'encourager la coopération et les coentreprises entre les entreprises [SUD.GetAdjective] et [EGY.GetAdjective]. Cela contribuera à renforcer les liens économiques entre les deux nations."
 EGY_construct_khartoum_juba_link:0 "[551.GetName] - [884.GetName] Lien"
 EGY_construct_khartoum_juba_link_desc:0 "La construction d'un chemin de fer entre Khartoum et Juba ouvrira de nouvelles opportunités économiques au sein de [SUD.GetNonIdeologyName]. Le chemin de fer permettra un transport plus rapide et plus efficace des biens et des personnes entre les deux nations, tout en encourageant le commerce et la coopération."
 EGY_expand_jonglei_aluminum:0 "Développer [884.GetName] Aluminium"
 EGY_expand_jonglei_aluminum_desc:0 "La région du Haut-Nil recèle de vastes ressources en aluminium. Nous allons ouvrir la voie à l'augmentation des investissements dans l'extraction, le raffinage et la production d'aluminium dans la région, ainsi qu'à la fourniture d'une aide pour moderniser l'industrie. En développant l'industrie de l'aluminium dans le Haut-Nil, nous pouvons garantir l'accès à une ressource vitale pour nos propres besoins industriels, ainsi que pour l'exportation."
 EGY_ministry_of_resources:0 "Ministère des ressources"
 EGY_ministry_of_resources_desc:0 "Afin de garantir les besoins en ressources de notre nation et de maximiser leur potentiel, nous devons étendre les capacités du ministère des Ressources. Cela impliquera d'augmenter le financement et le personnel du ministère, ainsi que de fournir une formation et des équipements modernes."
 EGY_misr_for_trade_and_oil:0 "Misr pour le commerce et le pétrole"
 EGY_misr_for_trade_and_oil_desc:0 "La création de Misr pour le commerce et le pétrole, une entreprise publique, contribuera à sécuriser et à élargir l'accès de notre nation à des ressources vitales telles que le pétrole et d'autres matières stratégiques."
 EGY_banha_industrial_sectors:0 "Secteurs industriels de Banha"
 EGY_banha_industrial_sectors_desc:0 "La ville de Banha a le potentiel pour devenir un pôle industriel majeur pour notre nation. Nous nous concentrerons sur l'investissement dans les infrastructures, la formation et l'aide à l'industrie locale et l'encouragement des entreprises à s'installer dans la région. En construisant les secteurs industriels à Banha, nous pouvons créer des emplois et stimuler la croissance économique dans la région, ainsi que diversifier notre base industrielle."
 EGY_banque_misr:0 "Financer la Banque Misr"
 EGY_banque_misr_desc:0 "La Banque Misr est une institution cruciale pour la stabilité économique et la croissance de notre nation. Nous fournirons le financement nécessaire à la Banque Misr pour étendre ses opérations et améliorer ses services."
 EGY_develop_the_east:0 "Développer l'Est"
 EGY_develop_the_east_desc:0 "[457.GetName] a longtemps été la région la moins développée de notre pays. Il est maintenant temps que nous fassions l'effort de développer l'industrie de la région pour l'élever au niveau du reste de notre pays."
 EGY_national_defence_funds:0 "Fonds de défense nationale"
 EGY_national_defence_funds_desc:0 "La sécurité de [ROOT.GetNameDef] est notre priorité absolue. À ce titre, un financement est nécessaire pour garantir que."
 EGY_rural_education_plan:0 "Plan d'éducation en milieu rural"
 EGY_rural_education_plan_desc:0 "Une grande partie de notre pays est sous-développée et de nombreux endroits, en particulier les régions rurales, sont dépourvus de systèmes d'éducation de base. Avec nos nouvelles avancées industrielles, il est temps de nous concentrer sur les gens et de leur fournir une éducation."
 EGY_increase_british_arms_shipments:0 "Augmentation [EGY.GetAdjective] des livraisons d'armes"
 EGY_increase_british_arms_shipments_desc:0 ""
 EGY_logistical_brigades:0 "Brigades logistiques"
 EGY_logistical_brigades_desc:0 "La dépendance aux réserves d'approvisionnement locales est une réalité menaçante à laquelle certaines de nos forces armées pourraient être confrontées dans un avenir proche. S'assurer qu'elles reçoivent le matériel, l'équipement et les biens nécessaires améliorera leur moral, leur organisation et leurs capacités de combat globales."
 EGY_radio_technologies:0 "Technologies de la radio"
 EGY_radio_technologies_desc:0 "La communication radio entre les colonnes motorisées qui avancent rapidement améliorera considérablement leurs capacités de combat, leur vitesse de planification et leur temps de réponse global aux menaces."
 EGY_field_piece_research:0 "Recherche sur les pièces de terrain"
 EGY_field_piece_research_desc:0 "L’artillerie est nécessaire pour former l’épine dorsale de notre armée, car des ressources considérables doivent être consacrées à l’acquisition d’une plus grande puissance de feu."
 EGY_develop_egyptian_armour:0 "Développement des tanks [EGY.GetAdjective]"
 EGY_develop_egyptian_armour_desc:0 "Pour protéger nos soldats et leur donner un avantage au combat, nous devons investir dans le développement d'armures avancées. Cela comprendra la recherche et la production des dernières technologies en matière de blindage pour chars et personnels, ainsi que le développement de conceptions nouvelles et innovantes pour garder une longueur d'avance sur la concurrence. En investissant dans ce programme, nous serons en mesure de mettre en place une armée plus redoutable et plus résistante, capable de résister aux engagements les plus difficiles."
 EGY_unit_777:0 "Unité 777"
 EGY_unit_777_desc:0 "Face aux menaces extérieures croissantes, nous devons prendre des mesures décisives pour protéger notre nation et son peuple. À cette fin, nous devons faire progresser la formation de l'unité 777 - une unité d'opérations spéciales hautement entraînée et spécialisée."
 EGY_sudanese_volunteers:0 "Volontaires [SUD.getAdjective]"
 EGY_sudanese_volunteers_desc:0 "Nous devons reconnaître que pour avoir une armée forte et efficace, elle doit adopter la diversité et l'inclusion parmi ses soldats. En déségrégeant les forces armées et en permettant aux soldats égyptiens et soudanais de servir ensemble, nous pouvons promouvoir la compréhension mutuelle, le respect et créer une force plus forte et plus cohésive."
 EGY_study_nuclear_power:0 "ETRR-1 Project"
 EGY_study_nuclear_power_desc:0 "Il est essentiel que nous étudiions et effectuions des recherches sur l'énergie nucléaire, nous acquerrons une compréhension plus approfondie de cette technologie puissante et de ses applications potentielles. En maîtrisant la science de l'énergie nucléaire, nous pouvons développer des armes nucléaires qui agiront comme un moyen de dissuasion contre tout agresseur potentiel."
 EGY_reestablish_control_of_the_EAAF:0 "Rétablir le contrôle de l'EEAF"
 EGY_reestablish_control_of_the_EAAF_desc:0 ""
 EGY_abu_suweir_air_base:0 "Base aérienne d'Abu Suweir"
 EGY_abu_suweir_air_base_desc:0 "Pour soutenir une expansion de notre force aérienne, nous allouerons des fonds pour la construction de nouvelles bases aériennes. Il n'y a pas de meilleur endroit que la région stratégique d'Ismaïlia pour de telles bases."
 EGY_victor_taits_legacy:0 "L'héritage de Victor Tait"
 EGY_victor_taits_legacy_desc:0 ""
 EGY_royal_egyptian_airforce:0 "L'armée de l'air [EGY.GetAdjective]"
 EGY_royal_egyptian_airforce_desc:0 "[ROOT.GetNonIdeologyName] a toujours eu une force aérienne minuscule, limitée au commandement des opérations de l'armée de terre et de la marine. Il est maintenant temps de la séparer en une force propre afin qu'elle puisse se développer en une force de combat efficace et conséquente."
 EGY_purchase_audax_fighters:0 "Acheter Audax Fighters"
 EGY_purchase_audax_fighters_desc:0 ""
 EGY_bomber_production:0 "Production de bombardiers"
 EGY_bomber_production_desc:0 "La position isolée de notre pays suggère qu'il ne sera pas la cible des raids de bombardiers de nos ennemis, ce qui implique que la petite force de chasse est plus que suffisante pour sécuriser le ciel de [ROOT.getNameDef]. Les principaux investissements seront consacrés au développement des bombardiers, capables de frapper l'industrie ennemie à distance."
 EGY_al_zafir_kahi_missles:0 "Missiles Al Zafir-Kahi"
 EGY_al_zafir_kahi_missles_desc:0 "Une alternative intéressante aux raids de bombardement a vu le jour dans l'une de nos installations de recherche, où une bombe guidée capable de faire décoller une plate-forme peut être dirigée vers sa cible sans nécessiter d'équipage à bord, préservant ainsi efficacement la santé et la vie de nos pilotes et équipages d'avion."
 EGY_militarize_the_canal_zone:0 "Militarisation de la zone du canal"
 EGY_militarize_the_canal_zone_desc:0 ""
 EGY_expand_the_navy:0 "Développer la marine"
 EGY_expand_the_navy_desc:0 "Comparé à notre armée, les forces navales ont été maintenues en relativement bonne condition au fil des ans. Ce n'est pas parfait, cependant, et il y a toujours des possibilités d'amélioration pour garder nos capacités navales compétitives avec le reste du monde."
 EGY_hunt_class_destroyers:0 "Destroyers de classe Hunt"
 EGY_hunt_class_destroyers_desc:0 ""
 EGY_replace_miniscule_vessels:0 "Remplacer les vaisseaux minuscules"
 EGY_replace_miniscule_vessels_desc:0 "Des innovations dans la guerre navale sont constamment développées et introduites lors de différentes conférences navales et exercices navals conjoints. Nous pouvons apprendre beaucoup non seulement de nos alliés ou ennemis, mais aussi de nous-mêmes."
 EGY_expand_alexandria_shipping:0 "Développer l'expédition d'Alexandrie"
 EGY_expand_alexandria_shipping_desc:0 ""
 EGY_develop_port_sudan:0 "Développer Port-Soudan"
 EGY_develop_port_sudan_desc:0 ""
 EGY_the_suez_alternative:0 "L'alternative de Suez"
 EGY_the_suez_alternative_desc:0 ""
 EGY_big_farouq:0 "Le Grand Farouk"
 EGY_big_farouq_desc:0 "La Grande Guerre a clairement montré que les gros canons gagnent la bataille. Les capacités navales de notre pays nous permettent d'investir dans le développement de nouveaux modèles de navires lourds."
 EGY_carrier_development:0 "Développement des porte-avions"
 EGY_carrier_development_desc:0 "Les porte-avions, servant d'aérodromes flottants massifs, sont le véritable visage et le principal combattant de la guerre navale du futur. Financer un projet de développement de porte-avions séparé est une manière coûteuse, mais c'est le seul moyen d'acquérir une marine moderne."
 EGY_naval_attrition:0 "Attrition navale"
 EGY_naval_attrition_desc:0 "Le canal de Suez est l'une des plus grandes voies maritimes du monde. Si nous devions utiliser des sous-marins pour perturber les échanges ennemis dans cette région vitale, les effets seraient absolument dévastateurs. Sûrement, aucune nation n'oserait prendre ce risque ?"
 EGY_radar_defence_technologies:0 "Technologies de défense radar"
 EGY_radar_defence_technologies_desc:0 "En utilisant un système complexe de radionavigation, nous avons trouvé la possibilité de rendre nos avions et nos navires plus aptes à repérer et à frapper les unités ennemies, même pendant la nuit."
 EGY_el_saka_forces:0 "Forces d'El-Sa'ka"
 EGY_el_saka_forces_desc:0 "Nous devons former une unité d’infanterie de marine capable d’oser des invasions navales si nous voulons avoir la capacité d’étendre la portée de notre armée à l’étranger."
 EGY_amphibious_exercises:0 "Exercices amphibies"
 EGY_amphibious_exercises_desc:0 "Une flotte de transport efficace est tout aussi vitale qu’une unité maritime efficace. Sans l’un, l’autre est inutile."
 EGY_navy_of_the_two_banks:0 "La marine des deux rives"
 EGY_navy_of_the_two_banks_desc:0 ""
 EGY_supremacy_over_the_mediterranean:0 "Suprématie sur la Méditerranée"
 EGY_supremacy_over_the_mediterranean_desc:0 "La marine de [EGY.GetAdjective] s'est imposée comme une force puissante, mais si nous voulons atteindre la position prestigieuse internationale que nous visons depuis longtemps, il est temps d'étendre notre portée et de sécuriser la Méditerranée en tant qu'eaux [EGY.GetAdjective]."
 EGY_egyptian_non_alligment:0 "[EGY.GetAdjective] non-aligné"
 EGY_egyptian_staunch_nationalism:0 "Nationalisme acharné [EGY.GetAdjective]"
 EGY_egyptian_non_alligment_desc:0 "Depuis la fin officielle du protectorat [ENG.GetAdjective] en 1922, [EGY.GetNameDef] s'est fixé une politique stricte de neutralité dans les conflits. Cependant, cette politique peut être difficile à respecter compte tenu de la situation unique de l'Égypte."
 EGY_british_industrial_concessions_to_egypt:0 "Concessions industrielles à [ROOT.GetNonIdeologyName]"
 EGY_british_sending_industrial_concessions:0 "Concessions industrielles britanniques"
 EGY_integrate_the_green_shirts_bonus:0 "Les chemises vertes"
 EGY_farouk_i_idea:0 "Farouk I"
 EGY_farouk_i_idea_desc:0 "Farouk Ier est l'actuel roi de [ROOT.GetNonIdeologyName] et de [SUD.GetNonIdeologyName]. Bien qu'il soit désormais sous le régime de la monarchie constitutionnelle, il conserve une grande influence sur la politique nationale et agit comme un grand rassembleur au sein de la nation."
 EGY_domestic_weapon_production:0 "Production nationale d'armes"
 EGY_reestablish_control_over_sudan:0 "Rétablir le contrôle sur le Soudan"
 EGY_counter_rebels_in_sudan_category:0 "Lutte contre les séparatistes au Soudan"
 EGY_counter_rebels_in_sudan_category_desc:0 "Depuis la création du Soudan anglo-[EGY.GetAdjective] en 1899, les troubles civils au Soudan ont été nombreux avec des cas fréquents de rébellion ouverte contre les règles de [EGY.GetAdjective] et de [ENG.GetAdjective] de la part de la population locale, malgré notre désir de longue date de garder la nation sous une seule union."
 EGY_decision_cost_command_power:0 "£command_power §Y15§!"
 EGY_decision_cost_command_power_blocked:0 "£command_power §R15§!"
 EGY_counterd_sudanese_separatists_recently:0 "Contré les récents séparatistes [SUD.getAdjective]"
 EGY_sudanese_uprising_timer_desc:0 "Avec l'instabilité récente chez nous, notre autorité déjà faible sur le Soudan se désintègre rapidement, ce n'est qu'une question de temps avant qu'ils ne soient capables de s'organiser efficacement en une rébellion ouverte."
 EGY_atbara_degree:0 "Diplôme Atbara"
 EGY_atbara_degree_desc:0 "La résistance au Soudan a atteint un point de rupture. Pour nous assurer de garder le dessus en cas de rébellion ouverte, nous devons imposer un régime militaire strict à la capitale [551.GetName]. Cependant, cela suscitera certainement la colère de la population soudanaise."
 EGY_integrate_khartoum:0 "Intégrer [551.GetName]"
 EGY_1936_anglo_egyptian_conference:0 "Conférence anglo-[EGY.GetAdjective] de [getYear]"
 EGY_1936_anglo_egyptian_conference_desc:0 "La conférence anglo-[EGY.GetAdjective] de Londres marque la première rencontre solennelle entre les gouvernements de [ENG.getAdjective] et de [EGY.getAdjective] depuis 1922, et est fortement axée sur la discussion de l'avenir de [EGY.GetNonIdeologyName] et de ses relations avec la Grande-Bretagne et le Commonwealth."
 EGY_conference_duration_timer:0 "Conférence en cours"
 EGY_extend_the_conference:0 "Prolonger la conférence"
 EGY_1936_anglo_egyptian_conference_extended:0 "La conférence est prolongée"
 EGY_1936_anglo_egyptian_conference_begins:0 "La conférence est en cours"
