 egypt.1.t:0 "Mort de Fuad Ier"
 egypt.1.d:0 "Fouad Ier, qui a servi comme sultan de notre nation pendant 5 ans, puis 14 ans de plus comme roi, est décédé dans son sommeil au palais royal de Koubbeh. Il avait 68 ans.\n\nFouad Ier a dirigé notre nation à travers les dernières étapes de la Grande Guerre et a supervisé la révolution [EGY.GetAdjective] de 1919 et la déclaration finale d'indépendance de [ENG.GetNameDef] en 1922, il a ensuite procédé au renforcement de la position de [EGY.GetNameDef] à l'échelle mondiale, en réformant et en façonnant le Royaume tel que nous le connaissons.\n\nAvec la mort de Fouad, son fils, Farouk deviendra le successeur immédiat du trône sous le nom de Farouk Ier. Cependant, comme Farouk n'était pas majeur à ce moment-là, il sera placé sous une régence dirigée par Aziz Ezzat et plusieurs autres princes jusqu'à ce qu'il atteigne sa majorité dans un an."
 egypt.1.a:0 "Un héros national a disparu."
 egypt.2.t:0 "Conférence anglo-[EGY.GetAdjective] de [getYear]"
 egypt.2.d:0 "A l'initiative du gouvernement égyptien, la conférence anglo-[EGY.GetAdjective] de [getYear] a été convoquée au cours de laquelle les délégations des deux pays devraient se rencontrer au Caire pour discuter du statut et de la contribution de [EGY.getNameDef] en tant que partie du Commonwealth des Nations et du protectorat anglais.\n\nLes sujets de la conférence comprennent la défense mutuelle sur terre et dans les airs en cas d'invasion étrangère, les relations égypto-soudanaises et un sujet problématique du canal de Suez dans l'espoir de former un traité définitif. Ce qui définira certainement l'avenir des relations de [EGY.GetNameDef] avec [ENG.GetNameDef] et l'empire."
 egypt.2.a:0 "Très bien."
 egypt.3.t:0 "L'Égypte exige le retrait de l'armée britannique"
 egypt.3.d:0 "WIP"
 egypt.3.a:0 "Il est inutile de résister à l'inévitable."
 egypt.3.b:0 "L'Égypte est trop importante, cela ne peut pas arriver."
 egypt.4.t:0 "[EGY.GetNameDefCap] nous menace avec [ITA.GetNameDef]"
 egypt.4.d:0 "[EGY.getNameDefCap] a récemment fait savoir à notre délégation qu'à moins que les négociations sur l'indépendance d'[EGY.GetAdjective] ne progressent de manière significative, ils ont l'intention d'établir des relations diplomatiques avec [ITA.getNameDef] pour voir s'ils peuvent gagner plus en cherchant des alliances avec des nations européennes ailleurs.\n\nBien qu'il puisse s'agir d'un bluff visant à nous pousser à faire des concessions, l'idée de perdre les [EGY.GetAdjective]s hors de notre sphère d'influence de manière aussi radicale peut être un risque trop important pour être géré."
 egypt.4.a:0 "Cette menace doit être prise au sérieux."
 egypt.4.b:0 "C'est du bluff."
 egypt.5.t:0 "[ENG.getNameDefCap] accepte nos demandes"
 egypt.5.d:0 "La délégation de [ENG.GetAdjective] a pris notre menace en considération et a proposé d'autres concessions en échange du fait que nous restions centrés sur eux.\n\nIl est clair qu'ils ne veulent pas permettre aux nations rivales d'exercer une influence sur nous contre la volonté de [ENG.GetNameDef] et sont prêts à prendre des mesures supplémentaires pour s'assurer que cela ne se produise pas."
 egypt.5.a:0 "Ils ont fait le bon choix."
 egypt.6.t:0 "[ENG.getNameDefCap] nous prend au dépourvu"
 egypt.6.d:0 "La délégation anglaise a presque tout balayé de la tête notre menace, la considérant comme un simple stratagème de négociation, et n'a aucun intérêt à y succomber, car elle estime que nous n'avons pas plus d'intérêt qu'elle à tendre la main à l'Italie.\n\nIls ont peut-être pris notre bluff au sérieux cette fois-ci et nous ont mis dans l'embarras, mais il est possible que nous puissions utiliser leur inaction à l'avenir."
 egypt.6.a:0 "Cela aurait pu mieux se passer."
 egypt.7.t:0 "Proposition d'indépendance de [EGY.getAdjective]."
 egypt.7.d:0 "Lors de la présentation de notre délégation à la conférence avec [EGY.GetNameDef], les [EGY.GetAdjective]s nous ont directement demandé ce que nous pensions de leur indépendance totale, sans l'influence ou le soutien de [ENG.GetAdjective].\n\nBien que nous détenions des intérêts importants au sein de [EGY.GetNameDef], il est important que nous prenions une position ferme sur la proposition d'une expulsion totale et sur la mesure dans laquelle nous devrions vraiment les laisser être \"indépendants\"."
 egypt.7.a:0 "Nous ne sommes pas opposés à une indépendance totale [EGY.GetAdjective]."
 egypt.7.b:0 "L'Égypte est trop importante pour la laisser partir."
 egypt.8.t:0 "[ENG.getNameDefCap] ne s'oppose pas à notre indépendance."
 egypt.8.d:0 "La délégation de [ENG.GetNameDefCap] à la conférence a répondu à notre demande d'information sur la perspective de notre indépendance totale et a déclaré qu'elle était prête à ne pas s'y opposer si ses intérêts dans notre pays étaient protégés et assurés tout en restant un centre stratégique si nécessaire.\n\nSans aucun doute, ce soutien a un prix, mais c'est un bon pas dans la bonne direction."
 egypt.8.a:0 "Une bonne nouvelle."
 egypt.9.t:0 "[ENG.getNameDefCap] est opposé à notre indépendance."
 egypt.9.d:0 "La délégation de [ENG.GetNameDefCap] à la conférence a répondu à notre demande de renseignements sur la perspective de notre indépendance totale et a clairement fait savoir qu'elle souhaitait éviter notre indépendance totale car elle la considérait comme une menace énorme pour ses intérêts et ses objectifs stratégiques dans notre pays.\n\nAvec une vision aussi arrogante de l'indépendance légitime de notre pays, il pourrait être de plus en plus difficile de négocier efficacement avec les anglais."
 egypt.9.a:0 "Imbéciles arrogants."
 egypt.10.t:0 "[ENG.getNameDefCap] nous envoie des concessions industrielles"
 egypt.10.d:0 "Les fonds de la banque de [ENG.GetNameDef] ont été dirigés vers notre réserve nationale dans un mouvement qu'ils disent être pour soutenir la croissance de notre développement et pour assurer notre avenir financier solide. Il s'agit probablement d'une manœuvre visant à nous adoucir face à [ENG.GetAdjective]."
 egypt.10.a:0 "Termes acceptables."
 egypt.11.t:0 "[ENG.getNameDefCap] suggère un traité mutuel de recherche navale"
 egypt.11.d:0 "[ENG.GetNameDefCap] nous a proposé aujourd'hui que nos forces navales effectuent des exercices navals conjoints et coopèrent temporairement au développement de nos technologies navales. Ils affirment que la coopération entre nos forces navales renforcera les intérêts des deux parties en Méditerranée et en mer Rouge."
 egypt.11.a:0 "Cela nous sera bénéfique à tous les deux."
 egypt.12.t:0 "[EGY.getNameDefCap] demande une plus grande autonomie"
 egypt.12.d:0 "WIP"
 egypt.12.a:0 "Ils sont loyaux, et aussi de grands alliés."
 egypt.12.b:0 "Ils sont trop peu dignes de confiance."
 egypt.13.t:0 "[ENG.getNameDefCap] nous accorde une plus grande autonomie"
 egypt.13.d:0 "WIP"
 egypt.13.a:0 "L'Égypte et la Grande-Bretagne, unies pour toujours."
 egypt.14.t:0 "[ENG.getNameDefCap] nous refuse une plus grande autonomie"
 egypt.14.d:0 "WIP"
 egypt.14.a:0 "Une trahison imprévue."
 egypt.15.t:0 "La conférence se termine en faveur de [EGY.getNameDef]"
 egypt.15.d:0 "La conférence touchant à sa fin, il est clair que [EGY.GetNameDef] a pris le dessus sur [ENG.GetNameDef]. Il est désormais évident que leur droit à l'autodétermination et l'expulsion de l'influence [ENG.GetAdjective] en faveur de l'indépendance totale [EGY.GetAdjective] sont désormais une réalité et qu'il s'agit désormais d'un processus qu'ils peuvent adopter comme ligne de conduite s'ils le souhaitent.\n\nMalgré cela, l'avenir de [EGY.GetNameDef] reste incertain."
 egypt.15.a:0 "La conférence est terminée."
 egypt.16.t:0 "La conférence se termine en faveur de [ENG.getNameDef]"
 egypt.16.d:0 "La conférence touchant à sa fin, il est clair que [ENG.GetNameDef] a pris le dessus sur [EGY.GetNameDef]. Il est clair que les égyptiens sont destinés à rester soumis aux anglais et que leur idée d'indépendance n'est qu'une formalité pour renforcer les relations mondiales et apaiser le peuple. Les intérêts anglais dans [EGY.GetNameDef] ont maintenant été renforcés d'une poigne de fer.\n\nCependant, avec ce développement, les troubles à l'intérieur de la nation pourraient augmenter en raison du sentiment anti-anglais, seul le temps nous dira quel sera l'avenir de la nation."
 egypt.16.a:0 "La conférence est terminée."
 egypt.17.t:0 "La conférence se termine de manière peu concluante"
 egypt.17.d:0 "En raison de circonstances inattendues, la conférence n'a pas pu se poursuivre ou aucun pouvoir n'a été clairement établi. La façon dont les choses vont se dérouler n'est pas claire, mais les deux parties peuvent essayer de tirer parti de ces développements."
 egypt.17.a:0 "La conférence est terminée."
 egypt.18.t:0 "[EGY.getName] demande notre soutien"
 egypt.18.d:0 "Le mouvement des Frères Musulmans [EGY.GetAdjective], actuellement situé en tant que mouvement de guérilla clandestin, a demandé notre soutien sous forme d'aide matérielle ou même de volontaires en cas de rébellion contre la monarchie et l'influence de [ENG.GetAdjective], qu'ils cherchent à expulser de leur pays et à établir un État arabe indépendant fort.\n\nCela pourrait être l'occasion de créer un pays ami au Moyen-Orient et d'affaiblir considérablement le pouvoir de [ENG.GetNameDef] dans la région."
 egypt.18.a:0 "Nous soutiendrons nos amis contre [ENG.GetNameDef]."
 egypt.18.b:0 "Cela ne nous intéresse en rien"
 egypt.19.t:0 "[GER.getName] promet son soutien"
 egypt.19.d:0 "[GER.GetNameDefCap] a exprimé sa profonde sympathie pour notre cause et a sauté sur l'occasion de contrer les anglais en Afrique et nous a offert son soutien en cas de rébellion, que ce soit en aide matérielle ou en main-d'œuvre, ou les deux."
 egypt.19.a:0 "Excellent."
 egypt.20.t:0 "[GER.getName] ne nous offre pas son soutien"
 egypt.20.d:0 "Tout en restant sympathique à notre cause contre le réalisme et [ENG.GetNameDef], [GER.GetNameDef] ne nous enverra aucun type de soutien pour aider notre cause. Peut-être une erreur dans les relations, mais il y a peut-être de futures opportunités entre nous deux si nous sommes capables de faire nos preuves."
 egypt.20.a:0 "C'est malheureux"
 egypt.21.t:0 "Révoltes armées au Soudan"
 egypt.21.d:0 "WIP"
 egypt.21.a:0 "Le conflit s'intensifie."
 egypt.22.t:0 "Rébellion au Soudan"
 egypt.22.d:0 "Les tensions ne cessent de monter depuis des mois à [SUD.GetNonIdeologyName] et la population est de plus en plus mécontente de notre occupation. Les politiques dures que nous avons imposées et notre manque général de soutien n'ont fait qu'attiser la colère et les troubles parmi la population soudanaise.\n\nEn réponse à ces conditions, un groupe de dirigeants nationalistes soudanais s'est réuni pour lancer une rébellion armée contre notre occupation. La rébellion prend rapidement de l'ampleur alors que les militaires et les civils soudanais prennent les armes pour lutter pour leur liberté."
 egypt.22.a:0 "La rébellion doit être écrasée !"
 egypt.23.t:0 "[EGY.getName] propose d'acheter le canal de Suez"
 egypt.23.d:0 "WIP"
 egypt.23.a:0 "Une offre alléchante."
 egypt.23.b:0 "Nous ne vendrions jamais quelque chose d'aussi important."
 egypt.24.t:0 "[907.Owner.getName] accepte notre offre"
 egypt.24.d:0 "WIP"
 egypt.24.a:0 "Le bon choix."
 egypt.25.t:0 "[907.Owner.getName] refuse notre offre"
 egypt.25.d:0 "WIP"
 egypt.25.a:0 "Ils refusent de rendre ce qui nous revient de droit."
 egypt.26.t:0 "Farouk Ier monte sur le trône"
 egypt.26.d:0 "Farouk étant devenu majeur pour le trône, son couronnement a eu lieu au palais royal du Caire, il a été escorté par la police du Caire et la garde royale, à son arrivée, il a été accueilli par plusieurs membres du gouvernement égyptien et des membres de son cabinet. Lors des premiers services de son arrivée, il a été rapidement couronné roi de [EGY.GetNameDef] prenant le trône sous le nom de Farouk Ier.\n\nFarouk est le plus jeune monarque couronné de l'histoire de notre pays et s'il est capable de détenir le même prestige et le même héritage que son père, cela reste à voir."
 egypt.26.a:0 "Vive Farouk Ier !"
 egypt.27.t:0 "Conférence anglo-[EGY.GetAdjective] de [getYear]"
 egypt.27.d:0 "A l'initiative du gouvernement égyptien, une conférence anglo-[EGY.GetAdjective] [getYear] a été convoquée au cours de laquelle les délégations des deux pays devraient se rencontrer au Caire pour discuter du statut et de la contribution de [EGY.getNameDef] en tant que partie du Commonwealth des Nations et du protectorat anglais.\n\nLes sujets de la conférence comprennent la défense mutuelle sur terre et dans les airs en cas d'invasion étrangère, les relations égypto-soudanaises et un sujet problématique du canal de Suez dans l'espoir de former un traité définitif. Ce qui définira certainement l'avenir des relations de l'Égypte avec la Grande-Bretagne et l'empire."
 egypt.27.a:0 "Très bien."
