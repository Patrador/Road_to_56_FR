 EGY_theaten_britain_with_italy_desc:0 "Si [ENG.GetNameDef] refuse de modifier sa position à notre égard, nous pourrons toujours envoyer une délégation à [ITA.GetNameDef] et établir des relations diplomatiques afin d'obtenir un autre soutien pour notre cause..."
 EGY_discuss_egyptian_independence_desc:0 "La chose la plus importante pour rendre cette conférence significative en ce qui concerne [EGY.GetAdjective] est de poser la grande question directement, et nous pouvons juger leur réponse et partir de là."
 EGY_offer_naval_concessions_desc:0 "Notre nation sert de centre naval majeur pour les [ENG.GetAdjective]. Si nous leur offrons un accès illimité à nos ports en cas d'indépendance, ils seront plus enclins à nous soutenir."
 EGY_military_negotiations_in_sudan_desc:0 "Les droits concernant le Soudan sont compliqués, techniquement sous occupation conjointe sous l'égide de l'Anglo-[EGY.GetAdjective]-Soudan depuis 1899 ; la question de savoir ce qu'il en adviendra en cas d'indépendance de l'[EGY.GetAdjective]-. Si nous offrons des concessions aux [ENG.GetAdjective]s, la question deviendra moins un fardeau pour les négociations."
 EGY_political_concessions_desc:0 "L'acceptation de certaines concessions et conditions politiques nous permettra de bénéficier d'une plus grande clémence dans les négociations."
 EGY_political_concessions_british_desc:0 "L'acceptation de certaines concessions et conditions politiques nous permettra de bénéficier d'une plus grande clémence dans les négociations."
 EGY_offer_assistance_against_sudanese_rebels_desc:0 "Les droits concernant le Soudan sont compliqués, techniquement sous occupation conjointe sous l'égide de l'Anglo-[EGY.GetAdjective]-Soudan depuis 1899 ; la question de savoir ce qu'il en adviendra en cas d'indépendance de l'[EGY.GetAdjective]-. Si nous offrons des concessions aux [EGY.GetAdjective]s, la question deviendra moins un fardeau pour les négociations."
 EGY_organise_nationalist_factions_desc:0 "La monarchie nous a laissé tomber, si nous voulons mettre fin à l'humiliation de l'Egypte aux mains des puissances impérialistes, nous n'avons pas d'autre choix que de prendre les choses en main et d'expulser les colonisateurs de notre pays une fois pour toutes."
