 EGY_GATHERING_STORM_DESC:0 "Le Royaume d'Égypte reste dans l'impasse. Près de 15 ans se sont écoulés depuis la déclaration unilatérale d'indépendance de l'Empire britannique, mais ce dernier est toujours totalement déterminé à garder le pays comme base militaire permanente afin de sauvegarder son empire mondial. L'Italie de plus en plus belliqueuse à l'ouest ne fait que renforcer cette idée.\n\nL'objectif principal de l'Égypte a toujours été d'obtenir une indépendance totale et de s'établir comme la puissance dominante de la région. Peut-être est-il temps d'embrasser ses rêves une fois pour toutes ?"
