 EGY_the_aswan_dam:0 "Le barrage d'Assouan"
 EGY_the_aswan_dam_desc:0 "La construction du barrage d'Assouan apportera de nombreux avantages à notre nation, notamment une augmentation de la production d'énergie hydroélectrique, une meilleure irrigation pour l'agriculture et un meilleur contrôle du Nil. Les nouvelles opportunités dans la région permettront une croissance industrielle drastique."
 EGY_expand_the_defence_department:0 "Développer le département de la défense"
 EGY_expand_the_defence_department_desc:0 "Une défense solide est le fondement de la sécurité de toute nation. Pour assurer la sécurité de notre peuple, nous devons élargir et moderniser notre département de la Défense. En élargissant notre département de la Défense, nous serons mieux équipés pour relever les défis d'un monde en constante évolution et protéger notre nation contre toute menace potentielle."
 EGY_reinforce_the_north:0 "Renforcer le Nord"
 EGY_reinforce_the_north_desc:0 "En tant que nation avec une longue côte, nous sommes vulnérables aux attaques venant de la mer. Nous devons renforcer notre côte nord avec une série de structures défensives. En fortifiant notre côte nord, nous serons en mesure de dissuader toute invasion navale potentielle."
 EGY_fortify_sudan:0 "Fortifier [SUD.GetNonIdeologyName]"
 EGY_fortify_sudan_desc:0 "Nous sommes vulnérables à l'infiltration et à l'attaque par le sud. Nous devons fortifier notre frontière sud au sein de [SUD.GetNonIdeologyName] avec une série de structures défensives pour nous protéger à la fois des menaces externes et internes dans cette région."
 EGY_the_eastern_frontier:0 "La frontière orientale"
 EGY_the_eastern_frontier_desc:0 "La péninsule du Sinaï est une région stratégiquement importante pour nous. Nous devons renforcer la région avec une série de structures défensives."
 EGY_defence_of_cairo:0 "Défense du Caire"
 EGY_defence_of_cairo_desc:0 "En tant que capitale, Le Caire est d'une importance immense pour notre nation. C'est non seulement le centre de notre gouvernement, mais aussi un centre de culture, d'industrie et de commerce. Pour protéger la ville, nous devons fortifier et défendre Le Caire contre toute menace potentielle. Cela comprendra la construction de défenses aériennes, la construction de bunkers souterrains et la création de champs d'obstacles pour entraver les avancées ennemies."
 EGY_organize_the_egyptian_resistance:0 "Organisez la résistance [EGY.GetAdjective]."
 EGY_organize_the_egyptian_resistance_desc:0 "En cas d'invasion de notre nation, nous ne devons pas perdre espoir. Nous devons rallier notre peuple et former un mouvement de résistance pour lutter contre les forces d'occupation. Cela comprendra la formation et l'armement des civils, l'organisation d'opérations de sabotage et la diffusion de propagande pour saper le contrôle de l'ennemi. Cela nous préparera également au jour où nous pourrons reconquérir notre souveraineté."
 EGY_evacuate_industrial_reserves:0 "Évacuer les réserves industrielles"
 EGY_evacuate_industrial_reserves_desc:0 "Face à une éventuelle invasion ou occupation, il est crucial que nous protégions nos réserves industrielles. Cela comprendra la relocalisation des usines, des équipements et du personnel essentiels vers des endroits sûrs, à l'intérieur et à l'extérieur des frontières de notre pays. En évacuant ces réserves, nous pouvons nous assurer qu'elles ne tombent pas entre les mains de l'ennemi et qu'elles continuent à produire du matériel de guerre vital pour notre armée."
 EGY_the_army_in_exile:0 "L'armée en exil"
 EGY_the_army_in_exile_desc:0 "Dans le cas où notre nation serait occupée, nous ne devons pas perdre de vue notre objectif ultime - reconquérir notre souveraineté. Pour y parvenir, nous devons former une armée en exil composée de soldats loyaux et dévoués qui se battront pour libérer notre patrie. Cela comprendra le recrutement et la formation de soldats parmi les expatriés et les réfugiés, l'obtention d'équipements auprès des nations alliées et l'établissement d'une structure de commandement."
 EGY_exile_naval_forces:0 "Forces navales en exil"
 EGY_exile_naval_forces_desc:0 "Dans le cas où notre nation serait occupée, nos capacités navales ne peuvent pas être abandonnées. Nous devons former une marine en exil composée de marins loyaux et dévoués qui se battront pour libérer notre patrie. Cela comprendra le recrutement et la formation de marins parmi les expatriés et les réfugiés, l'obtention d'équipements auprès des nations alliées et l'établissement d'une structure de commandement."
 EGY_exiles_in_the_air:0 "Armée de l'air en exil"
 EGY_exiles_in_the_air_desc:0 "Si notre nation est occupée, nos capacités aériennes ne doivent pas être ignorées. Nous devons former une force aérienne en exil composée de pilotes loyaux et dévoués qui se battront pour libérer notre patrie. Cela comprendra le recrutement et la formation de pilotes parmi les expatriés et les réfugiés, l'obtention d'équipements auprès des nations alliées et l'établissement d'une structure de commandement."
 EGY_egyptian_military_academy:0 "Académie militaire [EGY.GetAdjective]"
 EGY_egyptian_military_academy_desc:0 "Nous avons longtemps négligé son éducation et sa formation militaire, mais avec la menace de la guerre qui se profile à l'horizon, le besoin d'une armée moderne et bien entraînée est devenu évident."
 EGY_continue_army_segregation:0 "Continuer la ségrégation de l'armée"
 EGY_continue_army_segregation_desc:0 "Il est important de maintenir l'intégrité et la pureté de l'armée égyptienne. À cette fin, nous devons poursuivre la politique de ségrégation entre les soldats égyptiens et soudanais au sein des forces armées. Cela garantira que nos soldats restent fidèles à la nation et ne seront pas influencés par des influences extérieures."
 EGY_new_military_institute:0 "Nouvel institut militaire"
 EGY_new_military_institute_desc:0 "Une vague de nouveaux officiers a fait en sorte que le moment est venu d’ouvrir un nouvel institut militaire afin qu’ils puissent apporter leurs idées à la table."
 EGY_central_intelligence:0 "Service central de renseignement"
 EGY_central_intelligence_desc:0 "Dans le monde en évolution rapide d'aujourd'hui, la connaissance est un pouvoir. En formant un réseau central de renseignement, nous serons en mesure de recueillir et d'analyser des informations provenant de tous les coins du globe, ce qui nous donnera un avantage sur nos ennemis. De l'espionnage et des opérations secrètes au renseignement sur les signaux. Investir dans ce réseau nous permettra d'avoir toujours une longueur d'avance sur nos adversaires."
 EGY_decryption_department:0 "Département de décryptage"
 EGY_decryption_department_desc:0 "Afin de protéger les secrets de notre nation et de nous protéger contre l'espionnage étranger, nous devons investir dans un département de décryptage de premier ordre. Ce département sera spécialisé dans le décryptage des codes ennemis et le déchiffrement des communications cryptées, ce qui nous donnera un avantage stratégique dans le domaine de la collecte de renseignements."
 EGY_continue_motorization_of_the_army:0 "Continuer la motorisation de l'armée"
 EGY_continue_motorization_of_the_army_desc:0 "L'ère du fantassin touche à sa fin, et nous devons nous adapter pour garder une longueur d'avance. En continuant à motoriser notre armée, nous pourrons nous déplacer rapidement et efficacement sur le champ de bataille, déjouer nos ennemis et frapper là où ils s'y attendent le moins. Cela augmentera non seulement la mobilité de notre armée, mais aussi la puissance de feu, la puissance de feu et la réactivité."
 EGY_the_egyptian_army_idea:0 "L'armée [EGY.GetAdjective]"
 EGY_the_egyptian_army_idea_desc:0 "Des années de négligence de la part du gouvernement et de l'économie ont laissé l'armée en mauvais état, une modernisation et une réforme sont nécessaires en cas de nouveau conflit."
