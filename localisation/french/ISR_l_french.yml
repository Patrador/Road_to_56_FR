 ISR_vote_president_category:0 "Élire un président"
 ISR_vote_president_category_desc:0 "Avec la fondation de notre nouvelle nation et l'élection de la première Knesset, nous devons nous réunir et élire un président qui sera la figure de proue de notre nation auprès du monde extérieur.\nIl y a trois options principales :\n§OYitshak Ben-Zvi§!, un sioniste travailliste de longue date et ami de Ben Gourion, soutenu par la gauche ;\n§gChaim Weizmann§!, le représentant du Yishuv au traité de Sèvres et à l'accord Faisal-Weizmann, soutenu par le centre ;\n§3Joseph Klausner§!, universitaire et écrivain révisionniste, soutenu par la droite.\n\nCertains ont lancé l'idée d'inviter §RAlbert Einstein§! en tant que personnage apolitique pour représenter la nation, mais il faudra peut-être des efforts pour le convaincre. Quoi qu'il en soit, nous devons choisir qui soutenir.\n\n§RAlbert Einstein§! est actuellement [ISRGetEinstein] sur le point d'être nommé président. [ISRGetPresidentialSupport]"
