 ISR_military_research_desc:0 "Recherche militaire"
 ISR_form_the_mossad_desc:0 "Certaines batailles peuvent être gagnées sans effusion de sang. Notre petite nation ne peut pas se permettre de mener de nombreuses guerres, et c'est pourquoi nous devons investir dans d'autres moyens de lutte."
 ISR_world_wide_spy_web_desc:0 "Nous devons développer notre capacité de renseignement pour nous assurer que nous ne sommes pas menacés."
 ISR_Small_Navy:0 "Focus sur la flotte de raid"
 ISR_Small_Navy_desc:0 "La perturbation et le chaos décriront parfaitement la haute mer où notre marine attend un convoi sans méfiance."
 ISR_Submarine:0 "Nouveaux sous-marins modernes"
 ISR_Submarine_desc:0 "Le point de concentration de la flotte de raid est un sous-marin moderne."
 ISR_stealth_upgrades:0 "Améliorations de la furtivité"
 ISR_stealth_upgrades_desc:0 "Frapper et disparaître en pleine mer est plus efficace si l'ennemi ne peut pas localiser les moteurs du sous-marin et attaquer le navire. Le tuba est un bon investissement dans ce cas."
 ISR_Sea_Dominance:0 "Focus sur la domination maritime"
 ISR_Sea_Dominance_desc:0 "Notre marine se tiendra bravement au-dessus de l'eau et anéantira toute flotte ennemie apparaissant à l'horizon. Les cuirassés sont l'avenir de la guerre et nous le montrerons au monde entier."
 ISR_Study_Ships:0 "Étudier la conception des navires étrangers"
 ISR_Study_Ships_desc:0 "Nos ports sont constamment visités par des navires étrangers. Plusieurs \"inspections de sécurité\" permettraient certainement d'en savoir plus sur les nouvelles variantes de navires."
 ISR_Ships_American:0 "Mission sur les chantiers navals américains"
 ISR_Ships_American_desc:0 "Nos bonnes relations avec les États-Unis sont devenues encore plus chaleureuses après les visites conjointes de chantiers navals."
 ISR_Ships_England:0 "Mission dans les chantiers navals anglais"
 ISR_Ships_England_desc:0 "Les ingénieurs navals britanniques ont montré un certain nombre de méthodes pour améliorer la qualité et réduire le temps de construction de nos navires légers."
 ISR_Purchase_Ships:0 "Commande de construction de navires capitaux"
 ISR_Purchase_Ships_desc:0 ""
 ISR_Dockyards:0 "Agrandir les installations du chantier naval"
 ISR_Dockyards_desc:0 "Pour construire une marine digne de ce nom, nous devons étendre nos chantiers navals jusqu’aux nouveaux rivages."
 ISR_Carrier:0 "Priorité aux porte-avions"
 ISR_Carrier_desc:0 "Le nouveau prototype de porte-avions est en cours de développement par notre Bureau Naval."
 ISR_Navy_Aircrafts:0 "Modèles d'avion embarqués"
 ISR_Navy_Aircrafts_desc:0 "Un porte-avions sans avions n'est qu'une boîte en métal flottant sur la mer. Le doter de nouveaux bombardiers navals prendra du temps, mais cela en vaut sûrement la peine."
 ISR_Battleship:0 "Priorité aux cuirassés"
 ISR_Battleship_desc:0 "De nouveaux croiseurs de combat brillants seront construits en utilisant les nouveaux modèles développés. Faites savoir à nos ennemis que nous avons le feu et la fureur des mers !"
 ISR_Destroyer:0 "Priorité aux destroyers"
 ISR_Destroyer_desc:0 "Les navires lourds sont particulièrement vulnérables aux attaques à la torpille. L'amélioration et la construction de destroyers résoudront ce problème."
 ISR_Cruisers:0 "Priorité aux croiseurs"
 ISR_Cruisers_desc:0 "Bien qu'il ne soit pas aussi puissant qu'un cuirassé ou un porte-avions, le croiseur lourd est un excellent complément à notre puissance de feu navale, qui nécessite un financement supplémentaire."
 ISR_Naval_Doctrine:0 "Améliorer la doctrine navale"
 ISR_Naval_Doctrine_desc:0 "Les nouveaux navires seront inutiles sans tactiques appropriées, nous devrions améliorer notre doctire immédiatement !"
 ISR_Generals:0 "Développer l'état-major"
 ISR_Generals_EXPL:0 "Nous allons §Hdévelopper l'état-major§! et gagner des §Hgénéraux§! et des §Hamiraux§! formés.\nLe nombre et la qualité des généraux dépendent des priorités §Hterminées§!."
 ISR_Generals_Other_tt:0 "\nEn complétant cette priorité, vous obtiendrez un commandant supplémentaire en effectuant la priorité §HDévelopper l'état-major§!."
 ISR_Generals_Other_nav_tt:0 "\nEn complétant cette priorité, vous obtiendrez un amiral supplémentaire en effectuant la priorité §HDévelopper l'état-major§!."
 ISR_Generals_desc:0 "L'armée de notre pays manque d'une organisation appropriée. La formation d'un état-major national améliorera les performances des armées permanentes."
 ISR_State_Matter:0 "Se concentrer sur les affaires internes"
 ISR_State_Matter_desc:0 "Jamais auparavant notre pays ne s'est senti aussi divisé et déchiré par la lutte interne pour le pouvoir. L'établissement d'un gouvernement fort et consolidé devrait être notre première priorité."
 ISR_Collectivist_Ethos:0 "Éthos collectiviste"
 ISR_Collectivist_Ethos_desc:0 "Un État puissant est un État à parti unique. Réduire au silence toute opposition démocratique ne fera que renforcer le régime des autorités."
 ISR_Organise_Youth:0 "Organiser la jeunesse"
 ISR_Organise_Youth_desc:0 "Des voix de jeunes louant le régime actuel peuvent être entendues de n'importe quel coin de notre pays. Leur soutien commun peut être utilisé pour renforcer la croyance des gens en notre cause."
 ISR_Com_Generals:0 "Développer le commandement militaire communiste"
 ISR_Com_Generals_desc:0 "De nombreux paysans et ouvriers instruits s'engagent volontiers dans l'armée pour combler le manque d'officiers."
 ISR_Collectivist_Propaganda:0 "La culture du travailleur"
 ISR_Collectivist_Propaganda_desc:0 "La richesse redistribuée est utilisée avec succès pour améliorer le fonctionnement des usines et augmenter la production."
 ISR_Conquer:0 "Politique expansionniste"
 ISR_Conquer_desc:0 "La force et la puissance militaires de notre régime, associées à la faiblesse et à l'incompétence des gouvernements de nos voisins, ne nous laissent d'autre choix que de leur imposer la bonne règle."
 ISR_Intervene:0 "Politique d'interférence"
 ISR_Intervene_desc:0 "Notre cause peut être promue dans le monde entier par le biais de petites brigades qui aideront le régime approprié des autorités par l'éducation idéologique, la planification du personnel et le soutien militaire."
 ISR_Isolated:0 "État isolé"
 ISR_Isolated_desc:0 "Notre règne sera associé à la stabilité politique et à la prospérité nationale. Mais si quelqu'un fait abstraction de notre neutralité, il le paiera lourdement !"
 ISR_Forced_Conscription:0 "Loi sur la conscription"
 ISR_Forced_Conscription_desc:0 "Si nous voulons survivre dans la poudrière qu'est devenu le monde, il nous faudrait beaucoup plus de soldats pour défendre nos valeurs."
 ISR_Fanaticism:0 "Fanatisme idéologique"
 ISR_Fanaticism_desc:0 "Il n’est pas nécessaire de limiter nos efforts de propagande. Si des gens sont prêts à mourir pour notre cause, pourquoi devrions-nous les en empêcher ?"
 ISR_Liberty_Ethos:0 "Libéralisme"
 ISR_Liberty_Ethos_desc:0 "Un nouveau gouvernement fonctionnera plus efficacement s'il écoute la volonté de tous les groupes de population et ignore toute division par sexe, race ou affilition politique."
 ISR_Strenghten_Monarchy:0 "Autocratie"
 ISR_Strenghten_Monarchy_desc:0 "Une figure forte derrière l'État qui exprime les idées du gouvernement actuel au public n'est pas une mauvaise idée après tout. Tant que la liberté de parole et d'assemblée est préservée, rien ne peut aller mal."
 ISR_Strenghten_Democracy:0 "Renforcer la démocratie"
 ISR_Strenghten_Democracy_desc:0 "La confiance et le dévouement des citoyens à notre cause sont indéniables : la nouvelle période législative apportera encore plus de valeurs libérales aux masses !"
 ISR_Defence_Act:0 "Loi sur la sécurité nationale"
 ISR_Defence_Act_desc:0 "La promotion d'experts loyaux dans les domaines de la police, de l'armée et du renseignement permettra d'améliorer les positions du gouvernement et de protéger l'appareil législatif de toute influence étrangère."
 ISR_Brigades:0 "Former des brigades internationales"
 ISR_Brigades_desc:0 "Si nous voulons que nos capacités militaires soient prises au sérieux à l'échelle mondiale, nous devons accroître la présence de nos volontaires dans le monde."
 ISR_Military_Build:0 "Les armes protègent la nation"
 ISR_Military_Build_desc:0 "La sécurité extérieure d'un pays est liée à la taille de son armée. Si nous voulons répondre à la demande croissante de nos soldats, une expansion industrielle militaire est indispensable !"
 ISR_Anti_Invasion:0 "Les forts protègent la nation"
 ISR_Anti_Invasion_desc:0 "La défense des principaux centres industriels et de recherche sera plus efficace si les emplacements les plus vulnérables peuvent être fortifiés et leur garnison étendue."
 ISR_Industrial_Boom:0 "Boom industriel"
 ISR_Industrial_Boom_desc:0 "Une expansion industrielle plus poussée de l'État est le seul moyen d'assurer le bien-être de nos citoyens."
 ISR_Industrial_Expansion:0 "Expansion industrielle à l'échelle nationale"
 ISR_Industrial_Expansion_desc:0 "Le nouveau programme gouvernemental vise à augmenter le nombre d'installations de production dans tout le pays."
 ISR_Railway_System:0 "Moderniser le réseau routier"
 ISR_Railway_System_desc:0 "Les besoins industriels croissants nécessitent une infrastructure appropriée pour être satisfaits avec succès."
 ISR_Communication:0 "Électronique moderne"
 ISR_Communication_desc:0 "Une grande quantité de nouvelles informations peut être efficacement traitée par la dernière génération de machines informatiques."
 ISR_University:0 "Nouveau complexe de recherche"
 ISR_University_desc:0 "Les esprits courageux et audacieux seront fortement encouragés à rejoindre les nouveaux instituts, universités et centres de recherche."
 ISR_Shared_Research:0 "Collaboration de recherche conjointe"
 ISR_Shared_Research_desc:0 ""
 ISR_david_ben_gurion:0 "David Ben-Gurion"
 ISR_DBG_DESCRIPTION:0 "David Josef Gruen a toujours cru qu’il serait celui qui succéderait à Herzl en tant que leader de la cause sioniste. Beaucoup le qualifiaient d’illuminé ou de fou, mais il s’est approprié la maxime d’Herzl : « Si vous le voulez, ce n’est pas un rêve. »\n\nNé en 1886 à Plock, dans ce qui allait devenir la Pologne, au sein d’une famille de fermiers pauvres et peu instruits, Gruen s’intéressa très jeune au sionisme. Après le pogrom de Kichinev, il rejoignit Poale Zion et devint un membre influent du parti, rencontrant à plusieurs reprises des leaders juifs tels que Ber Borochov.\n\nAprès le départ de Borochov pour l’Amérique, Gruen s’installa en Palestine, où il fut recruté par la branche palestinienne de Poale Zion dirigée par Yisrael Shochat. Shochat pensait que Gruen serait un outil utile pour lui, mais en réalité, Gruen saisit chaque opportunité pour gagner du pouvoir au sein du parti. Pour le contrebalancer, Shochat recruta Yitshak Ben-Zvi, récemment arrivé, dans le parti. Gruen et Ben-Zvi devinrent de bons amis, mais Gruen perdit progressivement de l’influence face à Ben-Zvi et Shochat. Frustré, il quitta le parti et s’installa à Sejera, où il adopta finalement un nom hébreu : Ben-Gourion.\n\nAu déclenchement de la Grande Guerre, Ben-Gourion rejoignit à nouveau Ben-Zvi dans Poale Zion pour rallier le soutien à l’Empire ottoman, espérant obtenir l’approbation du gouvernement impérial. Cependant, il fut rejeté lorsque le gouvernement déclara Poale Zion comme une organisation anti-turque et déporta tous ses membres en Égypte, où ils passèrent le reste de la guerre, certains rejoignant les forces britanniques pour combattre les Ottomans.\n\nAvec la formation du Mandat sous contrôle britannique, Ben-Gourion fonda un nouveau parti, le Mapai, et sa force paramilitaire, la Haganah. Ce parti devint dominant dans la direction du Yichouv, et lorsque le moment vint de lancer une révolte contre les Britanniques, c’est la Haganah qui porta le premier coup.\n\nAujourd’hui, avec l’espoir vieux de 2 000 ans enfin à portée de main, c’est à Ben-Gourion qu’il revient de franchir la ligne d’arrivée."
