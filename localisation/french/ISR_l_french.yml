 ISR_invite_maki_desc:0 "§RMaki§! – Un parti communiste issu du Parti Communiste de Palestine pendant l'ère du mandat britannique, prônant une union à un État léniniste alignée avec l'URSS."
 ISR_invite_hashomer:0 "Inviter §OHashomer Hatzair§! dans notre coalition."
 ISR_invite_hashomer_desc:0 "§OHashomer Hatsair§! - Un parti socialiste radical différent du Mapai de David Ben Gourion qui cherche à s'aligner sur l'Union soviétique et qui bénéficie d'un large soutien parmi les kibboutsim juifs ruraux. Il prône une politique plus conciliante envers le monde arabe, prônant la coexistence."
 ISR_invite_mapai:0 "Inviter §tMapai§! dans notre coalition."
 ISR_invite_mapai_desc:0 "§tMapai§! - Un parti socialiste démocratique qui se distingue de Hashomer Hatsair en s'alignant sur l'Occident et bénéficiant d'un plus grand soutien parmi le prolétariat urbain. Historiquement, Mapai s'est concentré sur un pragmatisme très marqué et sur sa volonté de travailler avec les autorités britanniques. Mapai et ses prédécesseurs ont dominé le mouvement sioniste depuis la deuxième Aliyah."
 ISR_invite_new_aliyah:0 "Inviter la §8Nouvelle Aliyah§! dans notre coalition."
 ISR_invite_new_aliyah_desc:0 "§8Nouvelle Aliyah§! - Un parti social-libéral fondé par des réfugiés de la cinquième Aliyah d'Allemagne et d'Autriche. Ses principaux objectifs sont l'expansion continue de l'Aliyah et le développement technologique d'Israël dans l'ère moderne."
 ISR_invite_general_zionists:0 "Inviter les §gsionistes généraux§! dans notre coalition."
 ISR_invite_general_zionists_desc:0 "§gSionistes généraux§! - Un parti libéral capitaliste fondé à l'origine par Theodor Herzl lui-même. Il s'adresse principalement aux résidents urbains de la classe moyenne et met l'accent sur les libertés individuelles."
 ISR_invite_hatzohar:0 "Inviter §3Hatzohar§! dans notre coalition."
 ISR_invite_hatzohar_desc:0 "§3Hatzohar§! - Un parti conservateur qui a gagné beaucoup de soutien grâce à l'afflux de réfugiés juifs du monde arabe. Hatzohar diffère de tous les autres partis car il est séparé du Yishouv et possède sa propre milice pendant l'ère du Mandat, l'Irgoun. En tant que tel, il est considéré comme un parti paria et ne bénéficie pas d'un grand soutien public."
 ISR_invite_urf:0 "Inviter le §2Front religieux uni§! dans notre coalition."
 ISR_invite_urf_desc:0 "§2Front religieux uni§! - Une alliance de circonstance entre de nombreux partis religieux différents qui œuvrent à la préservation des lois religieuses en Israël."
