 ISR_land_reclamation_category:0 "Projets de récupération des terres"
 ISR_land_reclamation_category_desc:0 "Notre pays est petit, et nous devons utiliser chaque dunam de terre pour assurer la réussite de notre État. De nombreuses zones de notre nation sont soit trop arides, soit trop humides pour accueillir des centres de population et des pôles industriels. Nous devons concentrer nos efforts sur l’aménagement de ces territoires afin de les rendre habitables pour notre population."
 ISR_drain_hula:0 "Assécher les marais de Hula"
 ISR_northern_aforestation:0 "Reboisement du Nord"
 ISR_southern_aforestation:0 "Reboisement du Sud"
 ISR_fertilize_the_negev:0 "Fertiliser le Néguev"
 ISR_jabotinsky_category:0 "La santé de Jabotinsky s'affaiblit"
 ISR_jabotinsky_category_desc:0 "Le père du sionisme révisionniste est en train de disparaître. Après de nombreux incidents médicaux, il semble que le temps de Jabotinsky touche à sa fin. S'il continue à travailler, son état ne fera qu'empirer. Nous devons veiller à ce que la situation ne dégénère pas."
 ISR_jabotinsky_dying_mission:0 "La santé de Jabotinsky s'aggrave"
 ISR_crush_lehi_category:0 "Écraser le soulèvement du Léhi"
 ISR_crush_lehi_category_desc:0 "Une bataille pour le destin de notre nation est en cours. Dans tout le pays, des traîtres fascistes sous la direction de [ISR.GetFascismLeader] se sont soulevés contre notre gouvernement, menaçant l'existence même de notre nation. Ce soulèvement doit être écrasé.\n\nL'effectif actuel du Lehi est de §Y[?ISR_lehi_strength]%§!.\n"
 ISR_impending_uprising:0 "Écraser le soulèvement du Léhi"
 ISR_launch_raid:0 "Raid contre le repaire présumé de Lehi"
 ISR_track_lehi_messengers:0 "Suivre les messagers de Léhi"
 ISR_sway_former_haganah:0 "Les anciens soldats de la Haganah se sont mobilisés"
 ISR_accept_lehi_defectors:0 "Accepter les transfuges de Lehi"
 ISR_raid_lehi_convoys:0 "Raid sur les convois du Lehi"
 ISR_lehi_uprising_category:0 "Le soulèvement du Lehi"
 ISR_lehi_uprising_category_desc:0 "Après la mort de Jabotinsky, Menachem Begin a montré qu'on ne pouvait pas lui faire confiance pour diriger la nation, et nous avons déclenché une révolte contre lui. Notre Lehi est bien plus petit que l'Irgoun, et en tant que tel, nous devons planifier soigneusement nos tactiques et utiliser efficacement les quelques ressources dont nous disposons.\n\nNotre état de préparation actuel à un coup d'État est de §Y[?ISR_preparedness]%§!."
 ISR_window_of_oppertunity:0 "Fenêtre d'opportunité"
 ISR_window_of_oppertunity_desc:0 "Notre fenêtre d’opportunité est maintenant ouverte ! Nous devons frapper avant qu’il ne soit trop tard."
