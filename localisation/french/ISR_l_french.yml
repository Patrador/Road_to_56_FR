 israel.1.t:0 "Coup d'État de l'Irgoun !"
 israel.1.d:0 "Forced to cooperate together during the recent war, The Haganah and Irgun reluctantly fought side by side to secure the country's independence. Now however, with our independence secure for the time being, the disorganized army has fragmented once more. With tensions at an all time high, a conflict between Haganah and Irgun soldiers in Tel Aviv escalated into a country-wide coup, with the Irgun succesfully taking over control."
 israel.1.a:0 "[ISR.GetNeutralLeader] nous mènera à la gloire !"
 israel.2.t:0 "Décès de Ze'ev Jabotinsky"
 israel.2.d:0 "Earlier today, Ze'ev Jabotinsky suffered a fatal heart attack. Mourners over the nation gathered at his funeral at Herzl Mountain Cemetary, even with some Mapai members showing up aswell. His successor, Menachem Begin, pledges to continue his legacy as leader of Hatsohar."
 israel.2.a:0 "Fin d'une ère."
 israel.3.t:0 "La question capitale"
 israel.3.d:0 "After relocating the capital during the War of Independence, it is time to settle once and for all what the capital of the new Jewish state should be. Many secular groups believe it should stay as the secular hub of Tel Aviv, while more religious communites believe it should be returned to the Holy City of Jerusalem. What shall we chose?"
 israel.3.a:0 "La capitale doit rester à Tel Aviv."
 israel.3.b:0 "La capitale va être retransférer à Jérusalem."
 israel.4.t:0 "La sixième Aliyah"
 israel.4.d:0 "With the independence of the new state, Jewish refugees from the entire world flock to the new country for refuge, fleeing from the growing horrors of fascism and anti-semetism in Europe and the world. This has created an immigration crisis of massive proportions, however we cannot afford to turn anyone down, as our nation would benefit immensily from a population influx."
 israel.4.a:0 "Comme entre les murs qui s'effondrent, le peuple chantait."
 israel.5.t:0 "Les élections provisoires"
 israel.5.d:0 "After convening the Knesset, it is time for our first elections. On the left, Ya'akov Hazan's Democratic-Socialist Hashomer Hatsiar party, advocating for closer cooperation with the Soviet Union. On the centre, David Ben-Gurion's Social-Democratic Mapai advocates for an alliance with the west and a pragmatic foreign policy, and on the right there is [ISR.GetNeutralLeader]'s Hatzohar, callling for the formation of an independent Greater Israel on both banks of the Jordan. The country awaits with bated breath to see who will lead it through it's most crucial years."
 israel.5.a:0 "Ya'akov Hazan will lead us to a brighter future!"
 israel.6.t:0 "Les partisans de la ligne dure gagnent en influence"
 israel.6.d:0 "Des rapports ont récemment fait état de tentatives de la faction des partisans de la ligne dure pour gagner en influence politique. Certains disent qu'ils essaient de nous renverser, mais d'autres affirment qu'ils sont nos alliés et dignes de confiance. Que devons-nous faire ?"
 israel.6.a:0 "C'est absurde. Ce sont nos alliés."
 israel.6.b:0 "Purge them immediatly. This will not be tolerated."
 israel.7.t:0 "Prise de contrôle par les partisans de la ligne dure"
 israel.7.d:0 "Aujourd'hui, les partisans de la ligne dure ont pris d'assaut le bâtiment de la Knesset et ont pris le contrôle du gouvernement. [ISR.GetNeutralLeader] a été abattu pendant les émeutes, comme d'autres membres de Hatzohar. [ISR.GetFascistLeader] a annoncé aujourd'hui la création d'un nouvel État israélien, un État qui retrouvera notre gloire perdue."
 israel.7.a:0 "C'étaient des imbéciles de nous avoir fait confiance."
 israel.8.t:0 "[ISR.GetNameDefCap] éxige la Jordanie"
 israel.8.d:0 "Aujourd'hui, [ISR.GetLeader] a formellement exigé que nous cédions les territoires de la Jordanie à leur Grand Israël. Ils affirment que la patrie ancestrale du peuple juif se trouve sur les deux rives du Jourdain et que ce territoire leur appartient de droit."
 israel.8.a:0 "Ils sont peut-être fous, mais nous ne pouvons pas nous permettre une guerre en ce moment."
 israel.8.b:0 "Ridicule. Ont-ils perdu la tête ?"
 israel.9.t:0 "La Jordanie cède"
 israel.9.d:0 "[455.controller.GetNameDefCap] a suivi nos demandes et nous a cédé le contrôle de la Jordanie. Notre Grande Israël est enfin unie."
 israel.9.a:0 "Seulement ainsi."
 israel.10.t:0 "[455.controller.GetNameDefCap] rejette nos demandes"
 israel.10.d:0 "Aujourd'hui, [455.controller.GetLeader] nous a envoyé un message nous ridiculisant pour avoir exigé d'eux la Jordanie. Ils prétendent que nous sommes devenus fous à cause de telles exigences."
 israel.10.a:0 "Peut-être un jour."
 israel.10.b:0 "Nous n'avons pas le choix."
 israel.11.t:0 "Pertes dans la guerre du Sinaï"
 israel.11.d:0 "Malheureusement, en raison de notre incompétence et de notre incapacité à reprendre le Sinaï à Israël, on nous demande aujourd'hui de céder et de signer un traité de paix. La poursuite de la guerre pourrait s'avérer désastreuse pour la stabilité de notre pays."
 israel.11.a:0 "C’est le meilleur pour le peuple égyptien, nous devons l’accepter."
 israel.11.b:0 "Non ! Nous ne devons pas accepter l'humiliation !"
 israel.12.t:0 "Victoire contre Israël"
 israel.12.d:0 "Après l'invasion audacieuse du Sinaï par les forces israéliennes, celles-ci ont émis une offre de paix, car leur opération ne peut tolérer aucune entrée sur leur territoire, ni l'échec de la conquête du Sinaï. Vraiment, Dieu est de notre côté."
 israel.12.a:0 "Nous sommes victorieux !"
 israel.12.b:0 "Non ! Il faut aller plus loin !"
 ISR_histadrut_start:0 "Les Histadrouts"
 ISR_histadrut_start_desc:0 "Créés par le Yishouv sioniste travailliste à l'époque du Mandat, les Histadrouts sont les principaux syndicats ouvriers d'Israël. Ils sont exceptionnellement forts par rapport à la plupart des syndicats internationaux, ce qui nous donne certains avantages et inconvénients."
 ISR_aliyah:0 "La sixième Aliyah"
 ISR_aliyah_desc:0 "Following our independence, hundreds of thousands of Jewish refugees from all across the world flock to Israel for asylum from the horrors of fascism and anti-semetism."
 ISR_special_forces_idea:0 "Investir dans les forces spéciales"
 ISR_diaspora_volunteers:0 "Diaspora Volunteers"
 ISR_diaspora_volunteers_desc:0 "Des Juifs du monde entier affluent pour défendre leur patrie."
 r56_ISR_minority_government:0 "Gouvernement minoritaire"
 r56_ISR_minority_government_desc:0 "En raison de la situation politique divisée de notre pays, nous ne pouvons pas faire avancer seuls la plupart des projets de loi que nous souhaitons. Nous devons choisir avec quel parti nous souhaitons faire des compromis pour atteindre nos objectifs."
 ISR_economic_plan:0 "Le plan industriel de Meir Ya'ari"
 ISR_economic_plan_desc:0 "Le ministre des Finances Meir Ya'ari a présenté un grand plan économique pour un grand Israël socialiste. Nous devons suivre ce plan pour développer notre économie."
 ISR_kibbutzim:0 "Investir dans les kibboutzim"
 ISR_kibbutzim_desc:0 "Les kibboutzim agraires sont la base de notre plan économique. Nous devons les soutenir pour réduire notre dépendance aux importations alimentaires étrangères."
 ISR_histadrut_strong:0 "Histadrouts renforcés"
 ISR_histadrut_strong_desc:0 "Les syndicats des travailleurs du pays, les Histadrouts, doivent être renforcés pour que les droits des travailleurs soient protégés."
 ISR_nationalized_institutions:0 "Institutions nationalisées"
 ISR_nationalized_institutions_desc:0 "La nationalisation d’institutions telles que l’éducation et la santé peut nous aider à garantir qu’aucun fonds ne soit utilisé à mauvais escient et que chacun reçoive un traitement équitable."
 ISR_welfare:0 "Élargir l’aide sociale aux immigrants"
 ISR_welfare_desc:0 "Avec la crise de l’Aliyah dans notre pays, les immigrants arrivent dans des conditions de pauvreté. Nous devons changer cela rapidement en distribuant des aides sociales aux nouveaux arrivants."
 ISR_arab_voting:0 "Le droit de vote des Arabes"
 ISR_arab_voting_desc:0 "Accorder aux Arabes le droit de vote lors de nos élections est un premier pas vers la coexistence."
 ISR_histadrut_weak:0 "Weakend Histadruts"
 ISR_histadrut_weak_desc:0 "L’affaiblissement de l’Histadrout nous permet de réduire les rémunérations des travailleurs, ce qui signifie plus de capital à dépenser pour d’autres projets."
 r56_ISR_palestinian_resistance:0 "Haute résistance palestinienne"
 r56_ISR_palestinian_resistance_low:0 "Lowered Palestinian Resistance"
 r56_ISR_palestinian_resistance_lower:0 "Exemptions militaires arabes"
 ISR_revolution:0 "The Battle for the Holy Land"
 ISR_revolution_desc:0 "A battle for our homeland has begun. We must overcome this challenge, for the glory of Zion."
 ISR_call_diaspora_volunteers:0 "Sound of the Shofar"
 ISR_call_diaspora_volunteers_desc:0 "Il y a d’innombrables Juifs dans le monde qui viendront en aide à leur peuple. Nous devons lancer un appel officiel à l’aide."
 ISR_consolidate_haganah:0 "Consolider l'Haganah"
 ISR_consolidate_haganah_desc:0 "David Ben Gourion et l'Haganah sont notre meilleure chance de défendre la nation. Nous devons nous assurer que l’Irgoun ne puisse pas contrecarrer nos efforts."
 ISR_subvert_irgun_influence:0 "Subvertir l'influence de l'Irgoun"
 ISR_subvert_irgun_influence_desc:0 "Nous devons contrecarrer l’influence de l’Irgoun dans notre pays. Il représente une menace directe pour notre peuple."
 ISR_form_the_idf:0 "Former les Forces de Défense Israéliennes"
 ISR_form_the_idf_desc:0 "Afin de subvertir l’influence de l’Irgoun, nous devons fusionner les nombreuses ailes de la Haganah en une seule Force de défense israélienne unie."
 ISR_purge_irgun:0 "Purge de l'Irgoun"
 ISR_purge_irgun_desc:0 "With all our preperations, it is time to purge the Irgun once and for all."
 ISR_gather_irgun:0 "Rassembler l'Irgoun"
 ISR_gather_irgun_desc:0 "David Ben-Gurion and the Haganah cannot be trusted with our country's future. Only Ze'ev Jabotinsky is fit to lead us, for a greater Israel!"
 ISR_steal_haganah_weapons:0 "Steal Haganah Weapons"
 ISR_steal_haganah_weapons_desc:0 "We should take advantage of their preoccupation and stealthily steal Haganah weaponry to arm our own soldiers."
 ISR_spread_revisionist_media:0 "Diffuser les médias révisionnistes"
 ISR_spread_revisionist_media_desc:0 "Nous devons faire connaître notre cause dans tout le pays afin que les gens se joignent à notre juste cause."
 ISR_win:0 "The Hope of 2000 Years"
 ISR_win_desc:0 "Victoire ! Nous avons obtenu la terre sainte promise à nos ancêtres il y a si longtemps. Il est temps de construire notre nouvelle nation."
 ISR_convene_knesset:0 "Convoquer la Knesset"
 ISR_convene_knesset_desc:0 "Après l’indépendance de notre nouvel État, nous devons convoquer la Knesset afin de tenir nos premières élections."
 ISR_hashomer:0 "Hashomer Victory"
 ISR_hashomer_desc:0 "Ya'akov Hazan and the Hashomer Hatsair party have won the elections. We will lead Israel to a great socialist destiny!"
 ISR_invest_in_kibbutzim:0 "Investir dans les kibboutzim"
 ISR_invest_in_kibbutzim_desc:0 "Les kibboutzim agraires sont la base de notre plan économique. Nous devons les soutenir pour réduire notre dépendance aux importations alimentaires étrangères."
 ISR_strengthen_union:0 "Renforcer les Histadrouts"
 ISR_strengthen_union_desc:0 "Les syndicats des travailleurs du pays, les Histadrouts, doivent être renforcés pour que les droits des travailleurs soient protégés."
 ISR_work_with_arab:0 "Travailler avec les dirigeants arabes"
 ISR_work_with_arab_desc:0 "Nous devons tendre la main aux dirigeants arabes partageant les mêmes idées afin de parvenir à un accord mutuel."
 ISR_two_state_solution:0 "Solution à deux États"
 ISR_two_state_solution_desc:0 "Quiconque croit que nous pouvons garder le contrôle sur les régions à majorité arabe est un imbécile. Nous devons leur accorder l'indépendance, pour le bien de nos deux peuples."
 ISR_mapai:0 "Mapai Victory"
 ISR_mapai_desc:0 "The obvious victor is Mapai. Together we will build a pragmatic and stable Israel."
 ISR_push_secular_education:0 "Push Secular Education"
 ISR_push_secular_education_desc:0 "We cannot allow another generation to fall to religious education. Making sure every child recieves a secular education will guarentee our next generation is full of bright minds."
 ISR_begin_nationalization:0 "Début de la nationalisation de l'industrie"
 ISR_begin_nationalization_desc:0 "Nous devons nationaliser l’industrie de notre pays afin de garantir qu’elle soit dirigée vers les bons endroits et qu’elle ne soit pas exploitée."
 ISR_fund_religious_education:0 "Financer l'éducation religieuse"
 ISR_fund_religious_education_desc:0 "Pour obtenir le soutien des partis religieux, nous devons financer l’éducation religieuse dans leurs communautés partout dans le pays."
 ISR_exempt_yeshiva_students:0 "Exemption de conscription dans la Yéchiva"
 ISR_exempt_yeshiva_students_desc:0 "Nous devons exempter les étudiants de Yéchiva de la conscription obligatoire afin d’obtenir leur soutien."
 ISR_status_quo_agreement:0 "L'accord sur le statu quo"
 ISR_status_quo_agreement_desc:0 "Le statu quo rendra plus difficile la modification des lois fondées sur la religion, afin de garantir qu’elles ne soient pas bafouées à l’avenir."
 ISR_hatzohar:0 "[ISRGetHatzohar]"
 ISR_hatzohar_desc:0 "[ISRGetHatzoharDesc]"
 ISR_cement_jewish_identity:0 "Consolider l'identité juive"
 ISR_cement_jewish_identity_desc:0 "Our nation is Jewish and Jewish first. We must make sure no one forgets this."
 ISR_weaken_histadrut:0 "Affaiblir les Histadrouts"
 ISR_weaken_histadrut_desc:0 "Les syndicats de la Histadrout sont devenus trop puissants. Nous devons contourner leur pouvoir et les affaiblir."
 ISR_expand_settlement:0 "Étendre l'implantation juive"
 ISR_expand_settlement_desc:0 "Nous devons étendre les colonies juives dans tout le pays si nous voulons contrer la résistance palestinienne."
 ISR_reject_lesser_israel:0 "Rejeter le Petit Israël"
 ISR_reject_lesser_israel_desc:0 "Il y a parmi notre peuple des traîtres qui croient que nous devons céder des territoires pour faire la paix. Cela n’arrivera jamais."
 ISR_martial_law:0 "Loi martiale palestinienne"
 ISR_martial_law_desc:0 "Pour contrer la résistance, nous devons déclarer la loi martiale dans les zones palestiniennes afin d’empêcher toute attaque."
 ISR_only_thus:0 "Seulement ainsi"
 ISR_only_thus_desc:0 "Le temps est venu. Nous allons enfin unir les deux rives du Jourdain pour former un Grand Israël."
 ISR_join_SOV:0 "Rejoindre les soviétiques"
 ISR_join_SOV_desc:0 "[SOV.GetNameDefCap] s'est révélé être notre plus grand allié. Nous devons les rejoindre dans leur lutte."
 ISR_join_USA:0 "Rejoindre les Etats-Unis"
 ISR_join_USA_desc:0 "[USA.GetNameDefCap] compte la plus grande population juive en dehors d'Israël. Nous devons nous allier à eux pour le bien de notre peuple."
 ISR_alone:0 "Notre propre destin"
 ISR_alone_desc:0 "Europeans have opressed us for as long as we have existed. It is time to forge our own destiny, free from opression."
 ISR_join_ENG:0 "Rejoindre le Royaume-Uni"
 ISR_join_ENG_desc:0 "Même après l’occupation britannique, ils se révèlent toujours être notre allié le plus précieux. Nous ne devons pas laisser le passé s’immiscer entre nous et un Israël sûr."
 ISR_join_ITA:0 "Rejoindre [ITA.GetNameDef]"
 ISR_join_ITA_desc:0 "[ITA.GetNameDef] s'est révélé être un très bon allié pour nous. Nous devons les rejoindre."
 ISR_raise_jewish_militias_desc:0 "De nombreuses milices parcourent encore notre pays. Nous devons faire de l'IDF la seule armée légitime de notre pays."
 ISR_military_vehicles_desc:0 "Développer des véhicules militaires"
 ISR_armored_vehicles_desc:0 "Véhicules blindés"
 ISR_building_the_new_homeland_desc:0 "Nous devons commencer à construire la nouvelle patrie de notre peuple."
 ISR_kibbutz_production_desc:0 "Développement local des kibboutz"
 ISR_industrial_expansion_plan_desc:0 "Plan d'expansion industrielle"
 ISR_firearms_production_desc:0 "Production d'armes à feu"
 ISR_independent_steel_production_desc:0 "Production indépendante d'acier"
 ISR_israel_military_industries_desc:0 "Industries militaires israéliennes"
 ISR_equipment_modernization_desc:0 "Modernisation de l'équipement"
 ISR_special_night_squads_desc:0 "Escouades spéciales de nuit"
 ISR_special_forces:0 "Investir dans les forces spéciales"
 ISR_special_forces_desc:0 "L'investissement dans les forces spéciales nous permettra de pallier notre manque d'effectifs en faisant en sorte qu'un de nos soldats vaille deux de ceux de l'ennemi."
 ISR_plane_imports_desc:0 "Après avoir obtenu l'indépendance, nous devons former notre propre armée de l'air. Pour commencer, nous pouvons utiliser les anciens chasseurs britanniques laissés à l'aéroport de Lod."
 ISR_volunteer_pilots_desc:0 "Pilotes volontaires"
 ISR_israeli_air_school_desc:0 "Israeli Air School"
 ISR_build_trainer_aircrafts_desc:0 "Construire des avions d'entraînement"
 ISR_bimotor_aircrafts_desc:0 "Avions bimoteurs"
