 ISR_sinai_war_category:0 "Opération Focus"
 ISR_sinai_war_category_desc:0 "Après la nationalisation du canal de Suez par l'Egypte, nous avons été contraints de l'envahir pour nous assurer l'accès à ses voies de navigation. Cependant, nous ne pouvons pas nous permettre d'envahir la totalité de l'Egypte, et nous devons donc nous emparer de la rive orientale du canal de Suez et la conserver."
