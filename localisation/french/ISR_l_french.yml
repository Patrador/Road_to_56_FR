 ISR_vote_category_desc:0 "Une loi est actuellement en cours de vote à la Knesset. Pour qu'elle soit adoptée, nous devons réunir une majorité de soutiens entre les partis, soit 61 sièges.\n\n[?ISR_yes_votes] - Pour :\n[ISRGetMakiVoteYes][ISRGetHashomerVoteYes][ISRGetMapaiVoteYes][ISRGetNewAliyahVoteYes][ISRGetGeneralZionistsVoteYes][ISRGetHatzoharVoteYes][ISRGetURFVoteYes]\n[?ISR_no_votes] - Contre :\n[ISRGetMakiVoteNo][ISRGetHashomerVoteNo][ISRGetMapaiVoteNo][ISRGetNewAliyahVoteNo][ISRGetGeneralZionistsVoteNo][ISRGetHatzoharVoteNo][ISRGetURFVoteNo]"
 ISR_constitution_category:0 "La Constitution [ISR.GetAdjective]"
