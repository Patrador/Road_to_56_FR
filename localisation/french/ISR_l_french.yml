 ISR_sneak_foreign_support:0 "Demander de l'aide à [FROM.GetNameDef]"
 ISR_request_herzl_body:0 "Demander de restitution du corps de Théodore Herzl"
 JOR_core_west_bank:0 "Proclamer le Royaume Hachémite de Jordanie"
 JOR_core_west_bank_desc:0 "Après avoir pris le contrôle de la rive occidentale du Jourdain, nous pourrons enfin unir nos peuples en une seule nation."
 JOR_core_west_bank_tt:0 "Nous allons détruire tous les États palestiniens que nous contrôlons."
 israel.15.t:0 "Yom Ha'Atsmaut"
 israel.15.d:0 "Yom Ha'Atsmaut - Jour de l'Indépendance. Le rêve de notre peuple depuis 2000 ans, celui d'être enfin un peuple libre sur son propre territoire, s'est enfin réalisé. Des célébrations ont éclaté dans tout le pays à la suite de la signature de l'armistice, le peuple croyant enfin que tous ses efforts ont porté leurs fruits.\n\nMais ce n'est pas la fin. Il est désormais temps de se rassembler et de reconstruire, juifs et arabes confondus. Nous avons peut-être gagné une place sur la scène mondiale, mais nous devons nous assurer de la conserver."
 israel.15.a:0 "Am Yisrael Hai!"
 israel.16.t:0 "Facilité les difficultés de l’Aliyah"
 israel.16.d:0 "Au cours des deux dernières années, depuis notre indépendance, l'infrastructure de notre pays a été mise à rude épreuve par la vague d'immigration qui nous a frappés. Cependant, avec l'expansion de notre industrie et la légitimité politique croissante de notre nation, les effets paralysants de l'Aliyah s'améliorent lentement."
 israel.16.a:0 "Comme entre les murs qui s'effondrent, les gens chantaient."
 israel.20.t:0 "Choisir le président d'Israël"
 israel.20.d:0 "La Knesset étant convoquée, nous devons choisir une personnalité qui dirigera notre nation en tant que président. Les propositions sont nombreuses, mais il n'en reste que trois. Chaim Weizmann, le représentant du Yishouv au traité de Sèvres, Yitshak Ben-Zvi, un sioniste travailliste de longue date et ami de David Ben-Gourion, et Albert Einstein, une figure juive de premier plan connue dans le monde entier.\n\nLa Knesset est divisée, beaucoup disent qu'Einstein est le bon choix, tandis que d'autres disent que les chances qu'il accepte sont faibles et qu'il est peut-être trop inexpérimenté en politique, ce qui explique pourquoi Weizmann ou Ben-Zvi sont le meilleur choix."
 israel.20.a:0 "Chaim Weizmann est une figure emblématique du sionisme depuis ses débuts. Il est le choix évident."
 israel.20.b:0 "Yitshak Ben-Zvi a prouvé son dévouement. Nous devons le choisir."
 israel.20.c:0 "Nous avons besoin de la pensée scientifique pour faire avancer notre nation. Einstein est la bonne décision."
 israel.21.t:0 "Einstein démissionne"
 israel.21.d.a:0 "Le président Einstein a prononcé aujourd'hui un discours dans lequel il a affirmé qu'en raison de la dépendance du gouvernement actuel envers les partis religieux, il ne pouvait plus exercer ses fonctions de président de la nation en raison de conflits d'intérêts. L'ancien candidat à la présidence Chaim Weizmann a été choisi pour prendre sa place."
 israel.21.d.b:0 "Le président Einstein a prononcé aujourd'hui un discours dans lequel il a affirmé qu'en raison des politiques autoritaires du gouvernement actuel, il ne pouvait plus exercer ses fonctions de président de la nation en raison de conflits d'intérêts. L'ancien candidat à la présidence Chaim Weizmann a été choisi pour prendre sa place."
 israel.21.a:0 "De toute façon, il n’était pas apte à occuper ce poste."
 israel.22.t:0 "Pourparlers d'armistice à Jérusalem"
 israel.22.d.a:0 "Suite à l'invasion jordanienne de la Cisjordanie, nous nous trouvons dans une situation où nous devons négocier une ligne d'armistice officielle pour Jérusalem avec [JOR.GetNameDef]. La ville sera divisée entre nos nations pour, espérons-le, apaiser les tensions."
 israel.22.d.b:0 "Suite à notre invasion de la Cisjordanie, nous nous trouvons dans une situation où nous devons négocier une ligne d’armistice officielle pour Jérusalem avec [ISR.GetNameDef]. La ville sera divisée entre nos nations pour, espérons-le, apaiser les tensions."
 israel.22.a:0 "Nous accepterons un compromis à contrecœur."
 israel.23.t:0 "La restitution du corps de Herzl"
 israel.23.d:0 "Le grand visionnaire sioniste, Théodore Herzl, qui a fondé l'idée même d'un État juif moderne, repose actuellement dans sa maison de Vienne. Cependant, dans son testament, le grand père du sionisme a déclaré que sa dépouille et celle de sa famille devraient être transférées en Terre d'Israël lorsque le peuple juif aurait gagné sa liberté. Ce moment est venu.\n\nNous devons cependant obtenir l'accord de [4.controller.GetNameDef], car ils contrôlent actuellement son lieu de repos. Devrions-nous tenter de négocier avec eux ?"
 israel.23.a:0 "Le père du sionisme doit être enterré."
 israel.23.b:0 "Il restera où il est."
 israel.24.t:0 "[ISR.GetNameDefCap] demande de restitution du corps de Herzl"
 israel.24.d:0 "[ISR.GetNameDefCap] a récemment contacté notre gouvernement pour tenter de relocaliser la dépouille du leader sioniste et visionnaire Théodore Herzl de Vienne vers Israël. Nous devons décider si nous allons accéder à cette requête."
 israel.24.a:0 "Ils peuvent avoir son corps."
 israel.24.b:0 "Il restera ici."
 israel.25.t:0 "Le corps de Herzl restitué"
 israel.25.d.a:0 "[4.controller.GetNameDefCap] a accepté de nous restituer le corps d'Herzl. Un cimetière pour tous les grands dirigeants sionistes est en cours de création à Jérusalem, et il y sera enterré."
 israel.25.d.b:0 "[4.controller.GetNameDefCap] a accepté de nous restituer le corps d'Herzl. Un cimetière pour tous les grands dirigeants sionistes est en cours de création à Tel Aviv, et il y sera enterré."
 israel.25.a:0 "Si vous le voulez, ce n’est pas un rêve."
 israel.26.t:0 "[4.controller.GetNameDefCap] refuse de restituer le corps de Herzl"
 israel.26.d:0 "Nous avons essuyé un refus de [4.controller.GetNameDef] concernant notre demande de restitution du corps de Herzl. Il restera là pour le moment."
 israel.26.a:0 "Cela ne sera pas oublié."
 israel.27.t:0 "Les civils arabes fuient"
 israel.27.d:0 "A mesure que la réalité de notre victoire se fait de plus en plus évidente, de nombreux civils arabes ont fui nos territoires vers les pays voisins. Nous devrons décider comment nous allons gérer cette situation."
 israel.27.a:0 "Attendu."
 israel.30.t:0 "Élections en Cisjordanie"
 israel.30.d:0 "Alors que nous préparons les premières élections, nous devons répondre à la question suivante : les élections auront-elles lieu en Cisjordanie ? Si elles ont lieu, la grande majorité arabe de la région penchera certainement en faveur des partis de gauche. Nous devons faire un choix."
 israel.30.a:0 "Ils sont citoyens comme les autres. Cela sera fait."
 israel.30.b:0 "Nous ne pouvons pas leur faire confiance pour voter pour le moment."
 israel.31.t:0 "Le père vieillissant"
 israel.31.d:0 "Le Premier ministre Ben Gourion a exprimé à plusieurs reprises sa volonté de se retirer de la politique et de fonder un kibboutz dans le Néguev. Beaucoup pensent qu'il mérite un repos bien mérité, mais d'autres pensent que nous avons besoin de son leadership en ces temps difficiles. Dans le cas où il démissionnerait, le ministre des Affaires étrangères Moshe Sharett prendrait sa place.\n\nQue faut-il faire ?"
 israel.31.a:0 "Aucun homme n'a fait plus de sacrifices que lui. Qu'il se repose."
 israel.31.b:0 "Nous avons besoin de son leadership."
 israel.32.t:0 "Rédiger une Constitution"
 israel.32.d:0 "Le rêve d’une nation juive indépendante est devenu réalité, et les sceptiques se taisent. Mais nos problèmes ne sont pas terminés. Notre nation n’a pas de constitution qui détermine les fonctions du gouvernement dans la société, et cela peut entraîner des problèmes majeurs si on ne s’y attaque pas. Cependant, de nombreuses questions controversées doivent être abordées, et il pourrait être difficile de parvenir à un accord concis.\n\n§RPour que la constitution soit adoptée, nous devons nous assurer qu’elle recueille la majorité des voix, mais aussi qu’elle ne soit pas trop vague et qu’elle aborde certaines questions, même si certains partis pourraient être contre le verdict.§!"
 israel.32.a:0 "Que les négociations commencent."
 israel.33.t:0 "La question de la conscription"
 israel.33.d:0 "Le premier dilemme des négociations constitutionnelles concerne la conscription. Actuellement, de nombreuses communautés religieuses en Israël bénéficient d’exemptions spéciales du service militaire en raison de leurs convictions religieuses, ce qui exaspère la majorité laïque.\n\nFaut-il les forcer à servir ?"
 israel.33.a:0 "Ils doivent servir comme n’importe qui d’autre."
 israel.33.b:0 "Ils ont une raison de ne pas le faire."
 israel.34.t:0 "La question du Shabbat"
 israel.34.d:0 "Le deuxième dilemme des négociations constitutionnelles tourne autour du rôle du Shabbat dans notre pays. Certains demandent que tous les services et toutes les entreprises soient fermés le jour du Shabbat, tandis que d’autres affirment que c’est un scandale et que la religion ne doit pas être imposée à la population.\n\nQuelle décision faut-il prendre ?"
 israel.34.a:0 "La religion ne peut pas être imposée à une population."
 israel.34.b:0 "Si nous perdons nos traditions, sommes-nous encore vraiment juifs ?"
 israel.35.t:0 "La question de la Cour Suprême"
 israel.35.d:0 "Le troisième dilemme des négociations constitutionnelles concerne la Cour suprême. Certains estiment qu’il faut un pouvoir judiciaire indépendant de la Knesset, qui lui serve de contrepoids, tandis que d’autres estiment que cela n’est pas démocratique et que la Cour suprême ne peut pas être un facteur extérieur."
 israel.35.a:0 "Permettre à un institut non élu d’influencer la politique serait antidémocratique."
 israel.35.b:0 "Permettre à un gouvernement majoritaire d’adopter n’importe quelle loi serait une tyrannie."
 israel.36.t:0 "La question de l'État-Nation"
 israel.36.d:0 "Le quatrième dilemme des négociations constitutionnelles concerne l'identité de la nation dans son ensemble. Certains sont favorables à une proclamation officielle d'Israël comme nation du peuple juif pour le peuple juif, tandis que d'autres estiment que pour ne pas créer de troubles, il faut garder ce point vague."
 israel.36.a:0 "Il faut énoncer officiellement ce qui est évident."
 israel.36.b:0 "Restons vague."
 israel.37.t:0 "La question de l'emploi"
 israel.37.d:0 "Le cinquième et dernier dilemme des négociations constitutionnelles concerne l'emploi et l'État. Beaucoup pensent que les syndicats devraient être responsables de l'emploi, car ils protégeront les droits des travailleurs. D'autres pensent que cela serait excessif et bureaucratique et limiterait la liberté individuelle d'emploi."
 israel.37.a:0 "Nous devons protéger les droits des travailleurs."
 israel.37.b:0 "Nous ne devons pas porter atteinte aux libertés individuelles."
 israel.38.t:0 "La Constitution [ISR.GetAdjective]"
 israel.38.d:0 "Aujourd'hui, la Constitution [ISR.GetAdjective] a été adoptée à la Knesset, avec une majorité de [?ISR_constitution_votes] sur 120. Les partis qui la soutiennent ont qualifié cela de triomphe de la démocratie [ISR.GetAdjective], tandis que les partis opposés l'ont qualifié de tyrannie de la majorité. Dans tous les cas, il s'agit d'une étape majeure vers la stabilité de la nation."
 israel.38.a:0 "Am Yisrael Hai!"
 israel.39.t:0 "Les négociations sur la Constitution échouent"
 israel.39.d.a:0 "En raison de notre incapacité à conserver une majorité à la Knesset en faveur du projet de Constitution, les négociations ont échoué.\n\nIl nous reste un petit nombre de « lois fondamentales » ambiguës et contraignantes qui font office de pseudo-constitution, mais elles sont trop faciles à modifier et une telle fragilité posera probablement des problèmes à l’avenir si nous ne parvenons pas à y remédier."
 israel.39.d.b:0 "En raison de notre incapacité à aborder de nombreuses questions majeures dans le projet de constitution, les négociations ont échoué.\n\nIl nous reste un petit nombre de « lois fondamentales » ambiguës et contraignantes qui font office de pseudo-constitution, mais elles sont trop faciles à modifier et une telle fragilité causera probablement des problèmes à l’avenir si nous ne parvenons pas à y remédier."
 israel.39.a:0 "Nous ne pouvons qu’espérer qu’aucun problème majeur ne surviendra."
 israel.40.t:0 "Accès [ISR.GetAdjective] au canal de Suez ?"
 israel.40.d:0 "Avec la récente nationalisation du canal de Suez, la question se pose de savoir si nous devons autoriser le passage des navires [ISR.GetAdjective] par ce canal. Cela pourrait facilement paralyser leur accès au monde oriental, ce qui leur porterait un grand préjudice.\n\nNous courons cependant le risque d'être envahis, car cela pourrait être considéré comme un acte de guerre."
 israel.40.a:0 "Empêchons-les de passer."
 israel.40.b:0 "C'est trop risqué."
 israel.41.t:0 "[EGY.GetNameDefCap] bloque notre accès au canal de Suez !"
 israel.41.d:0 "Avec la récente nationalisation du canal de Suez, [EGY.GetNameDef] a bloqué notre accès au canal. C’est un désastre pour notre transport maritime vers l’hémisphère oriental, car notre port d’Eilat, au sud, est extrêmement sous-développé et n’est pas relié par voie ferrée au reste du pays. Les craintes d’un effondrement économique persistent."
 israel.41.a:0 "Nous devons réfléchir à une ligne de conduite."
 israel.42.t:0 "La guerre du Sinaï"
 israel.42.d:0 "Peu de temps après la nationalisation du canal de Suez par [EGY.GetNameDef], des rapports faisant état de navires [ISR.GetAdjective]s faisant demi-tour dans le canal se sont répandus dans le monde entier.\n\n[ISR.GetLeader] a déclaré qu'il s'agissait d'un acte de guerre lâche de la part de [EGY.GetLeader] et qu'en raison du blocage antérieur du détroit de Tiran par [EGY.GetNameDef], [ISR.GetNameDef] n'avait d'autre choix que d'envahir le pays pour éviter d'être coupé du monde oriental.\n\nDes rapports d'affrontements à la frontière ont été rapportés et il semble que la guerre soit inévitable."
 israel.42.a:0 "Il faut battre le fer pendant qu’il est chaud."
 israel.43.t:0 "Bouquetin de Nubie repéré"
 israel.43.d:0 "Avec l'augmentation des investissements dans le Néguev, de nombreuses personnes affluent pour observer la faune locale, y compris ce bouquetin de Nubie dont la photo a été diffusée partout."
 israel.43.a:0 "Vraiment la nouvelle la plus intéressante."
 israel.45.t:0 "La santé de Ze'ev Jabotinsky s'aggrave"
 israel.45.d.b:0 "Hier, lors d'une réunion avec des membres de l'Irgoun, Jabotinsky s'est soudainement effondré au sol et a été évacué de la pièce par les équipes médicales. Ce récent développement confirme la théorie selon laquelle il souffre d'une forme de maladie cardiaque. De nombreuses personnes s'inquiètent pour sa santé et pour le sort de la nation s'il venait à mourir, et lui conseillent de ne pas se surmener."
 israel.45.d.a:0 "Hier, lors d'une réunion avec des membres de l'armée israélienne, Jabotinsky s'est soudainement effondré au sol et a été évacué de la pièce par les équipes médicales. Ce récent développement confirme la théorie selon laquelle il souffre d'une forme de maladie cardiaque. De nombreuses personnes s'inquiètent pour sa santé et pour le sort de la nation s'il venait à mourir, et lui conseillent de ne pas se surmener."
 israel.45.a:0 "Inquiétant"
 israel.46.t:0 "Cache d'armes disparue"
 israel.46.d:0 "Peu après la mort de Jabotinsky, des rapports sur la disparition de caches d'armes ont été transmis au haut commandement de l'Irgoun. Comme beaucoup de ces rapports semblent provenir de zones fortement soutenues par la faction du gang Stern, certains sont suspicieux."
 israel.46.a:0 "Enquêtons là-dessus."
 israel.47.t:0 "Défauts radio dans les bases clés"
 israel.47.d:0 "Aujourd'hui, un grand nombre de bases clés du pays ont signalé des pannes radio généralisées les empêchant de communiquer entre elles. Les problèmes ont été résolus, mais suite à la disparition des caches d'armes, beaucoup sont en état d'alerte maximale."
 israel.47.a:0 "Quelque chose ne va pas."
 israel.48.t:0 "La garnison de Haïfa est silencieuse"
 israel.48.d:0 "Suite aux informations faisant état de la disparition de caches d'armes, il semblerait que toute la garnison de Haïfa soit devenue silencieuse. Les tentatives de contacter la garnison par radio ont échoué et les hauts responsables craignent un coup d'État de grande envergure."
 israel.48.a:0 "Pas bon."
 israel.49.t:0 "La scission révisionniste"
 israel.49.d:0 "Aujourd'hui à 10h00, Avraham Stern a annoncé en direct à la radio qu'à la suite de la mort du grand fondateur du révisionnisme Ze'ev Jabotinsky, il serait obligé d'intervenir dans le nouveau gouvernement et de lancer une prise de pouvoir, qualifiant Menachem Begin de lâche et de traître à l'héritage de Jabotinsky.\n\nEn réponse, Begin a dénoncé Stern, le qualifiant de lèche-bottes fasciste, et a déclaré que cette trahison serait réprimée.\n\nBeaucoup sont terrifiés à l'idée d'une guerre civile à grande échelle."
 israel.49.a:0 "Nous écraserons les traîtres !"
 israel.49.b:0 "Seul Stern peut nous guider !"
 israel.50.t:0 "Chaos en Israël"
 israel.50.d:0 "Après la mort du leader de l'[ISR.GetAdjective] Ze'ev Jabotinsky, un chaos total a éclaté dans le pays. En raison de l'incapacité du gouvernement à faire face aux rebelles fascistes, une guerre civile a éclaté dans le pays. C'est notre chance de riposter et de les détruire définitivement !"
 israel.50.a:0 "Ils sont faibles ! Attaquons maintenant !"
 israel.50.b:0 "Laissons-les se battre entre eux."
 israel.51.t:0 "Raid réussi"
 israel.51.d:0 "Plus tôt dans la journée, nos soldats ont pris d'assaut avec succès une cachette du Lehi. Nous avons subi peu de pertes au cours de la bataille et les soldats du Lehi se sont rapidement rendus. La cachette contenait une cache d'armes légères et des renseignements supplémentaires sur l'emplacement de Stern."
 israel.51.a:0 "Nous le retrouverons !"
 israel.52.t:0 "Raid pris en embuscade"
 israel.52.d:0 "Malheureusement, en raison d'informations erronées, notre raid sur le repaire de Lehi a été pris en embuscade et a été contraint de battre en retraite avec de lourdes pertes. Cela va sans doute affaiblir le moral de nos troupes et donner plus de temps à Stern pour se relocaliser."
 israel.52.a:0 "Nous devrions être mieux préparés la prochaine fois."
 israel.53.t:0 "Avraham Stern capturé"
 israel.53.d:0 "Alors que les dernières cellules de résistance du Lehi étaient détruites, Avraham Stern a été capturé par un escadron de l'Irgoun qui tentait de fuir la bataille. Il est désormais sous notre garde et nous devons décider ce que nous allons faire de lui."
 israel.53.a:0 "Mort au traître !"
 israel.54.t:0 "Doubler la chute"
 israel.54.d:0 "« Avraham Stern, vous avez été reconnu coupable de haute trahison, d’utilisation de tactiques terroristes et de collaboration avec les ennemis de l’État d’Israël. La peine pour ces crimes est la mort. Avez-vous des mots pour votre défense ? »\n\nLe silence emplit la salle.\n\n« Niez-vous avoir demandé le soutien du parti nazi en Allemagne ? »\n\n« J’ai fait ce qu’il fallait faire. »\n\nLorsque la douille de la balle a touché le sol, Begin s’est demandé si c’était en partie de sa faute."
 israel.54.a:0 "Pour que le mal prospère, il suffit que les hommes de bien ne fassent rien."
 israel.55.t:0 "Une garnison attaquée par l'Irgoun !"
 israel.55.d:0 "Plus tôt dans la journée, une de nos garnisons a été attaquée par l'Irgoun. Nous avons réussi à les repousser et à nous relocaliser, mais nos efforts ont été légèrement endommagés."
 israel.55.a:0 "Retraite et regroupement."
 israel.56.t:0 "Un convoi attaqué par l'Irgoun !"
 israel.56.d:0 "Plus tôt dans la journée, l'un de nos convois a été attaqué par des membres de l'Irgoun, ce qui a entraîné la perte du matériel que transportaient les camions. Cela va entraver nos efforts."
 israel.56.a:0 "Nous devrons être plus prudents la prochaine fois."
 israel.57.t:0 "Cachette attaquée par l'Irgoun !"
 israel.57.d:0 "Plus tôt dans la journée, l'une de nos cachettes a été attaquée par une compagnie de l'Irgoun. Ils ont pris d'assaut la cachette et seuls quelques uns ont pu s'échapper. Cela va grandement entraver nos efforts."
 israel.57.a:0 "Découvrir comment ils nous ont trouvés."
 israel.58.t:0 "Lehi demande notre soutien"
 israel.58.d:0 "En raison de l'insurrection en cours contre le gouvernement de l'Irgoun en [ISR.GetNameDef] par le groupe ultranationaliste Lehi, ils sont venus demander notre soutien pour renverser le gouvernement de Menachem Begin. Les soutenir pourrait conduire à l'émergence d'un gouvernement ultranationaliste en Israël, ce qui pourrait nous être bénéfique."
 israel.58.a:0 "Envoyer-leur du soutien."
 israel.58.b:0 "Ils ont vraiment perdu la tête."
 israel.59.t:0 "[FROM.GetNameDefCap] nous envoie de l'aide !"
 israel.59.d:0 "Notre récente mission auprès de [FROM.GetNameDef] a été un succès et [FROM.GetLeader] a accepté de nous envoyer de l'aide dans notre lutte."
 israel.59.a:0 "Nous les remercions."
 israel.60.t:0 "[FROM.GetNameDefCap] refuse d'envoyer de l'aide !"
 israel.60.d:0 "Notre récente mission auprès de [FROM.GetNameDef] s'est soldée par un désastre, nos collaborateurs ayant été catégoriquement refusés à toute rencontre avec [FROM.GetLeader]."
 israel.60.a:0 "Des chiens !"
 israel.61.t:0 "[ISR.GetNameDefCap] se prépare pour construire le troisième temple !"
 israel.61.d:0 "[ISR.GetLeader] a proclamé aujourd'hui à Jérusalem qu'avec le contrôle du Mont du Temple par le peuple juif, [ISR.GetNameDef] commencera la construction du Troisième Temple avec effet immédiat. Cela impliquera presque certainement la destruction de la mosquée Al-Aqsa, ce que nous ne pouvons pas permettre. Nous devons intervenir."
 israel.61.a:0 "Ils ont officiellement perdu la tête !"
 israel.61.b:0 "Qui s'en soucie ?"
 israel.62.t:0 "La guerre du troisième temple"
 israel.62.d:0 "Il y a quelques jours à Jérusalem, [ISR.GetLeader] a proclamé qu'avec le contrôle du Mont du Temple par le peuple juif, [ISR.GetNameDef] commencerait immédiatement la construction du Troisième Temple. Cela a immédiatement déclenché une indignation insensée dans tout le monde musulman, qui a abouti à la déclaration de guerre de presque toutes les nations musulmanes à Israël pour empêcher la destruction d'Al Aqsa.\n\nLes experts du monde entier sont déconcertés que [ISR.GetNameDef] puisse même tenter une telle chose."
 israel.62.a:0 "La réalité est vraiment plus étrange que la fiction."
 israel.70.t:0 "Dov Hoz a péri dans un accident de voiture"
 israel.70.d:0 "Dov Hoz, pionnier de l'aviation juive et conseiller du gouvernement, a péri dans un tragique accident de voiture sur la route 4 plus tôt dans la journée, après que sa voiture ait quitté la route et percuté un mur en béton. Dans la voiture avec lui se trouvaient sa femme et sa fille, qui ont également péri dans l'accident mortel."
 israel.70.a:0 "Une véritable perte pour l’aviation."
 israel.71.t:0 "Dov Hoz survit à un accident de voiture"
 israel.71.d:0 "Dov Hoz, pionnier de l'aviation juive et conseiller du gouvernement, a survécu à un accident de voiture sur la route 4 plus tôt dans la journée après que son véhicule a dévié dans le fossé latéral. Il a néanmoins réussi à reprendre le contrôle et à éviter de peu un mur en béton. Hoz, sa femme et sa fille qui étaient dans la voiture avec lui n'ont subi que des blessures mineures."
 israel.71.a:0 "Une catastrophe évitée."
 israel.72.t.a:0 "Rébellion maronite !"
 israel.72.d.a:0 "Depuis que nous avons obtenu notre indépendance, de nombreuses tensions ethniques ont ravagé notre pays. Aujourd'hui, ces tensions ont culminé avec une tentative de coup d'État des maronites, qui, selon certains, seraient secrètement financés par [ISR.GetNameDef], et après plusieurs heures de combats à travers le pays, les rebelles ont été démantelés..."
 israel.72.t.b:0 "Rébellion maronite au Liban !"
 israel.72.d.b:0 "Notre occupation du Liban n’a jamais été très populaire, mais aujourd’hui, les tensions dans la région ont atteint un point de rupture. Partout au Liban, des milices maronites ont commencé à attaquer nos forces, soupçonnées d’être soutenues par [ISR.GetNameDef]. Certains disent que cette bataille ne vaut pas la peine d’être menée et que nous devrions nous retirer de la région.\n\nQue faire ?"
 israel.72.a:0 "Laissons les tranquilles, nous avons des choses plus importantes à régler."
 israel.72.b:0 "Ils seront écrasés !"
 israel.72.c:0 "ont été repoussés et détruits !"
 israel.72.d:0 "Coup d'État réussi au gouvernement !"
 israel.73.t:0 "Rébellion maronite au Liban !"
 israel.73.d.a:0 "Après avoir financé avec succès les forces maronites au Liban, celles-ci se sont révoltées avec succès et ont pris le contrôle du pays. Nous pouvons exercer notre influence pour prendre le contrôle de leur gouvernement, mais il serait peut-être préférable de ne pas trop nous impliquer dans leur guerre."
 israel.73.d.b:0 "Après avoir financé avec succès les forces maronites au Liban, celles-ci ont réussi à se révolter et à prendre le contrôle du pays. Nous pouvons maintenant exercer notre influence pour prendre le contrôle de leur gouvernement."
 israel.73.a:0 "Très bien."
 israel.73.b:0 "Il est préférable de ne pas trop s’impliquer."
 israel.74.t:0 "[ISR.GetNameDefCap] propose la partition de la Syrie"
 israel.74.d:0 "[ISR.GetLeader] est venu aujourd’hui à notre gouvernement avec une proposition visant à diviser la Syrie entre nos deux nations. Nous revendiquons le territoire syrien depuis la chute de l’Empire ottoman, et peut-être serait-ce le bon moment pour récupérer notre territoire perdu."
 israel.74.a:0 "Nous sommes d'accord."
 israel.74.b:0 "Nous avons d’autres choses à nous soucier."
 israel.75.t:0 "[TUR.GetNameDefCap] accepte notre offre"
 israel.75.d:0 "Les dirigeants [TUR.GetAdjective]s ont accepté notre proposition de partition de la Syrie. Il est temps d’agir."
 israel.75.a:0 "À la guerre !"
 israel.76.t:0 "[TUR.GetNameDefCap] refuse notre offre"
 israel.76.d:0 "[TUR.GetLeader] a refusé notre offre de partition de la Syrie, affirmant que [TUR.GetNameDef] a des problèmes plus importants à régler."
 israel.76.a:0 "Nous attaquerons quand même !"
 israel.76.b:0 "Il est préférable d’annuler l’attaque."
 israel.80.t:0 "Fermeture du canal de Suez"
 israel.80.d:0 "Après la victoire de [ISR.GetAdjective] contre [EGY.GetNameDef] dans la guerre du Sinaï, l'échec des deux gouvernements à négocier un plan pour gérer le canal de Suez a provoqué un arrêt temporaire du fonctionnement du canal.\n\nTous les navires approchant la zone du canal ont été préparés pour traverser le cap de Bonne-Espérance, et de nombreuses grandes puissances mondiales envisagent déjà de faire pression sur [ISR.GetNameDef] et [EGY.GetNameDef] pour parvenir à un compromis, avant que des sanctions ne soient imposées."
 israel.80.a:0 "Ce n’est pas notre problème."
 israel.80.b:0 "Il faut faire pression sur eux !"
 israel.80.c:0 "Nous devrions probablement parvenir à un accord avant que la situation ne dégénère."
 israel.81.t:0 "[FROM.GetNameDefCap] nous fait pression pour des négociations !"
 israel.81.d:0 "Suite à la fermeture du canal de Suez, [FROM.GetLeader] s'est adressé à notre gouvernement pour exiger des négociations en vue de sa réouverture."
 israel.81.a:0 "Nous devrions probablement réfléchir à un plan."
 israel.82.t:0 "[ISR.GetNameDefCap] propose des négociations de paix"
 israel.82.d:0 "Plus tôt dans la journée, l'envoyé diplomatique de [ISR.GetNameDef] est venu nous proposer des négociations de paix concernant le canal. Comme nous sommes tous deux soumis à des pressions diplomatiques pour rouvrir bientôt le canal, nous devrions envisager d'accepter cette offre. Peut-être pourrions-nous même en tirer quelque chose."
 israel.82.a:0 "Nous accepterons."
 israel.82.b:0 "Aucune négociation !"
 israel.83.t:0 "[EGY.GetNameDefCap] rejette les négociations"
 israel.83.d:0 "L'envoyé [EGY.GetAdjective] a catégoriquement rejeté notre offre de négociations, affirmant qu'il ne négocierait jamais avec l'entité sioniste."
 israel.83.a:0 "On nous a renvoyé une claque dans la figure."
 israel.84.t:0 "[EGY.GetNameDefCap] se dit prêt à négocier"
 israel.84.d:0 "L'envoyé [EGY.GetAdjective] a exprimé sa volonté de négocier sur le sort du canal. Il est probablement dans notre meilleure offre d'entamer les négociations prochainement, alors que la pression diplomatique s'intensifie."
 israel.84.a:0 "Commençons."
 israel.84.b:0 "Nous ne négocierons jamais avec eux."
 israel.85.t:0 "[ISR.GetNameDefCap] refuse les négociations"
 israel.85.d:0 "Le gouvernement [ISR.GetAdjective] a refusé nos tentatives de négociations, affirmant qu’il ne renoncerait pas aux terres qui pourraient être utilisées pour l’attaquer."
 israel.85.a:0 "On nous a renvoyé une claque dans la figure."
 israel.86.t:0 "Choisir notre offre"
 israel.86.d:0 "Comme nous négocions en position de force, nous pouvons choisir quelle sera notre offre. Certains membres du gouvernement refusent de restituer de larges portions de territoire, affirmant que les Égyptiens s’en serviront sûrement pour nous attaquer dès qu’ils en auront l’occasion. D’autres sont plus optimistes quant au processus de paix et sont donc prêts à sacrifier davantage de territoire pour avoir de meilleures chances de succès des négociations.\n\nC’est à nous de décider."
 israel.86.a:0 "Nous offrirons la restitution du Canal et rien de plus."
 israel.86.b:0 "Nous pouvons leur rendre tout le Sinaï, à condition qu’il soit démilitarisé."
 israel.86.c:0 "Nous sommes prêts à leur rendre l’intégralité du Sinaï, en échange d’une paix permanente."
 israel.87.t:0 "[EGY.GetNameDefCap] rejette notre offre !"
 israel.87.desc:0 "Les diplomates égyptiens ont refusé notre offre, affirmant qu'elle n'était pas suffisante. Nous pouvons choisir de céder à une offre plus généreuse ou de mettre un terme aux négociations."
 israel.87.a:0 "Nous offrirons la restitution du Canal et rien de plus."
 israel.87.b:0 "Nous pouvons leur rendre tout le Sinaï, à condition qu’il soit démilitarisé."
 israel.87.c:0 "Nous sommes prêts à leur rendre l’intégralité du Sinaï, en échange d’une paix permanente."
 israel.87.d:0 "Bon sang ! On en a assez !"
 israel.88.t:0 "Les négociations échouent"
 israel.88.d:0 "Nos négociations avec [ISR.GetNameDef] ont échoué. Le canal reste fermé et la pression diplomatique est toujours présente."
 israel.88.a:0 "Qu'ils soient maudits !"
 israel.89.t:0 "Les négociations autour de Suez échouent"
 israel.89.d:0 "Comme beaucoup s'y attendaient, les récentes négociations entre [ISR.GetNameDef] et [EGY.GetNameDef] ont échoué. Les deux parties n'ont pas réussi à trouver un terrain d'entente et, alors que les diplomates rentrent chez eux, le canal n'est toujours pas opérationnel. Beaucoup pensent que cette situation va dégénérer en guerre à l'avenir."
 israel.89.a:0 "Est-ce que quelqu’un s’attendait vraiment à quelque chose ?"
 israel.90.t:0 "[ISR.GetNameDefCap] offre la restitution du canal de Suez-Est"
 israel.90.d:0 "La délégation [ISR.GetAdjective] nous a proposé la restitution du canal de Suez oriental en échange d’un traité de paix permanent. Bien que cette offre soit dure, il est peut-être dans notre intérêt de l’accepter quand même."
 israel.90.a:0 "Nous accepterons que le Sinaï soit démilitarisé."
 israel.90.b:0 "C'est trop !"
 israel.91.t:0 "[EGY.GetNameDef] demande la démilitarisation du Sinaï"
 israel.91.d:0 "Les diplomates d'[EGY.GetAdjective] ont exprimé leur volonté d'accepter notre offre, mais leur seule condition est que le Sinaï soit démilitarisé en échange. Acceptons-nous cela ?"
 israel.91.a:0 "Leurs termes sont acceptables."
 israel.91.b:0 "Pourquoi pensent-ils négocier en position de force ? Non !"
 israel.92.t:0 "[ISR.GetNameDefCap] accepte"
 israel.92.d:0 "[ISR.GetLeader] a accepté nos conditions et le Sinaï sera démilitarisé conformément à notre demande. Le traité final sera signé sous peu."
 israel.92.a:0 "Un jour historique"
 israel.93.t:0 "[ISR.GetNameDefCap] propose un Sinaï démilitarisé"
 israel.93.d:0 "La délégation [ISR.GetAdjective] nous a proposé de restituer l'intégralité de la péninsule du Sinaï à notre autorité, à condition qu'elle devienne une zone démilitarisée et qu'un traité de paix permanent soit signé. Cette offre semble jouer en notre faveur, devons-nous l'accepter ?"
 israel.93.a:0 "Termes acceptables."
 israel.93.b:0 "Pas assez !"
 israel.94.t:0 "[EGY.GetNameDefCap] accepte"
 israel.94.d:0 "[EGY.GetLeader] a accepté nos conditions et le Sinaï leur sera rendu et démilitarisé conformément à notre demande. Le traité final sera signé sous peu."
 israel.94.a:0 "Un jour historique"
 israel.95.t:0 "[ISR.GetNameDefCap] offre le Sinaï en échange de la paix"
 israel.95.d:0 "La délégation [ISR.GetAdjective] nous a proposé de rendre toute la péninsule du Sinaï à notre autorité à condition que nous signions un traité de paix permanent. Cette offre semble être en notre faveur et la plupart des membres du gouvernement souhaitent que nous l'acceptions."
 israel.95.a:0 "Nous devrions accepter cette offre tant que nous le pouvons encore."
 israel.96.t:0 "[EGY.GetNameDefCap] accepte"
 israel.96.d:0 "[EGY.GetLeader] a accepté nos conditions, le Sinaï leur sera rendu et une paix permanente sera signée. Le traité final sera signé sous peu."
 israel.96.a:0 "Un jour historique"
 israel.99.t:0 "Le traité de Nicosie"
 israel.99.d.a:0 "Aujourd'hui, la nouvelle du traité final entre [EGY.GetNameDef] et [ISR.GetNameDef] a fait le tour du monde. Après d'intenses négociations ces derniers jours, [EGY.GetLeader] a serré la main de [ISR.GetLeader] lors de la signature du traité.\n\nLe traité décrit le plan de réouverture du canal de Suez, où la rive est du canal sera administrée par l'Égypte avec tous les droits de passage pour la navigation [ISR.GetAdjective]. Comme le stipule le traité, la péninsule du Sinaï restera sous administration civile [ISR.GetAdjective], mais deviendra une zone démilitarisée.\n\nLorsque le canal est ouvert, beaucoup sont plus optimistes quant à une paix durable au Moyen-Orient."
 israel.99.d.b:0 "Aujourd'hui, la nouvelle du traité final entre [EGY.GetNameDef] et [ISR.GetNameDef] a fait le tour du monde. Après d'intenses négociations ces derniers jours, [EGY.GetLeader] a serré la main de [ISR.GetLeader] lors de la signature du traité.\n\nLe traité décrit le plan de réouverture du canal de Suez, où la rive est du canal sera administrée par l'Égypte avec tous les droits de passage pour la navigation [ISR.GetAdjective]. Comme le stipule le traité, la péninsule du Sinaï reviendra à l'administration civile égyptienne, mais deviendra une zone démilitarisée.\n\nAvec l'ouverture du canal, beaucoup sont plus optimistes quant à une paix durable au Moyen-Orient."
 israel.99.d.c:0 "Aujourd'hui, la nouvelle du traité final entre [EGY.GetNameDef] et [ISR.GetNameDef] a fait le tour du monde. Après d'intenses négociations ces derniers jours, [EGY.GetLeader] a serré la main de [ISR.GetLeader] lors de la signature du traité.\n\nLe traité décrit le plan de réouverture du canal de Suez, où la rive est du canal sera administrée par l'Égypte avec tous les droits de passage pour la navigation [ISR.GetAdjective]. Comme le prévoit le traité, la péninsule du Sinaï reviendra sous l'administration complète de l'Égypte, avec la signature d'un pacte de non-agression entre les deux nations.\n\nLorsque le canal est ouvert, beaucoup sont plus optimistes quant à une paix durable au Moyen-Orient."
 israel.99.a:0 "Un pas en avant vers la paix."
 israel.100.t:0 "[ISR.GetNameDefCap] déclare l'indépendance"
 israel.100.d:0 "Plus tôt dans la journée, nous avons reçu la nouvelle de la déclaration d'indépendance de [ISR.GetLeader]. Bien qu'encore en guerre avec [PAL.GetNameDef], les milices arabes en Palestine ont prouvé qu'elles étaient trop incompétentes pour faire face aux forces sionistes, ce qui nous oblige à intervenir."
 israel.100.a:0 "Lancer l'invasion."
 israel.100.b:0 "Ils peuvent se battre pour eux-mêmes."
 israel.101.t:0 "Les forces armées [ISR.GetAdjective]s pénètrent dans le Sinaï"
 israel.101.d:0 "Avec nos récents échecs dans la guerre contre [ISR.GetNameDef], leurs troupes nous ont repoussés jusqu'à notre propre territoire. Beaucoup appellent à un accord de cessez-le-feu."
 israel.101.a:0 "Nous devons négocier un cessez-le-feu."
 israel.101.b:0 "Il faut continuer à se battre !"
 israel.102.t:0 "[EGY.GetNameDefCap] propose un cessez-le-feu"
 israel.102.d:0 "Après l'entrée de nos troupes dans le Sinaï, les forces égyptiennes nous ont proposé un cessez-le-feu pour mettre fin aux combats. Nous devons l'accepter car cela permettra à nos forces de se battre sur d'autres fronts."
 israel.102.a:0 "Am Yisrael Hai!"
 israel.103.t:0 "Les forces [ISR.GetAdjective]s traversent le Jourdain"
 israel.103.d:0 "Avec nos récents échecs dans la guerre contre [ISR.GetNameDef], leurs troupes nous ont repoussés jusqu'à notre propre territoire. Beaucoup appellent à un accord de cessez-le-feu."
 israel.103.a:0 "Nous devons négocier un cessez-le-feu."
 israel.103.b:0 "Il faut continuer à se battre !"
 israel.104.t:0 "[JOR.GetNameDefCap] propose un cessez-le-feu"
 israel.104.d:0 "Après que nos troupes ont traversé le Jourdain, les forces jordaniennes nous ont proposé un cessez-le-feu pour mettre fin aux combats. Nous devons l'accepter car cela permettra à nos forces de se battre sur d'autres fronts."
 israel.104.a:0 "Am Yisrael Hai!"
 israel.105.t:0 "Les forces [ISR.GetAdjective]s traversent le Jourdain"
 israel.105.d:0 "Avec nos récents échecs dans la guerre contre [ISR.GetNameDef], leurs troupes nous ont repoussés jusqu'à notre propre territoire. Beaucoup appellent à un accord de cessez-le-feu."
 israel.105.a:0 "Nous devons négocier un cessez-le-feu."
 israel.105.b:0 "Il faut continuer à se battre !"
 israel.106.t:0 "[SYR.GetNameDefCap] propose un cessez-le-feu"
 israel.106.d:0 "Après que nos troupes ont traversé le Jourdain, les forces syriennes nous ont proposé un cessez-le-feu pour mettre fin aux combats. Nous devons l'accepter car cela permettra à nos forces de se battre sur d'autres fronts."
 israel.106.a:0 "Am Yisrael Hai!"
 israel.107.t:0 "Les forces armées [ISR.GetAdjective]s traversent la frontière"
 israel.107.d:0 "Avec nos récents échecs dans la guerre contre [ISR.GetNameDef], leurs troupes nous ont repoussés jusqu'à notre propre territoire. Beaucoup appellent à un accord de cessez-le-feu."
 israel.107.a:0 "Nous devons négocier un cessez-le-feu."
 israel.107.b:0 "Il faut continuer à se battre !"
 israel.108.t:0 "[LEB.GetNameDefCap] propose un cessez-le-feu"
 israel.108.d:0 "Après que nos troupes ont traversé la frontière, les forces libanaises nous ont proposé un cessez-le-feu pour mettre fin aux combats. Nous devons l'accepter car cela permettra à nos forces de se battre sur d'autres fronts."
 israel.108.a:0 "Am Yisrael Hai!"
 israel.109.t:0 "Les forces en Palestine coupées du monde"
 israel.109.d:0 "Suite à nos récents échecs dans la guerre contre [ISR.GetNameDef], les gouvernements jordanien et syrien se sont retirés de la guerre, isolant nos unités de la bataille."
 israel.109.a:0 "Nous devons négocier un cessez-le-feu."
 israel.109.b:0 "Juste un contretemps temporaire !"
 israel.110.t:0 "[IRQ.GetNameDefCap] propose un cessez-le-feu"
 israel.110.d:0 "Après le retrait jordanien et syrien de la guerre, les forces irakiennes ne peuvent plus atteindre notre territoire et ont donc proposé un accord de cessez-le-feu."
 israel.110.a:0 "Am Yisrael Hai!"
 israel.111.t:0 "L’échec des forces palestiniennes"
 israel.111.d:0 "La guerre civile dans la région du mandat palestinien dure depuis un certain temps et les Palestiniens ont montré qu’ils étaient incapables de faire face aux forces [ISR.GetAdjective]s. Nous devons intervenir rapidement."
 israel.111.a:0 "Se préparer au pire"
 israel.112.t:0 "Invasion des armées arabes"
 israel.112.d:0 "Constatant notre échec à vaincre les forces [ISR.GetAdjective]s, les pays arabes voisins ont lancé une invasion sur notre territoire. En traversant la frontière, ils ont été accueillis par des acclamations, mais à notre grande surprise, ils ont immédiatement commencé à désarmer nos troupes.\n\nCe n'est pas une libération."
 israel.112.a:0 "Nous avons essayé."
 israel.999.t:0 "Ad Halom"
 israel.999.d:0 "Après notre déclaration d'indépendance, les armées des États arabes voisins sont entrées sur notre territoire. C'était un résultat attendu, mais nous ne devons pas laisser cela nous décourager.\n\nPendant 2000 ans, nous nous sommes cachés, nous accrochant à l'espoir, l'espoir qu'un jour, nous aurons une terre où nous pourrions nous sentir chez nous.\n\nCe jour est arrivé. Aujourd'hui, nous nous battons pour nos ancêtres qui ont combattu il y a 2000 ans.\n\nAujourd'hui, nous n'avons nulle part où aller !\n\nIl n'y a plus de retour en arrière possible !"
 israel.999.a:0 "Pas plus loin !"
 israel.1000.t:0 "Les armées arabes entrent en Palestine"
 israel.1000.d:0 "Suite à la récente déclaration d'indépendance [ISR.GetAdjective], les États arabes voisins, qui ont soutenu les combattants arabes dans la région, ont officiellement décidé d'intervenir dans le conflit.\n\nN'ayant pas réussi à vaincre les forces juives, les milices arabes de la région ont été soit désarmées, soit intégrées aux armées d'invasion. Les forces [ISR.GetAdjective]s, en revanche, ont été unifiées sous une même bannière, renforçant considérablement leurs capacités de combat.\n\nLes dominos attendent leur tour."
 israel.1000.a:0 "Ad Halom !"
 israel.1000.b:0 "Notre victoire est assurée !"
 israel.1000.c:0 "David contre Goliath."
 ISR_disorganized_militias:0 "Répartition du pouvoir"
 ISR_disorganized_militias_desc:0 "Notre force de combat est principalement composée de la Haganah, la milice socialiste qui répond à David Ben-Gourion et au gouvernement du Yishuv, mais participe également aux combats l'Irgoun révisionniste, dirigé par [ISR.GetNeutralLeader], une milice de droite qui, bien que beaucoup plus petite en nombre, ne répond pas au gouvernement de Ben-Gourion, ce qui entrave notre effort de guerre."
 ISR_alei_barikadot:0 "Alei Barikadot !"
 ISR_alei_barikadot_desc:0 "Il est temps de mener notre nation à la victoire ! Nous nous retrouverons sur les barricades !"
 ISR_always_first:0 "Le plan de Ben Gourion"
 ISR_always_first_desc:0 "Il faut stopper l'avancée de l'ennemi ! Pas plus loin !"
 ISR_ad_halom:0 "§OAd Halom§!"
 ISR_ad_halom_desc:0 "Pendant 2000 ans, nous avons vécu en exil, sous domination étrangère, sans voix.\nPendant 2000 ans, nous avons vécu dans l'espoir, l'espoir qu'un jour, nous aurons une terre où nous sentir chez nous.\nCe jour est arrivé. Si nous perdons aujourd'hui, nous n'aurons nulle part où aller !\n\nPas plus loin !"
 r56_ISR_negev_modifier:0 "Désert non cartographié"
 r56_ISR_negev_offensive:0 "Opération Yoav"
 r56_ISR_jerusalem_strategy:0 "La stratégie de Jérusalem"
 r56_ISR_retake_jerusalem:0 "La stratégie de Jérusalem"
 r56_ISR_attack_west_bank:0 "Prendre la Cisjordanie"
 ISR_president_weizmann:0 "Chaim Weizmann (Président d'Israël)"
 ISR_president_weizmann_desc:0 "Délégué du Yishouv lors du traité de Sèvres, Chaim Weizmann était le choix évident pour le poste de président [ISR.GetAdjective]. Il a dirigé le mouvement sioniste pendant ses périodes les plus turbulentes, gagnant son titre de chef d'État."
 ISR_veteran_zionist:0 "Vétéran sioniste"
 ISR_president_einstein:0 "Albert Einstein (Président d'Israël)"
 ISR_president_einstein_desc:0 "Albert Einstein a consacré toute sa vie à l'avancement des sciences. Il n'a jamais pensé qu'il était fait pour la politique. Cependant, après avoir quitté l'Allemagne pour échapper aux persécutions antisémites et à la création d'un nouvel État juif en Israël, Einstein a été invité à devenir président de la nouvelle nation. Estimant que c'était un bon endroit pour défendre son programme scientifique, il a accepté l'offre et enseigne aujourd'hui à l'Université hébraïque de Jérusalem qu'il a contribué à créer."
 ISR_scientific_genius:0 "Génie scientifique"
 ISR_revisionist_author:0 "Auteur révisionniste"
 ISR_president_ben_zvi:0 "Yitshak Ben-Zvi (Président d'Israël)"
 ISR_president_ben_zvi_desc:0 "Ami de David Ben Gourion depuis l'époque de la deuxième Aliyah, Isaac Shimshelevich échappa aux autorités russes en 1907 et s'enfuit en Palestine par désespoir, adoptant le nom hébreu Yitshak Ben-Zvi. Ben-Zvi aida à reconstruire le parti Poali Zion, divisé, pour en faire le formidable parti qui est aujourd'hui le Hashomer Hatsair, après avoir été recruté par Israël Shochat pour contrebalancer l'influence de Ben Gourion au sein du Yishouv. Malgré cela, Ben-Zvi et Ben-Gourion devinrent de bons amis et, après avoir été exilés en Égypte par les autorités ottomanes pendant la Grande Guerre, ils retournèrent en Palestine pour continuer la lutte pour un État juif indépendant, un rêve qui est désormais devenu réalité."
 ISR_president_klausner:0 "Joseph Klausner (Président d'Israël)"
 ISR_president_klausner_desc:0 "Historien et professeur de littérature hébraïque très respecté, Joseph Gedaliah Klausner est né en Lituanie en 1874. Sioniste engagé et personnellement lié à Herzl, il participa au premier congrès sioniste en 1897 et s'installa plus tard en Palestine en 1919. Il étudia ensuite la littérature hébraïque et se lia d'amitié avec de nombreux militants politiques tels que Ze'ev Jabotinsky et Menachem Ussishkin, ce qui lui permit finalement d'obtenir la nomination de Jabotinsky à la présidence."
 ISR_labour_zionist:0 "Sioniste travailliste"
 ISR_inexperienced_politician:0 "Politicien inexpérimenté"
 ISR_the_great_father:0 "Le Grand Père d'Israël"
 ISR_figure_of_the_jewish_people:0 "Véritable successeur de Herzl"
 ISR_nathan_yellin_mor_trait:0 "Nathan Yellin-Mor"
 ISR_yisrael_elidad_trait:0 "Yisrael Elidad"
 ISR_yisrael_elidad_trait_communism:0 "Yisrael Elidad"
 ISR_yitshak_shamir_trait:0 "Yitshak Shamir"
 ISR_zionist_consensus_desc:0 "Après 2000 ans, le peuple juif a enfin son propre État. Mais cela a un prix. Nous avons de nombreux ennemis autour de nous et nous devons nous assurer que nous sommes capables de défendre notre Sion."
 ISR_defense_of_zion_desc:0 "Après 2000 ans d’exil, d’oppression, de pogroms et de génocides, le peuple juif a enfin trouvé un endroit où vivre. Le chemin n’a pas été facile, et l’avenir ne le sera pas non plus. Mais aujourd’hui, nous pouvons être tranquilles, sachant que le peuple d’Israël continue de vivre."
 ISR_no_constitution:0 "L'absence de Constitution"
 ISR_no_constitution_desc:0 "Avec la création de notre nouvel État, notre nation n’a plus de constitution. Cela peut entraîner des problèmes majeurs à l’avenir si nous ne parvenons pas à en rédiger une."
 ISR_basic_laws:0 "Lois fondamentales d'Israël"
 ISR_basic_laws_desc:0 "Notre mission consistant à rédiger une constitution a complètement échoué. Il ne nous reste qu'un ensemble ambigu de « lois fondamentales » qui définissent les institutions de nos États, mais elles sont trop faciles à modifier. Cela causera probablement des problèmes à l'avenir."
 ISR_austerity:0 "Mesures d’austérité sévères"
 ISR_austerity_desc:0 "Le Premier ministre Ben Gourion a mis en place des mesures d’austérité drastiques pour s’assurer que notre nouvelle nation ne s’effondre pas complètement. Cela comprend le rationnement alimentaire, des impôts élevés et bien d’autres mesures. Ces politiques sont très impopulaires, mais certains voient la raison de leur mise en œuvre. La question de savoir combien de temps ces mesures doivent durer est un sujet de débat brûlant."
 r56_ISR_israeli_constitution:0 "La Constitution [ISR.GetAdjective]"
 r56_ISR_israeli_constitution_desc:0 "Nous avons réussi à rédiger une constitution pour notre nouvel État. Cependant, de nombreuses personnes ne sont pas d’accord avec le résultat final. Nous devons veiller à ce que cela ne pose pas de problèmes à l’avenir."
 ISR_bituah_leumi:0 "Bituah Leumi"
 ISR_bituah_leumi_desc:0 "Nous devons veiller à prendre soin de ceux qui ne peuvent pas prendre soin d'eux-mêmes. Nous allons créer une nouvelle agence pour venir en aide aux personnes handicapées ou âgées."
 ISR_white_collar_boom:0 "Le boom des cols blancs"
 ISR_white_collar_boom_desc:0 "Notre nation est petite et manque de ressources. Nous devons investir dans des entreprises à col blanc, pour toujours rester en avance technologiquement si nous ne le pouvons pas militairement."
 ISR_secularized_education:0 "Éducation sécularisée"
 ISR_secularized_education_desc:0 "Pour protéger notre nation, nous devons élever notre nouvelle génération avec des valeurs laïques et scientifiques."
 ISR_religious_parties_idea_1:0 "Coopération avec les partis religieux"
 ISR_religious_parties_idea_1_desc:0 "Même si nous ne partageons pas les mêmes valeurs, nous devons coopérer avec les partis religieux en raison de leur grand pouvoir."
 ISR_suez_pressure_1:0 "Pression diplomatique mineure"
 ISR_suez_pressure_1_desc:0 "En raison de la fermeture du canal de Suez, nous avons reçu une légère pression diplomatique de la part des principales nations pour travailler à des négociations en vue de sa réouverture."
 ISR_suez_pressure_2:0 "Pression diplomatique marginale"
 ISR_suez_pressure_2_desc:0 "En raison de la fermeture du canal de Suez, nous avons reçu une pression diplomatique marginale de la part des principales nations pour travailler à des négociations en vue de sa réouverture."
 ISR_suez_pressure_3:0 "Pression diplomatique modérée"
 ISR_suez_pressure_3_desc:0 "En raison de la fermeture du canal de Suez, nous avons reçu une pression diplomatique modérée de la part des principales nations pour travailler à des négociations en vue de sa réouverture."
 ISR_suez_pressure_4:0 "Forte pression diplomatique"
 ISR_suez_pressure_4_desc:0 "En raison de la fermeture du canal de Suez, nous avons reçu une forte pression diplomatique de la part des principales nations pour travailler à des négociations en vue de sa réouverture."
 ISR_suez_pressure_5:0 "Pression diplomatique sévère"
 ISR_suez_pressure_5_desc:0 "En raison de la fermeture du canal de Suez, nous avons subi de fortes pressions diplomatiques de la part des principales nations pour ouvrir des négociations en vue de sa réouverture."
 ISR_dealing_with_irgun:0 "Accord avec l'Irgoun"
 ISR_dealing_with_irgun_desc:0 "Si nous voulons nous assurer qu’ils n’acquièrent pas trop de pouvoir pendant la guerre, nous devons commencer à contraindre l’Irgoun."
 ISR_ben_gurion_strategy:0 "La stratégie de Ben Gourion"
 ISR_ben_gurion_strategy_desc:0 "Le Premier ministre Ben Gourion a présenté une stratégie visant à attaquer le sud du Néguev pour diviser les forces arabes en deux. Nous devons suivre son plan."
 ISR_southern_plan:0 "Le plan du Néguev"
 ISR_southern_plan_desc:0 "Nous devons d’abord renforcer les capacités de notre armée si nous voulons réussir notre plan de libération du Néguev."
 ISR_operation_yoav:0 "Lancer l’opération Yoav"
 ISR_operation_yoav_desc:0 "Le moment est venu. Nous allons attaquer de toutes nos forces vers le sud et couper les forces arabes en deux !"
 ISR_czech_weaponry:0 "Achats d'armes tchécoslovaques"
 ISR_czech_weaponry_desc:0 "[CZE.GetNameDefCap] dispose de nombreux stocks d’armes que nous pourrions acheter au cours de notre combat."
 ISR_subvert_haganah:0 "Subvertir l'Haganah"
 ISR_subvert_haganah_desc:0 "L'Haganah est plus nombreuse que nous, mais elle est préoccupée par la guerre. Nous pouvons utiliser cela à notre avantage."
 ISR_assume_the_national_cause:0 "Assumer la cause nationale"
 ISR_assume_the_national_cause_desc:0 "Cette guerre est un tournant dans l'histoire de notre peuple. Nous ne pouvons pas laisser nos actions être contrôlées par le faible leader Ben Gourion et sa Haganah. Il est temps de prendre le pouvoir."
 ISR_begin_approach:0 "L'approche de Menachem Begin"
 ISR_begin_approach_desc:0 "Le chef de l'Irgoun, Menahem Begin, a proposé un nouveau plan, centré sur la prise de Jérusalem et la concentration des efforts sur la Cisjordanie. C'est la voie toute tracée vers la victoire."
 ISR_jerusalem_strategy:0 "La stratégie de Jérusalem"
 ISR_jerusalem_strategy_desc:0 "Si nous voulons suivre le plan de Begin, nous devons nous assurer que nous avons pris le contrôle de Jérusalem et que nous sommes capables de la défendre."
 ISR_the_west_bank:0 "Dégager le corridor de Jérusalem"
 ISR_the_west_bank_desc:0 "Notre ville sainte de Jérusalem est assiégée. Nous devons percer et ouvrir la voie d'approvisionnement vers la ville."
 ISR_legacy_of_the_conference:0 "L'héritage de la Conférence de Jérusalem"
 ISR_legacy_of_the_conference_desc:0 "Avec la fin pacifique du mandat, nous nous trouvons dans une situation avantageuse. On ne nous a pas donné tout le territoire auquel nous aspirons, mais nous nous en contenterons. Il est temps d’aller de l’avant."
 ISR_cooperate_maki:0 "Coopérer avec Maki"
 ISR_cooperate_maki_desc:0 "Nous ne pouvons pas compromettre notre position pro-soviétique. Nous devons travailler avec Maki et le PCP pour faire avancer notre rêve socialiste de Sion."
 ISR_lessen_soviet_stance:0 "Réduire notre position soviétique"
 ISR_lessen_soviet_stance_desc:0 "Pour obtenir un soutien plus large, nous devons réduire notre position pro-soviétique. Nous pourrions perdre le soutien des partisans de la ligne dure, mais nous gagnerions celui des autres."
 ISR_promise_arabs:0 "Promesse de droits pour les Arabes"
 ISR_promise_arabs_desc:0 "Nous ne pouvons pas ignorer les besoins de la population arabe. Il est de notre devoir de veiller à ce qu’ils soient pris en compte."
 ISR_expand_rural_influence:0 "Développer l’influence rurale"
 ISR_expand_rural_influence_desc:0 "Nous devons soutenir notre plus grande base électorale dans les communautés des kibboutz. Ce sont elles qui font vivre notre pays."
 ISR_brighter_future:0 "Vers un avenir meilleur"
 ISR_brighter_future_desc:0 "Le moment est venu. Nous devons faire confiance à notre Jeune Garde pour assurer un avenir meilleur à notre peuple."
 ISR_demand_secular_education:0 "Pousser à la sécularisation"
 ISR_demand_secular_education_desc:0 "Nous devons veiller à ce que la prochaine génération de notre grande nation soit laïque et instruite. Nous ne pouvons pas permettre à l’influence religieuse de se propager trop loin."
 ISR_appease_religious:0 "Apaiser les partis religieux"
 ISR_appease_religious_desc:0 "La gauche du parti Hashomer est trop radicale. Si nous voulons former une coalition efficace, nous devons apaiser les partis religieux."
 ISR_promote_urban:0 "Promouvoir la classe ouvrière urbaine"
 ISR_promote_urban_desc:0 "Les travailleurs urbains sont la force vitale de la nation. Nous devons protéger leurs droits pour garantir leur soutien."
 ISR_form_DLN:0 "Former le DLN"
 ISR_form_DLN_desc:0 "Nous devons soutenir la formation d’un parti arabe ami de notre gouvernement, afin de pouvoir recueillir leur soutien."
 ISR_steady:0 "Stable au fur et à mesure"
 ISR_steady_desc:0 "Mapai et Ben Gourion nous ont menés jusqu'ici. Ils nous guideront vers une société stable !"
 ISR_centre:0 "Unir le bloc du centre"
 ISR_centre_desc:0 "En présidant une coalition entre la Nouvelle Aliyah et les partis sionistes généraux, nous serons en mesure de renforcer les éléments libéraux de notre société et de créer un Israël moderne et technologiquement avancé, exactement comme Herzl l’avait imaginé."
 ISR_campaign_women:0 "Promouvoir les droits des femmes"
 ISR_campaign_women_desc:0 "Les droits des femmes sont un sujet sérieux dans notre société et nous ne pouvons pas les laisser prendre du retard. Ensemble, nous sommes plus fortes."
 ISR_lean_mapai:0 "S'appuyer sur Mapai"
 ISR_lean_mapai_desc:0 "Ce n’est un secret pour personne que nous ne pouvons pas former un gouvernement seuls. En nous appuyant sur le Mapai, nous garantissons une société libre et juste, où nous pouvons tous réussir."
 ISR_lean_hatzohar:0 "S'appuyer sur Hatzohar"
 ISR_lean_hatzohar_desc:0 "Ce n’est un secret pour personne que nous ne pouvons pas former un gouvernement seuls. En nous ralliant à Hatzohar, nous pouvons nous débarrasser de la bureaucratie des Histadrouts."
 ISR_appeal_middle_class:0 "Appel à la classe moyenne"
 ISR_appeal_middle_class_desc:0 "Notre base électorale principale est constituée de la classe moyenne urbaine. Nous devons continuer à la soutenir si nous voulons réussir."
 ISR_herzl_followers:0 "Sur les pas de Herzl"
 ISR_herzl_followers_desc:0 "Nous sommes les successeurs du grand sionisme politique d'Herzl. Nous ne devons pas nous écarter de son héritage, pour le bien de notre nation."
 ISR_affirm_territorial_claims:0 "Affirmer les revendications territoriales"
 ISR_affirm_territorial_claims_desc:0 "La véritable terre de Sion se trouve des deux côtés du Jourdain. Nous ne devons pas l’oublier."
 ISR_abandon_jordan:0 "Abandonner la Transjordanie"
 ISR_abandon_jordan_desc:0 "Si nous voulons attirer les électeurs modérés, nous devons abandonner l’idée du Grand Israël. Peut-être aurons-nous une autre chance à l’avenir."
 ISR_support_irgun_fighters:0 "Soutenir les anciens combattants de l'Irgoun"
 ISR_support_irgun_fighters_desc:0 "Même si l'Irgoun n'existe plus, nous devons toujours promettre notre soutien aux anciens combattants de l'Irgoun pour leur loyauté."
 ISR_cooperate_religious:0 "Coopérer avec les partis religieux"
 ISR_cooperate_religious_desc:0 "Les partis religieux sont nos plus grands alliés. Nous devons leur donner une légitimité."
 ISR_betar_revived:0 "L'esprit de Betar"
 ISR_betar_revived_desc:0 "Nous devons honorer notre héritage de résistance. Yodefet, Massada, Betar."
 ISR_the_elections:0 "Organiser les élections"
 ISR_the_elections_desc:0 "Le temps est venu"
 ISR_elect_president:0 "Élire un président"
 ISR_elect_president_desc:0 "Notre nation doit avoir une personnalité de premier plan pour la représenter sur la scène internationale. Nous devons élire un président de cérémonie qui fera office de chef d’État."
 ISR_draft_constitution:0 "Rédiger une Constitution"
 ISR_draft_constitution_desc:0 "Notre jeune république n’a toujours pas de constitution, ce qui constitue un danger pour notre démocratie. Nous devons nous efforcer d’en rédiger une, même si cela représente un défi."
 ISR_hashomer_leads:0 "Hashomer dirige"
 ISR_hashomer_leads_desc:0 "Victoire ! Notre grand idéal d’une communauté socialiste pour le peuple juif est à portée de main. Mais nous devons nous rappeler que nous ne sommes pas seuls et que nous devons également répondre aux besoins de tous."
 ISR_soviet_support:0 "Obtenir le soutien soviétique"
 ISR_soviet_support_desc:0 "[SOV.GetNameDefCap] est le champion évident du sionisme dans le monde. Nous devons leur tendre la main pour obtenir leur soutien."
 ISR_limited_austerity:0 "Limiter les mesures d'austérité"
 ISR_limited_austerity_desc:0 "Nous ne pouvons pas nous permettre d’augmenter complètement les mesures d’austérité actuelles, mais nous devons ouvrir légèrement notre économie pour exporter le peu que nous avons."
 ISR_limited_return:0 "Droit au retour limité pour les Arabes"
 ISR_limited_return_desc:0 "De nombreux Arabes ont été déplacés pendant la guerre. Si nous voulons nous légitimer, nous devons les laisser revenir progressivement."
 ISR_strengthen_maki:0 "Renforcer le pouvoir de Maki"
 ISR_strengthen_maki_desc:0 "Le rêve de Maki d'une commune binationale est l'avenir de cette nation. Nous devons leur donner les moyens d'agir et œuvrer pour y parvenir."
 ISR_expand_industrial_hubs:0 "Développer les pôles industriels urbains"
 ISR_expand_industrial_hubs_desc:0 "En développant les pôles industriels dans les zones urbaines telles que Haïfa, nous pouvons promouvoir une urbanisation plus poussée du pays."
 ISR_soviet_cooperation:0 "Coopération militaire soviétique"
 ISR_soviet_cooperation_desc:0 "Il est dans l’intérêt de nos deux nations de coopérer militairement, car les ennemis de la révolution sont de plus en plus forts."
 ISR_centralization:0 "Poursuivre la centralisation politique"
 ISR_centralization_desc:0 "Notre pays est décentralisé depuis longtemps. Si nous voulons étendre notre influence, nous devons centraliser de nombreuses institutions."
 ISR_merge_unions:0 "Fusionner les syndicats"
 ISR_merge_unions_desc:0 "Nous devons œuvrer à la fusion des syndicats arabes et juifs, afin de favoriser la coopération au sein de la population."
 ISR_arab_recruitment:0 "Recrutement de l'armée arabe"
 ISR_arab_recruitment_desc:0 "Si nous voulons parvenir à une société unitaire, nous devons autoriser les soldats arabes dans notre armée."
 ISR_levantine_commune:0 "Une commune levantine"
 ISR_levantine_commune_desc:0 "Nous devons dépasser les frontières des conflits ethniques et unir une fois pour toutes nos classes ouvrières dans une nouvelle union. C'est ainsi que nous obtiendrons la paix."
 ISR_toe_line:0 "Suivre la ligne"
 ISR_toe_line_desc:0 "Les extrémistes Maki sont trop radicaux et ne peuvent que déstabiliser la nation. Nous devons suivre une ligne médiane pour ne pas provoquer un effondrement."
 ISR_fix_bureaucracy:0 "S'adresser à la bureaucratie de l'Histadrout"
 ISR_fix_bureaucracy_desc:0 "La Histadrout est actuellement très bureaucratique, ce qui fait qu'elle est mal vue par beaucoup de gens. Nous devons remédier à ce problème si nous voulons continuer à la laisser diriger l'économie."
 ISR_galilee_development:0 "Développer la Galilée"
 ISR_galilee_development_desc:0 "Nous devons développer la région de Galilée de notre nation si nous voulons conserver le soutien de la population rurale de cette région."
 ISR_reconciliation:0 "Réconciliation avec les Arabes"
 ISR_reconciliation_desc:0 "Nous ne pouvons pas rester ennemis éternellement. Il est temps de se réconcilier et de trouver une solution pour l’avenir."
 ISR_recognize_beduin:0 "Reconnaître les colonies bédouines"
 ISR_recognize_beduin_desc:0 "Si nous voulons gagner le soutien des Bédouins du Sud, nous devons reconnaître leurs colonies et les aider à s’installer."
 ISR_shearim:0 "She'arim Po Niftach"
 ISR_shearim_desc:0 "Notre rêve d’une grande communauté socialiste s’est réalisé. Pour le bien des Juifs et des Arabes.\n\nLes portes sont ouvertes."
 ISR_mapai_hashomer:0 "Réparer les vieilles failles"
 ISR_mapai_hashomer_desc:0 "Bien que Mapai et Hashomer aient eu de nombreux désaccords, nous devons mettre nos querelles de côté pour nous concentrer sur la situation dans son ensemble."
 ISR_setup_public_transit:0 "Développer les transports en commun"
 ISR_setup_public_transit_desc:0 "En élargissant notre réseau de transport en commun, nous pouvons nous assurer que tous nos citoyens peuvent se rendre là où ils le souhaitent, ce qui les rend plus efficaces dans leur travail."
 ISR_mapai_cemented:0 "Domination de Mapai consolidée"
 ISR_mapai_cemented_desc:0 "Le vainqueur évident des élections est le Mapai. Ils nous ont dirigés pendant 30 ans et ils nous dirigeront encore pendant 30 ans !"
 ISR_education_reforms:0 "Loi sur l'enseignement obligatoire"
 ISR_education_reforms_desc:0 "Nous devons nous assurer que chaque enfant de la nation reçoive une éducation de base, pour garantir que notre prochaine génération soit plus brillante et meilleure que celle-ci."
 ISR_cement_histadrut_powers:0 "Consolider les pouvoirs de l'Histadrout"
 ISR_cement_histadrut_powers_desc:0 "Accorder trop de pouvoir aux Histadrouts serait désastreux, mais nous ne pouvons pas sous-estimer leur rôle important dans la société. Nous devons leur apporter davantage de soutien."
 ISR_establish_bituah_leumi:0 "Création de Bituah Leumi"
 ISR_establish_bituah_leumi_desc:0 "Nous devons veiller à prendre soin de ceux qui ne peuvent pas prendre soin d'eux-mêmes. Nous allons créer une nouvelle agence pour venir en aide aux personnes handicapées ou âgées."
 ISR_lessen_austerity:0 "Réduire les mesures d’austérité"
 ISR_lessen_austerity_desc:0 "Les mesures d'austérité actuelles ont assez duré. Il est temps de rouvrir notre économie."
 ISR_palestinian_compromises:0 "Compromis avec les Palestiniens"
 ISR_palestinian_compromises_desc:0 "Nous ne devons pas oublier les besoins des Arabes dans notre population. Nous devons parvenir à un accord avec eux."
 ISR_operation_magic_carpet:0 "Opération Tapis Magique"
 ISR_operation_magic_carpet_desc:0 "Nos compatriotes au Yémen sont persécutés. Nous devons les rapatrier par tous les moyens."
 ISR_the_ageing_father:0 "Le père vieillissant"
 ISR_the_ageing_father_desc:0 "Le Premier ministre Ben Gourion a exprimé à plusieurs reprises sa volonté de se retirer de la vie politique et de fonder un kibboutz dans le Néguev. Beaucoup pensent qu'il mérite un repos bien mérité, mais d'autres pensent que nous avons besoin de son leadership en ces temps difficiles.\n\nQue faut-il faire ?"
 ISR_ben_gurion_stays:0 "Ben Gourion reste"
 ISR_ben_gurion_stays_desc:0 "Nous avons besoin du leadership de Ben Gourion en ces temps difficiles. Il doit rester."
 ISR_develop_negev:0 "Développer le Néguev"
 ISR_develop_negev_desc:0 "Nous devons développer le désert du Néguev car il offre un espace indispensable aux nouveaux immigrants."
 ISR_fund_urban_areas:0 "Financer les camps d'immigrants"
 ISR_fund_urban_areas_desc:0 "Si les zones urbaines du pays veulent construire suffisamment de logements pour accueillir les vagues d’immigrants, nous devons garantir leur financement."
 ISR_herzl_successor:0 "Le grand successeur de Herzl"
 ISR_herzl_successor_desc:0 "Le Premier ministre Ben Gourion a prouvé qu'il était le grand successeur de Herzl. Nous devons le reconnaître."
 ISR_operation_ezra_nehamiah:0 "Opération Ezra & Néhémie"
 ISR_operation_ezra_nehamiah_desc:0 "Une fois de plus, nous devons évacuer par avion nos concitoyens d'un autre pays par crainte de l'oppression. Cette fois, il s'agit d'Irak."
 ISR_sharett_takes_over:0 "Sharett prend le relais"
 ISR_sharett_takes_over_desc:0 "Il faut laisser Ben Gourion se reposer. Le ministre des Affaires étrangères Moshe Sharett prendra sa place."
 ISR_sharett_reforms:0 "Les réformes économiques de Sharett"
 ISR_sharett_reforms_desc:0 "Il faut libéraliser un peu notre économie. La Histadrout est trop bureaucratique."
 ISR_further_palestinian_negotiations:0 "Poursuite les négociations palestiniennes"
 ISR_further_palestinian_negotiations_desc:0 "Il est possible de cesser les combats. Nous devons poursuivre nos négociations avec les Palestiniens."
 ISR_sharett_diplomacy:0 "Diplomatie étrangère"
 ISR_sharett_diplomacy_desc:0 "Nous devons étendre notre diplomatie vers le reste du monde afin de sécuriser les investissements économiques."
 ISR_moses_hess_legacy:0 "Rome et Jérusalem"
 ISR_moses_hess_legacy_desc:0 "Moses Hess, le grand visionnaire du sionisme travailliste, est mort depuis longtemps. Mais ses idéaux demeurent vivants et ont créé notre glorieuse nation. Nous ne devons pas l'oublier.\n\nNe dites pas que ce jour viendra. Qu'il vienne."
 ISR_appeal_west:0 "Appel à l'Occident"
 ISR_appeal_west_desc:0 "Il est dans l'intérêt de l'Occident d'investir dans notre jeune pays. Nous devons faire appel à son soutien industriel."
 ISR_progressives:0 "La nouvelle Aliyah"
 ISR_progressives_desc:0 "En tant que membre de notre coalition, nous devons travailler avec le parti Nouvelle Aliyah et soutenir certaines de ses politiques."
 ISR_womens_rights:0 "Promouvoir les droits des femmes"
 ISR_womens_rights_desc:0 "Les droits des femmes sont indéniablement importants pour notre nation si nous souhaitons qu’elle soit véritablement libre."
 ISR_secularize_public_laws:0 "Séculariser les lois publiques"
 ISR_secularize_public_laws_desc:0 "Les lois religieuses ne font que ralentir notre progrès. Nous devons mettre un terme à cette régression."
 ISR_general_zionists:0 "Les sionistes généraux"
 ISR_general_zionists_desc:0 "En tant que membre de notre coalition, nous devons travailler avec le parti des sionistes généraux et soutenir certaines de leurs politiques."
 ISR_develop_road_infrastructure:0 "Développer les infrastructures routières"
 ISR_develop_road_infrastructure_desc:0 "Si notre nation veut prospérer, nous devons étendre nos infrastructures pour permettre à nos citoyens de voyager avec moins de difficultés."
 ISR_develop_gush_dan:0 "Développer Gush Dan"
 ISR_develop_gush_dan_desc:0 "Gush Dan, le cœur de notre nation, a besoin de plus d’investissements. Nous devons y construire davantage d’usines."
 ISR_centre_victorious:0 "La vieille garde"
 ISR_centre_victorious_desc:0 "Le sionisme libéral de Herzl n’était pas mort, il dormait à peine. Nous honorerons son héritage."
 ISR_undo_austerity:0 "Annuler les mesures d’austérité"
 ISR_undo_austerity_desc:0 "Les mesures d’austérité désastreuses prises par Ben Gourion pendant la guerre doivent être annulées. Elles ne feront que nuire à notre nation."
 ISR_foreign_experts:0 "Inviter des experts étrangers"
 ISR_foreign_experts_desc:0 "Il existe de nombreux experts étrangers favorables à notre cause qui pourraient nous aider à faire avancer nos recherches. Il faut les inviter."
 ISR_promote_electronic_developments:0 "Promouvoir les développements électroniques"
 ISR_promote_electronic_developments_desc:0 "Ce n’est un secret pour personne que nous sommes entourés d’ennemis et nous devons donc nous assurer que nous sommes en avance sur la technologie pour compenser cela."
 ISR_economic_liberalisation:0 "Libéralisations économiques"
 ISR_economic_liberalisation_desc:0 "L’ancienne économie socialiste n’est d’aucune utilité pour un État naissant comme le nôtre. Nous devons libéraliser notre économie pour la développer autant que possible."
 ISR_increase_urban_investments:0 "Augmenter les investissements urbains"
 ISR_increase_urban_investments_desc:0 "Nous devons développer nos zones urbaines avec davantage d’opportunités d’emploi puisque la majeure partie de notre nation y réside."
 ISR_best_of_the_best:0 "Le meilleur du meilleur"
 ISR_best_of_the_best_desc:0 "Notre nation, entourée d’ennemis, doit disposer de la meilleure technologie possible pour déjouer nos adversaires."
 ISR_strengthen_progressives:0 "Renforcer les progressistes"
 ISR_strengthen_progressives_desc:0 "Le parti de la Nouvelle Aliyah de Pinchas Rosen fait valoir de bons arguments. Nous devrions les écouter et renforcer leur influence."
 ISR_invest_in_white_collar:0 "Investir dans les entreprises de col blanc"
 ISR_invest_in_white_collar_desc:0 "Notre nation est petite et manque de ressources. Nous devons investir dans des entreprises à col blanc, pour toujours rester en avance technologiquement si nous ne le pouvons pas militairement."
 ISR_appeal_to_diaspora:0 "Appel à la diaspora"
 ISR_appeal_to_diaspora_desc:0 "Il y a beaucoup de Juifs dans la diaspora qui nous soutiendront. Nous devrions rassembler leurs fonds pour ouvrir de nouvelles industries dans le pays."
 ISR_expand_immigrant_infrastructure:0 "Développer les infrastructures de l’Aliyah"
 ISR_expand_immigrant_infrastructure_desc:0 "Des centaines de milliers de personnes débarquent encore chaque année sur nos côtes. Nous devons étendre nos infrastructures pour les accueillir."
 ISR_status_quo_arabs:0 "Consolider le statu quo"
 ISR_status_quo_arabs_desc:0 "Avec notre indépendance, nous nous sommes retrouvés avec une importante population arabe dans notre pays. Nous maintiendrons le statu quo, qui prévoit qu'ils sont exemptés du service militaire obligatoire."
 ISR_shift_rightwards:0 "Décalage vers la droite"
 ISR_shift_rightwards_desc:0 "Les généraux sionistes ont la meilleure vision pour la nation. Nous devons suivre leur exemple pour un État capitaliste."
 ISR_tax_reforms:0 "Réformes fiscales"
 ISR_tax_reforms_desc:0 "L’ancien gouvernement socialiste a imposé de nombreuses taxes inutiles. Nous devons nous en débarrasser."
 ISR_histardrut_deregulation:0 "Affaiblir les Histadrouts"
 ISR_histardrut_deregulation_desc:0 "Les Histadrouts ont leur place, mais ils sont aujourd'hui bien trop puissants. Il faut se débarrasser de leur bureaucratie."
 ISR_further_industry_expansions:0 "Poursuite de l'expansion industrielle"
 ISR_further_industry_expansions_desc:0 "Notre industrie peut encore se développer davantage. Nous devons investir dans ce domaine."
 ISR_middle_class_investments:0 "Renforcer la classe moyenne"
 ISR_middle_class_investments_desc:0 "Le cœur de notre base de soutien se trouve dans la classe moyenne. Nous devons les soutenir et étendre leur influence."
 ISR_legacy_of_basel:0 "Altneuland"
 ISR_legacy_of_basel_desc:0 "Quand Herzl a imaginé l'Ancien et Nouveau Pays, il l'a imaginé comme un melting-pot de cultures, une nation libre, un État tolérant. C'est pour cela que nous devons œuvrer, car son héritage ne doit pas être oublié.\n\nSi vous le voulez, ce n'est pas un rêve."
 ISR_the_religious_front:0 "Le front religieux"
 ISR_the_religious_front_desc:0 "En tant que membre de notre coalition, nous devons travailler avec le Front religieux uni pour promouvoir nos objectifs."
 ISR_revisionist_revolution:0 "La révolution révisionniste"
 ISR_revisionist_revolution_desc:0 "Victoire ! Notre grand rêve d’un gouvernement révisionniste qui réparera les erreurs des sionistes travaillistes est là."
 ISR_the_five_mems:0 "Hameshet HaMemim"
 ISR_the_five_mems_desc:0 "Les cinq points de Jabotinsky constituent un aperçu des besoins de chaque citoyen : nourriture, logement, vêtements, éducation, santé. Nous devons nous assurer que notre population puisse accéder à tous ces besoins."
 ISR_periphery_investments:0 "Investissements périphériques"
 ISR_periphery_investments_desc:0 "Nous ne pouvons pas nous permettre de laisser Tel-Aviv et Gush Dan laisser le reste du pays sur la touche. Nous devons investir dans les villes périphériques."
 ISR_open_economy:0 "Ouvrir l'économie"
 ISR_open_economy_desc:0 "Nous devons mettre fin aux mesures d’austérité du temps de guerre et commencer à ouvrir notre commerce."
 ISR_push_military_industries:0 "Détourner le financement de l'industrie"
 ISR_push_military_industries_desc:0 "Notre pays manque d'industries militaires. Nous devons leur consacrer des fonds."
 ISR_cement_five_mems:0 "Un Hébreu dans la pauvreté – toujours noble"
 ISR_cement_five_mems_desc:0 "Le peuple juif est celui qui a le plus souffert. Nous ne devons pas oublier notre héritage de résistance."
 ISR_begin_takes_over:0 "Begin prend le relais"
 ISR_begin_takes_over_desc:0 "Jabotinsky est décédé. Le grand père du sionisme révisionniste voudrait que nous poursuivions son héritage. Menahem Begin prendra sa place."
 ISR_abandon_eretz_yisrael:0 "Abandonner le Grand Israël"
 ISR_abandon_eretz_yisrael_desc:0 "Nous devons comprendre que les temps ont changé et que nous ne pouvons plus revendiquer la rive Est du Jourdain si nous voulons avoir une chance de paix."
 ISR_yodefet_masada_betar:0 "Yodefet, Massada, Betar."
 ISR_yodefet_masada_betar_desc:0 "L'héritage de résistance du peuple juif perdure. D'abord à Yodefet, puis à Massada, et maintenant.\n\nConquérir la montagne ou mourir."
 ISR_am_yisrael_hai:0 "Am Yisrael Hai"
 ISR_am_yisrael_hai_desc:0 "Après 2000 ans d'exil, d'oppression, de pogroms et de génocides, le peuple juif a enfin un endroit où se sentir chez lui. Le voyage n'a pas été facile, et l'avenir ne le sera pas non plus. Mais aujourd'hui, nous pouvons être tranquilles, sachant que le peuple d'Israël vit toujours.\n\nTant qu'une âme juive aspire encore à la vie, notre espoir n'est pas perdu."
 ISR_destroy_nazi:0 "La bataille finale"
 ISR_destroy_nazi_desc:0 "Les porcs nazis en Allemagne détruisent notre culture, nos familles, notre peuple. Nous devons nous rassembler pour une bataille finale."
 ISR_irgun_in_power:0 "Poursuivre la domination de l'Irgoun"
 ISR_irgun_in_power_desc:0 "Notre nation a besoin de l’aide de l’Irgoun pour se protéger des menaces extérieures. Nous ne pouvons pas sacrifier notre protection à la démocratie."
 ISR_fight_resistance:0 "Limiter la résistance"
 ISR_fight_resistance_desc:0 "Avant de faire quoi que ce soit, nous devons réduire la résistance sur nos territoires, pour empêcher les attaques contre nos populations."
 ISR_consolidate_power:0 "Consolider le pouvoir"
 ISR_consolidate_power_desc:0 "Après avoir en partie surmonté la résistance sur nos terres, nous pouvons enfin consolider notre domination."
 ISR_end_austerity:0 "Mettre fin aux mesures d’austérité"
 ISR_end_austerity_desc:0 "Nous devons mettre fin aux mesures d’austérité imposées à notre nation pendant la guerre d’indépendance et ouvrir notre commerce au monde."
 ISR_histadrut_legislation:0 "Législation de l'Histadrout"
 ISR_histadrut_legislation_desc:0 "Nous devons affaiblir le pouvoir de la Histadrout si nous voulons consolider davantage notre contrôle sur le pays."
 ISR_factory_investments:0 "Investissements industriels"
 ISR_factory_investments_desc:0 "Nous devrions investir dans l’industrie pour renforcer la capacité de notre nation à se défendre."
 ISR_push_jewish:0 "Le peuple éternel"
 ISR_push_jewish_desc:0 "Le peuple juif a été apatride pendant deux millénaires, mais aujourd’hui, nous avons enfin notre propre terre sur laquelle nous pouvons nous installer."
 ISR_watch_yishuv_leaders:0 "Surveiller les dirigeants du Yishuv"
 ISR_watch_yishuv_leaders_desc:0 "Les anciens dirigeants du Yishouv doivent être autorisés à poursuivre leurs activités politiques, mais nous devons nous assurer qu’ils ne propagent pas la dissidence au sein de la population."
 ISR_push_militarism:0 "Diplomatie du mur de fer"
 ISR_push_militarism_desc:0 "Zeev Jabotinsky a expliqué que notre plan diplomatique consisterait à disposer d'une armée forte, capable de se défendre, ce qui serait une condition préalable à la réussite des négociations avec la population arabe et les États voisins. Seule la puissance militaire juive permettra de parvenir à une paix durable."
 ISR_third_temple:0 "Le troisième temple"
 ISR_third_temple_desc:0 "Depuis que le second temple a été détruit par les Romains, les Juifs du monde entier aspirent à le reconstruire. C'est désormais chose faite, et c'est un appel au ralliement pour les Juifs du monde entier."
 ISR_foreign_assets_seized:0 "Actifs étrangers saisis"
 ISR_jabotinsky_death:0 "La mort du Père"
 ISR_jabotinsky_death_desc:0 "Ze’ev Jabotinsky, écrivain, poète, soldat, officier et père du sionisme révisionniste, est décédé.\nUne nouvelle ère commence, mais des fissures commencent à apparaître. Menachem Begin a été choisi pour poursuivre son héritage, mais beaucoup craignent que son autorité ne soit déjà fragilisée avant même d’avoir véritablement commencé."
 ISR_the_revisionist_split:0 "La scission révisionniste"
 ISR_the_revisionist_split_desc:0 "Avraham Stern, qualifiant Menachem Begin de traître à la nation, a lancé une insurrection contre le nouveau gouvernement."
 ISR_gather_the_loyalists:0 "Rassembler les loyalistes"
 ISR_gather_the_loyalists_desc:0 "Stern n'est qu'un traître ! Nous écraserons son soulèvement !"
 ISR_appeal_to_haganah:0 "Appel aux anciens combattants de la Haganah"
 ISR_appeal_to_haganah_desc:0 "Même si nous avons des divergences, nous devons reconnaître l'ennemi commun et travailler avec les anciens soldats de la Haganah qui peuvent renforcer nos rangs."
 ISR_negotiate_lehi_defectors:0 "Négocier avec les transfuges de Lehi"
 ISR_negotiate_lehi_defectors_desc:0 "Tous les membres de la faction de Stern ne soutiennent pas l'insurrection. Leur accorder l'amnistie pourrait nous aider à obtenir des renseignements sur l'emplacement éventuel du quartier général du Lehi."
 ISR_crown_of_david:0 "Porter la couronne de David"
 ISR_crown_of_david_desc:0 "Le soulèvement de Stern a été écrasé et il a été exécuté pour sa trahison. Il est temps d'aller de l'avant et de reconquérir notre gloire."
 ISR_strengthen_military_industrial:0 "Renforcer le complexe militaro-industriel"
 ISR_strengthen_military_industrial_desc:0 "En détournant les fonds destinés au complexe militaro-industriel, nous pouvons rationaliser la production de nouvelles armes."
 ISR_seize_foreign_assets:0 "Saisie des avoirs étrangers"
 ISR_seize_foreign_assets_desc:0 "De nombreux actifs étrangers se trouvent encore dans notre pays. En les saisissant pour nous-mêmes, nous pouvons en récolter les fruits."
 ISR_arms_sourcing:0 "Approvisionnement en armes"
 ISR_arms_sourcing_desc:0 "Nous devons nous approvisionner en armes sur les marchés internationaux pour développer nos capacités militaires."
 ISR_expand_support_uses:0 "Développer l'utilisation des armes de soutien"
 ISR_expand_support_uses_desc:0 "Afin de mieux combattre les guerres asymétriques, nous devons développer l'utilisation d'armes de soutien contre notre ennemi."
 ISR_judea_fell:0 "La Judée est tombée à feu et à sang"
 ISR_judea_fell_desc:0 "Il y a près de deux millénaires, le dernier État juif est tombé aux mains des Romains. Contre toute attente, nous avons défié l'histoire et restauré une fois de plus une patrie juive."
 ISR_settlement_projects:0 "Élargir les projets d'établissement"
 ISR_settlement_projects_desc:0 "Afin de consolider notre contrôle sur la région, nous devons développer l'implantation juive dans tout le pays."
 ISR_clean_resistance:0 "Chasser la résistance"
 ISR_clean_resistance_desc:0 "Nous devons nettoyer la résistance restante pour nous assurer qu'elle ne puisse plus menacer notre État."
 ISR_the_italian_model:0 "Le modèle italien"
 ISR_the_italian_model_desc:0 "Benito Mussolini a présenté une grande vision de la manière dont un peuple fort doit organiser sa nation. Nous devons suivre sa grande vision."
 ISR_joint_military_exercises:0 "Exercices militaires conjoints"
 ISR_joint_military_exercises_desc:0 "Nous devrions participer à des exercices conjoints avec l'armée [ITA.GetAdjective]. Nous avons beaucoup à apprendre."
 ISR_strike_egypt:0 "Frapper l’Égypte"
 ISR_strike_egypt_desc:0 "Avec l'aide des Italiens, nous pouvons frapper l'Égypte des deux côtés, sécurisant ainsi le canal de Suez et la position de notre alliance en Afrique du Nord."
 ISR_support_maronite_lebanese:0 "Soutenir les Libanais maronites"
 ISR_support_maronite_lebanese_desc:0 "Les chrétiens maronites du Liban nous ont demandé de les soutenir contre les forces d'occupation de leur pays. Nous devrions leur envoyer de l'aide et peut-être qu'ils deviendront un allié proche."
 ISR_the_periphery_strategy:0 "La stratégie de la périphérie"
 ISR_the_periphery_strategy_desc:0 "Nous devrions renforcer nos relations avec les pays non arabes du Moyen-Orient, afin de constituer un rempart contre l'agression arabe."
 ISR_turkish_alliance:0 "Réconciliation [TUR.GetAdjective]"
 ISR_turkish_alliance_desc:0 "[TUR.GetNameDefCap] a autrefois régné sur notre terre sainte, mais nous sommes prêts à nous réconcilier avec eux afin de protéger nos deux nations."
 ISR_iranian_alliance:0 "Développer l’alliance [PER.GetAdjective]"
 ISR_iranian_alliance_desc:0 "Nos relations avec le gouvernement impérial iranien sont très importantes. Nous devrions élargir notre alliance avec eux."
 ISR_partition_syria:0 "Partager la Syrie"
 ISR_partition_syria_desc:0 "[TUR.GetNameDef] a de nombreuses revendications sur les territoires syriens. Nous pourrions peut-être les partager entre nous."
 ISR_judea_rise:0 "La Judée se relèvera à feu et à sang !"
 ISR_judea_rise_desc:0 "Il y a près de deux millénaires, le dernier État juif est tombé aux mains des Romains. Contre toute attente, nous avons défié l'histoire et restauré une fois de plus une patrie juive. Nombreux sont ceux qui se dressent contre nous, mais ce n'est que par le feu et le sang que nous pourrons assurer notre destin !"
 ISR_empower_stern_gang:0 "Renforcer le Gang Stern"
 ISR_empower_stern_gang_desc:0 "Stern est le seul homme qui peut nous mener à la grandeur ! À bas l'Irgoun !"
 ISR_gather_outside_support:0 "Obtenir le soutien des pays étrangers"
 ISR_gather_outside_support_desc:0 "Nous devons demander le soutien des nations nationalistes du monde entier, elles nous soutiendront certainement."
 ISR_strike_infrastructure:0 "Frapper l’infrastructure d’Irgoun"
 ISR_strike_infrastructure_desc:0 "Frapper les infrastructures serait un bon moyen d'affaiblir l'Irgoun et de mettre à rude épreuve sa logistique."
 ISR_avenge_tragedies:0 "La vengeance des plus grandes tragédies"
 ISR_avenge_tragedies_desc:0 "Notre peuple a été privé de son destin légitime pendant si longtemps. Il est temps que nous prenions les choses en main."
 ISR_nile_to_euphrates:0 "Du Nil à l'Euphrate"
 ISR_nile_to_euphrates_desc:0 "Il y a longtemps, notre peuple s'est vu promettre des terres allant du Nil à l'Euphrate. C'est encore le cas aujourd'hui."
 ISR_stern_cult:0 "Le culte de Stern"
 ISR_stern_cult_desc:0 "Avraham Stern est le seul à mériter de diriger notre grande patrie. Il nous a conduits à la gloire et nous conduira au salut !"
 ISR_join_fascists:0 "Alliés à l'étranger"
 ISR_join_fascists_desc:0 "Pour renforcer notre cause, nous devrions nous allier à d'autres nations nationalistes dans le monde."
 ISR_kill_stern:0 "Se débarrasser de Stern"
 ISR_kill_stern_desc:0 "Stern était un outil utile, mais nous devons nous en débarrasser avant qu'il ne conduise notre nation à la destruction. Le Triumvirat sera notre véritable leader."
 ISR_schizo_nazbol:0 "Reconfigurer la politique interne"
 ISR_schizo_nazbol_desc:0 "Les anciennes méthodes de Stern ont disparu et nous devons nous adapter pour survivre. Nous devrions adopter une idéologie de national-bolchevisme pour nous rapprocher de l'Union soviétique."
 ISR_join_soviet:0 "Rejoindre [SOV.GetNameDef]"
 ISR_join_soviet_desc:0 "Nous devons rejoindre la lutte de [SOV.GetNameDef] pour faire avancer notre cause. Ils peuvent nous protéger."
 ISR_the_east_bank:0 "La rive orientale"
 ISR_the_east_bank_desc:0 "La rive orientale du Jourdain n'est pas moins [ISR.GetAdjective] que la rive occidentale. Nous devons nous en assurer le contrôle le plus rapidement possible."
 ISR_seize_lebanon:0 "S'emparer du Liban"
 ISR_seize_lebanon_desc:0 ""
 ISR_syria_war:0 "Guerre en Syrie"
 ISR_syria_war_desc:0 ""
 ISR_to_the_euphrates:0 "Vers l'Euphrate"
 ISR_to_the_euphrates_desc:0 ""
 ISR_into_the_desert:0 "Dans le désert"
 ISR_into_the_desert_desc:0 ""
 ISR_to_the_suez:0 "Vers le Suez"
 ISR_to_the_suez_desc:0 ""
 ISR_build_third_temple:0 "Construire le troisième temple"
 ISR_build_third_temple_desc:0 "Il y a 2000 ans, notre deuxième temple a été détruit. Cependant, le Mont du Temple est toujours là, et nous devons venger nos tragédies passées en le reconstruisant, quel qu'en soit le prix."
 ISR_suez_crisis:0 "Crise de Suez"
 ISR_suez_crisis_desc:0 "[EGY.GetNameDefCap] a bloqué notre accès au canal de Suez ! C'est un acte de guerre ! Nous ne devons pas laisser faire !"
 ISR_appeal_to_uk:0 "Appel à [ENG.GetNameDef]"
 ISR_appeal_to_uk_desc:0 "[ENG.GetNameDefCap] étaient les anciens propriétaires du canal. Nous pourrions coopérer avec eux pour le sécuriser à nouveau."
 ISR_appeal_to_france:0 "Appel à [FRA.GetNameDef]"
 ISR_appeal_to_france_desc:0 "[FRA.GetNameDefCap] a également des intérêts dans cette affaire. Nous devons faire appel à leur soutien."
 ISR_prepare_the_invasion:0 "Préparer l'invasion"
 ISR_prepare_the_invasion_desc:0 "La question de la guerre n'est pas de savoir si, mais quand. Nous devons nous y préparer."
 ISR_operation_sinai:0 "Opération Kadesh"
 ISR_operation_sinai_desc:0 "Le moment est venu. Nous devons lancer notre invasion maintenant."
 ISR_a_resounding_victory:0 "Une victoire éclatante"
 ISR_a_resounding_victory_desc:0 "Nous avons remporté une grande victoire ! Avec le Sinaï entre nos mains, nous sommes maintenant à la table des négociations. Nous devons utiliser notre pouvoir pour obtenir un résultat favorable."
 ISR_stretch_out_the_hand:0 "Tendre la main"
 ISR_stretch_out_the_hand_desc:0 "Il est temps de s'asseoir à la table des négociations. Nous devons travailler ensemble pour trouver une solution définitive à la question du canal."
 ISR_one_zion:0 "Un Sion, un Israël"
 ISR_one_zion_desc:0 "Assez ! Nous ne nous laisserons pas imposer la table des négociations par des puissances étrangères ! Nous devons conserver le Sinaï pour nous protéger des Égyptiens."
 ISR_formalize_military_desc:0 "Nous devons formaliser la structure de l'IDF pour renforcer notre commandement militaire."
 ISR_national_higher_education:0 "Enseignement supérieur national"
 ISR_national_higher_education_desc:0 "Le manque d'éducation chez les jeunes reste un problème stupéfiant qui doit être résolu par tous les moyens possibles !"
 ISR_reading_power_station:0 "Ouvrir la centrale électrique de Reading"
 ISR_reading_power_station_desc:0 "Notre pays doit être en mesure de produire sa propre électricité. L'ouverture d'une nouvelle centrale électrique à Tel-Aviv est un bon premier pas."
 ISR_land_reclamation:0 "Projets de récupération des terres"
 ISR_land_reclamation_desc:0 "Notre pays est petit et nous n'avons pas beaucoup de place pour construire des industries. Nous devons lancer des projets de récupération des terres dans tout le pays afin d'utiliser le peu de terres dont nous disposons."
 ISR_issue_the_israeli_lira:0 "Créer la livre [ISR.GetAdjective]"
 ISR_issue_the_israeli_lira_desc:0 "Afin de nous débarrasser de l’influence britannique, nous devons éliminer l’ancienne livre palestinienne et la remplacer par une nouvelle monnaie, la livre [ISR.GetAdjective]."
 ISR_reading_power_station_idea:0 "Centrale électrique de Reading"
 ISR_form_the_techni:0 "Former l'équipe technique de l'armée de l'air"
 ISR_form_the_techni_desc:0 "Adif lizhol bahol me'asher lilbosh sarbal kahol\n\nAd matai"
 ISR_form_the_israeli_navy:0 "Former la Marine [ISR.GetAdjective]"
 ISR_form_the_israeli_navy_desc:0 "L'accès à la mer ouvre de nouvelles perspectives commerciales et accroît notre présence dans le monde."
 ISR_knesset_category:0 "La Knesset [ISR.GetAdjective]"
 open_parliament_gui:0 "Redémarrer la Knesset"
 ISR_seat_tt:0 "[ISR_seat_party]"
 ISR_party_1:0 "§RMaki§! – Un parti communiste issu du Parti Communiste de Palestine pendant l'ère du mandat britannique, prônant une union à un État léniniste alignée avec l'URSS."
 ISR_party_2:0 "§OHashomer Hatsair§! - Un parti socialiste radical différent du Mapai de David Ben Gourion qui cherche à s'aligner sur l'Union soviétique et qui bénéficie d'un large soutien parmi les kibboutsim juifs ruraux. Il prône une politique plus conciliante envers le monde arabe, prônant la coexistence."
 ISR_party_3:0 "§tMapai§! - Un parti socialiste démocratique qui se distingue de Hashomer Hatsair en s'alignant sur l'Occident et bénéficiant d'un plus grand soutien parmi le prolétariat urbain. Historiquement, Mapai s'est concentré sur un pragmatisme très marqué et sur sa volonté de travailler avec les autorités britanniques. Mapai et ses prédécesseurs ont dominé le mouvement sioniste depuis la deuxième Aliyah."
 ISR_party_4:0 "§8Nouvelle Aliyah§! - Un parti social-libéral fondé par des réfugiés de la cinquième Aliyah d'Allemagne et d'Autriche. Ses principaux objectifs sont l'expansion continue de l'Aliyah et le développement technologique d'Israël dans l'ère moderne."
 ISR_party_5:0 "§gSionistes généraux§! - Un parti libéral capitaliste fondé à l'origine par Theodor Herzl lui-même. Il s'adresse principalement aux résidents urbains de la classe moyenne et met l'accent sur les libertés individuelles."
 ISR_party_6:0 "§3Hatzohar§! - Un parti conservateur qui a gagné beaucoup de soutien grâce à l'afflux de réfugiés juifs du monde arabe. Hatzohar diffère de tous les autres partis car il est séparé du Yishouv et possède sa propre milice pendant l'ère du Mandat, l'Irgoun. En tant que tel, il est considéré comme un parti paria et ne bénéficie pas d'un grand soutien public."
 ISR_party_7:0 "§2Front religieux uni§! - Une alliance de circonstance entre de nombreux partis religieux différents qui œuvrent à la préservation des lois religieuses en Israël."
 ISR_party_8:0 "Vide - sera rempli après les élections."
 ISR_maki_seats:0 "§RMaki§!:[?ISR_maki_seats]"
 ISR_hashomer_seats:0 "§OHashomer Hatsair§!: [?ISR_hashomer_seats]"
 ISR_mapai_seats:0 "§tMapai§!: [?ISR_mapai_seats]"
 ISR_new_aliyah_seats:0 "§8Nouvelle Aliyah§!: [?ISR_new_aliyah_seats]"
 ISR_general_seats:0 "§gSionistes généraux§!: [?ISR_general_zionists_seats]"
 ISR_hatzohar_seats:0 "§3Hatzohar§!: [?ISR_hatzohar_seats]"
 ISR_urf_seats:0 "§2Front religieux uni§!: [?ISR_urf_seats]"
 ISR_total_seats:0 "Nombre total de sièges : §Y120§!"
