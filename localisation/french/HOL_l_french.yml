 HOL_economic_recovery:0 "Reprise économique"
 HOL_economic_recovery_desc:0 "La Grande Dépression nous a profondément blessés ; le chômage touche plus de 40% de la population active. Notre situation est désastreuse, nous devons donc tout essayer pour relancer notre économie."
 HOL_technological_modernization:0 "Modernisation technologique"
 HOL_technological_modernization_desc:0 "Pour garantir que notre industrie reste compétitive au cours de la prochaine décennie, nous devons moderniser les machines-outils et adopter de nouvelles méthodes de fabrication."
 HOL_abandon_the_gold_standard:0 "Renoncer à l'étalon-or"
 HOL_abandon_the_gold_standard_desc:0 "Les Pays-Bas ont été l'un des derniers pays à maintenir l'étalon-or. Bien qu'ils aient évité l'inflation, le manque de masse monétaire a étranglé l'économie et, conjugué à la crise économique, a provoqué un niveau de chômage record."
 HOL_electronic_innovations:0 "Innovations électroniques"
 HOL_electronic_innovations_desc:0 "Non seulement notre industrie radio permettra à nos troupes de communiquer efficacement, mais les composants électroniques joueront sans aucun doute un rôle essentiel dans certaines technologies de pointe."
 HOL_research_breakthrough:0 "Percée en recherche"
 HOL_research_breakthrough_desc:0 "Alors que notre économie se redresse de jour en jour, nous pouvons capitaliser sur les éléments les plus innovants de notre industrie pour assurer notre développement."
 HOL_civilian_production:0 "Production civile"
 HOL_civilian_production_desc:0 "Il faut relancer l'économie civile pour sortir de la récession économique. Des mesures ciblées en faveur des investissements permettront aux usines de produire à nouveau davantage et donc de réduire partiellement le chômage."
 HOL_expand_the_curacao_refineries:0 "Agrandir la raffinerie de Curaçao"
 HOL_expand_the_curacao_refineries_desc:0 "En raison du manque de capacités de raffinage au Venezuela et des difficultés à transporter le pétrole des marais du nord-ouest du pays vers une autre raffinerie, Caribbean Petroleum (filiale de Royal Dutch Shell) a construit une raffinerie sur l'île de Curaçao. L'île peut servir de station de ravitaillement pour les navires se rendant au canal de Panama."
 HOL_finish_the_noordoostpolder:0 "Achever le Noordoostpolder"
 HOL_finish_the_noordoostpolder_desc:0 "Le processus de poldérisation de la région de l'IJsselmeer, à côté de la province d'Overijssel, qui a débuté en 1936, est sur le point d'être achevé. Mais lorsque le processus sera terminé, il restera encore des terres inutilisées qui devront être colonisées et exploitées."
 HOL_fishing_industry:0 "Nous avons toujours eu à cœur la mer, qui doit faire partie de notre développement économique. L’augmentation de notre flotte de pêche sera l’un des nombreux moyens de créer de la prospérité."
 HOL_conservative_government:0 "Un gouvernement conservateur"
 HOL_conservative_government_desc:0 "Une fois de plus, le Parti anti-révolutionnaire d'Hendrikus Colijn a remporté les élections et mènera les négociations pour former un nouveau gouvernement de coalition dirigé par les conservateurs."
 HOL_maintain_neutrality:0 "Maintenir la neutralité"
 HOL_maintain_neutrality_desc:0 "Pour éviter les nuages ​​noirs qui s'amoncellent dans le ciel de l'Europe, nous devons nous comporter comme une île, protégée par nos canaux. Nous voulons rester à l'écart de tout conflit européen. Néanmoins, certains analystes militaires ont averti notre gouvernement que la menace d'une éventuelle intervention des [ENG.GetAdjective] pourrait forcer les [GER.GetAdjective] à intervenir de manière préventive."
 HOL_deterrence:0 "Préparation militaire"
 HOL_deterrence_desc:0 "Même si nous ne souhaitons pas nous engager dans une guerre, nous devons appliquer le vieil adage : les actes sont plus forts que les paroles. Nous devons donc nous préparer à faire face à toute menace étrangère si nous voulons les dissuader de nous attaquer."
 HOL_anti_revolutionary_measures:0 "Mesures anti-révolutionnaires"
 HOL_anti_revolutionary_measures_desc:0 "S’il y a un objectif politique clair pour le Parti antirévolutionnaire, c’est, en toute logique, d’empêcher l’avènement d’une révolution en [HOL.GetNameDef]. En combattant l’extrémisme des communistes et des fascistes, la société civile évite d’être affaiblie par les idéologies autoritaires. L’une des principales mesures est l’exclusion des membres de ces partis de l’armée. Deuxièmement, les services secrets doivent contrôler les membres critiques de ces organisations pour s’assurer qu’ils ne sont pas des agents de puissances étrangères."
 HOL_mobilization_propaganda:0 "Propagande de mobilisation"
 HOL_mobilization_propaganda_desc:0 "Pour remonter le moral de notre population et lui faire prendre conscience que nous vivons une période difficile, il faut mettre en place un programme de propagande de mobilisation. Ce programme passe par différents moyens : affiches, articles de presse et chansons qui feront en sorte que les soldats mobilisés n'oublient pas leur devoir même dans les moments de plaisir."
 HOL_control_indonesian_intellectuals:0 "Contrôler les intellectuels indonésiens"
 HOL_control_indonesian_intellectuals_desc:0 "L’agitation des nationalistes indonésiens constitue une menace importante pour l’intégrité de notre domaine colonial. En cette période de crise, un tel risque devient une menace potentiellement existentielle. C’est pourquoi nous devons envoyer des mesures claires au Département de renseignement politique des Indes orientales pour contrôler ces individus gênants."
 HOL_join_belgo_luxembourgian_customs_union:0 "Rejoignez l'Union douanière"
 HOL_join_belgo_luxembourgian_customs_union_desc:0 "Pour renforcer notre économie, nous devrions approcher nos voisins du sud et négocier notre admission dans l'union douanière [BEL.GetAdjective]-[LUX.GetAdjective] afin de former l'union douanière du Benelux."
 HOL_diplomatic_cooperation:0 "Coopération diplomatique"
 HOL_diplomatic_cooperation_desc:0 "Eviter la guerre est notre objectif premier et pour cela, nous devons renforcer notre position diplomatique. Si ce plan doit réussir, nous pourrions même essayer de négocier un compromis et éviter la destruction d'une nouvelle génération sur les champs de bataille européens."
 HOL_foreign_guarantees:0 "Garanties étrangères"
 HOL_foreign_guarantees_desc:0 "Si la diplomatie peut tenter d’empêcher une guerre, il faut néanmoins se préparer à l’éventualité d’un échec de notre médiation. C’est pourquoi nous devons demander aux puissances étrangères de garantir notre indépendance."
 HOL_british_alliance:0 "Rejoindre les [ENG.GetAdjective]"
 HOL_british_alliance_desc:0 "Pour protéger nos institutions démocratiques des menaces étrangères, nous devons accroître notre collaboration militaire avec [ENG.GetNameDef], à la fois en mer du Nord et en Asie de l’Est."
 HOL_british_naval_cooperation:0 "Coopération avec la Marine [ENG.Getadjective]"
 HOL_british_naval_cooperation_desc:0 "Notre marine ne sera peut-être pas suffisante pour affronter seule nos ennemis, mais avec le soutien de la Marine [ENG.GetAdjective], nous devrions être en mesure de prendre le dessus n'importe où sur les sept mers."
 HOL_the_new_ideal:0 "Le nouvel Idéal"
 HOL_the_new_ideal_desc:0 "[GER.GetNameDefCap] a fait trop de mal au monde et à nous en particulier. Ils doivent maintenant en payer le prix en déplaçant leurs frontières vers l'est."
 HOL_support_trade:0 "Soutenir le commerce"
 HOL_support_trade_desc:0 "Contrairement à la croyance fasciste en un État autarcique et homogène, notre histoire montre que le commerce est essentiel pour exercer une influence. Nous devons soutenir nos capacités commerciales et renforcer notre économie pour qu’elle retrouve son état d’avant la crise."
 HOL_industrial_cooperation:0 "Coopération industrielle"
 HOL_industrial_cooperation_desc:0 "Coopération industrielle"
 HOL_technology_sharing:0 "Partage technologique"
 HOL_technology_sharing_desc:0 "Nous ne pourrons pas vaincre nos ennemis seuls et nous devons rassembler toute l’aide possible de nos alliés."
 HOL_form_benelux:0 "Alliance militaire du Benelux"
 HOL_form_benelux_desc:0 "Grâce à notre intégration dans l'union douanière, nous pouvons nous concentrer sur notre position diplomatique en cas de conflit entre la France et l’Allemagne. Une coopération entre les pays de l'union douanière nous permettrait de protéger ensemble notre position et de coordonner notre préparation militaire."
 HOL_benelux_scientific_commission:0 "Commission scientifique du Benelux"
 HOL_benelux_scientific_commission_desc:0 "Après la mise en place de coopérations économiques et de défense, une étape logique consiste à coordonner nos recherches militaires."
 HOL_communist_electoral_success:0 "Succès électoral des communistes"
 HOL_communist_electoral_success_desc:0 "Le peuple a appelé à la fin de la tyrannie corrompue de l'élite bourgeoise. Le chômage et la pauvreté doivent cesser et la révolution doit triompher pour garantir un avenir brillant dans lequel il n'y aura plus de classes - un avenir de véritable liberté individuelle."
 HOL_communism_east_indies:0 "Propagation du communisme aux Indes orientales"
 HOL_communism_east_indies_desc:0 "Les forces impérialistes corporatistes oppriment les Indes orientales depuis que la Compagnie néerlandaise des Indes orientales s'est emparée des îles au XVIIe siècle. Il est temps que les Indonésiens comprennent leur exploitation telle que révélée par Marx et se libèrent du joug colonial."
 HOL_autonomy_for_the_east_indies:0 "Autonomie des Indes orientales"
 HOL_autonomy_for_the_east_indies_desc:0 "Même si nous avons mis fin à la domination coloniale dans les Indes orientales, il est clair que la société indonésienne n'est pas une société industrielle prête pour une véritable révolution telle que l'avaient imaginée Marx, Engels et Lénine. C'est pourquoi nous devons maintenir une présence dans la région, en continuant à lui accorder une autonomie locale mais en guidant son processus d'industrialisation."
 HOL_independence_for_the_east_indies:0 "Indépendance des Indes orientales"
 HOL_independence_for_the_east_indies_desc:0 "Nous devons appliquer le plus rapidement possible le slogan des campagnes politiques précédentes après l'installation du gouvernement communiste. Nous devons accorder la liberté à l'Indonésie et mettre fin à la domination impérialiste occidentale dans la région."
 HOL_social_reforms:0 "Réformes sociales"
 HOL_social_reforms_desc:0 "Pour assurer le bonheur des travailleurs et leur soutien au nouveau régime communiste, nous devons mettre en œuvre des réformes profondes pour donner du travail aux chômeurs et améliorer les conditions de vie desdits travailleurs."
 HOL_nationalization:0 "Nationalisations"
 HOL_nationalization_desc:0 "Les capitalistes ont été incapables de gérer les usines sans opprimer les aspirations de leurs travailleurs et sans siphonner les profits pour eux-mêmes au nom d’une cupidité éhontée et d’une pure dépravation morale."
 HOL_railroad_investments:0 "Développement du chemin de fer"
 HOL_railroad_investments_desc:0 "L’infrastructure est un élément essentiel pour augmenter la productivité et déplacer les enregistrements de production inattendus là où ils seront les plus utiles."
 HOL_invest_heavy_industry:0 "Investir dans l’industrie lourde"
 HOL_invest_heavy_industry_desc:0 "Seule l’augmentation de la production d’acier nous permettra d’avancer et d’accélérer l’avènement d’un véritable communisme sans classes."
 HOL_rearmement_program:0 "Programme de réarmement"
 HOL_rearmement_program_desc:0 "Nous ne voulons pas nous battre, mais nous devons protéger à tout prix la liberté des travailleurs et le pouvoir du parti contre l'alliance des fascistes et des capitalistes."
 HOL_align_the_military:0 "S'aligner avec les militaires"
 HOL_align_the_military_desc:0 "Pendant trop longtemps, l’armée a été un instrument de l’élite bourgeoise dans la répression du prolétariat. Avec notre montée en puissance, nous ne devons pas oublier que les conscrits sont l’émanation du prolétariat et doivent être la base d’une nouvelle armée qui combat pour le peuple et non contre lui."
 HOL_state_security:0 "Organiser le service de sécurité"
 HOL_state_security_desc:0 "La défense du parti et du prolétariat étant indispensable au succès de la révolution, il est vital d’investir dans nos services de sécurité pour garantir que les ennemis potentiels du peuple ne complotent pas la contre-révolution."
 HOL_join_comintern:0 "Pacte militaire communiste"
 HOL_join_comintern_desc:0 "La révolution doit se défendre contre ses ennemis. Cette époque sera sans aucun doute marquée par la guerre, et seule une grande alliance de tous les protecteurs du prolétariat permettra à notre classe de triompher des oppresseurs bourgeois."
 HOL_soviet_military_mission:0 "Mission militaire [SOV.GetAdjective]"
 HOL_soviet_military_mission_desc:0 "La modernisation de notre armée est un processus long et difficile. C’est pourquoi l’aide étrangère de nos alliés sera un complément bienvenu pour enrichir notre programme."
 HOL_NSB_electoral_success:0 "Victoire électorale du NSB"
 HOL_NSB_electoral_success_desc:0 "Le temps est venu de la renaissance de notre unité nationale. Le peuple a fait appel au NSB et à Anton Mussert pour diriger les Pays-Bas et sauver la nation des ravages des bolcheviks."
 HOL_reinforce_grasp_on_the_colonies:0 "Renforcer notre emprise sur les colonies"
 HOL_reinforce_grasp_on_the_colonies_desc:0 "Depuis trop longtemps, le faible gouvernement démocratique tolère l'agitation d'éléments locaux gênants sous l'influence de Moscou. Nous devons prendre des mesures de sécurité efficaces pour les arrêter et mettre un terme à la propagation de leur poison idéologique néfaste."
 HOL_mussert_guard:0 "Garde Mussert"
 HOL_mussert_guard_desc:0 "En tant qu'élite de notre mouvement, la Garde Mussert doit être le principal agent de la volonté du leader. L'avant-garde de notre mouvement doit être le premier exemple de l'avenir radieux qui apportera notre renaissance nationale."
 HOL_military_youth:0 "Jeudstorm National"
 HOL_military_youth_desc:0 "Notre leader, Anton Mussert, croit en la jeunesse car elle est notre avenir. Elle sera la première génération purgée des parasites de l'esprit que sont le capitalisme libéral anglais et le bolchevisme internationaliste soviétique."
 HOL_influence_the_army:0 "Influencer l'armée"
 HOL_influence_the_army_desc:0 "Nous devons nous assurer du soutien de la classe des officiers si nous voulons réaliser notre projet et fonder Dietsland."
 HOL_prepare_population_for_war:0 "Préparer la population à la guerre"
 HOL_prepare_population_for_war_desc:0 "Nos ennemis idéologiques nous menacent quotidiennement en toute impunité. Nous devons répondre à cette menace et mobiliser notre peuple pour renforcer sa volonté de lutter et d’anéantir les ennemis de notre révolution nationale."
 HOL_unite_dietschland:0 "Unir le Dietsland"
 HOL_unite_dietschland_desc:0 "L'unité du Dietsland doit être le but de tout Hollandais ! Les Pays-Bas ont été démantelés parce que nous n'avons pas pu tenir bon à Bruxelles et à Anvers tout en combattant les Espagnols. Lorsque l'unité fut rétablie en 1815, les bourgeois francophones nous ont trahis et se sont révoltés après quelques années. Ce faisant, ils nous ont opprimés pendant plus d'un siècle. Nous devons libérer la Flandre ! Nous devons restaurer l'unité ! Hou-zee !"
 HOL_invade_luxembourg:0 "Envahir le Luxembourg"
 HOL_invade_luxembourg_desc:0 "Envahir le Luxembourg"
 HOL_fate_of_wallonia:0 "Le destin de la Wallonie"
 HOL_fate_of_wallonia_desc:0 "Le destin de la Wallonie"
 HOL_support_diets_fascists:0 "Accord avec les régimes fascistes"
 HOL_support_diets_fascists_desc:0 "Si nous pouvions parvenir à un accord avec les Verdinaso, un parti désireux d'unifier les Basses Terres comme nous, nous pourrions fonder le deuxième plus grand empire colonial de la Terre sans tirer un coup de feu."
 HOL_armement_investments:0 "Investissements dans l'armement"
 HOL_armement_investments_desc:0 "Seule une industrie de guerre forte nous permettra de disposer d’une armée encore plus forte."
 HOL_nederlandse_arbeidsdienst:0 "Nederlandse Arbeidsdienst"
 HOL_nederlandse_arbeidsdienst_desc:0 "Nous devons mobiliser les sections ouvrières contre leur volonté pour garantir que la production continue malgré les dommages de la guerre."
 HOL_defense_of_the_fatherland:0 "Défense de la Patrie"
 HOL_defense_of_the_fatherland_desc:0 "Votre pays a besoin de vous !"
 HOL_claim_heritage_of_ruyter:0 "Défendre l'héritage de de Ruyter"
 HOL_claim_heritage_of_ruyter_desc:0 "L'amiral Michiel de Ruyter a détruit la flotte britannique pendant l'âge d'or hollandais. Une fois de plus, les [ENG.GetAdjective] nous menacent, et il est temps qu'un nouveau grand amiral libère la mer de la tyrannie d'Albion."
 HOL_join_axis:0 "Se rapprocher des Nazis"
 HOL_join_axis_desc:0 "[GER.GetNameDefCap] nous a montré notre modèle idéologique, car notre peuple fait également partie de la famille germanique. Nos intérêts ethniques et politiques s'alignent sur l'objectif des allemands, et nous devons faire pression pour une coopération totale."
 HOL_german_military_coop:0 "Coopération militaire avec l’Allemagne"
 HOL_german_military_coop_desc:0 "Pour assurer le triomphe de notre alliance, nous devons demander l’aide de spécialistes allemands pour faciliter notre processus de modernisation."
 HOL_requirements_of_the_land_troops:0 "Besoins des troupes terrestres"
 HOL_requirements_of_the_land_troops_desc:0 "De nombreux changements doivent être apportés pour mettre nos troupes au niveau de celles de nos voisins, car le budget de la défense est inférieur aux recommandations de l’armée depuis 1916. Maintenant que nous pouvons enfin nous engager dans un programme de modernisation, nous devons évaluer les besoins les plus urgents de nos troupes et répartir notre financement en conséquence."
 HOL_modernize_military_tactics:0 "Moderniser les tactiques militaires"
 HOL_modernize_military_tactics_desc:0 "Bien que de nombreuses armes soient assez similaires à celles utilisées pendant la Grande Guerre, l'évolution de certains armements, comme les avions et les chars légers, a ouvert de nouvelles possibilités tactiques que nous devons comprendre si nous voulons agir efficacement contre ces menaces potentielles."
 HOL_modernize_the_field_artillery:0 "Moderniser l'artillerie de campagne"
 HOL_modernize_the_field_artillery_desc:0 "Pour garantir une puissance de feu suffisante, nous devons développer de meilleurs modèles d'artillerie. En tant que seul producteur d'artillerie hollandaise, H.I.H. sera logiquement à l'avant-garde de ce programme."
 HOL_AT_guns:0 "Acquérir des canons antichars"
 HOL_AT_guns_desc:0 "Les chars ont joué un rôle important lors des dernières offensives de 1918 et ont été continuellement modernisés ces dernières années. Comme un conscrit ne peut pas faire grand-chose contre les blindés avec un simple fusil, il est essentiel de soutenir notre infanterie avec des pièces d'artillerie légères conçues pour percer les blindages."
 HOL_modernize_the_infantry:0 "Moderniser l'infanterie"
 HOL_modernize_the_infantry_desc:0 "Si nous voulons améliorer l’efficacité au combat de nos conscrits, nous devons non seulement améliorer leur formation, mais aussi leur fournir un équipement adéquat."
 HOL_bicycle_infantry:0 "Infanterie cycliste"
 HOL_bicycle_infantry_desc:0 "Les bicyclettes sont notre moyen de transport préféré, qui permettront à notre infanterie d’acquérir la mobilité dont elle a tant besoin."
 HOL_infantry_motorization:0 "Motorisation de l'infanterie"
 HOL_infantry_motorization_desc:0 "La motorisation est une étape essentielle dans la modernisation d’une force militaire car elle permet une avancée rapide sur le territoire ennemi ou un déploiement rapide lorsque des brèches apparaissent sur notre ligne de front ou sur celle de l’ennemi."
 HOL_new_weapons_new_tactics:0 "Nouvelles armes, nouvelles tactiques"
 HOL_new_weapons_new_tactics_desc:0 "Ces derniers temps, de nombreux nouveaux types d’équipements ont été introduits et nous devons adapter nos doctrines militaires pour utiliser ces nouvelles armes à leur plein potentiel."
 HOL_tanks:0 "Corps blindé"
 HOL_tanks_desc:0 "Depuis des années, les blindés ont fait leurs preuves en tant que plate-forme de soutien pour l'infanterie ou en tant que fer de lance à l'avant-garde d'une offensive terrestre. Il est temps pour nous de développer notre corps de chars pour apporter une puissance de feu supplémentaire indispensable au front."
 HOL_convert_werkspoor_train_factory:0 "Convertir l'usine ferroviaire de Werkspoor"
 HOL_convert_werkspoor_train_factory_desc:0 "En Europe, de nombreux constructeurs de trains se sont reconvertis en fabricants de blindés. Cela ne devrait pas être une surprise car ils construisaient déjà des véhicules complexes en acier avant leur reconversion. Nous devons suivre cette voie et faire de l'usine de trains de Werkspoor l'avant-garde de notre programme de production de chars."
 HOL_thomassen_motor_factory:0 "Usine Thomassen Motors"
 HOL_thomassen_motor_factory_desc:0 "Située près d'Arnhem en Gueldre, nous devrions mobiliser l'usine Thomassen Motors pour produire des moteurs pour nos camions, nos chars et nos avions."
 HOL_ammunitions_production:0 "Production de munitions"
 HOL_ammunitions_production_desc:0 "Notre production d’armes est peut-être limitée, mais nous pouvons néanmoins produire rapidement des munitions supplémentaires pour approvisionner nos troupes."
 HOL_AA_needs:0 "Se protéger contre la menace aérienne"
 HOL_AA_needs_desc:0 "La peur d'une destruction totale par des bombardements intenses est la peur de notre époque. Des escadrilles massives de bombardiers pourraient probablement anéantir des armées et des villes. Nous devons nous doter des moyens de riposter."
 HOL_private_support_of_AA_defenses:0 "Rechercher un soutien privé pour la défense anti-aérienne"
 HOL_private_support_of_AA_defenses_desc:0 "Pour renforcer nos défenses anti-aériennes, nous devons demander l’appui d’entreprises privées afin qu’elles puissent contribuer à l’acquisition de batteries anti-aériennes."
 HOL_coastal_defensive_line:0 "Ligne défensive côtière"
 HOL_coastal_defensive_line_desc:0 "Pour nous protéger de la menace d’une invasion anglaise, nous devons mettre en place des défenses le long de nos côtes et nous préparer à affronter l’ennemi sur nos plages, sur nos digues et dans nos ports."
 HOL_water_defensive_line:0 "Notre pire ennemi est notre meilleure défense"
 HOL_water_defensive_line_desc:0 "L’eau est notre ennemie. Nous avons besoin de digues pour éviter les inondations dévastatrices et pour reprendre des terres sur la mer. Mais en cas de besoin, elle peut aussi être notre alliée. Nous pouvons créer une ligne de défense solide en inondant les zones critiques du pays et en installant des défenses préparées."
 HOL_military_modernization:0 "Modernisation de l'armée"
 HOL_military_modernization_desc:0 "Il faut encourager la coopération entre les fabricants et mettre en commun nos capacités industrielles pour explorer de nouveaux concepts et de nouveaux domaines de connaissances. La percée technologique qui en résultera nous permettra d'améliorer considérablement la qualité de nos armes et, par conséquent, de notre armée."
 HOL_aviation_buildup:0 "Développement de l'aviation"
 HOL_aviation_buildup_desc:0 "Alors que la menace d’une nouvelle guerre se profile à l’horizon, il est nécessaire de mettre en place une armée de l’air moderne pour garantir que notre ciel reste bleu. Nous espérons pouvoir compter sur nos constructeurs aéronautiques pour nous aider dans cette entreprise."
 HOL_small_airframes:0 "Avions légers"
 HOL_small_airframes_desc:0 "Pour protéger le ciel de notre pays, nous devons nous concentrer sur le développement de petites cellules. Ces conceptions permettraient de créer de petits avions agiles pour équiper notre force de chasse."
 HOL_large_airframes:0 "Avions lourds"
 HOL_large_airframes_desc:0 "En privilégiant les avions de plus grande taille, nous pourrons développer des avions avec un plus grand rayon d’action. Cette caractéristique est essentielle si nous voulons contrôler l’immensité de notre domaine colonial."
 HOL_develop_different_plane_types:0 "Compléter les modèles précédents"
 HOL_develop_different_plane_types_desc:0 "Complétez les modèles précédents."
 HOL_buy_planes_abroad:0 "Acheter des avions à l'étranger"
 HOL_buy_planes_abroad_desc:0 "Notre production étant limitée, nous devons contacter des constructeurs étrangers pour acquérir des avions modernes."
 HOL_licensed_planes:0 "Avions sous licence"
 HOL_licensed_planes_desc:0 "Grâce aux contacts établis avec des constructeurs étrangers, nous pourrons obtenir des contrats de licence plus importants pour nous libérer de la nécessité de développer directement de nouveaux avions."
 HOL_aviation_industry:0 "Développer l'industrie aéronautique"
 HOL_aviation_industry_desc:0 "Nos constructeurs aéronautiques doivent à tout prix accroître leur productivité si nous voulons mettre suffisamment d’avions dans les cieux pour faire face aux menaces ennemies."
 HOL_dogfight_competitions:0 "Compétitions de combats aériens"
 HOL_dogfight_competitions_desc:0 "Pour s'entraîner, les pilotes doivent se battre en duel et se livrer à des manœuvres acrobatiques pour gagner. Ils n'hésiteront pas à utiliser des acrobaties risquées pour remporter un combat aérien."
 HOL_standardize_the_designs:0 "Standardiser les conceptions"
 HOL_standardize_the_designs_desc:0 "Standardiser les conceptions"
 HOL_radar:0 "Radar"
 HOL_radar_desc:0 "La connaissance est une forme de pouvoir. Savoir où se trouvent les avions ennemis ne vous permettra pas de les abattre, mais savoir où tirer facilitera considérablement le processus."
 HOL_modern_air_doctrine:0 "Doctrine aérienne moderne"
 HOL_modern_air_doctrine_desc:0 "Pour suivre le nouveau développement révolutionnaire dans la gestion des escadrons aériens et l’utilisation tactique des avions, nous devons repenser nos conceptions de la guerre aérienne pour surclasser nos adversaires."
 HOL_aviolanda_de_schelde_flyingboats:0 "Aviolanda and De Schelde Flyingboats"
 HOL_aviolanda_de_schelde_flyingboats_desc:0 "L'avionneur Aviolanda et le chantier naval De Schelde doivent coopérer pour construire des avions capables d'atterrir et de décoller en mer, de surveiller la vaste zone maritime et de communiquer les informations à la Marine."
 HOL_naval_rearmement:0 "Réarmement naval"
 HOL_naval_rearmement_desc:0 "Alors que notre budget de défense a été réduit au cours des 20 dernières années, il faudra un effort important et la coopération des plus grands chantiers navals du pays pour développer de nouvelles classes de navires et déployer une force prête à défendre notre sécurité tout en utilisant notre véritable ennemi, la mer."
 HOL_O19_class:0 "Développer le O 19"
 HOL_O19_class_desc:0 "Pour compléter notre flotte de sous-marins, nous devrions ajouter une nouvelle classe de submersibles mouilleurs de mines."
 HOL_O21_class:0 "Sous-marin de nouvelle génération"
 HOL_O21_class_desc:0 "Sous-marin de nouvelle génération"
 HOL_new_light_cruiser_class:0 "Moderniser la conception des croiseurs légers"
 HOL_new_light_cruiser_class_desc:0 "Moderniser la conception des croiseurs légers"
 HOL_new_destroyer_class:0 "Repenser les plans des destroyers"
 HOL_new_destroyer_class_desc:0 "Repenser les plans des destroyers"
 HOL_naval_doctrine:0 "Formaliser la doctrine navale"
 HOL_naval_doctrine_desc:0 "Pour assurer la coordination de la flotte, nous devons nous assurer que tous les officiers comprennent la doctrine qui guide nos opérations navales."
 HOL_replace_the_soerabaja:0 "Remplacer le Soerabaja"
 HOL_replace_the_soerabaja_desc:0 "Le Soerabaja a été pendant des années le navire amiral de notre flotte des Indes orientales. Mais depuis la mutinerie de 1930, il a perdu un peu de son prestige et il est également devenu un navire obsolète par rapport aux normes actuelles."
 HOL_modern_naval_tactics:0 "Tactiques navales modernes"
 HOL_modern_naval_tactics_desc:0 "Notre capacité à combattre en mer est directement liée aux capacités de nos capitaines. Ils doivent donc être au courant des dernières innovations et se coordonner parfaitement pour agir efficacement."
 HOL_our_own_carrier:0 "Notre propre porte-avions"
 HOL_our_own_carrier_desc:0 "Nous devons expérimenter des porte-avions pour intégrer notre aviation à notre flotte sans dépendre d'hydravions. Peut-être devrions-nous commencer le programme en construisant un pont plat sur un pétrolier et en le transformant en un petit porte-avions."
 HOL_increase_shipyards_production:0 "Augmenter la production des chantiers navals"
 HOL_increase_shipyards_production_desc:0 "Pour assurer la victoire en mer, des investissements supplémentaires dans nos chantiers navals sont nécessaires."
 HOL_marine_infantry:0 "Infanterie de marine"
 HOL_marine_infantry_desc:0 "L'influence de la marine en mer ne sert à rien si elle ne peut pas être projetée à l'intérieur des terres. Il faut donc choisir et entraîner des hommes sélectionnés pour effectuer des invasions amphibies et résister avant l'arrivée des renforts."
 indonesian_nationalism_suppressed:0 "Répression du nationalisme indonésien"
 netherlands.1.t:0 "Le Premier ministre a une liaison avec une femme allemande !"
 netherlands.1.desc:0 "Un journal a affirmé dans son édition d'aujourd'hui que le Premier ministre lui-même entretiendrait une relation avec une Allemande du nom de Hella Schultz. Selon la source du journal, il aurait été vu avec elle en train de dîner à Nice et ils se seraient rendus dans le même hôtel à Londres quelques mois plus tard. De plus, la sécurité d'État néerlandaise estime que même si elle a été officiellement expulsée d'Allemagne, elle pourrait être un agent allemand."
 netherlands.1.a:0 "C'était une affaire privée, je l'ai aidée à s'installer en Argentine."
 netherlands.1.b:0 "Tout nier !"
 netherlands.2.t:0 "Le Premier ministre refuse la coalition avec les catholiques"
 netherlands.2.desc:0 "Le Premier ministre Hendrikus Colijn a annoncé, de manière surprenante, qu'il n'avait pas pu parvenir à un accord avec le parti catholique. Le gouvernement est désormais minoritaire et, à moins que les négociations ne reprennent dans les prochains jours, il est probable que l'exécutif actuel démissionne."
 netherlands.2.a:0 "Continuer à négocier."
 netherlands.2.b:0 "Nous ne trahirons pas notre électorat."
 netherlands.3.t:0 "Le Premier ministre a exprimé des opinions défaitistes"
 netherlands.3.desc:0 "Aujourd'hui, Dirk Jan de Geer a avoué à la reine qu'il pensait que le pays était perdu. Le gouvernement est en exil et les chances de victoire dans cette guerre sont au mieux minces."
 netherlands.3.a:0 "La libération des Pays-Bas est notre seul objectif."
 netherlands.4.t:0 "Compétition de chasseurs"
 netherlands.4.desc:0 "Une étude récente sur le combat aérien moderne a révélé une faiblesse critique de notre armée de l'air. Nos chasseurs sont très en retard par rapport aux développements d'autres pays. Le ministère de l'Air a lancé un programme d'urgence pour acquérir un chasseur moderne dès que possible. Comme le développement national prendrait un temps inacceptable, il a été décidé d'acheter une licence à l'étranger. Un budget supplémentaire a été autorisé.\n\nLes experts ne sont pas d'accord sur le type d'avion le plus adapté pour moderniser nos escadrilles de chasse."
 netherlands.4.a:0 "Un intercepteur léger qui sera construit par Fokker ou Koolhoven"
 netherlands.4.b:0 "Un grand et lourd chasseur qui sera construit par Fokker."
 netherlands.5.t:0 "Compétition de chasseurs légers"
 netherlands.5.desc_light_fighter:0 "Le ministère de la Défense cherche un nouvel avion de combat léger qui nous permettrait de protéger notre espace aérien. Le ministère des Affaires étrangères ne s'est pas opposé au projet mais a suggéré que des considérations politiques et diplomatiques devraient également jouer un rôle dans le choix du pays auprès duquel acheter."
 netherlands.5.desc_light_fighter_refused:0 "Invoquant des raisons de sécurité nationale, le gouvernement [From.GetAdjective] a refusé d'accorder une licence de production. Nous pourrions avoir de meilleures opportunités ailleurs, ou envisager de moderniser nos avions existants comme solution d'urgence provisoire."
 netherlands.5.a:0 "Approcher [GER.GetNameDef]"
 netherlands.5.b:0 "Approcher [ITA.GetNameDef]"
 netherlands.5.c:0 "Approcher [FRA.GetNameDef]"
 netherlands.5.d:0 "Approcher [ENG.GetNameDef]"
 netherlands.5.e:0 "Approcher [USA.GetNameDef]"
 netherlands.5.f:0 "Utiliser l’expérience acquise lors de la compétition pour améliorer nos propres avions."
 netherlands.6.t:0 "Compétition de chasseurs lourds"
 netherlands.6.desc_heavy_fighter:0 "Le ministère de l'Air cherche à acquérir un nouveau chasseur lourd pour l'interception à longue portée et l'escorte de bombardiers, mais le ministère des Affaires étrangères a suggéré que les préoccupations politiques et diplomatiques devraient également jouer un rôle dans le choix du pays auprès duquel acheter."
 netherlands.6.desc_heavy_fighter_refused:0 "Invoquant des raisons de sécurité nationale, le gouvernement [From.GetAdjective] a refusé d'accorder une licence de production. Nous pourrions avoir de meilleures opportunités ailleurs, ou envisager de moderniser nos avions existants comme solution d'urgence provisoire."
 netherlands.7.t:0 "Compétition de chasseurs [From.GetAdjective]"
 netherlands.7.desc:0 "L'armée de l'air [From.GetAdjective] mène actuellement des essais pour un nouveau chasseur léger. Selon notre attaché aérien, notre dernier modèle est bien positionné pour remporter la compétition. Une demande officielle du gouvernement [From.GetAdjective] est attendue sous peu.\n\nLes représentants du fabricant soutiennent fermement la vente, mais des préoccupations de sécurité nationale se posent quant à la vente de notre équipement le plus moderne à un pays étranger.\nDevons-nous autoriser cette transaction ?"
 netherlands.7.a:0 "Absolument"
 netherlands.7.b:0 "Nous ne pouvons pas risquer une quelconque fuite."
 netherlands.8.desc:0 "L'armée de l'air [From.GetAdjective] mène actuellement des essais pour un nouveau chasseur lourd. Selon notre attaché aérien, notre dernier modèle est bien positionné pour remporter la compétition. Une demande officielle du gouvernement [From.GetAdjective] est attendue sous peu.\nLes représentants du fabricant soutiennent fermement la vente, mais des préoccupations de sécurité nationale se posent quant à la vente de notre équipement le plus moderne à un pays étranger.\nDevons-nous autoriser cette transaction ?"
 netherlands.9.t:0 "Fin de la compétition de chasseurs"
 netherlands.9.desc:0 "Après des négociations avec le constructeur et les autorités de l'État, nous avons réussi à obtenir une licence de production pour un nouveau chasseur. Un exemplaire de l'avion est déjà arrivé pour former les mécaniciens à sa maintenance, et un ensemble complet de dessins et de plans est attendu sous peu. La production peut commencer à tout moment."
 netherlands.9.a:0 "Excellent."
 netherlands.10.t:0 "Compétition de bombardiers"
 netherlands.10.desc:0 "Une étude du ministère de l'Air a révélé que nos forces aériennes sont mal équipées pour soutenir l'armée. Les frappes aériennes à longue portée et l'appui aérien rapproché ont été identifiés comme des domaines clés dans lesquels nous sommes gravement déficients. Le gouvernement a débloqué des fonds pour un programme d'urgence visant à acquérir un bombardier moderne, mais nous devons prendre une décision sur l'avion que nous devons acquérir."
 netherlands.10.a:0 "Un petit bombardier pour l'appui rapproché."
 netherlands.10.b:0 "Un avion plus gros avec plus de portée."
 netherlands.11.t:0 "Compétition de bombardiers légers"
 netherlands.11.desc_cas:0 "Le ministère de l'Air cherche à acquérir un nouveau bombardier léger pour le soutien rapproché des forces terrestres, mais le ministère des Affaires étrangères a suggéré que les préoccupations politiques et diplomatiques devraient également jouer un rôle dans le choix du pays auprès duquel acheter."
 netherlands.11.desc_cas_refused:0 "Invoquant des raisons de sécurité nationale, le gouvernement [From.GetAdjective] a refusé d'accorder une licence de production. Nous pourrions avoir de meilleures opportunités ailleurs, ou envisager de moderniser nos avions existants comme solution d'urgence provisoire."
 netherlands.11.a:0 "Approcher [GER.GetNameDef]"
 netherlands.11.b:0 "Approcher [ITA.GetNameDef]"
 netherlands.11.c:0 "Approcher [FRA.GetNameDef]"
 netherlands.11.d:0 "Approcher [ENG.GetNameDef]"
 netherlands.11.e:0 "Approcher [USA.GetNameDef]"
 netherlands.12.t:0 "Compétition de bombardiers tactiques"
 netherlands.12.desc_tac:0 "Le ministère de l'Air cherche à acquérir un nouveau bombardier intermédiaire, apte à remplir des missions d'interception à longue portée et des bombardements aériens tactiques. Le ministère des Affaires étrangères invite toutefois à prendre en considération certains aspects politiques et diplomatiques pour choisir auprès de quel pays passer commande."
 netherlands.12.desc_tac_refused:0 "Invoquant des raisons de sécurité nationale, le gouvernement [From.GetAdjective] a refusé d'accorder une licence de production. Nous pourrions avoir de meilleures opportunités ailleurs, ou envisager de moderniser nos avions existants comme solution d'urgence provisoire."
 netherlands.12.a:0 "Approcher [GER.GetNameDef]"
 netherlands.12.b:0 "Approcher [ITA.GetNameDef]"
 netherlands.12.c:0 "Approcher [FRA.GetNameDef]"
 netherlands.12.d:0 "Approcher [ENG.GetNameDef]"
 netherlands.12.e:0 "Approcher [USA.GetNameDef]"
 netherlands.13.t:0 "Compétition de bombardiers [From.GetAdjective]"
 netherlands.13.desc:0 "L'armée de l'air [From.GetAdjective] mène actuellement des essais pour un nouveau bombardier léger. Selon notre attaché aérien, notre dernier modèle est bien positionné pour remporter la compétition. Une demande officielle du gouvernement [From.GetAdjective] est attendue sous peu.\n\nLes représentants du fabricant soutiennent fermement la vente, mais des préoccupations de sécurité nationale se posent quant à la vente de notre équipement le plus moderne à un pays étranger.\nDevons-nous autoriser cette transaction ?"
 netherlands.13.a:0 "Montrons-leur nos créations."
 netherlands.13.b:0 "Nous n'avons aucun intérêt à cela."
 netherlands.14.t:0 "Compétition de bombardiers [From.GetAdjective]"
 netherlands.14.desc:0 "L'armée de l'air [From.GetAdjective] mène actuellement des essais pour un nouveau bombardier moyen. Selon notre attaché aérien, notre dernier modèle est bien positionné pour remporter la compétition. Une demande officielle du gouvernement [From.GetAdjective] est attendue sous peu.\n\nLes représentants du fabricant soutiennent fermement la vente, mais des préoccupations de sécurité nationale se posent quant à la vente de notre équipement le plus moderne à un pays étranger.\nDevons-nous autoriser cette transaction ?"
 netherlands.14.a:0 "Montrons-leur nos créations."
 netherlands.14.b:0 "Nous n'avons aucun intérêt à cela."
 netherlands.15.t:0 "Concours de bombardiers terminé"
 netherlands.15.desc:0 "Après des négociations avec le constructeur et les autorités de l'État, nous avons réussi à obtenir une licence de production pour un nouveau bombardier. Un exemplaire de l'avion est déjà arrivé pour former les mécaniciens à sa maintenance, et un jeu complet de dessins et de plans est attendu sous peu. La production peut commencer à tout moment."
 netherlands.15.a:0 "Excellent."
 netherlands.16.t:0 "Les Pays-Bas demandent notre protection."
 netherlands.16.desc:0 "Des représentants d'Angleterre ont contacté notre service diplomatique pour savoir si nous pourrions les rencontrer et garantir publiquement leurs frontières. Ainsi, nous annoncerions clairement notre intention de protéger le droit des petites nations contre les menaces idéologiques étrangères."
 netherlands.16.a:0 "Cela protégera la liberté et le commerce avec un partenaire précieux."
 netherlands.16.b:0 "Nous devons éviter les promesses vides."
 netherlands.17.t:0 "Le gouvernement [ENG.GetAdjective] a accepté notre proposition."
 netherlands.17.desc:0 "Les négociations entre les ministres des Affaires étrangères [ENG.GetAdjective] et [HOL.GetADjective] ont abouti avec succès à la signature d'une déclaration officielle garantissant les frontières de notre pays. Cette déclaration consacre notre neutralité actuelle comme une position sacrée."
 netherlands.17.a:0 "L'Angleterre se tient à nos côtés."
 netherlands.18.t:0 "Le gouvernement [ENG.GetAdjective] a refusé de nous garantir !"
 netherlands.18.desc:0 "Hier, un sommet a eu lieu à Londres entre les représentants [HOL.GetAdjective] et [ENG.GetAdjective] pour discuter de la possibilité d'une garantie [ENG.GetAdjective] sur [HOL.GetNameDef]. La perspective d'un engagement [ENG.GetAdjective] pour la protection des petites nations d'Europe et leur engagement à protéger la liberté de leurs peuples a été suivie de désillusion lorsque le sommet s'est terminé sans position claire de la part des [ENG.GetAdjective]."
 netherlands.18.a:0 "Une énorme déception."
 netherlands.19.t:0 "[HOL.GetNameDEfCap] demande notre protection."
 netherlands.19.desc:0 "Des représentants holandais ont contacté notre service diplomatique pour savoir si nous pourrions les rencontrer et garantir publiquement leurs frontières. Ainsi, nous annoncerions clairement notre intention de protéger le droit des petites nations contre les menaces idéologiques étrangères."
 netherlands.19.a:0 "Nous devons protéger les droits des petites nations."
 netherlands.19.b:0 "Nous devons éviter les promesses vides."
 netherlands.20.t:0 "[FRA.GetNameDefCap] garantie nos frontières"
 netherlands.20.desc:0 "Les négociations entre les représentants [FRA.GetAdjective] et [HOL.GetAdjective] ont abouti avec succès à la signature d'une déclaration officielle garantissant les frontières de notre pays."
 netherlands.20.a:0 "[FRA.GetNameDefCap] est à nos côtés."
 netherlands.21.t:0 "Le gouvernement [FRA.GetAdjective] a refusé de nous garantir !"
 netherlands.21.desc:0 "Hier, un sommet a eu lieu à Amsterdam entre les représentants [HOL.GetAdjective] et [FRA.GetAdjective] pour discuter de la possibilité de garanties. Cependant, aucun accord n'a été conclu, car l'ambassadeur [FRA.GetAdjective] n'a fait que des promesses vagues."
 netherlands.21.a:0 "Une énorme déception."
 netherlands.22.t:0 "[HOL.GetNameDefCap] Veut rejoindre l'Union douanière du Benelux"
 netherlands.22.desc:0 "Plus fortement affecté par la Grande Dépression que ses voisins, [HOL.GetNameDef] envisage la possibilité de renforcer ses liens avec nous et de transformer l'union douanière [BEL.GetAdjective]-[LUX.GetAdjective] en une union douanière du Benelux."
 netherlands.22.a:0 "Cela profiterait à tout le monde !"
 netherlands.22.b:0 "Nous n’avons pas besoin d’une telle chose."
 netherlands.23.t:0 "Le gouvernement [BEL.GetAdjective] a approuvé notre proposition de libre-échange !"
 netherlands.23.desc:0 "Désireux d'améliorer la situation économique de nos économies après des années de difficultés financières, le gouvernement [BEL.GetAdjective] a approuvé la signature d'un accord transformant l'union douanière entre [BEL.GetNameDef] et [LUX.GetNameDef], établie en 1921, en une alliance commerciale tripartite."
 netherlands.23.a:0 "C'est une opportunité historique."
 netherlands.24.t:0 "[HOL.GetNameDefCap] rejoint notre union douanière avec [BEL.GetNameDef]."
 netherlands.24.desc:0 "Après des négociations avec le gouvernement [BEL.GetAdjective], les [HOL.GetADjective] ont rejoint notre union douanière avec [BEL.GetNameDef] et formé l'union douanière du Benelux."
 netherlands.24.a:0 "Cela profitera à tout le monde !"
 netherlands.25.t:0 "Le gouvernement [BEL.GetAdjective] a refusé notre proposition de libre-échange !"
 netherlands.25.desc:0 "Malgré tous nos efforts et le potentiel bénéfique pour tous les participants, le gouvernement [BEL.GetAdjective] a refusé de supprimer les droits de douane sur les marchandises échangées à travers notre frontière."
 netherlands.25.a:0 "C'est une honte."
 netherlands.26.t:0 "Le gouvernement [HOL.GetAdjective] discute d'une nouvelle politique étrangère !"
 netherlands.26.desc:0 "Après l'échec des négociations avec [BEL.GetNameDef] et [LUX.GetNameDef], il semble évident que l'avenir de [HOL.GetNameDEf] ne réside pas dans la création de liens plus étroits avec [BEL.GetNameDef]. Coincé dans une impasse diplomatique, le gouvernement doit désormais explorer de nouvelles opportunités et réorienter sa politique diplomatique."
 netherlands.26.a:0 "Nous devons compter sur nous-mêmes."
 netherlands.26.b:0 "Nous devons essayer de nous allier avec [ENG.GetNameDef]."
 netherlands.27.t:0 "La reine réagit à la prise de pouvoir communiste"
 netherlands.27.desc:0 "Il est bien connu que la montée du communisme dans le pays a profondément préoccupé la Reine. Elle voit logiquement le communisme comme une idéologie incompatible avec le pouvoir héréditaire de la maison d'Orange-Nassau. Il n'est donc pas surprenant que la rumeur se répande selon laquelle la Reine pense de plus en plus à quitter le pays."
 netherlands.27.a:0 "Nous verrons..."
 netherlands.27.b:0 "Espionne-la."
 netherlands.28.t:0 "La Reine part en exil."
 netherlands.28.desc:0 "La reine n'est plus dans son palais. Craignant la colère des foules communistes, elle a discrètement fui le pays avec l'aide de complices réactionnaires."
 netherlands.28.a:0 "La monarchie est le dernier vestige du féodalisme."
 netherlands.29.t:0 "Wilhelmina arrêtée !"
 netherlands.29.desc:0 "Alors qu'elle tentait de fuir le pays, Wilhelmina van Orange-Nassau fut capturée par des agents fidèles au parti communiste. Elle fut rapidement arrêtée et emprisonnée en tant que principale dirigeante du régime capitaliste corrompu du passé."
 netherlands.29.a:0 "Vive la révolution !"
 netherlands.30.t:0 "La Brigade Noire rejoint le combat !"
 netherlands.30.desc:0 "Des fascistes flamands prêts à soutenir notre combat se sont soulevés à Anvers et à Gand. La rumeur dit que nos partisans ont déjà sécurisé la gare centrale et tentent de sécuriser tout le centre-ville. Il faut espérer qu'ils sécuriseront rapidement la caserne. Pendant ce temps, à Gand, l'hôtel de ville a été attaqué à l'aube, et un rapport récent annonce que le drapeau du Verdinaso et notre drapeau flottent ensemble au sommet du château des comtes de Flandre."
 netherlands.30.a:0 "Hou Zee !"
 netherlands.31.t:0 "La Brigade Noire se révolte à Gand et à Anvers !"
 netherlands.31.desc:0 "Des traîtres flamands, prêts à unir la Flandre et les Pays-Bas pour former le soi-disant \"Dietsland\", ont organisé une révolte armée à Anvers et à Gand. La rumeur dit qu'ils ont déjà sécurisé la gare centrale et que les miliciens noirs tentent de prendre le contrôle de tout le centre-ville. Il est encore plus inquiétant que nous n'ayons pas pu communiquer avec la garnison des forts entourant la ville. Pendant ce temps, à Gand, ils ont occupé l'hôtel de ville et plusieurs autres lieux vitaux."
 netherlands.31.a:0 "Ces traîtres seront écrasés !"
 netherlands.32.t:0 "Le destin de la Wallonie"
 netherlands.32.desc:0 "Nous avons finalement sécurisé les Pays-Bas, mais cette domination n'est que superficielle. Les Wallons craignent pour leur droit à pratiquer leur langue. Si leurs politiciens refusent de soutenir l'unification des Pays-Bas sous notre règne, cela pourrait recréer les conditions d'une nouvelle révolte belge, comme en 1830."
 netherlands.32.a:0 "Jouons \"Maria van Bourgondië\" à l'opéra de Bruxelles."
 netherlands.32.b:0 "Accorder une certaine autonomie aux Wallons."
 netherlands.33.t:0 "[HOL.GetNameDef] Demande le contrôle de la Flandre"
 netherlands.33.desc:0 "Dans son désir de réaliser la grande union néerlandaise, [HOL.GetLeader] nous a formellement demandé de céder le contrôle de l'ancien territoire belge de Flandre, qu'il considère comme une partie formelle de sa nation."
 netherlands.33.a:0 "Si c'est ce qu'ils veulent."
 netherlands.33.b:0 "Non, c'est à nous !"
 netherlands.34.t:0 "La Flandre a été restituée !"
 netherlands.34.desc:0 "Nos compétences diplomatiques inégalées ont conduit à la libération de la Flandre, opprimée pendant des siècles par les Espagnols, les Autrichiens, les Français et les Belges."
 netherlands.34.a:0 "Hou Zee !"
 netherlands.35.t:0 "Une occasion manquée"
 netherlands.35.desc:0 "Malgré tous nos efforts, nos tentatives d'obtenir la restitution de la Flandre et une réunification diplomatique définitive du Dietschland ont été rejetées."
 netherlands.35.a:0 "L’histoire nous dira que nous avions raison !"
 netherlands.36.t:0 "[HOL.GetLeader] Propose un pacte"
 netherlands.36.desc:0 "Conscients que nos conceptions de chars sont supérieures aux leurs, [From.GetNameDef] a proposé que nous partagions nos conceptions afin qu'elles puissent servir de bastion du communisme en Europe occidentale."
 netherlands.36.a:0 "Accepter."
 netherlands.36.b:0 "Refuser."
