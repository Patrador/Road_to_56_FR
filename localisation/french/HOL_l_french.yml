 HOL_placate_the_japanese:0 "Concessions aux [JAP.GetNameDef]"
 HOL_placate_the_japanese_desc:0 "Il est notoire que les [JAP.GetAdjective] ont des vues sur nos colonies prospères de l'Est. Nos forces armées ne seraient pas en mesure de repousser cette menace. Peut-être pourrions-nous parvenir à un accord favorable."
 mtg_netherlands.80.t:0 "[FROM.GetNameDefCap] Propose une alliance"
 mtg_netherlands.80.d:0 "[FROM.GetNameDefCap] a proposé une alliance entre nos nations ; cet arrangement signifierait un contrôle amical sur les Indes orientales d'importance stratégique, garantissant presque notre accès à leurs ressources en pétrole et en caoutchouc sans risquer un conflit significatif."
 mtg_netherlands.80.a:0 "Cela serait bénéfique."
 mtg_netherlands.80.b:0 "Nous pourrions mieux gérer ces ressources."
 HOL_JAP_new_faction:0 "Renouvellement de l'alliance entre les Pays-Bas et le Japon"
 HOL_restore_naval_cooperation:0 "Rétablir la coopération navale"
 HOL_restore_naval_cooperation_desc:0 "Les Pays-Bas ont aidé à mettre sur pied la marine japonaise. Aujourd’hui, la situation a changé et nous sommes à la traîne en matière de développement naval. Une coopération avec le Japon dans ce domaine pourrait contribuer à renforcer nos forces navales."
 HOL_jap_research_name:0 "Échange technologique entre les Pays-Bas et le Japon"
 HOL_jap_research_desc:0 "Temps de recherche réduit pour les technologies étudiées par d'autres membres de la faction"
 HOL_request_control_over_flanders:0 "Demander le contrôle de la Flandre"
 HOL_francois_tsant:0 "François van't Sant"
 HOL_ko_beuzemaker:0 "Ko Beuzemaker"
 HOL_agathon_sickinghe:0 "Agathon Sickinghe"
 HOL_george_van_goudriaan:0 "George van Tets"
 HOL_aart_vos:0 "Aart Vos"
 HOL_hoyte_jolles:0 "Hoyte Jolles"
 HOL_carel_van_asbeck:0 "Carel Johan van Asbeck"
 HOL_jan_van_den_tempel:0 "Jan van den Tempel"
 HOL_johan_van_oorschot:0 "Johan van Oorschot"
 HOL_frugal_liberal:0 "Libéral frugal"
 HOL_fishing_industry_desc:0 "Nous avons toujours eu à cœur la mer, qui doit faire partie de notre développement économique. L’augmentation de notre flotte de pêche sera l’un des nombreux moyens de créer de la prospérité."
 tdlra.1.t:0 "[From.GetNameDefCap] Veut que nous rejoignions le Benelux"
 tdlra.1.d:0 "[From.GetNameDefCap] cherche à renforcer son alliance en nous faisant rejoindre."
 tdlra.1.a:0 "Accepter."
 tdlra.1.b:0 "Refuser."
 tdlra.2.t:0 "[From.GetNameDefCap] Refuse"
 tdlra.2.d:0 "[From.GetNameDefCap] a malheureusement refusé notre offre d'alliance."
 tdlra.2.a:0 "Nous avons besoin d’eux, d’une manière ou d’une autre !"
 tdlra.3.t:0 "[From.GetNameDefCap] Accepte !"
 tdlra.3.d:0 "[From.GetNameDefCap] a accepté notre offre d'alliance et fait désormais partie de [Root.GetFactionName]."
 tdlra.3.a:0 "Grande nouvelle"
 tdlra.4.t:0 "[From.GetNameDefCap] Propose un pacte"
 tdlra.4.d:0 "Conscients que nos conceptions de chars sont supérieures aux leurs, [From.GetNameDef] a proposé que nous partagions nos conceptions afin qu'elles puissent servir de bastion du communisme en Europe occidentale."
 tdlra.4.a:0 "Accepter."
 tdlra.4.b:0 "Refuser."
 tdlra.5.t:0 "[From.GetNameDefCap] Accepte notre proposition de pacte"
 tdlra.5.d:0 "Reconnaissant notre importance stratégique au cœur de l'Europe de l'Ouest, [From.GetNameDef] nous a fourni des conceptions de tanks technologiquement supérieures pour nous défendre contre les influences extérieures."
 tdlra.5.a:0 "Mettez-vous au travail avec les nouveaux modèles."
 tdlra.6.t:0 "[From.GetNameDefCap] refuse notre proposition de pacte !"
 tdlra.6.d:0 "[From.GetNameDefCap] n'a pas signé notre proposition de pacte qui augmenterait nos capacités blindées. Nous devrons le faire par nous-mêmes!"
 tdlra.6.a:0 "Qu'il en soit ainsi."
 tdlra.8.t:0 "Les Pays-Bas veulent rejoindre [Root.GetFactionName]."
 tdlra.8.d:0 "Réalisant qu'ils ne pourraient pas contenir l'agression [GER.GetAdjective], [From.GetNameDef] craint qu'une invasion soit imminente et demande notre protection."
 tdlra.8.a:0 "Accepter."
 tdlra.8.b:0 "Refuser."
 tdlra.9.t:0 "[From.GetNameDefCap] accepte."
 tdlra.9.d:0 "Les [ENG.GetAdjective], réalisant que le Benelux est stratégiquement situé pour une guerre contre [GER.GetNameDef], ont décidé d'étendre leur protection sur notre nation."
 tdlra.9.a:0 "Excellentes nouvelles!"
 tdlra.10.t:0 "[From.GetNameDefCap] Refuse"
 tdlra.10.d:0 "Les [ENG.GetAdjective] ne reconnaissent pas le Benelux comme nécessaire, vu qu'ils ne nous défendront pas des incursions ennemies."
 tdlra.10.a:0 "Satanés Britanniques!"
 tdlra.11.t:0 "Démarrer le processus de dépilarisation"
 tdlra.11.d:0 "En ces temps tumultueux, nous n'avons pas besoin d'une société organisée en piliers. Commencer à briser les piliers est une étape importante pour renforcer notre État."
 tdlra.11.a:0 "Lancez le processus."
 HOL_dutch_revanchism:0 "Le revanchisme hollandais"
 HOL_dutch_revanchism_desc:0 "Au fil des siècles, les Hollandais ont dominé de nombreux territoires dans les plaines et outre-mer, dont beaucoup ont été perdus au fil du temps. L'occasion est peut-être venue de réparer les erreurs des révolutions, des guerres et autres transferts qui, au fil des ans, ont considérablement affaibli notre empire."
 HOL_vlaanderen_opnieuw_van_ons:0 "Vlaanderen, Opnieuw van Ons!"
 HOL_vlaanderen_opnieuw_van_ons_desc:0 "La révolte belge de 1830, consolidée neuf ans plus tard par le traité de Londres, a brisé notre emprise sur la Flandre néerlandophone. Une fois de plus sous notre contrôle, peut-être pourra-t-elle être réintégrée, montrant une fois de plus au monde la volonté d'une Hollande unie !"
 HOL_reintegrate_wallonia:0 "Réintégrer la Wallonie"
 HOL_reintegrate_luxembourg:0 "Réintégrer le Luxembourg"
 HOL_unshackle_the_boers:0 "Libérez les Boers !"
 HOL_unshackle_the_boers_desc:0 "Il y a plusieurs siècles, la Compagnie néerlandaise des Indes orientales a établi plusieurs colonies au Cap, en Afrique du Sud, et les a agrandies au fil des ans. Bien qu'une grande partie de notre contrôle soit indirecte, de nombreux colons néerlandais vivent aujourd'hui sous domination étrangère. Nous allons libérer nos frères !"
 HOL_liberate_french_flanders:0 "Libérer la Flandre française"
 HOL_disavow_the_anglo_dutch_treaty_of_1870_1871:0 "Désavouer le traité anglo-néerlandais de 1870-1871"
 HOL_disavow_the_anglo_dutch_treaty_of_1870_1871_desc:0 "Les traités anglo-néerlandais de 1871 nous ont contraints, entre autres, à céder le poste commercial crucial de la Côte d'Or en Afrique de l'Ouest. Nous désavouerons ce coup inégal porté à notre empire !"
 HOL_claim_former_east_indies_possessions:0 "Réclamer les anciennes possessions des Indes orientales"
 HOL_claim_former_east_indies_possessions_desc:0 "La Compagnie néerlandaise des Indes orientales contrôlait autrefois plusieurs comptoirs commerciaux et îles clés à travers l'Asie, qui sont passés, au fil des siècles, sous domination étrangère. Nous n'accepterons plus cette perte sur notre territoire légitime !"
 hol_expand_the_guianas_possession:0 "Élargir la possession de la Guyane"
 no_shell_shocked_spectator_tt:0 "N'a pas §YSpectateur choqué de la Grande Guerre§!"
 hol_unlocks_integration_decisions_tt:0 "§GDéverrouille§! les décisions d’intégrer ou de revendiquer plusieurs territoires historiques §YNéerlandais§!."
 walloon_partisans:0 "Partisans wallons"
 HOL_mio_trait_van_trappen_suspension:0 "Suspension Van Trappen"
 HOL_reclaim_the_crown_jewel:0 "Reprendre le joyau de la Couronne"
 HOL_reclaim_the_crown_jewel_desc:0 "La colonie, joyau de la couronne, est bien trop importante pour que nous la laissions nous échapper, même si cela signifie réprimer une rébellion ouverte contre elle."
 HOL_sunda_islands_staging_area:0 "Zone de rassemblement des îles de la Sonde"
 HOL_sunda_islands_staging_area_desc:0 "Pour gérer le déploiement des forces dans [INS.GetNameDef], nous devons construire l’infrastructure nécessaire pour combattre efficacement dans la région."
 HOL_jungle_rangers:0 "Rangers de la jungle"
 HOL_jungle_rangers_desc:0 "Une grande partie du territoire de [INS.GetNameDef] est constituée de jungles denses. Pour combattre efficacement dans la région, nous devons former des forces spécialisées capables de s'adapter à ces terrains hostiles."
 HOL_anti_partisan_effort:0 "Effort anti-partisan"
 HOL_anti_partisan_effort_desc:0 "Les partisans de nos colonies perturbent nos forces. Nous devons redoubler d'efforts pour les traquer."
 HOL_evacuate_colonial_assets:0 "Évacuer les actifs coloniaux"
 HOL_evacuate_colonial_assets_desc:0 "Nos colonies étant perdues ou en rébellion ouverte, il est désormais temps que nous réinvestissions dans leur développement pour notre propre bénéfice."