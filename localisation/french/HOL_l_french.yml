 HOL_red_volunteers:0 "Volontaires rouges"
 HOL_red_volunteers_desc:0 "Pour faire avancer la cause de la révolution mondiale et de l'internationalisme prolétarien, nous devons être disposés à aider tous les mouvements communistes du monde entier. La mise en place d'une force de volontaires dévouée pour se déployer et lutter pour la classe ouvrière dans les pays étrangers serait une bonne étape."
