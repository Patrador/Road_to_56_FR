 FLA_fascist_rebels_tooltip:0 "En cas de succès, une décision vous permettra d'ordonner la révolte des §Yfascistes flamands§! après la §Ydéclaration de guerre§! au prix de 30£command_power."
 HOL_infantry_equipment_0:0 "Geweer M.95"
 HOL_infantry_equipment_0_short:0 "Geweer M.95"
 HOL_gw_tank_equipment:0 "Carden Loyd Mk.VI"
 HOL_gw_tank_equipment_short:0 "V-CL Mk.VI"
 HOL_gw_tank_equipment_desc:0 "L'armée royale néerlandaise ne disposait que d'une poignée de voitures blindées obsolètes ou usées, de douze excellents camions blindés à six roues DAF M39 et de cinq chenillettes Carden Loyd Mark VI nommées Lynx, Poema, Jaguar, Panter et Luipaard."
 HOL_light_tank_equipment_1:0 "Vickers Light Tank Mk.IV"
 HOL_light_tank_equipment_1_short:0 "V-LT Mk.IV"
 HOL_light_tank_equipment_1_desc:0 "Seuls 22 chars légers Vickers Mk.IV ont été utilisés par la KNIL (Armée royale néerlandaise des Indes orientales)."
 HOL_light_tank_destroyer_equipment_2:0 "DAF M39 Pantserwagen"
 HOL_light_tank_destroyer_equipment_2_short:0 "DAF M39"
 HOL_light_tank_destroyer_equipment_2_desc:0 "Pour l'époque, le DAF M39 était un modèle moderne avec une coque monocoque entièrement soudée et un blindage incliné. La tourelle, équipée d'un canon de 37 mm relativement puissant, était produite en Suède par Landsverk. Le type était légèrement blindé et relativement rapide, avec une bonne capacité de franchissement."
 HOL_light_tank_equipment_2:0 "CTMS-1TB1"
 HOL_light_tank_equipment_2_short:0 "CTMS-1TB1"
 HOL_light_tank_equipment_2_desc:0 "Marmon-Herrington a lancé le projet CTMS-1TB1 pour produire un char léger à trois hommes pour l'armée néerlandaise. Il était armé d'un canon automatique de 37 mm et d'une mitrailleuse coaxiale M1919. Ils avaient initialement prévu d'en envoyer 600 aux Indes orientales néerlandaises. Cependant, la campagne s'est terminée trop tôt pour que des prototypes puissent être envoyés."
 HOL_light_tank_aa_equipment_3:0 "Braat AA"
 HOL_light_tank_aa_equipment_3_short:0 "Braat AA"
 HOL_light_tank_aa_equipment_3_desc:0 "Un canon anti-aérien monté sur le châssis d'un Braat Overvalwagen."
 HOL_medium_tank_equipment_1:0 "MTLS-1G14"
 HOL_medium_tank_equipment_1_short:0 "MTLS-1G14"
 HOL_medium_tank_equipment_1_desc:0 "Le projet MTLS-1G14 a été lancé en même temps que le CTMS-1TB1 pour produire un char moyen pouvant accueillir quatre hommes pour l'armée néerlandaise. Il était armé de deux canons automatiques de 37 mm. Il était également équipé de cinq mitrailleuses M1919, dont trois étaient montées sur la coque, une montée coaxialement et une montée sur le dessus de la tourelle. Le blindage était boulonné et mesurait entre 13 et 38 mm."
 HOL_CAS_equipment_1:0 "Fokker C.X"
 HOL_CAS_equipment_1_short:0 "Fokker C.X"
 HOL_CAS_equipment_1_desc:0 "Le Fokker C.X fut initialement conçu pour l'armée royale des Indes orientales néerlandaises afin de remplacer le Fokker C.V. Comme tous les avions Fokker de l'époque, il était de construction mixte, avec des structures d'ailes en bois et un châssis en tubes d'acier soudés recouverts de plaques d'aluminium à l'avant de l'appareil et de tissu à l'arrière. Le prototype fut construit en 1934 avec un moteur Rolls-Royce Kestrel V."
 HOL_CAS_equipment_2:0 "Douglas 8A-3N"
 HOL_CAS_equipment_2_short:0 "8A-3N"
 HOL_CAS_equipment_2_desc:0 "En raison du manque de munitions, ces appareils furent utilisés comme chasseurs lors de l'invasion allemande. Ils subirent des pertes terribles et, combinées aux opérations de débarquement aérien allemandes qui incluaient l'une de ses bases (Ockenburg AFB), cela aboutit à la perte totale de tous les 8A-3N."
 HOL_cv_CAS_equipment_1:0 "Fokker C.X-cv"
 HOL_cv_CAS_equipment_1_short:0 "Fokker C.X-cv"
 HOL_fighter_equipment_0:0 "Koolhoven F.K.51"
 HOL_fighter_equipment_0_short:0 "F.K.51"
 HOL_fighter_equipment_0_desc:0 "Alors que la majorité des F.K.51 étaient employés comme avions d'entraînement élémentaires aux Pays-Bas ou dans des rôles de reconnaissance par l'armée de l'air royale néerlandaise dans les Indes orientales néerlandaises, vingt-huit ont été vendus clandestinement au gouvernement républicain pendant la guerre civile espagnole, le tout malgré un embargo néerlandais sur la vente d'armes à l'un ou l'autre camp de ce conflit."
 HOL_fighter_equipment_1:0 "Fokker D.XXI"
 HOL_fighter_equipment_1_short:0 "Fokker D.XXI"
 HOL_fighter_equipment_1_desc:0 "Dès son entrée en service, le D.XXI représentait un bond en avant significatif pour l'aviation de l'armée néerlandaise, dont les forces de chasse étaient constituées de biplans vieillissants à cockpit ouvert. Le nouveau Fokker s'est rapidement révélé être un avion extrêmement robuste, capable d'atteindre une vitesse de 700 km/h en piqué. Une poignée de chasseurs finlandais D-XXI ont remporté près de deux cents victoires aériennes sur l'aviation soviétique au cours des deux guerres finno-soviétiques."
 HOL_fighter_equipment_2:0 "Koolhoven F.K.58"
 HOL_fighter_equipment_2_short:0 "F.K.58"
 HOL_fighter_equipment_2_desc:0 "Le Koolhoven F.K.58 était un avion de chasse intercepteur monomoteur conçu et principalement fabriqué par NV Koolhoven aux Pays-Bas sous contrat avec la France. Destiné à l'Armée de l'Air, le F.K.58 a connu un service limité lors de la bataille de France."
 HOL_fighter_equipment_3:0 "Koolhoven F.K.59"
 HOL_fighter_equipment_3_short:0 "F.K.59"
 HOL_fighter_equipment_3_desc:0 "Le projet final de Koolhoven était un chasseur-bombardier polyvalent destiné à servir dans l'aviation navale d'États comme le Portugal, la Suède et la Norvège. Aucune commande n'a suivi et le développement a été interrompu par Fall Gelb."
 HOL_cv_fighter_equipment_0:0 "Fokker D.XVII"
 HOL_cv_fighter_equipment_0_short:0 "Fokker D.XVII"
 HOL_cv_fighter_equipment_0_desc:0 "Le D.XVII était un biplan néerlandais créé par Fokker. Le prototype était propulsé par un Curtiss Conqueror non suralimenté de plus de 500 ch. Un modèle ultérieur fut configuré avec un Rolls-Royce Kestrel de 600 ch, et des plans furent élaborés pour une variante Hispano-Suiza Xbre. Le 18 janvier 1935, il établit un record néerlandais de haute altitude."
 HOL_cv_fighter_equipment_1:0 "Fokker D.XXI-cv"
 HOL_cv_fighter_equipment_1_short:0 "Fokker D.XXI-cv"
 HOL_cv_fighter_equipment_2:0 "Koolhoven F.K.58C"
 HOL_cv_fighter_equipment_2_short:0 "F.K.58C"
 HOL_cv_fighter_equipment_3:0 "Buffalo 339-23"
 HOL_cv_fighter_equipment_3_short:0 "B-339-23"
 HOL_cv_fighter_equipment_3_desc:0 "Les avions Brewster B-339 utilisés par le ML-KNIL étaient plus légers que les Brewster Mark I B-339E modifiés utilisés par d'autres forces aériennes alliées, ce qui leur a permis d'affronter avec succès les Japonais. Lors d'un engagement important, huit chasseurs Brewster néerlandais ont intercepté une formation d'environ 35 bombardiers japonais escortés d'environ 20 Zero. Les pilotes de Brewster ont détruit 11 avions japonais et perdu quatre Brewsters ; deux pilotes néerlandais ont perdu la vie."
 HOL_jet_fighter_equipment_1:0 "Gloster Meteor F.4"
 HOL_jet_fighter_equipment_1_short:0 "Meteor F.4"
 HOL_jet_fighter_equipment_2:0 "Fokker S.14"
 HOL_jet_fighter_equipment_2_short:0 "Fokker S.14"
 HOL_jet_fighter_equipment_2_desc:0 "Les caractéristiques extérieures du S.14 étaient courtes, larges et ses ailes légèrement effilées lui ont rapidement valu le surnom de 'Plank'. Cependant, tous les pilotes pilotant le S.14 l'ont loué pour ses excellentes caractéristiques de vol."
 HOL_nav_bomber_equipment_1:0 "Fokker T.IVa"
 HOL_nav_bomber_equipment_1_short:0 "Fokker T.IVa"
 HOL_nav_bomber_equipment_1_desc:0 "Le Fokker T.IV a été développé pour répondre aux besoins de la Marine royale néerlandaise en matière de patrouille maritime et de bombardement torpilleur destiné à être utilisé dans les Indes orientales néerlandaises. L'avion pouvait transporter soit une torpille, soit 800 kg de bombes, et disposait d'un armement défensif de trois mitrailleuses en position avant, dorsale et ventrale."
 HOL_nav_bomber_equipment_2:0 "Fokker C.XIw"
 HOL_nav_bomber_equipment_2_short:0 "Fokker C.XIw"
 HOL_nav_bomber_equipment_2_desc:0 "Le Fokker C.XI était un hydravion de reconnaissance conçu pour opérer à partir de navires de guerre. Après des essais de catapultage réussis, une commande fut passée pour équiper les croiseurs HNLMS Tromp et HNLMS De Ruyter alors qu'ils opéraient dans les eaux européennes ; mais la plupart furent envoyés aux Indes orientales néerlandaises pour équiper la marine de ce pays."
 HOL_nav_bomber_equipment_3:0 "Fokker T.VIIIw"
 HOL_nav_bomber_equipment_3_short:0 "Fokker T.VIIIw"
 HOL_nav_bomber_equipment_3_desc:0 "Le Fokker T.VIII était un bombardier-torpilleur et hydravion de reconnaissance bimoteur néerlandais, qui a servi dans les forces aériennes néerlandaises, britanniques et allemandes. L'avion a été initialement développé en raison d'une demande du service de l'aviation navale néerlandaise pour un avion destiné à être utilisé dans les eaux territoriales et aux Indes orientales néerlandaises."
 HOL_cv_nav_bomber_equipment_1:0 "Koolhoven F.K.52C"
 HOL_cv_nav_bomber_equipment_1_short:0 "F.K.52C"
 HOL_cv_nav_bomber_equipment_1_desc:0 "Pendant la guerre d'Hiver, deux F.K.52 furent achetés par le comte suédois Carl Gustav von Rosen et donnés à l'armée de l'air finlandaise. Les avions furent envoyés en Finlande le 18 janvier 1940. Deux mois plus tard, ils bombardèrent et mitraillèrent les troupes soviétiques qui attaquaient sur la glace en direction de Virolahti. À Londres, le gouvernement néerlandais commanda des F.K.52 pour son armée de l'air aux Indes, et les avions furent expédiés aux États-Unis mais n'atteignirent jamais les Indes."
 HOL_cv_nav_bomber_equipment_2:0 "Fokker C.XI"
 HOL_cv_nav_bomber_equipment_2_short:0 "Fokker C.XI"
 HOL_cv_nav_bomber_equipment_3:0 "Fokker T.VIII"
 HOL_cv_nav_bomber_equipment_3_short:0 "Fokker T.VIII"
 HOL_heavy_fighter_equipment_1:0 "Fokker G.1"
 HOL_heavy_fighter_equipment_1_short:0 "Fokker G.1"
 HOL_heavy_fighter_equipment_1_desc:0 "Le Fokker G.1 était un avion de chasse bimoteur lourd au design révolutionnaire : fuselage à double flèche et huit mitrailleuses frontales dans le nez. Outre l'armée de l'air néerlandaise, plusieurs armées de l'air étrangères ont montré de l'intérêt pour le G.1, que ce soit comme chasseur ou comme bombardier en piqué. Le prototype du G.1 était équipé de freins de piqué à commande hydraulique sous les ailes pour tester son potentiel en tant que bombardier en piqué. Les essais en vol ont révélé que le G.1 était capable de plonger à plus de 644 km/h."
 HOL_heavy_fighter_equipment_2:0 "Fokker D.XXIII"
 HOL_heavy_fighter_equipment_2_short:0 "Fokker D.XXIII"
 HOL_heavy_fighter_equipment_2_desc:0 "Le Fokker D.XXIII a été conçu comme un avion monoplace bimoteur. Pour surmonter les problèmes de vol asymétrique, il était équipé d'un moteur tracteur à l'avant et d'un moteur propulseur à l'arrière. Le D.XXIII était un monoplan cantilever avec deux empennages sur des poutres. Le pilote disposait d'un cockpit fermé entre les moteurs tracteur et propulseur, et il était équipé d'un train d'atterrissage tricycle rétractable."
 HOL_heavy_fighter_equipment_3:0 "Fokker G.3"
 HOL_heavy_fighter_equipment_3_short:0 "Fokker G.3"
 HOL_heavy_fighter_equipment_3_desc:0 "On sait peu de choses sur ce modèle ou sur les modèles initiaux du G.2, car le développement a été interrompu par l'invasion des Pays-Bas."
 HOL_tac_bomber_equipment_0:0 "Fokker C.V D/E"
 HOL_tac_bomber_equipment_0_short:0 "Fokker C.V D/E"
 HOL_tac_bomber_equipment_0_desc:0 "Le Fokker C.V était un avion biplan léger de reconnaissance et de bombardement néerlandais fabriqué par Fokker. Il pouvait être fabriqué en plusieurs versions ; le client pouvait choisir entre cinq constructions d'ailes différentes (dont l'envergure variait). Les moteurs en étoile pouvaient produire entre 336 et 723 kW (451 à 970 ch) et le train d'atterrissage pouvait être remplacé par des pontons plutôt que par des roues."
 HOL_tac_bomber_equipment_1:0 "Fokker T.V"
 HOL_tac_bomber_equipment_1_short:0 "Fokker T.V"
 HOL_tac_bomber_equipment_1_desc:0 "Conçu comme un avion polyvalent de type 'luchtkruiser' (croiseur aérien), dont le rôle principal était d'intercepter et de détruire les formations de bombardiers ennemis, avec un rôle secondaire de bombardier à long rayon d'action. Comme le T.V. ne possédait pas de réservoirs de carburant auto-obturants, il avait la réputation de prendre rapidement feu lorsqu'il était touché par le feu ennemi."
 HOL_tac_bomber_equipment_2:0 "Fokker T.IX"
 HOL_tac_bomber_equipment_2_short:0 "Fokker T.IX"
 HOL_tac_bomber_equipment_2_desc:0 "Le Fokker T.IX était un bombardier bimoteur néerlandais conçu et construit par Fokker pour l'armée de l'air royale néerlandaise des Indes orientales en remplacement de ses bombardiers obsolètes construits par Martin. L'invasion allemande des Pays-Bas a stoppé le développement ultérieur de l'appareil."
 HOL_strat_bomber_equipment_1:0 "Fokker T.VI"
 HOL_strat_bomber_equipment_1_short:0 "Fokker T.VI"
 HOL_strat_bomber_equipment_1_desc:0 "Entre août 1934 et février 1935, les travaux sur le 'Ontwerp 115' (Design 115), un bombardier lourd à long rayon d'action baptisé T.VI, commencèrent. On ne sait pas exactement à qui était destiné cet avion. Les Pays-Bas, qui se déclarèrent alors neutres dans le conflit européen, ne voulaient pas d'un tel avion. Il ne fut jamais construit."
 HOL_transport_plane_equipment_1:0 "Fokker F.XX"
 HOL_transport_plane_equipment_1_short:0 "Fokker F.XX"
