l_french:
 FIN_suomalainen_sosialismi: "Le socialisme finlandais"
 FIN_suomalainen_sosialismi_desc: "La misère abjecte du capitalisme continue de se propager dans notre société en raison de la dévastation contre-révolutionnaire déclenchée par Mannerheim et ses alliés pendant la guerre civile. Nous ne pouvons pas laisser cela perdurer, nous devons trouver un moyen de libérer la classe ouvrière."
 FIN_towards_a_red_government: "Vers un gouvernement rouge"
 FIN_towards_a_red_government_desc: "Lorsque les marées de la révolution ouvrière ont balayé la nation en 1918, le prolétariat a été trahi par les forces réactionnaires de Mannerheim et de ses alliés allemands. Le temps est venu de venger nos camarades tombés au combat et de créer enfin la république ouvrière que nous étions censés créer."
 FIN_the_second_finnish_civil_war: "La deuxième guerre civile finlandaise"
 FIN_the_second_finnish_civil_war_desc: "Grâce à l'expansion de la conscience de classe parmi le prolétariat croissant et aux compétences organisationnelles de ses dirigeants, nous avons finalement amassé les ressources nécessaires pour renverser nos maîtres bourgeois une fois pour toutes."
 FIN_the_peoples_democratic_league: "La Ligue démocratique populaire"
 FIN_the_peoples_democratic_league_desc: "La Ligue démocratique populaire a été à l'avant-garde de la coordination des différentes factions de gauche dans [FIN.GetNameDef]. Ils ont créé les bases d'une véritable alliance des travailleurs qui peut garantir que la volonté du prolétariat soit mise en œuvre. "
 FIN_cooperate_with_social_democrats: "Coopérer avec les sociaux-démocrates"
 FIN_cooperate_with_social_democrats_desc: "Bien qu'ils soient clairement malavisés dans leur volonté de compromis avec les capitalistes, nous ne pouvons pas nier que les sociaux-démocrates bénéficient d'un grand soutien du prolétariat et que nombre de leurs dirigeants sont des experts dans leurs domaines. Nous devrions faire davantage pour coopérer avec eux dans la création de notre république ouvrière."
 FIN_the_workers_state: "L'État ouvrier"
 FIN_the_workers_state_desc: "La dictature du prolétariat étant fermement établie, nous pouvons maintenant nous atteler à recréer la nation d'une manière qui place les intérêts du prolétariat au premier plan de la politique. Tout, de la manière dont nous éduquons nos enfants à la manière dont nous organisons nos usines, sera complètement repensé."
 FIN_the_red_watch: "La montre rouge"
 FIN_the_red_watch_desc: "Il y a ceux qui voudraient saper tout ce que nous avons créé depuis la guerre civile afin de rétablir la tyrannie capitaliste. Avec la création des Gardes rouges, nous pouvons nous assurer que cette activité perfide soit éradiquée avant qu'elle ne se propage à travers notre république."
 FIN_approach_the_soviets: "Approcher les Soviétiques"
 FIN_approach_the_soviets_desc: "Nos camarades de [SOU.GetNameDef] sont à l'avant-garde de la lutte prolétarienne contre l'impérialisme bourgeois. Nous devons tendre la main à leurs dirigeants et essayer d'obtenir du soutien pour notre lutte contre la bourgeoisie en [FIN.GetNameDef]."
 FIN_antagonize_the_soviets: "Antagoniser les Soviétiques"
 FIN_antagonize_the_soviets_desc: "[SOU.GetNameDefCap] peut s'envelopper dans la rhétorique du socialisme, mais ce n'est pas le paradis des travailleurs. Nous trouverons notre propre voie pour améliorer la vie de la classe ouvrière et nous ne coopérerons pas avec la menace [SOV.GetAdjective]. "
 FIN_finno_soviet_pact: "Pacte finno-soviétique"
 FIN_finno_soviet_pact_desc: "Au diable les griefs historiques, le peuple [SOU.GetAdjective] s'est révélé être un allié précieux dans la lutte pour le socialisme. Il est temps que nous formalisions un accord entre nos gouvernements en prévision de l'assaut inévitable de l'Europe réactionnaire."
 FIN_subsidized_national_industrialization: "Industrialisation nationale subventionnée"
 FIN_subsidized_national_industrialization_desc: "[SOU.GetNameDef] a fait de grands progrès dans la mobilisation massive des forces productives de la nation grâce à l'industrialisation. Peut-être devrions-nous demander l'aide de leurs experts pour déployer un programme similaire en Finlande."
 FIN_finnish_learned_societies: "Sociétés savantes finlandaises"
 FIN_finnish_learned_societies_desc: "Alors que de nombreux intellectuels du pays ont fui à l'étranger, il reste un nombre substantiel d'entre eux qui ont eu la sagesse d'adopter la pensée socialiste. Nous devrions élever ces intellectuels en investissant dans leurs recherches."
 FIN_finnish_federation_of_trade_unions: "Fédération finlandaise des syndicats"
 FIN_finnish_federation_of_trade_unions_desc: "Les syndicats représentent les véritables maîtres de l'industrie, les travailleurs. En coopérant avec la fédération des syndicats, nous pouvons réorganiser l'ensemble de l'économie pour le bien de la classe ouvrière."
 FIN_defensive_preparations: "Préparations défensives"
 FIN_defensive_preparations_desc: "Quelle que soit l'idéologie, il semble que nous soyons destinés à un conflit avec notre voisin de l'Est. Nous devons nous préparer à l'inévitable et étendre rapidement nos défenses. Si nous échouons, notre nation pourrait être à nouveau submergée par nos ennemis."
 FIN_trade_agreements: "Accords commerciaux"
 FIN_trade_agreements_desc: "Bien qu'ils ne soutiennent pas toujours nos décisions de politique intérieure, de nombreux pays seraient prêts à conclure des accords commerciaux pour soutenir notre modernisation militaire. Principalement pour que nous puissions compromettre la sécurité de nos voisins moins recommandables."
 FIN_finno_estonian_union: "Union finno-estonienne"
 FIN_finno_estonian_union_desc: "Nous partageons une longue histoire avec le peuple estonien, il nous est donc pénible de le voir coincé entre les grandes puissances en attendant que son pays devienne un autre champ de bataille dans une lutte internationale. Peut-être qu'à travers une union, nous pouvons le sauver d'un tel sort. "
 FIN_social_democracy: "Social-démocratie"
 FIN_social_democracy_desc: "Nous avons vu les échecs et les horreurs qui se déroulent lorsqu'une révolution de style bolchevique se déchaîne sur une nation. Si nous voulons créer une société durable qui profite à la classe ouvrière, cela doit se faire par des moyens démocratiques et pacifiques, dans la mesure du possible."
 FIN_pragmatic_socialism: "Socialisme pragmatique"
 FIN_pragmatic_socialism_desc: "Bien que nous abhorrions les méthodes des bolcheviks et de leurs semblables, nous ne contestons pas qu'il faut faire davantage pour libérer la classe ouvrière des horreurs du capitalisme moderne. Grâce à l'application prudente du socialisme démocratique et pragmatique, nous y parviendrons."
 FIN_sosialistinen_eduskuntaryhma: "Groupe parlementaire socialiste"
 FIN_sosialistinen_eduskuntaryhma_desc: "Le groupe parlementaire socialiste prône un rapprochement avec [SOU.GetNameDef] plutôt qu'une opposition. Leurs suggestions peuvent offrir le meilleur espoir de conserver notre propre forme de socialisme, sans interférence des [SOU.GetAdjective]."
 FIN_social_democratic_womens_union: "Union des femmes sociales-démocrates"
 FIN_social_democratic_womens_union_desc: "La situation critique des femmes dans la société a été négligée depuis des temps immémoriaux. En plaçant l'Union des femmes sociales-démocrates plus profondément au cœur du gouvernement, nous pouvons enfin répondre à leurs préoccupations et créer une société plus équitable pour tous."
 FIN_mineral_wealth: "Richesse minérale"
 FIN_mineral_wealth_desc: "[ROOT.GetNameDefCap] dispose d'une abondance de ressources naturelles qui restent inexploitées. Si nous voulons maintenir une force militaire crédible, nous devons utiliser ces ressources et améliorer notre autosuffisance économique."
 FIN_funds_from_kalevala_koru_oy: "Fonds de Kalevala Koru Oy"
 FIN_funds_from_kalevala_koru_oy_desc: "Kalevala Koru Oy, un fabricant de bijoux fins, fondé par des membres de l'Union des femmes sociales-démocrates, est devenu un succès retentissant. En utilisant leur expertise, nous pouvons stimuler notre économie et utiliser la richesse pour financer d'autres initiatives."
 FIN_join_the_comintern: "Rejoindre le Komintern"
 FIN_join_the_comintern_desc: "Nous devons rejeter les notions désuètes du nationalisme et les griefs qui y sont associés et travailler ensemble avec [SOU.GetNameDef]. Ensemble, nous pouvons contribuer à inverser la tendance contre les forces réactionnaires de l'Europe tout en assurant notre propre avenir."
 FIN_finnish_influence_in_the_baltic: "L'influence finlandaise dans la Baltique"
 FIN_finnish_influence_in_the_baltic_desc: "La sécurité collective de la région baltique repose sur notre volonté commune de collaborer les uns avec les autres et de veiller à ce que tous maintiennent une défense crédible contre les forces d'agression. À ce titre, nous devons nous assurer que tous nos voisins tirent dans la même direction."
 FIN_approach_major_democracies: "Approche des grandes démocraties"
 FIN_approach_major_democracies_desc: "Nous partageons un intérêt commun avec les démocraties libérales du monde qui souhaitent limiter l'influence croissante des acteurs les plus agressifs en géopolitique. Peut-être pouvons-nous travailler ensemble vers cet objectif commun."
 FIN_finnish_autonomy: "Autonomie finlandaise"
 FIN_finnish_autonomy_desc: "Même certains des communistes les plus dévoués parmi nous ont nourri l'inquiétude que la coopération avec [SOU.GetNameDef] conduirait à une domination russe de facto de notre politique. Mais, grâce à une diplomatie prudente, nous avons atteint un niveau de compréhension avec nos alliés qui garantit notre autonomie. "
 FIN_integrate_kola_and_karelia: "Intégrer Kola et la Carélie"
 FIN_integrate_kola_and_karelia_desc: "Bien que nous ayons établi une relation de coopération solide avec nos camarades [SOU.GetAdjective], les conflits frontaliers planent sur elle comme un nuage de pluie prêt à éclater. Peut-être devrions-nous clarifier les choses et enfin aborder ces questions en tant qu'alliés plutôt qu'en tant qu'ennemis."
 FIN_keepers_of_the_baltic_countries: "Les gardiens des pays baltes"
 FIN_keepers_of_the_baltic_countries_desc: "Les peuples des pays baltes n'ont guère intérêt à être englobés dans [GER.GetNameDef] ou [SOU.GetNameDef]. Nous seuls, avec notre histoire et notre vision communes, sommes capables de diriger pacifiquement ces nations d'une manière qui ne les détruise pas."
 FIN_british_threat: "La menace britannique"
 FIN_british_threat_desc: "[ENG.GetNameDefCap] est le cœur de l'économie bourgeoise mondiale et de ses ramifications impérialistes. Nous devons enfoncer vigoureusement un poignard dans ce cœur pour que le monde puisse enfin se libérer de son oppression."
 FIN_red_finland: "La Finlande rouge"
 FIN_red_finland_desc: "Nous avons vengé nos camarades tombés sous la Terreur blanche en créant une véritable république ouvrière. Il ne nous reste plus qu'à sécuriser ce que nous avons accompli contre ceux qui, au-delà de nos frontières, chercheraient à la détruire."
 FIN_united_under_the_north_star: "Unis sous l'étoile du Nord"
 FIN_united_under_the_north_star_desc: "Nos amis et camarades nordiques sont à la merci des puissances impérialistes qui ne se soucient pas des intérêts de notre région. Mais ensemble, nous pouvons assurer la paix à notre peuple en créant une alliance qui devrait dissuader même le plus puissant des empires."
 FIN_preserve_sapmi: "Préserver les Samis"
 FIN_preserve_sapmi_desc: "Le peuple Sami souffre depuis longtemps de l'oppression impérialiste, à l'intérieur comme à l'extérieur de nos frontières. Nous devons faire amende honorable auprès de ce peuple et l'aider à se libérer de ses souffrances incessantes aux mains de nos voisins."
 FIN_confederated_finno_russian_republics_desc: "Une myriade de peuples différents relèvent désormais de notre gouvernance. Pour empêcher le développement d'une hiérarchie des peuples au sein de notre État, nous allons réorganiser le gouvernement en une confédération de républiques. Cela permettra à tous les peuples d'avoir leur mot à dire dans leur gouvernance."
 FIN_secure_the_baltic_sea: "Sécuriser la mer Baltique"
 FIN_secure_the_baltic_sea_desc: "Alors que nous nous concentrons souvent sur notre territoire \"Pour mieux comprendre nos frontières et la meilleure façon de les défendre, nous ne pouvons pas laisser nos efforts être vains en négligeant la vulnérabilité de notre littoral. Nous devons donc investir dans un programme massif de défense côtière pour sécuriser ce flanc."
 FIN_german_threat: "Menace allemande"
 FIN_german_threat_desc: "Le militarisme prussien a une fois de plus montré son horrible visage à [GER.Capital.GetCapitalVictoryPointName]. Alors que d'autres se contentent de voir les capitales européennes sous la botte de [GER.GetLeader], nous ne le sommes pas. Il est temps que cette menace à la paix soit traitée une fois pour toutes."
 FIN_socialist_welfare: "Bonheur communiste"
 FIN_socialist_welfare_desc: "Grâce à une gestion prudente de l'économie et à la défense de notre nation, nous disposons désormais des ressources nécessaires pour récompenser les travailleurs en établissant un véritable État providence. Nous veillerons à ce que notre peuple vive longtemps et heureux."
 FIN_aid_for_entrepreneurs: "Aide aux entrepreneurs"
 FIN_aid_for_entrepreneurs_desc: "Alors que nous devons réduire les pires éléments du capitalisme, notre économie pourrait grandement bénéficier d'une activité entrepreneuriale accrue. En établissant des subventions et des prêts à l'investissement pour les industries importantes, nous pouvons stimuler cette activité."
 FIN_soviet_threat: "Menace soviétique"
 FIN_soviet_threat_desc: "[SOU.GetNameDefCap] est une menace pour la vie des travailleurs du monde entier, car il n'aura aucun scrupule à les plonger dans une guerre de conquête. Avant qu'elle ne prenne trop de force, nous devons mettre fin à cette menace maintenant."
 FIN_proclaim_greater_finland: "Proclamez la Grande Fédération finlandaise"
 FIN_proclaim_greater_finland_desc: "Nos frontières s'élargissent désormais au-delà de ce que nous aurions pu imaginer il y a seulement quelques années. Avec autant de nouveaux territoires, il est devenu nécessaire de réorganiser notre gouvernement afin qu'il reflète mieux la diversité de la région qu'il gouverne."
 FIN_control_the_flux_of_iron_ore: "Contrôler le flux de minerai de fer"
 FIN_control_the_flux_of_iron_ore_desc: "Le minerai de fer suédois et sa distribution norvégienne continuent d'être un mécanisme par lequel des guerres sont menées à travers le continent et au-delà. Nous devons nous approprier ce flux critique de ressources avant qu'il ne tombe entre les mains de nos ennemis."
 FIN_finnish_neutrality: "Neutralité finlandaise"
 FIN_finnish_neutrality_desc: "La force et la détermination de notre peuple à lutter pour sa liberté ne peuvent être effacées. Cependant, nous devons poursuivre une politique de neutralité afin que nos voisins n'aient aucune raison d'étouffer notre indépendance durement gagnée."
 FIN_the_finnish_swedish_peoples_party: "Le Parti populaire suédois finlandais"
 FIN_the_finnish_swedish_peoples_party_desc: "Les personnes d'origine suédoise constituent une minorité substantielle en Finlande, collaborer avec le parti qui représente le plus ardemment leurs intérêts peut nous permettre de gagner un soutien substantiel à nos politiques et de gagner la faveur de la Suède elle-même."
 FIN_align_the_agrarian_league: "Aligner la Ligue agraire"
 FIN_align_the_agrarian_league_desc: "[ROOT.GetNameDefCap] a connu une industrialisation remarquable au cours du siècle dernier, nous ne pouvons ignorer le sort des millions de personnes qui nourrissent la nation grâce à leur travail agricole. En travaillant avec la Ligue agraire, nous pouvons nous assurer que leurs préoccupations sont prises en compte aussi bien que celles de leurs homologues urbains."
 FIN_political_unity: "Unité Politique"
 FIN_political_unity_desc: "Quelle que soit l'idéologie politique, nous voulons tous ce qu'il y a de mieux pour notre peuple. En cette période de crise, nous devons mettre de côté les petites querelles politiques et travailler ensemble."
 FIN_collaboration_with_the_left: "Collaboration avec la gauche"
 FIN_collaboration_with_the_left_desc: "L'aliénation des partis de gauche ne contribue guère à renforcer notre gouvernement. Si nous trouvons un moyen de collaborer avec eux, nous pourrons peut-être rallier davantage de population à notre cause."
 FIN_railways_and_infrastructure: "Chemins de fer et infrastructures"
 FIN_railways_and_infrastructure_desc: "La Grande Guerre a démontré la nécessité de réseaux ferroviaires et routiers robustes qui soutiennent l'industrie et l'armée pour amener les ressources ou les personnes là où elles doivent être. Après des décennies d'occupation et d'effusion de sang, nos réseaux logistiques ont un besoin urgent d'investissements."
 FIN_repurpose_small_industries: "Petites industries réorientées"
 FIN_repurpose_small_industries_desc: "Bien que nous n'ayons pas les industries colossales des grandes puissances, nous avons une myriade de petites usines en activité. Plutôt que de repartir de zéro, nous devrions réaffecter ces petits locaux à la production de guerre."
 FIN_expand_state_military_factories: "Agrandir les usines militaires d'État"
 FIN_expand_state_military_factories_desc: "Nos usines gérées par l'État ont du mal à répondre aux exigences que leur impose l'armée en cette période de crise. Si nous voulons maintenir nos lignes d'approvisionnement, nous devons agrandir nos installations de production."
 FIN_a_new_course_for_kokoomus: "Un nouveau cap pour Kokoomus"
 FIN_a_new_course_for_kokoomus_desc: "Les événements récents ont conduit à une recrudescence du soutien au parti Kokoomus, car les gens recherchent un leadership fort et sensé et un retour aux valeurs traditionnelles. Nous devrions en tirer parti en faisant passer le programme conservateur du parti."
 FIN_the_finnish_throne: "Le trône finlandais"
 FIN_the_finnish_throne_desc: "Les Kokoomus ont longtemps plaidé pour une monarchie finlandaise. Avec leur récent regain de soutien et leur emprise de plus en plus forte sur les rênes du pouvoir, ils ont désormais les moyens de dissoudre le système actuel et d'établir un royaume à sa place."
 FIN_strengthen_military_administration: "Renforcer l'administration militaire"
 FIN_strengthen_military_administration_desc: "Mannerheim a héroïquement dirigé notre nation à travers ces temps tumultueux, coupant à travers le dogme politique avec une précision militariste. Pour le bien de la survie continue de la nation, nous devons lui donner, ainsi qu'à l'armée, l'autorité de gouverner comme ils le jugent nécessaire."
 FIN_dreams_of_expansionism: "Rêves d'expansionnisme"
 FIN_dreams_of_expansionism_desc: "Risto Ryti reconnaît à juste titre que nous n'aurons jamais de paix durable tant que nous n'aurons pas pris le contrôle des terres caréliennes à l'est. Avec leur sécurité, nous créerons une frontière beaucoup plus défendable avec nos voisins."
 FIN_reach_out_to_scandinavia: "Tendez la main à la Scandinavie"
 FIN_reach_out_to_scandinavia_desc: "La plupart de nos voisins scandinaves partagent nos sentiments et n'ont guère intérêt à être entraînés dans des conflits entre grandes puissances. En maintenant de solides relations avec eux, nous pouvons construire les fondations de notre défense collective."
 FIN_moderate_politics: "Politique modérée"
 FIN_moderate_politics_desc: "Alors que les tensions s'intensifient entre les grandes puissances, nous devons nous assurer que notre gouvernement ne soit pas perçu comme étant trop indulgent envers les idéologies d'une faction. Par conséquent, nous devons poursuivre une politique de modération nationale."
 FIN_join_the_allies: "Rejoindre les Alliés"
 FIN_join_the_allies_desc: "La neutralité devient rapidement une politique désuète qui conduit simplement à la vassalisation aux mains des grandes puissances. Bien que cela représente un risque compte tenu de notre position géopolitique, rejoindre les Alliés pourrait nous permettre de maintenir notre souveraineté à long terme."
 FIN_northern_defense_front: "Front de défense du Nord"
 FIN_northern_defense_front_desc: "Nos voisins de Scandinavie et de la Baltique sont des proies faciles pour les grandes puissances. Mais si nous mettions en commun nos ressources et collaborions militairement, nous pourrions être en mesure de dissuader même les plus grands ennemis de nous attaquer."
 FIN_the_lone_wolf: "Le loup solitaire"
 FIN_the_lone_wolf_desc: "Personne n'a à cœur les intérêts du peuple [ROOT.GetAdjective] plus que le peuple [ROOT.GetAdjective] lui-même. L'histoire a montré qu'au lieu de compter sur les autres pour nous venir en aide, nous devons compter sur nous-mêmes."
 FIN_military_aid: "Aide militaire"
 FIN_military_aid_desc: "Les Alliés disposent d'un vaste éventail de fabricants d'armes, nous devrions les utiliser pour moderniser rapidement nos forces armées."
 FIN_mineral_wealth_development: "Développement des richesses minérales"
 FIN_mineral_wealth_development_desc: "Compte tenu de notre géographie et de nos voisins, il est possible que nous soyons coupés d'alliés ou de partenaires économiques potentiels. Nous devons donc utiliser les ressources inexploitées de notre nation pour nous assurer de pouvoir poursuivre le combat, même lorsque nous sommes isolés."
 FIN_industrialize_the_region: "Industrialiser la région"
 FIN_industrialize_the_region_desc: "Bien que la puissance militaire combinée du Front de défense du Nord soit substantielle, nous devons faire davantage pour garantir que nos économies puissent la soutenir dans une guerre prolongée. Pour ce faire, nous devons investir dans la revitalisation de nos industries."
 FIN_increase_military_investment: "Augmenter l'investissement militaire"
 FIN_increase_military_investment_desc: "La composante économique et logistique d'un conflit est tout aussi vitale pour notre survie que les batailles sur les lignes de front. Nous devons donc investir dans notre industrie de l'armement pour nous assurer qu'elle puisse continuer à fournir à nos forces tout l'équipement dont elles ont besoin."
 FIN_cooperation_with_germany: "Coopération avec l'Allemagne"
 FIN_cooperation_with_germany_desc: "Nous pouvons compter sur la réalité géopolitique selon laquelle [GER.GetNameDef] et [SOU.GetNameDef] finiront par se battre. Si nous coopérions avec les [GER.GetAdjective], nous pourrions peut-être venger nos pertes lors des guerres précédentes contre les [SOU.GetAdjective] et nous ouvrir de nouvelles opportunités."
 FIN_wartsila_engine_production: "Production de moteurs Wärtsilä"
 FIN_wartsila_engine_production_desc: "Avoir les compétences et la capacité de produire nos propres moteurs pour l'armée améliorera notre sécurité nationale. En travaillant avec nos alliés et des entreprises nationales telles que Wärtsilä, nous pouvons atteindre ce niveau de sécurité."
 FIN_german_military_advisors: "Conseillers militaires allemands"
 FIN_german_military_advisors_desc: "La guerre évolue rapidement en raison de l'utilisation d'équipements et d'avions motorisés. Il est peut-être temps que nous apprenions de nos [GER.GetAdjective] frères d'armes comment utiliser au mieux ces nouvelles ressources à notre avantage."
 FIN_finnish_march_of_conquest: "Marche de conquête finlandaise"
 FIN_finnish_march_of_conquest_desc: "Pendant trop longtemps, nous avons été sur la défensive contre [SOU.GetNameDef] et ses prédécesseurs. Il est désormais temps de renverser la tendance et de repousser les frontières, en libérant le peuple de Carélie de l'oppression [SOU.GetAdjective], par tous les moyens nécessaires."
 FIN_joint_scientific_program: "Programme scientifique conjoint"
 FIN_joint_scientific_program_desc: "Développer un avantage technologique sur ses ennemis peut être le facteur décisif pour qu'une nation sorte victorieuse d'un conflit. En mettant en commun nos connaissances scientifiques avec nos alliés, nous pouvons nous assurer que l'avantage technologique nous appartient."
 FIN_modernize_the_industry: "Moderniser l'industrie"
 FIN_modernize_the_industry_desc: "Les fruits de notre travail technologique ont des utilisations au-delà des applications sur le champ de bataille. Beaucoup d'entre eux pourraient être utilisés pour rendre notre industrie plus efficace. Avec quelques investissements, nous pourrions lancer un programme massif de modernisation industrielle avec nos nouvelles connaissances."
 FIN_modernize_the_army: "Moderniser l'armée"
 FIN_modernize_the_army_desc: "La priorité de tout gouvernement est la défense et la sécurité de son peuple. Lorsque nos forces armées s'avèrent défaillantes, nous sommes donc obligés d'investir dans leur modernisation et leur amélioration afin qu'elles puissent à nouveau remplir leur mission principale."
 FIN_weapon_caches: "Caches d'armes"
 FIN_weapon_caches_desc: "Dans le cas où nos forces armées seraient submergées et le gouvernement tomberait, nous devons avoir un plan d'urgence afin de pouvoir reprendre le contrôle de la nation. Une suggestion pour cela est de placer secrètement des caches d'armes pour que les futures forces de résistance puissent les utiliser."
 FIN_national_unity: "Unité nationale"
 FIN_national_unity_desc: "Alors que la guerre se rapproche de plus en plus, nous devons rallier le peuple de notre grande nation et montrer au monde une fois de plus ce que signifie être finlandais."
 FIN_viron_kansa: "Viron Kansa"
 FIN_viron_kansa_desc: "Bien que séparés par la mer Baltique, les peuples de [ROOT.GetName] et [EST.GetName] ont une longue histoire commune. De plus, nous sommes confrontés aux mêmes défis dans notre lutte pour maintenir notre indépendance. Peut-être qu'à travers une unification pacifique, nous pourrons sauver notre peuple de la guerre."
 FIN_ambitions_in_the_south: "Des ambitions dans le Sud"
 FIN_ambitions_in_the_south_desc: "Les petites nations de la Baltique sont regardées avec envie par leurs voisins. S'ils doivent être vaincus, mieux vaut que ce soit à notre avantage plutôt qu'à celui d'un adversaire potentiel."
 FIN_union_of_finnish_brothers_in_arms: "Union des frères d'armes finlandais"
 FIN_union_of_finnish_brothers_in_arms_desc: "L'Union des frères d'armes finlandais est à l'avant-garde du mouvement national-socialiste et gagne de plus en plus de soutien alors que notre nation est menacée de l'étranger. Si nous devions collaborer avec eux, nous pourrions obtenir un soutien important pour la défense de la nation."
 FIN_arm_the_lotta_svard: "Rétablir les Lotta Svärd"
 FIN_arm_the_lotta_svard_desc: "Les Lotta Svärd se sont révélés être un atout précieux dans leur rôle de force auxiliaire. Compte tenu de leur compétence et de notre situation désastreuse, il est peut-être temps de mieux armer l'organisation et de l'intégrer plus efficacement aux forces armées."
 FIN_parmis_devils: "Les Diables varguistes"
 FIN_parmis_devils_desc: "Le bataillon pénal de Nikke Pärmi s'est avéré être une utilisation efficace de la main-d'œuvre qui aurait autrement langui derrière les barreaux. Nous devrions étendre son travail en créant une division de prisonniers prêts à se battre pour leur pays."
 FIN_militarized_society: "Société militarisée"
 FIN_militarized_society_desc: "Si notre nation veut survivre à l'assaut auquel nous sommes confrontés, nous devons abandonner la façade de la politique et adopter la militarisation complète de la société. Ce n'est qu'à travers de telles mesures extrêmes que nous vaincrons nos ennemis."
 FIN_a_cry_for_help: "Appel à l'aide"
 FIN_a_cry_for_help_desc: "La Société des Nations a failli à son devoir de protéger les États membres des conflits. Mais il y a encore des gens à l'étranger qui peuvent encore entendre notre appel à l'aide et venir à notre secours. C'est du moins ce que nous espérons."
 FIN_greater_finland: "Grande Finlande"
 FIN_greater_finland_desc: "Nous ne serons plus la proie de voisins impitoyables qui convoitent notre terre. Au lieu de cela, nous deviendrons le prédateur et étendrons nos frontières jusqu'à leurs limites naturelles, au-delà des terres de Carélie."
 FIN_right_wing_policies: "Politiques de droite"
 FIN_right_wing_policies_desc: "La gauche n'est rien d'autre que des agents de puissances étrangères. Ils vendraient leur patrie en un clin d'œil si cela leur permettait d'obtenir les faveurs de [SOU.Capital.GetCapitalVictoryPointName]. Si notre nation veut prospérer et survivre, nous devons nous tourner vers les partis et les organisations de droite."
 FIN_discredit_the_democratic_system: "Discréditer le système démocratique"
 FIN_discredit_the_democratic_system_desc: "Notre système démocratique ne fait que vaciller d'une crise à l'autre sans action décisive et significative. Dans la situation périlleuse dans laquelle nous nous trouvons, nous ne pouvons plus tolérer une telle faiblesse et devons éduquer les masses sur les échecs de ce système politique."
 FIN_prepare_a_military_coup: "Préparer un coup d'État militaire"
 FIN_prepare_a_military_coup_desc: "[FIN.GetNameDef] a besoin d'un leadership fort et décisif, capable de prendre des décisions difficiles en cas de crise. Les seules personnes actuellement capables de cela sont les militaires. Plutôt que d'attendre que la nation se défasse sous l'influence des démocrates et des socialistes, nous allons jeter les bases d'un coup d'État militaire."
 FIN_a_fascist_regime: "Un régime fasciste"
 FIN_a_fascist_regime_desc: "Avec le parlement national sous l'influence de l'armée, nous pouvons désormais forger un régime basé sur la force, l'honneur et la loyauté envers [FIN.GetName]."
 FIN_seek_german_protection: "Demander la protection allemande"
 FIN_seek_german_protection_desc: "La Société des Nations a complètement échoué à faire respecter le droit international. Nous devons accepter que la force des forces armées est le seul facteur déterminant dans les relations internationales. Pour que notre nation survive, nous devons donc rechercher l'aide de nos voisins plus forts tels que [GER.GetNameDef]."
 FIN_join_axis: "Rejoindre l'Axe"
 FIN_join_axis_desc: "Peu de gens seront capables de résister à la puissance des puissances de l'Axe. Plutôt que de rester à l'écart, nous devrions rejoindre leur alliance et l'utiliser pour poursuivre nos propres objectifs de politique étrangère."
 FIN_finnish_supremacy_in_the_north: "La suprématie finlandaise dans le Nord"
 FIN_finnish_supremacy_in_the_north_desc: "Alors que les autres nations de notre région se disputent et négocient leur soumission aux mains de puissances supérieures, nous seuls pouvons offrir une alternative. Sous notre direction, nous pouvons mener nos peuples à la victoire contre tout ennemi qui pourrait nous menacer."
 FIN_finnish_legion_of_honor: "Légion d'honneur finlandaise"
 FIN_finnish_legion_of_honor_desc: "Nos troupes sont le bouclier qui retient les hordes communistes à notre frontière. Nous devrions faire davantage pour honorer leur bravoure en créant une Légion d'honneur d'élite à laquelle les plus courageux d'entre eux pourraient aspirer à se joindre."
 FIN_tactical_wargaming_department: "Département de jeux de guerre tactiques"
 FIN_tactical_wargaming_department_desc: "Les exigences de la guerre moderne augmentent de jour en jour. Si notre haut commandement veut suivre le rythme, nous devons l'élargir avec de nouveaux départements où ils peuvent expérimenter de nouvelles méthodes via les jeux de guerre tactiques."
 FIN_advanced_jaeger_training_program: "Programme de formation avancée des Jaeger"
 FIN_advanced_jaeger_training_program_desc: "Nos unités Jaeger sont depuis longtemps considérées comme l'élite des forces armées, leurs origines remontant à la Grande Guerre lorsque le premier d'entre eux a reçu une formation en Allemagne. Il est peut-être temps de revigorer les unités en les modernisant et en augmentant ainsi le moral de toute l'armée."
 FIN_industrial_cooperation: "Coopération militaro-industrielle"
 FIN_industrial_cooperation_desc: "Les membres des puissances de l'Axe disposent d'une richesse de connaissances et de ressources. Il est temps que nous collaborions industriellement pour mieux utiliser ces atouts inexploités pour le bien de nos nations respectives."
 FIN_bring_foreign_armor_experts: "Faites venir des experts étrangers en matière de blindage"
 FIN_bring_foreign_armor_experts_desc: "Les chars sont un élément crucial de toute armée moderne, mais notre expérience avec eux est limitée. Peut-être pourrions-nous étendre nos capacités avec eux en invitant des experts étrangers dans le domaine pour nous aider."
 FIN_military_research: "Recherche militaire"
 FIN_military_research_desc: "La guerre est continuellement réinventée avec l'avènement de nouvelles technologies et tactiques qui les utilisent. Pour assurer la force et la préparation continues de nos forces armées, les membres de notre alliance doivent mettre en commun leurs connaissances et leur technologie."
 FIN_patriotic_peoples_movement: "Mouvement populaire patriotique"
 FIN_patriotic_peoples_movement_desc: "Le mouvement populaire patriotique, malgré la résistance du régime précédent, a fait un excellent travail pour éduquer les masses sur la nécessité de la fierté nationale et de la défense de la nation contre le communisme. Si nous devions les mettre dans notre confiance, nous gagnerions une base de soutien beaucoup plus grande pour notre régime. "
 FIN_academic_karelian_society: "Société académique carélienne"
 FIN_academic_karelian_society_desc: "Depuis plus d'une décennie, une organisation d'intellectuels et d'étudiants de l'Université d'Helsinki est devenue de plus en plus influente. Leurs objectifs fondamentaux s'alignent bien avec les nôtres, à savoir la poursuite de l'amélioration de la Finlande conformément à notre histoire. Peut-être pouvons-nous trouver un moyen de collaborer ensemble."
 FIN_mustapaidat: "Mustapaidat"
 FIN_mustapaidat_desc: "La militarisation continue de la société garantira que notre peuple sera aussi fort que possible. En intégrant des forces paramilitaires, nous pouvons promouvoir les valeurs militaires dans toutes les couches de la société, de ceux qui sont trop jeunes pour rejoindre l'armée à ceux qui sont peut-être trop vieux pour cela."
 FIN_take_over_the_suojeluskunta: "Prenez le contrôle de la Suojeluskunta"
 FIN_take_over_the_suojeluskunta_desc: "La Suojeluskunta a agi comme une force auxiliaire de réservistes qui peuvent être appelés à aider à défendre la nation en temps de crise. Si nous prenions le contrôle de l'organisation, nous pourrions l'utiliser pour endoctriner des milliers de personnes à notre cause."
 FIN_maan_turva: "Maan Turva"
 FIN_maan_turva_desc: "Ce n'est qu'en surveillant attentivement la population que nous pouvons garantir qu'aucune trahison ou subversion n'a lieu. En retour, nous pouvons protéger le régime et garantir que la nation ne soit pas détruite de l'intérieur."
 FIN_finnish_irredentism: "Irredentisme finlandais"
 FIN_finnish_irredentism_desc: "Malgré notre indépendance acquise de l'ancien empire russe, il existe encore des terres et des peuples qui devraient être gouvernés par nous mais qui restent prisonniers du joug de l'oppression de nos ennemis. Nous devons galvaniser notre peuple pour la libération de ces terres."
 FIN_keepers_of_the_north: "Les gardiens des pays baltes"
 FIN_keepers_of_the_north_desc: "Nous sommes le seul régime de la Baltique qui a la force de volonté nécessaire pour gouverner et défendre cette région contre les ennemis extérieurs. Tant que tous les peuples de la région ne seront pas unis sous notre règne, nous ne pourrons jamais avoir une paix durable."
 FIN_sotilaalliset_kappalaiset: "Sotilaalliset Kappalaiset"
 FIN_sotilaalliset_kappalaiset_desc: "L'accès à un aumônier est un service crucial sur lequel nos soldats comptent. Beaucoup de ces aumôniers sont également préoccupés à juste titre par l'avenir de notre nation. Si nous devions collaborer avec eux, nous pourrions non seulement gagner des yeux et des oreilles sur la ligne de front, mais aussi nous assurer que les bons messages parviennent également aux troupes."
 FIN_national_fanatism: "Fanatisme national"
 FIN_national_fanatism_desc: "La société doit être entièrement imprégnée de fanatisme et de dévouement à la cause de la supériorité finlandaise. Nous avons prouvé maintes fois que personne ne peut nous arrêter et que lorsque nous travaillons ensemble, rien ne peut entraver l'ascension de notre nation vers la grandeur."
 FIN_military_promotions: "Promotions militaires"
 FIN_military_promotions_desc: "Nos officiers militaires ont servi la nation avec beaucoup d'honneur et de dévouement. Il est temps de récompenser les meilleurs d'entre eux pour leur contribution à nous sauver de l'asservissement aux mains de nos ennemis historiques."
 FIN_indoctrinate_the_workers: "Endoctriner le prolétariat"
 FIN_indoctrinate_the_workers_desc: "Grâce à notre surveillance accrue de la population, nous avons une meilleure idée de ce qui constitue des méthodes de propagande efficaces. Nous devrions utiliser ces connaissances pour endoctriner la population, en garantissant sa loyauté absolue envers le gouvernement et [FIN.GetNameDef]"
 FIN_intellectual_elite: "Élite intellectuelle"
 FIN_intellectual_elite_desc: "Grâce à la collaboration minutieuse de l'armée et des membres les plus éclairés de l'intelligentsia, nous avons réussi à sauver la nation des griffes du socialisme et de la dégénérescence. Il est temps de récompenser ceux qui nous ont soutenus en investissant dans leurs études."
 FIN_enhance_southern_infrastructure: "Améliorer les infrastructures du Sud"
 FIN_enhance_southern_infrastructure_desc: "Alors que la nation [ROOT.GetAdjective] cherche à sécuriser sa place dans le monde, elle doit se concentrer sur la construction et l'amélioration de sa capacité industrielle. La première étape pour atteindre cet objectif est d'améliorer les infrastructures dans les régions du Sud afin de s'assurer qu'elles sont mieux préparées à répondre aux demandes de l'industrie légère et lourde à court terme."
 FIN_industrial_development: "Développement Industriel"
 FIN_industrial_development_desc: "Alors que le monde devient de plus en plus industrialisé, [ROOT.GetName] doit suivre le rythme s'il veut devenir un acteur majeur sur la scène mondiale. Les investissements que nous faisons dans notre industrie lourde créeront non seulement des emplois et stimuleront l'économie, mais fourniront également les ressources nécessaires pour relever les défis de l'avenir."
 FIN_bank_of_aland: "Banque d'Åland"
 FIN_bank_of_aland_desc: "La Banque d'Åland est une pierre angulaire de l'économie de [ROOT.GetName], offrant la stabilité et le soutien nécessaires pour stimuler la croissance et la prospérité. \nEn investissant dans la Banque d'Åland, [ROOT.GetName] investit dans son avenir, jetant les bases d'une nation plus forte et plus prospère."
 FIN_suomen_akatemia: "Suomen Akatemia"
 FIN_suomen_akatemia_desc: "Plusieurs intellectuels [ROOT.GetAdjective], menés par le célèbre mathématicien Leo Sario, militent pour la fondation de la Suomen Akatemia, qui deviendra la première institution universitaire nationale, stimulant l'innovation scientifique et aidant à positionner [ROOT.GetName] à l'avant-garde du développement technologique."
 FIN_janiskoski_power_plant: "Centrale électrique de Jäniskoski"
 FIN_janiskoski_power_plant_desc: "Nous allons construire une centrale électrique à Jäniskoski pour fournir une énergie fiable à la fonderie électrique de la mine de nickel de Kolosjoki et alimenter la croissance de la région de [722.GetName], ce qui stimulera à son tour le développement économique dans le nord de [ROOT.GetName]. "
 FIN_found_pohjolan_voima: "Fonder Pohjolan Voima"
 FIN_found_pohjolan_voima_desc: "Avec l'expansion récente de l'industrie forestière et de l'industrie lourde, les besoins en énergie augmentent. Nous allons centraliser la production d'énergie et exploiter le potentiel illimité de l'hydroélectricité pour alimenter la croissance industrielle de [ROOT.GetName]. "
 FIN_expand_imatra_hydropower_plant: "Agrandir la centrale hydroélectrique d'Imatra"
 FIN_expand_imatra_hydropower_plant_desc: "La centrale hydroélectrique d'Imatra, établie en 1922, s'est avérée être une source d'énergie fiable pour l'industrie en pleine croissance de [ROOT.GetName]. Avec l'expansion de ses cinquième et sixième machines, la capacité de l'usine ne fera qu'augmenter, permettant une croissance industrielle supplémentaire dans la région de [928.GetName]. "
 FIN_makola_mine: "Mine de Makola"
 FIN_makola_mine_desc: "De riches gisements de nickel et de cuivre ont été découverts à Makola et Hitura. Nos experts pensent que ces gisements ont un grand potentiel pour la croissance économique de notre pays et pour l'industrie militaire en pleine expansion, et ils conseillent de commencer les travaux de construction de la mine de Makola pour garantir une source stable de minéraux précieux dès que possible."
 FIN_power_from_the_dams: "L'énergie des barrages"
 FIN_power_from_the_dams_desc: "En tirant parti des ressources naturelles des abondantes rivières de [ROOT.GetName], une expansion significative de notre infrastructure hydroélectrique a été proposée. Selon nos experts, investir dans la construction de nouvelles centrales hydroélectriques fournira les moyens d'accroître considérablement notre capacité industrielle et de stimuler la croissance de notre nation."
 FIN_tire_factory_at_nokia: "Usine de pneus à Nokia"
 FIN_tire_factory_at_nokia_desc: "En temps de conflit, [ROOT.GetName] a besoin d'une source de pneus pour l'armée, donc assurer un approvisionnement fiable pour assurer la mobilité et la préparation de nos forces armées devrait être une priorité. \nNous avons un plan pour agrandir l'usine de pneus de Suomen Gummitehdas à Nokia et moderniser les lignes de production pour utiliser du caoutchouc synthétique et des matériaux recyclés afin de surmonter d'éventuelles pénuries."
 FIN_vaisala_radiosonde_tests: "Les tests de radiosonde de Väisälä"
 FIN_vaisala_radiosonde_tests_desc: "Sous la direction du professeur Vilho Väisälä, les efforts pionniers dans la technologie des radiosondes ont ouvert la voie à une production commerciale réussie. S'appuyant sur le succès du premier lancement de radiosonde finlandais en 1931, la recherche et le développement continus ont conduit à des avancées technologiques significatives."
 FIN_oy_alkoholiliike: "Oy Alkoholiliike"
 FIN_oy_alkoholiliike_desc: "Les temps désespérés nécessitent des mesures désespérées, et il est désormais temps pour Oy Alkoholiliike, la société d'alcool, de soutenir l'armée finlandaise en fournissant des composants essentiels pour son armement. \nGrâce à une production et un raffinement minutieux, ils se spécialiseront dans la création de cocktails incendiaires hautement efficaces, donnant à l'infanterie l'avantage dont elle a besoin pour neutraliser les armures légères ennemies."
 FIN_integrate_oy_tikkakoski: "Intégrer Oy Tikkakoski"
 FIN_integrate_oy_tikkakoski_desc: "Pour renforcer l'industrie de l'armement [ROOT.GetAdjective], Oy Tikkakoski sera intégrée à l'usine d'armes militaires appartenant à l'État. Cette mesure augmentera la production d'armes et favorisera le développement de nouvelles armes à feu pour l'armée [ROOT.GetAdjective]. "
 FIN_national_firepower: "Puissance de feu nationale"
 FIN_national_firepower_desc: "Compte tenu des menaces extérieures pressantes auxquelles notre nation est confrontée, nous devons nous engager à investir massivement dans de nouvelles usines militaires. Ces installations seront dédiées à la production des derniers canons d'artillerie pour nos forces terrestres et nos batteries côtières, garantissant que [ROOT.GetNameDef] dispose de la puissance de feu nécessaire pour défendre ses frontières."
 FIN_contract_with_yhteissisu: "Contrat avec Yhteissisu"
 FIN_contract_with_yhteissisu_desc: "Nous allons créer, en collaboration avec les principales entreprises [ROOT.GetAdjective], la société Yhteissisu Oy dans le but de fournir un transport fiable et efficace aux forces de défense [ROOT.GetAdjective]. \nLe transfert de la production de camions Sisu S-21 à Yhteissisu renforcera la production de camions et de bus à usage militaire, garantissant que nos forces sont équipées des ressources nécessaires pour toute situation."
 FIN_outokumpu_for_defence_industry: "Outokumpu pour l'industrie de la défense"
 FIN_outokumpu_for_defence_industry_desc: "Investir dans l'entreprise nationale de l'industrie métallurgique, Outokumpu Oy, contribuera à accroître la préparation à la défense de [ROOT.GetName]. \nLa création d'une usine de métallurgie nationale à Pori et d'une usine d'électrolyse du cuivre pour affiner le cuivre brut apportera l'autosuffisance à la production de cuivre et de laiton de [ROOT.GetName]. "
 FIN_industrial_upgrade_in_harjavalta: "Modernisation industrielle à Harjavalta"
 FIN_industrial_upgrade_in_harjavalta_desc: "À Harjavalta, des efforts sont en cours pour moderniser et rationaliser l'industrie du nickel et du cuivre. Grâce à une technologie de pointe et à des méthodes de production améliorées, l'objectif est de maximiser la production et de renforcer la position de [ROOT.GetName] en tant que producteur leader de ces minéraux vitaux."
 FIN_expand_mining_prospection: "Élargir la prospection minière"
 FIN_expand_mining_prospection_desc: "L'investissement dans des outils miniers modernes et l'expansion des infrastructures minières posent les bases d'une industrie d'extraction minière robuste. Une production accrue répondra aux besoins de la défense nationale et renforcera la préparation du pays au conflit."
 FIN_elijarvi_mine: "Mine d'Elijärvi"
 FIN_elijarvi_mine_desc: "Nous avons reçu des échantillons trouvés dans le cadre de travaux d'excavation près d'Elijärvi, qui indiquent l'existence de minerai de chrome qui pourrait être très riche en chrome. Nous devons lancer de nouvelles opérations minières dans la région et garantir une source fiable de chrome pour l'industrie militaire."
 FIN_tornio_steel_factory: "Usine sidérurgique de Tornio"
 FIN_tornio_steel_factory_desc: "La création d'une usine sidérurgique à Tornio, près de la mine de Kemi, promet de révolutionner l'industrie métallurgique finlandaise. Avec l'accès aux réserves désormais abondantes de chrome et de nickel d'Outokumpu, la nouvelle usine produira de l'acier de qualité supérieure, comblant ainsi le déficit des capacités industrielles de la Finlande."
 FIN_increase_military_budget: "Augmenter le budget militaire"
 FIN_increase_military_budget_desc: "La sécurité de la nation est de la plus haute importance. En augmentant le financement militaire, les forces de défense seront bien équipées et mieux préparées à résister à toute menace potentielle."
 FIN_suomen_maavoimat: "Suomen Maavoimat"
 FIN_suomen_maavoimat_desc: "Nous devons renforcer les capacités des forces de défense finlandaises en investissant dans la recherche de nouveaux équipements militaires et en modernisant les installations de formation pour garantir la préparation face à toute menace potentielle."
 FIN_operation_kilpapurjehdus: "Opération Kilpapurjehdus"
 FIN_operation_kilpapurjehdus_desc: "Par décision de la Société des Nations, Åland est démilitarisée depuis 1921, ce qui signifie qu'il n'y a pas de troupes ni de fournitures militaires stationnées dans la région. Cependant, les tensions augmentent en Europe et face à la menace sérieuse d'un débarquement ennemi sur les îles, notre haut commandement a élaboré un plan pour armer et fortifier Åland. \nLes préparatifs ont été faits et nos troupes sont prêtes à agir!"
 FIN_extra_refresher_exercises: "Exercices de remise à niveau supplémentaires"
 FIN_extra_refresher_exercises_desc: "La tension continue de monter en Europe, et si l'indépendance de [ROOT.GetAdjective] doit être préservée, nous devons renforcer la défense de la Finlande par des exercices d'entraînement intensifs, en nous préparant à toute éventuelle éruption de conflit et en montrant la détermination et la disponibilité des Finlandais à défendre la souveraineté de la nation si nécessaire."
 FIN_the_cold_front: "Le front froid"
 FIN_the_cold_front_desc: "Les conditions hivernales difficiles du front finlandais exigent une préparation adéquate. Les voies d'approvisionnement doivent être sécurisées et les tactiques de camouflage améliorées pour assurer la résilience des forces de défense face au défi de l'hiver."
 FIN_jaeger_movement: "Mouvement Jaeger"
 FIN_jaeger_movement_desc: "Le Haut Commandement [ROOT.GetAdjective] a présenté une proposition visant à revigorer les forces de défense en promouvant des officiers ayant déjà suivi une formation Jaeger. Ces officiers sont des experts en guérilla et en opérations de sabotage derrière les lignes ennemies, ce qui en fait les candidats parfaits pour perfectionner les compétences des nouvelles unités en matière de tactiques de guerre non conventionnelles et les mener au combat."
 FIN_salvaged_and_retooled: "Récupéré et réoutillé"
 FIN_salvaged_and_retooled_desc: "Si nos forces armées veulent l'emporter dans la guerre, nous devons nous concentrer sur la maximisation des ressources en temps de guerre. Tirer parti de l'équipement ennemi capturé, récupérer le matériel endommagé et le réutiliser si nécessaire pour s'aligner sur la doctrine tactique finlandaise nous permettra de répondre aux besoins d'approvisionnement de notre armée et de renforcer considérablement nos capacités militaires."
 FIN_winter_warfare: "Guerre d'hiver"
 FIN_winter_warfare_desc: "Préparez-vous au pire, combattez comme les meilleurs. Nous devons renforcer les voies d'approvisionnement pour les conditions hivernales difficiles et entraîner nos troupes à supporter le froid et à continuer à se battre sur les lignes de front."
 FIN_motti_tactics: "Tactiques Motti"
 FIN_motti_tactics_desc: "La stratégie motti consiste à encercler et à isoler les unités ennemies dans le but de paralyser leurs lignes logistiques et de communication. La mise en œuvre de cette approche nécessite une planification et une formation minutieuses des forces de défense pour garantir son efficacité sur le champ de bataille. En utilisant et en perfectionnant la guerre motti, nous serons en mesure de déjouer l'ennemi et de frapper là où il s'y attend le moins."
 FIN_foreign_armor: "Blindage étranger"
 FIN_foreign_armor_desc: "Alors que l'armée [ROOT.GetAdjective] cherche à renforcer ses capacités blindées pendant la guerre, nous devons chercher des solutions au-delà de nos propres frontières. L'acquisition de blindés étrangers tels que le Landsverk L-62 II suédois peut constituer un ajout bienvenu à l'arsenal [ROOT.GetAdjective] et démontrer l'ingéniosité et l'adaptabilité du pays face à l'adversité."
 FIN_utilize_the_sami: "Utiliser les Samis"
 FIN_utilize_the_sami_desc: "Nous devons reconnaître les compétences uniques du peuple Sami, qui est un navigateur expert sur le terrain difficile de l'Arctique. En utilisant leur connaissance du territoire, nous pouvons améliorer nos capacités de reconnaissance, et en les employant comme bergers de rennes, nous pouvons améliorer nos lignes d'approvisionnement dans les zones reculées. Les Samis peuvent jouer un rôle essentiel dans notre stratégie de défense, et nous devons nous assurer que leur expertise est pleinement utilisée."
 FIN_long_range_patrols: "Patrouilles à longue portée"
 FIN_long_range_patrols_desc: "Les patrouilles à longue portée deviendront un élément essentiel des efforts de reconnaissance et de sabotage de l'armée [ROOT.GetAdjective] maintenant qu'elle est confrontée aux défis de la guerre moderne. Ces unités hautement entraînées sont spécialisées dans la pénétration des lignes ennemies, la collecte de renseignements et le lancement d'attaques surprises dévastatrices, ce qui en fait un atout crucial dans l'effort de guerre."
 FIN_finnish_radio_intelligence: "Renseignements radio finlandais"
 FIN_finnish_radio_intelligence_desc: "Alors que la guerre s'intensifie, l'armée finlandaise a reconnu l'importance de recueillir des renseignements fiables. Sous la direction de Reino Hallama, un groupe d'opérateurs radio talentueux a été constitué pour intercepter et décoder les communications ennemies. Grâce à leurs compétences et à leurs connaissances, ces opérateurs fourniront des informations précieuses aux forces armées finlandaises, contribuant ainsi à inverser le cours de la guerre."
 FIN_sissi: "La Sissi"
 FIN_sissi_desc: "Alors que le conflit fait rage, nos troupes d'infanterie légère Sissi deviennent un atout inestimable pour l'armée finlandaise, utilisant leur expertise dans les patrouilles à longue portée et les embuscades pour frapper les cibles ennemies. Armés d'une connaissance supérieure du terrain et de la capacité de se déplacer rapidement et silencieusement, ils se révèlent être une épine dans le pied de l'ennemi et une source de fierté pour le peuple finlandais."
 FIN_national_armor_focus: "Focus national sur les blindés"
 FIN_national_armor_focus_desc: "Alors que l'effort de guerre s'intensifie, [ROOT.GetName] doit tourner son attention vers sa propre industrie militaire. En mettant l'accent sur le développement des capacités nationales de production de chars, nous visons à renforcer nos forces blindées et à créer des véhicules adaptés à leurs besoins uniques sur le champ de bataille."
 FIN_underground_resistance_cells: "Cellules de résistance clandestines"
 FIN_underground_resistance_cells_desc: "Alors que l'ennemi avance, certains Finlandais refusent de se soumettre. De petites cellules de résistance agiles prennent les armes et mènent des embuscades, des raids et des sabotages. Leur connaissance du terrain et leur engagement envers la cause en font une menace redoutable pour tout envahisseur, aussi puissant soit-il."
 FIN_mannerheim_line: "Ligne Mannerheim"
 FIN_mannerheim_line_desc: "Dans un effort pour fortifier nos défenses, nous devons tourner notre attention vers la ligne Mannerheim. Réseau complexe de fortifications défensives, la ligne s'étend sur toute la frontière orientale du pays et doit être sécurisée contre les incursions ennemies. À cette fin, l'armée s'efforce d'améliorer à la fois les fortifications elles-mêmes et les lignes d'approvisionnement qui les maintiennent approvisionnées et opérationnelles."
 FIN_defense_in_depth: "Défense en profondeur"
 FIN_defense_in_depth_desc: "Alors que l'ennemi devient plus fort et plus déterminé, il devient clair qu'une seule ligne de front statique peut ne pas suffire à le retenir. Nous devons construire de nouvelles fortifications et des lignes défensives plus petites derrière la ligne de front principale, offrant plusieurs niveaux de protection et donnant à nos forces la flexibilité de contre-attaquer si nécessaire. Nous ferons payer à l'ennemi chaque centimètre de sol [ROOT.GetAdjective] qu'il essaiera de prendre."
 FIN_helsinki_air_defense: "Défense aérienne d'Helsinki"
 FIN_helsinki_air_defense_desc: "Alors que la guerre se profile sur [ROOT.GetName], Helsinki doit être fortifiée. La ville et son littoral sont vulnérables aux attaques, et il incombe à l'armée [ROOT.GetAdjective] de les protéger. Des défenses aériennes et des fortifications côtières améliorées protégeront non seulement la ville, mais renforceront également la détermination de la nation à résister à tout assaut."
 FIN_suomen_ilmavoimat: "Suomen Ilmavoimat"
 FIN_suomen_ilmavoimat_desc: "Nous devons nous concentrer sur l'amélioration de l'efficacité de l'armée de l'air [ROOT.GetAdjective] en investissant dans la recherche et la formation. \nL'objectif est de créer une branche aérienne moderne et flexible capable de relever les défis de la guerre moderne, ainsi que de fournir un soutien crucial aux troupes au sol pendant les opérations de combat."
 FIN_expand_air_bases: "Agrandir les bases aériennes"
 FIN_expand_air_bases_desc: "Alors que les tensions augmentent autour de [ROOT.GetName], nous devons nous assurer que nos forces de défense ont les moyens d'opérer de manière adéquate. \nNous soutiendrons l'armée de l'air dans son engagement à accroître le nombre de bases aériennes à travers le pays pour garantir que ses pilotes soient en mesure de se déployer rapidement en temps de conflit."
 FIN_pilot_training: "Formation de pilotes"
 FIN_pilot_training_desc: "Avec la demande croissante de puissance aérienne dans la guerre moderne, une formation plus avancée et plus spécialisée est nécessaire pour nos pilotes. En investissant dans de nouvelles méthodes et de nouveaux équipements de formation, l'armée de l'air [ROOT.GetAdjective] peut s'assurer que ses pilotes sont parmi les meilleurs au monde."
 FIN_naval_airforce: "force aéronavale"
 FIN_naval_airforce_desc: "À mesure que les forces navales de [ROOT.GetName] se développent, ses capacités aériennes doivent également croître. La création d'une force aéronavale dédiée garantira que la marine finlandaise dispose du soutien dont elle a besoin pour dominer la mer Baltique, en coordonnant la puissance aérienne et les flottes de surface pour repousser toutes les menaces."
 FIN_national_aircraft_production: "Production nationale d'avions"
 FIN_national_aircraft_production_desc: "Alors que [ROOT.GetName] fait face à la menace de guerre, il est devenu de plus en plus évident qu'une force aérienne moderne est essentielle à la défense du pays. À cette fin, un programme national de production d'avions a été lancé, dans le but de fournir les ressources et le soutien nécessaires aux concepteurs et fabricants d'avions [ROOT.GetAdjective], garantissant que [ROOT.GetName] puisse rivaliser avec les grandes puissances européennes."
 FIN_expand_air_force_academy: "Agrandir l'Académie de l'Armée de l'Air"
 FIN_expand_air_force_academy_desc: "Dans le cadre de l'effort national visant à améliorer l'Armée de l'Air, nous allons nous lancer dans une expansion significative de l'Académie de l'Armée de l'Air. L'expansion comprendra non seulement de nouvelles installations, mais également une mise à niveau de la formation des pilotes, avec la construction de nouveaux aérodromes à Kauhava et Tikkakoski."
 FIN_foreign_aircraft: "Moteurs d'avions étrangers"
 FIN_foreign_aircraft_desc: "L'armée de l'air [ROOT.GetAdjective] doit étendre ses capacités pour protéger la souveraineté de la nation et assurer la sécurité de notre patrie. Les conceptions et l'expertise des avions étrangers seront recherchées pour améliorer nos capacités et le développement de nos propres avions."
 FIN_support_for_ground_forces: "Soutien aux forces terrestres"
 FIN_support_for_ground_forces_desc: "Alors que la guerre fait rage, il est devenu clair que les forces terrestres ont besoin de plus de soutien aérien. À cette fin, nous investirons dans le développement et la production d'avions d'appui aérien rapproché, afin de fournir une couverture aérienne vitale à nos troupes au sol. Cela leur donnera le soutien dont elles ont besoin pour tenir leurs positions et repousser l'ennemi."
 FIN_dominate_the_skies: "Dominez les cieux"
 FIN_dominate_the_skies_desc: "[ROOT.GetAdjective] les cieux nous appartiendront ! La production de nouveaux avions de combat et l'investissement dans la recherche et le développement de technologies modernes de combat aérien nous permettront d'assurer la supériorité aérienne et de protéger notre patrie. Nos pilotes qualifiés domineront les cieux et mèneront le combat contre l'ennemi."
 FIN_expand_production_lines: "Agrandir les lignes de production"
 FIN_expand_production_lines_desc: "L'armée de l'air [ROOT.GetAdjective] doit étendre sa capacité de production pour répondre aux demandes croissantes de l'effort de guerre. En construisant de nouvelles lignes de production, nous pouvons augmenter la production de nouveaux avions et garantir que notre armée de l'air reste un atout puissant dans la lutte contre nos ennemis."
 FIN_modernize_production_lines: "Moderniser les lignes de production"
 FIN_modernize_production_lines_desc: "Afin de créer une industrie aéronautique de classe mondiale capable de produire les avions militaires les plus avancés, le gouvernement [ROOT.GetAdjective] investira dans la modernisation des usines nationales responsables de la fabrication d'équipements aériens, garantissant ainsi à l'armée de l'air de [ROOT.GetName] l'accès à la technologie aéronautique la plus récente et la plus fiable."
 FIN_suomen_merivoimat: "Suomen Merivoimat"
 FIN_suomen_merivoimat_desc: "Les forces navales de [ROOT.GetName] doivent être prêtes à défendre leur patrie contre toute menace potentielle. En mettant l'accent sur la recherche d'équipements navals modernes et le développement d'un programme de formation amélioré, la marine [ROOT.GetAdjective] deviendra une force puissante capable de protéger nos intérêts sur l'eau."
 FIN_the_merchant_fleet: "La flotte marchande"
 FIN_the_merchant_fleet_desc: "Dans le cadre de l'effort de guerre, la flotte marchande de [ROOT.GetName] doit être capable de suivre le rythme pour assurer le transport des fournitures vitales là où elles sont nécessaires. En investissant dans la production de nouveaux navires, nous pouvons renforcer notre capacité à nous maintenir et à sécuriser notre position dans tout conflit."
 FIN_conversion_of_civilian_vessels: "Conversion de navires civils"
 FIN_conversion_of_civilian_vessels_desc: "Alors que la guerre fait rage, nous devons utiliser toutes les ressources disponibles à notre disposition. Grâce à la conversion de navires civils, [ROOT.GetName] peut rapidement renforcer ses capacités navales et protéger ses côtes des menaces ennemies. Les grands brise-glaces peuvent être transformés en navires de défense côtière, tandis que les navires plus petits peuvent servir de destroyers ou de patrouilleurs, créant ainsi un formidable réseau de défense le long de la côte de [ROOT.GetAdjective]. "
 FIN_coastal_defense: "Défense côtière"
 FIN_coastal_defense_desc: "Face à une agression étrangère, il est de la plus haute importance de veiller à ce que le littoral finlandais soit bien protégé. En améliorant l'infrastructure de défense côtière, nous pouvons mieux nous préparer à toute menace potentielle venant de la mer."
 FIN_marine_jaeger_divisions: "Divisions de chasseurs de marine"
 FIN_marine_jaeger_divisions_desc: "Créées à la fin de 1934, les chasseurs de marine finlandais, Rannikkojääkärit, ont été formées comme l'infanterie de marine d'élite de la marine finlandaise. Ces soldats hautement entraînés et adaptables sont équipés pour mener à bien une variété de missions, de la défense côtière aux assauts amphibies, et seront un atout clé dans tout engagement potentiel le long de la côte baltique."
 FIN_rapid_raiders: "Raids rapides"
 FIN_rapid_raiders_desc: "À mesure que le monde avance, notre marine doit faire de même. En investissant dans la recherche et la production de destroyers modernes, armés des dernières technologies en matière de torpilles, nous serons en mesure de frapper nos ennemis avec une force rapide et mortelle."
 FIN_deep_sea_raiders: "Pillards de la mer"
 FIN_deep_sea_raiders_desc: "Avec l'effort de guerre en jeu, la marine [ROOT.GetAdjective] doit accélérer la production de sous-marins modernes pour perturber les lignes d'approvisionnement ennemies et protéger nos propres routes commerciales. Ces navires élégants et mortels susciteront la peur dans le cœur des marins ennemis et contribueront à sécuriser la place de [ROOT.GetName] en tant que puissance maritime."
 FIN_sea_mines_strategy: "Stratégie des mines marines"
 FIN_sea_mines_strategy_desc: "En déployant des mines dans des endroits stratégiques, la marine [ROOT.GetAdjective] vise à rendre les eaux autour de ses côtes dangereuses pour les flottes ennemies, ce qui rend difficile leur approche des côtes [ROOT.GetAdjective] et assure la sécurité de notre commerce maritime."
 FIN_expansion_towards_the_atlantic: "Expansion vers l'Atlantique"
 FIN_expansion_towards_the_atlantic_desc: "La construction navale [ROOT.GetAdjective] mettra le cap sur l'Atlantique, élargissant ses capacités navales et construisant des navires plus grands pour projeter sa puissance à travers l'océan. Avec l'ajout de cuirassés et de porte-avions, la marine de [ROOT.GetName] deviendra une force avec laquelle il faudra compter sur la scène mondiale."
 FIN_strengthen_the_naval_bases: "Renforcer les bases navales"
 FIN_strengthen_the_naval_bases_desc: "Alors que [ROOT.GetName] se prépare à la guerre, il est crucial que ses bases navales soient bien équipées et bien protégées. En améliorant l'infrastructure et les défenses de nos bases navales, nous pouvons garantir que notre flotte reste sécurisée et prête à affronter l'ennemi."
 FIN_expand_ship_building_industry: "Développer l'industrie de la construction navale"
 FIN_expand_ship_building_industry_desc: "Alors que le besoin de navires militaires augmente, le besoin de chantiers navals capables de les produire augmente également. Avec une industrie de construction navale élargie, [ROOT.GetName] sera mieux équipé pour fournir à ses forces armées les navires dont elles ont besoin pour projeter leur puissance et protéger leurs côtes."
 FIN_acquire_andros_dockyards: "Acquérir les chantiers navals d'Andros"
 FIN_acquire_andros_dockyards_desc: "L'acquisition du chantier naval d'Andros à Turku améliorera considérablement les capacités de production de notre principal concepteur de navires, $FIN_crichton_vulcan_organization$. Avec ce nouvel ajout, la marine [ROOT.GetAdjective] sera en mesure de produire des navires plus nombreux et de meilleure qualité, augmentant ainsi sa puissance et son influence dans la région."
 FIN_innovative_designs: "Conceptions innovantes"
 FIN_innovative_designs_desc: "Dans un audacieux saut d'innovation, nos ingénieurs dévoilent l'ambitieux projet Hyökkäysvaunu, une proposition de char super lourd qui défie les limites de la guerre blindée. Bien qu'il puisse sembler non conventionnel, cette entreprise audacieuse reflète la détermination de [ROOT.GetNameDef] à explorer des conceptions révolutionnaires et à repousser les limites de ce qui est possible sur le champ de bataille."
