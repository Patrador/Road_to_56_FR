 ICE_expand_the_fishing_industry: "Industrie de la pêche"
 ICE_expand_the_fishing_industry_desc: "La pêche a toujours fait partie de notre mode de vie, et ce d'autant plus que le poisson est la ressource principale [ICE.GetAuEnANP] [ICE.GetName] et qu'[ICE.GetIlElleNP] en [ICE.GetAOntNP] en abondance. C'est donc dans ce secteur que nous devons concentrer tous nos efforts, là où nous pouvons développer notre potentiel."
 ICE_mineral_prospecting: "Prospections minéralières"
 ICE_mineral_prospecting_desc: "Il se trouve sans doute des ressources naturelles cachées dans nos montagnes. Si nous pouvions les découvrir, nous disposerions d'une alternative à l'industrie de la pêche et à l'agriculture pour établir une véritable industrie [ICE.GetAuEnANP] [ICE.GetName]."
 ICE_international_trade: "Commerce international"
 ICE_international_trade_desc: "[ICE.GetLeLaLNPCap] [ICE.GetName] [ICE.GetAOntNP] besoin d'être plus présent[ICE.GetXENP] sur la scène financière internationale. En adoptant le libre-échange et en ouvrant le pays aux investissements étrangers, nous disposerions de nombreuses opportunités commerciales, capables de stimuler davantage l'économie."
 ICE_hydroelectric_power: "Hydroélectricité"
 ICE_hydroelectric_power_desc: "S'il y a bien une ressource que [ICE.GetLeLaLNP] [ICE.GetName] [ICE.GetAOntNP] en abondance, c'est l'eau. Utiliser les rivières et les sources chaudes permettrait aisément d'alimenter l'industrialisation du pays."
 ICE_banking_on_the_future: "Développer le secteur bancaire"
 ICE_banking_on_the_future_desc: "Le secteur bancaire est l'un de ceux qui ne requièrent que très peu de ressources. Tout ce qu'il faut est de parvenir à attirer les capitaux étrangers. En subventionnant les banques [ICE.GetAdjFP] et en faisant tout ce qui est en notre pouvoir pour rendre le secteur attractif pour les investisseurs, nous pourrions faire de notre île une véritable puissance financière en quelques années seulement."
 ICE_infiltration: "Infiltration"
 ICE_infiltration_desc: "Lancer nos filets et nous intégrer davantage dans l'économie mondiale offre de nombreuses opportunités. En entrant en contact avec les personnes et compagnies qui comptent, [ICE.GetLeLaLNP] [ICE.GetName] ser[ICE.GetAOntNP] parfaitement positionné[ICE.GetXENP] pour découvrir toutes sortes d'informations."
 ICE_develop_icelandic_shipping: "Transports maritimes"
 ICE_develop_icelandic_shipping_desc: "Nous vivons sur une île perdue au milieu de l'océan. La construction maritime est donc un choix parfaitement évident pour développer notre économie."
 ICE_heavy_industry: "Industrie lourde"
 ICE_heavy_industry_desc: "Agriculture, pêche et commerce maritime sont le passé. Pour faire entrer [ICE.GetLeLaLNP] [ICE.GetName] dans l'avenir, nous devons consacrer désormais toute notre attention à l'industrie lourde. Ainsi, par-delà les fumées dans le ciel, serons-nous assurés d'un avenir radieux."
 ICE_advanced_technology: "Technologies avancées"
 ICE_advanced_technology_desc: "Notre île est petite, et nous ne pourrons jamais rivaliser avec les grands pays industrialisés. Nous devons donc déterminer quel secteur nous permettrait d'assurer notre contrôle afin de prospérer – un secteur nouveau, dans lequel nous n'avons pas déjà pris de retard. Pour cela, les technologies de pointe et l'électronique semblent particulièrement indiquées."
 ICE_reykjavik_dockyards: "Chantiers navals de Reykjavik"
 ICE_reykjavik_dockyards_desc: "Pour avoir une flotte, la première étape est de disposer de chantiers navals modernes et nombreux. L'État devrait donc consacrer des fonds au développement de l'industrie navale afin d'initier le développement du secteur."
 ICE_expand_the_harbour: "Extension portuaire"
 ICE_expand_the_harbour_desc: "Les navires plus nombreux et plus imposants qui vont et viennent depuis notre île nécessitent aussi des quais plus vastes. L'État devrait donc investir dans l'extension du port de Reykjavik afin d'assurer le développement économique."
 ICE_local_arms_industry: "Industrie de l'armement"
 ICE_local_arms_industry_desc: "En produisant sur le territoire notre propre armement, nous pourrions non seulement équiper nos forces mais aussi vendre sur le marché international, ce qui contribuerait à renforcer nos capacités de défense et notre économie. Le secteur de l'armement doit donc bénéficier d'investissements."
 ICE_infrastructure_development: "Développement des infrastructures"
 ICE_infrastructure_development_desc: "Moderniser les infrastructures et construire un bon réseau de transport assurerait à coup sûr la prospérité du pays."
 ICE_iceland_air: "Ciel [ICE.GetAdjMS]"
 ICE_iceland_air_desc: "De nos jours, vivre sur une île n'implique plus d'être isolés du reste du monde. Grâce aux avions modernes, nous sommes désormais bien plus proches de l'Europe et de l'Amérique. C'est dans le ciel que se trouvent les routes commerciales de demain."
 ICE_allied_weapons_seller_trigger: "Pays §Yalliés§! ou §Yneutres§!"
 ICE_expand_the_civilian_fleet: "Développer la flotte marchande"
 ICE_expand_the_civilian_fleet_desc: "Une flotte marchande puissante présenterait le double avantage de préserver nos traditions maritimes et d'assurer le développement de l'économie. Nos navires doivent donc porter les échanges en temps de paix, et produire des équipages aguerris pour la marine en temps de guerre."
 ICE_industrial_research_school: "École de recherche industrielle"
 ICE_industrial_research_school_desc: "L'Université [ICE.GetDuDeDNP] [ICE.GetName] est une véritable réussite. Nous devrions donc nous appuyer sur ce succès pour mettre sur pied un institut de formation supérieure dédié à l'industrie, en mesure de former tous les ingénieurs dont aura besoin le pays."
 ICE_hrafninn_flygur: "Le Vol du corbeau"
 ICE_hrafninn_flygur_desc: "Tout comme vole le corbeau, [ICE.GetLeLaLNP] [ICE.GetName] doi[ICE.GetTVentNP] dominer le ciel. Notre île doit désormais être associée dans l'esprit de tous à l'industrie aéronautique et aux technologies aériennes."
 ICE_agricultural_expansion: "Développement agricole"
 ICE_agricultural_expansion_desc: "De nombreux progrès peuvent être réalisés pour moderniser l'agriculture [ICE.GetAdjFS]. En tirant parti des technologies modernes et de cette ressource aisément accessible que sont les sources chaudes, la production serait grandement accrue, permettant de libérer des terres et des travailleurs pour d'autres secteurs de l'économie."
 ICE_off_shore_oil_drilling: "Forages pétroliers en mer"
 ICE_off_shore_oil_drilling_desc: "Le pétrole est une ressource de plus en plus vitale. Les flottes, par exemple, en consomment toujours plus. Or, il y a de bonnes raisons de penser que du pétrole se trouve tout autour de notre île. Le risque n'est pas négligeable, mais les bénéfices seraient importants, aussi cela vaut-il la peine de mener quelques recherches pour amener l'or noir à la surface."
 off_shore_drilling_tt: "Donne accès aux £decision_icon_small£décisions permettant de lancer des §Yforages pétroliers§! autour de l'§YIslande§!."
 ICE_the_kingdom_of_iceland: "Royaume d'Islande"
 ICE_the_kingdom_of_iceland_desc: "Nous avons déjà fait un long chemin pour accéder à l'indépendance. La dernière étape pour acquérir la liberté consistera à fonder notre propre royaume. Déjà, [ICE.GetName] et [DEN.GetName] ne partagent plus qu'un souverain et une politique étrangère commune ; mais, petit à petit, ce lien pourra être distendu pour devenir purement théorique."
 ICE_united_we_stand: "Unité nationale"
 ICE_united_we_stand_desc: "Au cours de la Grande Guerre, nous nous trouvions totalement isolés du reste du monde, coupés de tous les marchés. [DEN.GetLeLaLNPCap] [DEN.GetName] étai[DEN.GetTEntNP] neutre[DEN.GetXSNP], mais [DEN.GetIlElleNP] [DEN.GetEstSontNP] en train de réarmer. Nous devons tout faire pour [DEN.GetLLesFNP] y aider, et cette fois-ci [ICE.GetLeLaLNP] [ICE.GetName] laisser[ICE.GetAOntNP] [ICE.GetSaLeurNP] marque dans le monde."
 ICE_declare_absolute_neutrality: "Neutralité absolue"
 ICE_declare_absolute_neutrality_desc: "Quoi qu'il puisse se passer [DEN.GetAuEnANP] [DEN.GetName], [ICE.GetLeLaLNP] [ICE.GetName] doi[ICE.GetTVentNP] tout faire pour rester à l'écart d'une nouvelle guerre en Europe. En proclamant notre neutralité, nous pourrons ainsi affirmer que nous ne laisserons personne nous entraîner dans un conflit."
 ICE_declare_absolute_neutrality_tt: "Si quiconque déclare la guerre [Root.Overlord.GetAuAlaAlNP] [Root.Overlord.GetFlag]§Y[Root.Overlord.GetName]§!, [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! proclamer[Root.GetAOntNP] [Root.GetSonLeurNP] indépendance."
 ICE_joint_shipbuilding_programme: "Programme naval commun"
 ICE_joint_shipbuilding_programme_desc: "La meilleure façon pour nous d'aider [DEN.GetLeLaLNP] [DEN.GetName] est par la mer. Ensemble, nous serions en mesure de protéger la mer du Nord – à condition de disposer de navires. Nous devons donc lancer un programme conjoint en vue de disposer d'une flotte, indispensable pour établir toute stratégie militaire commune."
 ICE_research_cooperation_tt: "Programmes de recherche communs"
 ICE_overlord_research_cooperation_tt: "Programmes de recherche communs avec l'Islande"
 ICE_royal_marines: "Infanterie de marine"
 ICE_royal_marines_desc: "Les forces armées [ICE.GetAdjFP] ne seront jamais très nombreuses. Par contre, elles sont tout à fait en mesure de se spécialiser, et une infanterie de marine est un choix évident pour une nation insulaire telle que la nôtre. Un mettant un tel corps sur pied, nous pourrions déployer une force polyvalente partout où cela sera nécessaire."
 ICE_the_icelandic_police_force: "Force de police"
 ICE_the_icelandic_police_force_desc: "L'armée [ICE.GetAdjFS] ne sera jamais très nombreuse. Mais une alternative existe : nous pouvons accroître le rôle de la police nationale afin d'inclure des forces défensives. Nous pourrons ainsi utiliser plus efficacement le peu d'hommes dont nous disposons et mieux préparer la défense de notre île."
 ICE_infrastructure_projects: "Projets d'infrastructures"
 ICE_infrastructure_projects_desc: "Si nous voulons que [ICE.GetLeLaLNP] [ICE.GetName] soi[ICE.GetTEntNP] fort[ICE.GetXENP] un jour, la priorité est de créer un réseau d'infrastructures, indispensable pour établir un secteur industriel digne de ce nom."
 ICE_engineering_projects: "Projets d'ingénierie"
 ICE_engineering_projects_desc: "Notre île doit être développée. De vastes projets d'ingénierie civile permettraient de créer des emplois, et constitueront une base indispensable pour le développement d'une véritable industrie [ICE.GetAdjFS]."
 ICE_patrolling_the_atlantic: "Patrouilles dans l'Atlantique"
 ICE_patrolling_the_atlantic_desc: "Pour protéger la marine marchande, nous devons disposer de navires d'escorte. Nous devrions donc œuvrer avec [DEN.GetLeLaLNP] [DEN.GetName] à concevoir de nouveaux modèles."
 ICE_joint_military_training: "Formation militaire conjointe"
 ICE_joint_military_training_desc: "Nous n'avons pas l'expérience pour former une armée capable de livrer une guerre moderne. Nous devons donc collaborer avec [DEN.GetLeLaLNP] [DEN.GetName] afin de déterminer les meilleures approches pour une petite île telle que la nôtre."
 ICE_industrial_cooperation: "Coopération industrielle"
 ICE_industrial_cooperation_desc: "Inviter des industriels [DEN.GetAdjMP] à établir des filiales [ICE.GetAuEnANP] [ICE.GetName] en échange de remises de taxes permettrait de créer de nombreux emplois, mais insufflerait aussi un élan nouveau à l'industrialisation de l'île. Si le pays doit aller de l'avant, ce sera par l'aide venue [DEN.GetDuDelaDelNP] [DEN.GetName]."
 ICE_gardhur_airfield: "Aérodrome de Garður"
 ICE_gardhur_airfield_desc: "L'aéronautique devient une partie essentielle des infrastructures modernes. [ICE.GetLeLaLNPCap] [ICE.GetName] ne doi[ICE.GetTVentNP] pas prendre de retard dans ce domaine. Une base aérienne proche de [ICE.Capital.GetCapitalVictoryPointName] permettrait donc de faire entrer le pays dans l'avenir."
 ICE_the_merchant_fleet: "Flotte marchande"
 ICE_the_merchant_fleet_desc: "Les navires étaient autrefois un élément vital pour le pays. Ils seront tout aussi essentiels à l'avenir. C'est grâce à une flotte marchande bien développée que l'économie pourra prospérer."
 ICE_not_standing_idly_by: "Préparatifs pour l'avenir"
 ICE_not_standing_idly_by_desc: "Que nous l'aimions ou non, la guerre approche. Nous devons armer le pays si nous voulons avoir la moindre chance de défendre notre île. Car ce sera alors une question de vie ou de mort, c'est certain."
 ICE_expand_industrial_complexes: "Développer les sites industriels"
 ICE_expand_industrial_complexes_desc: "Nos industries militaires sont clairement en retard par rapport aux autres puissances européennes. Elles sont laissées à l'abandon. Si nous n'investissons pas massivement pour développer un groupe militaro-industriel, nous risquons de ne jamais rattraper notre retard."
 ICE_political_unity: "Unité politique"
 ICE_political_unity_desc: "En temps de danger, il est primordial que le pays fasse corps. Il faut laisser de côté nos différends politiques pour faire tout ce qui permettra de tenir [ICE.GetLeLaLNP] [ICE.GetName] éloigné[ICE.GetXENP] de la guerre."
 ICE_anglo_icelandic_relations: "Relations avec les [ENG.GetHabitants]"
 ICE_anglo_icelandic_relations_desc: "En matière commerciale, [ENG.GetLeLaLNP] [ENG.GetName] [ENG.GetEstSontNP] assurément le meilleur gage pour notre avenir. Et il serait à coup sûr préjudiciable pour notre économie, si ce n'est suicidaire, d'en faire [ENG.GetUnUneDesNP] ennemi[ENG.GetXENP]. Faisons donc tout pour maintenir les meilleures relations avec [ENG.GetLuiElleEuxNP]."
 ICE_anglo_icelandic_relations_tt: "Si la priorité §Y$ICE_expand_the_fishing_industry$§! a déjà été adoptée :"
 ICE_american_protection: "Protection [USA.GetAdjFS]"
 ICE_american_protection_desc: "[GetAmericanProtectionText]"
 ICE_american_protection_desc_standard: "La guerre sera bientôt sur nous, et nous ne pourrons assurer seuls notre défense. [USA.GetLeLaLNPCap] [USA.GetName] pourrai[USA.GetTEntNP] toutefois nous protéger. Nous devrions donc [USA.GetLeLaFNP] contacter pour [USA.GetLuiLeurNP] proposer de stationner des troupes sur l'île. Cela se ferait au détriment de notre indépendance, mais ce ne serait que temporaire et toujours préférable à une invasion."
 ICE_american_protection_desc_british_subject: "[ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetEstSontNP] en difficulté dans cette guerre. [ENG.GetIlElleNPCap] pourrai[ENG.GetTEntNP] s'avérer incapable[ENG.GetXSNP] de nous protéger face à des puissances hostiles en cas d'invasion. Nous devrions contacter le gouvernement [USA.GetAdjMS] pour lui proposer de protéger [ICE.GetLeLaLNP] [ICE.GetName]."
 ICE_american_protection_tt: "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] devenir un fantoche [USA.GetDuDelaDelNP] [USA.GetFlag]§Y[USA.GetName]§!."
 ICE_fighting_as_equals: "Combattre en égaux"
 ICE_fighting_as_equals_desc: "Nous sommes ensemble dans cette guerre, et [ICE.GetLeLaLNP] [ICE.GetName] [ICE.GetFaitFontNP] plus que [ICE.GetSaLeurNP] part. Il est temps donc que [DEN.GetLeLaLNP] [DEN.GetName] accept[DEN.GetEEntNP] que nous ne soyons plus [DEN.GetSesLeursNP] subordonnés, mais des partenaires et alliés. L'heure est venue de déclarer notre indépendance."
 ICE_fighting_as_equals_tt: "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] déclarer [Root.GetSonLeurNP] indépendance."
 ICE_expanding_the_university_of_reykjavik: "Financements pour l'Université"
 ICE_expanding_the_university_of_reykjavik_desc: "C'est dans le savoir que réside notre avenir. Si nous voulons que [ICE.GetLeLaLNP] [ICE.GetName] soi[ICE.GetTEntNP] un jour parmi les premiers pays du monde, nous devons concentrer nos efforts. Et cela passe par un financement accru pour l'université [ICE.GetDuDeDNP] [ICE.GetName]."
 ICE_trade_relations: "Relations commerciales"
 ICE_trade_relations_desc: "Un petit pays comme le nôtre ne peut espérer produire tout ce dont il a besoin. Malgré tout, de bonnes relations avec les autres pays et notre localisation à mi-chemin entre l'Europe et l'Amérique doivent nous permettre de devenir une plaque tournante commerciale et financière. Ainsi pourrons-nous répondre à tous nos besoins matériels."
 ICE_keflavik_airbase: "Base aérienne de Keflavík"
 ICE_keflavik_airbase_desc: "Les [USA.GetHabitants] veulent construire une base aérienne plus vaste afin de faciliter les patrouilles au-dessus de l'Atlantique. Nous devrions y répondre favorablement, d'autant que cela ne fera que renforcer le pays."
 ICE_modernizing_the_island: "Moderniser notre île"
 ICE_modernizing_the_island_desc: "De nouvelles théories sont apparues, qui devraient être mises en pratique. L'économie [ICE.GetAdjFS] doit être réformée. L'heure paraît tout à fait appropriée pour mettre en œuvre ces changements."
 ICE_compensation: "Compensations"
 ICE_compensation_desc: "Nous avons su prouver aux [DEN.GetHabitants] qu'ils doivent compter avec [ICE.GetLeLaLNP] [ICE.GetName]. Nous avons fait des sacrifices, au cours des siècles passés, et tout récemment encore. Et au milieu de l'Atlantique, nous sommes idéalement situés pour protéger les îles sous souveraineté [DEN.GetAdjFS]. En nous les confiant, [DEN.Capital.GetCapitalVictoryPointName] disposerait donc d'un partenaire puissant et pourrait se concentrer sur sa métropole."
 ICE_republicanism: "Républicanisme"
 ICE_republicanism_desc: "[ICE.GetLeLaLNPCap] [ICE.GetName] n'[ICE.GetAOntNP] aucunement besoin d'un roi. La régence a parfaitement démontré que nous pouvons nous passer de monarchie. L'heure semble donc parfaitement appropriée pour mettre fin à cette institution médiévale et archaïque, et instaurer à la place une république."
 ICE_american_investments: "Investissements [USA.GetAdjMP]"
 ICE_american_investments_desc: "Les milliers de soldats [USA.GetAdjMP] stationnés sur l'île sont un véritable avantage pour l'économie, d'autant que cela pousse aussi les sociétés [USA.GetAdjFP] à envisager de mettre en place des filiales ou d'investir dans nos entreprises. Si nous jouons bien notre jeu, tout cela pourrait être tout à fait bénéfique pour nous..."
 ICE_american_soldiers: "Troupes [USA.GetAdjFP]"
 ICE_american_soldiers_desc: "[USA.GetLeLaLNPCap] [USA.GetName] souhait[USA.GetEEntNP] étendre [USA.GetSonLeurNP] influence afin de protéger [USA.GetSesLeursNP] valeurs fondamentales. Nous pourrions donc [USA.GetLLesFNP] autoriser à stationner des troupes sur notre île, afin de permettre à certaines d'y résider et renforcer ainsi nos propres forces."
 ICE_iceland_defense_force: "Force de défense"
 ICE_iceland_defense_force_desc: "Avec le soutien [USA.GetDuDelaDelNP] [USA.GetName], [ICE.GetLeLaLNP] [ICE.GetName] [ICE.GetEstSontNP] en mesure de disposer d'une armée moderne. Les [USA.GetHabitants] ont le savoir, l'expérience et les hommes pour former nos troupes. Une force conjointe pourrait donc faire de nos effectifs une véritable force d'élite."
 ICE_state_owned_enterprises: "Entreprises d'État"
 ICE_state_owned_enterprises_desc: "Maintenant que nous sommes en mesure de mener réellement nos propres politiques, l'heure est venue de réfléchir à la manière d'établir une véritable industrie, capable de recruter des travailleurs et de développer l'économie tout en améliorant l'efficacité de l'État."
 ICE_not_our_king: "Pas notre roi"
 ICE_not_our_king_desc: "Le royaume d'Islande ? Balivernes ! Nous n'avons pas besoin de roi, et encore moins d'un roi [DEN.GetAdjMS]. Il est temps de convaincre les [ICE.GetHabitants] pour tourner le dos au passé et de s'engager résolument vers l'avenir."
 ICE_expand_the_industrial_base: "Développer l'industrie"
 ICE_expand_the_industrial_base_desc: "Aucune révolution ne peut survenir sans les outils appropriés, aussi, en mettant fin à notre dépendance envers les productions industrielles [ICE.Overlord.GetAdjFP], nous disposerons d'une industrie plus forte et d'une véritable classe ouvrière. Alors le pays aura ce dont il a besoin, que ce soit les armes pour faire la révolution ou les hommes pour la guider."
 ICE_anti_capitalist_propaganda: "Propagande anticapitaliste"
 ICE_anti_capitalist_propaganda_desc: "Qu'a jamais fait le capitalisme pour nous ? Certes, il a assuré la prospérité de quelques-uns, mais il a aussi provoqué la crise actuelle. Nous dépendons aujourd'hui entièrement de la démocratie libérale et des miettes que [ICE.Overlord.GetLeLaLNP] [ICE.Overlord.GetName] veu[ICE.Overlord.GetTLentNP] bien nous laisser, aussi est-ce évident que notre avenir est ailleurs."
 ICE_international_relations: "Relations internationales"
 ICE_international_relations_desc: "Le chemin vers l'avenir est rugueux, on le sait déjà. Et l'emprunter seuls ne ferait qu'aggraver les choses. Nous devons donc trouver des camarades. L'Internationale communiste peut nous permettre de forger des alliances, mais il y a aussi d'autres possibilités. Le plus important, quoi qu'il en soit, est d'innover, sans plus tarder."
 ICE_rally_the_workers_of_reykjavik: "Mobiliser les ouvriers"
 ICE_rally_the_workers_of_reykjavik_desc: "[ICE.GetLeLaLNPCap] [ICE.GetName] n'[ICE.GetAOntNP] certes pas d'armée, mais nous pouvons compter sur les ouvriers de [ICE.Capital.GetCapitalVictoryPointName]. S'ils venaient à se soulever contre le système, rien le les arrêterait, aussi est-il crucial de les gagner à la cause."
 ICE_completion_break_with_the_crown_tt: "Lorsque la priorité §Y$ICE_break_with_the_crown$§! aura été adoptée :"
 ICE_prepare_for_the_revolution: "Préparer la révolution"
 ICE_prepare_for_the_revolution_desc: "Aucune révolution qui a réussi ne s'est jamais produite seule. Elle a été préparée méticuleusement. La graine doit être plantée, et arrosée. Le peuple doit savoir quand se soulever, et alors les révolutionnaires doivent les guider. Des affiches doivent être imprimées, des professionnels recrutés et formés, des armes cachées, et les meneurs doivent être prêts à prendre le contrôle."
 ICE_state_visits: "Visites d'État"
 ICE_state_visits_desc: "On ne peut nier que les pays dirigés par les fascistes sont pour l'heure ceux qui impulsent les changements dans le monde. Si [ICE.GetLeLaLNP] [ICE.GetName] doi[ICE.GetTVentNP] un jour changer, c'est d'eux que nous devons apprendre. Des relations officielles devraient donc être établies, aussi tôt que possible, et toute possibilité de coopération étudiée."
 ICE_general_strike: "Grève générale"
 ICE_general_strike_desc: "Montrons au monde en général, et au roi [DEN.GetDuDelaDelNP] [DEN.GetName] en particulier, que les ouvriers [ICE.GetAdjMP] sont forts et unis. Une grande grève, qui interromprait toute production industrielle et toute relation maritime, mettrait à mal les hommes de paille du gouvernement et prouverait au peuple que c'est lui qui a le pouvoir."
 ICE_general_strike_tt: "\nLorsque la §Ygrève générale§! sera terminée :"
 ICE_organize_a_march: "Organiser une marche"
 ICE_organize_a_march_desc: "Cela fait trop longtemps que le peuple est soumis à des maîtres étrangers. Une marche nationaliste, jusqu'à [ICE.Capital.GetCapitalVictoryPointName], comme celle sur Rome, montrerait à tous que le sang des Vikings coule toujours dans nos veines. Si tous les [ICE.GetHabitants] épris de liberté nous rejoignent, le gouvernement saura que nous sommes forts, nombreux et unis ! Ensemble, nous entrerons dans une ère glorieuse !"
 ICE_break_with_the_crown: "Rompre avec la couronne"
 ICE_break_with_the_crown_desc: "L'heure est venue de rompre tout lien avec la couronne [DEN.GetDuDelaDelNP] [DEN.GetName]. Nous devons dénoncer le roi et son gouvernement corrompu, et proclamer que [ICE.GetLeLaLNP] [ICE.GetName] [ICE.GetEstSontNP] à nouveau indépendant[ICE.GetXENP], libre[ICE.GetXSNP] de suivre [ICE.GetSaLeurNP] propre voie afin de répondre à toutes [ICE.GetSesLeursNP] aspirations."
 ICE_break_with_the_crown_tt: "[Root.GetLeLaLNPCap] [Root.GetFlag]§Y[Root.GetName]§! v[Root.GetAOntNP] accéder à l'indépendance."
 ICE_embrace_the_workers_revolution: "Révolution du prolétariat"
 ICE_embrace_the_workers_revolution_desc: "Le soutien des travailleurs a rendu enfin le changement possible. Il est donc naturel que les syndicats et les ouvriers obtiennent leur place au gouvernement de notre jeune État. Les meneurs de la Révolution prolétarienne pourront ainsi guider [ICE.GetLeLaLNP] [ICE.GetName] vers de nouveaux succès inaccessibles à quelque monarque que ce soit."
 ICE_remove_dissent_in_the_working_class_tt: "L'esprit national §Y$ICE_dissent_in_the_working_class$§! va être retiré."
 ICE_state_corporatism: "Corporatisme d'État"
 ICE_state_corporatism_desc: "Maintenant que nous sommes débarrassés des derniers souvenirs du joug [DEN.GetAdjMS], l'heure est venue de fonder un État nouveau. La meilleure manière d'assurer la sécurité du pays est de nous unir tous derrière un dirigeant fort. Syndicalistes, industriels et le Parti doivent travailler de concert pour le bien commun des [ICE.GetHabitants]. L'État alors soutiendra les compagnies, qui le soutiendront en retour."
 ICE_international_brigades: "Brigades internationales"
 ICE_international_brigades_desc: "Même si nous avons ici remporté la victoire, la lutte contre l'oppression doit se poursuivre. Autrement, notre succès ne serait que temporaire. Les [ICE.GetHabitants] doivent se tenir prêts à contribuer au combat, avec le soutien de l'État chargé de mettre en place une législation nouvelle et de leur fournir toutes les armes indispensables."
 ICE_state_owned_industry: "Nationalisation de l'industrie"
 ICE_state_owned_industry_desc: "Un aussi petit pays que [ICE.GetLeLaLNP] [ICE.GetName] ne peut se reposer uniquement sur les capitalistes, nationaux ou étrangers, pour produire les biens indispensables. Afin d'accroître l'efficacité et de veiller à ce que l'indispensable soit produit, l'État doit donc prendre le contrôle du secteur de l'industrie. Ainsi pourra-t-il veiller sur la population et sur les forces armées."
 ICE_organize_the_greyshirts: "Organiser les Chemises grises"
 ICE_organize_the_greyshirts_desc: "Une milice formée de jeunes, bien armée et bien entraînée, serait un outil fort utile pour promouvoir la cause dans la jeunesse et la mouler aux conditions du monde actuel. Par ailleurs, un entraînement paramilitaire renforcerait les capacités des forces armées, ce qui sera utile au moment de réclamer ce qui nous appartient de plein droit."
 ICE_research_cooperation: "Coopération technologique"
 ICE_research_cooperation_desc: "C'est par la coopération avec les puissances partageant nos vues que nous pourrons développer les technologies qui nous assureront de disposer du meilleur armement. Nous pourrions ainsi apprendre de nos partenaires, et offrir en retour des terrains d'essais à volonté, loin des observateurs indésirables."
 ICE_infiltrating_the_british_isles: "Infiltrer les îles Britanniques"
 ICE_infiltrating_the_british_isles_desc: "Le brasier de la Révolution doit s'étendre si nous ne voulons pas qu'il soit étouffé. Nous devrions en priorité œuvrer à la libération du prolétariat des îles Britanniques, en aidant les travailleurs des régions opprimées à se soulever contre les impérialistes et les capitalistes. À nous tous, nous pourrons faire des idées de la Révolution la réalité de tous les prolétaires."
 ICE_infiltrating_the_british_isles_tt: "Donne accès aux décisions permettant de lancer un §Ysoulèvement communiste§! au §Ypays de Galles§!, en §YÉcosse§! et en §YIrlande du Nord§!."
 ICE_transformation_of_nature: "Transformation de la nature"
 ICE_transformation_of_nature_desc: "L'électricité est le socle de toute industrialisation. La nature de notre île, tout comme ses habitants, doit donc être mise au service de l'État. Fleuves et chutes d'eau doivent accueillir des barrages, pierre et minerais doivent être exploités, et les sources chaudes doivent être utilisées pour le chauffage. Rien ne doit entraver la marche du progrès !"
 ICE_the_viking_spirit: "Esprit viking"
 ICE_the_viking_spirit_desc: "Les mots les plus couramment associés à nos ancêtres les Vikings étaient « intrépides » et « impitoyables », eux qui franchirent les océans sans savoir ce qui se trouvait au-delà. Seuls les plus forts survécurent. Et les [ICE.GetHabitants] leur sont toujours semblables aujourd'hui, eux qui honorent le courage et feront que nous reprendrons bientôt ce qui est légitimement nôtre pour gouverner à nouveau, bientôt, la mer du Nord."
 ICE_viking_spirit_tt: "Donne accès aux décisions £decision_icon_small£§Y$ICE_improve_the_viking_spirit$§!."
 ICE_recruiting_international_workers: "Travailleurs internationaux"
 ICE_recruiting_international_workers_desc: "En faisant [ICE.GetDuDelaDelNP] [ICE.GetName] une société modèle pour les communistes et socialistes du monde entier, et en conservant vivante la flamme de la révolution, nous pourrons attirer les révolutionnaires internationaux comme l'Union soviétique des premières années. Nous devons pour cela montrer aux travailleurs et aux soldats de la Révolution, quelle que soit leur origine, que nous portons haut nos valeurs communes."
 ICE_international_research_community: "Communauté scientifique internationale"
 ICE_international_research_community_desc: "Nous avons beaucoup à apprendre des autres, que ce soient les autres pays communistes ou les projets de coopération dans le monde entier. En prenant contact avec la communauté internationale, nous accélérerons les progrès permis par le collectivisme."
 ICE_international_research_community_tt: "Pour tous les pays communistes n'appartenant pas à une faction ou membres de la même faction que [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! :"
 ICE_reclaiming_the_empire: "Reprendre l'Empire"
 ICE_reclaiming_the_empire_desc: "Le Groenland était autrefois peuplé de Vikings venus d'Islande. [NOR.GetHabitants] et [DEN.GetHabitants] se le sont depuis approprié et disputé, quand bien même ils n'avaient aucun droit dessus. Il est temps d'exiger sa rétrocession. S'ils accordent le moindre crédit à leur héritage et leur histoire, ils nous céderont la terre de nos ancêtres, sans condition."
 ICE_securing_the_north_sea_passage: "S'assurer de la mer du Nord"
 ICE_securing_the_north_sea_passage_desc: "Il est temps de reprendre ce qui aurait toujours dû rester des possessions [ICE.GetAdjFP], ces îles des Shetland et des Féroé, vitales pour contrôler en mer du Nord les routes maritimes ouvrant l'Islande sur le monde."
 ICE_vinland: "Reprendre le Vinland"
 ICE_vinland_desc: "L'idée même d'un Empire de l'Atlantique nord est née de la découverte de l'Amérique par nul autre que Leifur Eiríksson, lui-même islandais. Malheureusement, la colonie viking du Vinland a depuis disparu, mais enfin nous sommes en mesure d'accéder à notre rêve. Au nom d'Óðinn !"
 ICE_the_armed_forces_of_iceland: "Forces armées [ICE.GetAdjFP]"
 ICE_the_armed_forces_of_iceland_desc: "Si la guerre devait arriver jusque sur nos côtes, [ICE.GetLeLaLNP] [ICE.GetName] doi[ICE.GetTVentNP] être en mesure de se défendre. Nous devons donc mettre sur pied une force capable de repousser toute invasion. Notre population est peu nombreuse, mais notre situation et la taille de l'île sont des avantages, car aucun n'ennemi n'osera consacrer trop de troupes à une telle entreprise."
 ICE_an_airbase_in_the_sea: "Base aérienne en mer"
 ICE_an_airbase_in_the_sea_desc: "En dominant le ciel et les eaux autour de notre île, nous pouvons être certains qu'aucun ennemi ne sera jamais en mesure de débarquer en force. Et même si cela survenait, une force aérienne pourrait s'assurer de couper les lignes de ravitaillement. Les forces armées [ICE.GetAdjFP] doivent donc en fait être une force aérienne moderne."
 ICE_a_naval_hub_in_the_atlantic: "Carrefour de l'Atlantique"
 ICE_a_naval_hub_in_the_atlantic_desc: "L'Islande est une île. Faire de la flotte la branche principale de nos forces armées paraît donc évident. Nous serons ainsi en mesure d'empêcher quiconque d'atteindre nos côtes, nous pourrons soutenir nos alliés pour dominer les mers, et nous pourrons projeter des forces expéditionnaires partout où elles seront nécessaires."
 ICE_mine_iceland: "Miner les côtes"
 ICE_mine_iceland_desc: "Pour ce qui regarde les couloirs maritimes, l'Islande est exposée dans toutes les directions à l'exception du nord. Afin d'assurer notre sécurité, nous devons donc nous préparer à miner de manière importante toutes les eaux aussitôt qu'un conflit aura éclaté."
 ICE_flying_boats: "Navires volants"
 ICE_flying_boats_desc: "Si nous ne pouvons rivaliser avec nos ennemis sur les mers, nous nous appuierons donc sur le ciel. Car s'il est sous notre contrôle, l'ennemi pourra bien avoir des flottes entières à nous opposer, toutes finiront au fond de l'Atlantique."
 ICE_modernizing_the_coast_guard: "Moderniser la Garde côtière"
 ICE_modernizing_the_coast_guard_desc: "La Garde côtière [ICE.GetAdjFS] est depuis longtemps le corps principal assurant notre protection, intérieure comme extérieure. Face aux progrès technologiques rapides de notre époque, nous devons donc nous assurer qu'elle reste moderne."
 ICE_low_cost_aircrafts: "Avions bon marché"
 ICE_low_cost_aircrafts_desc: "L'industrie [ICE.GetAdjFS] n'est pas très importante, mais quelques [ICE.GetHabitants] savent comment optimiser la construction aéronautique. Nous devrions faire appel à eux pour que même notre économie nous permette de participer à la course à l'aviation."
 ICE_support_equipment: "Matériel de soutien"
 ICE_support_equipment_desc: "Toutes les unités de nos forces armées, de même que les forces de maintien de l'ordre, pourraient faire bon usage d'un matériel plus lourd, de kits de premiers soins et d'armes légères. Nous devons donc investir pour leur procurer tout cela au plus vite."
 ICE_emergency_conversions: "Conversions en urgence"
 ICE_emergency_conversions_desc: "Si [ICE.GetLeLaLNP] [ICE.GetName] n'[ICE.GetAOntNP] pas nécessairement les moyens de posséder des navires imposants, [ICE.GetIlElleNP] dispos[ICE.GetEEntNP] en revanche de nombreux navires de pêche et de commerce privés de fort tonnage. En cas de danger, nous pourrions donc les équiper de mitrailleuses ou de canons légers, et créer ainsi de manière rapide et efficace une force navale assez nombreuse pour rivaliser avec n'importe quel adversaire."
 ICE_emergency_conversions_tt: "Donne accès aux £decision_icon_small£décisions permettant de convertir les §Yconvois§! en §Ydestroyers§! ou en §Ycroiseurs§!."
 ICE_enact_conscription: "Service militaire"
 ICE_enact_conscription_desc: "L'avenir du pays paraît de plus en plus incertain, aussi la défense doit-elle devenir notre priorité. Pour pallier la quasi-absence de forces armées, nous devons instaurer un service militaire obligatoire pour tous les jeunes adultes."
 ICE_a_profesional_army: "Armée professionnelle"
 ICE_a_profesional_army_desc: "L'armée [ICE.GetAdjFS] est actuellement beaucoup trop faible pour défendre le pays. La seule manière de résoudre ce problème est de s'assurer qu'elle dispose des meilleurs hommes possibles, capables de tout donner pour emporter la victoire."
 ICE_thungur_hnifur: "Þungur hnífur"
 ICE_thungur_hnifur_desc: "L'armée [ICE.GetAdjFS] ne sera jamais très nombreuse. Pour compenser cela, nous devons veiller à ce que les troupes disposent du meilleur entraînement possible, centré sur nos points forts, de manière à ce que chaque coup porté à l'ennemi soit dévastateur."
 ICE_thungur_hnifur_idea: "Forces d'élite"
 ICE_civilian_war_duty: "Défense civile"
 ICE_civilian_war_duty_desc: "Il est crucial que chaque citoyen sache exactement comment réagir si la guerre ou une quelconque crise devait survenir, et que chacun soit préparé à faire son devoir, en contribuant à la logistique, aux combats ou à la distribution du ravitaillement aussitôt que cela s'avérera nécessaire."
 ICE_doctrinal_studies: "Étude des doctrines"
 ICE_doctrinal_studies_desc: "L'art de la guerre n'est pas si aisé qu'il peut y paraître, et tous les pays ne le maîtrisent pas aussi bien. Nous devons donc étudier l'exemple fourni par les grandes puissances du monde et nous inspirer de la manière dont elles livrent leurs guerres."
 ICE_death_from_above: "La mort venue du ciel"
 ICE_death_from_above_desc: "Si le combat est gagné dans le ciel, c'est presque aussitôt toute la guerre qui est gagnée. Et cela se produit d'autant plus vite si la coopération entre Armée de l'air et de terre est renforcée, et que des régiments de parachutistes formés à cet effet peuvent couper les lignes de ravitaillement de l'ennemi."
 ICE_we_shall_defend_our_island: "Nous défendrons notre île"
 ICE_we_shall_defend_our_island_desc: "Notre île est notre patrie, et nul ne la connaît aussi bien que nous-mêmes. En spécialisant notre armée pour le combat dans les montagnes, nous pourrons alors nous retirer des côtes et détruire l'envahisseur après qu'il aura débarqué et commencera à se relâcher en se sentant trop confiant."
 ICE_taking_the_fight_to_our_enemies: "Porter le combat chez l'ennemi"
 ICE_taking_the_fight_to_our_enemies_desc: "Nous sommes cernés par la mer, et depuis des siècles celle-ci a façonné les [ICE.GetHabitants] et leur identité. En tirant parti du savoir acquis au cours de notre histoire, nous pourrons porter le combat sur le sol de nos ennemis, là où ils s'y attendront le moins."
 DEN_kanslergadeforliget: "Prolonger l'Accord de Kanslergade"
 DEN_kanslergadeforliget_desc: "La Grande Dépression se ressent toujours [DEN.GetAuEnANP] [DEN.GetName], le chômage étant toujours élevé et le secteur agricole à la peine. Nous devons donc transcender les partis et définir un accord sur la façon de surmonter la crise."
 DEN_devalue_the_krone: "Dévaluer la couronne"
 DEN_devalue_the_krone_desc: "En dévaluant la couronne, les productions agricoles gagneraient en compétitivité sur le marché international et favoriseraient les exportations, ce qui allégerait les difficultés des fermiers [DEN.GetAdjMP]."
 DEN_remove_economic_crisis_in_730_days_tt: "L'esprit national §Y$DEN_economic_crisis_dynamic_modifier$§! va être retiré au bout de §Y730§! jours."
 war_will_cancel_deal_tt: "§YToute guerre entre nos pays romprait immédiatement ce traité.§!"
 DEN_effects_after_fortify_our_borders_tt: "Si la priorité §Y$DEN_fortify_our_borders$§! a été adoptée :"
 DEN_trade_with_britain: "Commerce avec les [ENG.GetHabitants]"
 DEN_trade_with_britain_desc: "Historiquement, [ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetAOntNP] toujours été notre premier marché d'exportation de la production agricole, mais après la Grande Dépression le commerce a quasi cessé. Avec la dévaluation de la couronne, il est temps de tenter de rétablir ces liens commerciaux."
 DEN_trade_with_germany: "Commerce avec les [GER.GetHabitants]"
 DEN_trade_with_germany_desc: "Historiquement, [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] toujours été un marché important pour notre production agricole, y compris pendant la Grande Guerre. Mais, ces dernières années, les échanges ont décliné. Peut-être est-il temps de relancer nos relations."
 DEN_agricultural_subsidies: "Subventions agricoles"
 DEN_agricultural_subsidies_desc: "Les fermiers [DEN.GetAdjMP] sont sans cesse confrontés aux dettes et aux faillites, et le désespoir et la colère règnent chez eux, qui risquent d'évoluer en quelque chose de bien plus dangereux. Nous devons remédier à leurs problèmes en aidant du mieux possible tout le secteur agricole."
 DEN_industrial_investments: "Investissements dans l'industrie"
 DEN_industrial_investments_desc: "Les villes n'ont pas été épargnées par les problèmes de ces dernières années. Le chômage est au plus haut, et de nombreuses sociétés menacent de faire faillite. Nous devons donc mettre sur pied des aides bien ciblées pour permettre de stabiliser la situation de l'industrie."
 DEN_support_schleswigian_farmers: "Soutien aux fermiers du Slesvig"
 DEN_support_schleswigian_farmers_desc: "Des mouvements marginaux, dans le sud du Jutland, liés à des questions d'identité (sont-ils Allemands ou [DEN.GetHabitants] ?), grandissent du fait des problèmes économiques. Nous pourrions toutefois apaiser les tensions créées par ces dissidents en améliorant la situation économique de la région."
 DEN_public_works: "Travaux publics"
 DEN_public_works_desc: "En lançant un vaste programme de travaux publics, nous pourrions rapidement améliorer les infrastructures de tout le pays. Ainsi, des ponts seraient bienvenus pour relier les îles. Mais cela présenterait aussi l'avantage de relancer la construction de nouveaux logements et de faire baisser le chômage."
 DEN_fortify_our_borders: "Fortifier les frontières"
 DEN_fortify_our_borders_desc: "Les tensions s'aggravent à nouveau dans toute l'Europe. Si nous avons traversé indemnes la Grande Guerre, rien ne dit que cela se produira ainsi la prochaine fois. Assurer la défense des frontières et de notre indépendance doit donc être une priorité."
 DEN_build_a_modern_dannevirke: "Dannevirke moderne"
 DEN_build_a_modern_dannevirke_desc: "Nous avons dressé des fortifications imposantes face à l'Europe pendant des siècles, dont le fameux Dannevirke. Or, avec le réarmement [GER.GetDuDelaDelNP] [GER.GetName], qui inquiète les grandes puissances tout autour, de telles défenses pourraient être bien utiles dans les années à venir..."
 DEN_unlocks_fortification_efforts: "Donne accès aux décisions permettant de £decision_icon_small£§Yconstruire des forts§!\n\n"
 DEN_refortify_tunestillingen: "Refortifier le Tunestillingen"
 DEN_refortify_tunestillingen_desc: "La dernière fois que l'Europe a sombré dans la guerre, nous avions préparé nos défenses en érigeant le Tunestillingen, la ligne de fortification qui protège Copenhague. Ces forts ont été abandonnés depuis, mais les reconstruire et les moderniser permettrait d'assurer la protection de la capitale."
 DEN_secure_our_supply_lines: "Assurer les ravitaillements"
 DEN_secure_our_supply_lines_desc: "Une armée marche sur son ventre, et c'est aussi vrai aujourd'hui qu'il y a mille ans. Heureusement, nous sommes un grand producteur de denrées et, avec quelques améliorations logistiques, nous pouvons assurer un ravitaillement régulier aux troupes."
 DEN_fortify_the_islands: "Fortifier les îles"
 DEN_fortify_the_islands_desc: "Tout l'Est du pays est composé de centaines d'îles, et notre flotte ne peut suffire à les protéger toutes face à une marine ennemie plus puissante. En construisant des fortifications sur les côtes, à tous les endroits stratégiques, nous pourrions cependant repousser toute invasion."
 DEN_unlocks_coastal_fortification_efforts: "Donne accès aux décisions permettant de £decision_icon_small£§Yconstruire des forts côtiers§!\n\n"
 DEN_connect_the_islands: "Relier les îles"
 DEN_connect_the_islands_desc: "Le Danemark est constitué d'une multitude d'îles, et le seul endroit assurant la liaison avec le continent est le sud du Jutland. Pour faciliter les voyages à travers le pays, et surtout entre les îles, nous devons construire des ponts qui rapprocheront tous les [DEN.GetHabitants]."
 DEN_expand_institut_for_teoretisk_fysik: "Institut de physique théorique"
 DEN_expand_institut_for_teoretisk_fysik_desc: "L'Institut de physique théorique de l'université de Copenhague, fondé par Niels Bohr, est reconnu dans le monde entier. En finançant cet organisme et en le développant, nous pourrions en récolter tous les bénéfices, et même convaincre Niels Bohr de travailler pour nous..."
 DEN_aalborg_portland_cement_plant: "Cimenterie Aalborg Portland"
 DEN_aalborg_portland_cement_plant_desc: "Le Danemark continental est pauvre en ressources naturelles, mais la production de ciment est assurément un réel atout pour nous. En développant la cimenterie Aalborg Portland, nous pourrions renforcer nos capacités de production intérieure."
 DEN_improve_aalborg_portland_tt: "Le groupe industriel §Y$DEN_aalborg_portland$§! va être amélioré ainsi :\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+10%§!\n\n"
 DEN_expand_the_industries: "Développer l'industrie"
 DEN_expand_the_industries_desc: "[DEN.GetLeLaLNPCap] [DEN.GetName] [DEN.GetEstSontNP] essentiellement un pays agricole, et [DEN.GetSesLeursNP] principales exportations sont les denrées. La diversification par le développement de l'industrie renforcerait donc l'ensemble de l'économie et de la société."
 DEN_develop_remote_islands: "Donne accès aux décisions permettant de £decision_icon_small£§Ydévelopper les îles§!.\n\n"
 DEN_support_the_faroes_industries: "Industrie des Féroé"
 DEN_support_the_faroes_industries_desc: "En cette époque incertaine que nous vivons, il pourrait être sage de soutenir les quelques industries des Féroé. Cela permettra ainsi de rendre notre possession de cet archipel si stratégique incontestable."
 DEN_support_bornholms_industries: "Industrie de Bornholm"
 DEN_support_bornholms_industries_desc: "Si Bornholm manque de ressources naturelles, ce pourrait être malgré tout une bonne idée d'investir dans l'industrie sur place. Cela rappellera par ailleurs à nos voisins que l'île est bel et bien [DEN.GetAdjFS]."
 DEN_develop_greenland: "Développer le Groenland"
 DEN_develop_greenland_desc: "Le Danemark dispose de peu de ressources naturelles pouvant être utilisées pour la production intérieure. Au contraire, le Groenland en a en quantité. Y investir et développer l'île serait assurément très rémunérateur."
 DEN_expand_the_ivittuut_mine: "Développer la mine d'Ivigtût"
 DEN_expand_the_ivittuut_mine_desc: "Ivigtût est notre seule source d'aluminium, un composant vital pour la production des avions modernes. En développant cette mine, nous pourrions accroître la production aéronautique intérieure ou exporter l'aluminium à l'étranger."
 DEN_prospecting_new_sites: "Prospection minière"
 DEN_prospecting_new_sites_desc: "L'ancienne mine de Qaarsuarsuk est désormais épuisée, mais d'autres gisements ont été trouvés autour de Qullissat. Y ouvrir une nouvelle mine bénéficierait à l'industrie non seulement au Groenland, mais aussi en métropole."
 DEN_protect_greenland: "Défendre le Groenland"
 DEN_protect_greenland_desc: "Le Groenland appartient [DEN.GetAuAlaAlNP] [DEN.GetName] depuis longtemps, et sa possession remonte au moins à l'ère des Vikings. Le perdre serait une catastrophe nationale, et réduirait à néant notre prestige. Nous devons donc dissuader toute attaque de l'île en en renforçant les défenses."
 DEN_danske_stalvalsevaerket: "Det danske Stålvalseværk"
 DEN_danske_stalvalsevaerket_desc: "Plusieurs représentants de l'industrie mènent campagne pour l'accroissement de la production d'acier. Créer un nouveau laminoir permettrait de développer l'économie et d'assurer notre autonomie face aux approvisionnements en acier."
 DEN_reorient_production_lines: "Réorienter les lignes de production"
 DEN_reorient_production_lines_desc: "Nous nous trouvons dans une situation précaire, et aurons besoin très vite d'armement. Pour répondre au besoin, nous devons convertir les usines civiles en manufactures d'armes."
 DEN_strengthen_military_industries: "Développer l'industrie militaire"
 DEN_strengthen_military_industries_desc: "Investir dans le secteur militaro-financier pourrait être vital pour les années à venir. Nous devons nous assurer que tout est prêt, au cas où nous nous trouverions dans la situation où ces armes seraient utiles."
 DEN_protect_the_faroe_islands: "Défendre les Féroé"
 DEN_protect_the_faroe_islands_desc: "Avec les tensions dans le monde, la mer du Nord pourrait devenir le cadre de graves conflits. Les Féroé sont donc vitales pour nous permettre de conserver le contrôle du Groenland et de ses ressources, qui est de la plus grande importance pour nous."
 DEN_protect_bornholm: "Défendre Bornholm"
 DEN_protect_bornholm_desc: "La situation de Bornholm est précaire, au cœur de la Baltique, entre la Suède et l'Allemagne, plus proche des deux que du reste du pays. Nous devons donc défendre cette île stratégique afin d'assurer notre contrôle sur elle."
 DEN_declare_neutrality: "Réaffirmer notre neutralité"
 DEN_declare_neutrality_desc: "Ne pas prendre part à la Grande Guerre nous a permis d'échapper aux horreurs de ce conflit. Proclamer à nouveau notre neutralité pourrait, une fois encore, nous sauver."
 DEN_political_unity: "Unité politique"
 DEN_political_unity_desc: "Ce n'est qu'en coopérant et en transcendant les oppositions entre les partis que nous pourrons sauvegarder [DEN.GetLeLaLNP] [DEN.GetName]. Mettre de côté nos différends politiques et nous montrer pragmatiques n'a jamais été si important qu'aujourd'hui."
 DEN_policy_of_disarmament: "Politique de désarmement"
 DEN_policy_of_disarmament_desc: "Notre politique, depuis des décennies, est le désarmement. C'est là l'une des choses qui nous ont préservés des horreurs de la Grande Guerre. En ne présentant aucune menace pour les pays voisins, nul doute que cette fois encore nous serons épargnés."
 DEN_import_machinery_and_material: "Machines et matériaux importés"
 DEN_import_machinery_and_material_desc: "Pour atteindre le niveau d'industrialisation des pays voisins, nous devons agir avec intelligence. Importer des machines modernes et des matières premières des pays industrialisés permettrait de développer nos capacités et de faire un véritable bond en avant."
 DEN_modernize_agricultural_machinery: "Mécaniser l'agriculture"
 DEN_modernize_agricultural_machinery_desc: "Moderniser les machines agricoles vers plus d'efficacité permettrait d'accroître les récoltes et la production du secteur agricole."
 DEN_develop_jutland_states_tt: "Donne accès aux décisions permettant de £decision_icon_small£§Ydévelopper le Jutland§!.\n\n"
 DEN_agricultural_reinvestments: "Réinvestir dans l'agriculture"
 DEN_agricultural_reinvestments_desc: "Grâce à la mécanisation et aux machines importées de l'étranger, l'agriculture est devenue plus efficace. Réinvestir le produit des impôts ainsi gagnés dans le secteur pourrait encore accroître son efficacité."
 DEN_industrial_reinvestments: "Réinvestir dans l'industrie"
 DEN_industrial_reinvestments_desc: "La modernisation de l'agriculture a permis de libérer des bras dans les campagnes. Réimplanter ces travailleurs dans les foyers industriels permettrait d'y créer de nouveaux emplois, qu'ils pourraient occuper, et contribuer ainsi à développer la production industrielle."
 DEN_increase_produce_production: "Accroître la production de denrées"
 DEN_increase_produce_production_desc: "Les réinvestissements portent leurs fruits, et tous, depuis les petits fermiers jusqu'aux grosses coopératives, prospèrent. Nous sommes donc en mesure d'accroître encore la production de nourriture."
 DEN_modernize_industrial_machinery: "Moderniser l'industrie"
 DEN_modernize_industrial_machinery_desc: "[DEN.GetLeLaLNPCap] [DEN.GetName] [DEN.GetEstSontNP] par tradition un pays essentiellement agricole, et l'exportation de denrées est un pilier de [DEN.GetSonLeurNP] économie. Mais les industries des villes ont gagné de l'importance ces dernières décennies. Investir dans leur modernisation permettrait de les dynamiser davantage encore."
 DEN_develop_island_states_tt: "Donne accès aux décisions permettant de £decision_icon_small£§Ydévelopper le Grand Belt§!.\n\n"
 DEN_increase_industrial_production: "Accroître la production industrielle"
 DEN_increase_industrial_production_desc: "Les industries urbaines ont beaucoup gagné en importance ces derniers temps, tant en termes d'emplois que de production. Mais elles peuvent encore progresser et gagner en efficacité."
 DEN_research_and_development: "Investir dans la recherche et le développement"
 DEN_research_and_development_desc: "Ce sont le pétrole et les machines qui font tourner le monde moderne, et sur ces deux points [DEN.GetLeLaLNP] [DEN.GetName] [DEN.GetAOntNP] pris du retard. Nous devons rattraper cela au plus vite."
 DEN_north_sea_oil_drilling: "Pétrole de la mer du Nord"
 DEN_north_sea_oil_drilling_desc: "Les prospecteurs ont découvert des gisements pétroliers sur les côtes du $STATE_99$. Si nous pouvions l'extraire, nous dépendrions bien moins du marché mondial si volatile et gagner considérablement en autonomie."
 DEN_potential_refinery_tt: "Si la technologie §Y$synth_oil_experiments$§! a été recherchée, ajoute §G1§! §Yemplacement de construction§! et §G1§! §Yraffinerie de brut synthétique§! dans le §Y$STATE_99$§!."
 DEN_increase_maritime_trade: "Accroître les échanges maritimes"
 DEN_increase_maritime_trade_desc: "Notre avenir repose sur la capacité à envoyer la marine marchande sur toutes les mers du monde afin d'exporter nos productions. Nous sommes un pays peu étendu et peu influent sur la scène internationale, mais nous pouvons devenir une véritable puissance économique."
 DEN_full_employment: "Plein emploi"
 DEN_full_employment_desc: "Nous avons tout fait pour développer l'industrie et l'agriculture, et pouvons désormais récolter les fruits de notre labeur. Les années de crise économique et de chômage sont révolues, le pays est relancé, au point même que les travailleurs viennent parfois à manquer. La prospérité nous attend."
 DEN_social_stability: "Stabilité sociale"
 DEN_social_stability_desc: "Pour éviter l'instabilité de la société à laquelle se trouvent confrontés les autres pays, nous devons agir dès à présent. Avant de procéder à des réformes radicales de l'industrie ou de l'économie, il convient de définir les piliers sur lesquels repose la société."
 DEN_welcome_foreign_scientists: "Accueillir les scientifiques étrangers"
 DEN_welcome_foreign_scientists_desc: "L'Europe s'enfonce dans la crise, une fois encore, et les gens fuient les régimes qui cherchent à les opprimer. En accueillant ces exilés [DEN.GetAuEnANP] [DEN.GetName], nous aurions beaucoup à gagner de leurs connaissances et de leurs compétences."
 DEN_build_motorveje: "Construire des autoroutes"
 DEN_build_motorveje_desc: "On parle beaucoup ces derniers temps de construire des autoroutes, et certains projets sont déjà à l'étude. Un tel réseau, à l'échelle nationale, accélérerait les transports et permettrait d'assurer l'unité du pays."
 DEN_heavy_market_regulations: "Régulations strictes du marché"
 DEN_heavy_market_regulations_desc: "Les sociétés industrielles se développent et font beaucoup d'argent. Leur emprise croissante sur l'économie inquiète un certain nombre de gens. Nous devons réguler tout cela et leur imposer des contrôles stricts, de manière à s'assurer qu'elles ne fassent pas passer leurs intérêts avant ceux du pays."
 DEN_limited_market_regulations: "Régulations modérées de l'industrie"
 DEN_limited_market_regulations_desc: "Le secteur de l'industrie s'est considérablement développé, il prospère et occupe une part croissante de l'économie désormais. Nous devons limiter et contrôler suffisamment tout cela pour nous assurer de ne pas les brider de manière excessive mais éviter qu'elles ne mettent la sécurité du pays en danger."
 DEN_no_market_regulations: "Lever les régulations sur l'industrie"
 DEN_no_market_regulations_desc: "Les industries se sont développées et ont prospéré, en dépit et non pas grâce à toutes ces réglementations que nous avons imposées au marché. Si nous voulons qu'elles soient compétitives face à la concurrence internationale, nous devons donc lever toutes les régulations qui les entravent."
 DEN_industrial_research_bonus_tt: "Avantage sur la recherche industrielle : §G+5%§!"
 DEN_side_with_unions: "Protéger les syndicats"
 DEN_side_with_unions_desc: "Ce n'est qu'en améliorant les conditions de vie de tous les [DEN.GetHabitants] que nous pourrons résoudre les problèmes du marché du travail. Cela ne peut se faire qu'en donnant plus de poids aux syndicats."
 DEN_side_with_industry: "Protéger les industriels"
 DEN_side_with_industry_desc: "Pour régler les problèmes qui grèvent les affaires, nous devons baisser les salaires et mettre des taxes plus lourdes sur les importations. Autrement, jamais le patronat ne pourra prospérer."
 DEN_five_year_plan: "Plan quinquennal"
 DEN_five_year_plan_desc: "Afin d'assurer l'avenir du pays, nous devons établir un comité capable de mettre sur pied et d'appliquer un modèle économique nouveau pour [DEN.GetLeLaLNP] [DEN.GetName]. Le plan quinquennal qu'il lui sera demandé d'élaborer assurera notre prospérité."
 DEN_limited_social_mobilization: "Limitation de la mobilisation sociale"
 DEN_limited_social_mobilization_desc: "La guerre menace l'Europe. Nous ne pouvons nous permettre d'être pris de court. Tous les préparatifs pour faire face à la situation doivent être lancés au plus vite, aussi difficile que cela puisse paraître, afin de préserver notre souveraineté."
 DEN_start_the_rearmament: "Lancer le réarmement"
 DEN_start_the_rearmament_desc: "Nous avons trop longtemps négligé notre armée, remettant la défense de notre souveraineté entre les mains de nos voisins. Mais avec les tourments qui balaient l'Europe, cela ne peut durer. Nous devons reconstituer nos défenses et veiller à redevenir maîtres de notre destin."
 DEN_national_unity: "Unité nationale"
 DEN_national_unity_desc: "Réarmer et reconstituer notre armée aussi rapidement va nécessiter le soutien de tous les [DEN.GetHabitants]. Nous devons donc veiller à ce que le peuple soit uni et se tourne vers l'avenir de manière résolue."
 DEN_industrial_preparations: "Préparatifs industriels"
 DEN_industrial_preparations_desc: "Nous ne pouvons risquer d'être pris par surprise, et chaque facette de la société doit donc être préparée à la guerre. L'industrie doit ainsi pouvoir assurer notre autonomie, permettant de la sorte de renforcer nos capacités à tenir face à une invasion suffisamment longtemps jusqu'à l'arrivée de secours."
 DEN_military_preparations: "Préparatifs militaires"
 DEN_military_preparations_desc: "Préparer l'industrie pour une attaque ne servira strictement à rien si nos armées ne peuvent repousser l'ennemi. Nous devons donc renforcer nos défenses et veiller à ce que les troupes aient la discipline et le cran nécessaire pour tenir le front."
 DEN_civilian_preparations: "Préparatifs civils"
 DEN_civilian_preparations_desc: "Peu importe que l'armée ou l'industrie soient prêtes à la guerre si la résolution des [DEN.GetHabitants] s'effondre et qu'ils réclament la paix à tout prix. Nous devons les endurcir et renforcer leur foi en eux-mêmes."
 DEN_full_social_mobilization: "Mobilisation de toute la société"
 DEN_full_social_mobilization_desc: "La guerre est à nos frontières. Pour assurer notre liberté nous devons donc mobiliser chaque pan de la société : chaque homme, femme et enfant doit savoir quel est son devoir et quelles sont ses obligations. Cela aura un coût certain, mais toute notre industrie doit être consacrée au réarmement et à la sécurité de la nation."
 DEN_seek_protection: "Chercher des protecteurs"
 DEN_seek_protection_desc: "Aussi prêts que nous soyons à nous battre, nous sommes cernés par des voisins plus grands et plus puissants que nous, dont les intentions restent mystérieuses. Il est donc plus prudent de chercher ailleurs des protecteurs afin d'assurer notre indépendance."
 DEN_sign_non_aggression_deal: "Pacte de non-agression"
 DEN_sign_non_aggression_deal_desc: "Nous aurions beaucoup à gagner à devenir proches d'un pays plus puissant que nous en signant avec lui un pacte de non-agression. Cela ne corrigera sans doute pas immédiatement notre situation précaire, mais au bout du compte, d'ici quelques années, le rapprochement ainsi initié pourrait nous offrir l'accès à des marchés économiques et à une coopération plus poussée."
 DEN_sign_a_trade_deal: "Accord commercial"
 DEN_sign_a_trade_deal_desc: "C'est une évidence, [Root.GetLeLaLNP] [Root.GetName] doi[Root.GetTVentNP] réarmer. Mais le temps manque. Nous devons donc acquérir du matériel, au plus vite. Contactons des nations amicales afin de nous procurer tout ce dont nous avons besoin afin de pallier les manques de la production intérieure."
 DEN_science_pact: "Partenariat scientifique"
 DEN_science_pact_desc: "Si nous avons fait de réels progrès dans les sciences et les techniques, à mesure que l'industrie se renforçait, nous avons toujours un retard conséquent sur certains pays. Se tourner vers un pays amical nous permettrait donc de conclure des partenariats sur la recherche et accélérerait nos avancées."
 DEN_territory_for_protection: "Territoires contre protection"
 DEN_territory_for_protection_desc: "Le programme de réarmement est conforme au plan prévu, mais les militaires doutent toujours que cela suffira. Peut-être devrions-nous échanger quelque territoire contre une garantie de protection plus concrète, plutôt que nous contenter d'un pacte de non-agression ? Un tel accord pourrait même s'avérer très rentable pour l'économie [Root.GetAdjFS]."
 DEN_strength_in_numbers: "La force par le nombre"
 DEN_strength_in_numbers_desc: "Si nous voulons avoir une chance de résister à un ennemi plus puissant, il nous faut trouver des alliés. Au diable la neutralité ! Il est grand temps de renoncer à notre naïveté pour regarder en face la réalité."
 DEN_military_cooperation_program: "Mission de coopération militaire"
 DEN_military_cooperation_program_desc: "Après avoir conclu une alliance, chacun des pays contractants devrait chercher à apprendre de l'autre dans le cadre d'un programme conjoint de coopération militaire. Et pour faciliter les choses, des subventions permettront de faciliter l'achat de matériel militaire acheté à nos nouveaux alliés."
 DEN_joint_military_drills: "Entraînements militaires conjoints"
 DEN_joint_military_drills_desc: "Étant restées neutres depuis 1864, les forces [DEN.GetAdjFP] n'ont participé à aucun véritable combat depuis longtemps. Contacter nos nouveaux alliés permettrait sans doute d'y remédier, et en organisant des manœuvres conjointes les deux pays pourraient bénéficier d'une expérience commune."
 DEN_nordic_security: "Sécurité du Nord"
 DEN_nordic_security_desc: "Ayant assuré notre indépendance grâce à notre alliance, nous pouvons enfin consacrer toute notre attention aux autres pays nordiques. Nous devons les convaincre de rejoindre notre faction, de manière à pouvoir nous protéger les uns les autres. Et s'ils refusent d'entendre raison, nous serons alors contraints de les protéger d'eux-mêmes."
 DEN_unify_the_right: "Unifier la droite"
 DEN_unify_the_right_desc: "Cela fait trop longtemps que le pays est gouverné en dépit du bon sens ! Seuls le courage et la persévérance des [DEN.GetHabitants] ont permis que le pays n'aille pas droit à la catastrophe, et il est grand temps que la droite s'unisse enfin face à la menace que constitue la gauche !"
 DEN_conservatives_support: "S'attacher les conservateurs"
 DEN_conservatives_support_desc: "Même si la plupart des conservateurs refusent encore de coopérer avec le Bondepartiet ou le DNSAP, certains d'entre eux voient bien à quel point le pays est sans défense et incapable de résister à la tempête qui se lève. Nous devons donc les convaincre de se joindre à notre cause."
 DEN_conspire_with_the_officer_corps: "Conspirer avec les officiers"
 DEN_conspire_with_the_officer_corps_desc: "Grâce à la coalition de droite, une assise politique plus large et un programme plus cohérent que jamais, nous pouvons désormais approcher le corps des officiers afin de persuader au moins une partie d'entre eux de nous apporter leur soutien."
 DEN_encourage_paramilitary: "Encourager les paramilitaires"
 DEN_encourage_paramilitary_desc: "Encourager les organisations paramilitaires locales ne ferait pas que renforcer la sécurité du pays en cas de guerre, mais permettrait aussi de renforcer le sens de la communauté et de l'unité nationales chez les [DEN.GetHabitants]."
 DEN_overthrow_the_government: "Renverser le gouvernement"
 DEN_overthrow_the_government_desc: "Le pays a été gouverné trop longtemps par des gens avides, qui ne veillaient qu'à défendre leurs intérêts personnels et feignant d'ignorer tous les dangers qui menacent le peuple [DEN.GetAdjMS]. Il est temps qu'un ordre nouveau soit instauré pour que la nation entre dans une ère nouvelle !"
 DEN_strengthen_the_officer_corp: "Renforcer le corps des officiers"
 DEN_strengthen_the_officer_corp_desc: "Les officiers jouent un rôle crucial pour le succès des opérations militaires. Pour veiller à la réussite de l'armée, nous devons donc mettre l'accent sur le renforcement de leur corps et permettre l'apparition d'une génération de commandants talentueux et voués à la défense du pays."
 DEN_king_assumes_power: "Le roi au pouvoir"
 DEN_king_assumes_power_desc: "En cette époque incertaine, il faut confier la barre à une main ferme, qui pourra assurer la stabilité et le respect des traditions. Plutôt que de se fier à un gouvernement, le roi devrait donc être persuadé de prendre les pleins pouvoirs."
 DEN_konge_og_faedreland: "Le roi et la patrie"
 DEN_konge_og_faedreland_desc: "Le dévouement inaltérable et l'honneur de Sa Majesté doivent être montrés en exemple au peuple en ces temps difficiles. Tous les [DEN.GetHabitants] doivent faire front commun pour assurer la défense de la patrie !"
 DEN_align_industries: "Conformer l'industrie à l'intérêt national"
 DEN_align_industries_desc: "Le besoin d'une gestion efficace des ressources et d'une industrie orientée vers le but national est devenu crucial. En coordonnant nos efforts et en définissant des quotas de production, nous pourrons nous assurer que chaque usine, chaque ouvrier et chaque ressource est utilisé de la meilleure des façons pour le pays."
 DEN_the_royal_guard: "Renforcer la Garde royale"
 DEN_the_royal_guard_desc: "Cela fait près de trois siècles que la Garde royale est chargée de protéger Sa Majesté et sa famille, et elle a prouvé à de nombreuses reprises son engagement et son sérieux. En accroissant ses effectifs et sa discipline, nous pourrions en faire une force plus impressionnante encore."
 DEN_economic_mobilization_strategy: "Mobilisation économique"
 DEN_economic_mobilization_strategy_desc: "Nous devons préparer l'économie à la guerre qui s'annonce, et le peuple avec elle. Une stratégie économique nouvelle doit être mise en place afin de veiller à ce que les usines gagnent en efficacité, tout en convainquant les [DEN.GetHabitants] de faire leur devoir, pour le roi et pour le pays."
 DEN_expand_kobenhavns_university: "Développer l'Université de Copenhague"
 DEN_expand_kobenhavns_university_desc: "Nous ne pouvons prendre trop de retard sur le plan technologique. Investir dans les avancées scientifiques et le développement permis par l'université de Copenhague permettrait de ne pas perdre de terrain face à nos rivaux."
 DEN_scandinavian_security: "Sécurité scandinave"
 DEN_scandinavian_security_desc: "Scandinavie et Baltique sont le centre d'intérêt géopolitique du Danemark depuis des siècles. Avant même de nous intéresser aux grandes puissances européennes, la priorité est de soumettre et pacifier le Nord."
 DEN_reintegrate_iceland: "Réintégrer l'Islande"
 DEN_reintegrate_iceland_desc: "Il n'y a pas si longtemps, l'Islande nous appartenait, et ce depuis des siècles. Il est donc grand temps de convaincre les [ICE.GetHabitants] de réintégrer [DEN.GetLeLaLNP] [DEN.GetName] afin que le pays soit réunifié."
 DEN_develop_iceland: "Développer l'Islande"
 DEN_develop_iceland_desc: "La situation de l'Islande dans l'Atlantique nord en fait une candidate idéale pour lancer des expéditions maritimes destinées à contrôler la haute mer. En amassant ressources et financements dans l'île, nous devrions donc l'intégrer davantage dans le pays afin de tirer tout le parti possible de sa situation."
 DEN_sway_the_nordics: "Convaincre les Nordiques"
 DEN_sway_the_nordics_desc: "Tout n'est pas faux dans le vieil adage « La plume est plus forte que l'épée ». Il pourrait être avisé de tenter de convaincre les autres pays nordiques de rejoindre notre cause par des moyens diplomatiques plutôt que de recourir à la force."
 DEN_offer_protection: "Offrir notre protection"
 DEN_offer_protection_desc: "Pour accroître encore notre influence et notre puissance dans le Nord et autour de la Baltique, nous devrions établir notre hégémonie en offrant de protéger quiconque en a besoin. Défendre nos cousins nordiques et baltes permettrait en effet de renforcer la sécurité de tous dans la région."
 DEN_secure_swedish_steel: "S'assurer l'acier [SWE.GetAdjMS]"
 DEN_secure_swedish_steel_desc: "[DEN.GetLeLaLNPCap] [DEN.GetName] [DEN.GetAOntNP] très peu de ressources, notamment pour fabriquer de l'armement moderne. [SWE.GetLeLaLNPCap] [SWE.GetName], au contraire, en [SWE.GetAOntNP] en quantité. Or, [SWE.GetIlElleNP] étai[SWE.GetTEntNP] auparavant sous autorité [DEN.GetAdjFS]. L'heure est venue du retour à la normale."
 DEN_swedish_steel_production: "Production d'acier [SWE.GetAdjMS]"
 DEN_swedish_steel_production_desc: "Les ressources minières suédoises sont désormais sous contrôle, aussi sommes-nous en excellente position pour accroître nos propres capacités de production, mais aussi exporter certaines matières premières dans les pays étrangers en retour de garanties de sécurité."
 DEN_finish_off_finland: "Sécuriser le front est"
 DEN_finish_off_finland_desc: "Nos intérêts dans le Nord de la Scandinavie seront toujours menacés si le flanc est n'est pas protégé. Nous devons donc prendre des mesures préventives pour protéger les territoires finlandais."
 DEN_reclaim_norway: "Reprendre la Norvège"
 DEN_reclaim_norway_desc: "La Couronne danoise a gouverné la Norvège durant des siècles avant que les Suédois ne la prennent en 1814. Le frère du roi, Haakon, s'est lui-même montré peu enclin à gouverner directement le pays et à faire les choix nécessaires pour protéger son peuple. Il est donc temps de veiller à assurer l'unité de nos deux pays sous l'autorité [DEN.GetDuDelaDelNP] [DEN.GetName]."
 DEN_train_mountain_infantry: "Entraînement en montagne"
 DEN_train_mountain_infantry_desc: "L'Ouest et le Nord de la Scandinavie sont très montagneux, comparés au plat Danemark. Nous devons donc en tirer parti pour mener des manœuvres afin d'accroître notre capacité à combattre pour assurer la protection du royaume."
 DEN_pan_scandinavianism: "Nordisme"
 DEN_pan_scandinavianism_desc: "La Scandinavie, et à un moindre degré l'ensemble du Nord de l'Europe, a été très liée, durant des millénaires, par une histoire commune très riche. En nous appuyant sur ces liens préexistants entre nos peuples, nous pourrions faire grandement avancer la cause de l'unification."
 DEN_march_on_the_capital: "Marche sur [DEN.Capital.GetCapitalVictoryPointName]"
 DEN_march_on_the_capital_desc: "Enfin, l'heure est venue pour le Parti de prendre en main l'avenir du pays. Nous devons marcher sur [DEN.Capital.GetCapitalVictoryPointName] pour faire entendre nos voix. Et alors nous pourrons marquer l'entrée dans une ère de prospérité et de sécurité pour tous les [DEN.GetHabitants] !"
 DEN_seize_power: "Prendre le pouvoir"
 DEN_seize_power_desc: "Les [DEN.GetHabitants] sont enfin prêts à accepter un nouveau gouvernement, fasciste cette fois. Nous allons pouvoir abolir le Rigsdag, pour placer l'avenir du pays entre les mains de $DEN_cay_lembcke$. Toutefois, nous devons nous tenir prêts à écraser toute résistance."
 DEN_ask_for_support: "Demander du soutien"
 DEN_ask_for_support_desc: "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetEstSontNP] le modèle même du pays que nous voulons bâtir. Il n'y a donc aucun autre peuple dont nous puissions nous rapprocher en ces temps agités pour le gouvernement. Envoyons une délégation à [GER.Capital.GetCapitalVictoryPointName] aussi vite que possible."
 DEN_denmark_first: "Le Danemark d'abord"
 DEN_denmark_first_desc: "Nous avons beaucoup fait, à nous seuls, alors pourquoi devrions-nous demander le moindre soutien aux grandes puissances ? Non, [DEN.GetLeLaLNP] [DEN.GetName] doi[DEN.GetTVentNP] agir [DEN.GetDeluiDelleDeuxNP]-même[DEN.GetXSNP] et se gagner [DEN.GetSaLeurNP] place parmi les grandes puissances du monde. Længe leve Danmark !"
 DEN_rally_the_nation: "Rallier les [DEN.GetHabitants]"
 DEN_rally_the_nation_desc: "Nous avons maintenant pris le contrôle du pays. Il est désormais de la plus grande importance d'obtenir l'approbation du peuple. Car s'il ne peut faire grand-chose pour s'opposer à nous, mieux vaut avoir son soutien pour qu'il se prépare au combat à venir que le voir nous trahir. Rendons donc leur fierté aux [DEN.GetHabitants] !"
 DEN_dano_german_military_cooperation: "Coopération militaire [GER.GetAdjFS]"
 DEN_dano_german_military_cooperation_desc: "Afin de faire progresser notre armée et lui permettre d'atteindre les objectifs que nous lui avons fixés, il paraît important de contacter le gouvernement [GER.GetAdjMS] pour lui demander un soutien militaire et une coopération technologique. Avec cette proposition, l'avenir que nous avons imaginé pour le pays n'aurait jamais été si proche."
 DEN_institute_corporatism: "Instituer le corporatisme"
 DEN_institute_corporatism_desc: "En prenant exemple sur le modèle [ITA.GetAdjMS], travailleurs et capitalistes de tous les secteurs économiques doivent prendre part à la mise en place des politiques nationales. Ainsi, l'État servira de médiateur entre eux et pourra porter les réformes indispensables à l'économie. Cela contribuera ainsi à assurer l'avenir politique [DEN.GetDuDelaDelNP] [DEN.GetName]."
 DEN_experimental_technology: "Expérimentations technologiques"
 DEN_experimental_technology_desc: "À mesure que la machine de guerre se développe, nous devons aussi veiller à ce que les secteurs de la recherche et du développement poursuivent leurs expérimentations. Il est donc impératif de fournir aux universités et laboratoires les financements dont ils ont besoin pour poursuivre leurs recherches."
 DEN_assault_troops: "Storm Afdeling"
 DEN_assault_troops_desc: "Alors que l'armée tient le front et repousse pied à pied l'ennemi, c'est par l'efficacité des troupes d'élite que nous trouverons le moyen de détruire toute menace à laquelle nous serons confrontés. Priorité doit être donnée à leur formation afin d'être certains de disposer de réserves d'unités de forces spéciales particulièrement disciplinées."
 DEN_prioritize_navy: "Priorité à la Marine"
 DEN_prioritize_navy_desc: "La métropole ne constitue qu'une minuscule péninsule. Il est donc primordial d'accorder la priorité au développement de la Marine. Car, un jour ou l'autre, elle pourrait devoir affronter les flottes [ENG.GetAdjFS] ou [JAP.GetAdjFS] – à la seule condition que nous y ayons consacré le temps et les ressources pour le lui permettre."
 DEN_prioritize_army: "Priorité à l'Armée de terre"
 DEN_prioritize_army_desc: "Les troupes de l'Armée de terre constituent le cœur de toute armée nationale. Si nous consacrons nos ressources à la formation des hommes et à la production d'armement et de matériel, nous serons alors prêts à affronter quiconque oserait menacer [DEN.GetLeLaLNPCap] [DEN.GetName]."
 DEN_total_war: "Guerre totale"
 DEN_total_war_desc: "Les pertes subies dans la guerre actuelle sont inacceptables. Pourtant, nous n'avons pas dit notre dernier mot. Nous devons rallier les troupes, mobiliser jusqu'à la dernière usine, et préparer la guerre totale. Car si nous jetons tout à la face de l'ennemi et parvenons à le repousser, alors la patrie aura une chance de survivre à la tempête."
 DEN_military_might: "Puissance militaire renaissante"
 DEN_military_might_desc: "La puissance militaire [DEN.GetDuDelaDelNP] [DEN.GetName] est plus visible chaque jour, mais il y a toujours moyen d'améliorer encore la situation. Nous devons orienter toutes nos ressources vers les Armées de terre et de l'air afin d'améliorer la formation des hommes et leur efficacité au combat."
 DEN_avenging_1864: "Se venger de 1864"
 DEN_avenging_1864_desc: "Le spectre de l'humiliation de 1864 a terrorisé le pays durant presque un siècle. Mais il est temps désormais d'assurer la frontière sud, et de nous assurer que nul ennemi ne soit plus jamais en mesure de dicter [DEN.GetAuAlaAlNP] [DEN.GetName] les conditions auxquelles [DEN.GetIlElleNP] doi[DEN.GetTVentNP] se conformer."
 DEN_dominium_maris_baltici: "Dominium maris Baltici"
 DEN_dominium_maris_baltici_desc: "Le Danemark était jadis la première puissance en Baltique. Nous avons combattu les Baltes, les Polonais, les Russes, et les pires de tous : les Suédois. Nous leur avons arraché la suprématie sur la mer. Et nous sommes de nouveau prêts à reprendre le contrôle de l'ensemble des rives de notre mer."
 DEN_establish_the_danelaw: "Reformer le Danelagen"
 DEN_establish_the_danelaw_desc: "Autrefois notre domination s'étendait au-delà de la mer du Nord, et les Anglais étaient contraints d'obéir à nos lois, dans ce qu'ils appelaient le Danelaw. Notre heure est venue de nous lever, d'assurer l'avenir de notre peuple en affirmant à nouveau notre contrôle sur les mers. La loi [DEN.GetAdjFS] va de nouveau être imposée, et tous s'inclineront devant sa suprématie."
 DEN_collaboration_government: "Gouvernement de collaboration"
 DEN_collaboration_government_desc: "Signer un traité de paix et coopérer avec les forces d'occupation [DEN.Overlord.GetAdjFP] était la seule façon d'épargner aux [DEN.GetHabitants] la destruction et la ruine. En établissant un gouvernement collaborant étroitement avec elles, nous bénéficierons d'une autonomie bien plus grande que tout autre pays se trouvant dans semblable situation."
 DEN_seek_independence: "En quête d'indépendance"
 DEN_seek_independence_desc: "L'indépendance danoise est menacée malgré notre coopération avec [Root.Overlord.GetLeLaLNP] [Root.Overlord.GetName]. Nous devons garantir notre liberté en nous opposant aux forces d'occupation et en les frappant au moment le plus opportun."
 DEN_sanction_sabotages: "Autoriser les sabotages"
 DEN_sanction_sabotages_desc: "Nous coopérons certes avec [DEN.Overlord.GetLeLaLNP] [DEN.Overlord.GetName], mais cela ne signifie en rien que nous ne devons pas résister à l'occupation de manière pacifique. Au contraire, c'est même notre devoir de résister, à la condition que cela ne mette pas en danger la population [DEN.GetAdjFS]."
 DEN_form_the_danish_freedom_council: "Conseil de la liberté"
 DEN_form_the_danish_freedom_council_desc: "Nous devons mettre sur pied un conseil réunissant tous les partis politiques opposés à l'occupation [DEN.Overlord.GetAdjFS]. Ce Conseil de la liberté permettrait de coordonner plus efficacement les mouvements de résistance formés après l'invasion et de préparer une possible guerre de libération."
 DEN_arm_the_resistance: "Armer la résistance"
 DEN_arm_the_resistance_desc: "Un grand nombre de mouvements de résistance se forment depuis le début de l'occupation [DEN.Overlord.GetAdjFS]. Si nous voulons mettre fin à l'oppression, ils doivent être armés et préparés en vue du jour où nous lancerons le combat pour la libération du pays."
 DEN_escalate_the_sabotages: "Multiplier les sabotages"
 DEN_escalate_the_sabotages_desc: "Il est de plus en plus évident que nous devrons combattre si nous voulons retrouver la liberté. Nous devons donc intensifier les opérations de sabotage contre les forces d'occupation [DEN.Overlord.GetAdjFP]."
 DEN_expand_the_resistance: "Recruter pour la résistance"
 DEN_expand_the_resistance_desc: "Depuis l'occupation, de nombreux groupes très divers de résistants se constituent. Mais nous devons recruter encore davantage de [DEN.GetHabitants] si nous voulons avoir le moindre espoir de chasser les [DEN.Overlord.GetHabitants] du pays."
 DEN_declare_independence: "Proclamer l'indépendance"
 DEN_declare_independence_desc: "L'heure est venue de proclamer l'indépendance. Et, si cela est nécessaire, nous nous battrons pour elle !"
 DEN_secure_danish_freedom: "Assurer l'indépendance"
 DEN_secure_danish_freedom_desc: "Chasser les [DEN.Overlord.GetHabitants] du sol national ne suffira pas à assurer véritablement notre indépendance. Nous devons être certains qu'ils ne redeviennent jamais une menace."
 DEN_create_danforce: "Former la Brigade danoise"
 DEN_create_danforce_desc: "[DEN.Overlord.GetLeLaLNPCap] [DEN.Overlord.GetName] nous interdi[DEN.Overlord.GetTSentNP] de disposer de forces armées suffisantes pour mettre en péril [DEN.GetSaLeurNP] mainmise sur le pays. Nous devons donc chercher ailleurs un pays suffisamment amical pour former et ravitailler une force qui pourra participer à la libération du sol national."
 DEN_buy_foreign_aircraft: "Acheter des avions étrangers"
 DEN_buy_foreign_aircraft_desc: "Nous devons renforcer la Brigade danoise en lui fournissant des avions capables de remettre en cause la suprématie aérienne [DEN.Overlord.GetAdjFS] dans le ciel [DEN.GetAdjMS]."
 DEN_rigid_training: "Formation rigoureuse"
 DEN_rigid_training_desc: "Les effectifs ne peuvent à eux seuls assurer la suprématie aérienne. Nous devons former les pilotes de manière très rigoureuse, de manière à ce qu'ils puissent rivaliser avec les avions [DEN.GetAdjMP]."
 DEN_strengthen_the_danish_brigades: "Renforcer la Brigade danoise"
 DEN_strengthen_the_danish_brigades_desc: "Nous ne pourrons jamais disposer de la même puissance de feu que [DEN.Overlord.GetLeLaLNPCap] [DEN.Overlord.GetName], aussi devons-nous [DEN.Overlord.GetLeLaFNP] combattre par la ruse. Étudions l'ennemi afin de découvrir ses faiblesses et de les exploiter sur le champ de bataille."
 DEN_support_battalions: "Bataillons de soutien"
 DEN_support_battalions_desc: "Pour que la Brigade danoise ait la moindre efficacité et permette de libérer un jour la patrie, elle doit disposer du matériel adéquat. Fusils et mitrailleuses sont évidemment indispensables, mais en notre époque on ne peut évidemment plus se passer d'artillerie ou de soutien anti-aérien."
 DEN_expand_the_brigades: "Développer la Brigade"
 DEN_expand_the_brigades_desc: "Si nous voulons que la Brigade danoise ait la moindre chance de libérer la patrie, chacune de ses divisions doit voir ses effectifs relevés."
 DEN_establish_danske_flotille: "Former la Flottille danoise"
 DEN_establish_danske_flotille_desc: "La flotte aura fort à faire face aux navires [DEN.Overlord.GetAdjMP], aussi tout avantage est-il bon à prendre. En fondant une flottille en exil, nous serions en mesure de former des marins qui pourront se perfectionner et contribuer à libérer le pays le moment venu."
 DEN_buy_foreign_ships: "Destroyers étrangers"
 DEN_buy_foreign_ships_desc: "Pour défendre les côtes et ses nombreuses îles, nous devons au préalable disposer d'une flotte capable de protéger les routes maritimes. Contacter discrètement des pays qui pourraient s'intéresser à notre cause nous permettrait donc peut-être de nous procurer de vieux destroyers afin qu'ils renforcent la Marine."
 DEN_align_with_foreign_powers: "Soutien à l'étranger"
 DEN_align_with_foreign_powers_desc: "Les [DEN.Overlord.GetHabitants] ne renonceront pas à un seul pied de notre sol sans combattre, et nous ne pourrons les vaincre seuls. Si nous voulons mettre fin à l'oppression et retrouver notre indépendance, nous devons donc trouver des alliés qui seraient prêts à nous aider."
 DEN_seek_foreign_support_tt: "Donne accès aux décisions permettant de £decision_icon_small£§Ydemander du soutien à l'étranger§!."
 DEN_intel_sharing: "Partager des renseignements"
 DEN_intel_sharing_desc: "Pour renforcer la coopération avec nos alliés face à l'occupation [DEN.Overlord.GetAdjFS], nous pourrions partager avec eux les renseignements dont nous disposons, et ainsi contribuer à renverser les autorités d'occupation."
 DEN_ask_for_weapons: "Demander des livraisons d'armes"
 DEN_ask_for_weapons_desc: "Les [DEN.Overlord.GetHabitants] ne cessent de se servir dans nos réserves d'armes et de munitions, ce qui limitera notre capacité à les affronter au moment de proclamer notre indépendance. Nous devrions donc demander à nos alliés de nous en parachuter afin de réapprovisionner nos propres réserves."
 DEN_buy_allied_weapons: "Acheter des armes"
 DEN_buy_allied_weapons_desc: "Nous ne sommes qu'un petit pays, aussi notre capacité à produire de l'armement est-elle limitée. Or, pour arracher notre liberté, nous devons en avoir à disposition. Peut-être donc devrions-nous convaincre nos alliés de nous en vendre ?"
 DEN_align_with_overlord: "S'aligner sur l'occupant"
 DEN_align_with_overlord_desc: "Si nous sommes parvenus à préserver une grande part de notre indépendance par le traité de paix avec [?DEN.DEN_overlord_nation.GetNameDef], nous ne sommes toujours qu'un état fantoche. Cela nous offre malgré tout des opportunités. Si nous nous alignions sur ses politiques, nous pourrions tirer parti de sa puissance et faire de la défaite une victoire..."
 DEN_seek_industrial_investments: "Investisseurs pour l'industrie civile"
 DEN_seek_industrial_investments_desc: "Nous étant alignés sur les politiques des [DEN.Overlord.GetHabitants] et ayant gagné en partie leur confiance, nous nous trouvons dans la situation enviable de pouvoir demander à ce qu'ils investissent et développent nos capacités de production."
 DEN_pledge_allegiance: "Serment d'allégeance"
 DEN_pledge_allegiance_desc: "Pour tirer pleinement parti de la relation avec [DEN.Overlord.GetLeLaLNP] [DEN.Overlord.GetName], nous devons [DEN.Overlord.GetLuiLeurNP] faire allégeance. [DEN.Overlord.GetIlElleNPCap] n'aur[DEN.Overlord.GetAOntNP] ainsi aucun doute quant à la sincérité de notre ambition d'établir un véritable partenariat, profitable aux deux nations."
 DEN_seek_military_investments: "Investisseurs pour l'industrie militaire"
 DEN_seek_military_investments_desc: "Ayant prêté serment d'allégeance et renforcé nos liens avec [DEN.Overlord.Capital.GetCapitalVictoryPointName], nous nous sommes attiré ses faveurs. Cela nous permet de nous adresser directement aux autorités [DEN.Overlord.GetAdjFP] pour obtenir des investissements dans la production d'armement."
 DEN_petition_for_independence: "Exiger l'indépendance"
 DEN_petition_for_independence_desc: "Nous avons joué notre rôle, assisté [DEN.Overlord.Capital.GetCapitalVictoryPointName] autant que nous le pouvions, dans toutes ses entreprises, et bien mérité sa confiance. L'heure est donc venue de demander à retrouver notre indépendance, tout en préservant notre amitié et notre loyauté envers [DEN.Overlord.GetLeLaLNP] [DEN.Overlord.GetName]."
 DEN_seize_the_production: "Saisir les moyens de production"
 DEN_seize_the_production_desc: "Des temps exceptionnels exigent des mesures exceptionnelles. Pour atteindre notre plein potentiel industriel, nous devons saisir les moyens de production. Cela permettra que les usines tournent désormais pour répondre aux besoins du pays, avec la plus grande efficacité possible."
 DEN_adjust_industrial_prioritize: "Ajuster les priorités industrielles"
 DEN_adjust_industrial_prioritize_desc: "La guerre menace, et nous devons agir en conséquence : en adaptant l'industrie afin qu'elle produise pour l'effort de guerre. Pour le pays, tous les [DEN.GetHabitants] doivent comprendre et faire leur devoir sans se plaindre."
 DEN_increase_cooperation: "Coopération plus poussée"
 DEN_increase_cooperation_desc: "Même s'il est désagréable de l'admettre, nous n'aurions jamais pu repousser l'invasion [DEN.Overlord.GetAdjFS], et en capitulant nous avons pu nous assurer d'une bien plus grande autonomie que tous les autres pays sous loi [DEN.Overlord.GetAdjFS]. Afin de confirmer notre autonomie et tirer parti de notre relation, nous devrions donc tout faire pour travailler de façon plus étroite avec [DEN.Overlord.Capital.GetCapitalVictoryPointName]."
 DEN_acquire_military_equipment: "Acquérir de l'armement"
 DEN_acquire_military_equipment_desc: "Nous ne sommes qu'un petit pays, aussi notre capacité à produire de l'armement est-elle nécessairement limitée. Mais pour contribuer véritablement à l'effort de guerre, nous devons nous en procurer. Peut-être donc devrions-nous convaincre nos alliés de nous en fournir de manière subventionnée ?"
 DEN_contribute_to_the_war: "Contribution à l'effort de guerre"
 DEN_contribute_to_the_war_desc: "Même si nous avons clairement fait état de notre position et de nos intentions auprès des [DEN.Overlord.GetHabitants], ils ne nous permettront pas de développer davantage notre armée. Ce n'est qu'en rejoignant la faction [DEN.Overlord.GetFactionName] et en faisant le vœu de contribuer à l'effort commun que nous y parviendrons. Alors, nous pourrons commencer à nous intéresser aux autres pays nordiques..."
 DEN_secure_the_norwegian_coast: "Sécurisation de la côte norvégienne"
 DEN_secure_the_norwegian_coast_desc: "Danemark et Norvège sont restés unis durant des siècles, et si nous voulons contrôler la mer du Nord, voire au-delà, nous devons l'être à nouveau. Les côtes de la Norvège sont en effet cruciales pour dominer l'Atlantique."
 DEN_reclaim_atlantic_islands: "Reconquête de nos possessions atlantiques"
 DEN_reclaim_atlantic_islands_desc: "Les Féroé et l'Islande n'ont sans doute guère de ressources naturelles, mais il s'agit de territoires légitimement [DEN.GetAdjMP], et d'une grande importance stratégique pour dominer l'Atlantique nord. Quant au Groenland, il est sans doute la seule région du pays qui détient la moindre ressource naturelle indispensable pour disposer d'une armée moderne, aussi est-il tout aussi vital."
 DEN_claim_sweden: "Conquête de la Suède"
 DEN_claim_sweden_desc: "Les [SWE.GetHabitants] étaient autrefois nos plus grands rivaux, et ils sont restés sous notre domination, par intermittence, durant des siècles. Et, au contraire de nos terres, les leurs disposent de nombreuses ressources naturelles, indispensables pour disposer d'une armée moderne. L'heure est sans doute venue, donc, de faire entrer la Suède dans notre sphère d'influence afin de disposer de ressources..."
 DEN_safeguard_the_eastern_front: "Sécurisation du front est"
 DEN_safeguard_the_eastern_front_desc: "Au cours de l'histoire, la Finlande s'est toujours trouvée hors de notre portée, mais avec notre puissance reconstituée nous pouvons y établir notre suprématie. S'assurer de ses territoires permettrait de tenir le front est et de renforcer notre contrôle sur la Baltique."
 DEN_sign_forsvarsforliget: "Signer un accord de défense"
 DEN_sign_forsvarsforliget_desc: "Alors que les tensions s'aggravent de nouveau en Europe, il convient de reconnaître que les capacités de défense actuelles sont insuffisantes. Signer un nouvel accord de défense pour accroître le financement de l'armée, de la flotte et des forces aériennes permettrait d'améliorer la situation et de préserver l'intégrité nationale."
 DEN_stockpile_oil: "Faire des réserves de pétrole"
 DEN_stockpile_oil_desc: "Nous devons nous tenir prêts à faire face au pire et commencer à nous préparer à la guerre. Même si nous ne livrons pas de combats, tout conflit majeur dans la région aura des conséquences pour nous. Afin d'en réduire l'impact, nous devons disposer de vastes réserves de ressources stratégiques."
 DEN_potential_fuel_silos_tt: "Si la technologie §Y$fuel_silos$§! a été recherchée, ajoute §G1§! §Yemplacement de construction§! et §G1§!§Ycuve à carburant§! dans §Y2§! États."
 DEN_sikkerhedspolitiet: "Sikkerhedspolitiet"
 DEN_sikkerhedspolitiet_desc: "Alors que les tensions sont de plus en plus visibles en Europe et que les conflits menacent de mettre à mal notre souveraineté, établir des services de renseignement contribuerait à renforcer la vigilance."
 DEN_expand_vaernepligten: "Accroître la conscription"
 DEN_expand_vaernepligten_desc: "Pour l'instant, les forces armées sont avant tout symboliques, et parfaitement incapables de faire face à quelque invasion que ce soit. Si nous voulons défendre le pays, nous devons rapidement améliorer le système de conscription."
 DEN_haeren_reorganization: "Réorganiser l'armée"
 DEN_haeren_reorganization_desc: "L'armée [DEN.GetAdjFS] est peu nombreuse et n'est en aucun cas prête à défendre les frontières. Pour devenir une force efficace, elle doit être réorganisée, avec un commandement centralisé capable de préserver notre indépendance et de dissuader tout envahisseur possible."
 DEN_expand_haerens_tekniske_korps: "Développer le Hærens Tekniske Korps"
 DEN_expand_haerens_tekniske_korps_desc: "Le Corps technique de l'armée gère l'arsenal et la Hærens Geværfabrik, la manufacture militaire produisant les armes et munitions. Développer ces sites permettrait d'accroître la production de fusils et de pièces d'artillerie, renforçant ainsi nos capacités de combat."
 DEN_hjemmevaernet: "Hjemmeværnet"
 DEN_hjemmevaernet_desc: "De nombreux [DEN.GetHabitants] sont prêts à défendre le pays face à toute invasion. Nous devrions mettre à profit la volonté de ces gens en formant une Garde nationale, la Hjemmeværnet, au cas où quiconque serait assez insensé pour nous envahir."
 DEN_expand_dansk_industri_syndikat: "Développer Dansk Industri Syndikat"
 DEN_expand_dansk_industri_syndikat_desc: "Dansk Industri Syndikat, ou Rekyl Riffel Syndikat comme il était encore appelé il y a peu, est la plus grande manufacture d'armes du pays, produisant notamment les fusils Madsen de l'armée. Y investir pour étendre la manufacture est dans l'intérêt de la défense du pays."
 DEN_new_artillery_tactics: "Nouvelles tactiques d'artillerie"
 DEN_new_artillery_tactics_desc: "Le Corps technique produit certes des canons et munitions. Mais en mettant sur pied une division d'expérimentation en son sein, nous pourrions peut-être concevoir et produire nos propres pièces d'artillerie, ce dont l'armée tirerait grandement parti."
 DEN_convert_automobile_production: "Conversion de l'industrie automobile"
 DEN_convert_automobile_production_desc: "L'heure est venue pour les constructeurs automobiles [DEN.GetAdjMP] de renoncer à la production civile pour contribuer plus directement à l'effort de guerre et soutenir ainsi la défense nationale. Disposer de notre propre production de camions et mécaniser réellement l'armée la rendrait plus mobile et polyvalente."
 DEN_slaedepatruljen_sirius: "Patrouille à traîneau Sirius"
 DEN_slaedepatruljen_sirius_desc: "La neige tombe rarement en métropole, et lorsqu'elle le fait elle ne dure guère. Mais au Groenland, la neige fait des kilomètres d'épaisseur, à longueur d'année. Nous devons en tirer parti pour habituer les troupes à combattre et résister dans le froid."
 DEN_generalkommandoen: "Commandement général"
 DEN_generalkommandoen_desc: "Une armée, pour remporter la victoire, doit disposer d'officiers bien entraînés, disciplinés et efficaces. À nous donc de former ces officiers compétents, afin que le Commandement général puisse s'appuyer sur eux."
 DEN_establish_domestic_tank_manufacturing: "Chars [DEN.GetAdjMP]"
 DEN_establish_domestic_tank_manufacturing_desc: "La guerre a beaucoup changé depuis le début du siècle, et nous devons changer avec elle. Désormais, la victoire repose sur la capacité à faire mouvement rapidement pour frapper de manière décisive. Fabriquer nos propres chars assurerait donc la victoire sur les champs de bataille de notre temps."
 DEN_expand_ubadsvabnet: "Développer des sous-marins"
 DEN_expand_ubadsvabnet_desc: "La meilleure protection pour nos côtes et nos îles est celle que l'ennemi ne peut voir. Disposer d'une large flotte de sous-marins nous permettrait de frapper sans être remarqués, et de retirer nos forces sans subir de pertes."
 DEN_add_basic_submarine_tech_tt: "Découverte de la technologie §Y$DEN_submarine_2$§!"
 DEN_refit_civilian_ships: "Réarmer les vieux navires"
 DEN_refit_civilian_ships_desc: "Nous sommes entourés de pays disposant de flottes bien plus importantes que la nôtre. Nous devons donc trouver d'autres navires si nous voulons pouvoir faire face à leur nombre et repousser quiconque s'attaquerait à nous."
 DEN_refit_civilian_ships_decision_tt: "Donne accès aux £decision_icon_small£décisions permettant de convertir les §Yconvois§! en navires à vocation militaires."
 DEN_modernize_the_navy: "Moderniser la flotte"
 DEN_modernize_the_navy_desc: "Si nous voulons pouvoir faire face aux meilleurs navires de notre temps, nous devons privilégier la qualité bien davantage que la quantité. Le nombre ne sert à rien si nous sommes dépassés à tous points de vue par des bâtiments modernes."
 DEN_sovaernets_operative_kommando: "Commandement opérationnel de la flotte"
 DEN_sovaernets_operative_kommando_desc: "Nous devons à tout prix pouvoir nous appuyer sur une structure de commandement centralisée, capable de coordonner toute la flotte de manière efficace, composée de tous les officiers les plus brillants et les meilleurs de la Marine."
 DEN_appropriate_odense_staalskibsvaerft: "Nationaliser l'Odense Staalskibsværft"
 DEN_appropriate_odense_staalskibsvaerft_desc: "Pour véritablement développer la flotte, nous devons disposer de capacités de production supplémentaires. Saisir les chantiers navals A.P. Møller-Mærsk, à Odense, accélérerait les choses de manière importante."
 DEN_restructuring_sovaernet: "Restructurer la Marine"
 DEN_restructuring_sovaernet_desc: "Nous avons été en paix si longtemps que la structure de commandement naval a développé de nombreuses fragilités. La meilleure manière d'y remédier est de restructurer entièrement la flotte."
 DEN_baltic_sea_domination: "Domination de la Baltique"
 DEN_baltic_sea_domination_desc: "Avant l'ascension de l'Empire russe, et avant même le bref Empire suédois, le Danemark a tout fait pour dominer la Baltique. Aujourd'hui, pour protéger le pays et assurer son indépendance, il est de nouveau indispensable d'y rétablir notre suprématie."
 DEN_north_sea_ambitions: "Ambitions en mer du Nord"
 DEN_north_sea_ambitions_desc: "Nos territoires s'étendent depuis les côtes de l'Europe jusqu'à l'Atlantique nord. Protéger ce vaste domaine et assurer la sécurité de nos territoires outre-mer nécessite un plan hardi et ambitieux. Une flotte pour la mer du Nord, capable de disputer ces eaux à toute puissance qui s'opposerait à nous, doit être une priorité."
 DEN_with_refit_old_ships_completed_tt: "Si la priorité §Y$DEN_refit_civilian_ships$§! a été adoptée :"
 DEN_with_modernize_the_navy_completed_tt: "\nSi la priorité §Y$DEN_modernize_the_navy$§! a été adoptée :"
 DEN_naval_power_projection: "Projection navale"
 DEN_naval_power_projection_desc: "Disposer d'une flotte nombreuse et puissante ne sert à rien si nous ne pouvons imposer notre volonté dans toutes nos possessions. Il est donc indispensable de disposer d'un réseau de bases navales sur lesquelles appuyer notre domination des mers."
 DEN_baltic_sea_domination_completed_tt: "Si [DEN.GetLeLaLNP] [DEN.GetFlag]§Y[DEN.GetName]§! [DEN.GetAOntNP] adopté la priorité §Y$DEN_baltic_sea_domination$§! et possèd[DEN.GetEEntNP]"
 DEN_north_sea_ambitions_completed_tt: "Si [DEN.GetLeLaLNP] [DEN.GetFlag]§Y[DEN.GetName]§! [DEN.GetAOntNP] adopté la priorité §Y$DEN_north_sea_ambitions$§! et possèd[DEN.GetEEntNP]"
 DEN_fromandskorpset: "Frømandskorpset"
 DEN_fromandskorpset_desc: "Les récentes améliorations à la fois dans l'armée et la flotte ont renforcé nos capacités militaires de manière importante. En cas de besoin, nous sommes désormais capables de projeter notre puissance jusque loin, sur les eaux et sur les côtes étrangères."
 DEN_domestic_designs: "Avions [DEN.GetAdjMP]"
 DEN_domestic_designs_desc: "Notre Armée de l'air manque réellement de capacités. C'est dû au fait que nous ne produisons pas nos propres appareils, et n'en possédons donc pas suffisamment pour éviter le pire s'il survenait. Nous devons donc commencer à lancer une production locale."
 DEN_foreign_designs: "Avions étrangers"
 DEN_foreign_designs_desc: "Aucune de nos forces aériennes n'a les capacités de concevoir et de construire un chasseur ou un bombardier fonctionnel. Mieux vaut donc chercher ailleurs des appareils que nous pourrions acheter. Si nous trouvons le modèle répondant à nos besoins, il est préférable d'acquérir une licence de production."
 DEN_unify_flyvevabnet: "Fusionner l'Armée de l'air"
 DEN_unify_flyvevabnet_desc: "Dans la situation actuelle, nous disposons de deux forces aériennes distinctes, la Hærens Flyvertropper pour l'Armée de terre et la Marinens Flyvevæsen pour la flotte. Les deux corps sont souvent en rivalité. Les réunir permettrait de créer une unité cohérente, constituant une branche distincte des forces armées."
 DEN_flyvertaktisk_kommando: "Commandement tactique aérien"
 DEN_flyvertaktisk_kommando_desc: "Avoir fusionné les deux composantes aériennes n'est pas suffisant. Cette nouvelle branche des forces armées doit gagner en efficacité et en cohérence. Cela nécessite de disposer d'une structure de commandement centralisée capable de coordonner l'ensemble des unités."
 DEN_air_force_power_projection: "Projection aérienne des forces"
 DEN_air_force_power_projection_desc: "Maintenant que l'Armée de l'air a été unifiée pour former la troisième branche des forces armées, nous pouvons accorder la priorité à la défense de notre vaste espace aérien. Après tout, une force aérienne efficace dépend toujours de bases aériennes d'où décoller et où se poser."
 DEN_flyveskolen: "École aérienne"
 DEN_flyveskolen_desc: "Tous les talents et savoirs liés à l'aérien sont désormais réunis au sein de l'Armée de l'air. Nous devons cependant encore améliorer le savoir-faire et l'expérience des aspirants en créant une école commune de formation."
 DEN_torpedofly: "Bombardiers-torpilleurs"
 DEN_torpedofly_desc: "La seule manière de conserver le contrôle de nos possessions outre-mer est de projeter notre puissance sur les mers. Cela nécessite une excellente coordination entre les forces navales et aériennes et l'élaboration de stratégies communes."
 DEN_jagerfly: "Chasseurs"
 DEN_jagerfly_desc: "Pour protéger les villes des bombardements dévastateurs venus du ciel, nous devons orienter nos ressources aériennes sur la création des meilleurs appareils de chasse possibles."
 DEN_luftstotte: "Appui aérien rapproché"
 DEN_luftstotte_desc: "Le meilleur usage qui puisse être fait de notre force aérienne est le soutien aux troupes au sol. Car si l'aviation est devenue extrêmement importante dans la guerre moderne, c'est encore et toujours au sol qu'une guerre se gagne ou se perd."
 DEN_bombefly: "Bombardiers"
 DEN_bombefly_desc: "La seule manière de protéger [DEN.GetLeLaLNP] [DEN.GetName] est de bombarder et détruire les capacités industrielles de l'ennemi."
 DEN_advanced_flight: "Perfectionnements aéronautiques"
 DEN_advanced_flight_desc: "L'aéronautique a réalisé des progrès rapides et énormes ces dernières années, mais d'autres innovations et améliorations nous attendent encore. Pour dominer le ciel, nous devons donc toujours tirer le meilleur parti des technologies de pointe et de la recherche."
