 SWE_loyalty_laws: "Loi sur la loyauté"
 SWE_loyalty_laws_desc: ""
 SWE_organize_a_putsch: "Organiser un putsch"
 SWE_organize_a_putsch_desc: "Nous avons finalement rassemblé suffisamment de soutien parmi le peuple [SWE.GetAdjective] pour pouvoir prendre le contrôle du Riksdag. Il y aura sans doute une résistance de la part des démocrates et des socialistes égarés qui ont oublié ce que signifie être [SWE.GetAdjective], mais nous avons la force de les écarter tout simplement."
 SWE_delegation_to_berlin: "Délégation à Berlin"
 SWE_delegation_to_berlin_desc: "Bien que nous ayons fait de grands progrès pour rallier les masses à notre cause, nous n'avons pas encore assez de soutien pour prendre le contrôle de l'État. Cependant, il y a des rumeurs selon lesquelles [GER.GetLeader] pourrait être réceptif au déploiement de forces [GER.GetAdjective] pour nous aider dans notre lutte, moyennant un prix."
 SWE_civil_war_tt: "§R Déclenchera une guerre civile dans§! §Y[ROOT.GetFlag][ROOT.GetName]§! §R entre les nationaux-socialistes et le gouvernement actuel !§!"
 SWE_delegation_to_berlin_tt: "Si §Y[GER.GetFlag][GER.GetNameDef]§! accepte la demande, ils rejoindront les §Y[ROOT.GetFlag][ROOT.GetAdjective]§! nationaux-socialistes dans la guerre civile et §R[ROOT.GetFlag][SWE.GetNameDefCap] deviendra une marionnette de [GER.GetNameDef]!§!"
 SWE_king_in_council: "Roi au conseil"
 SWE_king_in_council_desc: "Lorsque le roi Gustave monta sur le trône, il exerça un grand pouvoir sur la politique de [SWE.GetAdjective]. Tout au long de son règne, son autorité a été rognée par des politiciens idéalistes aux visions utopiques de la démocratie. Cet état de fait contre nature doit être inversé en rétablissant les anciens pouvoirs du roi."
 SWE_restoring_order: "Rétablir l'ordre"
 SWE_restoring_order_desc: "L'ordre s'est désintégré dans la population suite à notre prise de pouvoir héroïque. Afin de convaincre la population de notre cause, nous devons lui montrer que nous pouvons redonner à notre nation sa grandeur. Et ceux qui s'opposent encore à nous seront extirpés et éliminés."
 SWE_the_new_order: "Le nouvel ordre"
 SWE_the_new_order_desc: "La survie du plus fort est au cœur de nos croyances. Il est donc temps que nous détruisions le [GER.GetName] affaibli et que nous nous affirmions une fois de plus comme une grande puissance indépendante."
 SWE_the_new_order_tt: "Une fois que nous aurons terminé $SWE_the_new_order$, nous ferons la paix avec tous les ennemis de [GER.GetNameDef]"
 SWE_the_new_order_peace_message: "La Suède s'est rebellée contre l'Allemagne"
 SWE_mythologize_swedish_history: "La contre-révolution"
 SWE_mythologize_swedish_history_desc: "Nous avons pris le contrôle de l'appareil d'État, mais il reste beaucoup à faire pour sécuriser notre emprise sur le pouvoir. Nous allons donc mettre en œuvre une vague de réformes pour satisfaire nos soutiens politiques tout en éliminant tous les réfractaires qui résistent à notre autorité."
 SWE_mythologize_swedish_history_tt: "Débloque des décisions et active des missions pour remplir des obligations antérieures envers les factions qui ont soutenu les nationalistes lors de leur ascension au pouvoir. §RStabilité sera considérablement affectée si les obligations ne sont pas respectées !§!"
 SWE_narvik_crisis: "Crise de Narvik"
 SWE_narvik_crisis_desc: "Narvik est stratégiquement importante en tant que principale voie d'exportation de notre minerai de fer pendant les mois d'hiver. Pour assurer notre propre sécurité nationale pendant ces temps tumultueux, la région devrait être placée sous notre juridiction. Et si [NOR.GetName] est affaibli dans le processus, tant mieux."
 SWE_bornholm_crisis: "Crise de Bornholm"
 SWE_bornholm_crisis_desc: "Les îles de Bornholm nous ont été perdues lors de la révolte il y a des siècles, bien qu'elles n'aient jamais été légalement cédées à [Den.GetName]. D'une importance stratégique car elles contrôlent la mer Baltique inférieure, il est clair que [Den.GetName] ne peut pas la défendre. Nous pouvons et devons en reprendre le contrôle pour notre sécurité."
 SWE_the_aland_issue: "La question d'Åland"
 SWE_the_aland_issue_desc: "Les habitants d'Åland parlent suédois, s'identifient comme suédois et seraient suédois sans l'ingérence de la Société des Nations. Comment peut-on alors conclure qu'ils ne sont pas suédois ? Il est temps de remédier à cette injustice historique."
 SWE_join_the_anti_soviet_pact: "Rejoignez le pacte antisoviétique"
 SWE_join_the_anti_soviet_pact_desc: "La plupart des nations craignent la montée de [SOV.GetNameDef] mais n'ont guère l'intention de faire quoi que ce soit pour empêcher son influence de se propager, à l'exception des signataires du pacte anti-Komintern. Nous devrions faire connaître clairement nos intentions en rejoignant également le pacte."
 SWE_join_the_anti_soviet_pact_tt: "Nous allons établir des sphères d'intérêts avec [GER.GetName], ce qui les rendra très peu susceptibles d'attaquer §Y[DEN.GetName]§! et §Y[NOR.GetName]§! pendant §Y1,5 an§!"
 SWE_demand_atlantic_resource_rights: "Demandez les droits sur les ressources de l'Atlantique"
 SWE_demand_atlantic_resource_rights_desc: "Nous avons réussi à grignoter la souveraineté de [DEN.GetAdjective], nous devons maintenant passer à l'étape suivante en les privant de leur territoire dans l'Atlantique sous prétexte de les protéger des agresseurs potentiels dans la région."
 SWE_demand_demilitarization_of_finnish_border: "Démilitarisation finlandaise"
 SWE_demand_demilitarization_of_finnish_border_desc: "Dans le cadre de nos plans de réintégration pour [FIN.GetName], nous devons continuer à éroder leur souveraineté tout en leur permettant de maintenir une défense crédible contre les [SOV.GetAdjective] à l'est. Nous devrions donc faire pression pour la démilitarisation de leur frontière avec nous, ce qui rendrait plus difficile la mise en place d'une défense si nous devions intervenir avec force dans leurs affaires."
 SWE_united_kingdoms_of_sweden_and_norway: "Royaume-Uni de Suède et de Norvège"
 SWE_united_kingdoms_of_sweden_and_norway_desc: "Suite à la crise de Narvik et aux gains qui en ont résulté, [NOR.GetName] est resté affaibli et découragé. Nous devons maintenant porter le coup final à l'indépendance de [NOR.GetAdjective] et forcer la réunification de nos nations sous un seul dirigeant."
 SWE_swedish_finnish_defense_agreement: "Accord de défense suédo-finlandais"
 SWE_swedish_finnish_defense_agreement_desc: "Jusqu'à ce que la menace de [SOV.GetNameDef] soit traitée, il est dans notre intérêt de coopérer militairement avec les [FIN.GetAdjective]. Un jour, nous les ramènerons sous notre domination, mais pour l'instant, nous avons des problèmes plus importants à régler."
 SWE_danish_alignment: "Alignement danois"
 SWE_danish_alignment_desc: "[DEN.GetName] est stratégiquement situé et substantiellement plus faible que ses voisins, ce qui rend presque inévitable que l'un d'entre eux tente de priver les [DEN.GetAdjective] de leur indépendance. En tant que tel, nous devrions frapper en premier avant de perdre l'occasion."
 SWE_finnish_integration: "Östra Rikshalvan"
 SWE_finnish_integration_desc: "[FIN.GetAdjective] a réussi à éroder sa souveraineté ces dernières années. Nous devons maintenant faire l'effort final et exiger qu'ils reprennent leur place en tant que nos sujets légitimes une fois de plus. S'ils ne le font pas de leur plein gré, nous les forcerons à entendre raison."
 SWE_crusade_against_bolshevism: "[AAT_crusade_against_sov]"
 SWE_crusade_against_bol: "Croisade contre le bolchevisme"
 SWE_crusade_against_rus: "Croisade contre l'impérialisme russe"
 SWE_crusade_against_bolshevism_desc: "[SOV.GetNameDefCap] est la plus grande menace pour les valeurs européennes traditionnelles que nous ayons vue depuis des siècles. Il ne suffit plus de simplement la contenir, nous devons nous engager dans une nouvelle croisade contre le bolchevisme et la détruire."
 SWE_crusade_against_bolshevism_tt: "\nSi §Y$SWE_crusade_against_the_eastern_threat$§! est actif alors que §Y[SWE.GetName]§! ou tout membre de la faction capture l'un de ces éléments états:\n§Y[195.GetName]§!,§Y[206.GetName]§!,§Y[202.GetName]§!,§Y[242.GetName]§!,§Y[219.GetName]§!,§Y[137.GetName]§!,§Y[218.GetName]§!,§Y[217.GetName]§!,§Y[252.GetName]§!,§Y[249.GetName]§!,§Y[229.GetName]§!,§Y[247.GetName]§!,§Y[408.GetName]§!,§Y[214.GetName]§! il sera réinitialisé à ses 365 jours complets."
 SWE_reclaiming_the_rus: "Reprendre la Rus"
 SWE_reclaiming_the_rus_desc: "Nos ancêtres fréquentaient autrefois les rivières de l'ouest de la Russie et de l'Ukraine, s'installant le long de leurs rives. Il est temps que nous intégrions ces régions à notre domaine et que nous achevions ce qu'ils ont commencé par la colonisation."
 SWE_greater_nordic_reich: "le Grand Empire du Nord"
 SWE_greater_nordic_reich_desc: "Par notre seule force, nous avons prouvé que nous étions les maîtres incontestés de la Scandinavie. Mais ce n'est que le début pour notre peuple. Alors que nous nous unissons en un seul Rike, le monde doit se préparer à ce qui va arriver."
 SWE_greater_nordic_reich_tt: "Permet de démanteler et d'annexer des sujets §YNordiques§!"
 SWE_the_cross_we_bear: "La croix que nous portons"
 SWE_the_cross_we_bear_desc: "Nous sommes tous frères et sœurs nordiques. L'État [SWE.GetAdjective] ne peut pas, en toute conscience, rester les bras croisés pendant que nos frères nordiques languissent sous l'occupation. Il est impératif pour nous de les libérer de leurs chaînes, afin que nous puissions vivre et mourir dans le nord, libres de la guerre et de la tyrannie."
 SWE_the_cross_we_bear_tt_1: "Pour chaque pays §YNordique§! occupé:"
 SWE_the_cross_we_bear_tt_2: "Pour chaque pays §YNordique§! libéré: "
 SWE_the_cross_we_bear_tt_3: "Augmente la force de §Y$SWE_the_cross_we_bear$§! de:"
 SWE_scandinavian_defense_union: "Union de défense scandinave"
 SWE_scandinavian_defense_union_desc: "Les conflits récents ont montré qu'il est extrêmement dangereux de s'en tenir obstinément à une neutralité isolée. Si nous voulons éviter d'être encerclés par des ennemis à l'avenir, nous devons créer un accord avec nos voisins nordiques pour nous défendre mutuellement si l'un d'entre nous est attaqué."
 SWE_the_threat_of_the_iron_curtain: "La menace du rideau de fer"
 SWE_the_threat_of_the_iron_curtain_desc: "Malgré le récent conflit qui a englouti une grande partie du globe, des tensions se font jour entre les puissances victorieuses. Si nous voulons éviter d'être pris pour cible par nos adversaires alors qu'ils se disputent le contrôle de la Baltique, nous devons les dissuader en faisant partie d'une alliance de nations partageant les mêmes idées."
 SWE_special_forces: "Investir dans les forces spéciales"
 SWE_special_forces_desc: "La guerre moderne nécessite parfois de petits groupes de forces spécialisées capables d'effectuer des missions sur des terrains difficiles ou d'agir derrière les lignes ennemies sans avoir besoin de renforts. Nous devrions donc établir une branche des forces spéciales capable d'agir comme l'avant-garde de l'armée [SWE.GetAdjective] lorsque cela est nécessaire."
 SWE_acquire_ww2_tanks_and_wrecks: "Acquérir des épaves de chars de bataille"
 SWE_acquire_ww2_tanks_and_wrecks_desc: "Alors que la poussière retombe sur l'Europe, d'innombrables chars abandonnés gisent sur les champs de bataille que nous pourrions utiliser pour la recherche et le développement sur la façon d'améliorer nos propres conceptions. Il est peut-être temps que nous profitions de cette situation avant que ces butins de guerre ne soient réclamés par d'autres."
 SWE_extend_the_time_of_preparedness: "Prolonger le temps de préparation"
 SWE_extend_the_time_of_preparedness_desc: "Alors que certains préféreraient voir les choses revenir immédiatement à la normale en [ROOT.GetName], de nouvelles menaces se profilent à l'horizon. Pour maintenir notre capacité à défendre la nation, nous devons maintenir notre état actuel de préparation et notre engagement envers la défense totale."
 SWE_increase_intelligence_funding: "Augmenter le financement du renseignement"
 SWE_increase_intelligence_funding_desc: "[SWE.capital.GetCapitalVictoryPointName] est devenu un centre d'activités d'espionnage ces dernières années. Nous devrions augmenter le financement de nos services de renseignement afin qu'ils puissent développer de nouvelles technologies et jouer un rôle plus actif dans la surveillance de ces activités avant qu'elles ne menacent nos intérêts."
 SWE_karnvapenprogram: "Kärnvapenprogram"
 SWE_karnvapenprogram_bonus: "Bonus Kärnvapenprogram"
 SWE_karnvapenprogram_nuclear_bonus: "Aspect nucléaire du Kärnvapenprogram"
 SWE_karnvapenprogram_air_bonus: "Aspect aérien Kärnvapenprogram"
 SWE_ger_swe_nuclear_bonus: "Projet uranium germano-suédois"
 SWE_karnvapenprogram_desc: "Avec le développement des armes atomiques, la seule façon de garantir véritablement notre sécurité nationale est de développer nos propres armes et des systèmes de livraison adéquats. En utilisant le couvert du développement de l'énergie nucléaire et des armes conventionnelles, nous pouvons le faire sans alarmer les grandes puissances."
 SWE_specialized_equipment: "Équipement militaire spécialisé"
 SWE_specialized_equipment_desc: "La formation des nouvelles forces spéciales se déroule bien. Cependant, il devient évident qu'elles pourraient être plus efficaces si elles disposaient d'équipements et de véhicules spécialisés pour leurs missions."
 SWE_specialized_equipment_tt: "Débloquez des équipements spécialisés en fonction des forces spéciales précédemment choisies (rangers, parachutistes ou marines)."
 SWE_something_something_neutrality_butt_really: "Quelque chose, quelque chose, de la neutralité, mais vraiment"
 SWE_something_something_neutrality_butt_really_desc: "À FAIRE"
 SWE_the_lion_of_the_north_rises: "Le lion du Nord se lève"
 SWE_the_lion_of_the_north_rises_desc: "Pendant trop longtemps, la Suède est restée à l'écart des luttes de pouvoir mondiales. À cause de cela, nous avons été soumis à des exigences et à des blocus scandaleux de la part des grandes puissances. Ces jours sont révolus, le lion du Nord se lèvera une fois de plus et prendra sa place en tant que leader de la région."
 SWE_preemptive_strike: "Frappe préventive"
 SWE_preemptive_strike_desc: "Bien que beaucoup souhaitent laisser le conflit derrière nous, nous ne pouvons pas nous permettre de refaire les mêmes erreurs. Nous devons frapper nos adversaires avant qu'ils ne deviennent trop puissants ou, pire, qu'ils ne développent leurs propres armes atomiques. Si nous frappons vite et fort, nous pouvons les prendre par surprise."
 SWE_war_games: "Jeux de guerre"
 SWE_war_games_desc: "Il n'y a plus de prétention entre nous et nos adversaires sur notre position géopolitique. En tant que tel, nous n'avons rien à perdre en impliquant l'armée dans des jeux de guerre qui anticipent un conflit avec ces adversaires."
 SWE_scramble_for_the_baltic: "La ruée vers la Baltique"
 SWE_scramble_for_the_baltic_desc: "Le territoire que les États baltes occupent aujourd'hui était autrefois le domaine de l'empire suédois au cours des siècles passés. Si nous voulons réaffirmer notre suprématie sur la mer Baltique au sens large, nous devons agir rapidement pour récupérer ces territoires avant que les [GER.GetAdjective] ou les [SOV.GetAdjective] ne nous devancent."
 SWE_economic_integration: "Intégrer l'économie à [GER.GetNameDef]"
 SWE_economic_integration_desc: "Suite à notre ascension sanglante au pouvoir, la nation est en ruines et a désespérément besoin d'être reconstruite. Notre industrie étant en lambeaux, nous devrions faire un effort pour intégrer notre industrie à l'économie [GER.GetAdjective] au sens large afin de profiter de leur puissance économique."
 SWE_economic_independence: "Maintenir l'indépendance économique"
 SWE_economic_independence_desc: "Bien que nous soyons reconnaissants du soutien de [GER.GetAdjective] dans notre glorieuse révolution, nous n'avons aucune intention de devenir une autre de leurs provinces. Pour reconstruire notre économie, nous devons la structurer d'une manière qui favorise l'indépendance économique avant tout."
 SWE_military_integration: "Intégrer l'armée à [GER.GetNameDef]"
 SWE_military_integration_desc: "Les [SWE.GetHabitants] ont largement oublié comment se livrent les guerres. Mais l'occasion est idéale de le réapprendre en nous rapprochant de [GER.Capital.GetCapitalVictoryPointName]. L'intégration des forces [SWE.GetAdjFP] au sein de l'armée [GER.GetAdjFS] permettra de protéger l'Europe du bolchévisme et revivifiera notre nation."
 SWE_military_independence: "Indépendance militaire"
 SWE_military_independence_desc: "Pourquoi le soldat [SWE.GetAdjMS] devrait-il aller mourir dans les Alpes ou en Afrique du Nord, au nom [GER.GetDuDelaDelNP] [GER.GetName] ? Il a d'autres tâches plus importantes à faire ici. Mieux vaut préserver notre indépendance militaire et nous préparer face aux menaces à nos frontières."
 SWE_germanify_sweden: "Adopter la culture [GER.GetAdjFS]"
 SWE_germanify_sweden_desc: "Si certains prétendent que nous sommes des peuples distincts, les événements récents ont prouvé que le peuple suédois est bien membre de la famille germanique, y est lié par son sang. Il est temps de nous débarrasser des vestiges des influences étrangères pour retrouver nos racines germaniques."
 SWE_promote_nordic_identity: "Promouvoir l'identité nordique"
 SWE_promote_nordic_identity_desc: "Les liens sont nombreux entre les cultures nordiques et [GER.GetAdjFS], mais nous ne sommes pas Allemands. Les Scandinaves et Finlandais ont leurs propres cultures et traditions, qui remontent à des millénaires, et doivent être préservées et défendues face aux autres."
 SWE_finland_claims: "Revendications en Finlande"
 SWE_finland_claims_desc: "Le territoire [FIN.GetAdjMS] est légitimement nôtre. Avec cette puissance que nous avons rebâtie, nous pouvons donc y rétablir notre domination. Cependant, les conflits récents ont compliqué la situation géopolitique, aussi devons-nous nous assurer du soutien de [GER.Capital.GetCapitalVictoryPointName] pour assurer notre crédibilité."
 SWE_establish_nordland: "$SWE_nordland_ger$"
 SWE_establish_nordland_desc: "Grâce [GER.GetAuAlaAlNP] [GER.GetName], nous avons pu émerger des ruines plus forts que jamais auparavant. Maintenant, nous pouvons être récompensés de notre loyauté à la cause par une expansion de nos possessions vers l'est."
 SWE_uranium_project: "Projet uranium germano-[SWE.GetAdjMS]"
 SWE_uranium_project_desc: "Cela fait des années que les scientifiques [GER.GetAdjMP] ont lancé des recherches sur le nucléaire. Ils pensent que l'énergie de l'atome pourrait être libérée, dégageant une énergie phénoménale. Nous pourrions les aider grâce à notre eau lourde et en leur permettant d'accéder à nos experts scientifiques afin d'élaborer une arme proprement merveilleuse."
 SWE_betray_germany_plan: "Vers le royaume de Suède"
 SWE_betray_germany_plan_desc: "La puissance [GER.GetAdjFS] a visé trop grand et s'effondrera bientôt. Nous devons préparer notre avenir en accélérant sa chute. Mais ce ne sera possible que si les ennemis [GER.GetDuDelaDelNP] [GER.GetName] sont prêts à conclure une paix séparée avec nous..."
 SWE_undermine_the_fascists: "Affaiblir les fascistes"
 SWE_undermine_the_fascists_desc: "Les fascistes qui font tout pour arriver au pouvoir ne sont qu'une meute enragée. Si on leur en laisse la chance, ils vont conduire le pays à la ruine. Nous devons miner le soutien dont ils jouissent, en nous assurant que tous les véritables patriotes restent loyaux au roi."
 SWE_revoke_anti_militia_laws: "Révoquer les lois anti-milices"
 SWE_revoke_anti_militia_laws_desc: "Après la découverte du complot du Corps Munck, en 1934, les politiciens à courte vue du Riksdag ont interdit la formation de milices. Avec tant de socialistes et de traîtres parmi nous, nous devons revenir sur cette interdiction et créer une nouvelle force de troupes d'assaut afin de sauver le pays."
 SWE_revoke_anti_militia_laws_tt: "Forme un nouveau modèle de division de milice, les §YStormtrupper§!, et donne accès à §YRecruter des stormtrupper§! une fois le [SWE.GetFascistParty] au pouvoir."
 SWE_unify_the_national_socialist_movement: "Unifier le mouvement national-socialiste"
 SWE_unify_the_national_socialist_movement_desc: "Le mouvement national-socialiste est divisé en une multitude de factions, qui passent leur temps à écrire de petits éditoriaux pour se critiquer les uns les autres, ou se battent dans les rues. Si nous voulons pouvoir former un gouvernement, tous vont devoir être ralliés autour d'un chef unique et de son discours."
 SWE_unify_the_national_socialist_movement_tt_1: "L'un de ces choix pourra être fait lors de l'événement :"
 SWE_unify_the_national_socialist_movement_tt_2: "Ou :"
 SWE_unify_the_national_socialist_movement_tt_3: "Donne accès aux £decision_icon_small£décisions permettant d'accroître le soutien au fascisme grâce à des marches dans les États où les stormtruppers ont été recrutés."
 SWE_meet_with_the_king: "Rencontrer le roi"
 SWE_meet_with_the_king_desc: "La popularité croissante du nationalisme [SWE.GetAuEnANP] [SWE.GetName] a attiré l'attention du roi. Il a demandé à rencontrer les dirigeants du mouvement au palais royal afin de discuter avec eux de leurs projets."
 SWE_meet_with_the_king_tt: "Donne accès à des £decision_icon_small£décisions permettant de renforcer le soutien au mouvement royaliste par des §Yvisites royales§! [SWE.GetAuEnANP] [SWE.GetName]."
 SWE_attack_Landsorganisationen: "S'attaquer aux syndicats"
 SWE_attack_Landsorganisationen_desc: "Si nous voulons sauver le pays des bolchéviques, les sociaux-démocrates doivent être anéantis. Mais plutôt que les combattre de front lors de leurs misérables élections, mieux vaut user de nos ressources pour retourner les [SWE.GetHabitants] contre les syndicats qui les financent."
 SWE_appeal_for_support: "Demander du soutien"
 SWE_appeal_for_support_desc: "L'aristocratie [SWE.GetAdjFS] a vu son pouvoir et son influence s'éroder au cours des dernières décennies, mais tout n'est pas perdu. En nous appuyant sur le soutien et les ressources dont elle dispose, nous pourrons restaurer dans le pays un régime politique bien plus convenable."
 SWE_appeal_for_support_tt: "Donne accès aux décisions £decision_icon_small£§Y$SWE_appeal_for_support_cat$§! pour accroître le soutien politique envers le mouvement nationaliste."
 SWE_align_more_closely_with_the_landsorganisationen: "Se rapprocher des syndicats"
 SWE_align_more_closely_with_the_landsorganisationen_desc: "Un pays moderne a besoin de syndicats puissants, capables de protéger les travailleurs. Nous devons donc établir des liens étroits avec ces syndicats pour améliorer le sort de tous les [SWE.GetHabitants]."
 SWE_align_more_closely_with_the_landsorganisationen_tt: "Permet de recruter ces conseillers :\n"
 SWE_socialist_reforms: "Réformes communistes"
 SWE_socialist_reforms_desc: "Maintenant que nous avons enfin une majorité suffisante au Riksdag, nous pouvons commencer à poser les bases d'une République véritablement communiste. Pour assurer notre position, nous devons très vite promulguer des réformes afin de limiter l'influence des possédants et gagner le soutien du prolétariat."
 SWE_socialist_reforms_tt: "L'esprit national §Y$SWE_folkhemmet$§! va désormais conférer un avantage en §Yrecherche§! équivalent à §Y25%§! du §Yfacteur d'usines de biens de consommation§! et un avantage sur la §Ylimite de productivité§! équivalent à §Y50%§! du §Yfacteur d'usines de biens de consommation§!."
 SWE_ture_nerman_tt: "$SWE_ture_nerman$"
 SWE_fredrik_strom_tt: "$SWE_fredrik_strom$"
 SWE_zeth_hoglund_tt: "$SWE_zeth_hoglund$"
 SWE_police_reforms: "Prévenir une contre-révolution"
 SWE_police_reforms_desc: "Nos politiques, de façon assez peu surprenante, nous font des ennemis nombreux et puissants au sein de la bourgeoisie et de l'aristocratie. SI nous voulons les empêcher de déclencher une contre-révolution, nous devons agir rapidement et les éradiquer, de même que ceux qui seraient prêts à trahir leur classe au sein du prolétariat."
 SWE_refuge_from_war: "Refuge face à la guerre"
 SWE_refuge_from_war_desc: "La guerre a, inévitablement, provoqué l'exode de tous ceux qui craignaient pour leur vie sous un nouveau régime. Bon nombre de ces exilés ont des talents dont nous pourrions tirer parti. Il ne sera donc guère difficile de trouver un arrangement avec eux."
 SWE_refuge_from_war_tt: "Arrivée [Root.GetAuEnANP] [Root.GetFlag]§Y[Root.GetName]§! d'effectifs originaires de chaque pays n'étant §Ypas communiste§!, selon la popularité du communisme dans leur patrie.\nPays §Ynordiques§! et §Ygrandes puissances§! fournissent davantage d'effectifs que les §Ypays mineurs§!.\n\nEffectifs maximaux ainsi reçus : §G80000§! hommes.\nLe total actuel, du fait de la situation mondiale, est de §G[?SWE_refugee_from_war_total_manpower_gained]§! hommes.\nPays fournissant le moins d'effectifs : §Y[?SWE_refugee_min_manpower_country.GetNameDef]§! (§G[?SWE_refugee_min_manpower_gained]§! hommes)\nPays en fournissant le plus : §Y[?SWE_refugee_max_manpower_country.GetNameDef]§! (§G[?SWE_refugee_max_manpower_gained]§! hommes)\nEffectifs moyens originaires de chaque pays : §G[?SWE_refugee_from_war_average_manpower_per_country]§! hommes."
 SWE_refuge_for_revolutionaries: "Refuge pour les révolutionnaires"
 SWE_refuge_for_revolutionaries_desc: "Si l'arrivée du socialisme est inévitable, certains camarades révolutionnaires se trouvent en difficulté dans leur patrie ou enfermés dans un pays ayant trahi le prolétariat. Nous devons donc le proclamer : ils seront toujours sûrs de trouver sécurité et paix [SWE.GetAuEnANP] [SWE.GetName]."
 SWE_refuge_for_revolutionaries_tt: "Selon la situation politique dans leur pays, des conseillers communistes vont venir s'installer [SWE.GetAuEnANP] [SWE.GetFlag]§Y[SWE.GetName]§!. Dans la situation actuelle, cela concerne :"
 SWE_liquidate_the_monarchy: "Liquider la monarchie"
 SWE_liquidate_the_monarchy_desc: "L'heure est venue de dissoudre enfin cette institution parasite qu'est la monarchie [SWE.GetAdjFS]. La famille royale et l'aristocratie doivent être privées de ces titres dont elles s'enorgueillissent tant, et leurs richesses distribuées à tous les [SWE.GetHabitants] !"
 SWE_establish_politburo: "Instaurer un Bureau politique"
 SWE_establish_politburo_desc: "Dépourvues de tout pouvoir, bourgeoisie et aristocratie ont été anéanties. Nous pouvons donc désormais dissoudre le dernier vestige de leur influence passée, le Riksdag. Et, en lieu et place, un Bureau politique, agissant en tant que gouvernement du prolétariat, va pouvoir être institué."
 SWE_five_year_plan: "Comité à la planification"
 SWE_five_year_plan_desc: "Avec l'instauration du Bureau politique et la nationalisation de toutes les usines, nous devons désormais mettre sur pied un organisme en mesure de gérer et surveiller les affaires économiques et de proposer des politiques économiques qui pourront être appliquées sur tout le territoire."
 SWE_peoples_commissar_for_defense: "Commissaire du peuple à la Défense"
 SWE_peoples_commissar_for_defense_desc: "Un jour ou l'autre, les frontières seront démantelées, lorsque les travailleurs du monde entier, enfin, seront unis. Mais, en attendant, nous devons rester sur nos gardes, prêts à faire face à toute incursion. Nous devons donc instaurer un Commissaire du peuple pour contrôler nos défenses, libre de toute influence des anciens aristocrates."
 SWE_starve_the_fascists_of_iron: "Priver de fer l'ennemi"
 SWE_starve_the_fascists_of_iron_desc: "Nous ne devons pas faire les mêmes erreurs que les autres. Chercher à apaiser l'ennemi de demain ne peut que lui donner les armes pour nous déclarer la guerre. Non, à compter d'aujourd'hui, toute exportation de la moindre ressource doit être prohibée, ce qui inclut aussi évidemment le fer."
 SWE_finnish_buffer_state: "État tampon [FIN.GetAdjMS]"
 SWE_finnish_buffer_state_desc: "Il fait peu de doute que [SOV.Capital.GetCapitalVictoryPointName] préférerait voir des gens idéologiquement proches d'elle contrôler les affaires [SWE.GetAuEnANP] [SWE.GetName]. Pour prévenir les conflits, il est important que [FIN.GetLeLaLNP] [FIN.GetName] devienn[FIN.GetEEntNP] un État tampon, aligné sur nos propres intérêts."
 SWE_support_norwegian_communists: "Soutenir les communistes [NOR.GetAdjMP]"
 SWE_support_norwegian_communists_desc: "Tout le temps que les [NOR.GetHabitants] seront soumis à la bourgeoisie, nous ne serons jamais véritablement en sécurité. Pourtant, ils n'accepteront jamais que leur soit imposé un gouvernement communiste. Nous devons donc soutenir nos camarades sur place afin de renverser les possédants et de confier le pouvoir au prolétariat."
 SWE_support_danish_communists: "Soutenir les communistes [DEN.GetAdjMP]"
 SWE_support_danish_communists_desc: "La situation stratégique [DEN.GetDuDelaDelNP] [DEN.GetName], entre la Baltique et la mer du Nord, offre à [DEN.Capital.GetCapitalVictoryPointName] un niveau de contrôle considérable sur notre territoire. Pour éviter toute traîtrise, nous devons soutenir nos camarades [DEN.GetAdjMP] afin qu'ils établissent un régime frère dans leur patrie."
 SWE_sami_reconcilliation: "Réconciliation avec les Lapons"
 SWE_sami_reconcilliation_desc: "Le peuple lapon a souffert des siècles durant du vol de ses terres et d'attaques constantes contre ses droits élémentaires. Nous devons donc tout faire aujourd'hui pour redresser les torts qu'il a subis, et promouvoir enfin la réconciliation entre tous les [SWE.GetHabitants]."
 SWE_deep_mining_complexes: "Opérations minières"
 SWE_deep_mining_complexes_desc: "Le sous-sol [SWE.GetAdjMS] regorge de ressources naturelles. Nous devrions donc investir dans le secteur minier afin de mieux en tirer profit. Par ailleurs, cela nous permettra de dissuader quiconque d'attaquer le pays : si les mines sont détruites à la moindre invasion, il n'y a plus guère de raison d'envahir [SWE.GetLeLaLNP] [SWE.GetName]."
 SWE_affordable_housing: "Logements abordables"
 SWE_affordable_housing_desc: "Si la qualité du logement a commencé à s'améliorer dans les villes, trop de gens vivent encore dans la misère du fait de loyers beaucoup trop élevés. Nous devons donc veiller à ce que chacun puisse accéder à un logement pour un loyer abordable."
 SWE_continue_the_second_industrial_revolution: "Poursuivre la IInde révolution industrielle"
 SWE_continue_the_second_industrial_revolution_desc: "L'industrialisation est indispensable pour assurer la prospérité et la sécurité des [SWE.GetHabitants]. Nous devons donc tout faire pour maîtriser les nouvelles technologies et accélérer encore la modernisation industrielle dans tout le pays."
 SWE_paid_holidays: "Loi sur les congés"
 SWE_paid_holidays_desc: "L'une des causes de tensions entre employés et patronat est la question des congés. Tout en évitant d'enfreindre la loi, le secteur privé freinera toujours des quatre fers sur ce point, évitant de favoriser les salariés afin d'assurer ses profits. Il est donc temps que l'État régule les congés – au profit de travailleurs, pour une fois."
 SWE_paid_holidays_policy_tt: "Sur la plus grande partie de l'année :\n$MODIFIER_STABILITY_FACTOR$: §G+3%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!.\n§Y30§! jours par an :\n$PRODUCTION_CONSUMER_GOODS$ : §Y+20%§!"
 SWE_privately_managed_holidays: "Pas de loi sur les congés"
 SWE_privately_managed_holidays_desc: "L'État n'a pas à intervenir dans la façon dont les compagnies gèrent la question des congés de leurs employés. Nous devons donc autoriser le secteur privé à définir lui-même ses politiques sur le sujet. Si les salariés n'apprécient pas leur emploi, qu'ils cherchent donc mieux ailleurs."
 SWE_kockums: "Kockums"
 SWE_kockums_desc: "La société Kockums a démontré qu'elle était tout à fait en mesure de produire des navires et des sous-marins pour la flotte. Nous devrions contribuer à son développement afin d'accroître sa production."
 SWE_gotaverken: "Götaverken"
 SWE_gotaverken_desc: "Pour moderniser la flotte, de nouveaux navires militaires devraient être construits. Cela passe par une extension et des investissements dans les chantiers navals Götaverken."
 SWE_refit_gotaverken_for_rapid_repairs: "Réparations rapides à Götaverken"
 SWE_refit_gotaverken_for_rapid_repairs_desc: "Dédier des chantiers navals à la réparation rapide des navires de la Marine ralentirait certes la construction de nouveaux bâtiments, mais cela permettrait par ailleurs de renforcer nos capacités à conserver la flotte en état de combattre."
 SWE_retool_dockyards: "Réorganiser les chantiers navals"
 SWE_retool_dockyards_desc: "Plutôt que chercher à rivaliser avec les grandes puissances maritimes, concentrer nos efforts sur des navires moins imposants et des sous-marins permettra à la Marine de renforcer ses points forts."
 SWE_archapeligo_harrasment: "Harcèlement insulaire"
 SWE_archapeligo_harrasment_desc: "Nos côtes sont un obstacle pour quiconque voudrait envahir le pays. De fait, nous pouvons tirer parti de notre connaissance des îles et archipels pour harceler toute force d'invasion. Il suffit pour cela de donner à la Marine les ressources suffisantes."
 SWE_unrestricted_submarine_warfare: "Guerre sous-marine sans restriction"
 SWE_unrestricted_submarine_warfare_desc: "Les sous-marins offrent la capacité de harceler des navires ennemis, civils et militaires, bien plus coûteux à remplacer. Nous devrions donc leur confier la tâche de réduire l'écart en puissance de feu avec tout ennemi qui se présenterait."
 SWE_lindholmens_varv: "Lindholmens varv"
 SWE_lindholmens_varv_desc: "Lindholmens varv s'est centrée essentiellement sur la construction de navires civils ces dernières années. Au prix de quelques changements, ces chantiers navals pourraient être convertis afin de permettre le développement et la modernisation de la flotte militaire."
 SWE_italian_destroyers: "Achat de destroyers [ITA.GetAdjMP]"
 SWE_italian_destroyers_desc: "Construire des navires de guerre à partir de rien est excessivement coûteux. Cependant, de nombreux pays sont prêts à nous vendre certains de leurs anciens bâtiments. [ITA.GetLeLaLNPCap] [ITA.GetName], par exemple, [ITA.GetAOntNP] déjà fait part de [ITA.GetSonLeurNP] intérêt pour nous vendre plusieurs destroyers à un prix tout à fait raisonnable."
 SWE_italian_ships_tt: "Cela va permettre [Root.GetAuAlaAlNP] [Root.GetFlag]§Y[Root.GetName]§! :\n"
 SWE_italian_ships_tt_2: "\n§R[ENG.GetLeLaLNPCap] [ENG.GetFlag]§Y[ENG.GetName]§! pourrai[ENG.GetTEntNP] tenter d'interférer dans la livraison de ces navires.§!"
 SWE_rule_the_baltic: "Dominer la Baltique"
 SWE_rule_the_baltic_desc: "[SWE.GetLeLaLNPCap] [SWE.GetName] ne ser[SWE.GetAOntNP] jamais en sécurité tant qu'[SWE.GetIlElleNP] ne contrôler[SWE.GetAOntNP] pas la Baltique. Pour ce faire, nous devons gagner en expertise dans la construction de navires plus imposants, capables de l'emporter sur les bâtiments de nos rivaux."
 SWE_defense_act: "Loi sur la Défense"
 SWE_defense_act_tt: "Nous allons pouvoir changer de §Ydirigeants politiques§! lors des §Yélections§! à venir."
 SWE_defense_act_desc: "La guerre menace de nouveau en Europe, et des choix difficiles doivent être faits au Parlement. Le plus urgent est la loi sur la Défense, qui risque bien de déchirer l'actuelle coalition au pouvoir."
 SWE_strike_the_capitalist_beast_down: "Abattre le capitalisme"
 SWE_strike_the_capitalist_beast_down_desc: "Le prolétariat [SWE.GetDuDeDNP] [SWE.GetName] a peiné sous le joug de la bourgeoise trop longtemps déjà. Les sociaux-démocrates s'imaginent pouvoir dompter le capitalisme, mais la vérité est que seuls les communistes disent la vérité à la population : le capitalisme ne peut être réparé, il doit être aboli."
 SWE_social_democracy: "Social-démocratie"
 SWE_social_democracy_desc: "Les socio-démocrates ont une vision de la nation ne reposant pas sur la peur ou la colère, mais l'espoir. L'espoir qu'en soutenant les défavorisés, la stabilité et le bonheur seront enfin accessibles à tous ; que par l'entraide et l'humanité, nous pourrons enfin voir naître la véritable patrie de tous les [SWE.GetHabitants]."
 SWE_as_the_barometer_falls: "Accroissement des tensions"
 SWE_as_the_barometer_falls_desc: "Nous ne pouvons nous permettre d'être pris de court en cas d'incursion ennemie sur le territoire. Nous devons donc veiller à ce que les forces armées élaborent des réponses pour de tels cas et soient convenablement entraînées pour faire face à de tels scénarios. "
 SWE_the_old_enemy_stirs: "Le réveil de l'ennemi"
 SWE_the_old_enemy_stirs_desc: "Au terme d'une guerre civile sanglante et après une désindustrialisation massive, [SOV.GetLeLaLNP] [SOV.GetName] cherch[SOV.GetEEntNP] à réaffirmer [SOV.GetSonLeurNP] contrôle sur les territoires ayant appartenu à l'Empire russe. Si nous ne voulons pas nous retrouver dans [SOV.GetSaLeurNP] sphère d'influence, nous devons agir vite et préparer la guerre."
 SWE_license_skf_ball_bearings: "Roulements à billes SKF"
 SWE_license_skf_ball_bearings_desc: "La compagnie SKF est devenue le premier producteur mondial de roulements à billes, qui se trouvent être l'un des éléments vitaux pour la production de bon nombre de matériels militaires modernes. Nous devrions en tirer parti lors de nos négociations commerciales avec les pays en guerre."
 SWE_swedes_not_sweden_to_finlands_aid_post_fin_war: "Secours des [SWE.GetHabitants] aux [FIN.GetHabitants]"
 SWE_swedes_not_sweden_to_finlands_aid_pre_fin_war: "Corps des volontaires [SWE.GetAdjMP]"
 SWE_swedes_not_sweden_to_finlands_aid: "[SWE_FinnishVolunteerFocusLoc]"
 SWE_swedes_not_sweden_to_finlands_aid_desc: "Si le gouvernement ne peut ouvertement contribuer à aider [FIN.GetLeLaLNP] [FIN.GetName], par des moyens militaires, sans mettre fin à sa neutralité, des milliers de [SWE.GetHabitants] sont prêts à mettre leur vie en danger pour défendre nos voisins en tant que volontaires."
 SWE_swedes_not_sweden_to_finlands_aid_tt: "\nVa être automatiquement amélioré : "
 SWE_swedes_not_sweden_to_finlands_aid_tt_2: "si [FIN.GetLeLaLNP] [FIN.GetFlag]§Y[FIN.GetName]§! se trouv[FIN.GetEEntNP] en guerre contre une grande puissance."
 SWE_finlands_cause_is_ours: "Secourir les [FIN.GetHabitants]"
 SWE_finlands_cause_is_ours_desc: "L'agression [SOV.GetAdjFS] contre [FIN.GetLeLaLNP] [FIN.GetName] finira bien par se répéter aussi contre [SWE.GetLeLaLNP] [SWE.GetName]. Plutôt que rester les bras croisés en regardant la catastrophe se produire, nous devrions rejoindre nos voisins dans la lutte contre notre vieil ennemi."
 SWE_coalition_war_cabinet: "Gouvernement d'union nationale"
 SWE_coalition_war_cabinet_desc: "Les derniers événements, dans le monde entier, troublent au plus haut point la population et font craindre que [SWE.GetLeLaLNP] [SWE.GetName] se trouv[SWE.GetEEntNP] aussi impliqué[SWE.GetXENP] dans des conflits. Pour favoriser l'unité, nous devrions nommer un gouvernement d'union nationale, incluant toutes les personnalités des principaux partis au Riksdag."
 SWE_coalition_war_cabinet_tt: "Donne accès aux £decision_icon_small£décisions permettant d'ajouter des §Ytraits§! au dirigeant du pays."
 SWE_the_aland_question: "La question d'$STATE_145$"
 SWE_the_aland_question_desc: "[SOV.Capital.GetCapitalVictoryPointName] vise à imposer son autorité sur [FIN.GetLeLaLNP] [FIN.GetName], mais nous ne pouvons la laisser contrôler les îles si stratégiques d'$STATE_145$. Si proche de nos côtes, l'archipel pourrait être utilisé pour projeter la puissance aérienne et maritime [SOV.GetAdjFS] jusqu'en plein cœur du territoire [SWE.GetAdjMS]."
 SWE_the_aland_question_tt: "[FIN.GetLeLaLNPCap] §Y[FIN.GetName]§! serait plus enclin à céder l'§YÅland§! dans ce cas de figure plutôt que dans §Y§Y$SWE_the_aland_issue$§!§!, à moins que [SWE.GetLeLaLNP] §Y[SWE.GetName]§! détienne une plus grande armée que la nation §Y[FIN.GetAdjFS]§!."
 SWE_the_nordic_defense_council: "$SWE_nordic_defense_council_leader$"
 SWE_the_nordic_defense_council_desc: "Par elle-même, chacune des nations nordiques est une proie facile pour ses voisins expansionnistes. Mais en nous coalisant afin de partager le fardeau d'une défense collective, nous pourrions mettre sur pied une force dissuasive pour tout agresseur. Pour cela, un traité de défense doit au préalable être ratifié."
 SWE_nordic_defense_fleet: "Flotte de défense nordique"
 SWE_nordic_defense_fleet_desc: "Avec la ratification du traité de défense nordique, nous pouvons lancer le processus de fusion des flottes au sein d'un commandement unifié."
 SWE_nordic_defense_fleet_tt: "Les flottes de tous les types de dépendances du §YConseil de défense nordique§! vont être transférées [SWE.GetAuAlaAlNP] [SWE.GetFlag]§Y[SWE.GetName]§!."
 SWE_nordljus: "Construire le Nordljus"
 SWE_nordljus_desc: "La Marine ne pourra en affronter aucune de celles de la Baltique sans disposer d'un nouveau navire amiral capable d'affronter les bâtiments les plus imposants. Un tel projet aura des conséquences pour les économies nordiques, mais parfois les choses sont simples : seule la force peut répondre à la force."
 SWE_nordljus_tt: "Pour tous les membres du §Y$SWE_nordic_defense_council_leader$§! :"
 SWE_nordljus_tt_2: "La construction de ce navire commencera à §Y60%§!."
 SWE_centralized_military_aid: "Industries militaires centralisées"
 SWE_centralized_military_aid_desc: "Il faut améliorer nos capacités militaires ainsi que celles des pays membres. Investissons dans la production d'armement afin de garantir l'outil nécessaire à nos armées pour défendre nos frontières."
 SWE_centralized_military_aid_tt: "Pour tous les membres du §Y$SWE_nordic_defense_council_leader$§!, §G+1§! emplacement de construction et §G+1§! §Yusine militaire§!."
 SWE_merge_army_complexes: "Centraliser l'industrie de l'armement"
 SWE_merge_army_complexes_desc: "Il serait bien plus efficace de centraliser l'industrie de l'armement. En laisser la gestion aux pays membres présenterait le risque de les perdre en cas d'invasion."
 SWE_merge_army_complexes_tt: "Pour tous les membres du §Y$SWE_nordic_defense_council_leader$§! : §R-1§! §Yusine militaire§!\nPour [SWE.GetLeLaLNP] [SWE.GetFlag]§Y[SWE.GetName]§! : §G+1§! §Yusine militaire§! par membre du §Y$SWE_nordic_defense_council_leader$§!."
 SWE_nordic_centralized_air_command: "Commandement aérien nordique"
 SWE_nordic_research_exchange: "$SWE_nordic_defense_council_group_name$"
 SWE_nordic_research_exchange_desc: "Les pays nordiques sont tous technologiquement avancés, mais il serait dommage de ne pas partager nos avancées les uns avec les autres."
 SWE_nordic_protection_complex: "Complexe de défense nordique"
 SWE_nordic_protection_complex_desc: "Nous, les pays nordiques, ne voulons que la paix. Tout ce que nous désirons, c'est le droit de vivre dans le Nord, de vieillir dans le Nord et d'être inhumés dans le Nord. Quiconque tenterait de nous priver de ce droit se verra enterré à son tour."
 SWE_nordic_protection_complex_tt: "Pour tous les membres du §YConseil de défense nordique§! : \n§G+1§! emplacement de construction\n§G+1§! §Yusine civile§!"
 SWE_decentralized_industrial_aid: "Aide industrielle"
 SWE_decentralized_industrial_aid_desc: "Investir dans nos États membres est impératif pour renforcer nos liens et notre unité en ces jours sombres. Le renforcement de la sphère économique partagée entre nous nous serait certainement également bénéfique."
 SWE_decentralized_industrial_aid_tt: "Chaque §Ymembre du Conseil de défense nordique§! gagne:\n Ajouter des emplacements de construction §G1§!\n Ajouter §G1§! §YUsine civile§!"
 SWE_decentralized_nordic_volunteer_group: "Groupe des volontaires nordiques"
 SWE_decentralized_nordic_volunteer_group_tt: "Pour tous les membres du §Y$SWE_nordic_defense_council_leader$§!, §G+5000§! effectifs.\nPour la nation [Root.GetFlag]§Y[Root.GetAdjFs]§!, §G+5000§! effectifs par membre du §Y$SWE_nordic_defense_council_leader$§!."
 SWE_decentralized_nordic_volunteer_group_desc: "Les pays nordiques comptent de très nombreux hommes de qualité : chasseurs, tireurs d'élite et autres, qui tous pourraient servir dans l'armée. Nous devons donc les trouver pour les recruter."
 SWE_nordic_centralized_air_command_desc: "La défense du ciel est devenue une part vitale du combat dans la guerre moderne, mais conserver la moindre avance technologique est extrêmement coûteuse. Afin de garder les coûts au plus bas tout en préservant une défense efficace, nous devons donc former un commandement aérien nordique unifié."
 SWE_nordic_centralized_air_command_tt: "Toutes les forces aériennes de toutes les dépendances du §YConseil de défense nordique§! vont être transférées [SWE.GetAuAlaAlNP] [SWE.GetFlag]§Y[SWE.GetName]§!."
 SWE_train_the_sheltered: "Former les réfugiés"
 SWE_train_the_sheltered_desc: "Le conflit a poussé bon nombre de nos voisins nordiques à trouver refuge [SWE.GetAuEnANP] [SWE.GetName]. Parmi eux, beaucoup sont en âge de se battre. Ils pourraient donc être formés au maniement des armes pour contribuer à la défense du pays."
 SWE_the_narvik_solution: "La question de Narvik"
 SWE_the_narvik_solution_desc: "Narvik est un port crucial pour le transport maritime du minerai de fer [SWE.GetAdjMS], à tel point que tous les belligérants cherchent à le protéger ou à s'en emparer. Pour préserver notre neutralité et nos exportations, nous devrions réduire les tensions en en prenant le contrôle."
 SWE_icelandic_independence: "Indépendance [ICE.GetAdjFS]"
 SWE_icelandic_independence_desc: "À FAIRE"
 SWE_cement_control_of_the_baltic: "S'assurer du contrôle de la Baltique"
 SWE_cement_control_of_the_baltic_desc: "Si nous voulons mettre sur pied et projeter notre puissance navale sur la Baltique, nous devons nous assurer que la guerre n'arrive jamais sur aucune côte des pays nordiques."
 SWE_seek_foreign_guarantees: "Trouver des garanties à l'étranger"
 SWE_seek_foreign_guarantees_desc: "À FAIRE"
 SWE_ga_pa_tactics: "Tactiques de choc mobiles"
 SWE_ga_pa_tactics_desc: "Bien avant l'introduction des chars, l'armée suédoise s'appuyait sur l'usage de forces très mobiles sur le champ de bataille. Il est temps de rallumer cet esprit suédois d'innovation et de développer notre propre forme de guerre éclair."
 SWE_winter_drill: "Entraînements d'hiver"
 SWE_winter_drill_tt: "Coût de la §Ydernière résistance§! : §G-25%§!\n"
 SWE_winter_drill_desc: "En entraînant les troupes pour qu'elles soient parfaitement adaptées au terrain [SWE.GetAdjMS] et apprennent à tirer parti du climat, elles pourraient avoir la haute main face à des forces ennemies bien plus nombreuses et puissantes qu'elles."
 SWE_research_slot_1: "[AAT_Sweden_royal_institute_name]"
 SWE_research_slot_1_desc: "Développer la maîtrise des disciplines techniques et scientifiques dans le pays est crucial pour disposer de forces armées modernes et compétentes. Cela implique donc d'investir dans le développement de l'[AAT_Sweden_royal_institute_name]. "
 SWE_RIT_communist: "Institut de technologie"
 SWE_RIT_historical: "Institut royal de technologie"
 SWE_infrastructure: "Investir dans les infrastructures"
 SWE_infrastructure_desc: "Une grande partie du pays est encore rurale et malheureusement sous-développée. Nous devons corriger la situation afin de tirer le meilleur parti possible de toutes nos ressources naturelles."
 SWE_varnplikt: "Conscription"
 SWE_varnplikt_desc: "S'appuyer sur une petite armée de professionnels ne pourrait suffire à défendre notre souveraineté face à des voisins agressifs. Nous devons donc mettre en place un service militaire pour veiller à ce que chaque homme en âge de combattre reçoive au moins un entraînement militaire de base."
 SWE_per_albin_bus: "Bus gouvernemental"
 SWE_per_albin_bus_desc: "Nos adversaires ont une telle puissance de feu qu'il est possible que le gouvernement [SWE.GetAdjMS] soit décapité très vite, par une attaque aérienne ou une invasion. Pour empêcher cela, nous devons disposer d'un quartier général mobile, capable de maintenir le contact avec l'armée et la population en cas de crise."
 SWE_per_albin_bus_tt: "Crée une unité de §YQ.G. mobile§! permettant d'évacuer [Root.GetLeader]. Si le bus venait à être détruit, cependant, le Premier ministre aurait quelques soucis..."
 SWE_land_air_warfare: "Combats terrestres et aériens"
 SWE_land_air_warfare_desc: "Tandis que chaque branche des forces armées nécessite ses propres équipements et matériels spécialisés, elles atteignent leur pleine efficacité lorsqu'elles collaborent sur le champ de bataille pour écraser l'ennemi, sur le sol et depuis les airs simultanément."
 SWE_totalforsvar: "Défense totale"
 SWE_totalforsvar_desc: "Comme nous le suspections, tous les conflits récents ont viré à une guerre totale. Nous devons donc orienter l'économie vers la production militaire afin de ravitailler les troupes avec tout ce qui leur est nécessaire pour défendre le pays."
 SWE_totalforsvar_tt: "Désactive la mission §Y$demob_economic_mission$§!."
 SWE_jagartrupper: "Chasseurs"
 SWE_jagartrupper_tt: "Permet d'envoyer des chasseurs d'élite saboter les ports et nœuds logistiques dans les États limitrophes contrôlés par l'ennemi au prix d'§Yeffectifs§!.\nLes commandants sans trait de terrain reçoivent le trait §Y$ranger$§!."
 SWE_jagartrupper_desc: "Lorsque l'on est confronté à une force numériquement supérieure, il est nécessaire de tout mettre en œuvre pour faire jeu égal en restreignant ses mouvements ou son accès au ravitaillement. Cela passe par le recours à de petites unités de commandos, capables d'infiltrer les lignes ennemies et de saboter ses infrastructures en des points stratégiques."
 SWE_hedgehog_defense: "Tactique du hérisson"
 SWE_hedgehog_defense_desc: "Nous pouvons accroître l'efficacité de la défense en profondeur en utilisant la « tactique du hérisson », qui consiste à établir de petites poches de résistance, sur des sites aisés à défendre, que l'ennemi ne peut contourner. Or, ces poches nécessitent que l'ennemi dépeuple les unités du front, le privant de toute liberté de mouvement et le rendant vulnérable à une contre-attaque."
 SWE_a_plea_of_desperation: "Plaidoyer du désespoir"
 SWE_a_plea_of_desperation_desc: "Cernés de toutes parts par des ennemis qui veulent abattre notre souveraineté, nous n'avons d'autre choix que trouver des alliés si nous voulons survivre au massacre à venir."
 SWE_rapid_response_force: "Force de réponse rapide"
 SWE_rapid_response_force_desc: "En disposant d'une force de réponse rapide dotée de véhicules blindés, capable de se redéployer très vite sur le front là où c'est le plus urgent, nous disposerions de tous les avantages d'un grand nombre de chars sans avoir à en entretenir en quantité."
 SWE_hemvarnet_tt: "Permet de mettre en place des cellules de la Garde nationale, qui peuvent être activées comme unités d'urgence en cas de guerre."
 SWE_lottakaren: "Lottakåren"
 SWE_lottakaren_desc: "Les femmes [SWE.GetDuDeDNP] [SWE.GetName] aspirent, tout comme les hommes, à défendre le pays. En fondant une organisation pour les recruter et les former à mener les tâches éloignées du front, nous pouvons donc compléter les forces armées et accroître nos capacités de défense."
 SWE_rapid_mobilization: "Mobilisation rapide"
 SWE_rapid_mobilization_desc: "Tout le pays retient son souffle, craignant une invasion. Étant donné les événements récents survenus à l'étranger, nous n'avons plus le droit d'hésiter. Nous devons mobiliser les forces armées pour défendre notre souveraineté."
 SWE_rapid_mobilization_tt: "Permet de faire passer la législation sur la conscription jusqu'à §YMobilisation générale§!, même si [Root.GetLeLaLNP] [Root.GetFlag]§Y[Root.GetName]§! [Root.GetEstSontNP] une démocratie."
 SWE_secret_mobilization: "Mobilisation secrète"
 SWE_secret_mobilization_desc: "Si nous mobilisons trop rapidement nos forces, nous risquons d'alerter nos ennemis et de provoquer cette invasion même que nous cherchons à tout prix à éviter. Mieux vaut donc agir avec la plus grande prudence pour éviter d'attirer l'attention."
 SWE_tank_development: "Développer des chars"
 SWE_tank_development_desc: "Si nous ne pouvons déployer de véhicules blindés dans les mêmes quantités que d'autres pays, nous pouvons cependant disposer de modèles plus efficaces et les produire plus rapidement."
 SWE_per_albin_line: "Ligne [SWE.GetLeader]"
 SWE_per_albin_line_tt: "Construit des fortifications dans les zones défensives clefs autour de §YMalmö§! et du détroit, dans des zones d'étranglement de l'arrière-pays autour des lacs §YVänern§! et §YVättern§!, sur §YGotland§! et à §YStockholm§!."
 SWE_per_albin_line_desc: "La côte [SWE.GetAdjFS] est longue et laissée pour l'essentiel sans défense. Pour prévenir tout débarquement ennemi, il faut donc créer une ligne de positions fortifiées tout du long, capables de repousser tout ennemi dans la Baltique."
 SWE_swedish_shooting_movement: "Mouvement de tir [SWE.GetAdjMS]"
 SWE_swedish_shooting_movement_desc: "Depuis près d'un siècle, le Mouvement de tir [SWE.GetAdjMS] organise des leçons et compétitions de tir pour améliorer les capacités de la population civile et sa volonté de combattre si cela devenait nécessaire. Étant donné la situation actuelle, peut-être est-il temps de favoriser cette organisation."
 SWE_swedish_shooting_movement_tt: "Effectifs : §G+400§! par niveau de la Garde nationale.\n§Y100§! unités de $SWE_infantry_equipment_0$ sont ajoutées aux réserves nationales par niveau de la Garde civile nationale.\nL'expérience de départ des divisions de la Garde nationale déployées passent de §Y10%§! à §Y30%§!.\nL'équipement de départ des divisions de la Garde nationale déployées passe de §Y60%§! §Y90%§!.\nLes effectifs de départ des divisions de la Garde nationale passe de §Y70%§! à §Y90%§!."
 SWE_mobilization_of_society: "Mobilisation de la société"
 SWE_mobilization_of_society_desc: "Tous, depuis l'ouvrier dans son usine jusqu'au ministre, doivent être prêts à consentir des sacrifices pour assurer la défense du pays – que cela implique de réorienter les ressources vers la production militaire ou de prendre les armes. Tout doit être fait pour assurer la survie [SWE.GetDuDelaDelNP] [SWE.GetName]."
 SWE_end_the_fubkrieg: "Guerre moderne"
 SWE_end_the_fubkrieg_desc: "La guerre a évolué très vite au cours des dernières années, et nous ne pouvons nous permettre d'être vaincus simplement parce que nous avions préparé le conflit d'hier. Veiller à élaborer et à user des tactiques les plus actuelles sera donc crucial pour défendre le pays."
 SWE_let_fly_all_guns: "Guerre technologique"
 SWE_let_fly_all_guns_desc: "Si nous ne disposons pas d'une industrie aussi importante que d'autres pays, nous avons certains des fabricants d'armement les plus efficaces au monde. Au prix de quelques investissements, nous pourrions utiliser leurs talents pour donner à nos forces une avance technologique sur le champ de bataille."
 SWE_operation_save_denmark: "Sauver les [DEN.GetHabitants]"
 SWE_operation_save_denmark_desc: "Nous avons certes eu au cours de notre histoire des différends avec les [DEN.GetHabitants], mais tout doit être fait aujourd'hui pour présenter un front commun. Nous devons nous préparer à défendre leur liberté face à la tyrannie."
 SWE_operation_save_norway: "Sauver les [NOR.GetHabitants]"
 SWE_operation_save_norway_desc: "[NOR.GetHabitants] et [SWE.GetHabitants] ont une histoire commune, qui remonte à des siècles. Voir ce peuple sous la botte d'une puissance étrangère est inacceptable. Nous devons dresser nos plans pour les libérer aussitôt que l'occasion s'en présentera."
 SWE_nordic_liberation_movement: "Mouvement de libération nordique"
 SWE_nordic_liberation_movement_desc: "À FAIRE"
 SWE_central_nordic_army_command: "Commandement militaire centralisé"
 SWE_central_nordic_army_command_desc: "En centralisant le commandement des armées des membres du Conseil de défense nordique, nous pouvons faire un usage plus efficace de nos forces en les rendant plus cohérentes."
 SWE_central_nordic_army_command_tt: "\nTransfert les armées et généraux de tous les membres du §YConseil de défense nordique§! vers : §Y[SWE.GetName]§!.\nPour tous les membres du §YConseil de défense nordique§! (sauf [SWE.GetName]) :"
 SWE_central_nordic_army_command_tt_2: "Cette nation acceptera plus facilement si :\n – elle a une §Ybonne opinion de nous§!\n – nous possédons une §Yarmée§! plus puissante\n – nous partageons le même §Ytype de gouvernement§!\n – nous §Ygarantissons leur indépendance§!"
 SWE_decentralized_nordic_army_command: "Commandement militaire décentralisé"
 SWE_decentralized_nordic_army_command_desc: "Centraliser le commandement des armées des membres du Conseil de défense nordique susciterait trop de conflits d'intérêts pour les officiers commandants. La seule manière de garantir à chacun des membres du Conseil sa sécurité est donc qu'il préserve ses propres forces."
 SWE_decentralized_nordic_army_command_tt: "\nTous les membres du §YConseil de défense nordique§!, obtiennent le §Yservice obligatoire§!.\nTous les membres du §YConseil de défense nordique§! obtiennent :"
 SWE_neither_death_nor_dishonor: "Ni mort ni déshonneur"
 SWE_neither_death_nor_dishonor_tt: "$MODIFIERS_ARMY_CORE_DEFENCE_FACTOR$: §G+4%§!\n$MODIFIERS_ARMY_CORE_ATTACK_FACTOR$: §G+4%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+4%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+4%§! pour chaque pays nordique appartenant à la faction [SWE.GetDuDelaDelNP] [SWE.GetFlag]§Y[SWE.GetName]§! ou membre du §Y$SWE_nordic_defense_council_leader$§!."
 SWE_neither_death_nor_dishonor_desc: "Les Nordiques sont au bord du précipice. Au sud, la meute des loups [GER.GetAdjMP] hurle ; à l'est, les bolchéviques attendent leur heure, prêts à nous frapper en plein cœur. Nos plumes doivent devenir épées, notre intelligence armure. Nous ne choisirons pas entre deux maux, entre la mort et le déshonneur."
 SWE_decentralized_nordic_army_command_tt_2: "Tous les membres du §YConseil de défense nordique§! obtiennent :"
 SWE_prevent_a_red_dictatorship: "Prévenir une dictature rouge"
 SWE_prevent_a_red_dictatorship_desc: "Les sociaux-démocrates ne sont qu'un cheval de Troie pour les communistes. Si nous voulons empêcher que le pays tombe dans la sphère d'influence [SOV.GetAdjFS], nous devons nous convaincre de toutes les manières possibles les électeurs de placer les partis nationalistes au pouvoir au Riksdag."
 SWE_defense_in_depth: "Défense en profondeur"
 SWE_defense_in_depth_desc: "Aucune force n'est perpétuellement invincible, en grande partie pour des raisons de ravitaillement et de limites physiques et mentales de ses hommes. Dès lors, une défense solide ne repose pas sur une ligne de front fixe qui s'effondre à la moindre brèche, mais sur des couches en profondeur, empêchant progressivement l'ennemi d'avancer."
 SWE_beneath_sticks_and_stones: "Pierres et branches"
 SWE_beneath_sticks_and_stones_desc: "Les avions ennemis ne peuvent être efficaces s'ils peuvent voir leurs cibles sur le champ de bataille. Former nos forces aux techniques de camouflage, c'est donc retirer à l'ennemi un avantage crucial."
 SWE_norma_projektilfabrik: "Norma Barbolini"
 SWE_norma_projektilfabrik_desc: "La société Norma Projektilfabrik fabrique des munitions [SWE.GetAuEnANP] [SWE.GetName] et [NOR.GetAuEnANP] [NOR.GetName] depuis le siècle dernier. Développer ses sites de fabrication permettrait de disposer de réserves significatives de ces munitions pour l'armée."
 SWE_norma_projektilfabrik_tt: "Ajoute §G+1§! §Yusine militaire§! si la priorité est adoptée alors que [NOR.GetLeLaLNP] [NOR.GetFlag]§Y[NOR.GetName]§! :\n– [NOR.GetEstSontNP] en guerre contre une grande puissance ;\n– est à plus de §Y0%§! de capituler ;\n– [NOR.GetNestNesontNP] PAS en guerre contre [SWE.GetLeLaLNP] [SWE.GetFlag]§Y[SWE.GetName]§!."
 SWE_government_weapons_contract: "Contrats d'armement"
 SWE_allow_landsverk_to_operate: "Préserver le partenariat Landsverk"
 SWE_allow_landsverk_to_operate_tt: "§REn cas de guerre contre les [GER.GetHabitants], ses ouvriers travaillant pour Landsverk pourront temporairement endommager les deux usines Landsverk de Suède.§!"
 SWE_government_weapons_contract_desc: "De nombreuses sociétés [SWE.GetAdjFP] sont en mesure de fabriquer de l'armement. Si nous devions livrer un jour une guerre totale, avoir stimulé ces compagnies par des contrats gouvernementaux visant à doter l'armée s'avérerait crucial."
 SWE_bofors_fly_swatter: "Tue-mouches Bofors"
 SWE_bofors_fly_swatter_desc: "La compagnie Bofors a tout le potentiel requis pour mettre au point une technologie anti-aérienne. Nous devrions lui donner les ressources pour le faire et nous assurer ainsi d'éviter la présence d'avions ennemis dans le ciel [SWE.GetDuDeDNP] [SWE.GetName]."
 SWE_husqvarna_vapenfabrik: "$SWE_mio_organization_husqvarna$"
 SWE_husqvarna_vapenfabrik_desc: "Husqvarna fabrique depuis longtemps des armes légères pour l'armée [SWE.GetAdjFS]. Il est temps maintenant que l'entreprise soit développée et fasse usage de son expertise pour permettre la modernisation de nos forces."
 SWE_work_projects_for_the_unemployed: "Grands travaux pour les chômeurs"
 SWE_work_projects_for_the_unemployed_desc: "Ces gens en mesure de travailler mais ne trouvant pas d'emploi alimentent l'extrémisme. Si nous voulons éviter qu'ils se retournent contre le gouvernement, nous devons donc créer des emplois."
 SWE_bofors_anti_tank_gun: "Canons antichars Bofors"
 SWE_bofors_anti_tank_gun_tt: "Donne accès aux §Hcanons antichars Bofors§! :\n§Yartillerie AC d'appui§!, §Ycanons antichars§! et §Yantichars motorisés§!, §Ychasseurs de chars légers§!, §Ymoyens§!, §Ylourds§!, §Ysuperlourds§! et §Ymodernes§! :\n  Attaque lourde : §G+10%§!\n  Perforation : §G+10%§!"
 SWE_bofors_anti_tank_gun_desc: "Bofors est devenue indispensable par son excellence à concevoir de l'armement. Investir dans la société pourrait permettre de façonner la nouvelle génération de canons antichars, capables de détruire les véhicules blindés les plus puissants qu'aligneraient nos ennemis."
 SWE_landverk_l_62: "Landsverk L-62"
 SWE_landverk_l_62_desc: "En nous appuyant sur ce véritable succès qu'ont été les modèles de chars Landsverk et les pièces anti-aériennes Bofors, nous pourrions créer une des plateformes anti-aériennes les plus performantes au monde, qui serait capable de suivre les mouvements de troupes les plus rapides."
 SWE_form_saab: "Fonder Saab"
 SWE_form_saab_desc: "Un certain nombre de constructeurs aéronautiques [SWE.GetAdjMP] sont rivaux pour décrocher les lucratifs contrats du gouvernement. En les incitant à fusionner, nous pourrions tirer un grand profit de l'expertise de chacun de façon beaucoup plus efficace."
 SWE_domestic_designs: "Aéronefs [SWE.GetAdjMP]"
 SWE_domestic_designs_desc: "Maintenant que la société Saab a été fondée, nous devons tirer parti de ses modèles et de son expérience pour créer des appareils répondant parfaitement aux besoins de l'Armée de l'air."
 SWE_foreign_designs: "Étudier les modèles étrangers"
 SWE_foreign_designs_desc: "Mieux vaut éviter de perdre du temps à réinventer ce qui se fait déjà dans d'autres pays. L'expertise de Saab serait bien plus utile en adaptant et fabriquant des appareils étrangers sous licence."
 SWE_foreign_designs_tt: "Avantage sur la recherche : §Y1§! x §G35%§! pour tous les §Yavions§! de chaque grande puissance qui partagent l'idéologie [Root.GetDuDelaDelNP] [Root.GetFlag]§Y[Root.GetName]§! et avec laquelle [Root.GetIlElleNP] [Root.GetNestNesontNP] pas en guerre."
 SWE_formation_flying: "Vol en formation"
 SWE_formation_flying_desc: "Maintenir un système de défense aérienne solide nécessite des chasseurs parfaitement organisés, capables de répondre très rapidement à toute menace potentielle."
 SWE_marauder_bombers: "Bombardiers maraudeurs"
 SWE_marauder_bombers_desc: "L'expérience acquise récemment a montré que la capacité à détruire les cibles au sol depuis le ciel peut constituer un avantage souvent décisif au combat. Cela pourrait même s'avérer être le meilleur moyen de terminer rapidement une guerre."
 SWE_airforce_modernization: "Armée de l'air modernisée"
 SWE_airforce_modernization_desc: "S'assurer que l'Armée de l'air dispose du matériel le plus moderne ne servira à rien si l'on ne peut l'utiliser à sa pleine mesure. Nous devons donc veiller à ce que l'expérience accumulée par les pilotes soit intégrée au sein des doctrines aériennes."
 SWE_the_barrel: "Action réaction"
 SWE_the_barrel_desc: "Les confits récents ont contribué à accélérer le développement technologique du secteur de l'aviation. Nous devons donc suivre le rythme de nos ennemis potentiels en développant notre propre moteur à réaction afin de protéger le ciel [SWE.GetAdjMS]."
 SWE_rockets: "Moteur-fusée"
 SWE_rockets_desc: "Les avions à réaction sont certes impressionnants, mais la technologie des fusées offre la capacité de créer des armes à usage unique, bien plus rapides et d'une plus portée supérieure sans avoir à assurer la formation si coûteuse du moindre pilote."
 SWE_radiojanst: "Radiotjänst"
 SWE_radiojanst_desc: "Radiotjänst, diffusant chaque jour des événements culturels et des nouvelles, est très populaire parmi les [SWE.GetHabitants]. En développant la société de radiodiffusion, nous pourrions multiplier la variété des programmes tout en tenant la population bien informée."
 SWE_urbanization: "Urbanisation"
 SWE_urbanization_tt: "Donne accès à la £decision_icon_small£décision permettant de dépenser du §Ypoids politique§! pour créer des §Yusines civiles§! et des §Ychantiers navals§!."
 SWE_urbanization_desc: "Industrialisation et urbanisation vont de pair : à mesure que des emplois se créent dans les villes, davantage de ruraux s'y installent. Si nous voulons éviter qu'elles deviennent de gigantesques bidonvilles surpeuplés, nous devons donc investir dans les infrastructures et préparer leur étalement."
 SWE_hygenic_housing: "Logements salubres"
 SWE_hygenic_housing_tt: "Avec le temps, la politique de logements salubres va se répandre dans tout le pays depuis l'État de §Y$STATE_141$§!, un nouvel État national recevant le modificateur tous les §Ydeux mois§!."
 SWE_hygenic_housing_desc: "Trop de [SWE.GetHabitants] vivent encore dans des bidonvilles surpeuplés et indignes. Nous devons nettoyer tout cela et veiller à ce que chacun puisse disposer d'un logement salubre, vivable et décent."
 SWE_vasa_ii: "[SWE_vasa_ii_loc]"
 SWE_vasa_ii_desc: "Il est temps de construire enfin un digne héritier au légendaire Vasa. Mais, cette fois, nous nous assurerons bien qu'il voie le combat."
 SWE_vasa_ii_communist: "Röd Orkan"
 SWE_vasa_ii_default: "Vasa II"
 SWE_coastal_support: "Soutien sur les côtes"
 SWE_coastal_support_desc: "La flotte doit être absolument prête à faire usage de tous ses canons pour soutenir les débarquements sur les côtes des pays ennemis."
 SWE_all_cards_on_deck: "Engagements décisifs"
 SWE_all_cards_on_deck_desc: "Quelques accrochages ici ou là ne renversent pas le cours d'une guerre. Non, ce qu'il faut, c'est que quand nos navires lèvent l'ancre, ce soit pour écraser les flottes ennemies lors d'une bataille décisive."
 SWE_decisive_battle_tactics: "Stratégie de batailles décisives"
 SWE_seize_landsverk: "$SWE_sieze_landsverk$"
 SWE_kp_bill: "KP-bil mécanisé"
 SWE_kp_bill_desc: "Les dernières avancées sur le champ de bataille ont bien montré que nous devons pouvoir redéployer des troupes très rapidement. Nous utilisions jusqu'à présent des camions civils, mais un transport de troupes blindé serait beaucoup plus efficace au combat."
 SWE_lynx_winter_armored_cars: "Véhicule blindé Lynx"
 SWE_lynx_winter_armored_cars_desc: "Si [SWE.GetLeLaLNP] [SWE.GetName] devai[SWE.GetTEntNP] se trouver en guerre, la mobilité serait essentielle pour assurer la défense. Disposer d'un véhicule blindé moderne, conçu spécifiquement pour la reconnaissance et les attaques légères, serait un outil crucial pour s'assurer du champ de bataille."
 SWE_standardize_equipment: "Matériel standardisé"
 SWE_standardize_equipment_desc: "Cela fait trop longtemps que les forces armées utilisent des armes légères très diverses, certaines remontant au siècle dernier. Cela rend le ravitaillement en munitions extrêmement complexe et peu fiable. Nous devons régler la question en standardisant à la fois les armes et les munitions."
 SWE_standardize_equipment_trigger_tt: "L'armée dispose de plus de §Y13000§! unités de §Ymatériel d'infanterie§!."
 SWE_individual_liberty_and_prosperity_for_all: "Réduction de la pauvreté"
 SWE_individual_liberty_and_prosperity_for_all_desc: "Il est évident que nous devons faire davantage pour sortir les [SWE.GetHabitants] de la pauvreté. Cependant, cela doit être mené avec prudence, en équilibrant le soutien à la population avec le maintien d'une défense nationale viable."
 SWE_defense_above_all: "Priorité à la défense"
 SWE_defense_above_all_desc: "Nous devons à tout prix tenir compte du fait que le monde est lancé dans une course bien différente de celle que nous souhaiterions, et que nous ne pouvons plus continuer de jouer avec l'avenir du pays. Il est vital de disposer des moyens de défendre [Root.GetLeLaLNP] [Root.GetName]."
 SWE_volvo_desc: "Volvo s'est taillé la réputation de construire des pièces détachées et des véhicules robustes et fiables. Nous devons tirer parti de ces caractéristiques en adoptant ses modèles de camions et de moteurs civils pour les véhicules militaires."
 SWE_allow_landsverk_to_operate_desc: "La société Landsverk a longtemps permis à l'armée [GER.GetAdjFS] de développer des blindés en contournant les restrictions du traité de Versailles. Nous devrions laisser la situation perdurer ainsi afin de préserver des liens étroits avec [GER.Capital.GetCapitalVictoryPointName] et profiter des avancées technologiques [GER.GetAdjFP]."
 SWE_sieze_landsverk: "Nationaliser Landsverk"
 SWE_sieze_landsverk_desc: "La société Landsverk a longtemps permis à l'armée [GER.GetAdjFS] de développer des blindés en contournant les restrictions du traité de Versailles. Certains membres du gouvernement ont donc proposé que la société soit nationalisée afin de prendre nos distances avec [GER.Capital.GetCapitalVictoryPointName]."
 SWE_saltsjobaden_agreement: "Valider les accords de Saltsjöbaden"
 SWE_saltsjobaden_agreement_desc: "Les désaccords entre salariés et employeurs ne font que s'aggraver et risquent de mettre à mal le pays. Or, faire face aux menaces extérieures nécessite de mettre fin à cette incertitude. Mieux vaut donc définir des accords afin de réduire le chaos causé par les conflits sociaux."
 SWE_reject_saltsjobaden: "Refuser les accords de Saltsjöbaden"
 SWE_reject_saltsjobaden_desc: "Les accords de Saltsjöbaden doivent être rejetés. Ils ne feraient que priver le patronat de diriger lui-même ses propres entreprises de la façon dont il l'entend, et inciteraient les salariés à cesser le travail au moindre litige. Nul ne tirerait profit d'une situation aussi kafkaïenne."
 SWE_ring_a_ding_ding: "Vélos militaires"
 SWE_ring_a_ding_ding_desc: "Les vélocipèdes ne sont sans doute pas aussi impressionnants que des camions ou des chars, mais pour un coût absolument ridicule ils permettent une grande rapidité de mouvement."
 SWE_aquire_modern_panzers: "Acheter des chars modernes"
 SWE_aquire_modern_panzers_desc: "Bien des nations semblant puissantes se sont effondrées au cours de conflits, du fait de leur stagnation technologique. Acquérir des véhicules blindés étrangers est donc une priorité si nous voulons que [SWE.GetLeLaLNP] [SWE.GetName] échapp[SWE.GetEEntNP] à ce triste sort."
 SWE_military_academy: "École militaire"
 SWE_military_academy_desc: "Les différentes branches des forces armées [SWE.GetAdjFP] ont toutes accumulé une grande expérience ces dernières années. En établissant des écoles militaires, nous pourrions donc nous assurer que ce savoir acquis sur le terrain est transmis aux jeunes générations."
 SWE_surface_raiders: "Raiders de surface"
 SWE_surface_raiders_desc: "Avec un certain nombre de navires peu imposants mais construits suffisamment rapidement, nous pourrions considérablement entraver l'effort de guerre ennemi en coupant ses routes de ravitaillement et en lui interdisant de déplacer aisément ses forces."
 SWE_rationing_tt: "Donne accès aux décisions permettant de promulguer les politiques de rationnement, au prix de montants limités en §Ysoutien à la guerre§!, en §Ystabilité§! ou en §Ybiens de consommation§!. Parmi les politiques possibles :\n"
 SWE_folkhemmet_modification_tt: "Modifie §Y$SWE_folkhemmet$§! ainsi :"
 SWE_education_reform: "Enfants des villes"
 SWE_research_slot_2: "Développer l'université d'Uppsala"
 SWE_research_slot_2_desc: "L'Université d'Uppsala est la plus ancienne de tout le Nord de l'Europe. Parmi ceux l'ayant fréquentée se trouvent des personnalités telles qu'Anders Celsius, Carl von Linné ou Jöns Jacob Berzelius. Or, il est évident que la science est l'arme la plus efficace pour faire face aux soubresauts du monde, aussi aurions-nous tout intérêt à investir dans une université aussi prestigieuse."
 SWE_education_reform_desc: "Le livre d'Alva Myrdal « Enfants des villes » suscite un réel intérêt chez les penseurs concernant le rôle de l'État dans l'éducation. Alva et son époux Gunnar ont aussi lancé le débat concernant les politiques sociales avec « La question de la population en crise ». Nous devrions les faire entrer au gouvernement afin qu'ils mettent leurs idées en pratique."
 SWE_economic_deregulation: "Dérégulation économique"
 SWE_economic_deregulation_desc: "Nous ne pouvons nous permettre d'assumer des dépenses frivoles pour ce dispendieux État-providence alors que le pays est menacé. Nous devons donc prendre des décisions budgétaires difficiles, et lever les régulations pesant sur le secteur privé afin qu'il fasse ce que l'État ne peut faire."
 SWE_economic_deregulation_tt: "Retire l'esprit national §Y$SWE_folkhemmet$§!."
 SWE_approach_the_allies: "Approcher les Alliés"
 SWE_approach_the_allies_desc: "[ENG.GetLeLaLNPCap] [ENG.GetName] et [ENG.GetSesLeursNP] alliés finiront à un moment ou à un autre par l'emporter lors des conflits en Europe. Il serait donc prudent de [ENG.GetLuiLeurNP] montrer que nous n'avons aucune intention hostile à [ENG.GetSonLeurNP] égard."
 SWE_join_allies_for_colonies: "Échanges territoriaux"
 SWE_join_allies_for_colonies_desc: "Avec le rapprochement opéré entre [SWE.GetLeLaLNP] [SWE.GetName] et les Alliés, nous avons une chance inédite de retrouver nos anciennes possessions coloniales partout dans le monde en échange de notre entrée dans la Grande Alliance."
 SWE_universal_basic_income: "Revenu minimal universel"
 SWE_universal_basic_income_desc: "Chaque homme et femme devrait être certain de pouvoir mener une vie décente. Or, c'est à l'État d'y pourvoir, et de veiller à leur sort. Un revenu minimal universel répondrait donc à ces deux questions."
 SWE_universal_basic_income_tt: "Pour tout État venant d'être conquis : §G+25%§! en accommodement et §Y0%§! en résistance."
 NOR_a_resurgent_labor_movement: "Mouvement travailliste renaissant"
 NOR_a_resurgent_labor_movement_desc: "Les [NOR.GetHabitants] n'acceptent plus aveuglément les travers du capitalisme. Ils sont enfin prêts à regarder la vérité en face, qu'ils sont en train de sombrer dans la pauvreté voulue par les possédants. Mais la Révolution est proche !"
 NOR_compromise_with_the_nkp: "Compromis avec le NKP"
 NOR_compromise_with_the_nkp_desc: "La sécurité du pays semble de plus en plus menacée, mais peut-être un compromis avec le Parti communiste est-il possible. Leurs liens avec le stalinisme pourraient nous aider à obtenir l'aide de [SOU.Capital.GetCapitalVictoryPointName], toujours préférable à un avenir de soumission aux fascistes ou aux capitalistes."
 NOR_prosecute_the_nkp: "Attaquer le NKP"
 NOR_prosecute_the_nkp_desc: "Les travaillistes se sont détachés du Parti communiste lorsqu'il a fait allégeance à Staline plutôt qu'aux travailleurs [NOR.GetAdjMP]. Mais nous l'avons laissé trop longtemps en paix. Nous devons écraser ces traîtres avant qu'ils trahissent le pays en faveur [SOU.GetDuDelaDelNP] [SOU.GetName]."
 NOR_the_seeds_of_the_revolution: "Les graines de la Révolution"
 NOR_the_seeds_of_the_revolution_desc: "Le capitalisme a créé les outils de sa propre destruction, et nous devons en tirer parti. Il est de notre devoir de proposer un avenir meilleur aux [NOR.GetHabitants]. Un peu de patience, et bientôt nous pourrons récolter les fruits de notre travail."
 NOR_the_voice_of_the_people: "La voix du peuple"
 NOR_the_voice_of_the_people_desc: "Nous devons écouter la voix du peuple, lui fournir les outils pour qu'il se fasse entendre et propager les vérités de Marx. Alors seulement la Révolution pourra se faire. Que tous les [NOR.GetHabitants] lancent leur appel à être libérés enfin de l'oppression du capital !"
 NOR_organize_partisan_militias: "Organiser les milices de partisans"
 NOR_organize_partisan_militias_desc: "Il est évident que le capitalisme ne relâchera pas sans combattre son emprise sur le prolétariat [NOR.GetAdjMS]. Armons les volontaires, formons-les, pour que le moment venu ils surgissent et ouvrent la voie de la Révolution afin de briser le joug capitaliste."
 NOR_consolidate_power: "Affermir notre pouvoir"
 NOR_consolidate_power_desc: "Maintenant que nous avons les moyens d'assurer notre avenir, il est temps de nous assurer de le faire. Par les purges et de nouvelles nominations, nous devons tailler dans l'appareil d'État pour lui donner enfin la forme qui lui permettra de survivre et prospérer."
 NOR_demand_nationalizations: "Nationalisations"
 NOR_demand_nationalizations_desc: "Ce gouvernement bourgeois ne sait rien de la puissance que recèle la propriété en commun des moyens de production. Nous devons donc exiger la nationalisation des usines les plus importantes du pays de manière à ce que la Révolution soit déjà en cours avant même d'avoir commencé. Et il a plus important encore : plus les usines seront nationalisées, plus la cause aura de défenseurs."
 NOR_squash_dissent: "Écraser les dissidents"
 NOR_squash_dissent_desc: "Nous ne pouvons laisser les fruits de notre travail être volés par les profiteurs. Il est vital de trouver et d'écraser les dissidents, une bonne fois pour toutes. Car qui, hormis nos ennemis, douterait de notre réussite ?"
 NOR_denounce_the_german_reich: "Dénoncer [GetNorwegianThreateningFascist]"
 NOR_denounce_the_german_reich_desc: "Nous ne pouvons laisser [GetNorwegianThreateningFascist] écraser les peuples du monde. Tous doivent savoir pourquoi [NOR.GetLeLaLNP] [NOR.GetName] se ba[NOR.GetTTtentNP] afin de rejoindre [NOR.GetSonLeurNP] combat."
 NOR_moscows_education_centers: "Centres d'éducation communistes"
 NOR_moscows_education_centers_desc: "Cela fait des années que le Komintern enseigne à des camarades scandinaves ce qu'ils doivent savoir pour préparer secrètement la Révolution. Eh bien, nous sommes désormais en mesure de leur apprendre tout cela en pleine lumière, de continuer à leur enseigner comment faire la Révolution perpétuelle."
 NOR_workers_and_farmers_rise: "Soulèvements ouvriers et paysans"
 NOR_workers_and_farmers_rise_desc: "La scène est en place, la graine est plantée, et le brasier de la Révolution sera bientôt allumé. Que les ouvriers et paysans [NOR.GetAdjMP] se soulèvent maintenant, et saisissent les moyens de production des mains sanglantes des capitalistes et des possédants !"
 NOR_war_in_finland: "Guerre en Finlande"
 NOR_war_in_finland_desc: "Les [FIN.GetHabitants] ont trop longtemps souffert. Nous devons joindre nos forces à celles de [SOU.Capital.GetCapitalVictoryPointName] pour les libérer des chaînes du capitalisme. Car c'est là la première étape pour libérer l'ensemble de nos frères nordiques."
 NOR_defend_finland: "Défendre la Finlande"
 NOR_defend_finland_desc: "Nous ne pouvons laisser [SOU.Capital.GetCapitalVictoryPointName] profiter ainsi de la faiblesse des admirables [FIN.GetHabitants]. Nous devons nous soulever contre la tyrannie de ce régime qui prétend agir pour le peuple mais ne vise qu'à l'asservir. [FIN.GetLeLaLNPCap] [FIN.GetName] rester[FIN.GetAOntNP] indépendant[FIN.GetXENP] !"
 NOR_send_the_king_back_to_denmark: "Renvoyer le roi au Danemark"
 NOR_send_the_king_back_to_denmark_desc: "Nous ne pourrons nous considérer comme communistes aussi longtemps que nous accepterons une dynastie royale dans le pays. Nous avons saisi et le pouvoir, et les moyens de production. La monarchie ne ferait donc que rallier les contre-révolutionnaires et les dissidents. Débarrassons-nous des têtes couronnées."
 NOR_worker_armies: "Armées des travailleurs"
 NOR_worker_armies_desc: "Il y a encore beaucoup à faire, et pas assez de bras pour tout régler. En établissant une hiérarchie au sein des travailleurs, comme les compagnies et divisions d'une armée, nous pourrions reprendre pied et mener à bien un projet après l'autre."
 NOR_nationalize_the_hydro_plants: "Nationaliser les centrales hydroélectriques"
 NOR_nationalize_the_hydro_plants_desc: "L'hydroélectricité est l'un des piliers de l'industrie [NOR.GetAdjFS], mais ce sont les mauvaises mains qui la commandent actuellement : celles des capitalistes. Nous devons saisir les moyens de produire la puissance qui alimentera la prochaine phase de notre Révolution."
 NOR_expand_military_industry: "Usines d'armement"
 NOR_expand_military_industry_desc: "La jeune industrie de l'armement [NOR.GetAdjFS] ne pourra suffire à abattre le capitalisme mondial. Nous devons donc nous préparer à tout mettre en œuvre pour répondre aux besoins de nos forces armées en plein développement."
 NOR_a_new_norway: "Une Norvège nouvelle"
 NOR_a_new_norway_desc: "Les [NOR.GetHabitants] sont enfin débarrassés du joug du capitalisme. Cela doit maintenant être affirmé au monde. Plus jamais nous ne laisserons les oligarques et les magnats dicter notre avenir. À compter d'aujourd'hui, c'est le peuple [NOR.GetAdjMS] qui décide de son propre avenir. À la Norvège nouvelle !"
 NOR_norwegian_engineering: "Ingénierie [NOR.GetAdjFS]"
 NOR_norwegian_engineering_desc: "Si nous voulons que la Révolution devienne réellement permanente, nous devons nous sevrer de ces armes fabriquées par des camarades exploités par les vendeurs de mort. Il est temps de développer nos propres modèles, de fabriquer nous-mêmes nos armes. Alors seulement la Révolution sera réellement la nôtre !"
 NOR_reawaken_the_permanent_revolution: "Relancer la Révolution permanente"
 NOR_reawaken_the_permanent_revolution_desc: "Trotski nous a appris une chose : la Révolution ne cessera jamais. Et, de fait, elle ne pourra prendre fin avant que le prolétariat n'écrive lui-même son histoire et ne décide de son avenir. Soulevons maintenant les prolétaires de Scandinavie et d'au-delà !"
 NOR_crush_stalin: "[GetCrushStalinName]"
 NOR_crush_stalin_desc: "Cela fait des années que Staline déforme les paroles de Marx et de Lénine pour son seul profit personnel, faisant condamner ses opposants dans des simulacres de procès et sacrifiant un nombre incalculable de vies pour son seul ego. Nous devons l'arrêter avant qu'il ne réduise en cendres l'avenir du prolétariat."
 NOR_crush_stalin_canonical: "Écraser Staline"
 NOR_crush_stalin_generic: "Écraser l'ours rouge"
 NOR_crush_big_communist: "Écraser [?GLOBAL.platonic_big_communist.GetNameDef]"
 NOR_crush_hitler: "Écraser Hitler"
 NOR_crush_hitler_desc: "Peu d'hommes ont commis autant de crimes contre l'humanité que Hitler. Il a brisé un nombre incalculable d'existences, et sa malveillance ne connaît aucune borne. Tout ce à quoi il aspire est la destruction de ce que nous aimons. Nous devons mettre fin à ses projets avant qu'il ne mette fin à notre existence."
 NOR_prepare_for_war: "Préparer la guerre"
 NOR_prepare_for_war_desc: "Cela paraît maintenant inévitable. Pourquoi donc nous abuser nous-mêmes, en imaginant que la paix sera éternelle ? La guerre peut à tout moment s'abattre sur une nation telle que la nôtre, aussi vaut-il mieux nous tenir prêts."
 NOR_join_the_allies: "Rejoindre les Alliés"
 NOR_join_the_allies_desc: "Si jamais le pire devait survenir, mieux vaut disposer d'alliés puissants et dignes de confiance, en mesure d'éviter que notre liberté ne devienne assujettissement. [FRA.GetHabitants] et [ENG.GetHabitants] ont emporté la guerre contre l'Allemagne, et pourraient sans doute le faire à nouveau."
 NOR_proactive_defense: "Défense volontariste"
 NOR_proactive_defense_desc: "Nos ennemis ne peuvent attaquer si nous les détruisons avant qu'ils ne fassent mouvement. Nous devons donc porter les combats sur leurs territoires avant qu'ils ne touchent les nôtres, montrant ainsi de quoi sont capables les [NOR.GetHabitants] lorsqu'ils sont menacés."
 NOR_secure_the_swedish_iron_ore: "S'assurer du fer [SWE.GetAdjMS]"
 NOR_secure_the_swedish_iron_ore_desc: "[SWE.GetLeLaLNPCap] [SWE.GetName] dispos[SWE.GetEEntNP] de quantités immenses de fer de grande qualité, qui transite par Narvik au cours de l'hiver, lorsque [SWE.GetSesLeursNP] ports sont pris par les glaces. Laisser ces ressources à la merci du premier tyran venu n'est pas acceptable. Nous devons les saisir avant que nos ennemis le fassent."
 NOR_secure_denmark: "Sécuriser le Danemark"
 NOR_secure_denmark_desc: "Les grandes puissances au sud ont longtemps été tenues à l'écart par les [DEN.GetHabitants], nos anciens suzerains. Mais si leur faible armée venait aujourd'hui à capituler, la porte serait grande ouverte pour envahir [NOR.GetLeLaLNP] [NOR.GetName]. Mieux vaut donc défendre cette porte nous-mêmes."
 NOR_invite_secret_army: "Récupérer l'Armée secrète"
 NOR_invite_secret_army_desc: "Les gouvernements précédents avaient mis sur pied une armée secrète afin de défendre le pays en cas de révolution communiste. Mais cette formation n'a plus aucune utilité aujourd'hui. Autant donc inviter ses membres à œuvrer à la défense du pays avec nous, et non pas contre nous."
 NOR_revive_pomor_trade: "Relancer le commerce pomor"
 NOR_revive_pomor_trade_desc: "Durant des siècles, les habitants du Nord ont commercé avec les Pomors de la mer Blanche, permettant ainsi aux deux peuples de prospérer, avant que les puissances impérialistes et capitalistes ne mettent un terme à ces échanges. Relançons ce négoce avec ceux qui étaient hier nos partenaires et aujourd'hui nos voisins."
 NOR_join_the_comintern: "Rejoindre le Komintern"
 NOR_join_the_comintern_desc: "L'Internationale communiste est la seule défense pour assurer la protection des prolétaires du monde entier. Si nous voulons un jour pouvoir abattre le capitalisme et le fascisme, en devenir membres est la seule manière de procéder."
 NOR_soviet_industrial_cooperation: "Coopération industrielle soviétique"
 NOR_soviet_industrial_cooperation_desc: "Quelle honte y a-t-il à demander l'aide des pays plus vastes et plus développés que le nôtre ? Dans cette lutte pour défendre la Révolution, chaque travailleur, paysan ou ingénieur [SOV.GetAdjMS] est notre camarade, et son aide sera bienvenue pour développer nos usines, comme nous le ferions pour eux dans le cas contraire."
 NOR_field_hospitals: "Hôpitaux de campagne"
 NOR_field_hospitals_desc: "Les [NOR.GetHabitants] ne sont pas si nombreux que les populations d'autres pays. Si le matériel peut être remplacé, un camarade qui tombe est définitivement perdu pour la lutte internationale contre le capitalisme. Nous devons donc tout faire pour sauver le moindre soldat blessé et le renvoyer sur le front aussi vite que possible. Sinon, nous perdrons et les hommes, et la terre."
 NOR_expanded_conscription_drive: "Renforcer la conscription"
 NOR_expanded_conscription_drive_desc: "Jusqu'au terme de la lutte, nous aurons besoin de troupes fraîches à aligner sur les champs de bataille où se décidera l'avenir de nos idéaux. Tous les [NOR.GetHabitants] capables de se battre doivent donc rejoindre les rangs afin d'éviter que la patrie se trouve envahie."
 NOR_invite_soviet_designers: "Concepteurs soviétiques"
 NOR_invite_soviet_designers_desc: "Les connaissances techniques de nos camarades ont des décennies d'avance sur les nôtres. S'ils acceptaient de nous faire part de leur expertise, nous pourrions surpasser nos ennemis communs et éviter des bains de sang inutiles grâce à des véhicules et de l'armement bien supérieurs."
 NOR_vote_of_no_confidence: "Vote de défiance"
 NOR_vote_of_no_confidence_desc: "Pouvons-nous vraiment faire confiance à Nygaardsvold et à ses travaillistes pour nous protéger des bolchéviques et des nazis ? Il a davantage l'air d'un Troyen ouvrant la porte au cheval d'Ulysse que d'un Premier ministre prêt à défendre son pays face au péril rouge. Ne le laissons pas perdre notre nation."
 NOR_liberal_conservative_alliance: "Alliance libérale conservatrice"
 NOR_liberal_conservative_alliance_desc: "Même si Venstre et Høyre signifient respectivement « la Gauche » et « la Droite », les deux ont des intérêts communs justifiant la formation d'une coalition gouvernementale pour mettre fin au pouvoir des travaillistes. À eux deux, ils pourraient forger une nation amie du capital et prête à livrer des guerres partout où ce sera nécessaire."
 NOR_sabotage_unions: "Saboter les syndicats"
 NOR_sabotage_unions_desc: "Ce que les travailleurs appellent les « droits humains » ne sont que des obstructions pour le développement de l'industrie. Nous pourrions étouffer le mouvement syndicaliste de l'intérieur comme de l'extérieur, de manière à abattre tout obstacle à la préparation militaire."
 NOR_invite_foreign_investment: "Investissements étrangers"
 NOR_invite_foreign_investment_desc: "L'industrie [NOR.GetAdjFS] est négligée depuis des décennies, aussi n'avons-nous pas les fonds pour industrialiser le pays au même niveau que tant d'autres pays européens. Heureusement, des étrangers sont prêts à investir beaucoup pour l'avenir du pays, à condition de retours sur leurs investissements."
 NOR_invite_transnational_manufacturers: "Industriels transnationaux"
 NOR_invite_transnational_manufacturers_desc: "Nous nous sommes tant centrés sur le commerce que nous n'avons pas exploité toutes les possibilités de production dans le pays. Maintenant que les syndicats sont muselés, les sociétés étrangères ne vont plus tarder à s'installer ici pour avoir accès à notre main-d'œuvre."
 NOR_contain_the_labor_movement: "Endiguer les travaillistes"
 NOR_contain_the_labor_movement_desc: "Tant qu'un mouvement politique se consacrera à défendre les intérêts des travailleurs, nous ne pourrons jamais contrôler totalement le flux des capitaux investis [NOR.GetAuEnANP] [NOR.GetName] ni ne pourrons aisément les perpétuer."
 NOR_uproot_secret_army: "Traquer l'Armée secrète"
 NOR_uproot_secret_army_desc: "Créée par le gouvernement d'alors, depuis 1918 l'Armée secrète se tapit dans l'ombre en attendant un coup d'État communiste qui ne s'est jamais produit. Entre-temps, elle s'est radicalisée et ses membres sont maintenant des fascistes notoires. C'est là une véritable bombe qui pourrait exploser à n'importe quel moment. Nous devons nous en occuper."
 NOR_support_finland_in_winter_war: "Soutenir les [FIN.GetHabitants]"
 NOR_support_finland_in_winter_war_desc: "Les bolchéviques auront bientôt le contrôle total de la Finlande, et il n'y a aucune raison de croire qu'ils s'arrêteront là. Nous devons apporter notre soutien aux [FIN.GetHabitants] face au péril rouge avant qu'il ne détruise tout."
 NOR_arrest_quisling: "Arrêter Quisling"
 NOR_arrest_quisling_desc: "Lorsque doit être dressée une liste des individus les plus dangereux dans le pays, l'ancien ministre de la Défense, Quisling, ne s'y trouve plus jamais. Son parti est en déclin, il a peu d'amis, et surtout son adulation forcenée pour Hitler (qui mettrait en danger n'importe qui, dans n'importe quel pays) achève de le ridiculiser. Mais qu'importe. Mieux vaut rester prudents..."
 NOR_protect_finnmark_from_the_bolsheviks: "Protéger le Finnmark des bolchéviques"
 NOR_protect_finnmark_from_the_bolsheviks_desc: "Le Finnmark est le point d'entrée évident dans le pays si [SOV.GetLeLaLNP] [SOV.GetName] décidai[SOV.GetTEntNP] qu'intimider et brutaliser [FIN.GetLeLaLNP] [FIN.GetName] ne [SOV.GetLuiLeurNP] suffisait plus. Ses défenses doivent être renforcées."
 NOR_replace_laake: "Remplacer Laake"
 NOR_replace_laake_desc: "Depuis sa prise de fonction, $NOR_kristian_laake$ a servi fidèlement le Parti libéral, limitant toujours davantage nos capacités militaires. Il n'a visiblement aucune des qualités requises pour commander, ou même la volonté d'assurer la victoire. Il faut donc le remplacer par quelqu'un qui sera prêt à replacer l'armée au cœur des préoccupations."
 NOR_fde_intelligence_agency: "Services de renseignement"
 NOR_fde_intelligence_agency_desc: "Les hommes comme les officiers ne peuvent aller au front à l'aveugle. Ils doivent savoir ce qui les attend, et pouvoir user de subterfuges. Il faut donc un service de renseignement militaire, qui pourra sauver des vies quitte à se salir les mains."
 NOR_reform_the_army: "Réformes militaires"
 NOR_reform_the_army_desc: "Après des années de négligence sous le commandement de Laake et du Parti libéral, l'armée n'est plus que l'ombre d'elle-même. Nous devons reconstituer une chaîne de commandement, les réseaux logistiques, établir des stratégies et des protocoles pour lui permettre de faire face aux armées modernes auxquelles elle risque fort d'être confrontée."
 NOR_improved_training: "Entraînements améliorés"
 NOR_improved_training_desc: "Si nous envoyons les hommes au front sans qu'ils aient été réellement formés, nous pourrions tout aussi bien nous éviter la peine de préparer des ordres de mobilisation et préparer les certificats de décès. Le programme d'entraînement pour les recrues doit être entièrement revu afin de disposer d'une réelle armée en état de combattre réellement – et au plus vite."
 NOR_officers_academy: "École des officiers"
 NOR_officers_academy_desc: "Un bon officier démultiplie la capacité de combat des unités sous ses ordres. Étant donné la faible population [NOR.GetAdjFS], cela pourrait donc être vital pour assurer la défense du pays et lui laisser le moindre espoir de survivre au massacre qui s'annonce."
 NOR_offensive_doctrines: "Doctrines offensives"
 NOR_offensive_doctrines_desc: "Les doctrines anciennement en usage ont été élaborées en partant du principe que nous devrions simplement défendre le pays jusqu'à ce que l'ennemi soit épuisé. C'est ce à quoi s'attendaient nos prédécesseurs, et nos ennemis comptent toujours là-dessus. Raison de plus de nous montrer bien plus offensifs dès les premiers coups de feu échangés."
 NOR_continue_nygaardsvold_government: "Garder le gouvernement Nygaardsvold"
 NOR_continue_nygaardsvold_government_desc: "Le gouvernement travailliste de $NOR_johan_nygaardsvold$ a fait du bon travail. Quelles que soient les tensions politiques avec les voisins au sud, nous devrions donc le prolonger afin qu'il continue de sortir le pays de la crise économique."
 NOR_weathering_the_storm_to_come: "Se prémunir contre la tempête à venir"
 NOR_weathering_the_storm_to_come_desc: "En dépit de tout ce qui a été fait pour améliorer le système social et les conditions de vie, nous devons prendre la juste mesure des menaces autour de nous. Des préparatifs doivent être lancés pour la guerre qui vient en Europe. Toute notre œuvre aura été vaine si elle ne nous survit pas."
 NOR_broken_gun_policies: "Briser les canons"
 NOR_broken_gun_policies_desc: "Pour éviter tout conflit à l'avenir, c'est à nous de prouver que nous n'aspirons qu'à la neutralité et ne faisons aucun préparatif agressif. Alors seulement les grandes puissances ne nous considéreront plus comme une menace. La priorité est donc à la démilitarisation, quoi que puissent en dire les [SWI.GetHabitants] avec leur doctrine ridicule de neutralité armée."
 NOR_leaving_the_hard_thirties_behind: "Sortir de la crise économique"
 NOR_leaving_the_hard_thirties_behind_desc: "Cela fait des années que nous subissons les conséquences de la Grande Dépression, et sans les outils appropriés et les usines indispensables à la relance nous ne pouvons rien pour rétablir l'économie. L'heure est venue de jeter des fondations solides, sur lesquelles pourra s'appuyer la reconstruction."
 NOR_cut_military_budget: "Réduire les dépenses militaires"
 NOR_cut_military_budget_desc: "Le monde a tout l'air de vouloir s'autodétruire, mais cela ne veut pas dire que nous avons besoin d'une armée. Notre neutralité est évidente pour tous, aussi pouvons-nous consacrer les ressources autrefois dépensées inutilement en armement et en défense à la fondation d'une société plus juste et plus prospère."
 NOR_bail_out_towns: "Renflouer les municipalités"
 NOR_bail_out_towns_desc: "La crise économique a durement frappé les petites villes dans tout le pays. Elles ont accumulé des dettes énormes, qu'elles ne pourront jamais rembourser par elles-mêmes. Or l'État a les moyens de sauver ces communautés et de relancer leur prospérité."
 NOR_restore_public_trust_in_the_storting: "Restaurer la confiance dans le Parlement"
 NOR_restore_public_trust_in_the_storting_desc: "Après des décennies d'instabilité et d'inaction, il est compréhensible que la population n'accorde aucune confiance au Storting. Mais sans confiance, nous ne pourrons promulguer aucune des mesures nécessaires pour rétablir la stabilité du pays."
 NOR_the_neutrality_guard: "Garde de la neutralité"
 NOR_the_neutrality_guard_desc: "Si nous sommes incapables de défendre nos frontières, d'autres pourraient chercher à tirer parti de notre neutralité pour nous déclarer la guerre. Une Garde de la neutralité permettra donc de garantir qu'aucun pays hostile ne cherche à tromper notre confiance."
 NOR_rearm_for_defense: "Réarmement défensif"
 NOR_rearm_for_defense_desc: "Nous avons peut-être méjugé les menaces qui nous guettent. Nos côtes ne fourniront aucune protection face à un ennemi déterminé, et nous ne pouvons croire aveuglément que nos voisins nordiques seront toujours un tampon. Mieux vaut donc rattraper le temps perdu et réarmer pour assurer nous-mêmes notre défense."
 NOR_patrol_our_coast: "Patrouilles côtières"
 NOR_patrol_our_coast_desc: "Nos côtes sont longues, et un envahisseur peut très bien surgir de l'immensité de l'océan pour s'emparer de nos territoires. Mais notre flotte est trop réduite pour surveiller les immensités. Nous devons donc développer la Marine afin qu'elle puisse assurer notre défense."
 NOR_social_incrementalism: "Gradualisme social"
 NOR_social_incrementalism_desc: "La crise paraît passée pour les [NOR.GetHabitants], mais il reste de nombreux progrès à accomplir au sein de la société. Nous devrions les mettre en place de manière très progressive, afin d'éviter que le nid de guêpes que sont les conservateurs ne s'agite trop."
 NOR_print_more_money: "Planche à billets"
 NOR_print_more_money_desc: "Notre système financier encore balbutiant n'a pas encore recouvré de l'austérité des années de crise, aussi devons-nous faire usage de tous les outils à notre disposition pour prévenir une aggravation de la situation. Cela peut inclure de faire marcher la planche à billets pour permettre une meilleure circulation des liquidités."
 NOR_restart_public_investment: "Relancer l'investissement public"
 NOR_restart_public_investment_desc: "Le moment serait particulièrement mal choisi de laisser les infrastructures et l'économie négligées. Le gouvernement travailliste doit investir de nouveau pour l'avenir, que ce soit dans la production civile ou pour se préparer à une guerre qui pourrait venir bien plus tôt que nous ne le voudrions."
 NOR_coastal_defense: "Défense côtière"
 NOR_coastal_defense_desc: "[NOR.GetLeLaLNPCap] [NOR.GetName] dispos[NOR.GetEEntNP] de l'une des côtes les plus longues au monde, aussi sa défense constitue-t-elle une tâche immense. Mais cela doit être fait si nous voulons protéger notre indépendance encore récente."
 NOR_fortify_norway: "Fortifier le pays"
 NOR_fortify_norway_desc: "Les fortifications ont été trop longtemps négligées. Il est temps de mobiliser les bâtisseurs pour les moderniser au plus vite, reconstruire les forts existants et en construire de nouveaux là où cela s'avérera nécessaire."
 NOR_prepare_a_mobile_government: "Préparation d'un gouvernement mobile"
 NOR_prepare_a_mobile_government_desc: "Maintenant que la guerre a éclaté, le gouvernement est évidemment pour l'ennemi une cible de premier choix, et il fera tout pour éliminer nos dirigeants afin de soumettre les [NOR.GetHabitants]. Il est donc vital d'assurer sa sécurité afin de préserver les fonctions essentielles du pouvoir."
 NOR_the_kings_no: "Le « non » du roi"
 NOR_the_kings_no_desc: "Sa Majesté Haakon VII a refusé la demande de reddition de l'ennemi. [NOR.GetLeLaLNPCap] [NOR.GetName] [NOR.GetEstSontNP] bien davantage qu'une terre : c'est un peuple, et ce peuple continuera le combat même s'il y perd toutes ses terres."
 NOR_prince_olavs_inspiration: "L'inspiration du prince Olav"
 NOR_prince_olavs_inspiration_desc: "En dépit de notre situation, les [NOR.GetHabitants] ont toujours foi en leur prince. Même s'il ne participe pas lui-même aux combats, son soutien depuis l'exil est incomparable pour assurer la légitimité du gouvernement."
 NOR_establish_milorg: "Instaurer la Milorg"
 NOR_establish_milorg_desc: "La résistance à l'occupation reste vive [NOR.GetAuEnANP] [NOR.GetName], mais manque d'organisation et de discipline. Un mouvement militaire coordonné, la Militær Organisasjon, organisé depuis l'étranger, permettrait de poser les bases du retour d'exil du gouvernement sur le sol national."
 NOR_approach_the_coordinating_committee: "Contacter le Comité de coordination"
 NOR_approach_the_coordinating_committee_desc: "Le pays est toujours aux mains de l'ennemi, aussi une organisation doit-elle être créée pour travailler dans l'ombre à coordonner les petits groupes de civils dans leurs actions de résistance. Les divers professionnels appartenant au Comité de coordination, le Koordinasjonskomiteen, aideraient grandement."
 NOR_approach_kretsen: "Contacter le Kretsen"
 NOR_approach_kretsen_desc: "De nombreux [NOR.GetHabitants] vivant dans les territoires occupés étaient, avant la guerre, des opposants au gouvernement de Nygaardsvold. Mais ils ont désormais le même ennemi que nous. Par leur influence, ces juges, administrateurs, gestionnaires et hommes d'affaires qui se rencontrent secrètement dans le domaine de Grimelund pourraient jouer un grand rôle dans l'organisation de la résistance."
 NOR_use_xu: "S'appuyer sur XU"
 NOR_use_xu_desc: "Des informations de très grande valeur peuvent être découvertes dans les territoires occupés. Nous devons donc établir une organisation chargée de collecter des renseignements pour les transmettre ensuite aux résistants, à nos alliés et au gouvernement en exil."
 NOR_recruit_norwegian_refugees: "Recruter des réfugiés"
 NOR_recruit_norwegian_refugees_desc: "Des centaines, si ce n'est des milliers de [NOR.GetHabitants] fuient l'oppression des territoires occupés. Nombre d'entre eux appartenaient aux forces ayant combattu l'invasion et qui n'avaient pas pu fuir ; d'autres ont appris le combat dans la résistance ; et certains n'ont jamais combattu mais peuvent y être entraînés. Quiconque peut se battre doit nous aider pour survivre ensemble à cette guerre."
 NOR_empower_sivorg: "Renforcer le Sivorg"
 NOR_empower_sivorg_desc: "Maintenant que le Kretsen et le Comité de coordination nous ont rejoints, il est temps de les faire collaborer de manière étroite. Le Sivorg sera une organisation regroupant tous les civils, destinée à rassembler la totalité des mouvements de résistance [NOR.GetAdjMP]."
 NOR_preparing_the_return_to_norway: "Préparer le retour d'exil"
 NOR_preparing_the_return_to_norway_desc: "Tout est prêt : la résistance sème la confusion derrière les lignes ennemies, certains hauts administrateurs collaborent avec nous, des troupes entraînées au combat sont prêtes à revenir d'exil, et nous avons le soutien militaire de nos alliés. L'heure est venue de chasser l'ennemi afin de reprendre notre patrie."
 NOR_quislings_coup_happened: "Quisling a déjà lancé son coup d'État"
 NOR_the_stumbling_storting: "Storting vacillant"
 NOR_the_stumbling_storting_desc: "Nous avions vu la lumière à la sortie du tunnel de l'instabilité politique, mais elle s'évanouit à nouveau dans le chaos. En dépit des efforts de Nygaardsvold, les luttes au Storting le rapprochent toujours plus de l'anarchie."
 NOR_lurk_in_the_shadows: "Tapis dans l'ombre"
 NOR_lurk_in_the_shadows_desc: "Le Storting chancelle. Tirons-en parti. Ses échecs permanents suscitent la colère, et cela nous offre l'occasion de recruter des [NOR.GetHabitants] au sein du Nasjonal Samling afin qu'ils tombent dans l'escarcelle du fascisme."
 NOR_fascist_invasion_of_norway: "Invasion fasciste"
 NOR_fascist_invasion_of_norway_desc: "L'inimaginable s'est produit. Alors que nous la pensions encore éloignée, la menace fasciste se trouvait déjà à notre porte, et elle s'apprête à l'enfoncer. Il ne nous reste qu'un seul espoir : qu'elle tienne suffisamment longtemps pour que du secours arrive."
 NOR_ask_for_foreign_support: "Demander une aide étrangère"
 NOR_ask_for_foreign_support_desc: "Le pays n'a jamais compté de nombreux fascistes, aussi avons-nous besoin du soutien de nos camarades à l'étranger. Avec leur aide, nous pourrons montrer aux [NOR.GetHabitants] la voie vers un empire pangermanique fasciste."
 NOR_approach_the_fatherland_league: "Contacter la Ligue de la patrie"
 NOR_approach_the_fatherland_league_desc: "Cela fait des années maintenant que la Ligue de la patrie promeut un programme conservateur, mais elle manque de notre allant et de notre résolution. Nous pourrions leur montrer que nos intérêts sont communs, et le profit mutuel qu'il y aurait à joindre nos forces contre le communisme."
 NOR_cultivate_the_conservative_parties: "Séduire les cercles conservateurs"
 NOR_cultivate_the_conservative_parties_desc: "En dépit du faible soutien pour le fascisme dans le pays, de nombreux groupes conservateurs se trouvent dans l'entourage du Storting. Nous pourrions chercher à les séduire afin de planter nos graines parmi leurs membres, puis les convaincre de se rapprocher de nous afin de prendre le contrôle de la vie politique."
 NOR_get_industrialist_support: "Obtenir le soutien des industriels"
 NOR_get_industrialist_support_desc: "En dépit de la faible industrialisation dans le pays, de grandes compagnies jouissent d'une grande influence dans les antichambres du pouvoir. Avec notre aide, et à condition qu'elles nous soutiennent, cette influence serait encore accrue.\n\nLes capitalistes ne visant qu'à renforcer le capitalisme, si nous les convainquons que nous le ferons ils prendront parti pour nous."
 NOR_nasjonal_samling: "Nasjonal Samling"
 NOR_nasjonal_samling_desc: "Depuis des années maintenant, le premier parti fasciste du pays a été marginalisé par les centristes et la gauche. C'en est fini. Nous devons susciter des ralliements à Quisling, notre chef charismatique et compétent, pour établir enfin un régime fasciste."
 NOR_the_secret_army: "L'Armée secrète"
 NOR_the_secret_army_desc: "Depuis 1918, une force autonome appelée la Hemmelige hæren est tapie dans les ombres, prêt à passer à l'action si le risque devient trop grand que les communistes prennent le pouvoir. Ils pourraient être convaincus de soutenir le fascisme et, plus encore, un coup d'État."
 NOR_empower_hirden: "Renforcer Hirden"
 NOR_empower_hirden_desc: "Notre propre organisation paramilitaire, Hirden, est l'un des piliers des plans du Nasjonal Samling pour l'avenir du pays. Le « Berger » sera en effet crucial pour prendre le pouvoir, par les armes au besoin."
 NOR_quislings_coup: "Coup d'État de Quisling"
 NOR_quislings_coup_desc: "Toutes les conditions sont réunies pour permettre la prise du pouvoir par le Nasjonal Samling. Dirigé de main de maître par le Fører Vidkun Quisling, c'est la première étape vers une prise de contrôle total du pays et notre expansion future dans toute la Scandinavie."
 NOR_quislings_regime: "Régime de Quisling"
 NOR_quislings_regime_desc: "Le génie pur du Fører du Nasjonal Samling est évident. Et si bon nombre de [NOR.GetHabitants] le rejettent pour des raisons personnelles ou politiques, y compris au sein de son gouvernement, nul ne peut nier que sa ténacité et son aplomb ont donné des résultats. Il est parfaitement capable de préserver le régime, même si personne ne sait combien de temps."
 NOR_get_rid_of_quisling: "Se débarrasser de Quisling"
 NOR_get_rid_of_quisling_desc: "Le coup de Quisling a toujours été conçu comme une première étape, une solution de recours au cas où nos alliés fascistes voudraient donner un air de légitimité à leur invasion en plaçant quelqu'un au pouvoir. Mais il est évident désormais que nous n'avons plus besoin de ce clown suffisant. Il doit être écarté, et le plus vite sera le mieux."
 NOR_elevate_hirden: "Officialiser Hirden"
 NOR_elevate_hirden_desc: "La branche paramilitaire du Nasjonal Samling, Hirden, nous a été tout à fait utile pour poser les bases d'un régime fasciste. L'heure est maintenant venue de la renforcer au sein des structures de l'État fasciste [NOR.GetAdjMS]."
 NOR_military_police: "Police militaire"
 NOR_military_police_desc: "La résistance au régime se renforce, aussi devons-nous disposer des outils pour l'écraser définitivement avant que la situation ne soit hors de contrôle. Une police militaire permettrait de protéger le pouvoir, au moins jusqu'à ce que les [NOR.GetHabitants] apprennent à accepter l'ordre nouveau."
 NOR_extensive_recruitment: "Recrutements élargis"
 NOR_extensive_recruitment_desc: "Si nous voulons permettre l'expansion de notre empire, nous devons lever dans tous les territoires [NOR.GetAdjMP] les soldats ayant conservé l'esprit combattant de leurs ancêtres nordiques. La pêche et la chasse n'ont guère d'intérêt pour nos projets, aussi tout homme capable doit-il être prêt à prendre les armes contre nos ennemis."
 NOR_the_weapons_of_conquest: "Les armes de la conquête"
 NOR_the_weapons_of_conquest_desc: "Conquérir les territoires ennemis exige davantage que des hommes ayant envie de se battre. Bon nombre d'entre eux mourront, mais en fabriquant des armes capables d'améliorer leurs chances sur le terrain nous pourrons repousser bien plus loin nos frontières."
 NOR_lynrytter: "Lynrytter"
 NOR_lynrytter_desc: "Maintenant qu'il a été démontré que la Blitzkrieg est la meilleure des stratégies, nous devons l'adopter pleinement, envoyer nos chars franchir la ligne de front et rouler sur nos ennemis. Odin lui-même sera à nos côtés lorsque nos braves guerriers assureront la victoire rapide [NOR.GetDuDelaDelNP] [NOR.GetName]."
 NOR_ulfhedhnar_wolf_coats: "Úlfheðnar"
 NOR_ulfhedhnar_wolf_coats_desc: "Comme les úlfheðnar de jadis, les « pelisses de loups », cette force de berserkers qui protégeaient le roi Harald à la Belle chevelure, ces nouveaux úlfheðnar seront une caste de guerriers d'élite, fer de lance de nos forces pour défendre et étendre nos territoires."
 NOR_crackdown_on_civilian_life: "Surveillance des civils"
 NOR_crackdown_on_civilian_life_desc: "Nous n'avons pas le temps d'avoir des loisirs ou de nous amuser. La guerre est là, et en cette ère nouvelle la guerre ne peut être que totale, sinon elle signera la mort et le déshonneur pour le régime. La vie des civils doit donc être sévèrement réglementée afin de mieux servir la patrie."
 NOR_the_administrative_council: "Conseil gouvernemental"
 NOR_the_administrative_council_desc: "Il faut l'admettre, l'occupation pourrait se dérouler bien mieux. Un changement d'approche serait peut-être bienvenu. Au lieu de gouverner directement, pourquoi ne pas nommer un conseil de collaborateurs locaux afin de donner l'impression que le pays se gère lui-même ?"
 NOR_abandoning_nynorsk: "Interdire le nynorsk"
 NOR_abandoning_nynorsk_desc: "Même s'il paraît nationaliste par son inspiration, le nynorsk n'est qu'un patois composite, usité par les habitants des campagnes reculées et les dialectes des villes. Concentrons-nous sur le norvégien lu, écrit et parlé par la majorité. Les minorités finiront bien par s'y faire."
 NOR_pan_germanic_cooperation: "Coopération pangermanique"
 NOR_pan_germanic_cooperation_desc: "Les [NOR.GetHabitants] se rattachent culturellement à un monde germanique bien plus vaste que notre seule nation. Il est donc normal de nous ouvrir à cette sphère. Établissons des liens pour bâtir nos empires ensemble."
 NOR_secret_police: "Police secrète"
 NOR_secret_police_desc: "L'heure est venue d'affermir notre emprise sur la population. Certains nids de dissidence ont déjà commencé à apparaître ; ils peuvent sembler insignifiants, mais pourraient former un front unifié avant que nous puissions les réprimer. Ne dit-on pas que pour entretenir le tranchant d'un couteau il convient de s'en servir fréquemment ?"
 NOR_fascist_military_collaboration: "Collaboration militaire fasciste"
 NOR_fascist_military_collaboration_desc: "Les fascistes étrangers nous ont permis de mettre sur pied notre propre régime. Aujourd'hui donc, nous sommes en position pour former une collaboration militaire plus étroite, presque en égaux."
 NOR_frontkjempere: "Combattants de première ligne"
 NOR_frontkjempere_desc: "De nombreux [NOR.GetHabitants] aspirent à monter en première ligne afin d'aider les libérateurs dans leurs conquêtes. Ils seront nombreux à mourir, mais c'est le prix à payer pour être membres d'un mouvement nationaliste mondial. Et qui sait, peut-être mériterons-nous même de gouverner des territoires occupés ?"
 NOR_fascist_industrial_investments: "Investissements industriels fascistes"
 NOR_fascist_industrial_investments_desc: "Nos amis fascistes disposent du savoir et du capital indispensables pour l'industrie avancée nécessaire à tout pays moderne. Peut-être [NOR.GetLeLaLNP] [NOR.GetName] parviendrai[NOR.GetTEntNP]-[NOR.GetIlElleNP] par ce biais à devenir [NOR.GetUnUneDesNP] allié[NOR.GetXENP] encore plus utile[NOR.GetXSNP] ?"
 NOR_norwegian_reichsprotectorate: "Reichsprotektorat Norwegen"
 NOR_norwegian_reichsprotectorate_desc: "Grâce à nos succès, [GetNorwegianFascistOverlord] a décidé que [NOR.GetLeLaLNP] [NOR.GetName] étai[NOR.GetTEntNP] prêt[NOR.GetXENP] à entrer dans son empire. Cela reflète notre puissance et notre déférence. À nous de tout faire pour satisfaire sa soif de pouvoir et de conquêtes."
 NOR_jonas_lie_coup: "Coup d'État de Jonas Lie"
 NOR_jonas_lie_coup_desc: "L'incapacité notoire de Quisling est visiblement sans limites. Il dessert le régime depuis toujours, et est le maillon faible de la chaîne de commandement. Au contraire, Jonas Lie est depuis le départ un partisan de l'occupation par [GetNorwegianFascistOverlord], et un agent implacable de l'ordre. C'est lui qui devrait nous gouverner."
 NOR_bring_back_quisling: "Remettre Quisling au pouvoir"
 NOR_bring_back_quisling_desc: "Beaucoup ne le voient que comme un imbécile, mais l'ascension de Quisling démontre que ses prétendues erreurs dissimulent un plan avisé. C'est ce type d'homme qu'il faut au pouvoir, pour guider la nation vers un pays aussi neuf que ceux découverts par les Vikings autrefois."
 NOR_a_valuable_partner_to_germany: "Partenaires de [GetNorwegianFascistOverlord]"
 NOR_a_valuable_partner_to_germany_desc: "Nos succès sont intrinsèquement liés à ceux de [GetNorwegianFascistOverlord]. Plus nous contribuerons à l'aider, plus nous toucherons notre part du butin. Nous devons donc faire [NOR.GetDuDelaDelNP] [NOR.GetName] un partenaire indispensable."
 NOR_invite_german_engineers: "Ingénieurs fascistes"
 NOR_invite_german_engineers_desc: "[NOR.GetLeLaLNPCap] [NOR.GetName] n'[NOR.GetAOntNP] jamais été une grande puissance industrielle, nos prédécesseurs s'intéressant pour l'essentiel au commerce plus qu'à la production intérieure. Nous avons donc besoin que [GetNorwegianFascistOverlord] nous aide à acquérir les connaissances indispensables pour rattraper nos alliés et, plus important encore, nos ennemis."
 NOR_the_kings_abdication: "Abdication du roi"
 NOR_the_kings_abdication_desc: "Le roi et son chambellan, en prenant la mesure de la puissance de l'envahisseur, ont bien réalisé qu'ils ne pouvaient plus rien donner au peuple, ni leur prendre. Haakon VII, au cours d'une rare apparition publique, a donc proclamé que tous les [NOR.GetHabitants] devaient désormais se soumettre aux fascistes."
 NOR_reviving_the_norgesveldet: "Restaurer le Norgesveldet"
 NOR_reviving_the_norgesveldet_desc: "Nos ancêtres étaient redoutés de tous, eux qui pillaient et conquéraient tout ce qu'ils voyaient sitôt qu'ils pouvaient y accéder depuis leurs knörrs. Nous devons ramener à la vie cet esprit. Les [NOR.GetHabitants] pourraient redevenir cette menace qui effrayait autrefois les petits enfants."
 NOR_old_vinland: "Conquérir le Vinland"
 NOR_old_vinland_desc: "Les explorateurs vikings ont été plus à l'ouest que quiconque, jusqu'à finalement atteindre les paysages verdoyants du Vinland – ce que d'autres appellent aujourd'hui Terre-Neuve-et-Labrador. Repartons vers l'ouest, reprenons enfin ce qui aurait toujours dû rester nôtre !"
 NOR_claims_on_scotland: "Conquérir l'Écosse"
 NOR_claims_on_scotland_desc: "Avant qu'elle ne soit englobée [ENG.GetAuEnANP] [ENG.GetName], l'Écosse était l'arrière-cour de nos aïeux. Nous devons la reprendre à ces faibles qui peinent à voir ce qu'elle doit aux Vikings, et parcourir à nouveau les côtes et les montagnes du Nord des îles Britanniques."
 NOR_claims_on_ireland: "Conquérir l'Irlande"
 NOR_claims_on_ireland_desc: "Ce qui n'était autrefois qu'un marais parsemé de lacs et de mares sombres a été peuplé par nos ancêtres vikings, qui l'ont appelé Dyflin. En ce lieu paraissant insignifiant, les Vikings ont prospéré, lancé des raids et vaincu les tribus gaéliques. Sans doute personne ne s'opposera-t-il pas à ce que nous reprenions cette ville ?"
 NOR_the_chamberlains_overture: "La proposition du chambellan"
 NOR_the_chamberlains_overture_desc: "Alors que le Storting prouve chaque jour davantage son incompétence, un parfait exemple des valeurs de la noblesse, le baron Peder Anker Wedel-Jarlsberg, second dans l'ordre de succession au titre comtal de Jarlsberg et chambellan royal, est persuadé que nous devrions chercher dans le passé les solutions aux problèmes d'aujourd'hui. En clair, il propose que la monarchie reprenne enfin le contrôle de la vie politique."
 NOR_send_the_storting_home: "Dissolution du Storting"
 NOR_send_the_storting_home_desc: "Le parlement a poussé son dernier souffle il y a bien longtemps maintenant. Continuer de le convoquer ne fait que prolonger son agonie, au détriment de tout le pays. Renvoyons chez eux ces politiciens, qu'ils se consacrent enfin à leurs familles. Les fidèles de Sa Majesté sont tout à fait en mesure de prendre les choses en main, pour le bien de tous."
 NOR_assure_the_population: "Rassurer la population"
 NOR_assure_the_population_desc: "Tout porte à croire que [NOR.GetLeLaLNP] [NOR.GetName] [NOR.GetEstSontNP] en plein déclin, mais le chambellan royal, au nom de Sa Majesté, souhaite que le peuple sache que la monarchie agira avec la plus grande fermeté pour assurer à nouveau la stabilité."
 NOR_demand_king_haakons_rise_to_power: "Le pouvoir au roi"
 NOR_demand_king_haakons_rise_to_power_desc: "Grâce au discours exaltant du baron de Wedel-Jarlsberg, les [NOR.GetHabitants] appellent désormais de leurs vœux une monarchie forte, capable de diriger le pays d'une main ferme. Le seul problème est que le roi Haakon VII lui-même continue d'insister sur le fait que le pays devrait être gouverné par des représentants élus par le peuple. Sa Majesté doit encore être convaincue, semble-t-il..."
 NOR_the_crowns_executive_powers: "Pouvoir exécutif de la couronne"
 NOR_the_crowns_executive_powers_desc: "Alors que le roi continue de rejeter les appels à ce qu'il exerce un pouvoir absolu sur le pays, nous n'avons d'autre choix que lui confier les pouvoirs exécutifs. Lorsqu'il sera enfin sorti de son long sommeil, il disposera alors ainsi de tous les instruments qui lui permettront de guider [NOR.GetLeLaLNP] [NOR.GetName] vers la plus grande gloire."
 NOR_a_warden_king: "Roi symbolique"
 NOR_a_warden_king_desc: "Il est du devoir du roi, ou plutôt son privilège, de défendre le pays qui lui a été attribué par le Tout-Puissant. Que les forces armées soient désormais l'épée du pouvoir royal absolutiste, resté en sommeil jusqu'au moment choisi par Sa Majesté pour s'en saisir enfin !"
 NOR_the_kingdom_of_norway: "Royaume de Norvège"
 NOR_the_kingdom_of_norway_desc: "Que le roi en ait conscience ou pas, l'heure est venue. Rejetons enfin ce masque démocratique, cette prétendue souveraineté de la nation, pour abattre enfin le poing de la monarchie sur nos ennemis. Le roi n'aura de toute manière guère d'autre choix qu'assister en personne à son second couronnement."
 NOR_appoint_prince_olav_to_army_staff: "Prince Olav à l'état-major"
 NOR_appoint_prince_olav_to_army_staff_desc: "Maintenant que la famille royale s'implique activement dans notre projet, nous devons tirer parti des qualités de ses membres en leur confiant la tâche de défendre le royaume. Nommer le prince Olav à la tête de l'armée garantirait ainsi qu'il veillera à l'entraînement des hommes et leur donnera une bonne expérience pour faire face à nos ennemis sur terre."
 NOR_prince_olav_to_navy_staff: "Prince Olav à l'Amirauté"
 NOR_prince_olav_to_navy_staff_desc: "En dépit de sa longue réticence à accepter notre projet, le prince Olav semble favorable à l'idée de se voir confier les forces maritimes du royaume. Après tout, il a gagné la médaille d'or de voile aux Jeux olympiques de 1928, preuve s'il en est qu'il a le pied marin. Grâce à ses talents, nous savons que nos ennemis nourriront les poissons que pêchent les marins [NOR.GetAdjMP]."
 NOR_promote_civilian_donations: "Promouvoir les donations civiles"
 NOR_promote_civilian_donations_desc: "Autrefois, chaque vassal devait payer son dû à son suzerain. Ces temps sont désormais révolus, et notre monarchie est aujourd'hui bien plus éclairée qu'elle ne l'était alors, aussi ce tribut doit-il reposer avant tout sur le volontariat."
 NOR_research_funding: "Financer la recherche"
 NOR_research_funding_desc: "La famille royale fait tout pour favoriser les lumières, et est donc tout à fait heureuse de parrainer les avancées scientifiques nécessaires au pays, pour permettre son expansion par la violence dans un premier temps, et par sa bonté inhérente ensuite."
 NOR_invite_cadillac_to_norway: "Attirer Cadillac"
 NOR_invite_cadillac_to_norway_desc: "Il y a des années de cela, alors qu'il était encore enfant, le prince Olav a reçu en présent une Cadillac miniature. Il apprécierait donc certainement que nous invitions la firme à s'installer dans le royaume, pour contribuer au développement et à la production de nos propres véhicules qui permettront de porter nos bannières au-delà des cadavres abandonnés par nos ennemis. Y aurait-il plus belle manière de rappeler au Prince les joyeux souvenirs de son enfance ?"
 NOR_enhance_coastal_defense: "Améliorer les défenses côtières"
 NOR_enhance_coastal_defense_desc: "L'étendue de nos côtes est une épée à double tranchant : si d'un côté cela permet aux [NOR.GetHabitants] de vivre de la mer, de l'autre cela signifie que l'ennemi peut débarquer n'importe où pour nous envahir."
 NOR_rule_the_northern_sea: "Suprématie en mer du Nord"
 NOR_rule_the_northern_sea_desc: "Le royaume doit s'étendre à toute la mer du Nord. Nos navires seront alors le bras armé qui permettra d'étendre nos possessions au-delà de l'horizon. Pour cela, il nous faut disposer de bases navales, seules capables de préserver notre suprématie en mer, et élaborer des pratiques et techniques qui permettront d'aller toujours plus loin en mer."
 NOR_ramp_up_naval_production: "Accélérer la production navale"
 NOR_ramp_up_naval_production_desc: "En dépit de nos traditions maritimes multiséculaires, nos forces navales ne correspondent en rien à nos ambitions. Tout doit donc être fait pour établir des chantiers navals, qui permettront de renforcer la Marine d'Olav, notre prince et futur souverain."
 NOR_power_to_the_royal_guard: "Renforcer la Garde royale"
 NOR_power_to_the_royal_guard_desc: "Hans Majestet Kongens Garde, la Garde royale de Sa Majesté, a toujours été l'unité la mieux entraînée et la plus résolue à combattre pour le royaume. Sa Majesté et la famille royale sont pour elles une véritable source d'inspiration, aussi doit-elle toujours être en mesure de charger la première, d'être le fer de cette lance qui écrasera nos ennemis."
 NOR_encourage_recruitment: "Encourager les recrutements"
 NOR_encourage_recruitment_desc: "Comme aime à le dire ce cher chambellan, le roi Haakon vit dans nos cœurs, aussi chacun peut-il combattre et mourir pour lui. Puisse cette sage pensée convaincre tous les [NOR.GetHabitants] de s'enrôler afin de combattre pour Sa Majesté !"
 NOR_for_the_king_and_prince: "Pour le roi et pour le prince"
 NOR_for_the_king_and_prince_desc: "Chaque soldat doit comprendre au fond de lui que chaque pas qu'il fait en avant, chaque ennemi qu'il tue, chaque goutte de sang qu'il verse ne sont pas vains : chaque fois, c'est au nom du roi Haakon, du prince Olav, de la famille royale et de la noblesse [Root.GetDuDeDNP] [Root.GetName], qui représentent tout."
 NOR_the_kings_line: "Ligne du roi"
 NOR_the_kings_line_desc: "Tous ces bunkers et ces casemates disposés aux frontières du royaume sont la manifestation physique de la volonté et de la résistance du roi. Que chacun soit prêt à verser son sang sur la Ligne du Roi pour préserver le royaume !"
 NOR_the_glucksburg_sea_wall: "Mur maritime des Glücksbourg"
 NOR_the_glucksburg_sea_wall_desc: "Le comte de Jarlsberg a lancé la construction d'un mur maritime, portant le nom de la maison du glorieux Haakon VII : celle des Glücksbourg. C'est là un véritable symbole de la volonté farouche de la famille royale de contenir nos ennemis loin de nos terres, et de protéger nos fjords et nos montagnes de son emprise."
 NOR_shield_of_the_north: "Bouclier du Nord"
 NOR_shield_of_the_north_desc: "Qu'est-ce qu'une épée si nul ne la manie ? Qu'est-ce qu'un bouclier s'il ne protège les sujets qui se trouvent dessous ? La famille royale doit protéger non pas seulement [NOR.GetLeLaLNP] [NOR.GetName], mais aussi les terres qui sont siennes par devoir – même si elles ne le sont pas nécessairement de droit."
 NOR_our_royal_claims: "Revendications royales"
 NOR_our_royal_claims_desc: "[NOR_GetOurRoyalClaimsDesc]"
 NOR_swedish_claims: "Conquérir la Suède"
 NOR_swedish_claims_desc: "[NOR_GetSwedishClaimsDesc]"
 NOR_swedish_claims_desc_mon: "À son corps défendant, notre royauté s'est trouvée liée à celle de la Suède. Au cours de ces allers et retours qui ont duré plusieurs siècles, les Suédois ont volé des régions entières : le Jämtland, la Härjedalen et le Bohuslän. Qu'importe si les coupables sont les Bernadotte, les Vasa ou les Oldenbourg, nous aurons notre vengeance en reprenant nos terres."
 NOR_swedish_claims_desc_fas: "L'histoire des monarchies scandinaves est longue et complexe, mais cela pourrait être à notre avantage. La Suède nous a dépouillés de régions entières, qui autrefois relevaient de notre nation, et notre vengeance est une justification parfaite pour l'envahir et accroître le royaume de plusieurs territoires [NOR.GetAdjMP] historiques."
 NOR_claims_on_faroe_islands: "Prendre les Féroé"
 NOR_claims_on_faroe_islands_desc: "[NOR_GetFaroeClaimsDesc]"
 NOR_eirik_raudes_land: "La terre d'Eirik le Rouge"
 NOR_eirik_raudes_land_desc: "La décision absurde prise à la Haie en 1933 doit être renversée. Comment un tribunal international peut-il laisser aux [DEN.GetHabitants] le pays qu'Erik le Rouge, un Norvégien, a découvert il y a mille ans ? Mais si nous ne possédions il y a quelques années qu'une part minime de la côte orientale du Groenland, nous posséderons bientôt davantage, perpétuant ainsi l'héritage d'Eirik."
 NOR_iceland: "Conquérir l'Islande"
 NOR_iceland_desc: "[NOR_GetIcelandClaimDesc]"
 NOR_bjarmeland: "S'emparer du Bjarmeland"
 NOR_bjarmeland_desc: "Les explorateurs norvégiens ont, durant des siècles, repoussé les limites des terres que nous pouvions atteindre, comme ce fut le cas au Bjarmeland, découvert d'abord par nos aïeux et désormais à notre portée. Reprenons ce territoire qui aurait toujours dû être nôtre !"
 NOR_claims_on_denmark: "Conquérir le Danemark"
 NOR_claims_on_denmark_desc: "[NOR_GetDanishClaimsDesc]"
 NOR_claims_on_denmark_desc_mon: "Si notre roi bien-aimé est certes né au Danemark, nous savons que sa véritable patrie a toujours été la Norvège, avant même qu'il fût élu sur le trône. Son ancien pays doit désormais lui revenir, ce qui le convaincra sans doute de jouer un rôle plus actif dans le gouvernement."
 NOR_claims_on_denmark_desc_fasc: "Les souverains danois étaient autrefois nos maîtres, mais c'en est fini. Ils sont désormais faibles et insignifiants, et leur pays est à qui saura s'en emparer. Grâce à notre puissance nouvelle, leur armée s'effondrera assurément comme un château de sable."
 NOR_consolidate_kingdom: "Consolider le royaume"
 NOR_consolidate_kingdom_desc: "[GetConsolidateKingdomDesc]"
 NOR_start_rearmament: "Lancer le réarmement"
 NOR_start_rearmament_desc: "Contrairement à ce que nous pensions, peut-être le désarmement total n'est-il pas la façon la plus efficace d'éviter la guerre. Mieux vaudrait faire preuve de prudence en lançant les préparatifs pour faire face à une éventuelle attaque sur le territoire national."
 NOR_kickstart_military_industry: "Relancer l'industrie militaire"
 NOR_kickstart_military_industry_desc: "Nous avons longtemps été soumis à d'autres nations, et n'avons donc jamais été incités à développer une industrie de l'armement. Pour nous protéger, nous devons cesser de compter sur les autres pays et commencer à poser les bases d'une machine de guerre."
 NOR_build_supplies_network: "Organiser des réseaux de ravitaillement"
 NOR_build_supplies_network_desc: "Nos montagnes, nos lacs et nos fjords magnifiques font l'admiration du monde entier, mais rendent aussi les transports difficiles. Nous devons donc faire un effort pour rendre le ravitaillement d'éventuelles lignes de front efficace."
 NOR_drobak_coastal_fort: "Défense côtière de Drøbak"
 NOR_drobak_coastal_fort_desc: "Drøbak, et plus particulièrement son détroit, pourrait être essentielle pour assurer la défense de la capitale. Parfois, une torpille bien placée peut retarder une invasion suffisamment longtemps pour permettre à la défense de se mettre en place..."
 NOR_modernize_fortifications: "Moderniser les fortifications"
 NOR_modernize_fortifications_desc: "Certains qualifient nos fortifications de « napoléoniennes », ce qui dans ce contexte n'a rien de flatteur. Nos forts sont anciens, ce qui n'est pas le cas des canons de nos ennemis. Consacrer des ressources à leur modernisation pourrait nous rendre service à l'avenir."
 NOR_artillery_development: "Développement de l'artillerie"
 NOR_artillery_development_desc: "La Grande Guerre a bien prouvé l'importance de l'artillerie. Nous ne pouvons donc en aucun cas prendre encore davantage de retard sur nos ennemis potentiels ou nous nous trouverions dans les faits sans défense face à eux."
 NOR_anti_air_support: "Soutien anti-aérien"
 NOR_anti_air_support_desc: "D'où que vienne une invasion, une chose est certaine : il sera fait usage d'avions pour tenter de s'assurer de la suprématie aérienne afin de bombarder nos villes et nos troupes. Mieux vaut donc disposer de défenses anti-aériennes afin de neutraliser toute tentative venue du ciel."
 NOR_rikstanken: "Rikstanken"
 NOR_rikstanken_desc: "La simple vérité est que [NOR.GetLeLaLNP] [NOR.GetName] n'[NOR.GetAOntNP] jamais possédé de char. Si nous voulons avoir la moindre chance, des blindés sont indispensables. Mais quelle doit être notre approche ? De nombreux chars, quel que soit le prix à payer ? Un seul char, pour mener des essais ? Et à quoi renoncer pour avoir nos chars ?"
 NOR_tank_procurement: "Se procurer des chars"
 NOR_tank_procurement_desc: "Le programme de développement d'un char proprement [NOR.GetAdjMS] présente de nombreuses insuffisances pour mener à bien une guerre moderne. Cependant, bon nombre de pays disposant de l'expertise et d'une production suffisante pourraient accepter de nous vendre leurs propres blindés à moindre prix, ce qui assurerait la modernisation de notre armée."
 NOR_norges_rikstanksfabrikk: "Norges Rikstanksfabrikk"
 NOR_norges_rikstanksfabrikk_desc: "Nous maîtrisons désormais les bases de la guerre des blindés, et sommes prêts à développer une filière proprement [NOR.GetAdjFS] de fabrication de chars : la Rikstanksfabrikk. Ainsi pourrons-nous garantir à l'armée un approvisionnement constant en blindés."
 NOR_improve_production_lines: "Améliorer les lignes de production"
 NOR_improve_production_lines_desc: "Leur courage n'a aucun effet pour défendre le pays si nous ne pouvons fournir des armes et du matériel aux hommes pour combattre. La guerre moderne, c'est avoir toujours une balle dans le fusil pour combattre, alors assurons-nous de les fabriquer vite, aussi vite que nous les tirons."
 NOR_the_royal_guards_battalion: "Bataillon de la Garde royale"
 NOR_the_royal_guards_battalion_desc: "Cela fait longtemps que le Garde royale constitue l'élite de l'armée. Nous devrions la renforcer encore et améliorer son entraînement, de manière à ce qu'elle puisse devenir la force de frappe de nos forces armées."
 NOR_expand_Haeren: "Renforcer l'Armée de terre"
 NOR_expand_Haeren_desc: "Notre Armée de terre fait bien pâle figure face à celles des autres pays. De fait, nous n'avons jamais été un pays militariste. Mais alors que la menace d'une guerre mondiale se profile, nous devons nous assurer que tous les [NOR.GetHabitants] soient prêts à défendre la patrie."
 NOR_improved_weapons: "Armes améliorées"
 NOR_improved_weapons_desc: "Le matériel utilisé par les troupes au sol est en bien piteux état. Il y a eu trop de négligence, qui pourrait coûter [NOR.GetAuAlaAlNP] [NOR.GetName] [NOR.GetSonLeurNP] indépendance. Il faut corriger tout cela tant que nous le pouvons encore."
 NOR_building_an_independent_norway: "Construire notre indépendance"
 NOR_building_an_independent_norway_desc: "La Norvège, sous sa forme actuelle, n'existe et n'est indépendante que depuis 1905. Il y a donc encore beaucoup à construire et développer, notamment pour ce qui concerne l'industrie, qui sera vitale pour assurer et protéger notre souveraineté."
 NOR_independent_norway_removal_tt: "§Y$NOR_independent_norway_dmod$§! §Rdisparaît si [Root.GetNonIdeologyName] devient le sujet d'une autre nation !§!"
 NOR_norwegian_school_of_economics: "Norges handelshøyskole"
 NOR_norwegian_school_of_economics_desc: "Si nous voulons avoir notre place dans l'économie mondiale, l'expertise est primordiale. Or, elle est longue à acquérir. Fonder l'École [NOR.GetAdjFS] d'économie comme école nationale est donc une première étape pour assurer la prospérité de l'industrie, d'abord civile, ensuite militaire."
 NOR_hurtigruten: "Hurtigruten"
 NOR_hurtigruten_desc: "Nul ne peut nier que le pays est vaste, mais aussi que son terrain est difficile à parcourir. Cela a formé notre identité nationale, mais empêche aussi de construire des infrastructures et voies ferrées comme nous le voudrions. La société Hurtigruten est donc un moyen d'y remédier, en permettant à des ferries de transporter biens et personnes tout le long de la côte."
 NOR_norges_tekniske_hogskole: "Norges tekniske høgskole"
 NOR_norges_tekniske_hogskole_desc: "Durant plus de vingt ans, l'Institut [NOR.GetAdjMS] de technologie de Trondheim a été à la pointe pour l'ingénierie dans le pays. Mais si nous voulons rivaliser avec nos voisins et peut-être nos ennemis, il faut financer davantage l'éducation technique afin de donner à l'industrie des personnels bien formés."
 NOR_empower_large_industrial_groups: "Favoriser les grands groupes industriels"
 NOR_empower_large_industrial_groups_desc: "Les grandes sociétés industrielles ont démontré leur capacité à construire et préserver des usines répondant aux demandes quotidiennes de tous les [NOR.GetHabitants]. Leur faire confiance est donc la clef de l'avenir pour accéder à l'autosuffisance industrielle."
 NOR_fund_local_construction: "Financer la construction locale"
 NOR_fund_local_construction_desc: "Nous ne pouvons pas concentrer nos efforts d'industrialisation autour de notre capitale et de quelques autres grandes villes. Ils devraient concerner tout notre territoire, de façon aussi uniforme que possible. Alors, investissons dans des villages et de petites villes, afin de stimuler la construction locale, pour disposer d'une base industrielle et une économie bien plus robustes."
 NOR_aluminum_production: "Production d'aluminium"
 NOR_aluminum_production_desc: "La production d'aluminium est très consommatrice en énergie. Or, si nous manquons de gisements de bauxite, la topographie du pays est idéale pour la production hydroélectrique. Il serait donc aisé d'importer le minerai pour en faire ce précieux aluminium si demandé par notre jeune industrie de l'armement."
 NOR_build_the_northern_rail: "Construire les chemins de fer du Nord"
 NOR_build_the_northern_rail_desc: "Les régions les plus au nord du pays sont restées trop longtemps négligées. Si le terrain rend la construction d'infrastructures compliquée, nos efforts porteraient à coup sûr leurs fruits à l'avenir."
 NOR_complete_the_sourthern_railway_network: "Terminer le réseau ferré du Sud"
 NOR_complete_the_sourthern_railway_network_desc: "Même si le Sud du pays se développe très vite, la comparaison entre ses infrastructures et celles des pays voisins montre que beaucoup reste à faire."
 NOR_increase_research_funding: "Mieux financer la recherche"
 NOR_increase_research_funding_desc: "[NOR.GetLeLaLNPCap] [NOR.GetName] n'[NOR.GetAOntNP] jamais été une puissance technologique. Nous devons donc investir davantage dans la recherche pour rattraper le reste de l'Europe, sinon nous risquerions de prendre beaucoup de retard sur tout ennemi potentiel."
 NOR_expand_norges_tekniske_hogskole: "Développer la Norges tekniske høgskole"
 NOR_expand_norges_tekniske_hogskole_desc: "Étant donné la gravité du conflit qui menace de s'abattre sur nous, nous devons renforcer encore les capacités de recherche de notre Institut technique pour répondre aux demandes d'une guerre moderne qui devient de plus en plus compliquée."
 NOR_revamp_hydroelectric_capacity: "Renforcer la capacité hydroélectrique"
 NOR_revamp_hydroelectric_capacity_desc: "L'aluminium est indispensable pour construire des avions et d'autres matériels militaires, mais la quantité d'énergie requise pour cela est immense. Heureusement, la Norvège dispose d'atouts sous la forme de lacs et rivières permettant des barrages hydroélectriques. Ainsi, même sans réels gisements de bauxite, nous pouvons produire de grandes quantités d'aluminium."
 NOR_haerens_flyvevaaben: "Service aérien de l'Armée de terre"
 NOR_haerens_flyvevaaben_desc: "La nouvelle frontière de la guerre, c'est le ciel. Si nous laissons à l'ennemi le contrôle total de l'espace aérien, nos forces au sol seront incapables d'agir. Nous devons donc développer un Service aérien en mesure de soutenir les troupes au sol."
 NOR_norwegian_planes: "Avions norvégiens"
 NOR_norwegian_planes_desc: "Nous avons pu constater que les alliés d'aujourd'hui peuvent devenir l'ennemi de demain. Pour cela, nous ne pouvons nous reposer entièrement sur les autres pays pour nos avions. Leur importance sur le champ de bataille moderne est bien trop grande pour que nous puissions nous le permettre."
 NOR_foreign_plane_designs: "Modèles d'avions étrangers"
 NOR_foreign_plane_designs_desc: "Pays jeune et longtemps négligé, [NOR.GetLeLaLNP] [NOR.GetName] ne dispos[NOR.GetEEntNP] pas des infrastructures, du savoir ou des outils pour concevoir et produire les avions que la guerre moderne requiert. Mieux vaut donc nous fournir sur le marché international pour apporter aux forces aériennes des modèles performants."
 NOR_anti_air_artillery_research: "Recherche sur l'artillerie anti-aérienne"
 NOR_anti_air_artillery_research_desc: "Les nouvelles technologies survolant maintenant le champ de bataille, l'armement destiné à assurer notre protection depuis le sol doit être à la pointe pour éviter que l'ennemi ne contrôle notre ciel."
 NOR_anti_air_construction: "Batteries anti-aériennes"
 NOR_anti_air_construction_desc: "Ses terrains difficiles rendent notre pays ardu à envahir. Mais notre ciel reste exposé aux avions ennemis, facilitant ainsi la tâche de quiconque nous attaquerait. Nous devons donc disposer de batteries anti-aériennes suffisantes pour empêcher que cela se produise."
 NOR_invest_in_airfields: "Terrains d'aviation"
 NOR_invest_in_airfields_desc: "Il ne sert à rien d'avoir des avions si nous n'avons pas les infrastructures pour leur permettre de décoller. Or, ce qui manque pour développer les forces aériennes, ce sont les terrains d'aviation et les bases aériennes."
 NOR_stavanger_airfield: "Aéroport de Stavanger"
 NOR_stavanger_airfield_desc: "L'aéroport de Stavanger devrait être bientôt achevé, et son site est parfait pour un terrain militaire d'aviation. En procédant à quelques ajustements, cet aéroport pourrait donc aisément devenir une base militaire."
 NOR_increase_air_production: "Accroître la production aérienne"
 NOR_increase_air_production_desc: "Le pays a besoin d'avions. Maintenant. Si nous faisons de la production aéronautique une priorité de la production, nous pourrons peut-être encore nous défendre et franchir les lignes de défense de l'ennemi."
 NOR_buy_aa_from_sweden: "Armement anti-aérien [SWE.GetAdjMS]"
 NOR_buy_aa_from_sweden_desc: "[SWE.GetLeLaLNPCap] [SWE.GetName] fabriqu[SWE.GetEEntNP] depuis un moment d'excellents canons anti-aériens, bien meilleurs que tout ce que nous pourrions faire nous-mêmes. Demandons-[SWE.GetLuiLeurNP] donc à acheter des Bofors pour défendre notre ciel, avant que survienne l'invasion."
 NOR_luftforsvaret: "$NOR_royal_air_force_dmod$"
 NOR_luftforsvaret_desc: "Il est temps que le Service aérien cesse d'être un simple soutien pour l'Armée de l'air, mais forme désormais sa propre branche de nos forces armées. Elle doit donc être dotée de toutes les ressources indispensables pour conduire efficacement toutes les opérations requises dans le cadre d'une guerre moderne."
 NOR_radar_research: "Recherche sur le radar"
 NOR_radar_research_desc: "Notre côte étant très étendue, il est vital de pouvoir la surveiller avec efficacité. Grâce au miracle technologique qu'est le radar, nous pouvons désormais voir approcher de loin les navires et avions se trouvant au large."
 NOR_repurpose_lighthouses: "Réaffecter les phares"
 NOR_repurpose_lighthouses_desc: "Le temps et la géologie ont contraint à ériger des phares tout le long des côtes, au point qu'ils sont devenus un symbole du pays. Mais ils pourraient désormais devenir un symbole d'espoir si des radars y étaient installés pour aider à repousser toute invasion."
 NOR_pilot_training: "Formation de pilotes"
 NOR_pilot_training_desc: "Même si notre jeune force aérienne est encore peu développée, nous pouvons nous appuyer sur les traditions des aviateurs et explorateurs pour donner naissance à une nouvelle génération de pilotes [NOR.GetAdjMP], eux qui seront bientôt chargés de protéger notre indépendance encore récente."
 NOR_the_royal_norwegian_navy: "$NOR_royal_navy_dmod$"
 NOR_the_royal_norwegian_navy_desc: "Disposer de l'une des côtes les plus longues au monde est certes un avantage, mais cela nécessite aussi des efforts accrus pour la défendre. La flotte se trouve donc être, de fait, notre première ligne de défense."
 NOR_expand_the_dockyards: "Étendre les chantiers navals"
 NOR_expand_the_dockyards_desc: "Même si nous disposons de l'une des plus grandes marines marchandes au monde, la capacité de nos chantiers navals pourrait être nettement développée et optimisée pour produire plus efficacement des navires militaires au lieu de simples bâtiments marchands et de fret."
 NOR_battleship_focus: "Priorité aux cuirassés"
 NOR_battleship_focus_desc: "Seuls des bâtiments gigantesques et lourdement blindés peuvent garantir de dominer les mers. Le simple fait qu'un de ces géants de mers puisse s'approcher de ses côtes ferait reculer n'importe quel envahisseur."
 NOR_kystvakten: "Garde-côtes"
 NOR_kystvakten_desc: "Pour protéger nos côtes si étendues, nous devons disposer d'un nombre de navires et d'hommes suffisant pour surveiller partout l'horizon. Nous devons donc mettre en place un réseau de navires capable de surveiller l'approche du pays par tout navire hostile."
 NOR_convert_merchant_ships: "Conversion de navires marchands"
 NOR_convert_merchant_ships_desc: "La marine marchande est un pilier de notre économie, mais elle ne nous sera guère utile si un quelconque envahisseur détruit le pays. Les grands armateurs vont donc devoir faire quelques sacrifices pour [NOR.GetLeLaLNP] [NOR.GetName] en rendant leurs bâtiments capables de combattre."
 NOR_expand_merchant_marine: "Développer la marine marchande"
 NOR_expand_merchant_marine_desc: "La guerre moderne est gourmande en ressources et en matériel, deux choses dont nous manquons cruellement. À mesure que la guerre se rapproche, nous devons donc être certains de posséder suffisamment de navires afin de disposer de l'indispensable pour assurer notre survie. Car si nous avons plus de navires que bien d'autres pays, nombre d'entre eux seront perdus et tout manque serait un désastre."
 NOR_expand_naval_academy: "Développer l'école navale"
 NOR_expand_naval_academy_desc: "Plus de navires, cela exige plus d'officiers pour les commander au combat. L'École de la Marine a longtemps suffi pour répondre à nos besoins, mais il nous faut maintenant bien davantage d'officiers et de marins."
 NOR_norwegian_carriers: "Porte-avions norvégiens"
 NOR_norwegian_carriers_desc: "Bien des fois il s'est avéré que l'issue d'une guerre dépendait du contrôle du ciel – même en mer. Les porte-avions nous permettront donc de dominer le ciel au-dessus des navires ennemis et de les envoyer par le fond."
 NOR_mine_laying_effort: "Mouillage de mines"
 NOR_mine_laying_effort_desc: "Nos navires ne peuvent être partout en même temps. Heureusement, les mines marines peuvent contribuer à conserver certaines eaux sûres en empêchant les capitaines ennemis de s'y aventurer. Il nous faut donc des mines performantes, capables de contourner les dernières techniques permettant de les éviter ou les désactiver."
 NOR_submarine_fleet: "Flotte de sous-marins"
 NOR_submarine_fleet_desc: "Les sous-marins, efficaces et discrets, peuvent depuis la mer changer le cours d'une guerre, une torpille à la fois. Nous devons en fabriquer davantage, encore meilleurs, si nous voulons avoir toutes nos chances."
 NOR_naval_air_force: "Force aéronavale"
 NOR_naval_air_force_desc: "Nos avions peuvent être l'arme qui fera d'eaux couvertes d'une flotte d'invasion ennemie une mer paisible baignant nos côtes. Si nous parvenons à dominer le ciel sur les mers, alors nous dominerons ces mêmes mers."
 NOR_convoy_defense: "Protection des convois"
 NOR_convoy_defense_desc: "Le joyau de notre pays, c'est sa flotte marchande. Nous ne pouvons nous permettre de la perdre. Cela implique donc de tout faire pour la protéger, pour lui permettre d'avoir un réel impact sur l'issue de toute guerre que nous devrions livrer."
 NOR_nortraship: "Nortra"
 NOR_nortraship_desc: "Maintenant que la guerre nous a contraints à l'exil, nous devons organiser au mieux les navires battant toujours pavillon [NOR.GetAdjMS]. La Mission commerciale et maritime, Nortra, va nous permettre de soutenir l'effort de guerre à distance et d'aider nos alliés à survivre suffisamment longtemps pour nous aider à libérer la patrie."
 NOR_convoy_bombing: "Bombardement de convois"
 NOR_convoy_bombing_desc: "Plus la marine marchande ennemie sera réduite, plus la nôtre aura un impact sur l'issue de la guerre. Si nous pouvons interrompre leur ravitaillement par voie de mer, nous serons à même de renverser le cours du conflit."
 NOR_rebuild_the_royal_navy: "Reconstituer la flotte"
 NOR_rebuild_the_royal_navy_desc: "Nous sommes loin de la patrie, et pour y reprendre pied il va nous falloir franchir les mers. Reconstituer la flotte est donc crucial pour reconstruire le pays."
 NOR_pan_germanic_entent: "Entente pangermanique"
 NORDIC_reaching_out_to_our_neighbors: "Contacter les pays voisins"
 NORDIC_reaching_out_to_our_neighbors_desc: "TODO_NORDIC"
 NORDIC_to_arms_against_tyranny: "Aux armes contre la tyrannie"
 NORDIC_to_arms_against_tyranny_desc: "TODO_NORDIC"
 NORDIC_against_tyranny_TT: "Donne accès aux décisions £decision_icon_small£§YEnvoyer des armes§!, £decision_icon_small£§YEnvoyer des volontaires§! et £decision_icon_small£§YPrendre part à la guerre§! afin de soutenir nos voisins face à toute invasion de pays étrangers."
 NORDIC_leverage_nordic_investments: "Investissements nordiques"
 NORDIC_leverage_nordic_investments_desc: "TODO_NORDIC"
 NORDIC_industrial_cooperation: "Coopération industrielle"
 NORDIC_industrial_cooperation_desc: "TODO_NORDIC"
 NORDIC_the_nordic_march: "Marche nordique"
 NORDIC_the_nordic_march_desc: "TODO_NORDIC"
 NORDIC_court_foreign_power_TT: "Donne accès à la décision £decision_icon_small£§YSéduire un pays§!, permettant de demander à intégrer la faction d'une grande puissance, qu'elle soit §Ycommuniste§! ou §Yfasciste§!."
 NORDIC_mutual_guarantees: "Garanties mutuelles"
 NORDIC_mutual_guarantees_desc: "TODO_NORDIC"
 NORDIC_strengthen_ties: "Resserrer les liens"
 NORDIC_strengthen_ties_desc: "TODO_NORDIC"
 NORDIC_form_joint_alliance: "[NORDIC_get_alliance_name]"
 NORDIC_form_joint_alliance_desc: "Le rêve pan-scandinave a subi un sérieux revers avec l'échec d'union de 1864. [NORDIC_GetFormAllianceSecondParagraph]"
 NORDIC_form_joint_alliance_desc_dem: "Malgré tout, former une nouvelle alliance basée sur les valeurs démocratiques communes pourrait faire du Nord un exemple pour les démocrates du monde, tout en permettant notre défense, et assurer la victoire contre les ennemis de la liberté."
 NORDIC_form_joint_alliance_desc_com: "Malgré tout, sous l'élan de la révolution prolétarienne, nous pourrions réunir les peuples nordiques au sein d'une alliance nouvelle, centrée sur la lutte contre le capitalisme."
 NORDIC_form_joint_alliance_desc_mon: "Malgré tout, l'héritage de la monarchie est ancré dans les traditions historiques qu'ont en commun tous les Nordiques, nous permettant de travailler de concert pour préserver nos souverains bien-aimés."
 NORDIC_political_cooperation: "Coopération politique"
 NORDIC_political_cooperation_desc: "Les belles promesses ne pourront pas suffire. Si nous voulons vraiment devenir une force avec laquelle tout le monde devra compter, nous devons intégrer tous nos systèmes au sein d'un ensemble bien huilé."
 NORDIC_consolidating_institutions: "Consolider les institutions"
 NORDIC_consolidating_institutions_desc: "TODO_NORDIC"
 NORDIC_economic_union: "Union économique"
 NORDIC_economic_union_desc: "Tous nous avons des choses dont ont besoin nos voisins, aussi devons-nous mettre en commun l'ensemble de nos ressources. En abaissant ces barrières qui tiennent nos économies séparées depuis trop longtemps, notre efficacité sera nettement renforcée. Ce n'est qu'en permettant la circulation des ressources que nous pourrons travailler les uns avec les autres."
 NORDIC_procurement_fund: "Fonds d'acquisition"
 NORDIC_procurement_fund_desc: "Les grandes puissances économiques et militaires ont la capacité de produire de quoi assurer leur défense et leurs conquêtes. Or, si nous disposons nous-mêmes d'une industrie de l'armement, elle fait pâle figure encore. À eux tous, les pays nordiques doivent donc mettre en commun leurs moyens pour se procurer un grand nombre de véhicules et d'armes, vitaux pour notre défense."
 NORDIC_shared_intelligence: "Partage de renseignements"
 NORDIC_shared_intelligence_desc: "Tout le projet [NORDIC_get_alliance_name_DuDelaDel_FR] s'appuie sur le partage de notre puissance. Alors, si le savoir c'est le pouvoir, nous devons indiquer à tous ce que nous savons de nos ennemis, et ce que nous savons que nos ennemis savent sur nous. Et même ce qu'ils pensent savoir sur nous."
 NORDIC_northern_command: "Commandement nordique"
 NORDIC_northern_command_desc: "Un commandement militaire conjoint permettrait de mieux coordonner nos actions. Les forces armées nordiques pourraient agir en toute transparence, les décisions être prises plus rapidement, et dans l'intérêt de tous. Nous devons donc pousser à la formation de ce commandement pour faire avancer nos plans de forces armées conjointes."
 NORDIC_democratic_institution_1: "Comité des ministres nordiques"
 NORDIC_communist_institution_1: "Fédération nordique"
 NORDIC_monarchist_institution_1: "Noblesse du Nord"
 NORDIC_first_joint_institution: "[NORDIC_get_institution_1_name]"
 NORDIC_first_joint_institution_desc: "Le processus de coopération et d'intégration est lancé, et [NORDIC_get_alliance_name_LeLaL_FR] a besoin d'une institution nouvelle, [NORDIC_get_institution_1_desc]"
 NORDIC_first_joint_institution_desc_dem: "qui permettra aux ministres des divers gouvernements de discuter au sein d'une organisation supranationale comment allier nos efforts pour guider nos peuples en cette époque dangereuse."
 NORDIC_first_joint_institution_desc_com: "qui permettra d'unir nos peuples et de leur garantir la possession des moyens de production tout en leur assurant l'autodétermination."
 NORDIC_first_joint_institution_desc_mon: "qui pourra resserrer les liens entre nos aristocraties pour les unir au sein d'un réseau où chacun aura son rôle à jouer pour assurer le pouvoir."
 NORDIC_democratic_institution_2: "Primauté du Parlement"
 NORDIC_communist_institution_2: "Bureau politique"
 NORDIC_monarchist_institution_2: "Conclave des lions du Nord"
 NORDIC_second_institution: "[NORDIC_get_institution_2_name]"
 NORDIC_second_institution_desc: "Les membres de l'alliance sont plus proches et plus intégrés que jamais, mais cela signifie aussi qu'elle est plus lente et lourde à manipuler. En établissant un [NORDIC_get_institution_2_name], [NORDIC_get_institution_2_desc]"
 NORDIC_second_institution_desc_dem: "nous pourrons ainsi disposer d'un corps législatif représentant l'ensemble des citoyens de nos pays et capable de réagir très vite en cas de guerre."
 NORDIC_second_institution_desc_com: "nous pourrons être certains que la volonté des travailleurs est bien représentée, leurs élus ayant été choisis pour agir pour l'intérêt du prolétariat nordique."
 NORDIC_second_institution_desc_mon: "nous pourrons rassembler les seigneurs les plus puissants de nos royaumes réunis afin qu'ils élaborent courageusement et avec résolution les compromis difficiles qui sont le fardeau de la noblesse."
 NORDIC_nordic_army_democratic: "Département des opérations terrestres"
 NORDIC_nordic_army_communist: "Armée populaire nordique"
 NORDIC_nordic_army_monarchist: "Les lions en marche"
 NORDIC_nordic_army: "[NORDIC_get_nordic_army_name]"
 NORDIC_nordic_army_desc: "[NORDIC_get_nordic_army_desc]"
 NORDIC_nordic_army_desc_dem: "Le rôle du $NORDIC_nordic_army_democratic$ sera d'établir les paramètres pour que les différentes forces terrestres de nos démocraties puissent opérer de manière complémentaire. Ainsi, les points forts des uns compenseront les points forts des autres, ce qui permettra de se débarrasser de l'oppression sur tout le continent, une province après l'autre."
 NORDIC_nordic_army_desc_com: "Quelle que soit leur patrie de naissance, chaque soldat de l'$NORDIC_nordic_army_communist$ est membre [NORDIC_get_alliance_name_DuDelaDel_FR] et combattra jusqu'à l'éradication du capitalisme, en s'appuyant sur l'alliance de notre puissance et notre résolution."
 NORDIC_nordic_army_desc_mon: "Les forces [NORDIC_get_alliance_name_DuDelaDel_FR] ne sont pas de simples armées. $NORDIC_nordic_army_monarchist$ combattront courageusement sous une seule bannière, pour leurs suzerains et leurs patries."
 NORDIC_nordic_navy_democratic: "Q.G. de coordination maritime"
 NORDIC_nordic_navy_communist: "Commissariat maritime"
 NORDIC_nordic_navy_monarchist: "Armada royale"
 NORDIC_nordic_navy: "[NORDIC_get_nordic_navy_name]"
 NORDIC_nordic_navy_desc: "[NORDIC_get_nordic_navy_desc]"
 NORDIC_nordic_navy_desc_dem: "Les mers sont immenses face aux capacités de chaque pays pris individuellement, mais en joignant nos forces nous pouvons coordonner nos opérations et utiliser nos ressources de manière plus efficace afin de faire davantage. Telle sera la mission du $NORDIC_nordic_navy_democratic$, qui disposera des ressources et du soutien total [NORDIC_get_alliance_name_DuDelaDel_FR]."
 NORDIC_nordic_navy_desc_com: "La mer appartient aux peuples du Nord, et [NORDIC_get_alliance_name_LeLaL_FR] la libérera pour leur en assurer la possession. Le $NORDIC_nordic_navy_communist$ saura s'assurer que la dernière chose que verront nos ennemis sera nos navires sur un horizon teinté de rouge."
 NORDIC_nordic_navy_desc_mon: "Les flottes combinées [NORDIC_get_alliance_name_DuDelaDel_FR] régneront sur les mers dans toutes nos possessions. L'$NORDIC_nordic_navy_monarchist$ sera la vague qui battra et frappera nos ennemis jusqu'à ce qu'il ne reste plus d'eux que des épaves."
 NORDIC_nordic_airforce_democratic: "Programme de défense aérienne"
 NORDIC_nordic_airforce_communist: "Commissariat populaire à l'aérien"
 NORDIC_nordic_airforce_monarchist: "Armée de l'air royale"
 NORDIC_nordic_airforce: "[NORDIC_get_nordic_airforce_name]"
 NORDIC_nordic_airforce_desc: "[NORDIC_get_nordic_airforce_desc]"
 NORDIC_nordic_airforce_desc_dem: "Le ciel est la nouvelle frontière [NORDIC_get_alliance_name_DuDelaDel_FR]. C'est pourquoi le $NORDIC_nordic_airforce_democratic$ sera chargé d'administrer les ressources indispensables à la sécurité de chacun des pays membres et de veiller à ce que nos forces aériennes coopèrent de façon harmonieuse et efficace."
 NORDIC_nordic_airforce_desc_com: "Le ciel est la nouvelle frontière [NORDIC_get_alliance_name_DuDelaDel_FR]. Nous ne pouvons laisser les forces du grand capital s'emparer de ce qui doit être partagé entre tous. Les forces aériennes de l'alliance prendront donc le contrôle du ciel de l'ennemi pour faire tomber l'enfer sur lui."
 NORDIC_nordic_airforce_desc_mon: "Le ciel est la nouvelle frontière [NORDIC_get_alliance_name_DuDelaDel_FR]. Si nous développons nos capacités aériennes de manière coordonnée, nous pourrons mieux diriger tout le poids de notre force et nous assurer que l'ennemi s'incline devant notre puissance."
 NORDIC_nordic_research_democratic: "Conseil de recherche"
 NORDIC_nordic_research_communist: "Université populaire nordique"
 NORDIC_nordic_research_monarchist: "Union des académies royales"
 NORDIC_nordic_research: "[NORDIC_get_nordic_research_name]"
 NORDIC_nordic_research_desc: "Au XXe s., la force seule ne gagne plus les guerres. Ce sont les avancées technologiques qui donnent aux pays l'avantage dans la guerre moderne. [NORDIC_get_nordic_research_desc]"
 NORDIC_nordic_research_desc_dem: "Le $NORDIC_nordic_research_democratic$ nous offrira ainsi le capital et les ressources pour que nos soldats et nos généraux aient les meilleurs outils pour faire face aux défis qui se poseront à eux, et la technologie nous protégera du massacre inutile de nos concitoyens."
 NORDIC_nordic_research_desc_com: "L'$NORDIC_nordic_research_communist$ permettra ainsi de développer les outils ultimes pour détruire l'ennemi et de produire en masse ces armes qui, dans les mains du prolétariat, seront la guillotine du fascisme et du capitalisme."
 NORDIC_nordic_research_desc_mon: "Les royaumes nordiques ont toujours favorisé l'avancée des sciences, et l'$NORDIC_nordic_research_monarchist$ perpétuera cette tradition en unissant tous les plus beaux esprits au sein d'une seule institution afin qu'ils servent leurs suzerains par leur collaboration."
 NORDIC_nordic_military_industry_democratic: "Armement nordique"
 NORDIC_nordic_military_industry_communist: "Production d'armement nordique"
 NORDIC_nordic_military_industry_monarchist: "Manufactures royales d'armement"
 NORDIC_nordic_military_industry: "[NORDIC_get_nordic_military_industry_name]"
 NORDIC_nordic_military_industry_desc: "[NORDIC_get_nordic_military_industry_desc] Et si nous combattons jusqu'au dernier homme, alors même celui-là portera un bien plus grand coup si son arme est la meilleure."
 NORDIC_nordic_military_industry_desc_dem: "Le Programme nordique d'armement doit être établi pour que notre machine de guerre dispose toujours des rouages indispensables à son fonctionnement et pour permettre notre défense face à la terreur et la tyrannie."
 NORDIC_nordic_military_industry_desc_com: "La Révolution doit être défendue, et elle ne pourra se propager sans que le prolétariat déjà libéré de l'oppression y contribue au sein [NORDIC_get_alliance_name_DuDelaDel_FR]."
 NORDIC_nordic_military_industry_desc_mon: "En ces temps modernes où nous vivons, les monarchies sont en proie au déclin, et la seule volonté d'une famille royale ne peut les sauver de la ruine. Nous devons donc disposer des meilleures armes pour livrer cette lutte."
 NORDIC_nordic_industry_democratic: "Fonds pour le développement industriel"
 NORDIC_nordic_industry_communist: "Prolétariat en marche"
 NORDIC_nordic_industry_monarchist: "Institut royal pour le développement"
 NORDIC_nordic_industry: "[NORDIC_get_nordic_industry_name]"
 NORDIC_nordic_industry_desc: "[NORDIC_get_nordic_industry_desc]"
 NORDIC_nordic_industry_desc_dem: "Avec ou sans guerre, nos pays doivent construire les infrastructures indispensables pour leurs populations et améliorer leur qualité de vie. Et naturellement, si la guerre devait survenir, ces mêmes infrastructures seront le pilier de l'économie de guerre."
 NORDIC_nordic_industry_desc_com: "Les travailleurs sont l'énergie qui anime [NORDIC_get_alliance_name_LeLaL_FR], et la raison même de son existence. Le prolétariat lancé dans sa grande marche en avant, sa participation permettra la production de tous les biens indispensables à la vie quotidienne en temps de paix, et à la machine de guerre en temps de conflit."
 NORDIC_nordic_industry_desc_mon: "Noblesse oblige, exigeant que les seigneurs soutiennent leurs sujets et établissent les infrastructures qui non seulement assureront leur reconnaissance, mais aussi seront le pilier de l'économie de guerre en cas de conflit. L'$NORDIC_nordic_industry_monarchist$ répondra à cette exigence aussi longtemps que ce sera nécessaire."
