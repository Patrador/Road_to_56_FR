 r56.startup.event.04.title: "/// MESSAGE CRYPTÉ ///"
 r56.startup.event.04.description: "Bonjour, [Root.GetLeader]. Nous sommes connus sous le nom d'Alfie's Lootbox Emporium et nous sommes là pour vous offrir nos services. Nous sommes spécialisés dans les Lootboxes offrant de nombreux avantages qui, selon nous, profiteront à la nation que vous servez. Bien qu'elles aient un coût, leurs avantages compenseront sans aucun doute le maigre pouvoir politique que vous devrez y consacrer. En guise de remerciement, vous recevrez une Lootbox gratuitement si vous acceptez cette offre ! Nous attendons votre réponse avec impatience."
 r56.startup.event.04.option.a: "Nous acceptons cette offre."
 r56.startup.event.04.option.a_tt: "Le Lootbox Emporium d'Alfie ouvrira ses portes et proposera des services Lootbox, avec divers avantages à en tirer ! Veuillez noter que l'IA n'utilisera pas ce système. \n\nVous pouvez également activer le Lootbox dans le menu §Y Règles de jeu personnalisées §! !\n\n§RL'équipe Road to 56 ne glorifie ni ne recommande les jeux d'argent, ni les dépenses importantes en biens numériques. Cette fonctionnalité est uniquement destinée à la parodie.§!"
 r56.startup.event.04.option.b: "Ça a l'air scandaleux ! Non !"
 r56.startup.event.04.option.b_tt: "L'Emporium des boîtes à butin d'Alfie restera fermé et tout se déroulera normalement. \n\nVous pouvez également activer l'Emporium dans le menu §YRègles de jeu personnalisées§!!"
 r56_decision_category_lootbox: "Magasin de boîtes à butin d'Alfie"
 r56_decision_category_lootbox_desc: "Le grand magasin de coffres à butin d'Alfie est à votre service ! Gagnez des coffres à butin en achetant avec Political Power. Les coffres à butin contiennent tout ce qu'un dirigeant comme vous pourrait désirer ! Nous déclinons toute responsabilité en cas de dommages causés à votre compte Political Power personnel. \n\nVous possédez [?Root.r56_lootbox_amount|0H] coffre(s) à butin."
 r56_decision_lootbox_acquirebox: "Acheter Lootbox"
 r56_tooltip_lootbox_acquirebox: "Un avion arrivera et larguera un coffre à butin prêt à être ouvert. Ajoute §Y1§! au total.\n"
 r56_decision_lootbox_openbox: "Ouvrir la boîte à butin"
 r56_tooltip_lootbox_openbox: "Ouvre une boîte à butin ! Que pourrait-il arriver de pire ? Supprime §Y1§! de la boîte à butin du total.\n\n§YContient les probabilités suivantes :§! \n§GCOMMUN§! 50 %\n§BRARE§! 25 %\n§0ÉPIQUE§! 15 %\n§OLÉGENDAIRE§! 8 %\n§RMYTHIQUE§! 2 %"
 r56_tooltip_mythical: "Bonheur : §G+100§!.\n"
 r56_tooltip_haunted_vase: "ÇA VOLE ET ÇA VIENT DROIT SUR MOI ! AHHHH ! AU BORD- *BZZT*\n"
 r56_tooltip_lootbox_event4: "Ajoute §Y2§! Lootboxes au total."
 r56_tooltip_lootbox_event15: "§RLes puissances centrales de l’autre univers auront plus de chances de gagner la Grande Guerre.§!"
 skeletons_blessing: "Bénédiction d'Alfie"
 skeletons_blessing_desc: "§LLe plus grand honneur que l'Emporium puisse conférer à un individu !§!"
 r56_lootbox_factory_output_idea: "Production d'usine LÉGENDAIRE"
 r56_lootbox_factory_output_idea_desc: "Les pouvoirs magiques de cette récompense accélèrent toutes vos usines gratuitement ! Tellement esthétique !"
 r56_lootbox_war_prep_idea: "Pack de préparations de guerre LÉGENDAIRE"
 r56_lootbox_war_prep_idea_desc: "Soyez mieux préparé que jamais grâce à ce petit pack pratique ! Des avantages purement cosmétiques !"
 r56_lootbox_research_speed_idea: "Vitesse de recherche LÉGENDAIRE"
 r56_lootbox_research_speed_idea_desc: "Recherchez ces bienfaits cosmétiques !"
 r56.lootbox.event.title: "// VOUS AVEZ DÉBALLÉ ///"
 r56.lootbox.event.option.common: "Truqué !"
 r56.lootbox.event.option.rare: "Mieux que rien."
 r56.lootbox.event.option.epic: "Pas mal."
 r56.lootbox.event.option.legendary: "Ouah!"
 r56.lootbox.event.option.mythical: "Incroyable!"
 r56.lootbox.event.1.description: "§GCOMMON§! Remboursement du pouvoir politique \n\n\"Oh. Je croyais qu'on avait supprimé celui-là. Ça ne doit pas être très convivial, tu sais ?\""
 r56.lootbox.event.2.description: "§GCOMMON§! Illusions de stabilité \n\n\"Vous devriez être reconnaissant. Les appareils de contrôle mental ne sont pas bon marché.\""
 r56.lootbox.event.3.description: "§GCOMMON§! Mégaphone de soutien à la guerre \n\n\"Utilisez ceci pour débiter votre rhétorique tout à fait légitime !\""
 r56.lootbox.event.4.description: "§GCOMMON§! Des boîtes dans des boîtes \n\n\"Les dimensions de nos boîtes dépassent l'entendement.\""
 r56.lootbox.event.5.description: "§GCOMMUN§! Air respirable \n\n\"Hey! Oxygène! C'est bon pour vivre et tout.\""
 r56.lootbox.event.6.description: "§GCOMMON§! Froid \n\n\"Peut-être devrais-tu aller voir un médecin ?\""
 r56.lootbox.event.7.description: "§GCOMMON§! Embouteillage \n\n\"Peut-être serait-il temps d'investir dans des infrastructures ?\""
 r56.lootbox.event.8.description: "§GCOMMON§! Dépendance au jeu \n\n \"Voyez grand ou rentrez chez vous, comme on dit... \""
 r56.lootbox.event.9.description: "§BRARE§! Conscrits \n\n\"Ces boîtes ne sont-elles pas une arnaque ? Non, elles sont pleines de conscrits !\""
 r56.lootbox.event.10.description: "§BRARE§! Plans d'entraînement de l'armée \n\n\"Nous avons ces plans de bâtiments technologiquement avancés venus du futur, alors utilisez-les pour entraîner l'armée ou quelque chose comme ça.\""
 r56.lootbox.event.11.description: "§BRARE§! Plans d'entraînement aérien \n\n\"Nous avons ces plans de bâtiments technologiquement avancés venus du futur, alors utilisez-les pour entraîner l'armée de l'air ou quelque chose comme ça.\""
 r56.lootbox.event.12.description: "§BRARE§! Plans d'entraînement naval \n\n\"Nous avons ces plans de bâtiments technologiquement avancés venus du futur, alors utilisez-les pour entraîner la marine ou quelque chose comme ça.\""
 r56.lootbox.event.13.description: "§BRARE§! Kit de création du Jardin d'Anthony Eden \n\n\"Le kit de création du Jardin d'Anthony Eden est une machine révolutionnaire conçue pour transformer la terre et la rendre plus agréable à la vie humaine. Créé par l'homme politique britannique Anthony Eden (avec l'aide de son jardinier), il s'agit encore d'un dispositif expérimental, susceptible d'atténuer les théories paranoïaques malthusiennes des puissances impérialistes en quête d'autosuffisance autarcique.\""
 r56.lootbox.event.14.description: "§BRARE§! Ligne de production éthérée \n\n\"L'Emporium a récemment obtenu un parrainage auprès de la sorcellerie.\""
 r56.lootbox.event.15.description: "§BRARE§! Anomalie temporelle \n\n \" *Elle mène apparemment à un arsenal rempli d'armes datant de la Grande Guerre. Les physiciens ont émis l'hypothèse qu'il pourrait ne pas provenir du passé, mais d'un autre univers. Le pillage de cet endroit rempli d'armes de fabrication britannique n'affectera donc probablement pas notre chronologie, mais plutôt un autre univers.\""
 r56.lootbox.event.16.description: "§BRARE§! Téléphone écarlate \n\n\"L'Emporium a trouvé un entrepôt rempli de téléphones écarlates, alors nous allons vous les donner. Passez des appels !\""
 r56.lootbox.event.17.description: "§0EPIC§! Usine civile \n\n\"L'Emporium sponsorise la nation avec une usine civile.\""
 r56.lootbox.event.18.description: "§0EPIC§! Usine civile \n\n\"L'Emporium sponsorise la nation avec une usine militaire.\""
 r56.lootbox.event.19.description: "§0EPIC§! Silo à carburant \n\n\"L'Emporium sponsorise la nation avec un silo à carburant.\""
 r56.lootbox.event.20.description: "§0EPIC§! Raffinerie synthétique \n\n\"L'Emporium sponsorise la nation avec une raffinerie synthétique.\""
 r56.lootbox.event.21.description: "§0EPIC§! Aciérie \n\n\"L'Emporium sponsorise la nation avec une aciérie.\""
 r56.lootbox.event.22.description: "§0EPIC§! Usine d'aluminium \n\n\"L'Emporium sponsorise la nation avec une usine d'aluminium.\""
 r56.lootbox.event.23.description: "§0EPIC§! Raffinerie de caoutchouc \n\n\"L'Emporium sponsorise la nation avec une raffinerie de caoutchouc.\""
 r56.lootbox.event.24.description: "§OLEGENDARY§! Production d'usine \n\n\"Le Grand Alfie a pris le contrôle de votre logistique.\""
 r56.lootbox.event.25.description: "§OLEGENDAIRE§! Vitesse de recherche \n\n\"Voyez, tout ce que vous avez à faire, c'est overclocker.\""
 r56.lootbox.event.26.description: "§OLEGENDARY§! Pack de préparation de guerre \n\n« À l'Emporium, nous voyons clairement que vous avez besoin d'un coup de main. »"
 r56.lootbox.event.27.description: "§OLEGENDARY§! Vase hanté \n\n\"J'avais oublié qu'on avait un de ces vases possessifs en réserve depuis la dernière fois. Ne posez pas de questions.\""
 r56.lootbox.event.28.description: "§RMYTHIQUE§! Fierté et accomplissement \n\n\"Parfois, il faut juste prendre du recul et célébrer !\""
 r56.lootbox.event.29.description: "§RMYTHIQUE§! Fusion nucléaire \n\n\"Aucune terre n'a été contaminée lors de l'ouverture de cette boîte.\""
 r56.lootbox.event.30.description: "§RMYTHIQUE§! Prise de contrôle d'Alfie \n\n\"Dirigeant direct depuis l'Emporium.\""