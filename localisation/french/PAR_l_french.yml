l_french:
 r56_paraguay.1.t:0 "Coup d'État militaire !"
 r56_paraguay.1.d:0 "Après la guerre du Chaco de l'année dernière que nous avons réussi à gagner, nous avons maintenu le gouvernement faible d'Eusebio Ayala, mais le colonel Rafael Franco a orchestré un coup d'État pour établir un régime militaire plus fort avec le soutien de beaucoup de partis de l'opposition."
 r56_paraguay.1.a:0 "Longue vie au colonel Franco !"
 r56_paraguay.2.a:0 "Nous devons résister ! Formons une coalition avec le PCP et battons-nous !"
 r56_PAR_franco_coup:0 "Coup d'État à venir"
 r56_PAR_franco_coup_desc:0 "Les militaires mécontents de la faiblesse du régime de [PAR.getleader] a formé une conspiration pour renverser le gouvernement actuel. Cette cospiratie est dirigée par le colonel Franco en exil. Si nous voulons l'empêcher, nous devons agir rapidement."
 r56_PAR_coup_called_off:0 "Le colonel Franco a été §Yassassiné§!"
 r56_PAR_franco_coup_mission:0 "Le retour du colonel Franco"
 r56_PAR_franco_coup_mission_desc:0 "Selon certaines sources, le retour du colonel Franco marquerait le début du coup d'État militaire."
 r56_PAR_military_concessions:0 "Concessions à la faction de Morinigo"
 r56_PAR_marxist_concessions:0 "Concessions au PCP"
 r56_PAR_assassinate_franco:0 "Assassiner le colonel Franco"
 r56_PAR_assassinate_franco_desc:0 "Mettre Franco hors jeu est le seul moyen d'éviter que le coup d'État ne devienne réalité..."
 r56_PAR_civil_war_choice_tt:0 "Déverrouille l'§Yoption§! pour résister au coup d'État militaire à l'aide d'une §Rguerre civile.§!"
 r56_PAR_coup_called_off_tt:0 "Le coup d'État militaire sera §Yempêché§!"
