 PNG_assimilate_west_papua:0 "Intégrer la Papouasie occidentale"
 PNG_assimilate_west_papua_desc:0 "L'île de Papouasie n'a jamais été totalement unifiée sous un régime unique. Mais maintenant que nous contrôlons l'ensemble de l'île, nous pourrions être en mesure de l'unifier une bonne fois pour toutes."
 r56.news_event.1121.t:0 "Éruption à Rabaul"
 r56.news_event.1121.desc:0 "« Le volcan Rabaul est l'un des volcans les plus actifs et les plus dangereux de Papouasie-Nouvelle-Guinée » : une citation célèbre de nombreux volcanologues qui s'est avérée vraie, car les volcans Vulcan et Tavurvur sont entrés en éruption simultanément, tuant 507 personnes et détruisant toute la ville de Rabaul. Le gouvernement du mandat a été transféré dans la ville portuaire plus sûre de Lae, qui est loin de tout volcan actif. Jusqu'à présent, aucun rapport n'a été publié sur les prochaines mesures que le gouvernement australien est prêt à prendre, mais il semble probable que Rabaul ne se remettra presque jamais de cet événement gigantesque et catastrophique."
 r56.news_event.1121.a:0 "Un désastre total. Que la paix soit avec eux."
 r56.news_event.1121.b:0 "Un désastre."