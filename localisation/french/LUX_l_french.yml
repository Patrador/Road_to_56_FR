 LUX_ministries_desc_text:0 "Le gouvernement de [ROOT.GetNameDef] est composé de plusieurs postes ministériels. Chaque ministre a des responsabilités différentes, reflétées dans son titre.\n\nChoisir le bon ministre pour ce poste peut s'avérer difficile, mais il est utile d'examiner les §Gcompétences du ministre§! potentielles, car elles détermineront les capacités d'un ministre donné. De plus, l'§Happartenance à un parti§! du ministre joue un rôle crucial. Si un ministre est membre d'un parti donné, ce parti sera considéré comme faisant partie du gouvernement. Certains partis §Rnécessitent davantage de négociations§! pour leur attribuer un poste ministériel, selon le §HPremier ministre§!. Certains ministres ont leurs propres idées sur ce qu'il faut faire. De nombreux ministres potentiels de l'Économie, par exemple, sont §Hformés par leur ligne de parti§! ; il faut donc être conscient de l'impact que l'affectation de différents ministres pourrait avoir sur l'§Horientation future du pays§!."
