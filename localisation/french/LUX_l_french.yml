 luxembourg.200.t:0 "Les syndicats se mobilisent"
 luxembourg.200.d:0 "Suite au report de la loi sur le Conseil national du travail en décembre dernier, le gouvernement a dû faire face à de vives réactions de la part de l'opposition et de la population. Les syndicats ont alors organisé une grève. Cette mobilisation a également réuni les syndicats chrétiens et socialistes, ce qui a donné lieu à une grande manifestation rassemblant 40 000 participants.\n\nIls exigent la levée immédiate du report. Cela entraînerait la création du Conseil national du travail, un organe d'arbitrage, la reconnaissance légale des syndicats ainsi qu'une augmentation générale des salaires."
 luxembourg.200.a:0 "Ils ont raison."
 luxembourg.200.b:0 "Nous ne pouvons pas nous laisser intimider et nous soumettre."
 luxembourg.201.t:0 "Le référendum Maulkuerfgesetz"
 luxembourg.201.d:0 "Le communisme est une menace pour le Luxembourg ! Le Premier ministre en a constaté la montée depuis la Première Guerre mondiale. Le KPL avait remporté un premier succès électoral lors des élections de 1934, obtenant un siège à la Chambre des députés. Le Premier ministre Bech, excédé, a invalidé le résultat.\n\nPour tenter de débarrasser définitivement la politique luxembourgeoise des communistes, Joseph Bech a proposé une nouvelle loi, la Maulkuerfgesetz. Celle-ci a été adoptée par la Chambre des députés, mais le Premier ministre a décidé d'organiser un référendum et de laisser le peuple décider de son sort. Contre toute attente, le référendum a échoué de justesse, ce qui a bloqué la loi et permis au KPL de survivre.\n\nJoseph Bech a démissionné lors des nouvelles élections. Au total, ce fut un revers majeur pour les conservateurs."
 luxembourg.201.a:0 "Le peuple a parlé."
 luxembourg.202.t:0 "La loi Maulkuerfgesetz"
 luxembourg.202.d:0 "Le communisme est une menace pour le Luxembourg ! Le Premier ministre en a constaté la montée depuis la Première Guerre mondiale. Le KPL avait remporté un premier succès électoral lors des élections de 1934, obtenant un siège à la Chambre des députés. Le Premier ministre Bech, excédé, a invalidé le résultat.\n\nAujourd'hui, Joseph Bech tente à nouveau d'affaiblir le communisme au Luxembourg. Son gouvernement a proposé une loi, la Maulkuerfgesetz, qui interdirait tout parti cherchant à saper la Constitution, interdisant ainsi le KPL. La Chambre des députés a voté en faveur de la loi, qui est donc promulguée. Mais nous pouvons encore organiser un référendum pour déterminer si le peuple la souhaite."
 luxembourg.202.a:0 "Il faut que ça passe, au diable la démocratie !"
 luxembourg.202.b:0 "Il faut demander au peuple, donc préparer un référendum."
 luxembourg.210.t:0 "Prochaines élections"
 luxembourg.210.d:0 "Les élections de 1937 approchent. On dit que ce scrutin décidera de l'avenir du Luxembourg comme jamais auparavant. Le continent est tout sauf pacifique et le Luxembourg pourrait devoir renoncer à sa neutralité.\n\nLes sièges à la Chambre des députés, le parlement de [ROOT.GetNonIdeologyName], sont en jeu. Les partis politiques présents sont le PD conservateur, actuellement au pouvoir, le PRL social-libéral, également au gouvernement, le LSAP socialiste/social-démocrate et le KPL communiste. Tous ces partis peuvent obtenir le soutien du gouvernement, ce qui leur permettra de faire campagne. Mais attention, il est également nécessaire de maintenir la participation électorale et la confiance des électeurs, sous peine d'invalidation des élections, ce qui pourrait ouvrir la voie à l'arrivée d'idéologies plus extrêmes à [ROOT.GetNonIdeologyName].\n\nNéanmoins, les politiciens de différents partis commencent leur campagne et parcourent le pays. Voyons comment se déroulent les élections."
 luxembourg.210.a:0 "Préparer les bureaux de vote."
 luxembourg.211.t:0 "Rietspartei remporte les élections !"
 luxembourg.211.d:0 "La domination du Parti de la Droite se poursuit. Il peut désormais compter sur un nouveau succès électoral.\nLe seul léger ralentissement semble avoir été l'échec de la loi sur les maudires et la démission de Joseph Bech qui en a résulté.\n\nNéanmoins, le nouveau gouvernement, désormais dirigé par Pierre Dupong, pourra espérer une transition du pouvoir en douceur."
 luxembourg.211.a:0 "Une autre expression conservatrice."
 luxembourg.212.t:0 "Le Parti radical-libéral remporte les élections !"
 luxembourg.212.d:0 "Grâce à ce succès électoral, le PRL sera enfin le parti à la tête du gouvernement, alors qu'il n'était qu'un partenaire de coalition lors des gouvernements précédents, notamment celui de Bech.\nLe parti est dirigé par le social-libéral Gaston Diderich, qui a démontré sa compétence de leader depuis que sa ligne politique a su l'emporter sur les influences libérales plus classiques.\n\nTout d'abord, il célèbre son investiture aux côtés de son parti et sera investi Premier ministre dans les prochaines semaines."
 luxembourg.212.a:0 "Les efforts du parti sont enfin récompensés."
 luxembourg.213.t:0 "Le LSAP remporte les élections !"
 luxembourg.213.d:0 "Malgré leurs succès électoraux passés, les sociaux-démocrates luxembourgeois n'ont jamais réussi à diriger ni à faire partie d'un gouvernement. La situation change aujourd'hui, puisque le LSAP obtient sa première majorité électorale.\nLa direction du parti a déjà promis de tenir ses promesses électorales. Si tel est le cas, l'avenir s'annonce prometteur pour le Luxembourg !"
 luxembourg.213.a:0 "Une nouvelle ère pour le pays !"
 luxembourg.214.t:0 "KPL remporte les élections !"
 luxembourg.214.d:0 "Dans un bouleversement sans précédent, le Parti communiste a remporté les dernières élections ! Même les experts n'ayant pas prédit ce résultat, de nombreuses personnes, notamment parmi les classes supérieures, ont fui le pays ou ont transféré leurs richesses à l'étranger.\nL'avenir du pays est incertain, Charles Marx étant un opposant déclaré à la monarchie."
 luxembourg.214.a:0 "Le peuple a vraiment parlé."
 luxembourg.215.t:0 "Résultats des élections indécis"
 luxembourg.215.d:0 "Après les élections, de nombreuses personnes ont remis en question les résultats. Nous ne sommes pas certains qu'ils soient représentatifs du peuple luxembourgeois. Seules quelques personnes peuvent désormais agir ; nous pourrions poursuivre nos activités comme si de rien n'était, mais cela provoquerait une vive réaction de la part de l'opinion publique. Cependant, nous pourrions aussi demander à la Grande-Duchesse d'intervenir et de prendre temporairement les rênes du gouvernement, à titre de gouvernement de transition. Ou encore, nos grands voisins pourraient intervenir et profiter de notre situation…"
 luxembourg.215.a:0 "Quelqu'un doit intervenir !"
 luxembourg.216.t:0 "Convoquer des élections anticipées ?"
 luxembourg.216.d:0 "Avec l'interdiction du KPL, les critiques à l'encontre du gouvernement ne cessent de croître. Nombreux sont ceux qui ont qualifié la loi sur les maudires d'« antidémocratique » ou d'« inconstitutionnelle ». Il est clair qu'il faut agir.\n\nUne nouvelle idée commence à germer au sein du gouvernement. [ROOT.GetLeader] pourrait convoquer des élections anticipées, laissant ainsi peu de temps aux autres partis pour se préparer. Le PD, principal parti politique de [ROOT.GetNameDef], serait quasiment assuré de remporter de telles élections. Il nous faudrait trouver une explication à notre décision, mais c'est possible."
 luxembourg.216.a:0 "C'est la seule chance pour [ROOT.GetNonIdeologyName] de survivre tel que nous le connaissons."
 luxembourg.216.b:0 "Nous ne devrions pas nous fier à de telles sales tours."
