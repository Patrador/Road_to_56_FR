 LUX_elections_KPL_winner_tt:0 "§tParti communiste du Luxembourg§! a remporté les élections !"
 luxembourg.220.t:0 "[LUX.GetNameDefCap] veut réaffirmer le traité de Londres"
 luxembourg.220.d:0 "Face à l'augmentation constante des tensions mondiales, [LUX.GetNameDef] a déployé des efforts considérables pour rester neutre. Aujourd'hui, il nous contacte pour réaffirmer le Traité de Londres de 1867, qui garantissait la neutralité et l'indépendance du pays vis-à-vis de tous les signataires.\n\nNous pouvons accéder à leur demande et maintenir la paix en [LUX.GetNonIdeologyName], mais cela impliquerait de devoir défendre le pays en cas de guerre."
 LUX_reaffirm_treaty_of_london_accept_tt:0 "Nous §Hgarantirons§! le Luxembourg et §Hle défendrons§! en cas de §Rguerre§!."
 luxembourg.220.a:0 "Naturellement, nous accepterons."
 luxembourg.220.b:0 "Nous ne pouvons pas encore nous engager."
 luxembourg.221.t:0 "[FROM.GetNameDefCap] a accepté notre proposition."
 luxembourg.221.d:0 "Par télégraphe, le ministère des Affaires étrangères [FROM.GetAdjectiveCap] nous a annoncé une excellente nouvelle : nous avons obtenu le soutien de [FROM.GetNameDefCap] ! Un grand pas vers notre objectif final !"
 luxembourg.221.a:0 "Splendide."
 luxembourg.222.t:0 "[FROM.GetNameDefCap] a refusé notre proposition."
 luxembourg.222.d:0 "Une triste nouvelle est arrivée à notre ministère des Affaires étrangères : [FROM.GetNameDef] ne nous soutiendra pas dans la réaffirmation du Traité de Londres.\n\nCela signifie que tout cela ne se concrétisera pas, car nous avions besoin du soutien de tous les anciens signataires pour légitimer notre proposition."
 luxembourg.222.a:0 "Maudits imbéciles !"
 luxembourg.223.t:0 "Réaffirmation du Traité de Londres"
 luxembourg.223.d:0 "Notre initiative a été couronnée de succès et nous avons réuni tous les signataires originaux du Traité de Londres de 1867 afin de réaffirmer le traité et de garantir l'indépendance perpétuelle de [ROOT.GetNonIdeologyName].\n\nComme [GER.GetNameDef] n'était pas signataire, nous devrons conclure un accord séparé avec lui."
 luxembourg.223.a:0 "Néanmoins, une belle journée pour [ROOT.GetNonIdeologyName] !"
 luxembourg.224.t:0 "Échec de la réaffirmation"
 luxembourg.224.d:0 "Nous étions proches du but, mais pas suffisamment, car les négociations sur la réaffirmation du Traité de Londres échouent, certains anciens signataires refusant de signer notre proposition.\n\nNous ne pouvons désormais qu'espérer que [ROOT.GetNonIdeologyName] aura une meilleure chance face à notre plus grande menace actuelle, [GER.GetNameDef]."
 luxembourg.224.a:0 "Nous étions si proches."
 luxembourg.225.t:0 "Réaffirmation du Traité de Londres"
 luxembourg.225.d:0 "[LUX.GetNonIdeologyName] vient d'annoncer la réaffirmation du Traité de Londres, signé en 1867, et la garantie de la neutralité perpétuelle du petit pays. Cela contribuera sans aucun doute à préserver l'indépendance du pays, désormais protégé par plusieurs grandes puissances.\n\nOn espère vivement que cela marquera le début d'un processus de retour à la paix en Europe. De nombreux autres pays s'en inspireront sans aucun doute pour leur propre politique diplomatique.\n\nCe jour est dédié à [LUX.GetNonIdeologyName] et ils célébreront leur sécurité retrouvée."
 luxembourg.225.a:0 "Un grand pas pour [LUX.GetNonIdeologyName] et toute l’Europe."
 luxembourg.225.b:0 "Une étape nécessaire pour la paix."
 luxembourg.226.t:0 "Échec du Nouveau Traité de Londres"
 luxembourg.226.d:0 "Nous avons été invités à [LUX.capital.GetCapitalVictoryPointName] pour discuter d'une éventuelle réaffirmation du Traité de Londres de 1867. Or, le ministre des Affaires étrangères de [LUX.GetAdjectiveCap] nous a annoncé que ce traité n'aboutirait pas, certains signataires potentiels ayant refusé de le signer.\n\nNous sommes désormais libres de rentrer à [ROOT.capital.GetCapitalVictoryPointName]. Cette tournure des événements est un signe pour l'avenir de l'Europe, car aucun point de départ potentiel pour apaiser les tensions n'est désormais disponible."
 luxembourg.226.a:0 "C’est vraiment un jour triste pour l’Europe dans son ensemble."
 luxembourg.226.b:0 "De toute façon, [LUX.GetNonIdeologyName] ne mérite pas d'être protégé."
 luxembourg.228.t:0 "[LUX.GetNameDefCap] est attaqué"
 luxembourg.228.d:0 "Suite à l'attaque contre [LUX.GetNameDef], nous devons choisir de les défendre ou non. En tant que signataires du Traité de Londres, nous avons l'obligation de leur venir en aide et de les aider à préserver leur indépendance. Cependant, cela nous expose au risque d'être entraînés dans une guerre que nous ne pouvons pas mener. Si nous restons à l'écart, nous risquons d'être perçus comme un allié peu fiable, ce qui pourrait compromettre nos propres perspectives à l'étranger."
 luxembourg.228.a:0 "[LUX.GetNonIdeologyName] doit être défendu !"
 luxembourg.228.b:0 "Cela ne nous concerne pas."
 luxembourg.250.t:0 "Les fruits de notre travail"
 luxembourg.250.d:0 "Nous savions qu'il serait difficile de passer à une politique économique collectivisée. Nous savions que le peuple aurait besoin d'une période d'adaptation. Nous savions que la bourgeoisie résisterait à la mainmise sur les moyens de production.\n\nPourtant, nous, le prolétariat de [ROOT.GetNonIdeologyName], avons persévéré et persévéré. Grâce à notre travail acharné, à celui de milliers de travailleurs, d'intellectuels et de planificateurs talentueux, nous pouvons affirmer que l'économie révolutionnée est achevée."
 luxembourg.250.a:0 "Nous existons dans le contexte de tout ce dans quoi nous vivons et de ce qui nous a précédés."
 luxembourg.270.t:0 "Une nouvelle doctrine étrangère"
 luxembourg.270.d:0 "Suite à l'échec de nos négociations concernant une éventuelle réaffirmation du Traité de Londres, notre pays se trouve dans une position très vulnérable. Des plans étrangers sont sans aucun doute en cours pour déstabiliser ou conquérir [ROOT.GetNonIdeologyName].\n\nAfin de résoudre ce problème, notre ministre des Affaires étrangères a contacté le Premier ministre et lui a suggéré une nouvelle ligne de conduite. Il s'agit de contacter [GER.GetNameDef] et [FRA.GetNameDef], nos voisins les plus puissants, et d'obtenir leur soutien en faveur d'un [ROOT.GetNameDef].\n\nCependant, cette proposition n'est pas sans risques. Un nouvel échec nous affaiblirait encore davantage sur la scène internationale, tandis qu'un succès pourrait encore être interprété comme une atteinte à notre neutralité totale."
 luxembourg.270.a:0 "Poursuivons cet effort."
 luxembourg.270.b:0 "Cela ne vaut pas la peine."
 luxembourg.271.t:0 "[FROM.GetNameDefCap] demande une garantie"
 luxembourg.271.d:0 "Après le récent échec de la réaffirmation du Traité de Londres de 1867, il semble que [LUX.GetNameDef] ne soit pas resté inactif.\n\nIls nous ont contactés et ont demandé une garantie de leur indépendance. Ce serait une simple question, mais la proposition inclut également [GER.GetNameDef]. Nous devrons veiller à préserver l'équilibre des pouvoirs dans la région et à promouvoir nos propres intérêts."
 luxembourg.271.a:0 "Cela nécessite notre soutien."
 luxembourg.271.b:0 "Nous devrions demander l’accès militaire en guise de compensation."
 luxembourg.271.c:0 "[ROOT.GetNonIdeologyName] ne défendra pas [FROM.GetNonIdeologyName]."
 luxembourg.272.t:0 "[FROM.GetNameDefCap] demande une garantie"
 luxembourg.272.d:0 "Après le récent échec de la réaffirmation du Traité de Londres de 1867, il semble que [LUX.GetNameDef] ne soit pas resté inactif.\n\nIls nous ont contactés et ont demandé une garantie de leur indépendance. [FRA.GetNameDefCap] est invité à nos côtés. Pour que nous puissions également en tirer profit, il est possible d'exiger une forme de réparation, même si elle pourrait ne pas être acceptée par eux."
 luxembourg.272.a:0 "Oui, peu importe."
 luxembourg.272.b:0 "Assurons-nous que cela nous soit également bénéfique."
 luxembourg.272.c:0 "Nous ne nous engageons pas en faveur de l’indépendance d’un autre pays."
 luxembourg.273.t:0 "[FROM.GetNameDefCap] a accepté sans condition"
 luxembourg.273.d:0 "Il semble que [FROM.GetNameDef] ne nous ait pas abandonnés, puisqu'ils ont accepté notre demande sans formuler de demandes. Nombre de nos diplomates sont soulagés par ce résultat, prédisant que la signature du pacte par [FROM.GetNonIdeologyName] constituerait le plus grand obstacle."
 luxembourg.273.a:0 "Excellente nouvelle."
 luxembourg.274.t:0 "[FROM.GetNonIdeologyName] envoie des demandes"
 luxembourg.274.d:0 "Ce que beaucoup craignaient s'est réalisé : [FROM.GetNonIdeologyName] n'a pas catégoriquement refusé de nous protéger, mais a néanmoins exigé le déploiement de troupes à [ROOT.GetNonIdeologyName]. Déjà, au sein de notre ministère des Affaires étrangères, des voix s'élèvent pour appeler à l'abandon des négociations, mais beaucoup avertissent aussi que c'est notre seule chance de survie."
 luxembourg.274.a:0 "Nous devons nous plier à leurs exigences."
 luxembourg.274.b:0 "Nous ne pouvons pas compromettre notre neutralité."
 luxembourg.275.t:0 "[FROM.GetNameDefCap] a refusé de nous protéger"
 luxembourg.275.d:0 "Ces dernières heures, il est devenu évident que [FROM.GetNonIdeologyName] n'a aucun intérêt à protéger notre petite nation. Sans accord bilatéral, toute garantie de [GER.GetNameDef] sera sans effet."
 luxembourg.275.a:0 "Nous sommes peut-être perdus dans l’histoire maintenant."
 luxembourg.276.t:0 "[FROM.GetNameDefCap] n'a envoyé aucune demande"
 luxembourg.276.d:0 "Des nouvelles inattendues nous parviennent de nos diplomates de [FROM.capital.GetCapitalVictoryPointName]. [FROM.GetNameDefCap] a accepté de protéger [ROOT.GetNameDef] sans aucune exigence de sa part. Aussi inattendue soit-elle, cette décision est très utile."
 luxembourg.276.a:0 "Une surprise, certes, mais une surprise bienvenue."
 luxembourg.277.t:0 "[FROM.GetNameDefCap] demande des soldats"
 luxembourg.277.d:0 "Lors des négociations sur les conditions de protection de [FROM.GetAdjectiveCap], ils ont exigé 2 000 hommes pour servir dans leur armée. Ce chiffre peut leur paraître faible, mais il est important pour nous. De plus, cela nous liera davantage à leurs politiques futures, car nos citoyens serviront dans leur armée."
 luxembourg.277.a:0 "Un mal nécessaire à notre existence continue."
 luxembourg.277.b:0 "Nous ne pouvons pas céder à de telles exigences."
 luxembourg.277.c:0 "Nous n’avons tout simplement pas les hommes pour cela."
 luxembourg.278.t:0 "[FROM.GetNameDefCap] ne nous protégera pas"
 luxembourg.278.d:0 "Malheureusement, [FROM.GetNameDef] a annoncé qu'il ne nous protégerait pas. Étant donné l'issue attendue de ces négociations, nous nous y sommes préparés, mais nous n'avons toujours pas d'autre choix. Il nous faudra simplement nous assurer d'être prêts pour la suite."
 luxembourg.278.a:0 "Le résultat attendu."
 luxembourg.279.t:0 "Succès des négociations"
 luxembourg.279.d:0 "Nous, ou plutôt nos diplomates, l'avons fait. Ils ont fait appel à [GER.GetNameDef] et [FRA.GetNameDef] pour garantir notre indépendance et nous protéger en cas de guerre !\n\nCela a déjà apporté la stabilité à [ROOT.GetNonIdeologyName], mais les perspectives d'avenir de notre diplomatie seront particulièrement renforcées par ce résultat. Le ministre des Affaires étrangères a officieusement annoncé une fête suite à son succès et le Premier ministre doit prononcer un discours à la Chambre des députés.\n\nEn résumé, nous pouvons affirmer avec certitude que l'échec de nos négociations autour du traité de Londres a peut-être été un choc temporaire, mais nous avons persévéré et trouvé une nouvelle solution."
 luxembourg.279.a:0 "L’avenir s’annonce prometteur pour [ROOT.GetNameDef] !"
 luxembourg.280.t:0 "Échec des négociations"
 luxembourg.280.d:0 "Notre ministère des Affaires étrangères a un nouveau cycle de négociations raté à son actif. Probablement le traité le plus important de ces dernières années, celui-ci restera dans les annales comme le coup de grâce.\n\nCependant, nous devons persévérer et nous assurer d'être prêts à affronter la suite. Après tout, Mir wëlle bleiwe wat mir sinn."
 luxembourg.280.a:0 "Un jour sombre pour [ROOT.GetNonIdeologyName]"
 luxembourg.281.t:0 "Pourparlers réussis avec [FROM.GetNonIdeologyName]"
 luxembourg.281.d:0 "Des nouvelles de [FROM.capital.GetCapitalVictoryPointName] sont parvenues à notre capitale. Les négociations pour la protection de [FROM.GetNameDef] se sont bien déroulées et plusieurs traités ont été signés, qui déterminent l'avenir de nos relations.\n\nBien que risqués, ces pourparlers ont rapproché [GER.GetNameDef] et [FRA.GetNameDef] pour protéger la petite nation. Reste à voir si cela profitera à tous les signataires ou si un événement futur fera pencher la balance du pouvoir dans un sens ou dans l'autre."
 luxembourg.281.a:0 "Un résultat souhaitable."
 luxembourg.282.t:0 "Échec des pourparlers avec [FROM.GetNonIdeologyName]"
 luxembourg.282.d:0 "Les négociations sont terminées, mais rien n'a été signé. [FROM.GetNameDef] restera sans protection pendant un certain temps encore. Les négociations autour du Traité de Londres ayant déjà échoué, ce sera un nouveau revers pour [FROM.GetNameDef].\n\nIl reste à voir quel sera l'impact sur l'avenir du continent, si tant est qu'il y en ait un."
 luxembourg.282.a:0 "Rien n'est perdu, rien n'est gagné."
 LUX_will_fail_negotiations_tt:0 "§RCela entraînera l’échec des négociations.§!"
 luxembourg.230.t:0 "[FROM.GetNameDefCap] demande des garanties"
 luxembourg.230.d:0 "[FROM.GetNameDefCap] a récemment abandonné sa neutralité après la victoire du nouveau gouvernement aux élections. Ils ne peuvent évidemment pas se défendre seuls et chercheront donc tôt ou tard à se protéger.\n\nCe jour semble arrivé, car un diplomate [FROM.GetAdjectiveCap] a demandé [ROOT.GetAdjectiveCap] une protection contre les menaces qui pèsent sur son indépendance et sa souveraineté."
 luxembourg.230.a:0 "Nous les protégerons."
 luxembourg.230.b:0 "[ROOT.GetNameDefCap] n'est pas prêt à s'engager."
 luxembourg.231.t:0 "[FROM.GetNameDefCap] a accepté de nous protéger"
 luxembourg.231.d:0 "À son retour, notre diplomate nous informe que [FROM.GetNameDef] a accepté de nous protéger.\n\nCes excellentes nouvelles se répandent déjà dans tout le pays et devraient faire la une des journaux de demain."
 luxembourg.231.a:0 "C'est un soulagement."
 luxembourg.232.t:0 "[FROM.GetNameDefCap] ne nous protégera pas"
 luxembourg.232.d:0 "La déclaration diplomatique nous parvient par télégraphe, [FROM.GetNameDef] nous a dit qu'ils ne nous protégeraient pas car ils ne sont pas prêts à s'engager dans de tels accords."
 luxembourg.232.a:0 "Malheureusement."
 luxembourg.240.t:0 "[FROM.GetNameDefCap] veut fédéraliser le Benelux"
 luxembourg.240.d:0 "L'idée circule depuis de nombreuses années, mais elle n'a jamais été concrétisée. Après la création du Benelux, [FROM.GetAdjectiveCap] semble avoir finalement pris la décision de promouvoir l'unification des Pays-Bas.\n\nAccepter une telle proposition mettrait fin à l'existence de [ROOT.GetNameDef], mais pourrait renforcer les Pays-Bas dans leur ensemble.\nQuoi qu'il en soit, nous devons examiner attentivement cette question : l'avenir des Pays-Bas est en jeu."
 luxembourg.240.a:0 "La force dans l’unité !"
 luxembourg.240.b:0 "Nous ne renoncerons pas à notre indépendance."
 luxembourg.241.t:0 "[FROM.GetNameDefCap] a accepté de fédéraliser"
 luxembourg.241.d:0 "Le grand jour de l'unification est enfin arrivé : les délégués de [FROM.GetNameDef] ont informé le Premier ministre de leur intention de se regrouper au sein de la Fédération du Benelux.\n\nBien que les premières formalités administratives aient déjà été réglées, certaines questions restent en suspens, comme l'avenir de la monarchie."
 luxembourg.241.a:0 "Une belle journée pour nous tous."
 luxemourg.242.t:0 "[FROM.GetNameDefCap] ne rejoindra pas l'Union"
 luxembourg.242.d:0 "Malgré nos efforts pour défendre cette cause, [FROM.GetNameDef] a refusé d'adhérer à la Fédération du Benelux. Nous ne pouvons guère faire autrement qu'espérer que cette décision leur sera bénéfique, à eux comme à nous.\n\nIl y a encore de l'espoir pour défendre les Basses Terres ; nous devons persévérer à tout prix !"
 luxembourg.242.a:0 "Malheureusement."
 luxembourg.243.t:0 "La Fédération du Benelux"
 luxembourg.243.d:0 "Après de longues négociations avec nos alliés, nous avons enfin pu obtenir la percée dont nous avions tant besoin. La décision a été prise et les préparatifs sont déjà en cours : la Fédération du Benelux est enfin fondée.\n\nCe jour, d'une importance capitale pour l'avenir des Pays-Bas, ainsi que pour l'Europe tout entière, restera dans l'histoire comme un jour de grande joie et de coopération politique. Puissions-nous créer un monde meilleur pour nos successeurs !"
 luxembourg.243.a:0 "« Fédération du Benelux ». Oui, ça me plaît."
 luxembourg.244.t:0 "L'échec de la Fédération"
 luxembourg.244.d:0 "Nos diplomates épuisés reviennent des négociations sur l'unification. Ils ont déjà informé le Premier ministre de leur échec.\n\nEnfin, [ROOT.GetNonIdeologyName] restera simplement cela, [ROOT.GetNameDef], et non quelque chose de plus grand. Maintenant, nous devons recalibrer notre politique étrangère, notre objectif le plus important n'ayant pas été atteint."
 luxembourg.244.a:0 "Nous avons échoué."
 luxembourg.350.t:0 "Prise de pouvoir nazie à [LUX.GetNonIdeologyName]"
 luxembourg.350.d:0 "Nous avons appris de [LUX.GetOldNameDef] que le palais grand-ducal a été pris d'assaut par les nazis allemands. Cette prise de contrôle n'a été possible que grâce au soutien important que ce groupe a acquis ces derniers mois. Reste à voir si ce nouveau gouvernement parviendra à maintenir son emprise sur le pays.\n\n[GER.GetNameDefCap] a déjà déployé des troupes dans son nouvel État vassal, qu'il a annoncé vouloir intégrer étroitement à sa nation. Seul le temps nous dira si cela modifiera significativement l'équilibre des pouvoirs en Europe et si [LUX.GetNonIdeologyName] deviendra un État dans quelques années."
 luxembourg.350.a:0 "Nous leur souhaitons le meilleur."
 luxembourg.350.b:0 "Inquiétant."
 luxembourg.260.t:0 "[FROM.GetNameDefCap] demande l'invasion de [PREV.GetNameDef]"
 luxembourg.260.d:0 ""
 luxembourg.260.a:0 "Tout pour la révolution."
 luxembourg.260.b:0 "Cette invasion ne sera pas permise."
 luxembourg.261.t:0 "[FROM.GetNameDefCap] a accepté l'invasion"
 luxembourg.261.d:0 ""
 luxembourg.261.a:0 "Longue vie à la révolution !"
 luxembourg.262.t:0 "[FROM.GetNameDefCap] ne veut pas que nous envahissions"
 luxembourg.262.d:0 ""
 luxembourg.262.a:0 "Nous ne pouvons rien faire."
 luxembourg.263.t:0 "[FROM.GetNameDefCap] veut envahir le Benelux"
 luxembourg.263.d:0 ""
 luxembourg.400.t:0 "[FROM.GetNameDefCap] veut administrer plus de terres"
 luxembourg.400.d:0 ""
 luxembourg.400.a:0 "Tout pour nos frères [ROOT.GetAdjectiveCap]."
 luxembourg.400.b:0 "Cela affaiblirait la population [ROOT.GetAdjectiveCap]."
 luxembourg.401.t:0 "[FROM.GetNameDefCap] a accepté notre proposition"
 luxembourg.401.d:0 ""
 luxembourg.401.a:0 "Alors mettons-nous au travail."
 luxembourg.402.t:0 "[FROM.GetNameDefCap] a refusé notre proposition"
 luxembourg.402.d:0 ""
 luxembourg.402.a:0 "Un véritable revers pour le Gau."
 luxembourg.405.t:0 "[FROM.GetNameDefCap] souhaite s'étendre davantage"
 luxembourg.405.d:0 ""
 luxembourg.405.a:0 "Tout pour nos frères [ROOT.GetAdjectiveCap]."
 luxembourg.405.b:0 "Cela affaiblirait la population [ROOT.GetAdjectiveCap]."
 luxembourg.406.t:0 "[FROM.GetNameDefCap] a accepté notre proposition"
 luxembourg.406.d:0 ""
 luxembourg.406.a:0 "Alors mettons-nous au travail."
 luxembourg.407.t:0 "[FROM.GetNameDefCap] a refusé notre proposition"
 luxembourg.407.d:0 ""
 luxembourg.407.a:0 "Un véritable revers pour le Gau."
 luxembourg.410.t:0 "[FROM.GetNameDefCap] demande l'occupation de [965.GetName]"
 luxembourg.410.d:0 ""
 luxembourg.410.a:0 "Nous allons leur transférer le fardeau."
 luxembourg.410.b:0 "[ROOT.GetNameDefCap] a besoin de toutes les terres occupées pour lui-même."
 luxembourg.411.t:0 "[FROM.GetNameDefCap] a transféré [965.GetName]"
 luxembourg.411.d:0 ""
 luxembourg.411.a:0 "Un autre pas vers la domination de [ROOT.GetAdjectiveCap]."
 luxembourg.412.t:0 "[FROM.GetNameDefCap] ne transférera pas [965.GetName]"
 luxembourg.412.d:0 ""
 luxembourg.412.a:0 "Un petit contretemps."
 luxembourg.415.t:0 "[FROM.GetNameDefCap] demande le transfert de notre occupation [BEL.GetAdjectiveCap]"
 luxembourg.415.d:0 ""
 luxembourg.415.a:0 "Nous ne pouvons pas leur refuser ce qui leur appartient."
 luxembourg.415.b:0 "Les terres [BEL.GetAdjectiveCap] sont légitimement [ROOT.GetAdjectiveCap]."
 luxembourg.416.t:0 "[FROM.GetNameDefCap] a transféré ses terres [BEL.GetAdjectiveCap]"
 luxembourg.416.d:0 ""
 luxembourg.416.a:0 "Ils ont fait un choix judicieux."
 luxembourg.417.t:0 "[FROM.GetNameDefCap] ne se retirera pas de [BEL.GetNonIdeologyName]"
 luxembourg.417.d:0 ""
 luxembourg.417.a:0 "Qu'ils soient maudits !"
 luxembourg.420.t:0 "[FROM.GetNameDefCap] veut occuper les terres de [HOL.GetAdjectiveCap]"
 luxembourg.420.d:0 ""
 luxembourg.420.a:0 "Exauçons leur souhait."
 luxembourg.420.b:0 "Nous n’abandonnerons pas nos terres conquises."
 luxembourg.421.t:0 "[FROM.GetNameDefCap] a transféré ses terres [HOL.GetAdjectiveCap]"
 luxembourg.421.d:0 ""
 luxembourg.421.a:0 "Splendide !"
 luxembourg.422.t:0 "[FROM.GetNameDefCap] a refusé notre demande"
 luxembourg.422.d:0 ""
 luxembourg.422.a:0 "Malheureusement."
 luxembourg.425.t:0 "[FROM.GetNameDef] a demandé des terres [FRA.GetAdjectiveCap]s"
 luxembourg.425.d:0 ""
 luxembourg.425.a:0 "De toute façon, ces terres ne nous servent à rien."
 luxembourg.425.b:0 "Ils deviennent trop puissants !"
 luxembourg.426.t:0 "[FROM.GetNameDefCap] a cédé à notre demande"
 luxembourg.426.d:0 ""
 luxembourg.426.a:0 "Nos nouvelles terres renforceront la nation."
 luxembourg.427.t:0 "[FROM.GetNameDefCap] a ignoré notre demande"
 luxembourg.427.d:0 ""
 luxembourg.427.a:0 "Tant pis, on les aura d'une autre manière."
 LUX_charlotte_desc:0 "Avec la constitution de 1919, les pouvoirs de la duchesse ont été réduits à de simples fonctions cérémonielles. Malgré cela, la grande-duchesse Charlotte reste une figure populaire de la démocratie et de l'indépendance continue de [ROOT.GetNameDef]."
 LUX_steel_mills:0 "Aciéries réunies de Burbach-Eich-Dudelange"
 LUX_steel_mills_desc:0 "Les Aciéries Réunies de Burbach-Eich-Dudelange, ou ARBED, sont un conglomérat sidérurgique fondé au début du siècle. Il est rapidement devenu un producteur majeur. Il est désormais présent dans de nombreux pays, et pas seulement en Europe."
 LUX_radio_luxembourg_desc:0 "La radio s'étant progressivement implantée, la radiodiffusion semi-légale n'a pas tardé à émerger. La Compagnie Luxembourgeoise de Radiodiffusion (CLR) est née de ces activités. Ses prédécesseurs ont été des innovateurs majeurs dans le domaine de la radiodiffusion multilingue, ce qui laisse présager un brillant avenir à la CLR, fondée relativement récemment."
 LUX_train_manufacturer:0 "Société nationale des chemins de fer luxembourgeois"
 LUX_train_manufacturer_desc:0 "Cette société d'État a été fondée après que plusieurs sociétés ferroviaires privées ont été nationalisées et fusionnées au sein de la Société Nationale des Chemins de Fer Luxembourgeois."
 LUX_construction_company:0 "Karp-Kneip Luxembourg"
 LUX_construction_company_desc:0 "Fondée en 1898 par Corneille Karp-Kneip, cette entreprise de construction a acquis une réputation de partenaire commercial fiable, notamment dans la construction routière."
 BEL_LUX_customs_union:0 "Union économique belgo-luxembourgeoise"
 LUX_joseph_schusterline:0 "Ligne Schuster"
 LUX_joseph_schusterline_desc:0 "Les hostilités venues de l'est doivent être repoussées. Joseph Schuster a conçu une ligne de défense à notre frontière orientale pour tenir les soldats hostiles à l'écart de notre territoire et préserver notre souveraineté."
 r56_LUX_cut_back_workers_rights:0 "Réduire les droits des travailleurs"
 r56_LUX_strengthened_agriculture:0 "Agriculture renforcée"
 r56_LUX_ministry_of_economics_i:0 "Ministère de l'Économie"
 r56_LUX_ministry_of_labour_i:0 "Ministère du Travail"
 r56_LUX_ministry_of_interior_i:0 "Ministère de l'Intérieur"
 r56_LUX_ministry_of_foreign_affairs_i:0 "Ministère des Affaires étrangères"
 r56_LUX_ministry_of_army_i:0 "Ministère des Armées"
 r56_LUX_economic_dependence:0 "Dépendance économique"
 r56_LUX_economic_dependence_desc:0 "L'industrie luxembourgeoise n'est pas assez grande pour subvenir à ses besoins, elle dépend donc des importations de fer en provenance de France et des exportations d'acier vers l'Allemagne."
 r56_LUX_polarized_society:0 "Société polarisée"
 r56_LUX_polarized_society_desc:0 "Depuis le référendum sur la loi sur les mauviettes, le pays est divisé entre ceux qui voulaient interdire le KPL et ceux qui s'y opposent. Il faudra déployer de grands efforts pour combler le fossé qui s'est creusé."
 r56_LUX_farm_subsidies:0 "Subventions agricoles"
 r56_LUX_farm_subsidies_desc:0 "En tant que piliers de tout pays, les agriculteurs méritent d'être reconnus et de disposer de revenus stables. Ces subventions rendent cela possible."
 r56_LUX_strengthened_rural_communities:0 "Communautés rurales renforcées"
 r56_LUX_policy_of_free_hands:0 "Politique des mains libres"
 r56_LUX_policy_of_free_hands_desc:0 "Pour rester neutres, nous devons conclure des accords avec tout le monde et ne pas laisser les différences idéologiques s’immiscer dans la préservation de notre indépendance."
 r56_LUX_defensive_focus:0 "Priorité à la défense"
 r56_LUX_defensive_focus_desc:0 "Nous n’avons pas les capacités d’attaquer en cas de guerre, nous devons donc concentrer tous nos efforts sur la défense de notre pays."
 r56_LUX_focused_radio_efforts:0 "Effort priorisé sur les radars et les radios"
 r56_LUX_focused_radio_efforts_desc:0 "Nous avons interrompu la plupart des transmissions radio civiles afin que nos militaires puissent plus facilement défendre le pays."
 r56_LUX_banned_aid:0 "L'aide internationale interdite"
 r56_LUX_banned_aid_desc:0 "Pour montrer à quel point nous sommes attachés à notre neutralité, nous avons interdit l’aide internationale, ce qui signifie qu’aucune arme [ROOT.GetAdjectiveCap] ne tombe entre les mains de nations en guerre."
 r56_LUX_union_against_extremism:0 "Union contre l'extrémisme"
 r56_LUX_union_against_extremism_desc:0 "Les socialistes ont polarisé le pays, ils constituent une menace pour [ROOT.GetNameDef] et ne peuvent pas être autorisés à avoir de l’influence."
 r56_LUX_motto:0 "Mir Wëlle Bleiwe Wat Mir Sinn"
 r56_LUX_motto_desc:0 "La devise nationale de [ROOT.GetName] trouve ses racines en 1859 et se traduit approximativement par « Nous voulons rester ce que nous sommes »."
 r56_LUX_continuing_the_fight:0 "Continuer le combat"
 r56_LUX_continuing_the_fight_desc:0 "Même si nous avons capitulé, nous ne nous sommes pas rendus. [ROOT.GetNameDefCap] persévérera et une fois libérée de l'occupation, elle libérera son territoire !"
 r56_LUX_peace_in_our_times:0 "La paix à notre époque"
 r56_LUX_peace_in_our_times_desc:0 "Les années de neutralité ont porté leurs fruits. [ROOT.GetNonIdeologyName] a maintenu la paix et assuré une paix durable."
 r56_LUX_capital_of_europe:0 "Capitale de l'Europe"
 r56_LUX_capital_of_europe_desc:0 "[ROOT.GetNameDefCap] est le cœur de l'Europe, ayant trois langues officielles et ayant joué un rôle clé dans la diplomatie européenne et la Société des Nations."
 r56_LUX_privatising_industry:0 "Privatisation de l'industrie"
 r56_LUX_privatising_industry_desc:0 "Le nouveau gouvernement libéral a enfin eu l’occasion de promouvoir les privatisations et la propriété privée."
 r56_LUX_lowered_taxes:0 "Faible taux d'imposition"
 r56_LUX_lowered_taxes_desc:0 "Les faibles impôts soulagent la population générale et augmentent les flux de capitaux, ce qui conduit finalement à la croissance économique."
 r56_LUX_initial_rearmament:0 "Réarmement initial"
 r56_LUX_initial_rearmament_desc:0 "La défense de [ROOT.GetNameDef] nécessite une armée performante. Des décennies de désarmement ont conduit à une armée quasi inexistante. Nous devons inverser ce processus."
 r56_LUX_benelux_customs_union:0 "Union économique Benelux"
 r56_LUX_benelux_customs_union_desc:0 "Suite à la création de [ROOT.GetFactionName], ses membres ont décidé d'abolir les contrôles aux frontières entre eux au profit du libre-échange."
 r56_LUX_unified_command:0 "Structure de commandement unifiée"
 r56_LUX_unified_command_desc:0 "Une bonne structure de commandement fonctionne de la manière la plus cohérente possible. Nous y sommes parvenus, et plus rien ne nous arrêtera désormais."
 r56_LUX_united_and_ready:0 "Unis et prêts"
 r56_LUX_united_and_ready_desc:0 "Les basses terres résistent fièrement à tout adversaire qui pourrait être en désaccord avec nous. Ensemble, nous persévérerons et prospérerons."
 r56_LUX_beating_the_giant:0 "Battre le géant"
 r56_LUX_beating_the_giant_desc:0 "Seuls, nous sommes impuissants face à [GER.GetNameDef]. Ensemble, cependant, nous pouvons gagner et mettre un terme à la menace orientale."
 r56_LUX_benelux_alliance:0 "Membre du Benelux"
 r56_LUX_benelux_alliance_desc:0 "Ce pays a rejoint le Benelux pour se défendre et défendre ses intérêts."
 r56_LUX_increased_education_budget:0 "Augmentation du budget de l'éducation"
 r56_LUX_increased_education_budget_desc:0 "En tant qu’investissement dans la prochaine génération, l’éducation est la responsabilité la plus importante de l’État."
 r56_LUX_agressive_benelux:0 "Politique étrangère agressive"
 r56_LUX_agressive_benelux_desc:0 "Nous avons peut-être uni, mais nous n’avons pas encore réuni tous les hommes et toutes les femmes qui se disent Bénéluxiens sous un même drapeau."
 r56_LUX_fair_economy:0 "Économie équitable"
 r56_LUX_fair_economy_desc:0 "Le peuple ne doit pas servir l’économie, c’est l’économie qui doit servir le peuple."
 r56_LUX_abolished_monarchy:0 "Monarchie abolie"
 r56_LUX_abolished_monarchy_desc:0 "Nous sommes enfin libérés de la tyrannie de la monarchie. Nous avons laissé le passé derrière nous pour que l'avenir s'ouvre enfin à nous."
 r56_LUX_socialist_future:0 "Avenir socialiste"
 r56_LUX_socialist_future_desc:0 "Les chaînes du passé ont été laissées derrière elles, le prolétariat est désormais libre de façonner son propre avenir !"
 r56_LUX_republican_humanism:0 "Humanisme républicain"
 r56_LUX_republican_humanism_desc:0 "Même si la monarchie a gouverné injustement [ROOT.GetNonIdeologyName], ils restent des êtres humains et méritent le respect et les droits, comme tout autre être humain."
 r56_LUX_socialist_constitution:0 "Constitution socialiste"
 r56_LUX_socialist_constitution_desc:0 "Pour mieux pousser la révolution ouvrière, il était nécessaire de modifier la constitution en faveur des socialistes et du prolétariat."
 r56_LUX_volunteers:0 "Force de volontaires [ROOT.GetAdjectiveCap]"
 r56_LUX_volunteers_desc:0 "Afin de protéger nos intérêts à l’étranger et d’aider nos alliés, nous devons être prêts à envoyer des troupes dans tout conflit qui pourrait survenir."
 r56_LUX_nationalised_companies:0 "Sociétés nationalisées"
 r56_LUX_nationalised_companies_desc:0 "De nombreuses grandes entreprises ont exploité leurs travailleurs pour obtenir un avantage en accumulant du capital. Leurs propriétaires devront désormais s'intégrer au prolétariat, car ils ne sont plus propriétaires de ces entreprises."
 r56_LUX_struggle_for_equality:0 "Lutte pour l'égalité"
 r56_LUX_struggle_for_equality_desc:0 "L'égalité n'est pas un état, c'est un processus qui doit être constamment maintenu. Néanmoins, essayer en vaut la peine."
 r56_LUX_collectivized_economy:0 "Économie collectivisée"
 r56_LUX_collectivized_economy_desc:0 "Pour que chaque travailleur, homme et femme, puisse profiter de l’économie, il doit posséder des usines et des fermes."
 r56_LUX_soviet_dominated_trade:0 "Commerce sous domination soviétique"
 r56_LUX_soviet_dominated_trade_desc:0 "Étant donné que [SOV.GetNameDef] est un allié idéologique, nous avons pu négocier de bons accords commerciaux avec eux."
 r56_LUX_developing_autarkic_economy:0 "Développer une économie autarcique"
 r56_LUX_developing_autarkic_economy_desc:0 "Nous nous efforcerons d’atteindre l’autarcie afin d’être toujours aussi indépendants."
 r56_LUX_autarkic_economy:0 "Économie autarcique"
 r56_LUX_autarkic_economy_desc:0 "Afin de maintenir notre indépendance économique et donc politique, nous avons adopté un modèle d’économie autarcique."
 r56_LUX_socialist_society:0 "Société socialiste"
 r56_LUX_socialist_society_desc:0 "Nous sommes finalement passés d’une société capitaliste à une société socialiste, une étape naturelle dans notre évolution vers une société et un pays communistes."
 r56_LUX_via:0 "VIA"
 r56_LUX_via_desc:0 "Le VIA, ou Volks Kommissariat für innere Angelegenheiten, est la police secrète de [ROOT.GetNameDef], réputée et redoutée dans le monde entier."
 r56_LUX_socialist_science:0 "Science socialiste"
 r56_LUX_socialist_science_desc:0 "Dans le monde moderne, la science est primordiale. Mais elle n'est rien sans le cadre idéologique du socialisme."
 r56_LUX_patriotic_constitution:0 "Constitution patriotique"
 r56_LUX_patriotic_constitution_desc:0 "Pour garantir que le pays soit protégé par le communisme, la constitution doit être en mesure de renforcer le contrôle de l’État."
 r56_LUX_antifascist_volunteers:0 "Volontaires antifascistes"
 r56_LUX_antifascist_volunteers_desc:0 "Le combat le plus important aujourd'hui est celui contre le fascisme. Il menace les pays, les peuples et l'égalité de tous les hommes et de toutes les femmes."
 r56_LUX_agitated_youth:0 "Jeunesse agitée"
 r56_LUX_agitated_youth_desc:0 "La Jeunesse Populaire Luxembourgeoise est une organisation similaire aux Jeunesses hitlériennes en [GER.GetNameDef]. Elle diffuse des idées fascistes et s'assure le soutien de la génération suivante."
 r56_LUX_dennemeyers_propaganda:0 "Propagande de Dennemeyer"
 r56_LUX_dennemeyers_propaganda_desc:0 "Camille Dennemeyer est un génie de la propagande, il sait convaincre les gens et les atteindre émotionnellement, une qualité des plus utiles pour propager le fascisme."
 r56_LUX_political_support:0 "Soutien politique"
 r56_LUX_political_support_desc:0 "Avec un nouveau parti formé, nous avons les moyens d’entrer sur la scène politique et de gagner le soutien du peuple et du gouvernement."
 r56_LUX_german_funding:0 "Financement allemand"
 r56_LUX_german_funding_desc:0 "L'industrie [GER.GetAdjectiveCap] plus développée peut aider notre industrie, ce qui augmente également la popularité de [GER.GetAdjectiveCap] parmi les personnes [ROOT.GetAdjectiveCap]."
 r56_LUX_anti_french_sentiments:0 "Sentiments anti-français"
 r56_LUX_anti_french_sentiments_desc:0 "La France a influencé l'histoire de [ROOT.GetNameDef], c'est clair. Il devient également de plus en plus évident pour la population que cette influence détruit l'identité et les racines de la nation [GER.GetAdjectiveCap]"
 r56_LUX_fascist_army:0 "Recrutement de l'armée fasciste"
 r56_LUX_fascist_army_desc:0 "L'armée a été infiltrée par des fascistes qui recrutent désormais principalement d'autres personnes partageant les mêmes idées."
 r56_LUX_all_luxembourgish_societies:0 "Sociétés entièrement luxembourgeoises"
 r56_LUX_all_luxembourgish_societies_desc:0 "Nous avons assisté à une résurgence des sociétés nationalistes qui s’engagent à protéger la nation et son identité à tout prix."
 r56_LUX_professional_army:0 "Armée professionnelle"
 r56_LUX_professional_army_desc:0 "L'armée professionnelle de [GER.GetNonIdeologyName] est redoutée au combat et presque sans égal en termes d'expertise."
 r56_LUX_political_army:0 "Armée politique"
 r56_LUX_political_army_desc:0 "Une nation forte a besoin d’une armée forte, loyale au gouvernement et qui applique sa volonté sans poser de questions."
 r56_LUX_unbeaten_in_battle:0 "Invaincu au combat"
 r56_LUX_unbeaten_in_battle_desc:0 "« Im Felde Unbesiegt » ou « Invaincu au combat » est la devise des forces armées [ROOT.GetAdjectiveCap], montrant notre puissance et notre volonté écrasantes."
 r56_LUX_taxes_germany:0 "Taxes à [GER.GetNameDef]"
 r56_LUX_taxes_germany_desc:0 "En tant que partie intégrante de [GER.GetNameDef], nous sommes tenus de payer des impôts au gouvernement central. Cependant, avec l'augmentation de la production économique, les effets de ces impôts pourraient être atténués."
 r56_LUX_german_manpower:0 "Main-d'œuvre [GER.GetAdjectiveCap]"
 r56_LUX_german_manpower_desc:0 "Pour maintenir notre emprise sur le pays, [GER.GetNameDef] nous envoie des hommes pour soutenir notre appareil de sécurité."
 r56_LUX_treaty_of_london_signatory:0 "Signataire du Traité de Londres"
 r56_LUX_treaty_of_london_signatory_desc:0 "Ce pays a promis son soutien à [LUX.GetNameDef] et devra défendre le pays s'il est attaqué."
 r56_LUX_treaty_of_london_signatory_tt:0 "§RSi [LUX.GetNameDef] est attaqué, nous devrons le défendre ou gagner la réputation d'un allié indigne de confiance.§!"
 r56_LUX_untrustworthy_ally:0 "Allié indigne de confiance"
 r56_LUX_untrustworthy_ally_desc:0 "[ROOT.GetNameDefCap] est connu pour ne pas être fiable car il n'a pas défendu [LUX.GetNameDef] même s'il était obligé de le faire."
 r56_LUX_restored_neutrality:0 "Neutralité restaurée"
 r56_LUX_restored_neutrality_desc:0 "Avec un pays défendable, [ROOT.GetNameDef] a restauré sa neutralité en tant que nation solide."
 r56_LUX_total_neutrality:0 "Neutralité totale"
 r56_LUX_total_neutrality_desc:0 "En tant que garant de la paix, la neutralité totale a été déclarée."
 LUX_looming_strikes:0 "Grèves imminentes"
 LUX_looming_strikes_desc:0 "La situation au Luxembourg est tendue. Le gouvernement n'a pas réussi à régler correctement les questions de justice sociale. La population exige enfin des mesures concrètes de la part de son gouvernement. Une grève semble désormais inévitable."
 LUX_chamberofdeputies:0 "La Chambre des Députés"
 LUX_ministries:0 "Les Ministères"
 LUX_form_government_mission:0 "Former un gouvernement"
 LUX_ally_socialists_tt:0 "Débloque les ministres §Hcommunistes§! et §Hsociaux-démocrates§!."
 LUX_maintain_governmental_positions_tt:0 "Débloque les ministres §Hlibéraux§! et §Hconservateurs§!."
 LUX_ally_socialists:0 "Allier d'autres socialistes"
 LUX_allied_socialists:0 "S'est §Hallié à d'autres socialistes§!"
 LUX_maintain_governmental_positions:0 "Maintenir les positions gouvernementales"
 LUX_maintained_governmental_positions:0 "A §Hmaintenu des positions gouvernementales§!"
 LUX_start_talks_with_left:0 "Entamer des discussions avec la gauche"
 LUX_started_talks_with_left:0 "A §Hentamé des discussions avec la gauche§!"
 LUX_negotiate_with_former_ministers:0 "Négocier avec d'anciens ministres"
 LUX_negotiated_with_former_ministers:0 "A §Hnégocié avec d'anciens ministres§!"
 LUX_form_government_mission_trigger:0 "A §Hembauché 5 ministres§!"
 LUX_gain_new_iron_sources:0 "Obtenir de nouvelles sources de fer"
 LUX_gain_new_iron_sources_desc:0 "Le fer est un pilier de notre industrie, et plus encore de la sidérurgie. Nous devons garantir un approvisionnement régulier de cette précieuse ressource pour assurer le bon fonctionnement de notre industrie."
 LUX_find_new_export_partners:0 "Trouver de nouveaux partenaires d'exportation"
 LUX_find_new_export_partners_desc:0 "Notre partenariat avec l'Allemagne est ancien, mais nous ne pouvons pas le maintenir. Nous devons diversifier nos exportations pour préserver notre indépendance économique."
 LUX_import_belgian_raw_materials:0 "Importer des matières premières de Belgique"
 LUX_import_belgian_raw_materials_desc:0 "L'Union économique belgo-luxembourgeoise a marqué le début d'une coopération entre nos pays. Une autre étape dans cette direction serait l'utilisation du fer belge dans les usines luxembourgeoises. Faisons en sorte que cela se réalise !"
 LUX_neutrality_balance_convert_factories:0 "Convertir les usines militaires"
 LUX_neutrality_balance_convert_factories_desc:0 "En tant que nation neutre, nous pouvons nous concentrer sur notre population civile sans craindre une intervention militaire. C'est pourquoi nous devrions convertir certaines usines militaires en usines civiles."
 LUX_neutrality_balance_continue_disarmament:0 "Poursuivre le désarmement"
 LUX_neutrality_balance_continue_disarmament_desc:0 "Nous n'avons pas besoin d'armée, car nous sommes neutres et donc à l'abri d'une invasion. Si nous réintégrons nos soldats dans la vie active, nous pouvons espérer qu'ils fourniront des travailleurs supplémentaires à l'économie."
 LUX_neutrality_balance_promise_peace:0 "Promesse de paix"
 LUX_neutrality_balance_promise_peace_desc:0 "Si nous voulons que les habitants de [ROOT.GetNonIdeologyName] soutiennent la cause de la neutralité, nous devons les convaincre qu’ils ne courent aucun danger."
 LUX_neutrality_balance_strengthen_foreign_office:0 "Renforcer le ministère des Affaires étrangères"
 LUX_neutrality_balance_strengthen_foreign_office_desc:0 "La meilleure façon de gagner une guerre est de l'empêcher d'éclater. La diplomatie est l'outil idéal et le meilleur moyen de s'y préparer."
 LUX_neutrality_balance_convert_civilian_factory:0 "Convertir les usines civiles"
 LUX_neutrality_balance_convert_civilian_factory_desc:0 "Nous ne pouvons nous permettre le luxe d'une production civile sous la menace de puissances étrangères. Par conséquent, les usines civiles devraient désormais se concentrer sur la production militaire afin de préserver l'indépendance du pays !"
 LUX_neutrality_balance_divert_workers:0 "Détourner les travailleurs vers l'armée"
 LUX_neutrality_balance_divert_workers_desc:0 "De nombreux travailleurs de [ROOT.GetNameDef] travaillent dans des secteurs qui n'auront aucun avenir si le pays est envahi. Ces personnes doivent être intégrées à l'armée pour le bien de tous les citoyens."
 LUX_neutrality_balance_prepare_defenses:0 "Préparer les défenses"
 LUX_neutrality_balance_prepare_defenses_desc:0 "[ROOT.GetNameDefCap] est un pays très bien défendable, mais nous restons vulnérables en raison de notre population relativement faible et de notre puissance militaire. Nous pouvons faciliter notre défense en construisant des structures de défense appropriées."
 LUX_neutrality_balance_prepare_for_war:0 "Se préparer à la guerre"
 LUX_neutrality_balance_prepare_for_war_desc:0 "Même si le gouvernement est disposé à réarmer et à défendre le pays, de nombreuses personnes hésitent encore à accepter cette nouvelle orientation. Nous devons les convaincre que le réarmement est dans l'intérêt de tous."
 LUX_open_border_agreement_france:0 "Accord de libre-échange avec [FRA.GetNonIdeologyName]"
 LUX_open_border_agreement_france_desc:0 "[ROOT.GetNonIdeologyName] et [FRA.GetNonIdeologyName] entretiennent depuis des années un partenariat fructueux. Nous allons désormais conclure de nouveaux accords commerciaux afin de réduire notre dépendance à leur fer."
 LUX_open_border_agreement_belgium:0 "Accord de libre-échange avec [BEL.GetNonIdeologyName]"
 LUX_open_border_agreement_belgium_desc:0 "[BEL.GetNonIdeologyName] est un partenaire à long terme pour nous depuis un certain temps, il est maintenant temps de conclure de nouveaux accords commerciaux afin que nous puissions importer leur fer à moindre coût."
 LUX_open_border_agreement_netherlands:0 "Accord de libre-échange avec [HOL.GetNonIdeologyName]"
 LUX_open_border_agreement_netherlands_desc:0 "Bien que [HOL.GetNameDef] ait gouverné [ROOT.GetNonIdeologyName] pendant de nombreuses années, nos deux pays entretiennent toujours de bonnes relations, condition préalable parfaite pour nouer des relations commerciales plus approfondies."
 LUX_currently_developing:0 "Pas de développement en cours"
 LUX_regional_development_decision:0 "Développement régional dans [FROM.GetName]"
 LUX_regional_development_decision_desc:0 "Nous devons veiller à ce que notre population puisse bénéficier d'un niveau de vie acceptable. Nous pouvons investir dans différentes régions pour y parvenir."
 r56_LUX_revolutionary_army:0 "Armée Révolutionnaire"
 r56_LUX_revolutionary_army_desc:0 "L'armée peut être utilisée comme un moyen de réalignement politique. Ainsi, nous garantissons sa loyauté envers le gouvernement et la révolution."
 r56_LUX_politicised_army:0 "Armée politisée"
 r56_LUX_politicised_army_desc:0 "Nous devons considérer l’armée comme une extension de l’État, qui renforce le socialisme et maintient la révolution."
 r56_LUX_red_army:0 "Armée rouge [ROOT.GetAdjectiveCap]"
 r56_LUX_red_army_desc:0 "Alors que les socialistes consolident leur contrôle sur le pays, l'armée suit le mouvement en tant qu'Armée rouge, représentant les idéaux socialistes de la nation."
 LUX_integrate_western_lands:0 "Intégrer les terres occidentales"
 LUX_integrate_western_lands_desc:0 "Les États voisins de l'Ouest sont culturellement [ROOT.GetAdjectiveCap]. Ils doivent être intégrés à [GER.GetNameDef]."
 LUX_fascist_balance_fascist_propaganda:0 "Diffuser la propagande fasciste"
 LUX_fascist_balance_fascist_propaganda_desc:0 "Notre appareil de propagande est excellent pour diffuser nos idées et efficace pour convaincre les autres de se battre également pour elles."
 LUX_fascist_balance_fascist_propaganda_tt:0 "Évolution quotidienne du rapport de force vers l'§Hidentité allemande§!: £BoP_right_texticon §H0,30%§!"
