l_french:
 luxembourg_tree:0 "Priorités nationales luxembourgeoises"
 LUX_formalize_our_resistance:0 "Formaliser notre résistance"
 luxembourg.1.t:0 "Une invitation au Benelux"
 luxembourg.1.d:0 "Bien que de petite taille, le Luxembourg est devenu très actif sur le plan politique ces dernières années, en raison de la nature de plus en plus belliqueuse de ses voisins. Le Premier ministre Joseph Bech a fait valoir que les pays de la plaine devraient s'unir, avant que nos destins ne soient décidés pour nous."
 luxembourg.1.a:0 "Un toast à l'Union du Benelux !"
 luxembourg.1.b:0 "Une alliance ? Ridicule !"
 luxembourg.2.t:0 "[From.GetNameDefCap] rejoint le Benelux"
 luxembourg.2.d:0 "[From.GetLeader] a accepté de rejoindre l'union, notre alliance se renforce !"
 luxembourg.2.a:0 "Fêtons cela !"
 luxembourg.3.t:0 "[From.GetNameDefCap] refuse notre offre."
 luxembourg.3.d:0 "Nos diplomates sont rentrés [From.GetDuDelaDelNP] [From.GetName] avec de tristes nouvelles. Malgré tous nos efforts, il n'y aura pas d'alliance."
 luxembourg.3.a:0 "Alors, ils peuvent mourir seuls."
 luxembourg.10.t:0 "Le Luxembourg cherche à nous rejoindre"
 luxembourg.10.d:0 "Damian Kratzenberg a envoyé des diplomates à Berlin pour discuter de l'éventuelle adhésion du Luxembourg à l'Axe. Bien qu'il s'agisse d'une nation minuscule, elle est très enthousiaste."
 luxembourg.10.a:0 "Un autre allié dans la lutte pour le nationalisme allemand !"
 luxembourg.10.b:0 "Leur protection va leur coûter cher."
 luxembourg.10.c:0 "Luxem-quoi ?"
 luxembourg.11.t:0 "L'Allemagne accepte !"
 luxembourg.11.d:0 "Des envoyés de Berlin sont arrivés dans la ville de Luxembourg pour discuter de l'alliance du Luxembourg avec les puissances de l'Axe, c'est un jour de grande fête !"
 luxembourg.11.a:0 "Gloire au Führer !"
 luxembourg.12.t:0 "L'Allemagne accepte..."
 luxembourg.12.d:0 "Des envoyés de Berlin sont arrivés dans la ville de Luxembourg pour discuter de l'intégration partielle du Luxembourg dans le Reich allemand, il semble que la négociation ait changé."
 luxembourg.12.a:0 "Un petit prix à payer pour la protection."
 luxembourg.13.t:0 "L'Allemagne refuse."
 luxembourg.13.d:0 "Nos lettres restent sans réponse, nos diplomates repoussés, il semble que les nazis aient des questions plus importantes que le sort de notre nation."
 luxembourg.13.a:0 "Qu'ils soient tous maudits."
 luxembourg.14.t:0 "Les élections de 1937"
 luxembourg.14.d:0 "Malgré les nuages d'orage qui s'amoncellent partout dans le monde, la politique luxembourgeoise continue d'avancer. Les prochaines élections de 1937 verront une forte participation du Rietspartei et des sociaux-démocrates. Cependant, la Maulkuerfgesetz proposée par le parti conservateur, conçue pour étouffer la popularité et la voix croissantes du KPL, ne s'avère pas aussi populaire que prévu. [ROOT.GetLeader] a joué le sort de la loi sur un référendum. Le vote final pour le référendum est censé être très serré."
 luxembourg.14.d.alt:0 "Malgré les nuages d'orage qui s'amoncellent partout dans le monde, la politique luxembourgeoise continue d'avancer. Les prochaines élections de 1937 verront une forte participation du Rietspartei et des sociaux-démocrates. Avec l'adoption récente par le parti Rietspartei de la loi Maulkuerfgesetz, [ROOT.GetLeader] devrait conserver son pouvoir avec l'aide d'un des partis minoritaires de droite."
 luxembourg.14.a:0 "Le référendum est un échec."
 luxembourg.14.b:0 "Le référendum est un succès."
 luxembourg.14.c:0 "La politique est un drôle de jeu."
 r56_LUX_charles_marx:0 "Charles Marx"
 LUX_camille_dennemeyer:0 "Camille Dennemeyer"
 LUX_prince_jean:0 "Prince Jean"
 r56_LUX_evacuate_the_treasury:0 "Trésorerie évacuée"
 r56_LUX_operation_bastogne:0 "Opération Bastogne"
 r56_LUX_royalist_militarism:0 "Militarisme royal"
 r56_LUX_creative_military_solutions:0 "Doctrine parachutiste"
 r56_LUX_our_own_destiny:0 "Notre propre destinée"
 r56_LUX_embrace_autarky:0 "Autarcie luxembourgeoise"
 r56_LUX_favor_the_royalist:0 "Royalistes soutenus"
 r56_LUX_favor_the_fasicts:0 "Groupes de jeunesse incorporés"
 r56_legacy_of_luxembourg_crisis:0 "Héritage de la crise du Luxembourg"
 r56_legacy_of_luxembourg_crisis_desc:0 "Depuis la crise luxembourgeoise, le Luxembourg a adhéré à une politique de neutralité, bien que l'occupation allemande pendant la Grande Guerre et leur récent réarmement aient commencé à éroder le soutien à cette politique au sein de notre gouvernement."
 r56_lux_stand_agaisnt_authoritarianism:0 "Lutte contre l'autoritarisme"
 r56_LUX_politcal_safe_heaven:0 "Paradis politique sûr"
 r56_LUX_coaltition_with_kpl:0 "Syndicats renforcés"
 r56_LUX_strengthen_rietspartei_position:0 "Technocrates soutenus"
 r56_LUX_armed_republic:0 "Loi sur la défense nationale"
 r56_LUX_export_our_doctrine:0 "Agents politiques luxembourgeois"
 r56_LUX_export_our_doctrine_native:0 "Exportation de notre doctrine"
 r56_LUX_export_our_doctrine_native_LaR:0 "Exportation de notre doctrine"
 LUX_alexander_von_falkenhausen:0 "Alexander von Falkenhausen"
 LUX_felix_de_bourbon_parme:0 "Félix de Bourbon-Parme"
 LUX_mathias_krier:0 "Mathias Krier"
 LUX_dominique_urbany:0 "Dominique Urbany"
 LUX_zenon_bernard:0 "Zénon Bernard"
 LUX_jean_juttel:0 "Jean Juttel"
 LUX_robert_winter:0 "Robert Winter"
 LUX_louis_jacoby:0 "Louis Jacoby"
 lux_victor_idea:0 "Lux Victor !"
 lux_victor_idea_desc:0 "Nous avons été pesés, mesurés, et on ne nous a pas trouvés en défaut. Vive la Duchesse et le Luxembourg !"
 auxiliaries_idea:0 "Auxiliaires"
 auxiliaries_idea_desc:0 "À la veille de la guerre, chaque citoyen doit être prêt à se battre. En renforçant nos forces actuelles avec des auxiliaires, nous aurons peut-être une chance dans le conflit à venir."
 gendarmerie_idea:0 "Gendarmerie grand-ducale"
 gendarmerie_idea_desc:0 "Une brigade de maintien de l'ordre assurera la sécurité des rues pour nos civils, et sera appelée à défendre la nation en cas de besoin."
 volunteer_army_idea:0 "Volontaires"
 volunteer_army_idea_desc:0 "Chaque citoyen doit faire sa part."
 quality_over_quantity_idea:0 "La qualité avant la quantité"
 quality_over_quantity_idea_desc:0 "Même si nous manquons d'espace, l'artisanat luxembourgeois peut devenir légendaire grâce à l'effort, chaque balle étant un coup de pinceau et chaque fusil un chef-d'œuvre."
 foreign_experts_idea:0 "Experts étrangers"
 foreign_experts_idea_desc:0 "En invitant les meilleurs et les plus brillants dans nos établissements, nous pouvons faire de grands progrès technologiques qui dépassent de loin ceux de nos grands voisins."
 LUX_communism_idea:0 "Influence communiste"
 LUX_communism_idea_desc:0 "Les banquiers et les hommes d'affaires de l'élite ont maintenu le peuple luxembourgeois opprimé pendant trop longtemps. Maintenant, nous allons reprendre notre pays !"
 LUX_fascism_idea:0 "Influence fasciste"
 LUX_fascism_idea_desc:0 "Notre nation a cédé aux traités et démantèlements démocratiques qui ont fait de notre grand pays la risée de tous. Ce n'est que par la ferveur nationaliste que nous pourrons retrouver l'honneur de notre nation."
 LUX_democratic_idea:0 "Influence démocratique"
 LUX_democratic_idea_desc:0 "L'avenir du Luxembourg repose sur la démocratie, Joseph Bech et le Rietspartei ont guidé notre nation jusqu'à présent et ont le soutien total du pays."
 LUX_neutrality_idea:0 "Influence royaliste"
 LUX_neutrality_idea_desc:0 "La neutralité a longtemps été la voie du Luxembourg, avec un succès variable. Cette fois, ce n'est pas par choix, mais par nécessité que nous restons à l'écart des conflits à venir."
 communist_neighbours:0 "Voisins communistes"
 communist_neighbours_desc:0 "La présence d'une nation communiste voisine a rendu ce pays plus vulnérable au communisme."
 LUX_armed_deterrence:0 "Dissuasion armée"
 LUX_armed_deterrence_desc:0 "Essayez vos armées sur les murs du Luxembourg, car il n'y aura pas de reddition."
 LUX_sola:0 "Société luxembourgeoise d'armes"
 LUX_atelier_de_petange:0 "Les Ateliers de Pétange"
 LUX_hadir:0 "HADIR"
 LUX_esch_archette_aerodrome:0 "S.A. pour l'aménagement et l'exploitation de l'aérodrome d'Esch/Alzette"
 LUX_luxair:0 "Luxair"
 LUX_radio_luxembourg:0 "Radio Luxembourg"
 LUX_lou_hemmer:0 "Lou Hemmer"
 LUX_henri_stein:0 "Henri Stein"
 LUX_edouard_kremmer:0 "Edouard Kremmer"
 LUX_prepareforwar:0 "Se préparer à la guerre"
 LUX_prepareforwar_desc:0 "La guerre pour mettre fin à toutes les guerres n'a rien donné. Alors que les grandes puissances à notre gauche et à notre droite se mobilisent à nouveau, le Luxembourg doit être prêt à défendre son peuple."
 LUX_boostindustry:0 "Stimuler l'industrie"
 LUX_boostindustry_desc:0 "Une nation sans industrie florissante est vouée à s'effondrer sous son propre poids. La guerre étant imminente, il est primordial que le Luxembourg dispose de ses propres moyens pour soutenir ses efforts de défense."
 LUX_radioluxembourg:0 "Radio Luxembourg"
 LUX_radioluxembourg_desc:0 "Radio Luxembourg, basée dans notre grande ville, permet aux radiodiffuseurs de toucher un public dans toute l'Europe et de briser le monopole de la British Broadcasting Company, ramenant ainsi la radio commerciale au Royaume-Uni et en Irlande."
 LUX_feierwon:0 "De Feierwon"
 LUX_feierwon_desc:0 "« Venez de France, de Belgique, de Prusse,\nNous voulons vous montrer notre patrie\nDemandez dans toutes les directions,\nNous voulons rester ce que nous sommes. »"
 LUX_realism:0 "Réalisme"
 LUX_realism_desc:0 "Bien que son esprit soit fort, le Luxembourg ne peut se permettre d'adopter une position agressive dans la guerre. Nous avancerons avec une grande considération pour notre peuple et notre neutralité."
 LUX_idealism:0 "Idéalisme"
 LUX_idealism_desc:0 "À notre époque, la passivité est synonyme de mort. Si nous n'agissons pas les premiers, nous serons envahis par l'une des puissances qui nous envahissent. Sous la direction d'Émile Speller, le Luxembourg ne sera pas sous-estimé."
 LUX_lucilinburhuc:0 "Lucilinburhuc"
 LUX_lucilinburhuc_desc:0 "La forteresse de Luxembourg a longtemps été la pierre angulaire de notre nation. Bien que les traités nous aient obligés à démanteler la majorité de nos fortifications, la sécurité de notre grande forteresse est plus que jamais nécessaire."
 LUX_luxvictor:0 "Lux Victor"
 LUX_luxvictor_desc:0 "Nous avons été pesés, mesurés, et on ne nous a pas trouvés en défaut. Vive la Duchesse et le Luxembourg !"
 LUX_grandducalgendarmerie:0 "Gendarmerie grand-ducale"
 LUX_grandducalgendarmerie_desc:0 "Une brigade de maintien de l'ordre assurera la sécurité des rues pour nos civils, et sera appelée à défendre la nation en cas de besoin."
 LUX_restoretheauxiliaries:0 "Restaurer les auxiliaires"
 LUX_restoretheauxiliaries_desc:0 "À la veille de la guerre, chaque citoyen doit être prêt à se battre. En renforçant nos forces actuelles avec des auxiliaires, nous aurons peut-être une chance dans le conflit à venir."
 LUX_volunteerarmy:0 "Armée de volontaires"
 LUX_volunteerarmy_desc:0 "Aujourd'hui plus que jamais, le Luxembourg compte sur ses courageux citoyens pour assumer le devoir de défendre notre nation contre les menaces étrangères."
 LUX_expandthesteelworks:0 "Développer les aciéries"
 LUX_expandthesteelworks_desc:0 "Notre pays est depuis longtemps réputé pour la qualité de son acier. Même si nos ressources sont limitées, une utilisation accrue de l'aciérie permettra au Luxembourg de rester compétitif sur le marché mondial."
 LUX_modernizetherails:0 "Moderniser les chemins de fer"
 LUX_modernizetherails_desc:0 "L'identité de notre pays est intimement liée aux chemins de fer, les rails transnationaux nous reliant aux deux grandes puissances, nous avons tout intérêt à moderniser nos réseaux ferroviaires dans les années à venir."
 LUX_sandweilerairport:0 "Soutenir les concours aériens"
 LUX_sandweilerairport_desc:0 "Le Luxembourg est peut-être petit et ne dispose pour l'instant que d'une seule piste d'atterrissage, mais l'organisation de concours aériens pourrait accroître l'enthousiasme pour l'aviation."
 LUX_war:0 "Prêt pour la guerre"
 LUX_war_desc:0 "Que Dieu nous vienne en aide."
 LUX_arcelormittal:0 "Arbed"
 LUX_arcelormittal_desc:0 "En nationalisant les aciéries d'Arbed, notre petite nation deviendra l'envie du monde en matière d'industrie."
 LUX_beneluxair:0 "Soutenir les fabricants locaux"
 LUX_beneluxair_desc:0 "Notre seul espoir de développer nos propres avions est de nous en remettre à une poignée d'inventeurs qualifiés qui possèdent les connaissances nécessaires pour copier et améliorer les conceptions étrangères."
 LUX_princehenrinetwork:0 "Compagnie des chemins de fer Prince-Henri"
 LUX_princehenrinetwork_desc:0 "Pendant les cent dernières années, la Compagnie des chemins de fer Prince-Henri a bien servi notre peuple. Cependant, ces dernières années ont vu à la fois une baisse des profits et une concurrence accrue. En nationalisant les rails, nous pouvons maintenir la grande efficacité dont notre chemin de fer a besoin en ce siècle moderne."
 LUX_maximiseefficiency:0 "Maximiser l'efficacité"
 LUX_maximiseefficiency_desc:0 "L'efficacité est la clé pour répondre aux besoins croissants de notre pays, des balles aux pansements, nos usines seront sans reproche."
 LUX_qualityoverquantity:0 "La qualité avant la quantité"
 LUX_qualityoverquantity_desc:0 "Même si nous manquons d'espace, l'artisanat luxembourgeois peut devenir légendaire grâce à l'effort, chaque balle étant un coup de pinceau et chaque fusil un chef-d'œuvre."
 LUX_militaryfocus:0 "Priorité militaire"
 LUX_militaryfocus_desc:0 "Si nous ne construisons pas notre industrie de guerre, il ne restera rien de notre nation. Tous les efforts doivent aller vers la machine de guerre luxembourgeoise."
 LUX_civilianfocus:0 "Priorité civile"
 LUX_civilianfocus_desc:0 "Notre peuple est plus important que la guerre, avec une industrie civile forte nous pouvons fournir à la population la vie, sinon la liberté."
 LUX_foreignexperts:0 "Experts étrangers"
 LUX_foreignexperts_desc:0 "En invitant les meilleurs et les plus brillants dans nos salles, nous pouvons faire de grandes avancées technologiques qui dépassent de loin celles de nos grands voisins."
 LUX_universititvultzebuerg:0 "Universitéit vu Lëtzebuerg"
 LUX_universititvultzebuerg_desc:0 "Une université théorique a été suggérée comme moyen de rassembler les plus grands esprits du pays, nous pouvons en faire une réalité."
 LUX_luxembourgcanintospace:0 "Le Luxembourg dans l'espace"
 LUX_luxembourgcanintospace_desc:0 "Si nous sommes allés si loin, il n'y a pas de retour en arrière."
 LUX_rietspartei:0 "Rietspartei"
 LUX_rietspartei_desc:0 "L'avenir du Luxembourg repose sur la démocratie, Joseph Bech et le Rietspartei ont guidé notre nation jusqu'à présent et ont le soutien total du pays."
 LUX_strengthenties:0 "Renforcer nos liens"
 LUX_strengthenties_desc:0 "La démocratie ne peut prospérer seule, si nous voulons être une nation libre et le rester, nous devons bien choisir nos alliés."
 LUX_benelux:0 "Benelux"
 LUX_benelux_desc:0 "Des amis dans le besoin..."
 LUX_protectorsofliberte:0 "Protecteurs de la liberté"
 LUX_protectorsofliberte_desc:0 "Les Alliés sont à la fois nos amis et nos protecteurs. Une alliance avec les nations alliées est le seul moyen de protéger notre souveraineté."
 LUX_friendsnear:0 "Amis proches"
 LUX_friendsnear_desc:0 "Les nations du benelux sont nos alliées immédiates et partagent à la fois notre culture et nos préoccupations, il serait bénéfique de commencer à favoriser une relation plus étroite avec elles."
 LUX_friendsafar:0 "Amis lointains"
 LUX_friendsafar_desc:0 "Bien que nous soyons restés neutres lors de la dernière guerre, notre souveraineté a été violée par l'occupation allemande, et ce n'est que par la libération alliée que nous avons été libérés. Cette fois, nous ferons le bon choix."
 LUX_bastion_of_democracy:0 "Bastion de la démocratie"
 LUX_bastion_of_democracy_desc:0 "Le règne de la terreur d'Hitler nous menace tous ! Tout le Luxembourg est uni dans cet objectif, pour mettre fin à la menace du fascisme en Europe."
 LUX_luxembourgneutrality:0 "Neutralité luxembourgeoise"
 LUX_luxembourgneutrality_desc:0 "La neutralité a longtemps été la voie du Luxembourg, avec un succès variable, cette fois-ci, ce n'est pas par choix, mais par nécessité que nous restons à l'écart des conflits à venir."
 LUX_luxembourgianrevanchism:0 "Revanchisme luxembourgeois"
 LUX_luxembourgianrevanchism_desc:0 "Bien que lointain aujourd'hui, le Luxembourg était autrefois une nation importante dans l'histoire de l'Europe, et en ces temps étranges, ne pourrait-il pas l'être à nouveau ?"
 LUX_theduchess:0 "La Duchesse"
 LUX_theduchess_desc:0 "La décision de retirer le pouvoir à notre monarque était une erreur. En ces temps troublés, la seule vraie dirigeante du Luxembourg est notre Duchesse. Fir Gott an Duchesse !"
 LUX_easternwinds:0 "Vents de l'Est"
 LUX_easternwinds_desc:0 "Les banquiers et les hommes d'affaires de l'élite ont maintenu le peuple luxembourgeois opprimé pendant trop longtemps. Maintenant, nous allons reprendre notre pays !"
 LUX_supporttheright:0 "Soutenir la droite"
 LUX_supporttheright_desc:0 "Notre nation a cédé aux traités et démantèlements démocratiques qui ont fait de notre grand pays la risée de tous. Ce n'est que par la ferveur nationaliste que nous pourrons retrouver l'honneur de notre nation."
 LUX_deterrence:0 "Dissuasion"
 LUX_deterrence_desc:0 "Nous avons souffert chèrement de nos efforts dans les guerres passées, le Luxembourg a appris sa leçon. Désormais, nous ne nous battons que pour les nôtres."
 LUX_armeddeterrence:0 "Dissuasion armée"
 LUX_armeddeterrence_desc:0 "L'Allemagne n'a pas l'intention de respecter notre statut de neutralité et la France a depuis longtemps envie de voir nos terres nous être enlevées, si personne ne veut respecter notre neutralité, nous les forcerons à le faire."
 LUX_kommunisteschparteiltzebuerg:0 "Kommunistesch Partei Lëtzebuerg"
 LUX_kommunisteschparteiltzebuerg_desc:0 "Moscou est trop loin pour nous offrir quoi que ce soit, le Luxembourg et le Luxembourg seul apportera la révolution en Europe."
 LUX_frenchinsurrectionists:0 "Insurrectionnistes français"
 LUX_frenchinsurrectionists_desc:0 "L'esprit de révolution est fort chez nos frères français, le soutien mutuel entre le KPL et la Commune de France est sûrement bénéfique à notre cause."
 LUX_spreadtherevolution:0 "Propager la révolution"
 LUX_spreadtherevolution_desc:0 "Entendez-vous cela, frère belge et soeur néerlandaise ? C'est le son de la Révolution !"
 LUX_friendsveryafar:0 "Amis très lointains"
 LUX_friendsveryafar_desc:0 "Moscou est la patrie du communisme, un allié puissant et un camarade digne de ce nom. Bien que nos pays soient éloignés, notre esprit est proche !"
 LUX_rexluxembourg:0 "Regina Luxembourg"
 LUX_rexluxembourg_desc:0 "Notre Duchesse ne s'inclinera devant aucun dictateur ! Le règne glorieux du Luxembourg a enfin commencé."
 LUX_volksdeutschebewegung:0 "Volksdeutsche Bewegung"
 LUX_volksdeutschebewegung_desc:0 "Les conversations ont été faites, les plans arrangés. Pour la sécurité de notre nation, nous devons donner la main à Hitler, égaux ou non."
 LUX_retakebitburg:0 "Reprendre Bitburg"
 LUX_retakebitburg_desc:0 "La machine de guerre allemande ne fait pas peur à notre brave nation, nous devons reprendre nos terres que les Prussiens ont volées, ou mourir en essayant !"
 LUX_retakemoselle:0 "Reprendre la Moselle"
 LUX_retakemoselle_desc:0 "Les terres qui nous ont été volées ont été détenues par les Français pendant trop longtemps. Près de 400 ans plus tard, le Luxembourg va réparer cette injustice."
 LUX_retakeareleland:0 "Reprendre le Pays d'Arlon"
 LUX_retakeareleland_desc:0 "Notre perte la plus cruelle aux mains des révolutionnaires belges n'a pas été oubliée. Le Benelux a beau nous lier, cette injustice ne peut être oubliée."
 LUX_military:0 "Effort militaire"
 LUX_military_desc:0 "Notre industrie et nos infrastructures étant désormais à la hauteur de la tâche, nous pouvons nous concentrer sur la préparation du Luxembourg à l'art de la guerre moderne."
 LUX_tank:0 "Modèles de chars théoriques"
 LUX_tank_desc:0 "L'avantage d'avoir des voisins aussi militaristes, c'est que l'on peut observer de près les dernières technologies de terreur."
 LUX_navy:0 "Développement de la marine"
 LUX_navy_desc:0 "Le Luxembourg n'a jamais pris la mer, et est encore moins une puissance navale. Aujourd'hui, nous remédions à ce fait."
 LUX_destroyer:0 "Destroyers"
 LUX_destroyer_desc:0 "Aussi agréable que cela puisse être de créer des mastodontes navals, terrorisant la mer, mieux vaut commencer petit."
 LUX_benelux_military_cooperation:0 "Coopération militaire du Benelux"
 LUX_benelux_military_cooperation_desc:0 "Comme nous dépendons du soutien militaire de nos voisins, nous devons mettre en place un état-major interarmées spécialisé dans la défense contre nos voisins qui sont aussi nos ennemis potentiels."
 diplomatic_ties:0 "Liens diplomatiques"
 charismatic_monarch:0 "Monarque charismatique"
 savvy_politician:0 "Politicien avisé"
 BEL_defense_of_the_benelux:0 "Défense du Benelux"
 LUX_support_arbed:0 "Soutenir ARBED"
 LUX_support_arbed_desc:0 "ARBED est une entreprise relativement jeune, mais elle est très prometteuse. Soutenir une entreprise aussi florissante sera sûrement payant à long terme."
 LUX_nationalise_railway_companies:0 "Nationaliser les compagnies ferroviaires"
 LUX_nationalise_railway_companies_desc:0 "Notre réseau ferroviaire est presque entièrement privé. Cela constitue clairement un risque pour des raisons de sécurité, car l'État ne peut pas contrôler un secteur de transport vital en cas de guerre."
 LUX_establish_national_labour_council:0 "[GetStrikeFocusName]"
 LUX_establish_national_labour_council_desc:0 "La question de la justice sociale est un sujet brûlant au Luxembourg. Les travailleurs sont connus pour être politiquement de gauche et céder à leurs revendications pourrait enfin les apaiser. Cependant, nous céderions aux socialistes et aux communistes."
 LUX_focus_autocompletion_tt:0 "Ce foyer sera §Hcontourné au début de 1937§!.\n"
 strike_demands_accepted_tt:0 "La §Hloi sur le Conseil national du travail§! sera légiférée.\n\nCela affectera notre §Hfuture politique§!"
 delayed_nlc_tt:0 "La §Hloi sur le Conseil national du travail§! sera encore retardée.\n\nCela aura des répercussions sur notre §Havenir politique§!."
 LUX_revert_worker_immigration:0 "Revenir à l'immigration des travailleurs"
 LUX_revert_worker_immigration_desc:0 "La Grande Dépression n’a pas frappé le Luxembourg aussi durement que d’autres pays, principalement en raison de notre politique consistant à donner la priorité aux citoyens luxembourgeois en matière d’emploi et même à renvoyer les travailleurs étrangers dans leur pays d’origine. Si nous continuons sur cette lancée, le Luxembourg continuera également à se maintenir à flot dans un monde qui ne fait que commencer à se reconstruire après la Grande Dépression."
 LUX_strengthen_agricultural_industry:0 "Renforcer l'industrie agricole"
 LUX_strengthen_agricultural_industry_desc:0 "Même si le pays s’est industrialisé au cours du siècle dernier, de vastes régions du Luxembourg dépendent encore de l’agriculture et des emplois qu’elle fournit. Il est donc indéniable que nous devons renforcer le secteur économique primaire."
 LUX_repair_belgian_relations:0 "Réparer les relations belges"
 LUX_repair_belgian_relations_desc:0 "Historiquement, le Luxembourg est le pays le plus proche des Pays-Bas. Son voisin, la Belgique, a cependant entretenu des relations tendues avec nous. L'Union économique belgo-luxembourgeoise a quelque peu aidé à cet égard, mais nous pouvons pousser ce partenariat encore plus loin."
 LUX_begin_election_preparations:0 "Lancer la saison électorale"
 LUX_begin_election_preparations_tt:0 "Le compléter plus tôt vous donnera §Hplus de temps§! à la §HChambre des députés§!"
 LUX_begin_election_preparations_desc:0 "Les élections de 1937 approchent à grands pas. Elles vont sans doute façonner l'avenir du Luxembourg. Il est donc tout naturel pour de nombreux hommes politiques de commencer leur campagne électorale tôt."
 LUX_unlock_chamberofdeputies_tt:0 "Déverrouillez la §HChambre des Députés§!"
 LUX_the_maulkuerfgesetz:0 "La loi Maulkuerfgesetz"
 LUX_the_maulkuerfgesetz_tt:0 "Cette focalisation sera §Hcontournée§! à la §Hconclusion des élections§!.\nL’adoption de la §Hloi Maulkuerfgesetz§! renforcera §Rconsidérablement les forces fascistes§! dans le pays."
 LUX_the_maulkuerfgesetz_desc:0 "Joseph Bech a tenté de limiter l'influence communiste dès le début de sa victoire électorale. La dernière de ces mesures est la loi Maulkuerfgesetz, qui vise à interdire tout parti cherchant à modifier la constitution par la violence. Si cette loi est adoptée, elle interdira de fait le KPL, le Parti communiste du Luxembourg."
 LUX_maulkuerfgesetz_passed_tt:0 "La §Hloi Maulkuerfgesetz§! va §Gpasser§!."
 LUX_maulkuerfgesetz_didnt_pass_tt:0 "Le référendum ne §Rfera pas passer§! la §Hloi Maulkuerfgesetz§!."
 LUX_maulkuerfgesetz_passed:0 "La loi Maulkuerfgesetz a été promulgué"
 LUX_elections_over:0 "Les élections sont terminées"
 LUX_appoint_new_prime_minister:0 "Nommer le nouveau Premier ministre"
 LUX_appoint_new_prime_minister_desc:0 "Les élections sont terminées, le vainqueur a été proclamé. Le nouveau gouvernement doit diriger le pays pendant plusieurs années, il est donc préférable que la transition du pouvoir se fasse en douceur."
 LUX_the_dupong_ministry:0 "Le Cabinet Dupong"
 LUX_the_dupong_ministry_desc:0 "Avec la démission de Joseph Bech, ce nouveau ministère, dirigé par Pierre Dupong, a fort à faire pour assurer la stabilité des dernières décennies. Nous lui souhaitons bonne chance !"
 LUX_elections_PD_winner:0 "§HPD§! a remporté les élections"
 LUX_liberal_victory:0 "Le flambeau libéral brille de mille feux"
 LUX_liberal_victory_desc:0 "Les partis libéraux au Luxembourg ont toujours été présents sur la scène politique du pays. Ils ont participé à des gouvernements comme le dernier, mais n'ont jamais réussi à obtenir une majorité. Aujourd'hui, les choses changent ! Le PRL sera un excellent parti au pouvoir."
 LUX_elections_PRL_winner:0 "§HPRL§! a remporté les élections"
 LUX_first_social_democratic_government:0 "Le premier gouvernement social-démocrate"
 LUX_first_social_democratic_government_desc:0 "Le LSAP est un parti ancien, pourtant il a toujours été dans l'opposition, même avec plus du quart des suffrages. A la suite de leur succès électoral récent, le parti a enfin réussi à accéder au pouvoir."
 LUX_elections_LSAP_winner:0 "Le §HLSAP§! a gagné les élections"
 LUX_begin_workers_revolution:0 "Commencer la révolution ouvrière"
 LUX_begin_workers_revolution_desc:0 "Enfin, l'attente est terminée ! Tous les efforts pour saper la volonté populaire ont été vains, le socialisme triomphe enfin au Luxembourg ! Nous allons nous débarrasser des vestiges du passé et conduire le Luxembourg vers un avenir socialiste radieux."
 LUX_elections_KPL_winner:0 "§HKPL§! a remporté les élections"
 LUX_invalidate_election:0 "Invalider l'élection"
 LUX_invalidate_election_desc:0 "Les élections ont été un désastre. La Constitution permet à la Grande-Duchesse d'invalider l'élection et de décider elle-même de la solution à apporter à ce problème. Nous devons en profiter et laisser notre chère Duchesse décider de ce qui est le mieux pour le Luxembourg."
 LUX_invalidate_election_trigger_tt:0 "Taux de participation électorale inférieur à §H20,0 %§!"
 LUX_contest_election_results:0 "Contester le résultat de l'élection"
 LUX_elections_indecisive:0 "Les résultats des élections sont indécis"
 LUX_contest_election_results_desc:0 "Le Luxembourg est allemand et ses citoyens le savent ! Il est donc évident que les élections ont été une fraude visant à maintenir l'illusion de la « démocratie ». Nous devons prendre le contrôle du gouvernement et enfin faire prendre conscience à chacun, même au dernier, de son identité allemande !"
 LUX_maintain_status_quo:0 "Maintenir le statu quo"
 LUX_maintain_status_quo_desc:0 "De nombreux experts politiques s'attendaient à une autre issue pour ces élections, mais les conservateurs et les libéraux ont persévéré. Espérons une transition du pouvoir en douceur et une formation rapide du gouvernement afin que le Luxembourg soit placé le plus rapidement possible entre les mains bienveillantes d'un gouvernement connu."
 LUX_socialist_victory:0 "Victoire socialiste"
 LUX_socialist_victory_desc:0 "L'échec de la loi sur les maudires et la campagne électorale phénoménale des socialistes leur ont valu une victoire amplement méritée. Une nouvelle ère s'ouvre pour le Luxembourg !"
 LUX_finalise_government_formation:0 "Finaliser la formation du gouvernement"
 LUX_finalise_government_formation_desc:0 "Le gouvernement a été formé et la transition du pouvoir est terminée. Il est temps de déclarer officiellement la période électorale terminée."
 LUX_finalise_government_formation_tt:0 "Verrouiller les décisions §Hdes ministères.§!"
 LUX_expand_farm_subsidies:0 "Développer les subventions agricoles"
 LUX_expand_farm_subsidies_desc:0 "L'agriculture est une industrie vitale pour le Luxembourg, notamment dans le nord du petit pays. Les subventions aux agriculteurs sont tout à fait logiques ; c'est pourquoi nous devons les développer."
 LUX_strengthen_rural_communities:0 "Renforcer les communautés rurales"
 LUX_strengthen_rural_communities_desc:0 "L'urbanisation du XIXe siècle a plongé de nombreuses communautés rurales dans la pauvreté et l'endettement. Nous devons mettre un terme à cette situation et recentrer notre attention sur ces villages laissés pour compte par l'industrialisation."
 LUX_invigorate_mining:0 "Dynamiser l'industrie minière"
 LUX_invigorate_mining_desc:0 "Malheureusement, le Luxembourg dépend des importations de fer et de l'Union économique belgo-luxembourgeoise pour soutenir ses industries nationales, notamment la sidérurgie. D'où la nécessité de notre propre industrie minière."
 LUX_another_declaration_of_neutrality:0 "Renforcer notre neutralité"
 LUX_another_declaration_of_neutrality_desc:0 "Le monde étant dans un état précaire, nous devons rester sur la bonne voie et défendre ce qui est le plus bénéfique pour notre indépendance continue."
 LUX_reaffirm_treaty_of_london:0 "Réaffirmer le Traité de Londres"
 LUX_reaffirm_treaty_of_london_desc:0 "Le Traité de Londres, signé en 1867, a été d'une grande aide pour notre pays. Nous devons veiller à ce qu'il soit respecté par tous les signataires !"
 LUX_renegotiate_trade_agreements:0 "Renégocier les accords commerciaux"
 LUX_renegotiate_trade_agreements_desc:0 "Afin de réduire notre dépendance économique envers d’autres pays, nous devons lancer une initiative visant à renégocier nos accords commerciaux avec nos voisins."
 LUX_science_funding:0 "Augmenter le financement de la science"
 LUX_science_funding_desc:0 "Investir dans la science, c'est investir dans l'avenir. Augmenter le financement scientifique permettra d'accroître notre production de recherche et de propulser [ROOT.GetNonIdeologyName] vers l'avenir."
 LUX_policy_of_free_hands:0 "La politique des mains libres"
 LUX_policy_of_free_hands_desc:0 "Nous devons rester indépendants à tout prix, même si cela signifie conclure des accords avec des fascistes ou des communistes."
 LUX_ban_international_aid:0 "Interdire l'aide internationale"
 LUX_ban_international_aid_desc:0 "Notre neutralité totale doit rester intacte. Si nous autorisions une intervention dans d'autres pays, cela montrerait que nous ne sommes pas attachés à la neutralité. Nous devons donc interdire une telle situation."
 LUX_increase_border_security:0 "Renforcer la sécurité aux frontières"
 LUX_increase_border_security_desc:0 "Nous devons empêcher tout acte potentiellement considéré comme agressif. Cela inclut l'interdiction de la chasse dans les régions frontalières et une augmentation générale des patrouilles aux frontières."
 LUX_control_radio_transmissions:0 "Contrôler toutes les transmissions radio"
 LUX_control_radio_transmissions_desc:0 "Si nous interdisons les transmissions radio civiles, nous pourrons mieux coordonner nos forces armées. De plus, cela offrira une sécurité accrue, car nous empêcherons les puissances étrangères d'utiliser la radio à des fins de propagande ou de guerre."
 LUX_oust_socialists_trigger_tt:0 "N'a pas de §Hsocialistes§! au sein du gouvernement."
 LUX_demonstrate_our_will:0 "Démontrer notre volonté"
 LUX_demonstrate_our_will_desc:0 "Ce pays a une histoire de résistance et de persévérance. Nous avons résisté à l'assimilation culturelle et restons une nation fière, dotée de sa propre identité. Faisons en sorte qu'il en soit ainsi !"
 LUX_oust_socialists:0 "Évincer les socialistes"
 LUX_oust_socialists_desc:0 "La loi Maulkuerf a divisé la population. Les socialistes ont notamment propagé leur programme et sapé l'unité nationale. Nous devons y mettre fin au plus vite."
 LUX_commemorate_independence:0 "Commémorer notre indépendance"
 LUX_commemorate_independence_desc:0 "Nous sommes un peuple fier, riche d'une histoire riche. S'il est une chose qui unit le pays, c'est notre volonté collective de nous libérer des puissances étrangères."
 LUX_continue_the_fight:0 "Continuer le combat"
 LUX_continue_the_fight_desc:0 "Nous avons perdu, mais le combat n'est pas terminé. Nous devons libérer notre terre à tout prix !"
 LUX_peace_in_our_times:0 "La paix à notre époque"
 LUX_peace_in_our_times_desc:0 "La paix règne depuis longtemps et aucune menace immédiate ne semble peser sur ce beau pays. Nous pouvons désormais assouplir nos mesures de défense."
 LUX_future_of_europe:0 "L'avenir de l'Europe"
 LUX_future_of_europe_desc:0 "L'Europe est plus forte lorsqu'elle est unie. En tant que cœur de l'Europe, cette unification doit venir de nous."
 LUX_privatisation_drive:0 "Plus l'économie est libre..."
 LUX_privatisation_drive_desc:0 "Avoir enfin un gouvernement libéral nous a permis de promouvoir des réformes visant à accroître la liberté du marché et la liberté des citoyens. Après tout, plus le marché est libre, plus les citoyens le sont aussi."
 LUX_open_border_agreements:0 "Établir des accords de frontières ouvertes"
 LUX_open_border_agreements_desc:0 "La dépendance envers d'autres pays pèse sur [ROOT.GetNameDef] depuis bien trop longtemps. Nous devons saisir cette occasion pour négocier de nouveaux accords commerciaux afin d'améliorer les prix à l'importation et à l'exportation."
 LUX_lower_taxes:0 "Réduire les impôts"
 LUX_lower_taxes_desc:0 "Personne ne peut nier que la baisse des impôts est néfaste pour la population. Elle stimule la croissance économique et réduit la pauvreté. Une véritable victoire pour le peuple !"
 LUX_academy_of_science:0 "Créer une Académie des Sciences"
 LUX_academy_of_science_desc:0 "Pour rester à la pointe de la science, nous devons investir dans la recherche et le développement. Une nouvelle académie contribuera à cet objectif."
 LUX_abandon_neutrality:0 "Abandonner la neutralité"
 LUX_abandon_neutrality_desc:0 "L'état actuel du monde prouve clairement que [ROOT.GetNonIdeologyName] ne peut rester neutre. Nous devons nous réarmer au plus vite."
 LUX_seek_protection:0 "Rechercher une protection"
 LUX_seek_protection_desc:0 "Une menace contre [ROOT.GetNonIdeologyName] submergerait rapidement notre armée. Il est vital que nous obtenions le soutien d'une autre nation capable de nous défendre !"
 LUX_begin_rearmament:0 "Commencer le réarmement"
 LUX_begin_rearmament_desc:0 "Des décennies de désarmement doivent être annulées si nous voulons survivre à la tempête à venir."
 LUX_research_cooperation:0 "Coopération en matière de recherche"
 LUX_research_cooperation_desc:0 "Les partenariats de recherche ont démontré leur capacité à accroître considérablement l'innovation. Nous devons nous unir et réaliser de véritables merveilles scientifiques et techniques."
 LUX_join_allies:0 "Rejoindre les Alliés"
 LUX_join_allies_desc:0 "[ROOT.GetNameDef] a été trop longtemps abandonné. Nous rejoindrons désormais les démocraties européennes et les aiderons dans leur lutte contre le fascisme et le communisme."
 LUX_extend_maginot:0 "Prolonger la ligne Maginot"
 LUX_extend_maginot_desc:0 "En tant que plus grande fortification d’Europe, la ligne Maginot nous apportera la sécurité contre les menaces venues de l’est."
 LUX_british_funding:0 "Financement militaire britannique"
 LUX_british_funding_desc:0 "L'armée britannique est l'une des plus avancées à ce jour. Si nous obtenons son soutien, nous sommes assurés de remporter la victoire."
 LUX_arms_purchases:0 "Acheter des armes"
 LUX_arms_purchases_desc:0 "Avec une industrie démobilisée, nous n'avons pas eu le temps de produire les armes nécessaires. Heureusement, nos alliés sont là pour nous aider."
 LUX_preventive_intervention:0 "Intervention préventive"
 LUX_preventive_intervention_desc:0 "Nous savons ce que peuvent engendrer les idéologies extrémistes, nous devons agir maintenant et avant qu’elles n’aient eu l’occasion de nous frapper elles-mêmes."
 LUX_benelux_alliance:0 "Alliance du Benelux"
 LUX_benelux_alliance_desc:0 "Nous pouvons gagner en puissance en nous alliant à nos partenaires les plus proches des plaines. Ensemble, nous pouvons résister à l'invasion sans céder à l'influence des grandes puissances occidentales."
 LUX_decentralised_alliance:0 "Décentraliser l'Alliance"
 LUX_decentralised_alliance_desc:0 "Chaque nation est bonne dans quelque chose, nous pouvons utiliser cette différence et spécialiser chaque membre du Benelux."
 LUX_unified_command:0 "Établir un commandement unifié"
 LUX_unified_command_desc:0 "La défense étant un enjeu pour tous nos alliés, nous devrons travailler ensemble sur ce sujet."
 LUX_liberate_lowlands:0 "Libérer les basses terres"
 LUX_liberate_lowlands_desc:0 "Nos efforts pour unifier les Basses Terres n'ont pas abouti. Nous devons enfin achever l'unification."
 LUX_expand_the_customs_union:0 "Élargir l'union douanière"
 LUX_expand_the_customs_union_desc:0 "L'Union économique belgo-luxembourgeoise s'est avérée bénéfique pour tous. Nous devrions établir un pacte similaire au sein du Benelux."
 LUX_joint_economic_development:0 "Développement économique conjoint"
 LUX_joint_economic_development_desc:0 "Nos industries unies sont puissantes, mais nous profitons rarement de celles des autres pays. La mise en place d'un programme d'investissement conjoint peut remédier à cette situation."
 LUX_united_and_ready:0 "Unis et prêts"
 LUX_united_and_ready_desc:0 "Unis nous sommes plus forts, unis nous sommes prêts à tout !"
 LUX_strike_the_german_threat:0 "Frapper la menace [GER.GetAdjectiveCap]"
 LUX_strike_the_german_threat_desc:0 "[GER.GetNameDefCap] menace les plaines depuis trop longtemps. Nous allons les attaquer immédiatement et nous libérer enfin de la menace d'invasion."
 LUX_resisted_federalisation:0 "A résisté à la fédéralisation"
 LUX_regional_development:0 "Développement régional"
 LUX_regional_development_desc:0 "Notre économie a été confrontée à des difficultés majeures. Il n'y a tout simplement pas assez de terrains constructibles pour construire des usines. Le développement de ces terrains sera désormais prioritaire."
 LUX_dreams_of_federation:0 "Rêves d'une Fédération"
 LUX_dreams_of_federation_desc:0 "Venu tout droit d'une relative obscurité, nous avons désormais l'opportunité de faire quelque chose de vraiment spectaculaire : unifier les Basses Terres en un seul pays !"
 LUX_merge_industries:0 "Fusionner les industries"
 LUX_merge_industries_desc:0 "La nouvelle nation est séparée depuis longtemps, nous devons réunir son industrie pour que nous soyons véritablement un."
 LUX_fortify_border_regions:0 "Fortifier les régions frontalières"
 LUX_fortify_border_regions_desc:0 "Nous sommes entourés de menaces potentielles, préparons-nous à une invasion, juste au cas où."
 LUX_establish_free_university:0 "Éducation primaire gratuite"
 LUX_establish_free_university_desc:0 "La nouvelle échelle de notre économie nous a permis d’instaurer une éducation primaire gratuite pour tous."
 LUX_agressive_stance:0 "Politique étrangère agressive"
 LUX_agressive_stance_desc:0 "Bien que les principaux pays des Basses Terres aient été unifiés, de nombreux peuples souhaitent encore rejoindre cette nation. Il est nécessaire de les unir à nouveau."
 LUX_establish_european_claims:0 "Établir des revendications européennes"
 LUX_establish_european_claims_desc:0 "Nous sommes une nation européenne dont une grande partie de la population vit en Europe sous la domination de puissances étrangères. Ils seront libérés et intégrés à cette nouvelle nation."
 LUX_announce_colonial_claims:0 "Annoncer les revendications coloniales"
 LUX_announce_colonial_claims_desc:0 "Les Pays-Bas et la Belgique ont longtemps été dans l'ombre des grandes puissances. Maintenant que nous pouvons nous revendiquer comme telles, nous pouvons étendre notre rayonnement à l'étranger."
 LUX_greater_benelux:0 "La Fédération du Grand Benelux"
 LUX_restore_neutrality:0 "Restaurer la neutralité"
 LUX_restore_neutrality_desc:0 "Nous avons obtenu ce que nous voulions, nous pouvons revenir à un état de neutralité, sachant que nous pourrons nous défendre."
 LUX_total_neutrality:0 "Établir une neutralité totale"
 LUX_total_neutrality_desc:0 "Si nous sommes sérieux au sujet de la neutralité, nous ne pouvons pas nous retenir et devons déclarer une neutralité totale afin de ne pas être attaqués."
 LUX_fair_economy:0 "Une économie équitable"
 LUX_fair_economy_desc:0 "De nombreuses personnes privées de leurs droits ont décidé de l’issue des élections. Nous devons répondre à leurs besoins et rendre l’économie plus juste afin de garantir notre base électorale, tout en faisant simplement ce qui est juste."
 LUX_promote_small_businesses:0 "Promouvoir les petites entreprises"
 LUX_promote_small_businesses_desc:0 "Les grandes entreprises n’ont pas besoin de notre soutien, nous devons donc nous concentrer sur les petites entreprises pour les maintenir à flot."
 LUX_expand_social_net:0 "Élargir le réseau social"
 LUX_expand_social_net_desc:0 "Aider les personnes dans le besoin permet non seulement de réintégrer davantage de personnes dans l’économie, mais constitue également une politique populaire."
 LUX_ensure_minimum_wage:0 "Assurer le salaire minimum"
 LUX_ensure_minimum_wage_desc:0 "Le salaire minimum apporte une sécurité des revenus, stabilise la croissance économique et aide tout le monde."
 LUX_legislative_reforms:0 "Réformes législatives"
 LUX_legislative_reforms_desc:0 "Nous avons enfin l’opportunité de modifier la constitution en faveur du prolétariat afin qu’il acquière la capacité de façonner l’avenir de [ROOT.GetNonIdeologyName]."
 LUX_abolish_monarchy:0 "Abolir la monarchie"
 LUX_abolish_monarchy_desc:0 "Les spectres du passé ont trop longtemps hanté ce pays. La monarchie a été un obstacle majeur à l'instauration d'une véritable égalité ; nous allons désormais nous en débarrasser."
 LUX_erase_monarchist_legacy:0 "Effacer notre passé monarchiste"
 LUX_erase_monarchist_legacy_desc:0 "Les monarchies ont toujours opprimé le prolétariat ; elles représentent tout ce qui nous irrite. Il est temps de détruire définitivement leur héritage."
 LUX_grant_citizenship:0 "Accorder la citoyenneté aux membres de la famille royale"
 LUX_grant_citizenship_desc:0 "Même s’ils ont injustement dirigé le pays pendant des millénaires, ils méritent une chance de s’intégrer dans la vision socialiste de cette nation."
 LUX_socialist_volunteers:0 "Volontaires socialistes"
 LUX_socialist_volunteers_desc:0 "Nous, les socialistes, ne sommes pas seulement un mouvement national ; nos idées transcendent les continents et toutes les classes sociales. Ensemble, rien ne nous arrêtera."
 LUX_lessons_from_spain:0 "Aide à la cause espagnole"
 LUX_lessons_from_spain_desc:0 "Nous avons combattu brillamment pendant la guerre civile espagnole et nous pouvons utiliser notre expertise acquise pour mieux nous défendre chez nous."
 LUX_begin_collective_ownership_campaign_tt:0 "Dans §H2 ans§!, cet esprit national sera §Hamélioré§! pour :"
 LUX_find_new_trade_partners_tt:0 "Cet esprit national sera §Hsupprimé§! une fois que nous aurons §G15§! §Husines civiles§!."
 LUX_find_new_trade_partners_autarky_tt:0 "En §H1 an§!, cet esprit national sera §Hremplacé§! par :"
 LUX_oust_capitalists:0 "Évincer les capitalistes"
 LUX_oust_capitalists_desc:0 "Le capitalisme opprime les travailleurs, renforce l'autocratie et engendre des conflits de classes. Nous devons y mettre un terme."
 LUX_elevate_trade_unions:0 "Promouvoir les syndicats"
 LUX_elevate_trade_unions_desc:0 "Les syndicats de [ROOT.GetNameDef] luttent depuis longtemps pour les droits des travailleurs, ils doivent être reconnus et récompensés pour leur travail pour la révolution."
 LUX_begin_collective_ownership_campaign:0 "Commencer la collectivisation"
 LUX_begin_collective_ownership_campaign_desc:0 "Comme l'a dit Marx lui-même : « Les moyens de production doivent être saisis par le prolétariat.» Maintenant que le prolétariat dirige le pays, il peut continuer à diriger l'économie."
 LUX_struggle_for_equality:0 "La lutte pour l'égalité"
 LUX_struggle_for_equality_desc:0 "Aucune victoire n'est facile. Il en va de même pour notre objectif d'égalité véritable. Nous devons lutter avec acharnement pour y parvenir !"
 LUX_find_new_trade_partners:0 "[GetCommunistTradePartnerFocusName]"
 LUX_find_new_trade_partners_desc:0 "Afin de nous débarrasser une fois pour toutes de notre dépendance économique, nous devons trouver des moyens de produire nos propres matières premières ou de trouver des accords commerciaux moins chers."
 LUX_peoples_university:0 "Créer l'Université populaire"
 LUX_peoples_university_desc:0 "L'éducation a longtemps été un domaine dominé par la bourgeoisie. La création d'une académie pour et par le peuple permettra d'y remédier."
 LUX_unite_the_country:0 "Unir le pays"
 LUX_unite_the_country_desc:0 "Grâce à toutes les politiques menées ces dernières années, nous pouvons enfin parler d'un pays unifié. Le peuple est désormais uni par la révolution ouvrière socialiste !"
 LUX_abandon_the_foolish_policy:0 "Abandonner la politique stupide"
 LUX_abandon_the_foolish_policy_desc:0 "La neutralité est plus qu'inadaptée dans un monde de conflits et de luttes de classes. Cette politique du passé ne fera qu'entraver la prospérité de [ROOT.GetNameDef] et de son peuple."
 LUX_european_revolution:0 "Pousser la révolution européenne"
 LUX_european_revolution_desc:0 "Nous sommes le cœur de l’Europe, nous serons désormais aussi le cœur de la Révolution européenne."
 LUX_follow_moscow_line:0 "Suivre la ligne de Moscou"
 LUX_follow_moscow_line_desc:0 "Le véritable socialisme ne peut être atteint qu'en coopérant avec l'Internationale. Nous devons nous aligner sur [SOV.capital.GetCapitalVictoryPointName] pour que le socialisme puisse être atteint."
 LUX_expand_conscription_tt:0 "Modifie, soit §Harmée politisée§! soit §HArmée rouge [ROOT.GetAdjectiveCap]§! par\nPopulation recrutable : §H+1,50%§!"
 LUX_revolutionise_army:0 "Révolutionner l'armée"
 LUX_revolutionise_army_desc:0 "Afin de garantir notre emprise sur l’armée, nous devons l’intégrer à notre idéologie."
 LUX_incorporate_political_comissars:0 "Incorporer des commissaires politiques"
 LUX_incorporate_political_comissars_desc:0 "En tant que partie prenante de notre gouvernement, l'armée doit également se soumettre au socialisme. Nous pouvons garantir son allégeance en nommant des commissaires politiques à des postes au sein des forces armées."
 LUX_true_red_army:0 "Une vraie Armée Rouge"
 LUX_true_red_army_desc:0 "L’objectif principal de l’armée est de défendre le peuple, le socialisme et la révolution internationale."
 LUX_expand_conscription:0 "Élargir la conscription"
 LUX_expand_conscription_desc:0 "La révolution doit se défendre et elle a besoin de plus d'hommes pour la défendre. Il est utile de mobiliser une partie de la main-d'œuvre pour cet effort."
 LUX_expand_benelux_trigger_tt:0 "L'§HUnion Socialiste Bénéluxienne§!"
 LUX_found_secret_service:0 "Fonder nos services secrets"
 LUX_found_secret_service_desc:0 "Nous suivrons notre grand allié [SOV.GetNameDef] et fonderons notre propre police secrète afin que la révolution réussisse à long terme."
 LUX_expand_via_capabilities:0 "Développer le VIA"
 LUX_expand_via_capabilities_desc:0 "Nous devons nous assurer que la VIA dispose de capacités suffisantes pour neutraliser correctement les menaces qui pèsent sur la révolution internationale."
 LUX_invade_benelux:0 "Envahir le Benelux"
 LUX_invade_benelux_desc:0 "En tant que petit pays, nous ne pourrons pas nous défendre si nous ne nous développons pas et ne formons pas une entité transnationale."
 LUX_bring_revolution_south:0 "Apporter la révolution au Sud"
 LUX_bring_revolution_south_desc:0 "En tant que menace constante pour notre indépendance, [FRA.GetNameDef] va désormais se retirer et être intégré à l'Internationale."
 LUX_head_east:0 "Direction Est"
 LUX_head_east_desc:0 "[GER.GetNameDefCap] sera désormais libéré de son gouvernement oppressif afin que le peuple soit enfin libre."
 LUX_expand_benelux:0 "Élargir notre Union"
 LUX_expand_benelux_desc:0 "Il est tout à fait naturel qu'une nation née de la diversité soit capable d'intégrer davantage de territoires. Nous le ferons avec certains États conquis."
 LUX_socialist_science:0 "Pionnier de la science socialiste"
 LUX_socialist_science_desc:0 "La science doit désormais devenir une nouvelle frontière pour faire progresser les peuples vers un avenir socialiste radieux. Le passé capitaliste doit être laissé derrière nous."
 LUX_comintern_research_exchange:0 "Bourse de recherche du Komintern"
 LUX_comintern_research_exchange_desc:0 "En tant qu'idéologie internationale, les communistes œuvrent ensemble pour créer quelque chose de plus grand que chaque individu isolé. Ceci est particulièrement utile pour les scientifiques."
 LUX_adopt_soviet_policies:0 "Adopter les politiques [SOV.GetAdjectiveCap]s"
 LUX_adopt_soviet_policies_desc:0 "L'ancien président du parti a bénéficié d'un soutien pour s'aligner sur le Komintern et ses politiques. La situation devrait changer sous la direction du nouveau président."
 LUX_follow_destalinisation:0 "Suivre la déstalinisation"
 LUX_follow_destalinisation_desc:0 "La nouvelle orientation est claire : abroger toutes les politiques staliniennes du passé. Ce changement de cap après la mort de Staline sera adopté ici dans [ROOT.GetNameDef]."
 LUX_establish_personality_cult:0 "Établir un culte de la personnalité"
 LUX_establish_personality_cult_desc:0 "Le grand leader de [ROOT.GetNonIdeologyName] sera honoré pour ce qu'il a fait à cette désormais grande nation."
 LUX_increase_defense_production:0 "Augmenter la production de défense"
 LUX_increase_defense_production_desc:0 "En tant que pays relativement sans défense, il est essentiel d’assurer notre existence continue grâce aux infrastructures de défense."
 LUX_bastion_of_antifascism:0 "Bastion de l'antifascisme"
 LUX_bastion_of_antifascism_desc:0 "[ROOT.GetNameDefCap] a toujours été un creuset d'idéologies et d'activismes politiques de toutes sortes. Nous devons aller plus loin et appeler ouvertement les volontaires antifascistes à rejoindre [ROOT.GetNonIdeologyName] et à soutenir nos forces armées."
 LUX_lead_the_opposition:0 "Diriger l'opposition"
 LUX_lead_the_opposition_desc:0 "Ce qui nous manque en unité, nous le compensons par notre détermination ! L'opposition internationale à [SOV.capital.GetCapitalVictoryPointName] doit désormais s'unir pour renverser l'hégémonie de [SOV.GetAdjectiveCap]."
 LUX_destroy_stalinism:0 "Détruire le stalinisme"
 LUX_destroy_stalinism_desc:0 "Staline est un fasciste et mérite d'être traité comme tel. Nous devons nous unir pour contrer la menace que le stalinisme fait peser sur le mouvement socialiste international."
 LUX_attack_alliance_francaise:0 "Attaquer l'Alliance Française"
 LUX_attack_alliance_francaise_desc:0 "L'Alliance française est un outil qui porte atteinte à notre langue et à notre ascendance [GER.GetAdjectiveCap]. Il faut y mettre un terme."
 LUX_raid_french_stores:0 "Raid des magasins français"
 LUX_raid_french_stores_desc:0 "Ce pays est dirigé par des aristocrates soutenus par [FRA.GetNameDef]. Si nous détruisons leur base de pouvoir, les magasins et commerces [FRA.GetAdjectiveCap], nous pouvons également nous attendre à saper le pouvoir d'un gouvernement déjà faible."
 LUX_rejuvenate_the_luxembourgish_identity:0 "Raviver l'identité nationale"
 LUX_rejuvenate_the_luxembourgish_identity_desc:0 "Si le [LUX.GetNameDef] doit être préservé et perdurer, nous devons faire revivre l’identité nationale [LUX.GetAdjective], car sans une identité nationale claire [LUX.GetAdjective], il n’y aurait pas non plus de [LUX.GetNonIdeologyName] !"
 LUX_rejuvenate_the_luxembourgish_identity_tt:0 "\nModifie soit §Hsentiments anti-français§! soit §Hsociétés luxembourgeoises§! par\nStabilité : §G+5,00 %§!\nSoutien à la démocratie quotidienne : §R-0,02§!\n"
 LUX_fully_counter_french_influence:0 "Contrer complètement l'influence [FRA.GetAdjectiveCap]"
 LUX_fully_counter_french_influence_desc:0 "Pour préserver notre nation, les influences [FRA.GetAdjectiveCap] ne sont pas les bienvenues car elles portent atteinte à l'identité de notre nation dans son ensemble. [LUX.GetNonIdeologyName] est [GER.GetAdjectiveCap] !"
 LUX_integrate_french_organisations:0 "Intégrer les organisations [FRA.GetAdjectiveCap]"
 LUX_integrate_french_organisations_desc:0 "Même si ces organisations sont un outil de la [FRA.GetAdjectiveCap], ce pays doit reconnaître l’importance que la langue [FRA.GetAdjectiveCap] a eue dans notre histoire et notre culture."
 LUX_found_lnp:0 "Fonder le LNP"
 LUX_found_lnp_desc:0 "Pour obtenir un soutien et une reconnaissance politiques, notre mouvement a besoin d'une branche politique. La création d'un parti nous aidera donc à atteindre ces objectifs."
 LUX_request_german_funding:0 "Demande de financement [GER.GetAdjectiveCap]"
 LUX_request_german_funding_desc:0 "Étant donné que nous ferons bientôt partie du [GER.GetNameDef], nous pouvons accélérer ce processus en obtenant des financements pour faciliter l’unification plus tôt."
 LUX_utilise_lvj:0 "Soutenir la LVJ"
 LUX_utilise_lvj_desc:0 "La Jeunesse Populaire Luxembourgeoise, ou simplement « Jeunesse Populaire », est un club de jeunes de la prochaine génération [GER.GetAdjectiveCap], prêts à s'engager pour leur peuple. Leurs succès passés sont une raison de plus de les soutenir."
 LUX_utilise_dennemeyer:0 "Utiliser Dennemeyer"
 LUX_utilise_dennemeyer_desc:0 "Camille Dennemeyer est un génie de la propagande. Il peut rallier les masses et les ramener à la raison. Son expertise est essentielle pour unir le pays sous le drapeau [GER.GetAdjectiveCap]."
 LUX_subvert_armed_forces:0 "Subvertir les forces armées"
 LUX_subvert_armed_forces_desc:0 "Tout gouvernement a besoin du soutien de l'armée. Nous aussi, nous devons donc l'obtenir dès maintenant pour ne pas perdre le contrôle plus tard."
 LUX_organise_street_rallies:0 "Organiser des rassemblements de rue"
 LUX_organise_street_rallies_desc:0 "Dans une démocratie, les manifestations et les rassemblements ont une influence considérable. Nous pouvons en profiter pour rallier le peuple sous le drapeau du [GER.GetAdjectiveCap]."
 LUX_replace_the_government:0 "Remplacer le gouvernement faible"
 LUX_replace_the_government_desc:0 "L'ancien gouvernement est faible et n'a fait que servir ses propres intérêts, ce qui a laissé la population sur le bord du chemin et l'a privée de son identité. Il faut changer cela maintenant !"
 LUX_politicise_army_tt:0 "Deux généraux aléatoires gagnent :\n§HRelations politiques§!\n- Gain d'expérience de chef : §R - 10,0 %§!\n- Coût de promotion : §G - 50,0 %§!"
 LUX_kratzenbergs_luxemburg:0 "Le Luxembourg de Kratzenberg"
 LUX_kratzenbergs_luxemburg_desc:0 "Damian Kratzenberg a conduit le peuple de [ROOT.GetNameDef] vers une nouvelle ère, celle de l'identité allemande. Il est le candidat idéal pour continuer à diriger [ROOT.GetNameDef]."
 LUX_complete_integration:0 "Intégration complète"
 LUX_complete_integration_desc:0 "Même si nous avons eu une histoire d'indépendance, l'avenir de [ROOT.GetNameDef] est dans [GER.GetNameDef]. Nous devons nous intégrer au plus vite pour nous rapprocher d'une unification et d'une domination totales [GER.GetAdjectiveCap]."
 LUX_expand_the_gau:0 "Élargir le Gau"
 LUX_expand_the_gau_desc:0 "Notre place légitime est en [GER.GetNameDef], tout en conservant une certaine autonomie. Ainsi, nous pouvons nous unir à d'autres [GER.GetAdjectiveCap]s à l'ouest du Rhin pour acquérir une base industrielle plus large."
 LUX_request_further_expansion:0 "Demander une extension supplémentaire"
 LUX_request_further_expansion_desc:0 "En tant que Gau Moselland, nous pouvons exercer un contrôle important sur la région, nous pouvons être encore plus influents en demandant le contrôle du Rhin du Nord."
 LUX_annex_conquered_lands:0 "Annexer des terres conquises"
 LUX_annex_conquered_lands_desc:0 "La guerre se déroule à merveille, en tant qu'entité voisine, il est de notre responsabilité de nous unir aux [GER.GetAdjectiveCap] à l'ouest."
 LUX_industrialise_west_rhine:0 "Industrialiser la Rhénanie-Occidentale"
 LUX_industrialise_west_rhine_desc:0 "Les forêts à l’ouest du Rhin ont laissé de nombreuses terres non industrialisées. Nous pouvons changer cela et développer notre industrie et notre production d’armes en utilisant ces terres vides."
 LUX_german_intellect:0 "Utiliser l'intelligence allemande"
 LUX_german_intellect_desc:0 "Nous sommes le summum de l'intelligence [GER.GetAdjective] ; nos scientifiques peuvent réaliser des choses dont d'autres ne peuvent que rêver. Il est temps d'en tirer parti et d'agrandir nos laboratoires de recherche."
 LUX_aid_the_warmachine:0 "Aider la machine de guerre"
 LUX_aid_the_warmachine_desc:0 "La guerre étant en cours, nous devons nous tourner vers la production militaire. En contribuant à la défense de la patrie et à l'expansion de [GER.GetNonIdeologyName], le Führer sera ravi."
 LUX_establish_ss:0 "Établir la SS"
 LUX_establish_ss_desc:0 "Les SS sont un élément clé de l'appareil d'État en [GER.GetNameDef]. Leur influence doit s'étendre à [ROOT.GetNameDef] afin d'éradiquer nos ennemis."
 LUX_professionalise_army:0 "Professionnaliser l'armée"
 LUX_professionalise_army_desc:0 "La Prusse est synonyme de professionnalisme. Notre histoire est marquée par les grands soldats qui se sont battus pour leur patrie. Cet héritage doit être honoré et perpétué."
 LUX_politicise_army:0 "Politiser l'armée"
 LUX_politicise_army_desc:0 "Nous, les nationaux-socialistes, devons considérer l’armée comme une extension de l’État et non comme une entité séparée."
 LUX_maneuver_warfare:0 "Guerre de manœuvre"
 LUX_maneuver_warfare_desc:0 "L'avenir de la guerre réside dans la vitesse et le blindage. Pour remporter la victoire, ces aspects de notre armée doivent être renforcés."
 LUX_unbeaten_in_battle:0 "Invaincu au combat"
 LUX_unbeaten_in_battle_desc:0 "Nous, les [GER.GetAdjectiveCap], n'avons jamais perdu une seule bataille. Cette tradition sera perpétuée afin que nous puissions remporter la victoire finale."
 LUX_arrest_dennemeyer:0 "Arrestation de Dennemeyer"
 LUX_arrest_dennemeyer_desc:0 "Même s’il est un partisan du national-socialisme, il a un grand nombre d’adeptes et est donc dangereux et doit être éliminé."
 LUX_kratzenbergs_luxemburg_tt:0 "§RNous empêche d'élever l'autonomie au-dessus du§! §HReichsprotectorat§!§R.§!"
 LUX_invalidate_election_unfinished_tt:0 "§RCette partie de l'arbre de priorité est inachevée et donc actuellement inaccessible. Elle sera ajoutée lors d'une prochaine mise à jour.§!"
