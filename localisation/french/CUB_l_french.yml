 CUB_rectify_the_injustice:0 "Rectifiez l'injustice"
 CUB_rectify_the_injustice_desc:0 "L'amendement Platt de 1901 nous a accordé notre indépendance, mais au prix d'une importante base navale sur notre propre territoire. Ce crachat à la face des héros de notre guerre d'indépendance ne durera plus !"
