 CUB_fill_the_railways_gaps_desc:0 ""
 CUB_steel_mills:0 "Aciéries"
 CUB_steel_mills_desc:0 ""
 CUB_arial_defence_of_cuba:0 "Défense aérienne de [CUB.GetNonIdeologyName]"
 CUB_arial_defence_of_cuba_desc:0 "Le niveau de destruction que peuvent provoquer les bombardements discriminatoires est incroyable. C'est pour le bien de notre nation que nous faisons tout ce que nous pouvons pour renforcer nos défenses anti-aériennes "
 CUB_cuban_oil:0 "Pétrole cubain"
 CUB_cuban_oil_desc:0 ""
 CUB_agrarian_reform:0 "Réforme agraire"
 CUB_agrarian_reform_desc:0 ""
 CUB_military_coup:0 "Coup d'État militaire"
 CUB_military_coup_desc:0 "Fulgencio Batista a soutenu Gomez lors des élections en sachant qu'il était un dirigeant faible. L'intention était de provoquer une crise de destitution pour forcer Gomez à quitter le pouvoir en faveur du vice-président Federico Brú, qui avait accepté de travailler avec Batista. Mais depuis, Brú est revenu sur sa décision, nous obligeant à prendre des mesures plus extrêmes."
 CUB_reassure_the_population:0 "Rassurer la population"
 CUB_reassure_the_population_desc:0 "Notre coup d'État militaire a gravement déstabilisé le pays et ébranlé la population qui craint la possibilité d'un nouveau régime de type Machado. Nous devons rassurer la population en lui disant que nous avons toujours à cœur ses intérêts."
 CUB_ensure_military_loyalty:0 "Assurer la loyauté militaire"
 CUB_ensure_military_loyalty_desc:0 "La forte influence de Batista sur la situation militaire et politique de Cuba était déjà nécessaire pour mener à bien le coup d'État. Cependant, il existe encore quelques inquiétudes dans les rangs de l'armée qui doivent être résolues afin de garantir une loyauté totale."
 CUB_government_reshuffle:0 "Remaniement gouvernemental"
 CUB_government_reshuffle_desc:0 "Étant donné que nous avons pris le pouvoir par un coup d'État, de nombreux responsables gouvernementaux sont toujours fidèles à l'administration précédente. Nous devrions les remanier à des postes de moindre influence et placer ceux qui nous sont le plus fidèles à des postes de pouvoir."
 CUB_reach_out_to_trujillo:0 "Tendez la main à Trujillo"
 CUB_reach_out_to_trujillo_desc:0 "Rafael Trujillo est un ami de longue date de Batista et pourrait être ouvert à diverses négociations diplomatiques maintenant que Batista est au pouvoir."
 CUB_invite_american_corporations:0 "Inviter les entreprises américaines"
 CUB_invite_american_corporations_desc:0 "Inviter ouvertement les entreprises américaines à investir dans notre économie pourrait ouvrir de nombreuses portes à notre nation."
 CUB_american_sugar_investments:0 "Investissements américains dans le sucre"
 CUB_american_sugar_investments_desc:0 "De nombreuses entreprises américaines sauteraient sur l'occasion d'investir dans notre vaste industrie sucrière. Quelques bons investissements contribueraient grandement à renforcer notre économie."
 CUB_deal_with_the_mafia:0 "Traite avec la mafia"
 CUB_deal_with_the_mafia_desc:0 "La mafia américaine est une organisation puissante et très influente. Bien que corrompue et quelque peu dangereuse à gérer, elle apporte également avec elle des finances importantes qui aident à soutenir notre économie."
 CUB_invite_meyer_lansky:0 "Invitez Meyer Lansky"
 CUB_invite_meyer_lansky_desc:0 "Meyer Lansky, le \"comptable de la mafia\", a une grande influence sur la mafia juive et italienne. Bien qu'il ait déjà une bonne influence à Cuba, nous pourrions conclure de nouveaux accords qui seraient mutuellement bénéfiques..."
 CUB_implement_a_new_constitution:0 "Mettre en œuvre une nouvelle constitution"
 CUB_implement_a_new_constitution_desc:0 "L'ancienne constitution s'est avérée n'être rien d'autre qu'un document faible qui a trahi le peuple à maintes reprises. Une nouvelle constitution construite pour les temps modernes, tirant les leçons des erreurs du passé, est la voie à suivre. Il n'y a pas de mal non plus à ajouter quelques échappatoires pour aider à consolider notre pouvoir."
 CUB_unite_hispaniola:0 "Unir Hispaniola"
 CUB_secure_united_states_political_support:0 "Obtenir le soutien politique des États-Unis"
