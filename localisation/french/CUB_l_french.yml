 cuba.100.d:0 "Gerardo Machado, ancien président de Cuba de 1925 à 1933, est décédé à Miami Beach, en Floride, à l'âge de 69 ans, alors qu'il subissait une opération chirurgicale pour tenter de retarder son sort aux mains du cancer. \n \nLe mandat de Machado a été au mieux désastreux, considéré par la plupart comme un dictateur, refusant de quitter ses fonctions et s'accrochant à son pouvoir tout en repoussant les groupes insurgés pendant plusieurs années. \n \n Malgré l'intervention du gouvernement américain pour aider à négocier un changement pacifique de régime, Machado a continué à résister jusqu'à ce que l'armée [ROOT.GetAdjective] se révolte, le forçant à fuir le pays."
 cuba.101.t:0 "Arrivée du MS St. Louis à La Havane"
 cuba.101.d:0 "Le paquebot allemand MS St. Louis est arrivé aujourd'hui dans le port de La Havane, transportant avec lui 973 passagers, dont beaucoup sont des réfugiés qui demandent l'asile ici à Cuba pour fuir le régime nazi en Allemagne. \n\nSi nous les refoulons maintenant, nous risquons de les forcer à retourner en Allemagne et de les condamner à un sort certain. \n\nQue devrions-nous faire ?"