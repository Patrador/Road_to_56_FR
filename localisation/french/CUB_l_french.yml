 cuban_focus:0 "Focus National cubain"
 CUB_mario_ramirez_delgado:0 "Mario Ramírez Delgado"
 CUB_genovevo_perez_damera:0 "Genovevo Perez Damera"
 CUB_fascism_party:0 "Falange Cubana"
 CUB_fascism_party_long:0 "Falange Cubana"
 cuba.1.t:0 "Élections générales"
 cuba.1.d:0 "Il est maintenant temps que le peuple cubain soit appelé aux urnes pour élire son leader.\nCette année, deux forces principales sont présentes, la première étant la Coalición Tripartita, composée du Parti libéral, de l'Unité nationale et de l'Action républicaine. Cette dernière bénéficie du soutien des nombreuses forces à l'origine de la révolution de 1933, en particulier le général Fulgencio Batista. Contre elles, l'Asociación Nacional Democrática plutôt conservatrice, dirigée par l'ancien président Mario García Menocal, qui avait dirigé Cuba en particulier pendant la Première Guerre mondiale."
 cuba.1.a:0 "Miguel Mariano Gómez"
 cuba_tripartite_coalition_party_long:0 "Coalición Tripartita"
 cuba.1.b:0 "Mario García Menocal"
 cuba_democratic_national_association_party_long:0 "Asociación Nacional Democrática"
 cuba.2.t:0 "Inauguration de Miguel Mariano Gómez"
 cuba.2.d:0 "Miguel Mariano Gómez a été nommé septième président de Cuba après sa victoire aux élections de début d'année.\nSoutenu idéologiquement par les forces de la révolution de 1933, il entend poursuivre les réformes sociales mises en œuvre par les administrations successives depuis le gouvernement centenaire de Ramón Grau."
 cuba.2.a:0 "Nous agissons pour le peuple cubain"
 cuba.3.t:0 "Inauguration de Mario García Menocal"
 cuba.3.d:0 "Mario García Menocal a été investi aujourd'hui comme septième président de Cuba, après sa victoire aux élections de cette année. Menocal est connu pour son mandat de troisième président de Cuba, en tant qu'allié solide des sociétés et des entreprises. \n \n Pendant son mandat, Menocal a dépensé bien plus que le budget fédéral, laissant le pays avec plus de 40 000 000 $ de dette, et a été accusé d'avoir utilisé la fraude pour gagner sa réélection en 1916. Cela a conduit à une révolte infructueuse dans l'armée, dirigée par l'ancien président José Miguel Gómez. \n \n Avec le retour de Menocal au pouvoir, il est certain qu'une nouvelle vague d'instabilité et d'incertitude va se produire dans les jours à venir."
 cuba.3.a:0 "Espérons le meilleur..."
 cuba.4.t:0 "Batista marche sur La Havane !"
 cuba.4.d:0 "Déclarant que le gouvernement de Mario García Menocal a trahi non seulement la révolution de 1933, mais aussi toute la nation cubaine, Fulgencio Batista a appelé l'armée à s'opposer et à renverser le gouvernement.\nJ. Butler Wright, l'ambassadeur des États-Unis à Cuba, a annoncé que les États-Unis appuyaient le gouvernement actuel.\nLa garnison de La Havane n'a pas encore choisi son camp mais pourrait bien tout changer."
 cuba.4.a:0 "La garnison se range du côté du gouvernement et le coup d'État échoue"
 cuba.4.b:0 "La garnison soutient Batista et le coup d'État réussit"
 cuba_revolutionnary_party_long:0 "Partido Revolucionario Cubano"
 cuba.5.t:0 "Le Président Gomez destitué !"
 cuba.5.d:0 "Malgré la promesse de Miguel Mariano Gómez d'élaborer de vastes programmes, il s'est heurté à une opposition croissante, notamment au Congrès, ainsi qu'au chef de l'armée, Fulgencio Batista, bien qu'il l'ait soutenu pendant les élections.\n\nSuite au veto de la loi des neuf cents, Miguel Mariano Gómez a été officiellement démis de ses fonctions par le Congrès, et le vice-président Federico Laredo Brú a été nommé président de Cuba."
 cuba.5.a:0 "Espérons qu'il répondra aux attentes du Congrès et du peuple."
 cuba.6.t:0 "Cuba suggère une guerre contre l'Espagne"
 cuba.6.d:0 "Déclarant que l'apparente neutralité que le régime espagnol tente de montrer n'est en réalité qu'une façade cachant une aide secrète à l'effort de guerre, le gouvernement cubain a suggéré une déclaration de guerre contre l'Espagne fasciste.\n\nUne telle déclaration n'est pas faite à la légère, surtout à l'encontre d'un pays qui est actuellement neutre. Il ne fait cependant guère de doute que le soutien de l'Espagne est orienté vers les forces de l'axe."
 cuba.6.a:0 "Il est temps de venger la seconde République"
 cuba.6.b:0 "Ce serait trop dangereux"
 cuba.7.t:0 "La guerre contre l'Espagne refusée !"
 cuba.7.d:0 "Citant que la guerre est déjà assez longue, qu'une déclaration de guerre contre un pays aussi grand que l'Espagne ne ferait que la rendre plus brutale et meurtrière, notre projet de guerre contre l'Espagne nationaliste a été rejeté."
 cuba.7.a:0 "Au moins, nous avons essayé"
 cuba.8.t:0 "Les sympathisants communistes tentent de s'emparer du pouvoir"
 cuba.8.d:0 "De nombreux partis communistes, y compris d'anciens exilés, se sont réunis aujourd'hui à Saint-Domingue pour exiger la démission du gouvernement et l'instauration d'un système socialiste. Ils sont très nombreux et semblent avoir reçu des armes étrangères."
 cuba.8.a:0 "Le gouvernement tombe et les communistes prennent le pouvoir"
 cuba.8.b:0 "Le gouvernement résiste"
 cuba.9.t:0 "La révolution dominicaine écrasée"
 cuba.9.d:0 "Malgré notre soutien matériel, il semble que les révolutionnaires dominicains n'aient pas réussi à faire tomber le gouvernement. Ceux qui ont pu s'échapper nous disent que beaucoup de ceux qui étaient présents à Saint-Domingue ont été arrêtés et risquent d'être exécutés. Que devrions-nous faire ?"
 cuba.9.a:0 "Si nous ne pouvons pas les libérer de l'intérieur, nous le ferons de l'extérieur !"
 cuba.9.b:0 "Nous reviendrons plus tard"
 CUB_secure_power:0 "Sécuriser le pouvoir"
 CUB_spanish_civil_war_involvement:0 "Participer à la guerre civile espagnole"
 CUB_intervene_ACW:0 "Intervenir dans la guerre civile américaine"
 CUB_army_expansion:0 "Expansion de l'armée"
 CUB_join_the_reich:0 "Rejoindre le Reich"
 CUB_results_of_the_presidential_election:0 "Résultats de l'élection présidentielle"
 CUB_results_of_the_presidential_election_desc:0 "Les résultats des élections sont connus. Et le nouveau président de Cuba est...."
 cuba_election_flag_1936:0 "L'élection présidentielle a eu lieu"
 CUB_results_of_the_presidential_election_tt:0 "§YL'élection présidentielle aura lieu le 10 janvier.§!"
 CUB_victory_for_gomez:0 "Victoire pour Gómez"
 gomez_inaugurated_flag:0 "Miguel Mariano Gómez a été inauguré président"
 CUB_victory_for_gomez_desc:0 "Miguel Mariano Gómez, ancien maire de La Havane, a été élu président de Cuba. Affilié aux révolutionnaires de 1933, ce dernier a tout leur soutien en termes de politique à appliquer en ligne avec ceux du gouvernement des 100 jours."
 CUB_victory_for_garcia_menocal:0 "Victoire pour García Menocal"
 CUB_victory_for_garcia_menocal_desc:0 "Mario García Menocal, ancien Président de Cuba, surtout pendant la Grande Guerre, a été élu Président de Cuba. Représentant l'opposition conservatrice aux révolutionnaires de 1933, ces derniers ont déjà rencontré une certaine opposition au sein des forces armées."
 garcia_menocal_inaugurated_flag:0 "Mario García Menocal a été inauguré président"
 CUB_president_inaugurated_tt:0 "§YLe nouveau président sera investi le 20 mai.§!"
 CUB_the_nine_cent_law:0 "La loi des Neuf Cents"
 CUB_the_nine_cent_law_desc:0 "La loi des neuf cents est une taxe sur chaque sac de sucre de plus de 250 livres que nous utiliserons pour financer les écoles rurales, dont la plupart seront sous le contrôle de notre armée."
 CUB_issue_amnesties:0 "Délivrer des amnisties"
 CUB_issue_amnesties_desc:0 "L'amnistie sera accordée, y compris à l'ancien président Gerardo Machado. De cette façon, nous démontrerons la bonne volonté du gouvernement."
 CUB_law_of_sugar_coordination:0 "Loi sur la coordination du sucre"
 CUB_law_of_sugar_coordination_desc:0 "La Loi de coordination du sucre organisera les petites exploitations agricoles en coopératives et les travailleurs agricoles, garantira aux métayers une part de leur récolte et qu'ils ne seraient pas privés de leurs champs s'ils les travaillaient."
 CUB_confederation_of_cuban_workers:0 "Légaliser la CTC"
 CUB_confederation_of_cuban_workers_desc:0 "La Confédération des travailleurs [ROOT.GetAdjective] a gagné une popularité considérable suite aux réformes en faveur de la syndicalisation des travailleurs agricoles. La légalisation de leur organisation pourrait aider notre économie et assurer un soutien solide lors des prochaines élections."
 CUB_rewrite_the_constitution:0 "Réécrire la Constitution"
 CUB_rewrite_the_constitution_desc:0 "La constitution de 1933 a été rédigée par des militaires pour des militaires. Il faut changer cela afin de mieux représenter la démocratie cubaine."
 CUB_join_the_allies:0 "Rejoindre les Alliés"
 CUB_join_the_allies_desc:0 "Les Alliés ont besoin de notre aide pour défendre la paix et la liberté dans le monde ! Nous devons soutenir la démocratie face à la tyrannie !"
 CUB_winning_the_battle_of_the_caribbean:0 "Protéger la navigation dans les Caraïbes"
 CUB_winning_the_battle_of_the_caribbean_desc:0 "En raison de notre position stratégique dans les Caraïbes et de la menace omniprésente des sous-marins pour les convois alliés, nos forces navales doivent être préparées aux menaces actuelles et nos installations doivent être agrandies pour mieux servir nos navires."
 CUB_suggest_operation_hemingway:0 "Suggérer l'opération Hemingway"
 CUB_suggest_operation_hemingway_desc:0 "Malgré l'apparente neutralité dont le régime franquiste se vante, il est clair que son soutien est orienté vers les forces de l'axe. Nous proposerons à la Ligue des Nations une déclaration de guerre contre l'Espagne nationaliste, la considérant comme un membre de l'axe en raison de sa sympathie à leur égard."
 CUB_suggest_operation_hemingway_tt:0 "Nous demanderons au §Ychef de notre faction§! de déclarer la guerre à l'§YEspagne nationaliste§!\n"
 CUB_secure_power_desc:0 "Notre force et notre nombre ont suffisamment augmenté pour que nous puissions désormais prendre le pouvoir et exercer un contrôle total sur l'armée et le gouvernement !"
 CUB_spanish_civil_war_involvement_desc:0 "Nos frères en Espagne sont empêtrés dans une terrible guerre civile. Nous devons leur envoyer toute l'aide que nous pouvons leur offrir!"
 CUB_intervene_ACW_desc:0 "Les États-Unis d'Amérique ne sont plus unis. Une nouvelle faction s'est levée, dont l'idéologie est plus proche de la nôtre. Nous devons envoyer des troupes et de l'aide pour garantir une issue favorable."
 CUB_army_expansion_desc:0 "Pour atteindre nos objectifs, nous devons commencer à augmenter la taille de notre armée."
 CUB_join_the_reich_desc:0 "Bien que les national-socialistes aient des idéaux quelque peu différents des nôtres, leur puissance est forte et ils ont des objectifs similaires aux nôtres. Une éventuelle alliance avec eux pourrait nous aider à mieux atteindre nos objectifs."
 well_traveled_diplomat:0 "Diplomate voyageur expérimenté"
 strongman_of_cuba:0 "Homme fort de Cuba"
 talented_orator:0 "Orateur talentueux"
 minister_of_commerce:0 "Ministre du Commerce"
 dedicated_marxist:0 "Dévoué Marxiste"
 revolutionary_broadcaster:0 "Diffuseur révolutionnaire"
 efficient_flight_coordinator:0 "Coordinateur de vol efficace"
 veteran_army_doctor:0 "Médecin de l'armée vétéran"
 minister_of_public_works:0 "Ministre des Travaux Publics"
 minister_of_agriculture:0 "Ministre de l'Agriculture"
 secretary_of_war_and_navy:0 "Secrétaire de la Guerre et de la Marine"
 mobster:0 "Mobster"
 transportation_company:0 "Compagnie de Transport"
 rail_company:0 "Compagnie Ferroviaire"
 cuba.14.t:0 "Le sort de Batista"
 cuba.14.d:0 "Fulgencio Batista a été une figure controversée de la politique [ROOT.GetAdjective] et exerce une grande influence dans tout notre pays. Cela nous cause beaucoup de problèmes et il est donc dans notre intérêt de trouver une solution aux problèmes qu'il provoque ; le plus tôt sera le mieux."
 cuba.14.a:0 "Exilez-le !"
 cuba.14.b:0 "La recherche d'un compromis serait une issue idéale."
 cuba.15.t:0 "Proposition d'unification hispaniolanne"
 cuba.15.d:0 "Les gouvernements [ROOT.GetAdjective] et [DOM.GetAdjective] nous ont fait une proposition intéressante, celle d'unifier l'île d'Hispaniola sous un seul gouvernement, celui des [DOM.GetAdjective]. Quelle sera notre réponse ?"
 cuba.15.a:0 "Nous sommes plus forts ensemble."
 cuba.15.b:0 "Pah ! Que complotent-ils ?"
 cuba.16.t:0 "Unité des Caraïbes ?"
 cuba.16.d:0 "Le gouvernement de Fulgencio Batista nous a fait une proposition de coopération accrue, par le biais d'un gouvernement unique dans les îles des Caraïbes. Bien que cela signifierait que nous renoncerions à notre propre pouvoir, cela renforcerait et unifierait certainement les Caraïbes."
 cuba.16.a:0 "Une bonne proposition."
 cuba.16.b:0 "Nous préférons conserver notre autonomie."
 cuba.17.t:0 "[FROM.GetAdjective] propose du sucre en échange du pétrole"
 cuba.17.d:0 "Le gouvernement [FROM.GetAdjective] est venu nous voir avec une offre très alléchante. Étant l'une des rares sources de sucre, ils nous offrent un approvisionnement régulier en sucre en échange d'une petite réduction de notre production de pétrole. Devons-nous accepter ?"
 cuba.17.a:0 "Une initiative intéressante."
 cuba.17.b:0 "Le sucre est la fortune des vieux."
 cuba.18.t:0 "Le [SOV.GetAdjective] accepte notre proposition"
 cuba.18.d:0 "Notre ambassadeur à Moscou a reçu une réponse du secrétaire central du Parti communiste et a télégraphié immédiatement que [SOV.getAdjective] était prêt à coopérer sur les marchés internationaux des matières premières ! \n\nLa livraison des 200 000 premières tonnes de sucre peut être effectuée immédiatement et un million de tonnes supplémentaires sont en route vers les ports de notre nation."
 cuba.18.a:0 "Un accord lucratif."
 cuba.19.t:0 "Les [SOV.GetAdjective]s refuse notre proposition"
 cuba.19.d:0 "[SOV.getLeader] a mentionné dans son récent télégramme que \"leur utopie communiste a suffisamment de sucreries\", ce qui implique qu'un tel accord ne profitera pas à la société de consommation [SOV.getAdjective]. Notre ambassadeur a refusé de citer la partie suivante de la réponse de Gensek."
 cuba.19.a:0 "Malheureux."
 cuba.20.t:0 "[CUB.GetName] s'empare de [1050.GetName]"
 cuba.20.d:0 "Les forces de [CUB.GetAdjective] ont lancé une attaque ambitieuse sur la base navale de [1050.GetName] et ont réussi à débarquer et à établir une tête de pont, submergeant rapidement la petite garnison présente sur place et capturant plus tard la base navale principale.\n\nLors d'une conférence de presse quelque temps plus tard, le leader de [CUB.GetAdjective], [CUB.GetLeader] a déclaré que [1050.GetName] fait partie intégrante de [CUB.GetNonIdeologyName] et cherche à expulser tous les impérialistes du continent [CUB.GetAdjective]. Évidemment, c'est absurde, c'est juste notre façon de réagir à la question, certaines personnes appellent à la guerre contre [CUB.GetNonIdeologyName] alors que d'autres sont sceptiques quant au gaspillage de vies pour une petite base navale."
 cuba.20.a:0 "On ne nous marchera pas dessus comme ça !"
 cuba.20.b:0 "Nous avons beaucoup à apprendre de cela."
 cuba.20.c:0 "Une grande victoire !"
 cuba.21.t:0 "[1050.Owner.GetName] Victoire à [1050.GetName]"
 cuba.21.d:0 "Les défenseurs supérieurs de [1050.GetName] ont défendu avec succès contre les débarquements de [VEN.GetAdjective] et leur ont refusé une tête de pont réussie. Les forces de [CUB.GetAdjective] ont été forcées de se retirer, ce qui fait que la base navale reste fermement entre les mains de [1050.Owner.GetNameDef]. "
 cuba.21.a:0 "Cela leur apprendra !"
 cuba.21.b:0 "Un désastre !"
 cuba.22.t:0 "Provocation [CUB.GetAdjective] à [1050.GetName]"
 cuba.22.d:0 "Récemment, [CUB.GetNameDef] a commencé à sonder des attaques contre nos forces à [1050.GetName]. Notre reconnaissance a également signalé que leurs forces se sont progressivement renforcées à proximité de la zone. Dans cette optique, il semble imminent que les cubains lancent une attaque à grande échelle."
 cuba.22.a:0 "Nous devons mettre un terme à cela !"
 cuba.23.t:0 "[CUB.GetNameDefCap] propose un pacte de non-agression"
 cuba.23.d:0 "[CUB.GetNameDefCap] nous a approchés pour proposer un pacte de non-agression entre nos deux pays afin de préserver la paix et la coopération dans les Caraïbes. Le leader [CUB.GetAdjective], [CUB.GetLeader], a cité des liens personnels entre lui et [ROOT.GetLeader] comme base d'une coopération plus poussée."
 cuba.23.a:0 "Pour nos amis cubains !"
 cuba.23.b:0 "Nous ne sommes pas de la même famille, [CUB.GetLeader]."
 cuba.24.t:0 "[DOM.GetNameDefCap] signe le pacte"
 cuba.24.d:0 "[DOM.GetNameDefCap] a accepté notre proposition de pacte de non-agression. [DOM.GetLeader] a approuvé la proposition comme un grand pas vers la coopération entre nos deux pays. Il semble que la coopération caribéenne soit plus probable que jamais."
 cuba.24.a:0 "J'ai toujours su que nous avions un ami en [DOM.GetLeader]."
 cuba.25.t:0 "[DOM.GetNameDefCap] refuse"
 cuba.25.d:0 "[DOM.GetNameDefCap] a refusé notre proposition de pacte de non-agression. [DOM.GetLeader] a déclaré qu'il ne voyait aucune raison de coopérer avec nous malgré les liens personnels entre nos deux dirigeants. Il semble que la coopération caribéenne soit moins probable que jamais."
 cuba.25.a:0 "Qu'ont-ils prévu ?"
 CUB_minimum_wage_laws:0 "Lois sur le salaire minimum"
 CUB_minimum_wage_laws_desc:0 "En adoptant des lois sur le salaire minimum, nous pouvons contribuer à assurer une meilleure qualité de vie à nos travailleurs, dont beaucoup sont actuellement gravement sous-payés."
 CUB_taxation_reforms:0 "Réformes fiscales"
 CUB_taxation_reforms_desc:0 ""
 CUB_retirement_pensions:0 "Retraites"
 CUB_reduce_american_influence:0 "Réduire l'influence américaine"
 CUB_reduce_american_influence_desc:0 "Depuis des décennies, les États-Unis ont une influence significative sur notre nation, en particulier sur notre économie et notre politique. Bien qu'ils aient fait de bonnes choses pour nous dans le passé, si nous voulons être respectés en tant que nation souveraine, nous devons apprendre à nous débrouiller seuls et à limiter au maximum l'influence étrangère."
 CUB_a_new_constitution:0 "Une nouvelle constitution"
 CUB_batista_in_office:0 "Batista au pouvoir"
 CUB_modernize_medical_care:0 "Moderniser les soins médicaux"
 CUB_establish_rural_hospitals:0 "Établir des hôpitaux ruraux"
 CUB_military_improvements:0 "Améliorations militaires"
 CUB_military_improvements_desc:0 "Notre armée est assez décevante depuis un certain temps déjà. En augmentant les salaires et en améliorant la nourriture que reçoivent nos troupes, nous pouvons remonter le moral et encourager davantage de nos braves citoyens à s'enrôler !"
 CUB_increase_education_funding:0 "Augmenter le financement de l'éducation"
 CUB_establish_soviet_diplomatic_relations:0 "Établir des relations diplomatiques [SOV.GetAdjective]"
 CUB_gift_sugar_to_the_british:0 "Offrez du sucre aux Britanniques"
 CUB_american_air_bases:0 "[USA.GetAdjective] Bases aériennes"
 CUB_american_air_bases_desc:0 "Nous avons autorisé [USA.GetNameDef] à construire des bases aériennes à [CUB.GetNameDef] pour protéger les Caraïbes des sous-marins ennemis. Nous leur avons accordé la permission de construire ces bases aux deux extrémités de l'île, et en échange, ils nous ont fourni des avions pour aider à sécuriser la région."
 CUB_seek_falangist_support:0 "Rechercher le soutien des falangistes"
 CUB_seek_falangist_support_desc:0 "Le président Menocal nous a approchés avec une offre alléchante... Maintenant qu'il est au pouvoir, il fait face à une forte opposition de la part des dirigeants de gauche, en particulier du Parti communiste. De ce fait, il a réalisé qu'il avait besoin de notre soutien pour aller quelque part. Cela pourrait être une occasion parfaite pour nous d'accroître notre influence..."
 CUB_exert_influence_over_the_military:0 "Exercer une influence sur l'armée"
 CUB_exert_influence_over_the_military_desc:0 "Maintenant que nous sommes en position d'influence dans l'administration de Menocal, nous pouvons commencer à étendre cette influence dans des domaines cruciaux pour notre prise de contrôle, en commençant par l'armée."
 CUB_repeal_liberal_policies:0 "Abroger les politiques libérales"
 CUB_repeal_liberal_policies_desc:0 "De nombreuses politiques adoptées par les présidents précédents ont été bien trop libérales à notre goût. Nous devrions faire pression sur Menocal pour qu'il abroge certaines de ces politiques qui, autrement, entraveraient nos efforts."
 CUB_gather_political_support:0 "Rassembler un soutien politique"
 CUB_gather_political_support_desc:0 "Maintenant que le soutien à notre cause grandit dans les rangs de l'armée, nous devons commencer à gagner l'influence et le soutien des politiciens."
 CUB_encourage_anti_communist_violence:0 "Encourager la violence anticommuniste"
 CUB_encourage_anti_communist_violence_desc:0 "Les communistes sont la menace ultime pour notre mode de vie. C'est le devoir de chaque patriote de lutter contre la terreur rouge, même si cela signifie que certaines personnes seront blessées !"
 CUB_deal_with_batista:0 "Traiter avec Batista"
 CUB_deal_with_batista_desc:0 "Fulgencio Batista est un électron libre. Il exerce à la fois une influence puissante sur la politique [ROOT.GetAdjective] et une forte influence sur nos forces militaires. Maintenant que notre régime est arrivé au pouvoir, nous devons décider comment le gérer."
 CUB_stabilize_internal_politics:0 "Stabiliser la politique interne"
 CUB_stabilize_internal_politics_desc:0 "Notre ascension au pouvoir a provoqué un grand chaos politique et social. Il est désormais temps de régler les problèmes internes qui en ont résulté et de réorganiser l'État."
 CUB_strengthen_catholic_identity:0 "Renforcer l'identité catholique"
 CUB_strengthen_catholic_identity_desc:0 "L'identité catholique est l'un des éléments fondamentaux du phalangisme. Le catholicisme doit être encouragé et l'Église renforcée à travers nos terres !"
 CUB_encourage_spanish_immigration:0 "Encourager l'immigration espagnole"
 CUB_encourage_spanish_immigration_desc:0 "Une partie de la politique du panhispanisme consiste à être ouvert à nos frères et cousins ​​dans la région et à travers le monde. Les encourager à immigrer dans notre pays ne peut que nous renforcer davantage!"
 CUB_panhispanic_diplomacy:0 "Diplomatie panhispanique"
 CUB_panhispanic_diplomacy_desc:0 "L'un des idéaux du mouvement phalangiste est celui du panhispanisme. Pour y parvenir, nous devons tendre la main aux nombreux gouvernements hispaniques de la région et établir avec eux des relations diplomatiques appropriées."
 CUB_subvert_american_influence:0 "Subvertir l'influence américaine"
 CUB_subvert_american_influence_desc:0 "Les États-Unis d'Amérique ont eu une mainmise forte sur notre politique intérieure et notre économie pendant bien trop longtemps ! Nous devons faire ce que nous pouvons pour subvertir leur influence au nom de notre indépendance et de notre force."
 CUB_nationalize_foreign_sugar_mills:0 "Nationaliser les sucreries étrangères"
 CUB_nationalize_foreign_sugar_mills_desc:0 "En nationalisant les sucreries sous le contrôle de sociétés étrangères, nous pouvons remettre notre industrie sucrière sur les rails !"
 CUB_deal_with_the_united_fruit_company:0 "Accord avec la United Fruit Company"
 CUB_deal_with_the_united_fruit_company_desc:0 "La United Fruit Company a des intérêts et une influence importants en Amérique centrale, et un grand intérêt pour notre industrie sucrière. Peut-être pourrions-nous conclure un accord mutuellement bénéfique avec eux..."
 CUB_united_fruit_company_coup:0 "Coup d'État de la United Fruit Company"
 CUB_united_fruit_company_coup_desc:0 "Avec suffisamment de soutien maintenant au Honduras, nous pouvons aider la United Fruit Company à organiser une prise de contrôle complète par le gouvernement !"
 CUB_a_fruitful_partnership:0 "Un partenariat fructueux"
 CUB_a_fruitful_partnership_desc:0 "N/A"
 CUB_invite_german_companies:0 "Inviter des entreprises allemandes"
 CUB_command_the_caribbean:0 "Commander les Caraïbes"
 CUB_command_the_caribbean_desc:0 "Il est désormais clair pour nous que nous ne pouvons pas compter sur le leadership de puissances étrangères qui n'ont peut-être pas nos meilleurs intérêts à cœur. Nous devons chercher à développer notre propre alliance avec davantage d'alliés partageant les mêmes idées..."
 CUB_invite_our_spanish_brothers:0 "Invitez nos frères espagnols"
 CUB_invite_our_spanish_brothers_desc:0 "Il y a plusieurs siècles, nos ancêtres espagnols ont colonisé cette terre. Au cours des dernières décennies, nous avons finalement obtenu notre indépendance de l'Espagne et sommes finalement devenus une nation indépendante respectable. La guerre civile en Espagne étant désormais terminée et un nouveau gouvernement en place, il est temps que nos chemins se croisent à nouveau, cette fois en tant que frères !"
 CUB_caribbean_dominance:0 "Domination des Caraïbes"
 CUB_caribbean_dominance_desc:0 "N/A"
 CUB_join_with_japan:0 "Rejoignez le Japon"
 CUB_join_with_japan_desc:0 "Bien que les Japonais n'aient pas exactement les mêmes idéaux que nous, leur puissante marine et leur armée résiliente compensent cela. Les Japonais accueilleraient certainement favorablement une alliance avec une nouvelle puissance qui se développe juste dans l'arrière-cour des États-Unis."
 CUB_subjugate_hispaniola:0 "Subjuguer Hispaniola"
 CUB_subjugate_hispaniola_desc:0 "L'île d'Hispaniola à l'est est une extension naturelle de notre territoire. Nous exigerons que ces gouvernements illégitimes se soumettent à nous, sinon nous n'aurons d'autre choix que de les prendre par la force."
 CUB_demand_the_eastern_isles:0 "Exigez les îles de l'Est"
 CUB_demand_the_eastern_isles_desc:0 "Une nouvelle expansion de notre territoire nous obligera à formuler davantage d'exigences."
 CUB_demand_jamaica_and_the_bahamas:0 "Exigez la Jamaïque et les Bahamas"
 CUB_demand_jamaica_and_the_bahamas_desc:0 "Une nouvelle expansion de notre territoire nous obligera à formuler davantage d'exigences."
 CUB_lay_claim_to_curacao_and_trinidad:0 "Revendiquer Curaçao et Trinidad"
 CUB_lay_claim_to_curacao_and_trinidad_desc:0 "Les dernières îles des Caraïbes laissées aux mains d'étrangers doivent nous être remises pour que nous les protégions comme notre territoire légitime."
 CUB_seize_venezuela:0 "Emparez-vous du Venezuela"
 CUB_seize_venezuela_desc:0 "Notre puissance militaire et notre influence régionale ont atteint un niveau impressionnant ! Avec l'instabilité interne du Venezuela, nous pourrions être en mesure d'utiliser notre nouveau pouvoir pour intimider leur gouvernement faible afin qu'il s'unisse à nous."
 CUB_threaten_colombia:0 "Menacer la Colombie"
 CUB_threaten_colombia_desc:0 "La Colombie est cruciale pour nos projets de formation d'une nation des Caraïbes. Maintenant que nous partageons une frontière terrestre avec eux, nous pouvons les menacer d'un ultimatum comme nous l'avons fait avec le Venezuela, et les forcer à reconnaître notre gouvernement comme le seul gouvernement !"
 CUB_expand_ufc_influence:0 "Étendre l'influence de l'UFC"
 CUB_seize_control_in_guatemala:0 "Prendre le contrôle au Guatemala"
 CUB_overthrow_the_salvadorian_government:0 "Renverser le gouvernement salvadorien"
 CUB_our_holdings_in_panama:0 "Nos participations au Panama"
 CUB_takeover_in_nicaragua:0 "Prise de contrôle au Nicaragua"
 CUB_take_control_of_costa_rica:0 "Prendre le contrôle du Costa Rica"
 CUB_corporate_incorporation:0 "Constitution d'une société"
 CUB_stage_a_conflict_at_the_canal:0 "Organiser un conflit au canal"
 CUB_entrust_central_america_to_the_ufc: "Confier l'Amérique centrale à l'UFC"
 CUB_negotiate_for_belize:0 "Négocier pour Belize"
 CUB_legitimize_zemurrays_government:0 "Légitimiser le gouvernement de Zemurray"
 CUB_amphibious_invasion_preparation:0 "Préparation à une invasion amphibie"
 CUB_amphibious_invasion_preparation_desc:0 "En raison de notre statut de nation insulaire et du fait que nous sommes entourés d'un grand nombre d'îles et de régions côtières, nous devons être bien préparés aux opérations amphibies."
 CUB_special_amphibious_training:0 "Entraînement amphibie spécial"
 CUB_special_amphibious_training_desc:0 "En lançant un programme rigoureux d'entraînement spécial pour les opérations amphibies, nous pouvons nous assurer que nos troupes ont les compétences nécessaires pour faire face à diverses situations aquatiques."
 CUB_falangist_ideas_in_schools:0 "Idées phalangistes dans les écoles"
 CUB_falangist_ideas_in_schools_desc:0 "En enseignant nos valeurs dans les écoles, nous pouvons mieux assurer la loyauté de notre jeunesse !"
 CUB_devotion_to_falangism:0 "Dévotion au falangisme"
 CUB_devotion_to_falangism_desc:0 "N/A"
 CUB_the_caribbean_guard:0 "La garde des Caraïbes"
 CUB_the_caribbean_guard_desc:0 "Notre influence et nos territoires s'étendant désormais à travers les Caraïbes, nous devons former une garde spéciale pour aider à défendre les îles !"
 CUB_island_fortification_project:0 "Projet de fortification de l'île"
 CUB_island_fortification_project_desc:0 "Avec autant de territoires nouvellement acquis, il faudra un effort de fortification à grande échelle pour aider à assurer la sécurité de nos nouveaux territoires."
 CUB_island_development_plan:0 "Plan de développement des îles"
 CUB_island_development_plan_desc:0 "Maintenant que nous contrôlons nos territoires légitimes des Caraïbes, nous devons commencer à développer les îles pour soutenir nos efforts industriels en constante expansion !"
 CUB_develop_the_bahamas_and_jamaica:0 "Développer la Jamaïque et les Bahamas"
 CUB_develop_the_bahamas_and_jamaica_desc:0 "En réalisant des investissements raisonnables en Jamaïque et aux Bahamas, nous pouvons augmenter notre capacité industrielle."
 CUB_develop_the_eastern_isles:0 "Développer les îles de l'Est"
 CUB_develop_the_eastern_isles_desc:0 "Les investissements dans les îles des Antilles contribueront à accroître notre capacité industrielle et à améliorer nos territoires nouvellement acquis."
 CUB_developing_curacao_and_trinidad:0 "Développement de Curaçao et de Trinidad"
 CUB_developing_curacao_and_trinidad_desc:0 "Curaçao et Trinidad, nos territoires les plus récemment acquis, pourraient bénéficier de nouveaux investissements industriels."
 CUB_venezuelan_development:0 "Développement vénézuélien"
 CUB_begin_colombian_industrial_development:0 "Commencer le développement industriel colombien"
 CUB_expand_colombian_coffee_plantations:0 "Agrandir les plantations de café colombiennes"
 CUB_upgrade_venezuelan_oil_facilities:0 "Améliorer les installations pétrolières vénézuéliennes"
 cuba.11.t:0 "[CUB.GetNameDef] exige nos territoires"
 cuba.11.d:0 "Maintenant que le mouvement [ROOT.GetAdjective] phalangiste a réussi à prendre le contrôle du pays, il a commencé à faire des démarches pour étendre son territoire jusqu'à englober désormais l'île d'Hispaniola. \n\nAvec cette nouvelle voie vers l'expansion, nous demandons maintenant à notre gouvernement d'accepter la soumission et l'intégration à Cuba. Quelle sera notre réponse ?"
 cuba.10.d:0 "Cuba, autrefois notre précieuse colonie dans les Caraïbes, nous a tendu la main avec une proposition surprenante. Ils proposent une alliance formelle entre nos deux nations, dans l'espoir de favoriser des liens plus forts entre nos deux pays. \n\nBien que cela soit un peu surprenant, c'est certainement une idée qui mérite d'être envisagée et qui nous donnerait une influence renouvelée dans les Amériques."
 cuba.12.t:0 "L'Espagne nationaliste accepte notre proposition !"
 cuba.12.d:0 "Notre récente proposition d'alliance à l'Espagne a été acceptée !"
 cuba.13.t:0 "L'Espagne rejette notre proposition !"
 cuba.13.d:0 "Ce qui a été une surprise pour beaucoup, le gouvernement espagnol a pris la décision de rejeter notre proposition d'alliance formelle."
 CUB_oppose_the_presidency:0 "S'opposer à la présidence"
 CUB_oppose_the_presidency_desc:0 "La nouvelle présidence et \"Le cabinet du président Menocal est en conflit direct avec nos convictions. L'opposition directe à cette présidence est notre seul espoir, pas seulement pour survivre, mais pour que notre cause l'emporte !"
 CUB_seek_communist_support_desc:0 "Le président Menocal a été obligé de compter sur notre soutien pour être élu. Maintenant qu'il est au pouvoir, nous pouvons utiliser cela comme une opportunité pour faire avancer nos propres objectifs et politiques, en travaillant en secret vers une véritable révolution !"
 CUB_galvanize_the_ctc:0 "Galvaniser la CTC"
 CUB_galvanize_the_ctc_desc:0 "Galvaniser le mouvement ouvrier [ROOT.GetAdjective] par le biais de la Confédération des travailleurs [ROOT.GetAdjective] nous aidera à obtenir une partie du soutien nécessaire pour nous opposer à l'administration actuelle. Le soutien de la CTC nous aidera également à prendre le contrôle de notre industrie nationale."
 CUB_seek_soviet_support:0 "Rechercher le soutien soviétique"
 CUB_hold_ctc_rallies:0 "Organiser les rassemblements du CTC"
 CUB_hold_ctc_rallies_desc:0 "En organisant de grands rassemblements de la CTC, nous pouvons montrer aux gens ce que nous représentons et faire de gros gains dans l'opinion publique !"
 CUB_ctc_recruitment:0 "Recrutement de la CTC"
 CUB_unionize_the_sugar_mills:0 "Syndiquer les sucreries"
 CUB_unionize_the_sugar_mills_desc:0 "Aider les travailleurs des sucreries à former des syndicats forts est un bon moyen de recueillir un soutien supplémentaire pour notre cause et de montrer aux travailleurs que nous avons leurs meilleurs intérêts à cœur."
 CUB_form_an_alliance_with_batista:0 "Former une alliance avec Batista"
 CUB_form_an_alliance_with_batista_desc:0 "Bien que Batista soit peut-être un électron libre, il a également montré sa volonté de travailler avec nous sur des réformes sociales, tant qu'il est autorisé à conserver sa position de pouvoir. Si nous allons de l'avant avec cet accord, cependant, nous serons coincés avec Batista dans un avenir prévisible."
 CUB_overthrow_the_menocal_government:0 "Renverser le gouvernement de Menocal"
 CUB_overthrow_the_menocal_government_desc:0 "Le gouvernement de Menocal est devenu faible et incapable d'arrêter notre mouvement. Il est maintenant temps de prendre le pouvoir et de renverser l'ancien gouvernement, et d'installer le nôtre ! Vive la révolution !"
 CUB_reaffirm_comintern_ties:0 "Réaffirmer les liens avec le Komintern"
 CUB_establish_the_dgi:0 "Établir la DGI"
 CUB_state_visit_to_the_soviet_union:0 "Visite d'État en Union soviétique"
 CUB_radio_mil_diez:0 "Radio Mil Diez"
 CUB_radio_mil_diez_desc:0 "Depuis notre prise de contrôle, nous avons réussi à acquérir l'une des plus grandes stations de radio de l'île. Non seulement nous pouvons diffuser des messages de notre cause à partir d'ici, mais nous pouvons également introduire une forme de [ROOT.GetAdjective] Jazz dans les îles, contribuant ainsi à enrichir notre culture !"
 CUB_imprison_batista:0 "Emprisonner Batista"
 CUB_continued_collaboration_with_batista:0 "Poursuite de la collaboration avec Batista"
 CUB_purge_the_falangists:0 "Purger les phalangistes"
 CUB_purge_the_falangists_desc:0 "Bien que nous ayons une forte emprise sur le pouvoir, il reste encore de petits groupes de phalangistes qui menaceraient notre mode de vie et pourraient constituer une menace pour notre nouveau gouvernement. Il faut les traiter rapidement et discrètement ! "
