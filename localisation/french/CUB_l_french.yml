 CUB_expand_the_plantations:0 "Agrandir les plantations"
 CUB_industrialize_the_islands:0 "Industrialiser les îles"
 CUB_sugar_for_oil:0 "Du sucre contre du pétrole"
 CUB_sugar_for_oil_desc:0 "Nos camarades soviétiques ont une grande réserve de pétrole qui nous serait très utile, tandis que nous avons une abondance de sucre que les Soviétiques pourraient utiliser à bon escient. Peut-être pourrions-nous négocier un accord commercial qui serait mutuellement bénéfique ?"
 CUB_liberate_the_dominican_republic:0 "Libérer la République dominicaine"
 CUB_liberate_the_dominican_republic_desc:0 "L'homme fort et cruel de la République dominicaine, Rafael Trujillo, a terrorisé et opprimé le peuple pendant trop longtemps. Nous devons libérer nos frères perdus depuis longtemps !"
 CUB_deal_with_haitian_oppressors:0 "Traiter avec les oppresseurs haïtiens"
 CUB_deal_with_haitian_oppressors_desc:0 "Maintenant que nous avons traité avec le régime oppressif de la République dominicaine, nous devons nous concentrer sur la moitié ouest d'Hispaniola et libérer les habitants du régime capitaliste corrompu !"
