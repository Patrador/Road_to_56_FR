 operation_ajax: "Opération Ajax"
 operation_ajax_desc: ""
 targeted_instigate_protests: "Provoquer des protestations"
 targeted_instigate_protests_desc: "Des infiltrés déclencheront une manifestation anti-Shah au nom du parti H.T.I., avant d'encourager une manifestation pro-Shah par des personnes proches du Shah. L'agitation permettra une prise de pouvoir par l'armée, qui rétablira ensuite le Shah dans ses fonctions."
 targeted_instigate_protests_outcome: "Notre plan a fonctionné exactement comme prévu. Le clergé iranien a même cru à notre stratagème en soutenant les manifestations anti-Shah qui soutenaient la nécessité perçue d’un coup d’État militaire. Le Shah est revenu d’exil et a commencé à prendre les mesures que nous exigeions."
