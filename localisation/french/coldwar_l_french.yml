 constitutionally_neutral: "Constitutionnellement neutre"
 constitutionally_neutral_desc: "Les anciens occupants de [ROOT.GetNameDef] ont décidé que la seule façon de restaurer [ROOT.GetNameDef] était de s'assurer qu'ils ne s'aligneraient avec aucun camp de sitôt."
 cold_war.2.t: "Le roi Yahya assassiné !"
 cold_war.2.d: "De terribles nouvelles sont arrivées dans la capitale concernant l'assassinat du roi Yahya. Le chef notoirement solitaire a été pris en embuscade lors d'un court voyage et abattu par des membres du clan Al-Waziri. Le chef de ce clan a maintenant revendiqué le trône et ne semble pas rencontrer d'opposition pour prendre bientôt la capitale. L'héritier apparent du roi Yahya s'est cependant enfui et pourrait bientôt revenir avec un soutien armé."
 cold_war.2.a: "Inquiétant"
 cold_war.3.t: "Le clan Yahya reprend le trône"
 cold_war.3.d: "Après une brève période de règne des Al-Waziri, le fils du roi assassiné Yahya a repris le trône après avoir rapidement rallié les tribus du nord du Yémen à son aide. Après un court siège de [Capital.GetCapitalVictoryPointName], [GetLeader] a été capturé et devrait être exécuté."
 cold_war.3.a: "L'instabilité va-t-elle prendre fin?"
 cold_war.4.t: "[USA.GetNonIdeologyName] propose de l'aide"
 cold_war.4.d: "Après la signature de la loi sur l'aide étrangère de [GetYear] par le président [FROM.GetLeader], nous avons été contactés avec des propositions de prêts et de subventions [FROM.GetAdjective] pour notre nation."
 cold_war.4.a: "Un véritable allié"
 cold_war.4.b: "Juste un autre stratagème pour influencer!"
 cold_war.6.t: "Les ministres démissionnent dans l'opposition"
 cold_war.6.d: "Douze ministres non communistes ont demandé à être relevés de leurs fonctions en signe de protestation contre la prise de contrôle presque totale des forces de police par le KSC. Gottwald a annoncé son intention de déclencher une grève générale et des manifestations de masse des forces communistes ont commencé à avoir lieu, exigeant qu'un gouvernement communiste soit installé à la place des ministres démissionnaires."
 cold_war.6.a: "Nous devons accepter les démissions."
 cold_war.6.b: "Mobilisez l'armée !"
 cold_war.9.t: "[592.owner.GetName] exige [728.GetName] pour les possessions indochinoises"
 cold_war.9.d: "Notre allié contre le Japon et le soulèvement vietnamien en Indochine, [CHI.GetNameDef] est venu avec une proposition, ils nous rendront le nord de l'Indochine, mais seulement si nous concédons notre port de traité de [728.GetName] qui vient d'être libéré des restes japonais."
 cold_war.9.a: "Très bien"
 cold_war.9.b: "Jamais!"
 cold_war.23.t: "[FROM.GetNameDef] fait pression pour un pacte militaire"
 cold_war.23.d: "Après avoir utilisé les communistes finlandais pour lancer des manifestations et répandre des rumeurs sur des liens secrets avec l'Occident, [FROM.GetNameDef] nous approche pour formaliser nos relations d'après-guerre. Plus précisément, ils cherchent à s'assurer qu'ils ne seront pas attaqués sur le territoire finlandais, en établissant que la Finlande protégera [FROM.GetNameDef] s'il est attaqué, tandis qu'elle protégera [ROOT.GetNameDef] s'il est menacé."
 cold_war.23.a: "Une situation gagnant-gagnant."
 cold_war.23.b: "Nous n’avons pas besoin de leur protection."
 cold_war.31.t: "Décès de George Patton"
 cold_war.31.d: "Le général George S. Patton est décédé après avoir été gravement blessé dans un accident de voiture. Patton avait servi jusqu'à récemment comme commandant intérimaire des forces en Europe, mais avait été relevé de ses autres fonctions après avoir fait des remarques hostiles à l'égard de [SOV.GetNameDef] et avoir refusé de coopérer à la dénazification de l'Allemagne."
 cold_war.31.a: "Nous avons perdu un bon général"
 cold_war.37.t: "L'Autriche comme État neutre ?"
 cold_war.37.d: "Les différences idéologiques entre les différents partis d'occupation en Autriche signifient que toutes les parties sont nerveuses à l'idée de réformer un État autrichien qui pourrait s'aligner sur un seul camp. La solution évidente est de former une Autriche constitutionnellement neutre, son gouvernement reste cependant sujet à débat."
 cold_war.37.a: "Des élections doivent avoir lieu"
 cold_war.37.b: "Un conseil avec les partis démocratique et communiste fera l'affaire"
 cold_war.38.t: "[FROM.GetName] propose une Autriche neutre"
 cold_war.38.a: "Cela semble être la meilleure option"
 cold_war.38.b: "Complètement inacceptable"
 cold_war.38.d: "[FROM.GetNameDefCap] a proposé de mettre fin à l'occupation de l'Autriche et de créer un État constitutionnellement neutre, avec des élections démocratiques. C'est à nous et aux autres puissances occupantes de décider si ces concessions sont suffisantes pour que nous envisagions de mettre fin à l'occupation."
 cold_war.38.d2: "[FROM.GetNameDefCap] a proposé de mettre fin à l'occupation de l'Autriche et de créer un État constitutionnellement neutre, avec un conseil de dirigeants des partis communistes et démocratiques décidant de la politique. C'est à nous et aux autres puissances occupantes de décider si ces concessions sont suffisantes pour que nous envisagions de mettre fin à l'occupation."
 cold_war.39.t: "L'Allemagne comme État neutre ?"
 cold_war.39.d: "Les différences idéologiques entre les différents partis d'occupation en Allemagne et la crainte d'une autre Allemagne forte signifient que toutes les parties sont nerveuses à l'idée de réformer un État allemand qui pourrait s'aligner sur un seul camp. La solution évidente est de former une Allemagne constitutionnellement neutre, son gouvernement reste cependant à débattre."
 cold_war.40.t: "[FROM.GetName] propose une Allemagne neutre"
 cold_war.40.d: "[FROM.GetNameDefCap] a proposé de mettre fin à l'occupation de l'Allemagne et de créer un État constitutionnellement neutre, avec des élections démocratiques. C'est à nous et aux autres puissances occupantes de décider si ces concessions sont suffisantes pour que nous envisagions de mettre fin à l'occupation."
 cold_war.40.d2: "[FROM.GetNameDefCap] a proposé de mettre fin à l'occupation de l'Allemagne et de créer un État constitutionnellement neutre, avec un conseil de dirigeants des partis communistes et démocratiques décidant de la politique. C'est à nous et aux autres puissances occupantes de décider si ces concessions sont suffisantes pour que nous envisagions de mettre fin à l'occupation."
 cold_war.41.t: "[FROM.GetName] propose une fusion des zones d'occupation"
 cold_war.41.d: "[FROM.GetNameDefCap] est venu nous voir avec une proposition visant à ouvrir les frontières entre nos zones d'occupation en Allemagne."
 cold_war.41.a: "Mieux pour nous et pour le peuple allemand"
 cold_war.41.b: "On ne peut pas leur faire confiance"
 cold_war.43.t: "Le sort de la Tchécoslovaquie"
 cold_war.43.d: "Après avoir libéré une grande partie de l'Europe de l'Est, il nous appartient désormais de décider de la gouvernance de [CZE.GetNameDef], même si nous pourrions installer un régime fantoche stable, un régime démocratique nous permettrait probablement de gagner davantage de faveurs internationales."
 cold_war.43.a: "Ils auront... un peu... de liberté"
 cold_war.43.b: "Ils représentent une menace trop importante"
 cold_war.44.t: "[FROM.GetName] demande des chars"
 cold_war.44.d: "Nos frères [FROM.GetAdjective], actuellement en train de constituer leur armée, nous ont contactés pour demander que nous leur fournissions une partie de notre importante réserve de chars."
 cold_war.44.a: "Il est dans notre intérêt de les renforcer"
 cold_war.44.b: "Si ceux-ci tombent entre de mauvaises mains..."
 cold_war.45.t: "L'Italie demande un plan d'aide"
 cold_war.45.d: "Les responsables du parti communiste de [ITA.GetNameDef] sont venus avec une proposition unique : afin d'améliorer leur popularité et d'éviter de dépendre de [USA.GetNameDef], ils demandent que nous fournissions une alternative à l'aide qu'ils ont fournie à d'autres nations européennes."
 cold_war.45.a: "Cela pourrait les attirer dans notre sphère"
 cold_war.45.b: "Il n'y a aucun espoir pour le communisme en [ITA.GetNonIdeologyName]"
 cold_war.46.t: "Une guerre civile italienne ?"
 cold_war.46.d: "Le parti communiste italien est venu nous présenter une proposition stupéfiante : selon eux, il serait possible pour les communistes italiens de quitter le pouvoir par une guerre civile. Les responsables du parti sont venus nous demander leur accord et leur aide dans cette entreprise."
 cold_war.46.a: "Une opportunité incroyable de propager le communisme"
 cold_war.46.b: "Cela nuirait trop à notre réputation internationale."
 cold_war.47.t1: "[FROM.GetName] fournit un support pour la guerre civile"
 cold_war.47.t2: "[FROM.GetName] refuse de soutenir la guerre civile"
 cold_war.47.d1: "À la surprise de notre délégation, [SOV.GetLeader] s’est prononcé en faveur de nos plans révolutionnaires, et [SOV.GetNameDef] est prêt à nous soutenir matériellement."
 cold_war.47.d2: "Notre délégation dans [SOV.GetNameDef] est revenue avec des nouvelles : [SOV.GetLeader] ne souhaite pas qu'une révolution italienne ait lieu. On ne sait pas si c'est par crainte d'une ingérence étrangère, d'une défaite potentielle ou par crainte d'une escalade sur la scène internationale, mais c'est maintenant à nous de décider si nous poursuivons nos projets de révolution."
 cold_war.47.a: "Il est temps de faire la révolution"
 cold_war.47.b: "Poursuivons le chemin italien vers le socialisme"
 cold_war.48.t: "Un accord avec [YUG.GetNameDef] ?"
 cold_war.48.d: "Le parti communiste italien a été le seul à maintenir ses revendications territoriales même après la guerre, en l'occurrence sur le territoire yougoslave. Abandonner ces revendications semble être l'argument idéal pour obtenir le soutien de nos voisins, qui possèdent un large inventaire d'armes capturées."
 cold_war.48.a: "Nous devons favoriser de bonnes relations"
 cold_war.48.b: "C'est notre territoire légitime !"
 cold_war.49.t: "Le plan de 7 ans"
 cold_war.49.d: "[ROOT.GetLeader] a décidé de mettre en œuvre un vaste plan de relance industrielle depuis que [ROOT.GetNameDef] a recouvré son indépendance. Les problèmes industriels soulèvent toutefois la question de savoir s'il faut orienter ces efforts vers les investissements agricoles initialement prévus ou vers l'industrie."
 cold_war.49.a: "La relance industrielle doit être prioritaire"
 cold_war.49.b: "Donner la priorité à l’agriculture comme prévu initialement"
 cold_war.50.t: "[FROM.GetName] Demande de compromis sur le pétrole"
 cold_war.50.d: "En réponse aux sanctions britanniques contre [FROM.GetNameDef], ils nous ont contactés pour trouver un compromis. Le pétrole iranien restera nationalisé, mais un accord favorable sera conclu entre [ROOT.GetNameDef] et des entreprises exploiteront ce pétrole avec un partage des revenus à parts égales."
 cold_war.51.t: "[FROM.GetName] Demande de l'assistance"
 cold_war.51.d: "[FROM.GetNameDefCap] nous a contactés pour tenter de nous réconcilier avec nous après notre précédente occupation de ce qu'ils considèrent comme un territoire iranien. En raison de relations tendues avec l'Occident, ils cherchent même à conclure avec notre gouvernement un pacte diplomatique prévoyant une clause de défense mutuelle et une coopération en matière d'extraction des ressources."
 cold_war.51.a: "Moins de pétrole pour nos ennemis"
