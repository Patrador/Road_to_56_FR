 CZKE_finish_the_tvp_project: "Terminer le projet TVP"
 CZKE_finish_the_tvp_project_desc: "Le projet TVP est un programme de développement de char ambitieux visant à combiner les meilleurs aspects des conceptions [GER.GetAdjective], [ENG.GetAdjective], [SOV.GetAdjective] et [ROOT.GetAdjective]."
 CZKE_acquire_soviet_tanks: "Acquérir des chars [SOV.GetAdjective]"
 CZKE_acquire_soviet_tanks_desc: "Notre alignement étroit avec [SOV.GetNameDef] signifie que nous ne devrions pas perdre notre temps à essayer de nouveaux modèles de chars, alors que notre allié produit déjà en masse ses propres modèles de pointe."
 CZKE_continue_producing_german_designs: "Continuer à produire des designs allemands"
 CZKE_handle_the_communist_power_grab: "La crise de la police communiste"
 CZKE_five_year_plan: "Le plan quinquennal"
 CZKE_five_year_plan_desc:0 "C'est une triste réalité qu'une grande partie du pays est peu industrialisée, voire pas du tout. Une action centrale forte de Prague sera nécessaire pour réduire la fracture économique avant qu'elle ne déchire notre union."
 CZKE_currency_reform: "Réforme monétaire"
 CZKE_collectivize_key_industries: "Nationaliser les industries clés"
 CZKE_collectivize_key_industries_desc:0 "L'élite industrielle tchécoslovaque a profité pendant trop longtemps de l'industrialisation des régions tchèques et germanophones du pays. Un programme agressif de nationalisations apportera un soutien populaire à notre gouvernement et détruira la corruption des industriels capitalistes au sein de notre gouvernement."
 CZKE_suppress_the_church: "Supprimer l'Église"
 CZKE_suppress_the_church_desc:0 "Dans notre pays, le catholicisme a été l'un des plus grands obstacles au progrès social. Si nous voulons devenir une nation moderne dotée d'une population exceptionnellement brillante, un athéisme d'État autoritaire sera nécessaire pour favoriser une nouvelle société révolutionnaire !"
 CZKE_collectivize_farms: "Collectiviser les fermes"
 CZKE_collectivize_farms_desc:0 "Les régions agraires de Tchécoslovaquie, situées principalement en territoire slovaque, ont été instrumentalisées par l'élite, au détriment de notre progrès national. En centralisant ce secteur de notre économie, nous pouvons faire progresser toute la nation !"
 CZE_inflation: "Inflation problématique"
 CZE_started_five_year_plan: "Terminé §YLe plan quinquennal§ !"
 CZE_revolted_against_soviets: "Révoltés contre [SOV.GetNameDef]"
 CW_czechoslovak_autonomy_postyalta: "Accordé une autonomie limitée à [CZE.GetNonIdeologyName]"
 CW_soviet_occupations: "Territoires occupés"
 CW_soviet_occupations_desc: "[GetNameDefCap] contrôle actuellement des terres qu'il n'a pas l'intention de conserver, mais la façon dont nous les abandonnerons dépend toujours de nous, ce qui nous donne des opportunités stratégiques."
 SOV_release_AZE_puppet: "Mettre en place un gouvernement azerbaïdjanais en Iran"
 SOV_release_AZE_puppet_desc: "Pour légitimer notre contrôle des terres iraniennes et faire pression sur eux pour obtenir des droits pétroliers, nous pouvons soutenir secrètement la mise en place d’un gouvernement \"indépendant\" de l’Azerbaïdjan sur les terres iraniennes."
 SOV_release_KUR_puppet: "Mettre en place un État kurde en Iran"
 FIN_moscow_armistice_signed: "L'armistice de Moscou a été signé entre [FIN.GetNonIdeologyName] et [SOV.GetNameDef]"
 SOV_pressure_finnish_government: "Faire pression sur le gouvernement finlandais"
 SOV_pressure_finnish_government_desc: "Les communistes finlandais sont trop faibles pour renverser le gouvernement finlandais, mais en les armant, en lançant des manifestations et en répandant des rumeurs anti-gouvernementales, nous pouvons faire comprendre que notre influence sur eux doit être respectée."
