 PER_economy_without_oil: "Une économie sans pétrole"
 PER_entrench_mosaddegh: "Retrancher Mossadegh"
 PER_resource_industry_incompetence: "Incompétence de l'industrie des ressources"
 PER_resource_industry_incompetence_desc: "En raison d'une technologie et de connaissances d'extraction limitées, notre industrie pétrolière a été largement paralysée. La recherche de '§Y$excavation3$§!' éliminera cette idée"
 PER_ineffective_conscription: "Une conscription inefficace"
 PER_ineffective_conscription_desc: "L'économie agraire et les tribus iraniennes font de la conscription un défi à travers un mélange de problèmes bureaucratiques et de résistance."
 PER_tribes_integrated: "Tribus intégrées"
 PER_american_iranian_oil_company: "compagnies pétrolières américano-persanes"
