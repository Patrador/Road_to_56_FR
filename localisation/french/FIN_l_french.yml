l_french:
 FIN_carl_mannerheim_leader_desc:0 "Il pourrait y avoir une autre personne dans le rôle officiel de chef de notre nation. Mais avec les nombreuses menaces qui pèsent sur la Finlande, Mannerheim prend maintenant toutes les décisions et nous guide à travers ces jours sombres pour notre pays."
 FIN_carl_mannerheim_leader_clear_desc:0 ""
 finnish_focus:0 "Focus national finlandais"
 fin_political_focus:0 "Adressez-vous au Parlement"
 fin_political_focus_desc:0 "Le monde change rapidement, avec l'apparition de nouvelles idéologies, nous devons commencer à nous concentrer sur la politique et sur ce qui est le mieux pour notre peuple."
 fin_individual_freedom:0 "Continuer la liberté individuelle"
 fin_individual_freedom_desc:0 "Notre nation jouit de nombreuses libertés identiques à celles de nos homologues occidentaux. Nous devons poursuivre cette approche."
 fin_demofoc_desc:0 "Comme par le passé, œuvrer pour une démocratie et la liberté individuelle est le mieux pour notre peuple et notre pays."
 fin_neutralfoc:0 "L'approche de la neutralité"
 fin_neutralfoc_desc:0 "Éviter les alliances et être neutre face aux événements étrangers permettra de garder notre pays en sécurité. Pour ne pas les contrarier et mettre en danger la survie de la nation finlandaise. "
 fin_supportdemfoc:0 "Soutien à la démocratie"
 fin_supportdemfoc_desc:0 "La démocratie est la meilleure forme de gouvernement disponible, nous devrions permettre à davantage de partis démocratiques de se développer."
 fin_mutualdefpactfoc:0 "Pacte de défense mutuelle"
 fin_mutualdefpactfoc_desc:0 "Le monde est une marmite surchauffée prête à exploser à tout moment, en demandant à la Suède un pacte de défense mutuelle, nous nous aiderons mutuellement en cas de guerre."
 fin_realtionsfoc:0 "Améliorer les relations mondiales"
 fin_realtionsfoc_desc:0 "Il est important pour nous d'améliorer nos relations avec toutes les grandes puissances du monde, afin d'être en bons termes et d'éviter les conflits."
 fin_interfoc:0 "L'approche interventionniste"
 fin_interfoc_desc:0 "Il y a des pays qui sont opprimés par des gouvernements dictatoriaux, il devrait être de notre devoir en tant que démocratie d'intervenir et de libérer leur peuple."
 fin_ndafoc:0 "Alliance de défense nordique"
 fin_ndafoc_desc:0 "Seuls, nous sommes faibles, mais ensemble, nous sommes forts. Nous devrions nous allier aux autres pays nordiques pour créer une alliance défensive afin de nous protéger mutuellement."
 fin_diploallyfoc:0 "Renforcer nos relations avec l'Occident"
 fin_diploallyfoc_desc:0 "Renforcer nos relations avec l'Occident est la chose la plus intelligente à faire, si nous voulons nous protéger."
 fin_seekalliedhelpfoc:0 "Adhésion aux Alliés"
 fin_seekalliedhelpfoc_desc:0 "Les Britanniques étaient du côté des vainqueurs de la Grande Guerre, nous ne doutons pas qu'ils feront de même si quelque chose arrive."
 fin_ambadassorfoc:0 "Relations nordiques"
 fin_ambadassorfoc_desc:0 "Nous devrions envoyer des ambassadeurs dans les autres pays nordiques pour améliorer nos relations avec eux, si nous espérons un jour créer une alliance."
 fin_invswefoc:0 "Inviter la Suède"
 fin_invswefoc_desc:0 "Nous devrions envoyer une invitation à la Suède."
 fin_invnorfoc:0 "Inviter la Norvège"
 fin_invnorfoc_desc:0 "Nous devrions envoyer une invitation à la Norvège."
 fin_invdenfoc:0 "Inviter le Danemark"
 fin_invdenfoc_desc:0 "Nous devrions envoyer une invitation au Danemark."
 fin_techsharingfoc:0 "Accord technologique"
 fin_techsharingfoc_desc:0 "Si nous nous unissons avec les autres pays nordiques et signons un accord technologique, cela devrait nous aider tous."
 fin_unitedscandfoc:0 "Unir les pays nordiques ?"
 fin_unitedscandfoc_desc:0 "La question plane depuis des années sur les pays nordiques et scandinaves : devrions-nous nous unir en un seul ?"
 fin_integrate_iceland:0 "Inviter l'Islande à rejoindre l'Union"
 fin_integrate_iceland_desc:0 "L'unification des pays nordiques ne peut être réalisée sans le dernier membre de la communauté, l'Islande. Nous offrirons à leur gouvernement un rôle représentatif dans notre conseil en échange de leur intégration économique et industrielle."
 fin_guardfoc:0 "La plus grande menace"
 fin_guardfoc_desc:0 "Les Soviétiques nous ont pris des terres illégalement, et nous pensons que ce n'était pas la fin de leurs efforts, nous devrions chercher des alliés contre la menace soviétique."
 fin_germantreatyfoc:0 "Un pacte avec le diable"
 fin_germantreatyfoc_desc:0 "Nous devrions montrer que nous sommes prêts à une alliance militaire avec l'Allemagne contre la menace soviétique, nous devrions commencer par leur donner un accès militaire et leur permettre d'établir des bases sur notre sol."
 fin_gerequipmentfoc:0 "Aide militaire allemande"
 fin_gerequipmentfoc_desc:0 "Les Allemands nous ont promis des unités militaires en échange de notre aide dans leur éventuelle future guerre contre l'Union soviétique."
 fin_continationfoc:0 "La guerre de continuation"
 fin_stabinthebackfoc:0 "Armistice de Moscou"
 fin_stabinthebackfoc_desc:0 "La guerre n'a pas nécessairement tourné en notre faveur ou en celle de l'Allemagne, nous devrions essayer de négocier une paix avant qu'il ne soit trop tard."
 fin_joinaxifoc:0 "Rejoignez l'Axe"
 fin_joinaxifoc_desc:0 "Il est temps d'avancer vers l'étape finale d'une alliance militaire avec l'Allemagne, en signant le Pacte tripartite."
 fin_greaterfoc:0 "Grande Finlande"
 fin_greaterfoc_desc:0 "Si la Finlande veut rester une nation forte, nous ne devons plus faire de compromis avec les puissances étrangères. Nous aurons une nation pour tous nos citoyens, ou nous mourrons en essayant !"
 fin_deffoc:0 "Défendre la patrie"
 fin_deffoc_desc:0 "En cas d'invasion étrangère, nous devrions nous concentrer sur la construction de forts et de défense antiaérienne, pour nous aider à construire un pays plus facilement défendable."
 fin_conscriptionfoc:0 "Conscription universelle"
 fin_conscriptionfoc_desc:0 "Pour assurer notre sécurité, nous devrions envisager d'adopter une loi sur la conscription universelle pour augmenter la taille de notre armée."
 fin_conscriptionfoc2:0 "Prolonger le système de conscription"
 fin_conscriptionfoc2_desc:0 "Pour assurer notre sécurité, nous devrions envisager d'allonger l'âge de la conscription et d'imposer une amélioration de notre système de conscription."
 fin_nationalismfoc:0 "L'approche nationaliste"
 fin_nationalismfoc_desc:0 "Notre pays nous appartient et nous devrions en être fiers."
 fin_comfoc:0 "L'approche de gauche"
 fin_comfoc_desc:0 "Il est temps de renverser les capitalistes et les fascistes, le pays appartient au peuple."
 fin_techengfoc:0 "Accord technologique britannique"
 fin_techengfoc_desc:0 "Nous devrions conclure un accord de recherche et développement avec les Britanniques, qui bénéficierait à nos recherches et à leurs recherches."
 fin_removeclaimfoc:0 "L'accord soviétique"
 fin_removeclaimfoc_desc:0 "La deuxième Grande Guerre a commencé, et les Soviétiques exercent une pression illégale pour leur donner Karjala, nous devrions essayer de résoudre cela diplomatiquement afin de pouvoir concentrer nos efforts sur l'Allemagne."
 fin_karjalafoc:0 "La question de Karjala"
 fin_karjalafoc_desc:0 "L'Union soviétique exerce une forte pression sur nous pour céder Karjala, nous devrions céder Karjala pour éviter un conflit."
 fin_britnavyfoc:0 "Aide de la marine britannique"
 fin_britnavyfoc_desc:0 "Les Britanniques sont des experts en guerre navale, en leur faisant visiter nos amiraux, ils apprendront de nouvelles stratégies."
 fin_consprictfoc:0 "Conscription d'urgence"
 fin_consprictfoc_desc:0 "Le monde ne semble pas sûr, nous devrions renforcer nos lois sur la conscription pour nous protéger."
 fin_dowsovietfoc:0 "La menace soviétique"
 fin_dowsovietfoc_desc:0 "Les Soviétiques sont devenus une nuisance, nous devrions nous en débarrasser."
 fin_armedneutfoc:0 "Neutralité armée"
 fin_armedneutfoc_desc:0 "Même si nous sommes neutres, nous devrions armer notre peuple en cas d'invasion étrangère."
 fin_axisalliancefoc:0 "Alliance de l'Axe"
 fin_axisalliancefoc_desc:0 "En alliant l'Allemagne et l'Axe, nous nous protégerons des bolcheviks et de la petite politique de l'Occident."
 fin_fascist_british_alliance:0 "Un allié au-delà des mers"
 fin_fascist_british_alliance_desc:0 "Si nous voulons imposer notre domination sur la Scandinavie, nous avons besoin d'une puissance navale menaçante comme alliée dans la région. Nos liens économiques et notre partenariat diplomatique avec [ENG.GetName] peuvent être étendus à l'alliance formelle."
 FIN_push_towards_scandinavia:0 "Pousser vers la Scandinavie"
 FIN_push_towards_scandinavia_desc:0 "Les peuples finniques ont longtemps été piégés en dehors de notre nation. Repousser nos frontières vers le nord, en Scandinavie, est une nécessité si nous voulons garantir l'héritage culturel de nos frères !"
 fin_nazisovietfoc:0 "Opération Barbarossa"
 fin_nazisovietfoc_desc:0 "Personne ne devrait souffrir du bolchevisme, nous libérerons le peuple russe !"
 fin_annexswefoc:0 "Le sort de la Suède"
 fin_annexswefoc_desc:0 "La Suède dispose de ressources abondantes dont notre armée a besoin, elles constituent un premier pas important."
 fin_annexnorfoc:0 "Accord avec la Norvège"
 fin_annexnorfoc_desc:0 "Nord-Norge nous appartient de droit !"
 fin_annexdenfoc:0 "Le Danemark et la mer Baltique"
 fin_annexdenfoc_desc:0 "Le Danemark contrôle l'entrée des marines dans la mer Baltique, la sécurisation de la mer devrait être la priorité absolue."
 fin_annexicefoc:0 "Sécuriser la mer du Nord"
 fin_annexicefoc_desc:0 "Voyant la faiblesse du gouvernement danois, plusieurs groupes nationalistes à travers l'Islande ont proclamé l'indépendance de l'ancienne colonie danoise. Ces demandes déraisonnables ne peuvent être tolérées ! Nos navires marchands et nos convois commerciaux se sentent menacés par la nouvelle force en mer du Nord et exigent notre intervention pour sécuriser leurs positions dans la région."
 fin_militarismfoc:0 "Militarisme finlandais"
 fin_militarismfoc_desc:0 "Par la puissance vient l'unité."
 fin_gertechsharingfoc:0 "Accord technologique allemand"
 fin_gertechsharingfoc_desc:0 "Les Allemands sont des experts en armure, nous devrions leur demander des experts en armure pour nous aider dans nos propres conceptions."
 fin_germilhelpfoc:0 "Force expéditionnaire allemande"
 fin_germilhelpfoc_desc:0 "Nous devrions demander à l'Allemagne des forces expéditionnaires."
 fin_greatfinfoc:0 "Finlandisation"
 fin_greatfinfoc_desc:0 "Pour réaliser véritablement la Grande Finlande, nous devons assimiler les nouveaux territoires à la culture finlandaise."
 fin_swefinmilfoc:0 "Partager l'expérience militaire"
 fin_swefinmilfoc_desc:0 "Nous devrions partager les experts militaires entre nous et la Suède, cela nous serait très bénéfique à tous les deux."
 fin_paramilitarism:0 "Paramilitarisme"
 fin_paramilitarism_desc:0 "Nous devons former des civils pour qu'ils puissent aider nos troupes en cas de guerre."
 fin_revolutionfoc:0 "La Révolution"
 fin_revolutionfoc_desc:0 "La petite politique a trop duré ! Il est temps de faire la Révolution !"
 fin_restoreredguard:0 "Rétablir la Garde rouge"
 fin_restoreredguard_desc:0 "Si nous devons mener une guerre civile contre les capitalistes, nous devons rétablir la Garde rouge en secret."
 fin_demcomunbanfoc:0 "Légaliser le communisme"
 fin_demcomunbanfoc_desc:0 "Nous devons demander au gouvernement de légaliser le communisme !"
 fin_demandgovchange:0 "Exiger des élections"
 fin_demandgovchange_desc:0 "La majorité est communiste ! Nous devons exiger des élections immédiatement !"
 fin_indoctrination:0 "Endoctrinement"
 fin_indoctrination_desc:0 "Ayant établi que notre idéologie est basée sur la vérité, elle peut être enseignée comme telle. L'éducation et les médias doivent refléter cette leçon."
 fin_sovierelations:0 "Relations soviétiques"
 fin_sovierelations_deasc:0 "Les Soviétiques sont le lieu où la révolution a commencé, nous devons améliorer nos relations avec eux."
 fin_jointhecomintern:0 "Le Komintern"
 fin_jointhecomintern_desc:0 "Pour nous protéger des maux du fascisme, nous devons chercher à nous allier aux Soviétiques."
 fin_ourownway:0 "Notre propre voie"
 fin_ourownway_desc:0 "Les Soviétiques ne savent pas ce qu'est le vrai communisme ! Nous suivrons notre propre voie plutôt que de traiter avec les faux communistes !"
 fin_wwrevol:0 "Révolution mondiale"
 fin_wwrevol_desc:0 "Nous allons lancer un programme d'individus talentueux pour répandre la révolution dans tous les coins du monde !"
 fin_norrevolution:0 "La révolution balte"
 fin_norrevolution_desc:0 "Les États baltes et nous avons une chose en commun : la haine de l'Union soviétique. Nous devons chercher à nous allier avec eux."
 fin_nordicom:0 "Alliance balte"
 fin_nordicom_desc:0 "Il est temps de s'allier aux États baltes pour maintenir une défense mutuelle contre l'URSS !"
 fin_sovietcomfoc:0 "Abattez les faux communistes !"
 fin_sovietcomfoc_desc:0 "Il est temps d'abattre les faux communistes !"
 fin_banfascism:0 "Interdire le fascisme"
 fin_banfascism_desc:0 "Nous n'avons pas besoin d'ordures fascistes dans notre pays."
 fin_unholyalliance:0 "L'Alliance Impie"
 fin_unholyalliance_desc:0 "Même si la population n'est pas d'accord, il est dans notre intérêt de nous allier aux Soviétiques."
 fin_takedownaxis:0 "L'Axe"
 fin_takedownaxis_desc:0 "Les fascistes ont erré trop longtemps, il est temps pour eux de disparaître !"
 fin_propaganda:0 "Propagande communiste"
 fin_propaganda_desc:0 "Nous devrions intensifier nos efforts de propagande pour unir le peuple."
 fin_armybuildup:0 "Construire l'armée finlandaise"
 fin_armybuildup_desc:0 "Notre technologie militaire est à la traîne par rapport à d'autres pays, nous devrions nous concentrer sur la modernisation et l'amélioration de nos forces armées."
 fin_modernizearmy:0 "Moderniser l'armée"
 fin_modernizearmy_desc:0 "La modernisation de nos armes légères est une étape importante."
 fin_defensivefoc:0 "Focus défensif"
 fin_defensivefoc_desc:0 "Nous ne sommes pas une nation d'envahisseurs, nous devons nous concentrer sur la défense de notre territoire."
 fin_offensive:0 "Focus offensif"
 fin_offensive_desc:0 "Ils disent que la meilleure défense est une bonne attaque."
 fin_infantry:0 "L'infanterie est notre colonne vertébrale"
 fin_infantry_desc:0 "L'infanterie a été et sera toujours l'épine dorsale de chaque armée."
 fin_armor:0 "Motoriser l'armée"
 fin_armor_desc:0 "L'infanterie normale ne suffit plus, pour moderniser notre armée, nous devrions nous concentrer sur une armée rapide et mécanisée."
 fin_foreigntanks:0 "Conceptions de chars étrangers"
 fin_foreigntanks_desc:0 "Importer des conceptions de chars étrangers devrait nous aider à créer nos propres conceptions futures."
 fin_frencharty:0 "Importer des conceptions d'artillerie françaises"
 fin_frencharty_desc:0 "Les Français ont de nombreux experts en artillerie, nous devrions leur demander de l'aide."
 fin_strategy:0 "Recruter des stratèges pour l'armée"
 fin_strategy_desc:0 "Nous devrions commencer à nous concentrer sur le recrutement d'anciens soldats qui ont vu l'action en tant que stratèges."
 fin_motti:0 "Tactiques Motti"
 fin_motti_desc:0 "En utilisant nos forêts comme un moyen d'encercler et de tendre des embuscades à nos ennemis, cela nous sera très bénéfique."
 fin_blitzkrieg:0 "Étudier le Blitzkrieg"
 fin_blitzkrieg_desc:0 "Étudier le Blitzkrieg allemand devrait nous aider à développer de nouvelles stratégies."
 fin_lessonsfrompoland:0 "Étudier la défense polonaise"
 fin_lessonsfrompoland_desc:0 "En étudiant la défense polonaise contre l'invasion allemande, nous pourrions apprendre des informations précieuses."
 fin_resslot:0 "Financer la recherche militaire"
 fin_resslot_desc:0 "En accordant plus de fonds à notre armée pour la recherche et le développement, cela améliorera la qualité de nos armées."
 fin_qfpounder:0 "Importer des canons britanniques de 17 livres"
 fin_qfpounder_desc:0 "Les canons britanniques de 17 livres sont impressionnants, nous devrions les importer."
 fin_lessonsofwar:0 "Mobiliser Lotta Svärd"
 fin_lessonsofwar_desc:0 "En mobilisant les femmes et la Lotta Svärd, nous pouvons remplacer les hommes dans l'industrie par des femmes et recevoir plus de soldats."
 fin_militarypropaganda:0 "Mobiliser les réserves"
 fin_militarypropaganda_desc:0 "Il semble qu'une invasion étrangère soit imminente, nous devons mobiliser nos réserves afin d'être prêts à temps !"
 fin_mannherimline:0 "Ligne Mannerheim"
 fin_mannherimline_desc:0 "Nous devrions construire des forts derrière les rivières un peu à l'écart de Leningrad, pour les meilleures positions défensives."
 fin_salpa:0 "Ligne Salpa"
 fin_salpa_desc:0 "Nous devrions commencer à fortifier la frontière soviétique."
 fin_fortaland:0 "Fort Aland"
 fin_fortaland_desc:0 "Aland est une île importante qui doit être bien défendue."
 fin_forthelsinki:0 "Fort Helsinki"
 fin_forthelsinki_desc:0 "En cas d'invasion navale, il est important de fortifier notre capitale."
 fin_alandquestion:0 "La question d'Åland"
 fin_alandquestion_desc:0 "Nous devons décider quoi faire du territoire d'Åland"
 fin_forts:0 "Améliorer la construction de forts"
 fin_forts_desc:0 "En tant que petit pays, nous ne pouvons pas avoir beaucoup d'espoir de nous défendre facilement, c'est pourquoi nous devons améliorer nos capacités de construction de forts pour maintenir une meilleure ligne défensive."
 fin_guardthegulf:0 "Protéger le Golfe"
 fin_guardthegulf_desc:0 "Le Golfe est un élément important de notre défense, si nous ajoutons des radars et des bases aériennes à la côte, cela nous aidera à le protéger."
 fin_militaryindstry:0 "Financer l'industrie militaire"
 fin_militaryindstry_desc:0 "Financer l'industrie militaire nous aidera à produire plus d'équipements."
 fin_baltictrl:0 "Contrôler la Baltique"
 fin_baltictrl_desc:0 "En construisant des navires capitaux, nous pouvons prendre le contrôle total de la mer."
 fin_navy:0 "Marine finlandaise"
 fin_navy_desc:0 "Notre marine est une partie importante de notre défense, nous devrions nous concentrer sur l'élargissement de notre flotte, pour protéger la mer Baltique et notre littoral."
 fin_molotov:0 "Cocktail Molotov"
 fin_molotov_desc:0 "Les cocktails Molotov sont une conception improvisée pour faire face aux chars. Si nous fournissons à tout le monde les matériaux nécessaires pour les créer, nos capacités antichars augmentent."
 fin_panzerfaust:0 "Panzerfaust"
 fin_panzerfaust_desc:0 "L'importation d'armes antichars allemandes Panzerfaust nous aidera à faire face aux chars ennemis."
 fin_suomikp31:0 "Financer de nouvelles conceptions d'armes"
 fin_suomikp31_desc:0 "Créer des armes artisanales est important pour ne pas dépendre de la technologie d'autres pays."
 fin_engineer:0 "Brigades du génie"
 fin_engineer_desc:0 "En intégrant des brigades du génie à nos divisions, nos divisions seront en mesure de construire des positions bien mieux retranchées."
 fin_logistics:0 "Brigades logistiques"
 fin_logistics_desc:0 "Si nous passons à l'offensive, de meilleures lignes d'approvisionnement sont une nécessité."
 fin_rulethebaltic:0 "Dominez la mer Baltique"
 fin_rulethebaltic_desc:0 "Plutôt que de simplement garder nos convois et nos côtes, nous devrions nous concentrer sur la construction d'une flotte capable de dominer la mer Baltique pour une meilleure protection."
 fin_skitroops:0 "Troupes à ski"
 fin_skitroops_desc:0 "Si nous devons combattre en hiver, équiper nos divisions de skis les aidera à se déplacer mieux et plus rapidement sur les terrains enneigés."
 fin_defnavy:0 "Protéger la Baltique"
 fin_defnavy_desc:0 "En raison de notre capacité industrielle limitée, nous devrions nous concentrer sur la construction de destroyers et de sous-marins pour protéger nos convois et traquer les navires et le ravitaillement ennemis."
 fin_battleship:0 "Focus sur les cuirassés"
 fin_battleship_desc:0 "Alors que les théoriciens se chamaillent sur la suprématie aérienne ou navale, personne ne veut que les canons d'un cuirassé soient pointés sur son palais. Même si les enthousiastes des porte-avions ont raison à la fin, les cuirassés domineront toujours les océans pendant des années à venir."
 fin_carrierfocus:0 "Focus sur les porte-avions"
 fin_carrierfocus_desc:0 "La puissance aérienne sera nécessaire dans les batailles à venir, et le moyen le plus pratique d'étendre sa portée est l'utilisation de porte-avions. Nous devons créer des modèles plus avancés et spécialisés."
 fin_heavycruisers:0 "Importer des conceptions britanniques"
 fin_heavycruisers_desc:0 "Les Britanniques sont célèbres pour leur puissante Royal Navy, si nous pouvions avoir accès à leurs conceptions de navires, cela nous serait bénéfique."
 fin_geruboats:0 "U-Boots allemands"
 fin_geruboats_desc:0 "Les Allemands maîtrisent l'art des sous-marins, avec leur aide nous pouvons construire de meilleurs sous-marins."
 fin_navydoctrine:0 "Jeux de guerre navale"
 fin_navydoctrine_desc:0 "En organisant des exercices navals à grande échelle, nous acquerrons une expérience importante du combat naval."
 fin_expandturku:0 "Agrandir les chantiers navals de Turku"
 fin_expandturku_desc:0 "La ville de Turku possède déjà un chantier naval impressionnant, mais si nous l'agrandissons encore plus, nous pourrons construire plus de navires."
 fin_alandbases:0 "Protéger Aland"
 fin_alandbases_desc:0 "Nous ne pouvons pas laisser nos ennemis contrôler l'île d'Aland, il faut construire plus de bases navales."
 fin_ouluship:0 "Chantiers navals d'Oulu"
 fin_ouluship_desc:0 "Oulu est suffisamment éloigné des bases navales et des bases aériennes des autres pays, la construction de chantiers navals là-bas nous permettra d'avoir des chantiers navals bien gardés."
 fin_destroyers:0 "Effort des destroyers"
 fin_destroyers_desc:0 "Les destroyers sont une partie importante de toute flotte. Nous en avons besoin pour traquer les sous-marins ennemis."
 fin_wolf:0 "Meutes de loups"
 fin_wolf_desc:0 "En organisant nos sous-marins en meutes, nous pouvons attaquer en masse les convois ennemis et nuire à leur approvisionnement."
 fin_airforce:0 "Force aérienne finlandaise"
 fin_airforce_desc:0 "L'avenir de la guerre ne se situe ni sur terre, ni en mer, mais dans les cieux. Nous pensons qu'il est important de construire une meilleure force aérienne."
 fin_fighterfocus:0 "Importer des Fokkers"
 fin_fighterfocus_desc:0 "La série d'avions Fokker néerlandais est impressionnante et indispensable pour notre force aérienne."
 fin_bombers:0 "Conceptions de bombardiers étrangers"
 fin_bombers_desc:0 "Les bombardiers sont une partie importante de toute force aérienne, l'achat de licences de production de bombardiers étrangers nous permettra d'en déployer davantage."
 fin_airbase:0 "Bases aériennes améliorées"
 fin_airbase_desc:0 "Pour nous adapter à notre force aérienne en constante croissance, nous aurons besoin de plus de bases aériennes."
 fin_bristol:0 "Importer des Blenheims"
 fin_bristol_desc:0 "Les nouveaux avions britanniques Bristol Bleinheims sont des avions polyvalents utiles et nous aideraient à développer nos propres avions polyvalents. Nous devrions proposer d'en acheter au Royaume-Uni."
 FIN_bristol_research:0 "Les Blenheims importés de ce centre seront cachés jusqu'à ce que les Britanniques aient fait des recherches sur les chasseurs lourds.\n"
 fin_german:0 "Importer des Dornier Do 17"
 fin_german_desc:0 "Alors que nous construisons nos propres bombardiers, nous devons chercher une aide immédiate pour obtenir des bombardiers, et nous pensons que l'Allemagne est le meilleur choix."
 fin_airtraining:0 "Exercices aériens"
 fin_airtraining_desc:0 "Créer de meilleurs programmes de formation de l'armée de l'air nous aidera en temps de guerre."
 fin_fundvlt:0 "Financer VL"
 fin_fundvlt_desc:0 "VL est important pour notre construction d'avions, en leur donnant plus de financement, nous pouvons mettre en place une meilleure armée de l'air."
 fin_improveprogram:0 "Améliorer le programme d'entraînement aérien"
 fin_improveprogram_desc:0 "Notre programme d'entraînement aérien a encore besoin d'améliorations."
 fin_homemadedesigns:0 "Encourager les conceptions VL"
 fin_homemadedesigns_desc:0 "En encourageant VL à créer ses propres conceptions d'avions, nous n'aurons pas à compter sur des conceptions d'avions étrangères."
 fin_karhumaki:0 "Frères Karhumäki"
 fin_karhumaki_desc:0 "Les frères Karhumäki ont un aérodrome et des installations importants, nous devons en prendre le commandement pour nous aider en temps de guerre."
 fin_navalbombers:0 "Conceptions de bombardiers navals"
 fin_navalbomers_desc:0 "Pour protéger notre littoral et nos mers, les bombardiers navals sont indispensables."
 fin_industry:0 "Encourager l'industrie finlandaise"
 fin_industry_desc:0 "En encourageant l'industrie finlandaise à s'améliorer et à se développer, cela nous profitera grandement, ainsi qu'à notre peuple."
 fin_lemminkainen:0 "Projets Lemminkäinen"
 fin_lemminkainen_desc:0 "Lemminkäinen est un élément important de la construction de nos infrastructures, en leur donnant plus de projets, nous aurons de meilleures infrastructures."
 fin_paperindustry:0 "Financement de l'industrie du papier"
 fin_paperindustry_desc:0 "L'industrie du papier est une partie importante de notre économie, nous devons la financer davantage."
 fin_vr:0 "Augmenter le budget VR"
 fin_vr_desc:0 "La société VR est importante pour notre approvisionnement en temps de guerre, nous devons les aider à créer de meilleurs chemins de fer."
 fin_schools:0 "Construire des écoles d'ingénieurs"
 fin_schools_desc:0 "En construisant plus d'écoles d'ingénieurs, nous aurons plus et de meilleurs ingénieurs pour aider notre industrie."
 fin_industrialization:0 "Industrialisation"
 fin_industrialization_desc:0 "Nous avons pris du retard sur l'industrie moderne, il est temps de rattraper notre retard."
 fin_tikkakoski:0 "Tikkakoski Oy"
 fin_tikkakoski_desc:0 "Tikkakoski est une partie importante de notre fabrication d'armes légères, et ils ont besoin de meilleures installations."
 fin_recruitment:0 "Augmenter le secteur privé"
 fin_recruitment_desc:0 "Le capital financier est actuellement inégalement réparti à travers le pays, avec des acteurs majeurs comme Nokia ou Tikkakoski Oy dominant le marché. Un tel développement économique durcira la vie de nos citoyens en cas de conflit majeur ou de nouvelle dépression économique. Pour éviter cela, les fabricants locaux à petite échelle doivent être promus et soutenus par le gouvernement."
 fin_vkt:0 "VKT"
 fin_vkt_desc:0 "Nous aurons besoin d'une bonne réserve d'armes légères disponibles, aider VKT à se développer est important."
 fin_valmet:0 "Augmenter la capacité militaire"
 fin_valmet_desc:0 "Il n'y a jamais trop de capacité pour l'industrie militaire."
 fin_nokian:0 "Pneus Nokia"
 fin_nokian_desc:0 "Nokian Tyres est une partie importante de notre production de caoutchouc."
 fin_outokumpu:0 "Outokumpu"
 fin_outokumpu_desc:0 "Outokumpu est important pour notre approvisionnement en matières premières."
 fin_telecommunications:0 "Entreprises de télécommunications"
 fin_telecommunications_desc:0 "En augmentant le nombre de nos entreprises de télécommunications, nous pouvons les utiliser en cas de besoin."
 fin_radar:0 "Étudier le radar"
 fin_radar_desc:0 "Le radar britannique est une technologie entièrement nouvelle qui leur permet de tout voir dans une certaine plage. Nous devons enquêter et étudier cela."
 fin_encryption:0 "Former des experts en technologie électronique"
 fin_encryption_desc:0 "Nous devrions former des experts en technologie électronique pour nous aider à capter les transmissions étrangères."
 fin_scientists:0 "Recruter des scientifiques"
 fin_scientists_desc:0 "Recruter des scientifiques étrangers nous permettra d'augmenter notre capacité de recherche."
 fin_intervention:0 "Intervention scandinave"
 fin_intervention_desc:0 "L'Allemagne a déclaré la guerre au Danemark et à la Norvège, devrions-nous intervenir auprès de la Suède pour assurer la sécurité de nos frontières ?"
 fin_estonia:0 "Le sort de l'Estonie"
 fin_estonia_desc:0 "L'Estonie doit se soumettre à nous ou être annexée."
 fin_estoniaforkarjala:0 "L'Estonie pour Karjala"
 fin_estoniaforkarjala_desc:0 "L'Union soviétique a clairement fait savoir qu'elle voulait avoir l'État de Karjala pour elle-même, mais nous n'allons pas le lui donner gratuitement. Nous devrions demander l'État satellite d'Estonie."
 fin_balticsafety:0 "Sécurité baltique"
 fin_balticsafety_desc:0 "Les Soviétiques ont revendiqué nos territoires et ceux de nos alliés, nous devrions faire quelque chose à ce sujet. "
 fin_independent_diplomacy:0 "Diplomatie indépendante"
 fin_independent_diplomacy_desc:0 "Nous n'avons besoin de personne pour atteindre la grandeur !"
 FIN_the_winter_war_category:0 "La guerre d'hiver"
 FIN_the_winter_war_category_desc:0 "Le point culminant des politiques expansionnistes [SOV.getAdjective] est l'invasion colossale de notre pays sur toute la longueur de la frontière [SOV.getAdjective]-[FIN.getAdjective] sous le prétexte de \"libérer le peuple finlandais du régime oppressif\". Pourtant, nous savons tous qu'il ne s'agit là que d'un stratagème pour réintégrer notre nation éprise de liberté en tant que Grand-Duché de Finlande sous la domination directe de Moscou. \n\nIls expérimenteront eux-mêmes Sisu et verront ce que nos soldats ont à offrir."
 FIN_offer_concessions_to_soviets:0 "Offrir des concessions aux [SOV.getAdjective]s"
 FIN_offer_concessions_to_soviets_desc:0 "La communiste [Root.GetAdjective] Hella Wuolijoki a contacté notre gouvernement et a proposé son aide pour établir un contact avec le régime [SOV.GetAdjective]. Une réunion a été organisée dans un lieu secret en Suède, où nous nous verrons offrir la possibilité de céder du territoire en échange du maintien de la souveraineté [Root.GetAdjective]. \n\nLes forces [Root.GetAdjective] s'épuisent rapidement et les tentatives précédentes pour ouvrir une ligne de communication ont échoué. C'est peut-être notre seul espoir de résolution pacifique du conflit."
 FIN_propose_soviets_to_restore_status_quo:0 "Proposer aux [SOV.getAdjective]s de rétablir le statu quo"
 FIN_propose_soviets_to_restore_status_quo_desc:0 "Si cette guerre continue comme elle est, nous ne pourrons peut-être pas nous en remettre correctement. Nous pouvons essayer de persuader les [SOV.getAdjective]s de rétablir un statu quo dans ce conflit compte tenu de leurs pertes élevées."
 FIN_demand_reconciliation:0 "Exiger la réconciliation"
 FIN_demand_reconciliation_desc:0 "Avec l'armée [SOV.getAdjective] brisée et complètement vaincue par les courageuses forces [FIN.getAdjective], nous pouvons exiger la paix qui nous conviendra !"
 FIN_request_swedish_assistance:0 "Demander l'aide [SWE.getAdjective] pour la guerre"
 FIN_request_swedish_assistance_desc:0 "[FIN.getNameDefCap] et [SOV.getNameDef] sont en guerre. Après seulement quelques décennies de souveraineté, nous risquons désormais de redevenir le sujet de l'un de nos voisins.\n\nLa menace de notre ennemi s'étend cependant au-delà de nos frontières. Nos voisins suédois conservent toujours une position neutre à l'égard de [SOV.getNameDef], mais pourraient peut-être être convaincus de se joindre à nous pour défendre notre héritage mutuel et sécuriser leur propre tampon stratégique."
 FIN_ger_diplomacy:0 "Accord finno-allemand"
 FIN_rejectalliance:0 "Alliance rejetée."
 FIN_diplomats:0 "Diplomates finlandais."
 FIN_sov_diplomacy:0 "Focus diplomatique finno-soviétique"
 FIN_fascist_diplomatic_effort:0 "Effort diplomatique fasciste"
 FIN_GER_Units:0 "Vous recevrez §Y5 divisions de chasseurs§! d'Allemagne à Turku"
 FIN_GER_Units_return_1_tt:0 "Vous recevrez §Y5 divisions de chasseurs allemandes§! qui étaient sous commandement finlandais dans le Nord-Norge"
 FIN_GER_Units_return_2_tt:0 "Vous recevrez §Y5 divisions de chasseurs allemandes§! qui étaient sous commandement finlandais à Rostock"
 FIN_GER_agreement:0 "§WVous acceptez d'aller à §RWar§! avec §Y[SOV.GetNameWithFlag]§! lorsque §Y[GER.GetNameWithFlag]§! déclare §RWar§! §Won them and§! §YFully Control§! §WEnough§! §Y[SOV.GetNameWithFlag]§! §YÉtats§!"
 FIN_GER_agreement_GER_side_tt:0 "§WSi nous§! §Ycontrôlons pleinement§! §WEssez§! (§!§Y[SOV.GetNameWithFlag]§!§W) §YÉtats§! §Gagnons une§! §RWar§! §Wavec le (§!§Y[SOV.GetNameWithFlag]§!§W):Le §!(§Y[FIN.GetNameWithFlag]§!§W) pourrait§! §GDéclarer la guerre§! §Ggagner le (§!§Y[SOV.GetNameWithFlag]§!§W).§!"
 FIN_stabinthebackev_tt:0 "\n§YSi accepté par les [SOV.GetAdjective] :§!"
 FIN_stabinthebackev_tt_2:0 "\n§YSi rejeté par les [SOV.GetAdjective] :§!"
 winterwarlost:0 "J'ai perdu la §YGuerre d'hiver§!."
 FIN_lesser_backstab_tt:0 "§RCela va bouleverser l'Allemagne.§!"
 FIN_salpalinja:0 "Une fois terminé, cela ajoutera des §Yforts de niveau 1§! le long de la §Yrusse§! frontière."
 tikkakoski_armory:0 "Oy Tikkakoski Ab"
 nokia_company:0 "Nokia Oyj"
 wartsila_company:0 "Wärtsilä"
 scandinavia_unitetooltip:0 "Cela réunira tous les pays §YNordiques§! et §YScandinaves§! sous un même drapeau et un même pays, vous recevrez tous les noyaux sur les terres des autres pays §YNordiques§!."
 nordic_research_name:0 "Recherche nordique"
 nordic_research_desc:0 "La connaissance brisera les chaînes de l'esclavage !"
 german_research_name:0 "Recherche allemande"
 german_research_desc:0 "La force de la connaissance !"
 baltic_internationale:0 "Internationale balte"
 FIN_improved_relations:0 "Diplomatie finlandaise"
 FIN_Nordicunion:0 "Une fois l'opération terminée, vous annexerez la §YNorvège§!, la §YSuéde§! et le §YDanemark§!, et formerez un nouveau pays appelé l'§YUnion nordique§!"
 fin_scandintervention:0 "Intervenu contre l'Allemagne."
 fin_didntintervene:0 "N'est pas intervenu contre l'Allemagne."
 fin_interventiontooltip:0 "Si la §YSuéde§! accepte, vous déclarerez tous deux la guerre§! à l'§YAllemagne§!"
 president_mannerheim:0 "Président"
 HOL_fokkers:0 "Ajoute 41 unités de §YFokker D.XVII§! ou §YFokker D.XXI§!, selon le niveau de technologie de chasseur §YNéerlandais§!."
 FIN_betrayal:0 "Nous avons trahi"
 fin_estoniaforkarjala_tt:0 "Vous céderez §YKarjala§! en échange de §Yl'Estonie§! en tant que marionnette"
 FIN_acceptance:0 "§RNécessite une approbation§!"
 finland.75.b_tt:0 "Si vous acceptez, vous céderez §YKarjala§! à l'Union soviétique en échange de la suppression de leurs revendications dans les §YÉtats baltes!§."
 fin_militaryger_tt:0 "Donner à §Y[GER.GetNameDef]§! un accès militaire"
 fin_at:0 "Infanterie antichar"
 fin_news.1.t:0 "Des diplomates allemands repérés à Helsinki"
 fin_news.1.d:0 "Suite à leur défaite dans leur récente guerre contre [SOV.getnamedef], il semble que la Finlande tente de faire passer des messages diplomatiques à [GER.getnamedef]. Ainsi, des ambassadeurs allemands ont été repérés à Helsinki. Des rumeurs disent que les Finlandais recherchent une alliance militaire avec l'Allemagne contre la menace soviétique. \n\nCe que cela signifie pour l'avenir du [SOV.getnamedef], on ne peut que supposer le pire."
 fin_news.1.a:0 "La seule bonne ligne de conduite."
 fin_news.1.b:0 "Le régime fasciste devient de plus en plus fort."
 fin_news.1.h:0 "Intéressant."
 fin_news.1.c:0 "Tout ennemi des bolcheviks est notre ami."
 fin_news.1.e:0 "Ce ne sont que des rumeurs."
 fin_news.1.f:0 "Ils feraient mieux de faire attention..."
 fin_news.1.g:0 "Les Finlandais devraient faire attention à qui ils ont affaire."
 finland.84.t:0 "La proposition [FIN.GetAdjective]"
 finland.84.d:0 "Ayant entendu des rumeurs sur notre désir d'envahir [SOV.getnamedef]. Les diplomates finlandais nous ont approchés avec une proposition. Ils permettront à nos troupes de stationner sur le sol finlandais et d'utiliser leurs ports. Nos diplomates étaient naturellement curieux de voir à quel point cette proposition était sérieuse et ont pris contact avec des membres de l'armée [FIN.GetAdjective]. Cela a conduit à un plan détaillé selon lequel, si notre invasion de [SOV.getnamedef] semble bien se dérouler, les finlandais déclareront également la guerre à [SOV.getnamedef]. Les détails de cet accord sont en cours d'écriture et une collaboration plus poussée semble possible si nous allons de l'avant avec l'opération Barbarossa."
 finland.84.a:0 "Une aide des plus nécessaires."
 finland.11.t:0 "Une suite"
 finland.11.d:0 "Vu que l'invasion [GER.GetAdjective] de [SOV.getnamedef] se déroule comme prévu, nous devrions tenir la promesse que nous leur avons faite. Les [SOV.GetAdjective]s ont également récemment commencé à bombarder nos villes, affirmant que la cible visée était les bases militaires [GER.GetAdjective] en Finlande. C'est la justification parfaite pour déclarer la guerre aux [SOV.GetAdjective]s."
 finland.11.a:0 "Il est temps de reprendre ce qui nous appartient."
 finland.11.b:0 "A bien y réfléchir, c'est une mauvaise idée."
 finland.12.t:0 "Les Finlandais demandent la paix"
 finland.12.d:0 "Les lâches Finlandais nous ont demandé la paix, en échange des frontières d'avant-guerre, de la démilitarisation, de l'expulsion de toutes les troupes allemandes de leur pays et de la levée de l'interdiction du parti communiste finlandais. Devons-nous punir leur trahison ou les laisser tranquilles ?"
 finland.12.a:0 "Ce n'est qu'un spectacle secondaire. Nous accepterons."
 finland.12.b:0 "Non ! La Finlande tombera bientôt aux mains de l'Union soviétique !"
 finland.13.t:0 "Les Soviétiques ont décliné."
 finland.13.d:0 "L'Union soviétique a décliné notre proposition de paix, jurant de prendre le contrôle de tout le pays."
 finland.13.a:0 "Ils mourront en essayant !"
 finland.14.t:0 "Les Soviétiques acceptent."
 finland.14.d:0 "Les Soviétiques ont accepté notre proposition de paix. En échange de notre liberté et de la paix, nous avons renoncé à l'État de Petsamo."
 finland.14.a:0 "C'est pour le mieux."
 finland.15.t:0 "La Finlande veut rejoindre l'Axe."
 finland.15.a:0 "Nous acceptons."
 finland.15.b:0 "Ce n'est pas dans notre intérêt"
 finland.15.d:0 "Suite à notre alliance militaire avec la Finlande, ils sont arrivés à la conclusion de signer le Pacte tripartite et de rejoindre l'Axe."
 finland.16.t:0 "L'Allemagne accepte."
 finland.16.d:0 "L'Allemagne a décidé d'accepter notre demande de signer le Pacte tripartite et de rejoindre l'Axe."
 finland.16.a:0 "Ensemble, nous écraserons les Soviétiques !"
 finland.17.t:0 "L'Allemagne décline."
 finland.17.d:0 "L'Allemagne a décliné notre demande de rejoindre l'Axe."
 finland.17.a:0 "Leur propre perte."
 fin_news.2.t:0 "La Finlande signe le pacte tripartite."
 fin_news.2.d:0 "La Finlande a signé le pacte tripartite, rejoignant formellement l'Axe, n'étant que ce qu'ils appelaient auparavant des frères d'armes."
 fin_news.2.a:0 "Intéressant."
 fin_news.2.b:0 "Pour le futur glorieux de l'Europe !"
 fin_news.2.c:0 "Les fascistes se reproduisent comme de la vermine..."
 finland.18.t:0 "La Finlande demande l'alliance."
 finland.18.d:0 "La Finlande nous a invités à rejoindre l'Alliance défensive nordique, affirmant qu'une défense coopérative avec tous les pays nordiques est la meilleure pour tout le monde."
 finland.18.a:0 "Nous nous joindrons volontiers à l'Alliance, pour une région nordique plus sûre !"
 finland.18.b:0 "La Finlande doit chercher des alliés ailleurs."
 finland.19.t:0 "[From.GetName] décline !"
 finland.19.d:0 "[From.GetName] a décliné notre invitation à rejoindre l'Alliance défensive nordique."
 finland.19.a:0 "Leur perte !"
 finland.150.t:0 "[From.GetNameDefCap] propose de rétablir le statu quo"
 finland.150.d:0 "Notre récente guerre contre [From.GetNameDef] s'est révélée être un désastre militaire et politique, compte tenu des pertes importantes en hommes et en équipements, ainsi que de notre incapacité à prendre pied en Finlande proprement dite. La capacité [FIN.getAdjective] à repousser la plupart de nos attaques implique que la poursuite de la guerre attirerait certainement de plus en plus de nos ressources dans cette entreprise militaire qui est actuellement largement contestée par l'homme du commun. \n\nLa délégation [FIN.getAdjective] a rencontré nos diplomates la semaine dernière à Moscou pour discuter des conditions du cessez-le-feu et d'un éventuel traité de paix. Devons-nous faire appel à leur demande de rétablissement du statu quo et de renonciation à nos revendications sur [FIN.getNameDef] ?"
 finland.150.a:0 "Nous accepterons ces conditions. C'est toujours mieux que la défaite."
 finland.150.b:0 "Nous n'abandonnerons pas ! Préparez-vous à une nouvelle attaque !"
 finland.151.t:0 "[From.GetNameDefCap] refuse de négocier"
 finland.151.d:0 "Les responsables de [FROM.getNameDef] ont annoncé à notre délégation ce matin qu'ils ne se plieraient jamais à des concessions aussi humiliantes. \nNos services de renseignement signalent une activité accrue le long de la ligne de démarcation avec un nombre excessif de mouvements de troupes du côté de la frontière [FROM.getAdjective] de la frontière. Nos soldats courageux mais fatigués ont déjà été informés de la situation et ils sont prêts à intervenir pour défendre notre territoire légitime."
 finland.151.a:0 "Nous leur donnerons une autre leçon qu'ils n'oublieront pas."
 finland.152.t:0 "[From.GetNameDefCap] exige des concessions territoriales"
 finland.152.d:0 "un télégramme finlandais envoyé aujourd'hui au quartier général militaire a déclaré que les négociations de paix ne peuvent reprendre qu'en cas de démilitarisation complète de la frontière commune en plus de quelques concessions mineures, comme ils l'ont déclaré. \n\nIls acceptent de fermer les yeux sur nos différences idéologiques et nos ambitions expansionnistes du passé si les territoires intégraux de la Carélie, y compris Mourmansk, Onega et Olonets, sont réunis avec [FIN.getNameDef]. Notre côté de la région frontalière en Carélie restera démilitarisé pour assurer la sécurité de la majorité parlant finlandais des Karjalankannas. \n\nCompte tenu de nos lourdes pertes dans cette guerre et du caractère léger des demandes, nous envisagerons d'accepter ces conditions avant que la situation ne s'aggrave. "
 finland.152.a:0 "Nous accepterons ces conditions. Il est c'est toujours mieux qu'une défaite totale."
 finland.152.b:0 "Que dirais-tu de NON ?!"
 finland.9.t:0 "[From.GetNameDefCap] Refuse"
 finland.9.d:0 "Les négociations initiées avec [From.GetNameDef] ont échoué. C'était évidemment une ruse pour nous faire perdre notre temps pendant que l'armée [From.GetAdjective] se positionnait pour un nouvel assaut sur le territoire de [Root.GetNameDef].\n\n[Root.GetNameDef] se tiendra debout et se battra jusqu'au bout."
 finland.9.a:0 "Ils saigneront à chaque pas !"
 finland.99.t:0 "Les pays nordiques et la Scandinavie unis !"
 finland.99.d:0 "Nos efforts diplomatiques ont porté leurs fruits, les dirigeants de la Norvège, du Danemark et de la Suède ont accepté les suggestions d'unification de nos pays en un seul, pour un avenir meilleur et plus fort pour tous !"
 finland.99.a:0 "Diriger le Nord !"
 finland.101.t:0 "Le Conseil nordique propose une intégration complète du gouvernement."
 finland.101.d:0 "Des diplomates éminents du Conseil nordique ont rencontré notre Premier ministre ce matin pour discuter de la conclusion de l'Union entre nos deux États. Ils nous offrent une coopération économique, scientifique et militaire complète en échange de notre engagement."
 finland.101.a:0 "Super ! Nous apporterons une contribution importante à la communauté nordique !"
 finland.101.b:0 "Non ! Notre indépendance est d'une importance capitale pour nous."
 finland.102.t:0 "[From.GetName] accepte"
 finland.102.d:0 "[From.GetName] a accepté notre proposition."
 finland.102.a:0 "Super !"
 finland.103.t:0 "[From.GetName] décline !"
 finland.103.d:0 "[From.GetName] a décliné notre proposition, déclarant qu'ils seraient meilleurs en tant que nation indépendante."
 finland.103.a:0 "Qu'il en soit ainsi."
 finland.103.b:0 "Nous avons cependant différentes méthodes pour les intégrer."
 finland.20.t:0 "La question de Karjala."
 finland.20.d:0 "Le gouvernement finlandais veut résoudre les demandes de Karjala, il demande, en relation avec les récents événements en Allemagne, de licencier Karjala."
 finland.20.a:0 "Nous allons licencier. Pour l'instant."
 finland.20.b:0 "Non ! Nous avons besoin de Karjala pour la protection de Leningrad."
 finland.21.t:0 "[From.GetName] accepte"
 finland.21.d:0 "[From.GetName] a accepté notre proposition de cesser d'insister sur la question de Karjala."
 finland.21.a:0 "Bien."
 finland.22.t:0 "[From.GetName] décline !"
 finland.22.d:0 "[From.GetName] a décliné notre proposition, invoquant la sécurité de Leningrad comme raison."
 finland.22.a:0 "Attendu."
 finland.23.t:0 "Accord de recherche finno-britannique."
 finland.23.d:0 "Les Britanniques ont accepté notre proposition d'un accord de recherche mutuel."
 finland.23.a:0 "Excellente nouvelle !"
 finland.23.b:0 "Rejoignez le partage technologique du Commonwealth."
 finland.24.t:0 "Signaler ceci"
 finland.24.d:0 "Si vous voyez cet événement, veuillez le signaler comme un bug, vous ne devriez pas voir cela."
 finland.24.a:0 "Ok"
 finland.25.t:0 "Accord de recherche finno-allemand."
 finland.25.d:0 "Les Allemands ont accepté notre proposition d'un accord de recherche mutuel."
 finland.25.a:0 "Excellente nouvelle !"
 finland.25.b:0 "Partage de technologie avec l'Allemagne"
 finland.26.t:0 "Les Finlandais cèdent Karjala"
 finland.26.d:0 "En raison du déclenchement de la guerre en Europe, les Finlandais ont décidé de nous céder Karjala, pour rester en paix avec nous."
 finland.26.a:0 "Un choix intelligent."
 finland.27.t:0 "La Finlande veut rejoindre l'Axe"
 finland.27.d:0 "La Finlande a envoyé des diplomates pour discuter de la possibilité que la Finlande nous rejoigne, les puissances de l'Axe."
 finland.27.a:0 "Oui, bienvenue à nos frères finlandais !"
 finland.27.b:0 "Non, la Finlande doit chercher des amis ailleurs."
 finland.28.t:0 "L'Allemagne accepte notre demande !"
 finland.28.d:0 "L'Allemagne a accepté notre proposition de rejoindre les puissances de l'Axe."
 finland.28.a:0 "Un toast à nos nouveaux amis allemands !"
 finland.29.t:0 "L'Allemagne décline !"
 finland.29.d:0 "L'Allemagne a décliné notre demande d'alliance."
 finland.29.a:0 "Leur perte !"
 finland.31.t:0 "[From.GetName] accepte !"
 finland.31.d:0 "[From.GetName] a accepté notre invitation à rejoindre l'Alliance défensive nordique."
 finland.31.a:0 "Excellente nouvelle !"
 finland.30.t:0 "Accord de recherche nordique."
 finland.30.d:0 "Nous avons négocié avec succès un accord de recherche avec les autres pays nordiques."
 finland.30.a:0 "Bien."
 finland.30.b:0 "Rejoindre la recherche sur les factions"
 finland.32.t:0 "La Finlande appelle à une alliance !"
 finland.32.d:0 "La Finlande nous a envoyé une invitation à rejoindre son alliance balte."
 finland.32.a:0 "Nous nous joindrons avec plaisir !"
 finland.32.b:0 "Non. Nous devons rester neutres."
 finland.33.t:0 "[From.GetName] accepte !"
 finland.33.d:0 "[From.GetName] a accepté notre invitation à l'alliance."
 finland.33.a:0 "Bonne nouvelle !"
 finland.34.t:0 "[From.GetName] décline !"
 finland.34.d:0 "[From.GetName] a décliné notre invitation à l'alliance !"
 finland.34.a:0 "Heureusement, nous avons d'autres moyens de les faire rejoindre..."
 finland.36.t:0 "[From.GetName] veut rejoindre le Komintern !"
 finland.36.d:0 "[From.GetName] nous a envoyé une lettre demandant l'entrée dans notre faction."
 finland.36.a:0 "Oui, nous acceptons."
 finland.36.b:0 "Non, nous devons décliner."
 finland.37.t:0 "[From.GetName] a accepté !"
 finland.37.d:0 "[From.GetName] a accepté notre demande de rejoindre sa faction !"
 finland.37.a:0 "Pour un avenir glorieux !"
 finland.38.t:0 "[From.GetName] a décliné."
 finland.38.d:0 "Malgré nos efforts, [From.GetName] a décliné notre demande de rejoindre leur alliance."
 finland.38.a:0 "Ils le regretteront !"
 FIN_elections.1.t:0 "Élections présidentielles de [GetYear] !"
 FIN_elections.1.d:0 "Le temps est venu pour le pays de choisir un nouveau président."
 FIN_elections.1.a:0 "6 années supplémentaires de P. E. Svinhufvud !"
 FIN_elections.1.b:0 "Un nouveau président ! Kyösti Kallio !"
 FIN_elections.2.t:0 "Kyösti Kallio est décédé !"
 FIN_elections.2.d:0 "Nous devons malheureusement vous informer que notre président Kyösti Kallio a subi une crise cardiaque soudaine et est décédé, des élections d'urgence ont eu lieu et les libéraux ont gagné"
 FIN_elections.2.a:0 "Risto Ryti prendra sa place."
 FIN_elections.3.t:0 "La guerre dépend du leadership militaire !"
 FIN_elections.3.d:0 "Alors qu'il est encore techniquement au pouvoir, [FIN.GetLeader] a été éclipsé par le leadership militaire du maréchal Mannerheim. Comme tout dépend du sort de l'armée, beaucoup voient le maréchal comme le dirigeant actuel du pays, du moins jusqu'à ce que la paix soit rétablie."
 FIN_elections.3.a:0 "Vive le maréchal !"
 finland.104.t:0 "[From.GetName] veut rejoindre les Alliés !"
 finland.104.d:0 "[From.GetName] nous a envoyé une lettre demandant l'entrée dans notre faction."
 finland.104.a:0 "Oui, nous acceptons."
 finland.104.b:0 "Non, nous devons refuser."
 finland.105.t:0 "[From.GetName] a accepté !"
 finland.105.d:0 "[From.GetName] a accepté notre demande de rejoindre leur faction !"
 finland.105.a:0 "Pour un avenir sûr de l'Europe !"
 finland.42.t:0 "[From.GetName] a décliné."
 finland.42.d:0 "Malgré nos efforts, [From.GetName] a décliné notre demande de rejoindre leur alliance."
 finland.42.a:0 "Ils le regretteront !"
 finland.100.t:0 "Intégration nordique."
 finland.100.d:0 "Nos politiques et lois définitives sont prêtes, à partir de ce jour, il n'y aura plus de Suédois, de Finlandais, de Norvégien ou de Danois, seulement des Nordiques !"
 finland.100.a:0 "Bien."
 finland.43.t:0 "[From.GetName] exige des terres !"
 finland.43.d:0 "[From.GetName] nous a demandé la Laponie, ou nous devons en subir les conséquences."
 finland.43.a:0 "Nous n'avons pas d'autre choix que d'accepter."
 finland.43.b:0 "[From.GetName] est bien trop fort, nous devrions devenir leur marionnette si nous voulons survivre."
 finland.43.c:0 "[From.GetName] n'aura rien !"
 finland.44.t:0 "[From.GetName] cède la Laponie."
 finland.44.d:0 "[From.GetName] nous a cédé la Laponie !"
 finland.44.a:0 "Un choix logique."
 finland.1001.t:0 "[From.GetName] est arrivé à la conclusion de devenir notre marionnette."
 finland.1001.d:0 "[From.GetName] a décidé de devenir notre marionnette, par crainte de notre puissance militaire."
 finland.1001.a:0 "Un choix logique."
 finland.1001.b:0 "Nous allons annexer toute la Suède !"
 finland.46.t:0 "[From.GetName] a refusé de céder !"
 finland.46.d:0 "[From.GetName] a refusé de nous donner des terres !"
 finland.46.a:0 "Eh bien, prenez-les par la force !"
 finland.47.t:0 "[From.GetName] exige des terres !"
 finland.47.d:0 "[From.GetName] nous a demandé le Nord-Norge, ou bien il en subira les conséquences."
 finland.47.a:0 "Nous n'avons pas d'autre choix que d'accepter."
 finland.47.b:0 "[From.GetName] est bien trop fort, nous devrions devenir leur marionnette si nous voulons survivre."
 finland.47.c:0 "[From.GetName] n'aura rien !"
 finland.48.t:0 "[From.GetName] cède le Nord-Norge."
 finland.48.d:0 "[From.GetName] nous a cédé le Nord-Norge !"
 finland.48.a:0 "Un choix logique."
 finland.49.t:0 "[From.GetName] est arrivé à la conclusion de devenir notre marionnette."
 finland.49.d:0 "[From.GetName] est arrivé à la conclusion de devenir notre marionnette, à cause de la peur de notre force militaire."
 finland.49.a:0 "Un choix logique."
 finland.49.b:0 "Nous annexerons toute la Norvège !"
 finland.50.t:0 "[From.GetName] a refusé de céder !"
 finland.50.d:0 "[From.GetName] a refusé de nous donner des terres !"
 finland.50.a:0 "Eh bien, prenez-les par la force !"
 finland.51.t:0 "[From.GetName] exige des terres !"
 finland.51.d:0 "[From.GetName] nous a demandé le Jutland, ou nous en subirons les conséquences."
 finland.51.a:0 "Nous n'avons pas d'autre choix que d'accepter."
 finland.51.b:0 "[From.GetName] est bien trop fort, nous devrions devenir une marionnette à leur service si nous voulons survivre."
 finland.51.c:0 "[From.GetName] n'aura rien !"
 finland.52.t:0 "[From.GetName] cède le Jutland."
 finland.52.d:0 "[From.GetName] nous a cédé le Jutland !"
 finland.52.a:0 "Un choix logique."
 finland.53.t:0 "[From.GetName] est arrivé à la conclusion de devenir notre marionnette."
 finland.53.d:0 "[From.GetName] est arrivé à la conclusion de devenir notre marionnette, en raison de la peur de notre force militaire."
 finland.53.a:0 "Un choix logique."
 finland.53.b:0 "Nous annexerons tout le Danemark !"
 finland.54.t:0 "[From.GetName] a refusé de céder !"
 finland.54.d:0 "[From.GetName] a refusé de nous donner une quelconque terre !"
 finland.54.a:0 "Eh bien, prenez-la par la force !"
 finland.55.t:0 "[From.GetName] débat d'une intervention."
 finland.55.d:0 "[From.GetName] a débattu de l'intervention contre l'Allemagne dans son agression en Scandinavie, et nous a demandé si nous devrions intervenir ?"
 finland.55.a:0 "Oui, nous devrions, pour notre protection !"
 finland.55.b:0 "Non. Mieux vaut prévenir que guérir."
 finland.56.t:0 "[From.GetName] a accepté d'intervenir !"
 finland.56.d:0 "[From.GetName] est arrivé à la conclusion d'intervenir contre l'Allemagne !"
 finland.56.a:0 "Aux armes !"
 finland.57.t:0 "[From.GetName] a décidé de ne pas intervenir."
 finland.57.d:0 "[From.GetName] est arrivé à la conclusion qu'ils n'interviendront pas dans la guerre."
 finland.57.a:0 "Nous non plus."
 finland.57.b:0 "Ce sont des imbéciles ! Nous protégerons nos frères scandinaves !"
 finland.58.t:0 "[From.GetName] déclare la guerre à l'Allemagne"
 finland.58.d:0 "Comme promis, [From.GetName] a déclaré la guerre à l'Allemagne !"
 finland.58.a:0 "Et nous suivons !"
 finland.59.t:0 "[From.GetName] exige des terres !"
 finland.59.d:0 "[From.GetName] nous a demandé Olonets, Onega et Mourmansk ! En déclarant que ce sont leurs terres légitimes !"
 finland.59.a:0 "Nous les céderons, nous devrions essayer d'éviter une éventuelle guerre."
 finland.59.b:0 "Jamais !"
 finland.60.t:0 "[From.GetName] exige nos terres !"
 finland.60.d:0 "[From.GetName] nous a demandé de nous soumettre à eux, ou d'être complètement annexés !"
 finland.60.a:0 "Nous ne nous soumettrons jamais !"
 finland.60.b:0 "Il vaut mieux garder nos terres d'une manière ou d'une autre."
 finland.61.t:0 "[From.GetName] refuse !"
 finland.61.d:0 "[From.GetName] a refusé nos demandes pour qu'ils deviennent une marionnette de notre part !"
 finland.61.a:0 "Ils savent très bien quelle est l'alternative..."
 finland.62.t:0 "[From.GetName] se retire !"
 finland.62.d:0 "[From.GetName] se retire et accepte nos demandes, passe sous notre contrôle."
 finland.62.a:0 "Un choix judicieux."
 finland.63.t:0 "[From.GetName] cède ses terres !"
 finland.63.d:0 "[From.GetName] a décidé de céder nos terres demandées, pour éviter un incident."
 finland.63.a:0 "Pour l'avenir de la Grande Finlande !"
 finland.64.t:0 "[From.GetName] refuse !"
 finland.64.d:0 "[From.GetName] refuse de nous céder nos terres légitimes !"
 finland.64.a:0 "Ils auront ce qu'ils méritent..."
 finland.65.t:0 "Le président Ryti démissionne."
 finland.65.d:0 "Le président Ryti a promis au Reich allemand de ne pas rechercher une paix séparée, mais nous avons commencé à rechercher une paix séparée, il a donc démissionné pour éviter toute complication. Le maréchal Mannerheim prendra sa place."
 finland.65.a:0 "Ok."
 fin_news.3.t:0 "[FIN.GetName] déclare la guerre à [SOV.GetNameDef]"
 fin_news.3.d:0 "\nSuite aux bombardements soviétiques sur les villes finlandaises, décrits comme des accidents par les Russes, la cible principale étant les bases militaires allemandes en Finlande, les Finlandais ont déclaré la guerre à [SOV.GetName], affirmant qu'il ne s'agissait pas d'un accident, mais d'une attaque flagrante.\n\nCertains observateurs ont déclaré qu'il s'agissait d'une simple excuse pour les Finlandais d'entrer en guerre avec les [SOV.GetAdjective]s, de récupérer les terres perdues et de tenir toutes les promesses faites à [GER.getnamedef]. "
 fin_news.3.a:0 "Encore de mauvaises nouvelles pour les [SOV.GetAdjective]s"
 fin_news.3.b:0 "Le seul bon choix !"
 fin_news.3.c:0 "Le porc traître !"
 fin_news.4.t:0 "La naissance de l'Alliance défensive nordique !"
 fin_news.4.d:0 "Aujourd'hui, le gouvernement finlandais a annoncé son intention de créer une nouvelle alliance défensive, appelée l'Alliance défensive nordique. Ses principaux objectifs sont de créer un pacte militaire défensif autour des pays nordiques [NOR.GetName], [SWE.GetName], [DEN.GetName] et [FIN.GetName]. [FIN.GetName] a jugé nécessaire de le faire avancer, citant comme raison les tensions croissantes dans le monde."
 fin_news.4.a:0 "Intéressant."
 fin_news.4.b:0 "C'est pour la sécurité des pays nordiques !"
 fin_news.5.t:0 "Les pays nordiques s'unissent !"
 fin_news.5.d:0 "Aujourd'hui, les pays nordiques [SWE.GetName], [NOR.GetName], [DEN.GetName] et [FIN.GetName] ont annoncé qu'ils s'unissaient en un seul pays, dirigé par ce qu'on appelle le Conseil nordique, avec le même nombre de représentants de tous les anciens pays nordiques."
 fin_news.5.a:0 "Inattendu."
 fin_news.5.b:0 "Nous sommes unis !"
 finland.68.t:0 "[FIN.GetName] nous offre Karjala en échange de l'Estonie."
 finland.68.d:0 "[FIN.GetName] nous a offert Karjala en échange de la libération de l'Estonie comme État satellite."
 finland.68.a:0 "Une excellente proposition !"
 finland.69.t:0 "La question d'Åland"
 finland.69.desc:0 "Maintenant que les tensions augmentent en Europe, la question se pose, que devons-nous faire des îles d'Åland ?"
 finland.69.a:0 "Rien, elles resteront nôtres et démilitarisées."
 finland.69.b:0 "Nous devrions transférer Åland à [SWE.GetName] pour la sécurité d'Åland."
 finland.69.c:0 "Remilitariser Åland et leur imposer la conscription."
 finland.69.d:0 "Donnez-leur plus d'autonomie, mais gardez-les sous notre garde."
 finland.70.t:0 "[FIN.GetName] nous donne les îles d'Åland !"
 finland.70.d:0 "[FIN.GetName] a décidé de nous donner les îles d'Åland, pour les garder en sécurité."
 finland.70.a:0 "Un choix judicieux !"
 finland.71.t:0 "[FIN.GetName] nous demande de rejoindre l'Union nordique !"
 finland.71.d:0 "[FIN.GetName] nous a envoyé une offre diplomatique pour unir nos pays en un seul, sous le drapeau de l'Union nordique."
 finland.71.a:0 "Nous accepterons."
 finland.71.b:0 "Non ! Nous conserverons notre indépendance."
 finland.72.t:0 "[From.GetName] accepte !"
 finland.72.d:0 "[From.GetName] a accepté notre offre et s'est uni sous l'Union nordique !"
 finland.72.a:0 "Excellente nouvelle !"
 finland.73.t:0 "[From.GetName] a décliné !"
 finland.73.d:0 "[From.GetName] a décliné notre offre de nous unir sous le drapeau nordique !"
 finland.73.a:0 " Nous avons d'autres moyens de nous unir... "
 finland.75.t:0 " La question de la sécurité dans la Baltique "
 finland.75.d:0 "Les Soviétiques ont revendiqué les territoires de [LAT.GetName], [EST.GetName] et [LIT.GetName] comme les leurs, nous devrions essayer de garder nos nouveaux alliés et nous-mêmes à l'écart de l'URSS."
 finland.75.a:0 "Demandez-leur d'abandonner leurs ambitions sur les pays baltes."
 finland.75.b:0 "Échangez Karjala contre la sécurité des pays baltes"
 finland.75.c:0 "Nous pouvons nous défendre si nous le devons !"
 finland.76.t:0 "[FIN.GetName] nous demande de retirer nos revendications !"
 finland.76.d:0 "[FIN.GetName] nous a demandé de retirer les revendications que nous avons faites sur les territoires baltes."
 finland.76.b:0 "Nous le ferons, nous avons déjà d'autres questions plus importantes."
 finland.76.a:0 "Jamais ! Ces territoires nous appartiennent de droit !"
 finland.77.t:0 "[FIN.GetName] proposition."
 finland.77.d:0 "[FIN.GetName] a proposé qu'ils nous donnent l'État de Karjala en échange de notre abandon des demandes des États baltes."
 finland.77.a:0 "Ce n'est pas une proposition valable !"
 finland.77.b:0 "Cela sert nos intérêts."
 finland.78.t:0 "[SOV.GetName] décline !"
 finland.78.d:0 "[SOV.GetName] a décliné notre proposition de résoudre le problème balte !"
 finland.78.a:0 "Au moins, nous avons essayé."
 finland.79.t:0 "[SOV.GetName] est d'accord."
 finland.79.d:0 "À notre grande surprise, [SOV.GetNameDef] a accepté notre demande."
 finland.79.a:0 "Excellente nouvelle !"
 finland.80.t:0 "[SOV.GetName] est d'accord."
 finland.80.d:0 "[SOV.GetName] a accepté notre proposition, nous leur avons maintenant cédé Karjala, et ils ont retiré leurs demandes sur les États baltes."
 finland.80.a:0 "Excellente nouvelle !"
 finland.81.t:0 "Restaurer la monarchie ?"
 finland.81.d:0 "Maintenant que nous avons de bonnes relations avec l'Allemagne, ils nous ont demandé si nous voulions déclarer notre pays un royaume, comme cela était censé se produire si les Allemands avaient gagné la Grande Guerre. Ils proposent Friedrich Karl comme notre roi."
 finland.81.b:0 "Non, nous n'en avons pas besoin."
 finland.82.t:0 "Choisir l'emplacement de notre capitale."
 finland.82.a:0 "La garder à Helsinki."
 finland.82.b:0 "La déplacer à Stockholm, la capitale de la Suède."
 finland.82.c:0 "La déplacer à Oslo, la capitale de la Norvège."
 finland.82.d:0 "Maintenant que les pays nordiques sont unifiés, la question se pose, devrions-nous choisir notre capitale ?"
 finland.83.t:0 "La mort de Frédéric-Charles"
 finland.81.a:0 "Oui ! Nous deviendrons un royaume !"
 finland.85.t:0 "La Finlande se retire de la proposition"
 finland.85.d:0 "Bien que les finlandais aient dit qu'ils nous aideraient dans l'opération Barbarossa si tout se passait bien. Il semble qu'ils se soient retirés de leur accord. Citant de nombreuses raisons, telles que le manque de préparation de leur armée et le renforcement des [SOV.GetAdjective]s à leur frontière qui est plus important que prévu. Bien que nous connaissions la vraie raison, ce sont des lâches !"
 finland.85.a:0 "Nous n'avions pas besoin de leur aide de toute façon."
 finland.86.t:0 "La Finlande essaie de faire la paix avec les [SOV.GetAdjective]s !"
 finland.86.d:0 "Les diplomates finlandais nous ont prévenus qu'ils essayaient actuellement de faire la paix avec les [SOV.GetAdjective]s. Ils ont déclaré que la situation de guerre n'était pas favorable à la Finlande. Le maréchal Mannerheim a exprimé ses regrets personnels quant à la tournure que prenait la guerre, mais a également déclaré que c'était la seule voie qui restait à la Finlande. Ils ont également déclaré que si les négociations échouaient, ils redoubleraient d'efforts de guerre"
 finland.86.a:0 "Vous êtes tous des lâches !"
 finland.87.t:0 "La Finlande a fait la paix avec les [SOV.GetAdjective]s"
 finland.87.d:0 "Les diplomates finlandais ont maintenant signé un accord de paix avec les [SOV.GetAdjective]s qui mettrait fin à la guerre entre les deux nations. Dans les prochaines heures, ils commenceront à expulser nos troupes de leur territoire."
 finland.87.a:0 "Cette trahison ne restera pas impunie !"
