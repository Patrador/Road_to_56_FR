 SMI_fascist_anti_parlementarianism:0 "Antiparlementaire fasciste"
 SMI_sideline_the_council:0 "Se tenir à l'écart du Conseil"
 SMI_sideline_the_council_desc:0 "L'inutilité des querelles au sein du Conseil a été constatée jour après jour. Le fascisme, c'est l'alignement sur la vision du dirigeant afin de mettre en œuvre la voie nationale de manière claire et active."
 SMI_ideological_consensus:0 "Consensus idéologique"
 SMI_ideological_consensus_desc:0 "Le contrôle du parti sur le conseil étant presque total, les voix de l'opposition se font chaque jour plus discrètes ou sont traitées au sein du parti. Les débats longs et embarrassants des soi-disant « démocraties » parlementaires sont ainsi évités."