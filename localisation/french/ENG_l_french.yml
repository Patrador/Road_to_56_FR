 british_alternate_focus:0 "Arbre des priorités de l'Empire britannique"
 british_alternate_focus_tt:0 "§RUn autre arbre des priorités sera chargé une fois que cette priorité est terminée et contient toutes les priorités fascistes. Il n'y pas de retour en arrière ! Choisir judicieusement.§!"
 ENG_anti_communist_commanders_exile_tt:0 "§RLes commandants aristocrates disparaîtront ou s'exileront.§!"
 revolutionary_scientific_congress_name:0 "Congrès scientifique révolutionnaire"
 r56_eng.1.t:0 "Seul le fascisme peut préserver la paix !"
 r56_eng.1.desc:0 "Le fascisme signifie la paix parce que le fascisme seul combat la vraie cause de la guerre. Une politique autarcique forte permettrait d'échapper à la concurrence impossible à gagner pour les marchés qui ont causé tant de guerres. C'est pourquoi la paix et l'Empire sont compatibles. Ils vont de pair pour assurer l'indépendance économique !"
 r56_eng.1.a:0 "Nous allons empêcher la guerre !"
 r56_eng.2.t:0 "Les guerres à l'étranger"
 r56_eng.2.desc:0 "Les Britanniques ne doivent se battre que pour la Grande-Bretagne ! La vue des fils de la Grande-Bretagne quittant nos côtes afin de mourir pour des querelles étrangères doit devenir une entrée dans nos livres d'histoire. Les Britanniques ne doivent se battre que pour la Grande-Bretagne et la défense de l'Empire."
 r56_eng.2.a:0 "Nous ne mourrons pas sur des rivages étrangers !"
 r56_eng.3.t:0 "Les exilés militaires britanniques demandent l'asile"
 r56_eng.3.desc:0 "D'anciens membres de l'armée britannique fuyant les communistes sont arrivés et demandent l'asile. En fait, ils pourraient certainement servir nos forces armées à la place."
 r56_eng.3.a:0 "Nous avons toujours besoin de personnel expérimenté !"
 r56_eng.4.t:0 "Les survivants de la famille royale se réfugient dans notre pays"
 r56_eng.4.desc:0 "Échappant aux événements tragiques qui ont décimé la famille royale, les survivants ont demandé à pouvoir s'établir dans notre pays, avec l'espoir de pouvoir un jour restaurer la monarchie en Grande-Bretagne."
 r56_eng.4.a:0 "Nous ne sommes pas à Westminster, mais nous ferons de notre mieux."
 ENG_opposition_to_the_national_government:0 "Opposition au gouvernement national"
 ENG_opposition_to_the_national_government_desc:0 "Le gouvernement national a ignoré l'appel du peuple, il est temps de faire entendre notre voix !"
 ENG_united_front_strategy:0 "La stratégie du front uni"
 ENG_united_front_strategy_desc:0 "La stratégie du front uni"
