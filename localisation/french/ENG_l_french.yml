 ENG_the_necessity_of_ideological_struggle_desc:0 "La nécessité de la lutte idéologique"
 ENG_awakening_from_pacifism:0 "L'éveil du pacifisme"
 ENG_awakening_from_pacifism_desc:0 "L'éveil du pacifisme"
 ENG_ally_with_the_spanish_republic:0 "S'allier à la République espagnole"
 ENG_ally_with_the_spanish_republic_desc:0 "S'allier à la République espagnole"
 ENG_enforced_economic_reorganization:0 "Réorganisation économique"
 ENG_enforced_economic_reorganization_desc:0 "Réorganisation économique"
 ENG_challenge_stalinism:0 "Défier le stalinisme"
 ENG_challenge_stalinism_desc:0 "La doctrine de Staline est une tyrannie avec un voile rouge !"
 ENG_dont_challenge_party_line:0 "Ne pas contester le parti"
 ENG_dont_challenge_party_line_desc:0 "Le parti a toujours raison ! L'Internationale nous mènera à la révolution mondiale !"
 ENG_revolutionary_scientific_congress:0 "Congrès scientifique révolutionnaire"
 ENG_revolutionary_scientific_congress_desc:0 "La révolution offre une occasion unique de permettre aux scientifiques et aux travailleurs du monde entier de partager leurs connaissances et d'éradiquer la science réactionnaire qu'est la génétique."
 ENG_take_the_reactionaries_out_of_their_nest:0 "Sortir les réactionnaires de leur nid"
 ENG_take_the_reactionaries_out_of_their_nest_desc:0 "Sortir les réactionnaires de leur nid"
 ENG_anti_american_rhetoric:0 "Rhétorique anti-américaine"
 ENG_anti_american_rhetoric_desc:0 "Rhétorique anti-américaine"
 ENG_liberate_the_american_workers:0 "Libérer les travailleurs américains"
 ENG_welcome_british_exiles:0 "Accueillir les exilés britanniques"
 ENG_welcome_british_exiles_desc:0 "Ils sont dévastés par les événements qui secouent la Grande-Bretagne et ont souvent tout perdu, mais ils n'ont jamais perdu leur talent..."
 ENG_recruit_volunteers:0 "Recruter des volontaires"
 ENG_recruit_volunteers_desc:0 "L'afflux de réfugiés britanniques a amené beaucoup de gens prêts à se battre pour reconquérir la terre de leur enfance plutôt que de vivre à l'étranger."
 ENG_british_agents:0 "Agents britanniques"
 ENG_british_agents_desc:0 "Certains de ces réfugiés pourraient devenir des agents secrets compétents."
 ENG_landing_exercices:0 "Exercices d'atterrissage"
 ENG_landing_exercices_desc:0 "Envahir l'immensité de la mer n'est pas une tâche facile et nous devons nous assurer que nous sommes préparés technologiquement, logistiquement et moralement à cette entreprise."
 ENG_reclaim_the_british_isles_exile:0 "Reconquérir les îles [ENG.GetAdjective]"
 ENG_reclaim_the_british_isles_exile_desc:0 "Les révolutionnaires ont profané la monarchie et le parlement, apportant la tyrannie et la misère au peuple [ENG.GetAdjective]. Il est de notre devoir en tant que membre du Commonwealth de lutter pour la restauration de la Grande-Bretagne. La rumeur dit que le roi lui-même a déclaré qu'il était impatient de \"récupérer son droit de naissance\". "
 ENG_unify_the_isles:0 "Unifier les îles"
 ENG_unify_the_isles_desc:0 "[ROOT.GetNonIdeologyName] en sera un ! Règle directe depuis Londres !"
 ENG_elisabeth_ii:0 "Élisabeth II"
 r56_eng.5.t:0 "La mort de Georges VI"
 r56_eng.5.desc:0 "Georges VI est mort tragiquement. Laissant la nation dans un profond état de chagrin. Le peuple britannique se souviendra avec émotion de celui qui nous a conduits durant ces années éprouvantes. C'est maintenant à la princesse Élisabeth de prendre la succession et de porter la couronne d'État impériale. Espérons qu'elle fera preuve des mêmes capacités qu'Élisabeth et Victoria. Longue vie à la Reine !"
 r56_eng.5.a:0 "Longue vie à la Reine !"
 r56_eng.10.t:0 "Gilbert Stephenson"
 r56_eng.10.d:0 "Lorsque Gilbert Stephenson a été mis à la retraite (en tant que contre-amiral) de la Royal Navy en 1929, il était l'un des plus grands experts de la guerre anti-sous-marine. Lorsque la guerre éclate à nouveau, il est rappelé au service. Malgré son âge (il est né en 1878), il reste en forme, en bonne santé et énergique, et a la capacité d'appliquer son esprit incisif à tout ce que l'Amirauté juge bon de lui confier.\n\nHistoriquement, sa principale contribution a été de diriger le centre de formation des escortes à Tobermory (la baie de Tobermory est photographiée ci-dessous avec Stephenson), où lui et son équipe ont fait passer 1 132 cours de formation à 911 navires. Il a également joué un rôle dans la coordination de l'évacuation de Dunkerque en 1940, ainsi qu'en tant que commodore sur un certain nombre de convois très tôt dans la guerre.\n\nSous la direction de Stephenson, Tobermory a joué un rôle important dans la bataille de l'Atlantique, en permettant aux escortes de prendre la mer rapidement et avec un entraînement efficace. Les techniques novatrices mais difficiles de Stephenson ont influencé les procédures d'entraînement de la Royal Navy après la guerre, tout en lui valant le surnom de « Terreur de Tobermory »."
 r56_eng.10.a:0 "Que Stephenson s'occupe de Tobermory."
 r56_eng.10.b:0 "Donner à Stephenson un commandement en mer."
 ENG_for_the_good_of_the_revolution_idea:1 "Pour le bien de la Révolution"
 ENG_for_the_good_of_the_revolution_idea_desc:1 "Tous doivent être prêts à faire des sacrifices de confort pour le bien de l'État. Le peuple [ROOT.GetAdjMS] gardera la tête haute face au rationnement, confiant qu'il assurera notre victoire finale."
 ENG_french_alliance_desc:0 "Seuls [ROOT.GetNameDef] et [FRA.GetNameDef] restent de l'ancienne Triple Entente avec la Russie, qui a changé à jamais. Si l'histoire est condamnée à se répéter, nous devons nous assurer que ces deux nations, bastions de la démocratie et de la liberté en Europe, restent alliées."
 ENG_weapons_purchases_category:1 "Acheter des armes [USA.GetAdjective]"
 ENG_weapons_purchases_category_desc:0 "Alors que notre industrie est toujours en train de rattraper son retard, chercher des armes modernes à l'étranger pourrait être le seul moyen de mettre nos forces armées au niveau des normes modernes."
 ENG_order_weapons_in_USA:0 "Commander des armes légères"
 ENG_order_artillery_in_USA:0 "Commander de l'artillerie"
 ENG_order_tanks_in_USA:0 "Commander des tanks"
 ENG_order_fighters_in_USA:0 "Commander des chasseurs"
 ENG_order_bombers_in_USA:0 "Commander des bombardiers"
 ENG_retake_the_african_jewel:0 "Reprendre le Joyau Africain"
 ENG_retake_the_african_jewel_desc:0 "Une Égypte indépendante est un trop grand risque pour nos intérêts asiatiques et africains. Ils seront à nouveau placés sous notre contrôle."
 uk_egypt_focus:0 "Développement en Egypte"
 uk_egypt_focus_desc:0 "Les Égyptiens sont au cœur de nos intérêts en Afrique et en Méditerranée, il est dans notre intérêt de nous assurer qu'ils disposent de leurs propres capacités défensives tout en restant en bons termes avec eux en cas de conflit futur."
 ENG_northern_ireland_for_assistance:0 "[119.GetName] pour assistance"
 ENG_northern_ireland_for_assistance_desc:0 "Face aux menaces mondiales, il n'est pas dans notre intérêt de poursuivre notre conflit frontalier avec [IRE.GetNameDef]. Nous pourrions peut-être offrir le territoire contesté à [IRE.GetNameDef] en échange de son engagement à nous soutenir pleinement dans nos efforts."
 ENG_secure_ireland:0 "Sécuriser [IRE.GetNonIdeologyName]"
 ENG_secure_ireland_desc:0 "Un [IRE.GetNonIdeologyName] sous contrôle ou influence hostile constitue le terrain idéal pour des attaques contre nos frontières terrestres, ce qui est totalement inacceptable. Nous avons accordé aux irlandais leur ​​indépendance, mais nous pourrions tout aussi bien la lui retirer."
 royal_ordinance_focus:0 "Usines d'ordonnances nationales"
 ENG_special_operations_executive:0 "Directeur des opérations spéciales"
 ENG_special_operations_executive_desc:0 "La création d'un département dédié de notre agence de renseignement pour aider les organisations de résistance étrangères et infiltrer les institutions ennemies nous aidera grandement à prendre le dessus et également dans nos futures opérations."
 ENG_reconciliation_with_ussr:0 "Réconciliation avec les [SOV.GetAdjective]s"
 ENG_reconciliation_with_ussr_desc:0 "Malgré nos différences et notre mépris mutuel, [SOV.GetNameDef] représente une étape essentielle pour contrer la plus grande menace qui pèse sur la paix mondiale. Nous devons mettre de côté nos différences et apprendre à travailler ensemble pour atteindre un objectif commun, pour l'instant."
 ENG_permit_plane_leasement:0 "Permis [SOV.GetAdjective] de location d'avion"
 ENG_permit_plane_leasement_desc:0 "Dans notre effort de guerre mutuel, la location d'avions [SOV.GetAdjective] les aidera dans leur combat contre notre ennemi commun."
 britain.28.t:0 "[ENG.GetNameDefCap] cherche une réconciliation diplomatique"
 britain.28.d:0 "[ENG.GetNameDefCap] nous a présenté un pacte de réconciliation malgré notre mépris mutuel. Les anglais ont cité en raison de notre ennemi commun, il est essentiel que nous apprenions à coopérer les uns avec les autres dans le cadre d'un pacte de non-agression et à mettre de côté nos différences, pour l'instant."
 britain.28.a:0 "Si c'est ce qu'il faut."
 britain.28.b:0 "Nous ne sommes pas intéressés par de tels accords."
 britain.29.t:0 "[SOV.GetNameDefCap] embrasse la réconciliation diplomatique"
 britain.29.d:0 "[SOV.GetNameDefCap] a accepté notre proposition d'un pacte de réconciliation en convenant que notre ennemi commun a une priorité plus élevée que toute autre guerre antérieure entre nos deux nations, et ils acceptent de coopérer avec nous sur les questions les concernant tout en promettant qu'il n'y aura pas d'hostilité entre nos deux nations dans l'intervalle."
 britain.29.a:0 "Nous devrons travailler ensemble, pour l'instant."
 britain.30.t:0 "[SOV.GetNameDefCap] rejette la réconciliation diplomatique"
 britain.30.d:0 "[SOV.GetNameDefCap] a rejeté notre proposition d'un pacte de réconciliation et l'a rejetée sans ambages, citant que le destin mutuel entre nos deux nations ne permettra aucune coopération entre nous menée de bonne foi. Les [SOV.GetAdjective]s ne cherchent également aucun intérêt à promettre qu'il y aura des hostilités entre nos deux nations."
 britain.30.a:0 "Ils sont tout aussi mauvais que nous le pensions."
 ENG_order_support_equipment_in_USA:0 "Commander du matériel de soutien"
 var_ENG_count_blackshirt_marches:0 "Nombre de §YMarches des chemises noires§ organisées !"
 ENG_harold_harmsworth_tt:0 "Nombre de §YMarches des chemises noires§ organisées ! > §Y4§ !"
 ENG_embrace_royal_german_heritage:0 "Adhérez à l'héritage royal allemand"
 ENG_embrace_royal_german_heritage_desc:0 "Pendant trop longtemps, nous avons rejeté nos racines royales [GER.GetNameDef], il est maintenant temps de laisser tomber le masque et de revenir au nom original et unique de notre maison royale."
 ENG_the_wartime_cabinet_committee:0 "Le Comité du Cabinet en temps de guerre"
 ENG_the_wartime_cabinet_committee_desc:0 "Nous vivons actuellement une période difficile. Nous devons prendre toutes les mesures nécessaires pour garantir que nos forces soient aussi organisées et dirigées correctement que possible."
 ENG_evacuate_colonial_assets:0 "Évacuer les actifs coloniaux"
 ENG_evacuate_colonial_assets_desc:0 "Maintenant que nos anciennes colonies sont en route, il est temps de rentabiliser notre investissement."
 r56_eng.6.t:0 "L'avenir de Terre-Neuve en question"
 r56_eng.6.desc:0 "Avec la reprise des activités économiques à Terre-Neuve, la question de son avenir est revenue au premier plan. Au début des années 1930, le pays a été durement touché par la grande dépression et a demandé le retour du régime britannique direct en échange d'une aide financière. Cet événement a mis fin à l'ère communément appelée le \"gouvernement responsable\". Ce débat, interrompu par les années de guerre, refait surface aujourd'hui. Le territoire est maintenant à la croisée des chemins, car il pourrait soit devenir son propre dominion, soit être fédéré avec le Canada, ce qui serait en pratique une annexion à part entière."
 r56_eng.6.a:0 "Le territoire devrait être administré par le Canada"
 r56_eng.6.b:0 "Rétablir le Dominion Terre-Neuvien"
 ENG_elizabeth_ii:0 "Élisabeth II"
 ENG_charles_edward_of_albany:0 "Charles Edward d'Albany"
 ENG_r56_percy_hobart:0 "Percy Hobart"
 ENG_anthony_eden: "Anthony Eden"
 ENG_cable_street:0 "Bataille de Cable Street"
 ENG_cable_street_desc:0 "La bataille de Cable Street a montré l'évolution des mentalités dans le pays. Les mouvements communistes et les échecs du gouvernement ont provoqué une forte réaction et un sentiment nationaliste accru. Nous devrions nous aligner davantage sur ce mouvement."
 ENG_blackshirts:0 "Hourra pour les chemises noires !"
 ENG_blackshirts_desc:0 "La propagande est vraiment un outil incroyable. Maintenant que le Daily Mail est à bord de ce mouvement nationaliste d'extrême droite, nous pouvons atteindre une majorité de la population et diffuser notre message."
 ENG_visit_italy:0 "Visite d'État en Italie"
 ENG_visit_italy_desc:0 "Nous avons beaucoup à devoir aux fascistes en Italie, après tout, ils ont été l'un des pionniers du fascisme et du nationalisme en Europe après la Grande Guerre. Nous devrions effectuer une visite d'État et montrer notre solidarité avec le peuple italien."
 ENG_visit_germany:0 "Visite d'État en Allemagne"
 ENG_visit_germany_desc:0 "Les Allemands sont un peuple fort et fier. Nous avons eu la folie de les combattre pendant la Grande Guerre et de nous ranger du côté des Français et des Russes. Unis, nous pouvons tout accomplir."
 ENG_right_wing_rhetoric:0 "Rhétorique de droite"
 ENG_right_wing_rhetoric_desc:0 "L'objectif est clair - des frontières fermées, une armée forte et le peuple britannique unifié sous un leader fort et charismatique. Il y a tellement de place pour la faiblesse ou tout ce que nous jugeons indésirable sur les îles britanniques."
 ENG_join_germany:0 "Pacte de Londres"
 ENG_join_germany_desc:0 "Il est tout à fait naturel que la cause de l'Empire britannique s'aligne sur celle des Allemands. Nous sommes un peuple fier et uni, tous craindront notre triomphe."
 ENG_new_empire:0 "Un nouvel empire"
 ENG_new_empire_desc:0 "Nous aimerions penser que notre empire inspire la peur aux autres, mais rien n'est plus faux. Des cendres de l'ancien empire britannique naîtra un nouvel empire, glorifié et craint."
 ENG_militarism_focus:0 "Militarisme"
 ENG_militarism_focus_desc:0 "Pour être perçu comme fort, il faut être fort. Nous ne pouvons pas permettre que nos troupes continuent d'être marginalisées au profit d'autres domaines. L'armée sera toujours la priorité numéro un."
 ENG_subjugate_colonials:0 "Subjuguer les colonies"
 ENG_subjugate_colonials_desc:0 "Nous avons d'importantes colonies remplies d'hommes et de femmes qui doivent être prêts à travailler pour l'empire. Ils doivent se rappeler à qui ils doivent obéir."
 ENG_road_war:0 "La route vers la guerre"
 ENG_road_war_desc:0 "Que l'on le veuille ou non, la guerre est sur le point d'envelopper le monde de flammes. La question qui reste est de savoir si la Grande-Bretagne y sera prête."
 ENG_improved_screen_ships_two:0 "Navires à écran améliorés"
 ENG_improved_screen_ships_two_desc:0 "Les navires de guerre sont extrêmement vulnérables s'ils ne sont pas correctement escortés. Avoir des destroyers et des croiseurs modernes est obligatoire."
 ENG_convoy_tactics:0 "Tactiques de convoi"
 ENG_convoy_tactics_desc:0 "En tant qu'empire avec de nombreuses colonies éloignées et notre dépendance à leurs ressources, nous devons nous assurer que notre marine peut défendre nos routes commerciales."
 ENG_escort_focus:0 "Production de navires d'escorte"
 ENG_escort_focus_desc:0 "Nous devrions concentrer notre production sur nos escorteurs pour défendre à la fois nos navires de guerre et nos lignes de ravitaillement."
 ENG_capital_focus:0 "Production de navires capitaux"
 ENG_capital_focus_desc:0 "Nous avons peut-être des navires capitaux modernes, mais notre production n'est pas là où elle pourrait être. Nous devrions remédier à cela."
 ENG_euro_focus:0 "Focus continental"
 ENG_euro_focus_desc:0 "Depuis des siècles, nous soutenons une politique faible d'équilibre des pouvoirs européens. Nous avons vu les puissants empires français, allemand et russe s'étendre alors que nous devions regarder vers l'extérieur. Nous pensons que c'est enfin notre tour de diriger le continent."
 ENG_imperial_focus:0 "Ambitions impériales"
 ENG_imperial_focus_desc:0 "Bien que nous contrôlions déjà un grand empire, cela ne suffit toujours pas à étancher notre soif. Il y a des nations à la fois fortes et faibles qui devraient succomber à nous."
 ENG_war_propaganda_two:0 "Propagande de guerre"
 ENG_war_propaganda_two_desc:0 "En diabolisant l'ennemi et en encourageant le patriotisme par le biais d'une campagne de propagande soigneusement planifiée, nous pouvons augmenter le soutien à la guerre et encourager les jeunes hommes à s'enrôler et à se battre pour leur pays."
 ENG_western:0 "Focus sur l'Ouest"
 ENG_western_desc:0 "L'Europe occidentale regorge de pays rivaux qui partagent de grands empires coloniaux et de riches terres prêtes à être conquises. Nous devrions commencer à planifier leur disparition."
 ENG_belgium_friend:0 "Lier ses liens avec la Belgique"
 ENG_belgium_friend_desc:0 "Les Hollandais ont toujours été une épine dans notre pied. Nous devrions nous aligner sur les Belges et les isoler."
 ENG_antagonize_holland:0 "Antagoniser les Pays-Bas"
 ENG_antagonize_holland_desc:0 "Les Belges ont demandé que nous nous joignions à eux pour sanctionner la Hollande. Nous sommes heureux de leur rendre service."
 ENG_holland_friend:0 "Liez-vous d'amitié avec les Pays-Bas"
 ENG_holland_friend_desc:0 "Les stupides Belges se sont vu accorder une nation alors qu'ils ne la méritent pas. Nous sommes d'accord que ces terres conviendraient mieux aux Hollandais ou à nous."
 ENG_antagonize_belgium:0 "Antagoniser la Belgique"
 ENG_antagonize_belgium_desc:0 "Les Hollandais sont prêts à imposer des sanctions aux Belges avec nous dès que nous serons prêts à leur donner le feu vert."
 ENG_ireland_friend:0 "Liez-vous d'amitié avec l'Irlande"
 ENG_ireland_friend_desc:0 "Beaucoup de sang a été versé - tant irlandais que britannique - dans un long conflit entre nos nations. Nous pensons que la réconciliation et le fait d'influencer les Irlandais pour qu'ils acceptent notre nouveau mode de vie sont une meilleure option que la guerre."
 ENG_demand_ireland:0 "Demandez l'Irlande"
 ENG_demand_ireland_desc:0 "Dans un moment de faiblesse, nous avons décidé d'accorder l'indépendance à l'Irlande, mais nous pensons maintenant qu'il est temps d'annuler ce don généreux."
 ENG_burn_french:0 "Brûlez les œuvres littéraires françaises"
 ENG_burn_french_desc:0 "Depuis plus d'un siècle, les Français parlent de liberté, et maintenant ils sympathisent avec les communistes. Nous devons promouvoir activement la francophobie dans l'empire."
 ENG_war_france:0 "Guerre avec la France"
 ENG_war_france_desc:0 "Le fascisme n'a pas pu gagner en force en France. Les idéaux libéraux et communistes ont trop de force, il nous incombe donc de libérer les Français de la faiblesse."
 ENG_med:0 "Focus sur la Méditerranée"
 ENG_med_desc:0 "Bien que nous contrôlions l'entrée et la sortie de la Méditerranée, notre position a été largement affaiblie car nous avons hésité à la renforcer. Ce ne sera plus le cas."
 uk_rock_focus_two:0 "Fortifier le rocher"
 uk_rock_focus_two_desc:0 "En plus de contrôler l'entrée de la Méditerranée, Gibraltar offre un port fortement défendu à partir duquel les navires peuvent opérer à la fois dans l'Atlantique et la Méditerranée. En tant que tel, il est impératif qu'il soit fortement gardé."
 uk_spain_focus_two:0 "Lier ses forces à l'Espagne"
 uk_spain_focus_two_desc:0 "Les Espagnols connaissent mieux que quiconque la puissance de la Royal Navy, mais peut-être qu'un rappel est de mise..."
 ENG_war_spain:0 "Attaquer l'Espagne"
 ENG_war_spain_desc:0 "Les Espagnols n'ont pas été réceptifs à nos efforts diplomatiques, nous n'avons donc pas d'autre choix que d'entrer en guerre."
 ENG_ally_portugal:0 "Alliance avec le Portugal"
 ENG_ally_portugal_desc:0 "Les Portugais sont nos alliés depuis des siècles, et nous sommes convaincus que nous serons en mesure de les guider vers un avenir meilleur."
 uk_malta_focus_two:0 "Fortifier Malte"
 uk_malta_focus_two_desc:0 "Malte occupe une excellente position dans le centre de la Méditerranée, une étape vitale le long de notre ligne de vie à travers l'Égypte et le canal de Suez vers l'Inde et l'Extrême-Orient. Le temps passé à la fortifier plus fortement ne pourrait jamais être perdu."
 ENG_turkey_friend:0 "Contraindre la Turquie"
 ENG_turkey_friend_desc:0 "Les Turcs se trouvent à un endroit stratégique important et peuvent servir d'excellent allié contre les Italiens et les Soviétiques."
 ENG_greece_friend:0 "Lier ses forces à la Grèce"
 ENG_greece_friend_desc:0 "Les Grecs nous ont été alliés pendant la Grande Guerre, et nous pensons qu'ils pourraient également nous être utiles dans tout futur conflit européen."
 ENG_war_greece:0 "Guerre avec la Grèce"
 ENG_war_greece_desc:0 "Pour consolider notre position en Méditerranée, nous devons nous assurer que la Turquie et la Grèce sont dans notre sphère. La Turquie l'est déjà, et le temps est venu pour la Grèce de se soumettre."
 ENG_war_turkey:0 "Attaquer la Turquie"
 ENG_war_turkey_desc:0 "Contrairement aux Grecs, les Turcs se sont montrés déraisonnables et peu disposés à coopérer avec nous. Ils apprendront bientôt leur folie."
 ENG_woo_italy:0 "Courtiser l'Italie"
 ENG_woo_italy_desc:0 "Les Italiens ont été l'une des premières nations à embrasser le fascisme et nous leur devons beaucoup. Nous devons être fiers de nos frères et sœurs italiens en ces temps troublés."
 ENG_war_italy:0 "Sécuriser l'Italie"
 ENG_war_italy_desc:0 "Finalement, les Italiens nous poignarderont dans le dos à cause de leurs rêves illusoires de construire un empire méditerranéen. Ce qu'ils ne réalisent pas, c'est que nous pouvons réaliser ce rêve, mais pour nous-mêmes."
 ENG_army_innov:0 "Innovations de l'armée"
 ENG_army_innov_desc:0 "En temps d'incertitude ou de guerre, l'Empire britannique a besoin d'une armée de premier ordre. Il n'y a aucune excuse pour moins."
 ENG_equipment_effort_two:0 "Effort d'équipement"
 ENG_equipment_effort_two_desc:0 "Nos soldats ont besoin de meilleures armes. Depuis bien trop longtemps, nous utilisons des équipements obsolètes qui seraient un handicap en cas de guerre."
 ENG_motorized_focus_two:0 "Une armée motorisée"
 ENG_motorized_focus_two_desc:0 "Récemment, l'armée a expérimenté des unités d'infanterie entièrement motorisées. Jusqu'à présent, elle n'a formé aucune division entièrement motorisée, mais avec les bons mots adressés au secrétaire d'État à la Guerre, cela pourrait bientôt être possible."
 ENG_tank_focus:0 "Régiment royal de chars"
 ENG_tank_focus_desc:0 "La Grande-Bretagne a inventé le char d'assaut, et le Régiment royal de chars devrait donc être équipé des meilleurs chars du monde, mais ce n'est pas le cas actuellement. Le Comité de développement des véhicules spéciaux propose de rechercher et de développer une conception moderne pour maintenir la Grande-Bretagne à l'avant-garde du développement des chars."
 royal_ordinance_focus_desc:0 "L'arsenal royal de Woolwich est terriblement insuffisant pour produire toutes les munitions et armes légères dont nous avons besoin. Nous devrions établir de nombreuses autres usines dans tout le pays, de préférence dans des zones relativement sûres."
 ENG_tank_focus_two:0 "Divisions blindées"
 ENG_tank_focus_two_desc:0 "La Grande-Bretagne a inventé le char, et le Régiment royal de chars devrait donc être équipé des meilleurs chars du monde, mais ce n'est pas le cas actuellement. Le Comité de développement des véhicules spéciaux propose de rechercher et de développer une conception moderne pour maintenir la Grande-Bretagne à l'avant-garde du développement des chars."
 ENG_special_forces_two:0 "Forces spéciales"
 ENG_special_forces_two_desc:0 "Tous les soldats ne reçoivent pas la même formation ou ne sont pas égaux en termes de capacité de combat. Certains soldats ont des spécialisations et des compétences spéciales qui peuvent être utilisées pour accomplir d'autres tâches. Nous devrions accepter cette diversité."
 ENG_royal_marines:0 "Royal Marines"
 ENG_royal_marines_desc:0 "Contrôler les mers est une bonne chose, mais il faut parfois se mouiller les pieds. Il faut veiller tout particulièrement à ce que les Royal Marines soient correctement formés et équipés."
 ENG_northern:0 "Focus sur le Nord"
 ENG_northern_desc:0 "Les pays scandinaves n'ont aucune alliance et sont faibles. Nous devons les sécuriser dans notre sphère pour empêcher que leurs bases ne soient utilisées contre nous."
 ENG_north_sea:0 "Northern Sea Naval Drills"
 ENG_north_sea_desc:0 "Notre complaisance aurait été notre perte si elle n'avait pas été corrigée. Nous devons montrer au monde que nous sommes une force avec laquelle il faut compter."
 ENG_north_fascism:0 "Soutenir les révolutionnaires fascistes"
 ENG_north_fascism_desc:0 "Il n'est pas nécessaire d'entrer en guerre avec les pays scandinaves. Ils ont juste besoin d'un petit coup de pouce dans la bonne direction pour que leurs intérêts s'alignent sur les nôtres."
 ENG_north_war:0 "Soutenir la guerre ouverte"
 ENG_north_war_desc:0 "Il n'y a aucune possibilité de raisonner avec les nations scandinaves. Elles se bouchent les oreilles et refusent de renoncer à leur mode de vie démocratique. La guerre ouverte est la seule option."
 ENG_denmark_revolution:0 "Révolution danoise"
 ENG_denmark_revolution_desc:0 "Le peuple danois a bien suivi notre exemple, et il est maintenant temps de reprendre son pays à ceux qui cherchent à le détruire de l'intérieur."
 ENG_norway_revolution:0 "Révolution norvégienne"
 ENG_norway_revolution_desc:0 "Nos frères norvégiens sont prêts à se battre et à installer un régime fasciste en Norvège. Nous devons leur offrir tout le soutien que nous pouvons rassembler."
 ENG_sweden_revolution:0 "Révolution suédoise"
 ENG_sweden_revolution_desc:0 "Les Suédois ont été en proie à la faiblesse pendant bien trop longtemps. Mais maintenant, le peuple est prêt à redevenir fort."
 ENG_war_denmark:0 "Guerre avec le Danemark"
 ENG_war_denmark_desc:0 "Les Danois ont été étonnamment réticents à nos efforts diplomatiques, mais nous doutons que l'on puisse en dire autant lorsque nous déclarons la guerre."
 ENG_war_norway:0 "Guerre avec la Norvège"
 ENG_war_norway_desc:0 "Nos eaux septentrionales doivent être à l'abri de toute puissance étrangère. Des bases en Norvège nous aideront à maintenir notre suprématie."
 ENG_war_sweden:0 "Guerre avec la Suède"
 ENG_war_sweden_desc:0 "Nous ne pouvons plus permettre que les ressources suédoises soient utilisées pour alimenter l'effort de guerre de nos ennemis. Ils apprendront assez vite leurs erreurs."
 ENG_war_finland:0 "Guerre avec la Finlande"
 ENG_war_finland_desc:0 "Bien que les Finlandais n'aiment pas le communisme, ils ont refusé de travailler avec nous. Nous ne voyons pas d'autre option que de les forcer à rejoindre notre sphère."
 ENG_war_soviets:0 "Frappez le Komintern"
 ENG_war_soviets_desc:0 "Ce serait un euphémisme de dire que les Soviétiques sont dans l'erreur. Le Komintern est stupide et nous serons heureux de mener le monde dans la destruction du communisme pour toujours."
 ENG_eastern:0 "Orientation orientale"
 ENG_eastern_desc:0 "Les pays d'Europe de l'Est ont besoin de notre aide pour combattre les idéaux du communisme et de la démocratie ! Ils devraient être fiers de leurs nations et devraient travailler en étroite collaboration avec nous."
 ENG_draw_germany:0 "Rapprochez-vous de l'Allemagne"
 ENG_draw_germany_desc:0 "Les Allemands sont nos alliés naturels contre tous ceux qui nous veulent du mal. Nous devons montrer que nous sommes là jusqu'au bout."
 ENG_draw_poland:0 "Rapprochez-vous de la Pologne"
 ENG_draw_poland_desc:0 "L'histoire nous a montré que les Allemands sont nos ennemis naturels. Même si nous partageons les mêmes idéaux, il ne faut pas leur faire confiance. La Pologne est un État fort qui pourrait être un allié utile contre la menace allemande."
 ENG_axis_help:0 "Coopération militaire allemande"
 ENG_axis_help_desc:0 "Les Allemands se préparent à la guerre depuis un certain temps et leur état-major pourrait nous apprendre une chose ou deux."
 ENG_woo_poland:0 "Alliance avec la Pologne"
 ENG_woo_poland_desc:0 "Combattre une guerre sur deux fronts est difficile. Si nous voulons réussir contre les Allemands, il est nécessaire d'ouvrir un deuxième front. Heureusement pour nous, les Polonais sont prêts à rejoindre une alliance."
 ENG_war_poland:0 "Guerre avec la Pologne"
 ENG_war_poland_desc:0 "Nous sommes d'accord avec les Allemands sur le fait que les Polonais ne méritent pas leur propre État. Ces terres seraient mieux servies sous notre influence."
 ENG_war_germany:0 "Guerre avec l'Allemagne"
 ENG_war_germany_desc:0 "La plus grande menace pour l'Empire britannique sont les Allemands. Chaque seconde que nous perdons, ils deviennent plus forts. Nous devons les éliminer le plus vite possible."
 ENG_belgium_war:0 "Attaquer la Belgique"
 ENG_belgium_war_desc:0 "La conquête de la Belgique nous donnera un point d'appui sur le continent européen. Il est clair que l'Empire britannique et les Belges ne s'aiment pas, donc cela sera assez facile à justifier."
 ENG_dutch_war:0 "Attaquer les Pays-Bas"
 ENG_dutch_war_desc:0 "Les Pays-Bas sont une épine dans notre pied depuis bien trop longtemps. Ils apprendront à succomber à notre puissance supérieure, qu'ils le veuillent ou non."
 uk_protect_suez_two:0 "Affirmer leur position en Égypte"
 uk_protect_suez_two_desc:0 "Le contrôle du canal de Suez fait partie des moyens par lesquels l'Empire britannique conserve son contrôle sur la mer. Perdre cette région serait désastreux. Des mesures doivent être prises pour la fortifier."
 ENG_pressure_iraq:0 "Faire pression sur l'Irak"
 ENG_pressure_iraq_desc:0 "L'Irak s'éloigne peu à peu de nous et il ne peut plus se permettre de le faire. Nous devons nous assurer que ses intérêts s'alignent sur les nôtres."
 ENG_pressure_iran:0 "Faire pression sur l'Iran"
 ENG_pressure_iran_desc:0 "L'Iran s'éloigne peu à peu de nous et il ne peut plus se permettre de le faire. Nous devons nous assurer que ses intérêts s'alignent sur les nôtres."
 singapore_focus_two:0 "Fortifier Singapour"
 singapore_focus_two_desc:0 "Singapour doit rester notre principale base navale à l'Est. Hong Kong peut tomber aux mains des Japonais, mais Singapour doit rester imprenable jusqu'à ce que la flotte principale puisse arriver pour vaincre l'ennemi de manière décisive."
 hongkong_focus_two:0 "Fortifier Hong Kong"
 hongkong_focus_two_desc:0 "Notre plan devrait être plus audacieux et s'appuyer sur une base beaucoup plus proche du Japon. Avec des fortifications et des installations suffisantes, Hong Kong sera parfaitement à la hauteur !"
 ENG_war_japan:0 "Frappez le Japon"
 ENG_war_japan_desc:0 "L'Empire impérial japonais continue de menacer nos possessions coloniales en Extrême-Orient. Nous ne leur permettrons plus de se renforcer à nos dépens."
 ENG_woo_japan:0 "Courtiser le Japon"
 ENG_woo_japan_desc:0 "La Royal Navy seule n'a peut-être aucune chance contre la marine américaine, mais si nous devions renouveler l'alliance anglo-japonaise..."
 ENG_mexico_fascism:0 "Soutenir l'Union synarchiste mexicaine"
 ENG_mexico_fascism_desc:0 "Nous avons travaillé en étroite collaboration avec le Mexique dans le passé, et nous pensons maintenant qu'il est temps qu'ils apprennent à adopter la rhétorique nationaliste et s'unissent à nous pour combattre les États-Unis."
 ENG_mexico_revolution:0 "Révolution mexicaine"
 ENG_mexico_revolution_desc:0 "Le moment est proche ! Nous devons soutenir l'Union synarchiste nationaliste dans sa révolution contre tous ceux qui souhaitent contrôler le Mexique !"
 ENG_war_USA:0 "Attaquer les Américains"
 ENG_war_USA_desc:0 "Notre ancienne colonie pourrait bientôt devenir la nation la plus puissante que le monde ait jamais connue. La Grande Dépression les a affaiblis, mais ils se rétablissent chaque jour. Nous devons les frapper dès que possible, de peur qu'ils ne stoppent indéfiniment notre progression."
 ENG_ally_venezuela:0 "Alliance avec le Venezuela"
 ENG_ally_venezuela_desc:0 "Les capitalistes des États-Unis et les communistes de l'Union soviétique contrôlent une grande partie du pétrole dont nous avons besoin pour faire fonctionner notre armée. Une alliance avec le Venezuela nous permettra de sécuriser leur pétrole pour notre cause."
 r56_ENG_decision_support_percy_hobart_recruited:0 "§YPercy Hobart§! était déjà pris en charge."
 ENG_mi6_ns:0 "MI6"
 r56_eng.7.t:0 "Les élections de [GetYear]"
 r56_eng.7.d:0 "Cela fait 5 ans depuis les dernières élections, et il semblerait qu'une fois de plus, il soit temps pour les citoyens de [ENG.GetNameDef] de voter pour leur gouvernement.\n\nAu cours des dernières années, le Parti travailliste a critiqué sévèrement le soutien des conservateurs à l'apaisement, le Parti conservateur défendant ses actions en affirmant que [ENG.GetNameDef] n'était pas prêt à mener une guerre à l'époque. Sinon, les partis poursuivent leurs campagnes habituelles, la plateforme sociale-démocrate du Parti travailliste s'opposant aux politiques plus à droite des conservateurs.\n\nQui le peuple anglais décidera-t-il apte à les diriger?"
 r56_eng.7.a:0 "Les conservateurs savent ce qu'ils font."
 r56_eng.7.b:0 "Le parti travailliste propulsera [ENG.GetNameDef] vers l'avenir !"
 r56_eng.8.t:0 "Des élections en temps de guerre ?"
 r56_eng.8.d:0 "5 ans se sont écoulés depuis les dernières élections, et le moment de voter est arrivé. Cependant, [ENG.GetNameDef] se retrouve en guerre contre une puissance majeure, et beaucoup pensent que la tenue d'élections à ce moment-là ne servirait qu'à déstabiliser la nation dans ses heures les plus sombres.\n\nQue faut-il faire ?"
 r56_eng.8.a:0 "Le peuple a le droit d'être entendu."
 r56_eng.8.b:0 "Cela peut attendre que nous obtenions la victoire."
 r56_eng.9.t:0 "[ENG.GetLeader] remporte les élections [ENG.GetAdjective]"
 r56_eng.9.d.a:0 "Cela fait 5 ans depuis les dernières élections [ENG.GetAdjective], et hier, le peuple britannique s'est à nouveau rendu aux urnes pour décider de l'avenir de son gouvernement.\n\nAprès le dépouillement des bulletins, il semble que le Parti travailliste sous Clement Atlee ait obtenu le pouvoir, promettant de s'opposer à l'apaisement et de faire progresser les réformes sociales dans la société [ENG.GetAdjective].\n\nLe temps nous dira si le nouveau gouvernement britannique peut tenir le coup."
 r56_eng.9.d.b:0 "Cela fait 5 ans depuis les dernières élections [ENG.GetAdjective], et hier, le peuple [ENG.GetAdjective] s'est à nouveau rendu aux urnes pour décider de l'avenir de son gouvernement.\n\nAprès le dépouillement des bulletins, il semble que le Parti conservateur sous [ENG.GetLeader] ait obtenu le pouvoir, sa campagne étant la poursuite des politiques protectionnistes et le maintien de l'Empire.\n\nLe temps nous dira si le nouveau gouvernement [ENG.GetAdjective] peut tenir le coup."
 r56_eng.9.a:0 "Un bon spectacle."
 r56_eng.9.b:0 "Sera-t-il différent de l'administration précédente ?"
 r56_eng.11.t:0 "Évacuation du gouvernement ?"
 r56_eng.11.d:0 "Avec la chute de Londres aux mains des troupes de [126.controller.GetAdjective] et la capitulation imminente du gouvernement britannique, nous devons décider si le gouvernement et l'armée évacueront vers nos territoires ou continueront à se battre jusqu'au bout."
 r56_eng.11.a:0 "Ils vivront pour se battre un autre jour."
 r56_eng.11.b:0 "Nous reviendrons. (Incarnez le Canada)"
 r56_eng.11.c:0 "Nous nous battrons jusqu'au bout !"
 r56_eng.12.t:0 "Les exilés britanniques arrivent à [Capital.GetCapitalVictoryPointName]"
 r56_eng.12.d:0 "Suite à l'effondrement du continent britannique, la famille royale et les exilés du gouvernement britannique se sont retirés dans notre pays pour continuer le combat. Cependant, avec nos armées restantes se retirant d'Europe, les manifestations contre la guerre deviennent de plus en plus fortes, paralysant le pays."
 r56_eng.12.a:0 "Nous continuerons le combat !"
 r56_eng.12.b:0 "Peut-être devons-nous admettre notre défaite."
 r56_eng.13.t:0 "Effondrement du continent britannique"
 r56_eng.13.d:0 "Après la chute de Londres et le retrait de la famille royale, la fin de l'Empire tel que nous le connaissons est arrivée. Nous avons pris le contrôle des territoires britanniques voisins, et nous attendons la décision de [faction_leader.GetNameDef] de continuer ou non les combats."
 r56_eng.13.a:0 "La fin d'une époque."
 r56_eng.14.t:0 "Effondrement du continent britannique"
 r56_eng.14.d:0 "Après la chute de Londres et le retrait de la famille royale, la fin de l'Empire tel que nous le connaissons est arrivée. Nous avons pris le contrôle des territoires britanniques voisins, mais la majorité de notre population nous demande de laisser derrière nous l'empire en train de s'effondrer et de déclarer notre indépendance."
 r56_eng.14.a:0 "Nous resterons aux côtés de nos fidèles alliés."
 r56_eng.14.b:0 "L'Inde est enfin libre !"
 r56_eng.15.t:0 "Effondrement du continent britannique"
 r56_eng.15.d:0 "Après la chute de Londres et le retrait de la famille royale, la fin de l'Empire tel que nous le connaissons est arrivée. Nous avons pris le contrôle des territoires britanniques voisins, mais la majorité de notre population nous demande de laisser derrière nous l'empire en train de s'effondrer et de déclarer notre indépendance."
 r56_eng.15.a:0 "Nous resterons aux côtés de nos fidèles alliés."
 r56_eng.15.b:0 "Nous ne voyons aucune raison de continuer cette bataille perdue."
 r56_eng.16.t:0 "S'emparer de Las Malvinas ?"
 r56_eng.16.d:0 "Suite à la chute de Londres et au retrait de la famille royale, les territoires d'outre-mer de l'empire britannique sont mûrs pour la conquête. Nous pourrions utiliser cette opportunité pour nous emparer des îles Malouines et de la Géorgie du Sud, et les Canadiens pourraient même ne pas riposter, mais une telle opération comporte le risque de représailles."
 r56_eng.16.a:0 "Las Malvinas son Argentinas!"
 r56_eng.16.b:0 "Ne commençons pas une guerre que nous ne pouvons pas gagner."
 r56_eng.17.t:0 "[ARG.GetNameDefCap] s'empare des îles Malouines"
 r56_eng.17.d:0 "Constatant notre faiblesse, [ARG.GetLeader] a lancé une opération militaire pour prendre le contrôle des îles Malouines. Il serait peut-être sage de ne pas riposter, car les récents événements ont provoqué une instabilité majeure dans notre nation."
 r56_eng.17.a:0 "Nous leur prouverons qu'ils ont tort !"
 r56_eng.17.b:0 "Malheureusement, leur hypothèse était correcte."
 r56_eng.18.t:0 "Effondrement de l'Empire britannique"
 r56_eng.18.d:0 "Avec la chute de Londres et la capitulation inévitable du continent britannique, le gouvernement, l'armée et la famille royale du Royaume-Uni ont décidé d'évacuer le continent.\n\nBien que le roi ait déclaré depuis [ENG_commonwealth_successor.Capital.GetCapitalVictoryPointName] que l'Empire continuera à se battre jusqu'à la libération du continent, beaucoup voient cela comme la fin de l'Empire britannique tel que nous le connaissons."
 r56_eng.18.a:0 "Le soleil s'est enfin couché."
 r56_eng.19.t: "$ENG_winston_churchill$ prend sa retraite"
 r56_eng.19.d: "Suite à de sérieux problèmes de santé, Sir $ENG_winston_churchill$ a quitté ses fonctions de chef du Parti conservateur, laissant $ENG_anthony_eden$ prendre sa relève. Il avait été envisagé de laisser $ENG_winston_churchill$ prendre sa retraite au profit de $ENG_anthony_eden$, mais ce dernier souffrait lui-même de problèmes de santé."
 r56_eng.19.a: "Il nous manquera."
 ENG_collapse_of_the_empire_tt:0 "§YLe gouvernement et la famille royale se retireront dans notre plus grand domaine, nos territoires d'outre-mer et une partie de notre armée et de notre marine étant saisis par d'autres nations de notre empire, qui gagneront leur indépendance§!."
 ENG_got_territories_from_collapse:0 "§YNous prendrons le contrôle des territoires voisins de l'Empire§!."
 ENG_edward_viii: "Édouard VIII"
 newsmod.3.t:0 "L'Allemagne accepte l'Empire britannique dans l'Axe"
 newsmod.3.d:0 "L'année dernière, des mouvements fascistes ultra-nationalistes ont explosé en Grande-Bretagne. Le mode de vie démocratique est devenu minoritaire alors que la nation embrasse le fascisme. De plus, les Britanniques ont décidé de rejoindre une alliance avec Hitler et le Reich allemand, menaçant la stabilité de l'Europe. Les Dominions ont également été contraints de rejoindre l'Axe, mais ils sont réticents et estiment que le moment est venu de se distancer de la Grande-Bretagne...."
 newsmod.3.a:0 "Un véritable tournant dans notre histoire !"
 newsmod.3.b:0 "Nous souhaitons la bienvenue à nos amis britanniques !"
 newsmod.3.c:0 "Nous ne sommes pas d'accord avec cela !"
 newsmod.3.e:0 "Inquiétant.\""
 englandmod.1.t:0 "L'Angleterre demande à rejoindre l'Axe"
 englandmod.1.d:0 "Un représentant de [ENG.GetNameDef] vient d'arriver. [ENG.GetNameDef] a récemment connu un fort mouvement ultra-nationaliste et souhaite rejoindre le Reich et l'Axe pour guider l'avenir du monde."
 englandmod.1.a:0 "Accepter"
 englandmod.1.b:0 "Refuser."
 englandmod.5.t:0 "Les Britanniques exigent notre annexion"
 englandmod.5.d:0 "Un délégué britannique est arrivé à Dublin ce matin. Les effets du mouvement ultra-nationaliste en Grande-Bretagne sont finalement arrivés à nos portes, car Londres exige notre annexion immédiate. Nous ne savons pas si les Français ou les Américains viendront à notre défense, et nous avons une décision difficile à prendre."
 englandmod.5.a:0 "Cédez à leurs demandes."
 englandmod.5.b:0 "Il n'y a aucune chance."
 englandmod.6.t:0 "L'Irlande cède !"
 englandmod.6.d:0 "Notre délégué de Dublin est arrivé avec des nouvelles fantastiques ! Les faibles Irlandais ont décidé d'accepter notre demande d'annexion immédiate. Nous pouvons maintenant passer à la phase suivante de notre plan."
 englandmod.6.a:0 "Ils ont fait un choix intelligent."
 englandmod.7.t:0 "L'Irlande refuse nos demandes !"
 englandmod.7.d:0 "Dans une tentative pathétique et ultime de bravoure, le stupide gouvernement irlandais a refusé notre demande d'annexion. De plus, il a décidé de mobiliser ses forces armées en cas d'attaque britannique."
 englandmod.7.a:0 "Sont-ils suicidaires ?"
 englandmod.8.t:0 "Les Britanniques proposent une alliance"
 englandmod.8.d:0 "Un délégué britannique est arrivé à Lisbonne ce matin. Si ce n'était pas déjà assez clair avec leur ingérence dans la politique espagnole, ils cherchent maintenant à influencer la nôtre et à nous proposer une alliance."
 englandmod.8.a:0 "Nous acceptons !"
 englandmod.8.b:0 "Nous ne prendrons aucune part à cela."
 englandmod.9.t:0 "Le Portugal accepte !"
 englandmod.9.d:0 "Le Portugal a accepté notre offre d'alliance ! Une fois de plus, les Portugais et les Britanniques se tiennent côte à côte contre leurs adversaires !"
 englandmod.9.a:0 "Youpi !"
 englandmod.10.t:0 "Le Portugal refuse !"
 englandmod.10.d:0 "Le Portugal a refusé notre offre d'alliance ! Ils se sont révélés inutiles pour nous !"
 englandmod.10.a:0 "Si vous n'êtes pas avec nous, vous êtes contre nous."
 englandmod.11.t:0 "Les Britanniques proposent une alliance"
 englandmod.11.d:0 "Un délégué britannique est arrivé à Rome ce matin. Les Britanniques commencent à concentrer leurs efforts en Méditerranée et aimeraient proposer une alliance. Bien que nous ne voulions pas les contrarier, si nous acceptions une alliance, cela pourrait saper certaines de nos revendications..."
 englandmod.11.a:0 "Nous acceptons !"
 englandmod.11.b:0 "Pas question."
 englandmod.12.t:0 "L'Italie accepte !"
 englandmod.12.d:0 "L'Italie a accepté notre offre d'alliance ! Ensemble, nous partagerons l'hégémonie !"
 englandmod.12.a:0 "Youpi !"
 englandmod.13.t:0 "L'Italie refuse !"
 englandmod.13.d:0 "L'Italie a refusé notre offre d'alliance ! Ils se sont montrés inutiles pour nous !"
 englandmod.13.a:0 "Si vous n'êtes pas avec nous, vous êtes contre nous."
 englandmod.14.t:0 "Les Britanniques proposent une alliance"
 englandmod.14.d:0 "Un délégué britannique est arrivé à Varsovie ce matin. Les Britanniques s'attendent à ce que les Allemands finissent par déclarer la guerre à l'un de leurs voisins, et ils supposent que ce sera nous. Ils proposent une alliance pour dissuader les Allemands d'attaquer, mais nous avons aussi le sentiment qu'ils finiront par nous conduire sur un chemin sombre..."
 englandmod.14.a:0 "Nous acceptons !"
 englandmod.14.b:0 "Pas question."
 englandmod.15.t:0 "La Pologne accepte !"
 englandmod.15.d:0 "La Pologne a accepté notre offre d'alliance ! Ensemble, nous vaincrons les Allemands !"
 englandmod.15.a:0 "Youpi !"
 englandmod.16.t:0 "La Pologne refuse !"
 englandmod.16.d:0 "La Pologne a refusé notre offre d'alliance ! Ils se sont révélés inutiles pour nous !"
 englandmod.16.a:0 "Si vous n'êtes pas avec nous, vous êtes contre nous."
 englandmod.17.t:0 "Offre d'alliance britannique"
 englandmod.17.d:0 "Un délégué britannique est arrivé à Tokyo hier. Il semble que les Britanniques estiment que le renouvellement de l'alliance anglo-japonaise servirait bien les deux pays. Pourraient-ils également envisager une guerre avec les États-Unis ?"
 englandmod.17.a:0 "Nous acceptons de renouveler l'alliance."
 englandmod.17.b:0 "Nous n'avons pas besoin d'eux."
 englandmod.18.t:0 "Les Japonais acceptent !"
 englandmod.18.d:0 "Bonne nouvelle ! Le Japon a accepté notre offre d'alliance ! Avec notre puissance combinée, les Américains tomberont sûrement !"
 englandmod.18.a:0 "Youpi !"
 englandmod.19.t:0 "Les Japonais refusent !"
 englandmod.19.d:0 "Mauvaise nouvelle ! Le Japon a refusé notre offre d'alliance. Ne réalisent-ils pas que le géant endormi va bientôt se réveiller ?"
 englandmod.19.a:0 "C'est leur enterrement."
 englandmod.20.t:0 "Offre d'alliance britannique"
 englandmod.20.d:0 "Un délégué britannique est arrivé à Caracas hier. Il semble que les Britanniques estiment qu'une alliance militaire entre nos deux nations serait mutuellement bénéfique. Pourraient-ils également envisager une guerre avec les États-Unis?"
 englandmod.20.a:0 "Nous acceptons de nous joindre!"
 englandmod.20.b:0 "Non merci"
 englandmod.21.t:0 "Le Venezuela accepte!"
 englandmod.21.d:0 "Bonne nouvelle ! Le Venezuela a accepté notre offre d'alliance ! Ils se révéleront utiles comme base d'où frapper l'hémisphère occidental."
 englandmod.21.a:0 "Youpi !"
 englandmod.22.t:0 "Le Venezuela refuse !"
 englandmod.22.d:0 "Mauvaise nouvelle ! Le Venezuela a refusé notre offre d'alliance. Ne réalisent-ils pas que le géant endormi va bientôt se réveiller ?"
 englandmod.22.a:0 "Quoi qu'il en soit"
 englandmod.23.t:0 "Le statut du fascisme anglais"
 englandmod.23.d:0 "Même si nos anciens suzerains anglais ont essayé d'imposer le fascisme à notre pays, nous n'avons plus à tolérer une telle ingérence. Devrions-nous nous débarrasser de l'influence fasciste que les Britanniques ont introduite dans notre pays ?"
 englandmod.23.a:0 "Oui, il est temps de se débarrasser de cette idéologie stupide."
 englandmod.23.b:0 "Non merci, j'aime plutôt le fascisme."
