 GEN_Aviation_Effort:0 "Développer l'armée de l'air"
 GEN_Aviation_Effort_desc:0 "Le développement des aéroports du pays constitue un premier pas vers la stimulation des vols commerciaux."
 GEN_Foreign_Design:0 "Utiliser des modèles étrangers"
 GEN_Foreign_Design_desc:0 "Nous n'avons peut-être tout simplement pas assez de spécialistes pour développer de nouveaux avions. La coopération avec des ingénieurs étrangers est notre seule option si nous voulons rester à jour."
 GEN_Fighter_Competition:0 "Compétition de chasseurs"
 GEN_Fighter_Competition_desc:0 "Nous organiserons une compétition aérienne pour déterminer le modèle d'avion de chasse le plus rapide et le plus mobile."
 GEN_Fighter_Competition_EXPL:0 "Donne des §Havions§! des pays où vous avez effectué une mission aérienne.\n"
 GEN_Close_Air_Support:0 "Modifications du soutien aérien rapproché"
 GEN_Close_Air_Support_desc:0 "Maintenant que nous possédons des licences de chasseurs étrangers, nous pouvons facilement les modifier pour pouvoir fournir un soutien aérien rapproché à notre armée."
 GEN_Bomber_Competition:0 "Compétition de bombardiers"
 GEN_Bomber_Competition_desc:0 "Nos bombardiers sont actuellement en concurrence sur les plans de la durabilité, de l'autonomie et de la capacité de charge."
 GEN_German_Rocketry:0 "Fusée allemande"
 GEN_German_Rocketry_desc:0 "Une des nouvelles fusées allemandes a atterri en toute sécurité sur notre territoire. Nous pouvons l'étudier avant de la rendre aux Allemands."
 GEN_Shared_Air_Doctrine:0 "Par modèle de doctrine aérienne étrangère"
 GEN_Shared_Air_Doctrine_desc:0 "De nombreux pilotes qualifiés ont montré leurs compétences lors de la dernière compétition qui a inspiré le développement actuel de notre doctrine aérienne."
 GEN_Own_Design:0 "Développer notre propre modèle"
 GEN_Own_Design_desc:0 "Une recherche nationale inspirée sur les aéronefs préservera le caractère unique et l'indépendance de notre armée de l'air."
 GEN_Own_Fighter:0 "Priorité aux chasseurs"
 GEN_Own_Fighter_desc:0 "La conception d'un tout nouveau chasseur rapide et mobile est une tâche complexe, que notre Bureau de l'air a menée à bien."
 GEN_Own_Bomber:0 "Priorité aux bombardiers"
 GEN_Own_Bomber_desc:0 "Notre ennemi ne verra plus le soleil dans le ciel dès que nos nouveaux bombardiers prendront l'air !"
 GEN_Own_Naval_Bomber:0 "Priorité aux bombardiers navals"
 GEN_Own_Naval_Bomber_desc:0 "La pièce finale est un avion aéronaval correctement conçu."
 GEN_Own_Air_Doctrine:0 "Notre propre doctrine aérienne"
 GEN_Own_Air_Doctrine_desc:0 "La conception unique des avions a également inspiré une doctrine unique de guerre aérienne."
 GEN_aircraft_design_cooperation:0 "Coopération en conception d'avions"
 GEN_aircraft_design_cooperation_desc:0 "Nous avons beaucoup à apprendre de nos alliés, tandis qu'ils ont également beaucoup à apprendre de nous. Les avantages mutuels rapprocheront encore davantage nos recherches aériennes."
 GEN_Naval_Effort:0 "Effort sur l'arsenal maritime"
 GEN_Naval_Effort_desc:0 "Avoir un accès à la mer ouvre de nouvelles opportunités commerciales et accroît notre présence dans le monde."
 GEN_Small_Navy:0 "Flotte de raids"
 GEN_Small_Navy_desc:0 "La perturbation et le chaos décriront parfaitement l'océan ouvert où notre marine attend qu'un convoi inattendu prie."
 GEN_Submarine:0 "Nouveaux sous-marins modernes"
 GEN_Submarine_desc:0 "Le point de concentration de la flotte de raid est un sous-marin moderne."
 GEN_stealth_upgrades:0 "Amélioration de la furtivité"
 GEN_stealth_upgrades_desc:0 "Frapper et disparaître en pleine mer est plus efficace si l'ennemi ne peut pas localiser les moteurs sous-marins et attaquer le navire. Le tuba est un bon investissement dans ce cas."
 GEN_Sea_Dominance:0 "Domination maritime"
 GEN_Sea_Dominance_desc:0 "Notre marine se tiendra courageusement au-dessus de l'eau et anéantira toute flotte ennemie apparaissant à l'horizon. Les cuirassés sont l'avenir de la guerre et nous allons le montrer au monde entier."
 GEN_Study_Ships:0 "Étudier la conception des navires étrangers"
 GEN_Study_Ships_desc:0 "Nos ports sont constamment visités par des navires étrangers. Plusieurs « inspections de sécurité » fourniraient sûrement plus de détails sur les dernières variantes de navires."
 GEN_Ships_American:0 "Mission dans les ports [USA.GetAdjMP]"
 GEN_Ships_American_desc:0 "Nos bonnes relations avec [USA.GetNameDef] sont devenues encore plus chaleureuses après les visites conjointes de chantiers navals."
 GEN_Ships_England:0 "Mission dans les ports [ENG.GetAdjMP]"
 GEN_Ships_England_desc:0 "Les ingénieurs navals [ENG.GetAdjMP] ont montré un certain nombre de méthodes pour améliorer la qualité et réduire le temps de construction de nos navires légers."
 GEN_Purchase_Ships:0 "Construction de navires capitaux"
 GEN_Purchase_Ships_desc:0 ""
 GEN_Dockyards:0 "Extension des installations portuaires"
 GEN_Dockyards_desc:0 "Pour construire une marine digne de ce nom, nous devons étendre nos chantiers navals jusqu’aux nouveaux rivages."
 GEN_Carrier:0 "Priorité aux porte-avions"
 GEN_Carrier_desc:0 "Le prototype du nouveau porte-avions est en cours de développement par notre service naval."
 GEN_Navy_Aircrafts:0 "Modèles d'avion embarqués"
 GEN_Navy_Aircrafts_desc:0 "Un porte-avions sans avions n'est qu'une simple boîte métallique flottant au dessus de l'océan. L'équiper de nouveaux bombardiers navals prendra du temps, mais cela en vaut sûrement la peine."
 GEN_Battleship:0 "Priorité aux cuirassés"
 GEN_Battleship_desc:0 "De nouveaux croiseurs de combat brillants seront construits en utilisant les nouveaux modèles développés. Faites savoir à nos ennemis que nous avons le feu et la fureur des mers !"
 GEN_Destroyer:0 "Priorité aux destroyers"
 GEN_Destroyer_desc:0 "Les navires lourds sont particulièrement vulnérables aux attaques à la torpille. L'amélioration et la construction de destroyers résoudront ce problème."
 GEN_Cruisers:0 "Priorité aux croiseurs"
 GEN_Cruisers_desc:0 "Bien qu'il ne soit pas aussi puissant qu'un cuirassé ou un porte-avions, le croiseur lourd est un excellent complément à notre puissance de feu navale, qui nécessite un financement supplémentaire."
 GEN_Naval_Doctrine:0 "Améliorer la doctrine navale"
 GEN_Naval_Doctrine_desc:0 "Les nouveaux navires seront inutiles sans tactiques appropriées, nous devrions améliorer notre doctire immédiatement !"
 GEN_Generals:0 "Développer l'état-major"
 GEN_Generals_EXPL:0 "Nous allons §Hdévelopper l'état-major§! et gagner des §Hgénéraux§! et des §Hamiraux§! formés.\nLe nombre et la qualité des généraux dépendent des priorités §Hterminées§!."
 GEN_Generals_Other_tt:0 "\nEn complétant cette priorité, vous obtiendrez un commandant supplémentaire en effectuant la priorité §HDévelopper l'état-major§!."
 GEN_Generals_Other_nav_tt:0 "\nEn complétant cette priorité, vous obtiendrez un amiral supplémentaire en effectuant la priorité §HDévelopper l'état-major§!."
 GEN_Generals_desc:0 "L'armée de notre pays manque d'une organisation appropriée. La formation d'un état-major national améliorera les performances des armées permanentes."
 GEN_State_Matter:0 "Se concentrer sur les affaires internes"
 GEN_State_Matter_desc:0 "Jamais auparavant notre pays ne s'est senti aussi divisé et déchiré par la lutte interne pour le pouvoir. L'établissement d'un gouvernement fort et consolidé devrait être notre première priorité."
 GEN_Collectivist_Ethos:0 "Éthos collectivistes"
 GEN_Collectivist_Ethos_desc:0 "Un État puissant est un État à parti unique. Réduire au silence toute opposition démocratique ne fera que renforcer le régime des autorités."
 GEN_Organise_Youth:0 "Organiser la jeunesse"
 GEN_Organise_Youth_desc:0 "Des voix de jeunes louant le régime actuel peuvent être entendues de n'importe quel coin de notre pays. Leur soutien commun peut être utilisé pour renforcer la croyance des gens en notre cause."
 GEN_Com_Generals:0 "Développer le commandement militaire communiste"
 GEN_Com_Generals_desc:0 "De nombreux paysans et ouvriers instruits s'engagent volontiers dans l'armée pour combler le manque d'officiers."
 GEN_Collectivist_Propaganda:0 "La culture du travailleur"
 GEN_Collectivist_Propaganda_desc:0 "La richesse redistribuée est utilisée avec succès pour améliorer le fonctionnement des usines et augmenter la production."
 GEN_Conquer:0 "Politique expansionniste"
 GEN_Conquer_desc:0 "La force et la puissance militaires de notre régime, ainsi que la faiblesse et l'incompétence des gouvernements de nos voisins, ne nous laissent pas d'autre choix que de leur imposer la bonne règle."
 GEN_Intervene:0 "Politique d'interférence"
 GEN_Intervene_desc:0 "Notre cause peut être promue dans le monde entier par le biais de petites brigades qui aideront le régime approprié des autorités par l'éducation idéologique, la planification du personnel et le soutien militaire."
 GEN_Isolated:0 "État isolé"
 GEN_Isolated_desc:0 "Notre règne sera associé à la stabilité politique et à la prospérité nationale. Mais si quelqu'un fait abstraction de notre neutralité, il le paiera lourdement !"
 GEN_Forced_Conscription:0 "Loi sur la conscription"
 GEN_Forced_Conscription_desc:0 "Si nous voulons survivre dans la poudrière qu'est devenu le monde, il nous faudrait beaucoup plus de soldats pour défendre nos valeurs."
 GEN_Fanaticism:0 "Fanatisme idéologique"
 GEN_Fanaticism_desc:0 "Il n'y a aucune raison de limiter nos efforts de propagande. Si des personnes sont prêtes à mourir pour notre cause, pourquoi devrions-nous les empêcher de le faire ?"
 GEN_Liberty_Ethos:0 "Éthos de la liberté"
 GEN_Liberty_Ethos_desc:0 "Un nouveau gouvernement fonctionnera plus efficacement s'il écoute la volonté de tous les groupes de population et ignore toute division par sexe, race ou affilition politique."
 GEN_Strenghten_Monarchy:0 "Autocratie"
 GEN_Strenghten_Monarchy_desc:0 "Une figure forte derrière l'État qui exprime les idées du gouvernement actuel au public n'est pas une mauvaise idée après tout. Tant que la liberté de parole et d'assemblée est préservée, rien ne peut aller mal."
 GEN_Strenghten_Democracy:0 "Renforcer la démocratie"
 GEN_Strenghten_Democracy_desc:0 "La confiance et le dévouement des citoyens à notre cause sont indéniables : la nouvelle période législative apportera encore plus de valeurs libérales aux masses !"
 GEN_Defence_Act:0 "Loi sur la sécurité nationale"
 GEN_Defence_Act_desc:0 "La promotion d'experts loyaux dans les domaines de la police, de l'armée et du renseignement permettra d'améliorer les positions du gouvernement et de protéger l'appareil législatif de toute influence étrangère."
 GEN_Brigades:0 "Former des brigades internationales"
 GEN_Brigades_desc:0 "Si nous voulons que nos capacités militaires soient prises au sérieux à l'échelle mondiale, nous devons accroître la présence de nos volontaires dans le monde."
 GEN_Military_Build:0 "Les armes protègent la nation"
 GEN_Military_Build_desc:0 "La sécurité extérieure d'un pays est liée à la taille de son armée. Si nous voulons répondre à la demande croissante de nos soldats, une expansion industrielle militaire est indispensable !"
 GEN_Anti_Invasion:0 "Les forts protègent la nation"
 GEN_Anti_Invasion_desc:0 "La défense des principaux centres industriels et de recherche sera plus efficace si les emplacements les plus vulnérables peuvent être fortifiés et leur garnison étendue."
 GEN_red_army:0 "L'armée rouge [ROOT.GetAdjFS]"
 GEN_red_army_desc:0 "Seules les masses armées pourront se libérer."
