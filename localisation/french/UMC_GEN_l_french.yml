 GEN_Shared_Research_group_d:0 "Pour être à la hauteur des puissances mondiales, nous devons nous unir dans nos efforts de recherche."
 UMC_GEN_tank_purchase_cat:0 "Acheter des blindés étrangers"
 UMC_GEN_tank_purchase_cat_desc:0 "Avec l'expansion réussie de notre économie, nous pouvons maintenant nous permettre d'armer nos armées dans un style moderne. Et chaque fois que la bataille sera livrée lors de guerres futures, les troupes blindées joueront un rôle décisif.\nPar conséquent, nous devons utiliser nos ressources pour développer nos chars ou mieux - les acheter."
