l_french:
 GEN_personal_affair:0 "Affaire personnelle"
 GEN_personal_affair_desc:0 "La guerre actuelle dans laquelle se trouve [ROOT.GetNameDef] est plus personnelle que politique. Les autres nations ne veulent donc pas s'impliquer, et ne devraient pas le faire."
 GEN_non_escalation_pact:0 "Pacte de non-escalade"
 GEN_seeking_expansive_t:0 "Rechercher une politique d'expansion"
 ABC_establish_a_general_staff:0 "L'État-major [ROOT.GetAdjMS]"
 ABC_establish_a_general_staff_desc:0 "Notre armée manque de tactiques et d'organisation appropriées. La création d'un véritable état-major consolidera l'établissement militaire affaibli."
 ABC_army_reform:0 "Réforme de l'armée"
 ABC_army_reform_desc:0 "La réorganisation de l'armée est un long processus. Notre nouvel état-major indique qu'il est nécessaire d'organiser des manœuvres militaires pour former les soldats et éduquer les officiers."
 ABC_doctrine_effort:0 "Effort de doctrine"
 ABC_equipment_effort:0 "Effort d'équipement"
 ABC_equipment_effort_desc:0 "Les limites de l'équipement pouvant être transporté par l'infanterie sont constamment repoussées. Nous nous efforcerons de donner à nos troupes les meilleurs outils disponibles."
 ABC_equipment_effort_2:0 "Moderniser nos armes légères"
 ABC_equipment_effort_2_desc:0 "Nous poursuivrons nos efforts pour que nos troupes d'infanterie et de soutien soient équipées du meilleur équipement possible de notre époque."
 ABC_mechanization_effort:0 "Effort de mécanisation"
 ABC_mechanization_effort_desc:0 "En repensant les possibilités de l'infanterie motorisée, nous pouvons repousser les limites des véhicules pouvant être construits aujourd'hui."
 ABC_doctrine_effort_2:0 "Jeux de guerre"
 ABC_doctrine_effort_2_desc:0 "Le champ de bataille a changé non seulement entre les années d’année, mais aussi au cours des conflits récents. Nous devons continuellement réévaluer nos doctrines pour refléter cela."
 ABC_establish_a_military_academy:0 "Établir une académie militaire"
 ABC_establish_a_military_academy_desc:0 "Les études de doctrine et l'échange de connaissances militaires peuvent être facilités entre les murs de l'académie militaire nouvellement fondée."
 ABC_equipment_effort_3:0 "Recherche sur le terrain"
 ABC_equipment_effort_3_desc:0 "Au lieu d'imiter ou d'acheter du matériel étranger, nous devrions viser à devenir le leader mondial des armes d'infanterie."
 ABC_doctrine_effort_desc:0 "Les doctrines militaires qui ont défini le combat terrestre au cours de la Grande Guerre sont dépassées. Nous devons mettre nos plus grands cerveaux au service de la pensée militaire de demain."
 ABC_army_modernization:0 "Modernisation de l'armée"
 ABC_army_modernization_desc:0 "Pour supporter les manœuvres militaires et les exercices d'entraînement les plus durs, nos soldats ont besoin de vêtements, d'instruments et d'équipements appropriés."
 ABC_motorization_effort:0 "Effort de motorisation"
 ABC_motorization_effort_desc:0 "La mobilité et la protection sont essentielles pour que l'infanterie puisse entrer et sortir du terrain en toute sécurité. En nous concentrant sur ces développements, nous pourrons agir rapidement."
 ABC_establish_a_armor_corp:0 "Établir un corps de blindés"
 ABC_establish_a_armor_corp_desc:0 "Les équipements militaires étrangers récemment achetés ont inspiré les ingénieurs locaux dans le développement d'un nouveau type de véhicule blindé qui semble être plus rapide, plus durable et plus puissant que ce que nous pourrions même imaginer."
 ABC_field_hospitals:0 "Améliorer nos hôpitaux de campagne"
 ABC_field_hospitals_desc:0 "Perdre des soldats talentueux et expérimentés dans la bataille est un luxe inacceptable dans les circonstances actuelles."
 ABC_special_forces:0 "Forces spéciales"
 ABC_special_forces_desc:0 "Nous avons besoin de forces d'élite ; les troupes de montagne et les parachutistes devraient être notre priorité."
 ABC_signal_companies:0 "Compagnies de signal"
 ABC_signal_companies_desc:0 "La coordination des frappes et des opérations militaires sera nettement plus efficace si nous consacrons un personnel supplémentaire équipé de dispositifs de communication."
 ABC_modern_logistics:0 "Logistique moderne"
 ABC_modern_logistics_desc:0 "La loyauté militaire est basée sur la capacité à se battre pour notre cause. Si nous ne pouvons pas fournir à l'armée les équipements dont elle a besoin, nous risquons de connaître des mutineries et des désertions importantes."
 GEN_Automobile_tt:0 "Donne une petite quantité d'§Héquipement motorisé§! des entreprises invitées."
