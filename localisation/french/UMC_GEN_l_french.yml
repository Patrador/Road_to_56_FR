 ABC_army_effort:0 "Effort de l'armée"
 ABC_army_effort_desc:0 "Avec le monde en équilibre précaire sur le bord du chaos, la guerre se profile à nouveau à l'horizon. Alors que les tensions mondiales augmentent, il est vital que nous renforcions et modernisions nos forces armées pour répondre aux exigences de cette nouvelle ère. Ce n'est qu'à travers la préparation et la modernisation que nous pouvons protéger notre nation et notre peuple !"
