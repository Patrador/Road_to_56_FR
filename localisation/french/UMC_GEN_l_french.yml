 abc.1.t:0 "La philosophie de l'état-major"
 abc.1.desc:0 "Maintenant que nous sommes en train d'établir un État-Major, deux choix s'offrent à nous. Soit nous choisissons de planifier et de nous préparer aux guerres futures, ce qui, bien que prenant beaucoup plus de temps que son alternative, nous procurera un avantage considérable dans le chaos de la guerre. Sinon, nous pratiquerons une planification rapide et sur-le-champ, et améliorerons les capacités d'improvisation de notre armée, rendant ainsi nos réponses et réactions à l'ennemi beaucoup plus rapides et décisives. La question est de savoir lequel de ces choix convient le mieux à l'armée [ROOT.GetAdjective] ?"
 abc.1.a:0 "Nos plans militaires doivent être bien réfléchis, peu importe le coût en temps."
 abc.1.b:0 "La réponse à l'ennemi doit être rapide, afin de négocier tout résultat désastreux !"
