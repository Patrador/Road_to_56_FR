 GEN_aircraft_england:0 "Étudier les avions britanniques"
 GEN_aircraft_england_desc:0 "Nos collègues britanniques ont partagé avec nous plusieurs plans d'avions légers."
 GEN_aircraft_american:0 "Étudier les avions américains"
 GEN_aircraft_american_desc:0 "Les ingénieurs américains nous ont offert leur soutien et nous ont fourni quelques prototypes de chasseurs."
 GEN_aircraft_italian:0 "Étudier les avions italiens"
 GEN_aircraft_italian_desc:0 "Les exercices conjoints nous ont permis de voir et d'acheter plus tard quelques bombardiers en piqué italiens."
 GEN_aircraft_japanese:0 "Étudier les avions japonais"
 GEN_aircraft_japanese_desc:0 "La vitesse et la maniabilité des chasseurs japonais ont fortement encouragé nos nouveaux modèles de chasseurs."
 GEN_aircraft_soviet:0 "Étudier les avions soviétiques"
 GEN_aircraft_soviet_desc:0 "Les vols transpolaires avec les nouveaux bombardiers lourds soviétiques seront chose courante dans un monde moderne avec ces tout nouveaux modèles."
 GEN_aircraft_german:0 "Étudier les avions allemands"
 GEN_aircraft_german_desc:0 "Innovants dans tous les domaines, nos collègues allemands ne nous ont pas déçus ici non plus : les nouveaux bombardiers en piqué sont des chefs-d'œuvre dont nous avons réalisé les plans de structure."
 ARCTIC_winter_readiness:0 "Préparation à l'hiver"
 ARCTIC_recruit_penguins:0 "Recruter des pingouins"
 ARCTIC_recruit_penguins_desc:0 "Comme les hommes sont rares dans l'Arctique, nous devons recruter nos compatriotes les mieux habillés : les petits pingouins. Je sais qu'on vous avait promis des pingouins, mais le grand pingouin (Pinguinus impennis) vivait aussi dans l'Arctique et les deux sont appelés 'pingouin' en français. En anglais, les pingouins vivent dans l'hémisphère sud. Les oiseaux arctiques sont mignons et belliqueux tandis que les langues sont compliquées."
 ARCTIC_organize_army_structure:0 "Organiser la structure de l'armée"
 ARCTIC_organize_army_structure_desc:0 "Nous allons réorganiser la nouvelle armée pour rationaliser la communication et centraliser le pouvoir de l'état-major général."
 ARCTIC_winter_training:0 "Entraînement hivernal"
 ARCTIC_winter_training_desc:0 "Le froid est une réalité à laquelle nous devons être prêts à faire face pendant les combats."
 ARCTIC_sharpshooting_tradition:0 "Tradition du tir de précision"
 ARCTIC_sharpshooting_tradition_desc:0 "Dans la taïga ou la toundra, il est recommandé de porter un fusil. Il en va de même pour l'armée."
 ARCTIC_start_them_young:0 "Faites-les commencer jeunes"
 ARCTIC_start_them_young_desc:0 "Apprendre à tirer est une compétence vitale compte tenu de notre population limitée et de notre environnement difficile."
 ARCTIC_komi_can_communicate:0 "Les Komi peuvent communiquer"
 ARCTIC_komi_can_communicate_desc:0 "La grande distance du territoire du peuple Komi rend difficile la coordination des unités ; c'est pourquoi il est essentiel d'investir dans des équipements de communication pour améliorer notre armée."
 ABC_infantry_camouflage:0 "Camouflage d'infanterie"
 ABC_infantry_camouflage_desc:0 "Grâce à une sélection rigoureuse du matériel d'uniforme utilisé par nos formations d'infanterie, nous pouvons atteindre un plus grand niveau de dissimulation. Cette technique s'avérera sûrement utile sur des terrains plats et ouverts."
 GEN_expand_military_capacity_desc:0 "L'armée a besoin de grandes quantités de nouveaux équipements. La construction de quelques usines satisfera sûrement leurs besoins."
 GEN_invite_german_investors_desc:0 "De nombreuses entreprises [GER.getAdjective] souhaitent exercer leur influence et leur présence dans le monde entier. Nous pouvons utiliser leurs bonnes relations avec nous et faire appel à quelques modestes investissements."
 GEN_german_heavy_industry_expansion_desc:0 "Une coopération industrielle stable avec nos alliés [GER.getAdjective] nous aide à moderniser l'industrie lourde"
 GEN_invite_american_investors_desc:0 "Les grandes puissances de l'hémisphère occidental sont toujours intéressées à exercer leurs valeurs d'influence et de liberté dans le monde entier. Nous pouvons profiter de leurs bonnes relations avec nous et faire appel à quelques humbles investissements."
 GEN_american_air_industry_expansion_desc:0 "Les avions sont l'avenir du commerce, du tourisme et de la guerre. Sous la direction de [USA.getNameDef], nous pouvons ouvrir encore plus de nouvelles usines"
 GEN_invite_soviet_planners_desc:0 "L'architecture et l'urbanisme uniques [SOV.getAdjective] sont certainement applicables à de nombreuses installations dans notre propre pays. La construction d'un tout nouveau complexe industriel devrait être une première étape de notre coopération."
 GEN_soviet_heavy_industry_desc:0 "Nos amis [SOV.getAdjective] suggèrent une expansion coordonnée de notre industrie lourde."
 GEN_automobile_industry_desc:0 "Les constructeurs automobiles locaux sont actuellement encouragés à se coordonner avec leurs collègues étrangers."
 GEN_purchase_foreign_licenses_desc:0 "Comme nous sommes maintenant capables de produire des équipements modernes, nous pouvons acheter les modèles les plus modernes d’autres pays. Même si un certain prix doit être payé, il en vaudra la peine."
 GEN_industrial_boom_desc:0 "Une expansion industrielle plus poussée de l'État est le seul moyen d'assurer le bien-être de nos citoyens."
 GEN_nation_wide_industrial_expansion_desc:0 "Le nouveau programme gouvernemental vise à augmenter le nombre d'installations de production dans tout le pays."
 GEN_modernize_railway_system_desc:0 "Les besoins industriels croissants nécessitent une infrastructure appropriée pour être satisfaits avec succès."
 GEN_modern_electronic_devices_desc:0 "Une grande quantité de nouvelles informations peut être efficacement traitée par la dernière génération de machines informatiques."
 GEN_new_research_complex_desc:0 "Les esprits courageux et audacieux seront fortement encouragés à rejoindre les nouveaux instituts, universités et centres de recherche."
 ARCTIC_the_day_before_the_storm_hit:0 "La veille de l'arrivée de la tempête"
 ARCTIC_the_day_before_the_storm_hit_desc:0 "La superpuissance des pingouins est prête à envahir la Chine depuis près de deux décennies, depuis la fin de la dernière guerre, et maintenant que le monde entier est à nouveau plongé dans l'eau chaude, il n'a pas fallu longtemps pour que tout s'éclaire."
 AE_PA_treaty_prospective_member: "Candidat au Traité panafricain"
 AE_PA_treaty_prospective_member_desc: "Ce pays a été invité à adhérer au Traité panafricain et a le droit de devenir membre à part entière tant que le pays reste en paix."
 AE_PA_treaty_member: "Membre du Traité Panafricain"
 AE_PA_treaty_member_desc: "Ce pays a formellement ratifié tous les accords du Traité panafricain."
 r56_generic_rocket_idea:0 "Programme de roquettes"
 r56_generic_radar_idea:0 "Programme radar"
 r56_generic_jet_idea:0 "Programme de jets"