 r56_generic_invest_reward_2_desc:0 "Nos efforts d'investissement se sont avérés peu fructueux et nous rapportent moins que ce que nous avions initialement investi."
 r56_generic_invest_reward_3:0 "Rendement moyen des investissements"
 r56_generic_invest_reward_3_desc:0 "Nos investissements atteignent tout juste le seuil de rentabilité de ce que nous avons investi à l'origine."
 r56_generic_invest_reward_4:0 "Rendement des investissements"
 r56_generic_invest_reward_4_desc:0 "Nos investissements récents portent leurs fruits et rapportent plus que ce que nous avons investi à l'origine."
