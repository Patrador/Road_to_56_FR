 GEN_begin_industrial_buildup:0 "Commencer la construction industrielle"
 GEN_begin_industrial_buildup_desc:0 "Une ère de changement arrive. Les investissements arrivent, les machines sont inventées et notre pays doit s'adapter pour faire face à ces évolutions."
 GEN_improve_state_infrastructure:0 "Améliorer l'infrastructure de l'État"
 GEN_improve_state_infrastructure_desc:0 "Un bon réseau d'infrastructures aide à connecter notre nation en un corps unique et cohérent."
 GEN_encorage_foreign_investors:0 "Encourager les investisseurs étrangers"
 GEN_encorage_foreign_investors_desc:0 "Les puissances étrangères ont une industrie beaucoup plus grande que la nôtre, nous devons donc nous fier à leur savoir."
 GEN_expand_civilian_manufacturers:0 "Développer les manufactures civiles"
 GEN_expand_civilian_manufacturers_desc:0 "De nouvelles usines sont essentielles pour un pays moderne."
 GEN_improve_civilian_industry_capacity:0 "Améliorer la capacité de l'industrie civile"
 GEN_improve_civilian_industry_capacity_desc:0 "Notre industrie doit être modernisée pour répondre aux exigences de notre époque."
 GEN_new_schools_and_modern_teaching:0 "Nouvelles écoles et enseignement moderne"
 GEN_new_schools_and_modern_teaching_desc:0 "L'enseignement est la base de la science et la clé de l'adaptation au monde actuel."
 GEN_reveal_mineral_wealth:0 "Révéler la richesse minérale"
 GEN_reveal_mineral_wealth_desc:0 "Les richesses nécessaires à la guerre peuvent être cachées profondément sous notre sol et il est de notre devoir de les révéler."
 GEN_focus_on_synthetic_processing:0 "Concentration sur le traitement synthétique"
 GEN_focus_on_synthetic_processing_desc:0 "La fabrication de pétrole et de caoutchouc à partir du charbon permet de s'affranchir de la nécessité d'importer du pétrole ou de contrôler des gisements pétroliers. Ce pétrole synthétique est cependant beaucoup plus polluant et coûteux à produire."
 GEN_reform_the_taxes:0 "Réformer les taxes"
 GEN_reform_the_taxes_desc:0 "Avec un pouvoir administratif plus organisé, l'État sera mieux équipé pour faire face aux difficultés actuelles."
