 GEN_Mass_Units_I_desc:0 "Une bonne formation et de l'équipement sont surestimés. Ce sont les plus nombreux qui gagnent les batailles."
 GEN_Licences_I:0 "Acheter des licences étrangères"
 GEN_Licences_I_desc:0 "Comme nous sommes maintenant capables de produire des équipements modernes, nous pouvons acheter les modèles les plus modernes d’autres pays. Même si un certain prix doit être payé, il en vaudra la peine."
