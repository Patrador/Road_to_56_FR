 KMT_westernization_ns_desc:0 "Les échanges culturels et technologiques avec l'Occident sont très bénéfiques pour notre pays."
 KMT_firm_belief:0 "Conviction ferme"
 KMT_firm_belief_desc:0 "La base unique de la démocratie [Root.GetAdjective] ne peut être ni pliée ni brisée."
 KMT_stay_non_aligned:0 "Tutelle du peuple"
 KMT_stay_non_aligned_desc:0 "Le [CHI.GetRulingParty] dirigera l'État et enseignera aux gens comment construire un État véritablement démocratique."
 KMT_central_power:0 "Pouvoir centralisé"
 KMT_central_power_desc:0 "Si tout le pouvoir avait été consolidé en un seul endroit et non dispersé à travers le pays, la guerre civile chinoise n'aurait peut-être jamais eu lieu."
 KMT_despotism:0 "Despotisme"
 KMT_despotism_desc:0 "[CHI.GetLeader] a tout le pouvoir nécessaire pour diriger et guider [CHI.GetNameDef] vers sa gloire désignée."
 KMT_propaganda:0 "Propagande de défense nationale"
 KMT_propaganda_desc:0 "Les Japonais menaçant notre existence, le peuple chinois doit s'unir contre eux."
 KMT_propaganda_busted:0 "La propagande de la défense nationale discréditée"
 KMT_propaganda_busted_desc:0 "Notre peuple a le sentiment qu'on lui a menti. Certains soldats ont refusé de se battre, affirmant qu'ils s'étaient engagés dans l'armée pour défendre la Chine, et non pour lancer une guerre d'agression contre leurs compatriotes."
 taiwan_returned:0 "Retour de Taiwan"
 taiwan_returned_desc:0 "Nous avons rendu furieux de nombreux politiciens et officiers nationalistes en rendant Taïwan aux Chinois. Notre populace exige des réponses et nous considère comme des traîtres."
 KMT_united_front:0 "Front uni"
 KMT_united_front_desc:0 "Le Second Front Uni défendra le peuple chinois contre les forces d'invasion de [JAP.GetNameDef].\n\n§RSi vous êtes l'un des seigneurs de guerre, vous serez automatiquement annexé par [CHI.GetNameDef] ou [PRC.GetNameDef] lorsque vous capitulerez.§!"
 KMT_rear:0 "Plan du Grand Arrière"
 KMT_rear_desc:0 "Notre industrie est dans un endroit sûr, et les envahisseurs [JAP.GetAdjective] ne l'atteindront jamais !\n\n§RCet esprit national expirera une fois que la guerre avec le Japon sera terminée.§!"
 KMT_lure_them_in:0 "Stratégie « Leurres et pièges »"
 KMT_lure_them_in_desc:0 "Attirez-les, séparez l'ennemi de sa source de force !\n\n§RCet esprit national s'éteindra une fois la guerre avec le Japon terminée.§!"
 KMT_lure_them_in_1:0 "Stratégie « Leurres et pièges »"
 kmt_dare_to_die_corps_idea:0 "Le défi à relever"
 kmt_dare_to_die_corps_idea_desc:0 "Nos courageux soldats sont prêts à sacrifier leur vie pour la sécurité de notre pays !"
 kmt_national_treasure_ransacked:0 "Perte des trésors nationaux"
 kmt_defend_the_treasures:0 "Défendez les trésors nationaux !"
 kmt_planning_the_civil_war:0 "Planification de la guerre civile"
 kmt_planning_the_civil_war_desc:0 "[PRC.getNameDefCap] ne veut pas que quiconque profite de la prochaine guerre civile entre les Chinois ; il s'agit d'une affaire chinoise."
 KMT_chinese_matter:0 "Matière chinoise"
 KMT_harsh_takeover:0 "Prise de contrôle brutale"
 KMT_harsh_takeover_desc:0 "La guerre a laissé l'industrie de notre pays en ruines, la science en désarroi et les gens fatigués. Nous sommes exposés à l'influence étrangère comme nous ne l'avons jamais été auparavant."
 KMT_jinyuanquan_inflation:0 "Hyperinflation"
 KMT_jinyuanquan_inflation_desc:0 "Notre méthode d'impression de plus de yuans d'or pour payer les communistes sans or supplémentaire comme garantie a causé une grave inflation dans notre économie ! Et les citoyens et les soldats mécontents désertent maintenant au profit des communistes !"
 KMT_corrupted_kmt:0 "Volonté renforcée"
 KMT_corrupted_kmt_desc:0 "Les fonctionnaires corrompus de notre ennemi ont renforcé la volonté de nos camarades de faire tomber leur structure pourrie !"
 KMT_aid_to_xsm:0 "Aide de la Chine"
 KMT_aid_to_xsm_desc:0 "Dans notre lutte contre la menace communiste, nous sommes unis !"
 KMT_retreat_to_taiwan_idea:0 "Retraite à Taiwan !"
 KMT_warlord_cliques_pre_war:0 "Cliques des seigneurs de guerre"
 KMT_warlord_cliques_pre_war_desc:0 "Plusieurs cliques de seigneurs de guerre dispersées dans toute la Chine ont affaibli le gouvernement central."
 KMT_warlord_cliques_war:0 "Armées des seigneurs de guerre"
 KMT_warlord_cliques_war_desc:0 "Bien que les armées des seigneurs de guerre se soient intégrées aux nôtres, ils ne sont loyaux qu'envers leur maître."
 KMT_effective_integration:0 "Intégration efficace"
 KMT_effective_integration_desc:0 "L'intégration harmonieuse et efficace des forces du chef de guerre nous permet de mieux contrôler l'armée et de prendre des décisions plus rapidement."
 KMT_focus_on_own_army:0 "Focus sur l'armée centrale"
 KMT_focus_on_own_army_desc:0 "Les forces des seigneurs de la guerre sont trop sous-équipées et indisciplinées ; nous devrions nous appuyer davantage sur notre armée centrale que sur la leur, afin de ne pas gaspiller des fonds essentiels."
 KMT_sino_german_joint_research:0 "Recherche militaire conjointe sino-allemande"
 KMT_science_funding:0 "Académie Sinica"
 KMT_science_funding_desc:0 "Le premier institut de recherche parrainé par le gouvernement et directement responsable devant le Yuan exécutif."
 public_iliteracy:0 "Analphabétisme public"
 public_iliteracy_desc:0 "Après des années d'agitation et de guerre civile, le système éducatif chinois est en lambeaux."
 KMT_national_institute_ns:0 "L'asile pour les juifs"
 KMT_national_institute_ns_desc:0 "De nombreux réfugiés juifs aident notre industrie et notre recherche en signe de gratitude pour leur sauvetage."
 incompetent_industry_real:0 "Industrie incompétente"
 incompetent_industry_real_desc:0 "[ROOT.getAdjective] L'industrie jeune et inexpérimentée elle, n'est pas préparée à la tempête qui s'annonce.\n\n§YUtiliser les décisions pour améliorer les capacités industrielles de la nation.§!"
 incompetent_industry_real_navy:0 "Industrie navale incompétente"
 incompetent_industry_real_navy_desc:0 "[ROOT.GetNameDefCap] a toujours été une puissance terrestre. Une marine hauturière reste un rêve irréaliste.\n\n§YUtiliser les décisions pour améliorer les capacités industrielles de la nation.§!"
 KMT_weak_army:0 "Armée incompétente"
 KMT_weak_army_desc:0 "L'ANR est composée de soldats sous-entraînés et de commandants incompétents.\n\n§YUtiliser les décisions pour remédier au manque d'organisation de l'ANR§!"
 KMT_chennault:0 "Conseiller de l'aviation américaine"
 KMT_chennault_desc:0 "Avec l'aviateur retraité de l'USAAC Claire Lee Chennault comme conseiller en aviation, notre force aérienne sera plus performante sur le terrain."
 KMT_the_flying_tigers_idea:0 "Les Flying Tigers"
 KMT_the_flying_tigers_idea_desc:0 "Les pilotes [USA.GetAdjective] soutiennent notre cause et combattent coude à coude avec nos pilotes."
 KMT_sichuan_famine_no_aid:0 "Famine dans le Sichuan"
 KMT_sichuan_famine_no_aid_desc:0 "Les gens perdent confiance dans le gouvernement en raison de son ignorance de leurs problèmes."
 KMT_sichuan_famine_aid:0 "Lutte contre la famine "
 KMT_sichuan_famine_aid_desc:0 "Les fonds affectés à la lutte contre la faim ont amélioré l'image du gouvernement."
 KMT_corrupted_government:0 "Économie Corrompu"
 KMT_continue_the_national_revolution:0 "Continuer la révolution nationale"
 KMT_fight_for_survival:0 "Lutter pour notre survie"
 KMT_sino_german_joint_research_ger_adv:0 "Recherche militaire conjointe sino-allemande"
 KMT_aggresion:0 "Agression"
 navy_air_est:0 "Établissement aéronaval"
 cg_warlords:0 "Est seigneur de guerre"
 KMT_student_soldiers:0 "Conscription forcée"
 KMT_treasure_abroad_idea:0 "Objets envoyés à l'étranger"
 KMT_wai_chingkuo:0 "Chiang Ching-kuo"
 CHI_technological_cooperation_idea:0 "Coopération technologique"
 CHI_technological_cooperation_idea_desc:0 "Nous avons beaucoup à apprendre de nos frères d'armes."
 KMT_internal_stability:0 "Priorité à la stabilité interne"
 KMT_internal_stability_desc:0 "Alors que les Japonais sont une maladie de la peau, les bandits communistes sont une maladie du coeur. Pour sauver la Chine, nous devons d'abord la purger de tous les traîtres."
 KMT_SHX_offer:0 "L'offre du Shanxi"
 KMT_SHX_offer_desc:0 "Le fief de Yan nous refuse l'accès militaire. Si nous le forçons à se soumettre, nous pouvons encercler les communistes et les écraser une fois pour toutes."
 KMT_preparation:0 "Construction anti-communiste"
 KMT_preparation_desc:0 "Après leur quasi-destruction pendant la Longue Marche, les bandits communistes se cachent dans la région de Shaanxi. Nous devons attaquer avant qu'ils ne puissent récupérer !"
 KMT_strike_PRC:0 "Frapper les bandits communistes"
 KMT_strike_PRC_desc:0 "Les bandits sont encore en train de se remettre de la Longue Marche. Nous devons frapper quand ils sont faibles !"
 KMT_warlord:0 "Unifier la Chine"
 KMT_warlord_desc:0 "Maintenant que nous avons détruit les bandits communistes, il est temps pour les seigneurs de la guerre de rencontrer l'épée. Ils ont volé le peuple pendant trop longtemps. Nous devons achever la Révolution Nationale !"
 KMT_deal_with_SIK:0 "La question du Sinkiang"
 KMT_deal_with_SIK_desc:0 "Le Sinkiang est une partie inaliénable de la Chine ; le gouverneur local s'est révélé être un séparatiste. Nous demandons leur soumission rapide et immédiate ; si cet ultimatum ne fonctionne pas, notre armée devrait suffire à les faire se rendre."
 KMT_external_defense:0 "Priorité à la menace extérieure"
 KMT_external_defense_desc:0 "Bien que les communistes soient une menace sérieuse, le Japon peut anéantir la nation chinoise entière. Ils ne se contenteront pas de la Mandchourie. Un jour, ils essaieront de prendre le reste de la Chine aussi. Nous devons faire tout notre possible pour nous préparer à la tempête."
 KMT_fortify_land:0 "Construire la ligne Sun Yat-sen"
 KMT_fortify_land_desc:0 "Avec les Japonais sondant la zone autour de Pékin, leurs intentions deviennent claires. Nous devons fortifier nos frontières. Nous ne leur laisserons pas un pouce du sol sacré chinois !"
 KMT_fortify_coast:0 "Fortifications centrales"
 KMT_fortify_coast_desc:0 "Compte tenu de leur maîtrise des mers, les Japonais lanceront sans doute des invasions côtières en cas de guerre. Nous devons nous préparer tant que nous le pouvons. Nous n'abandonnerons pas le Paris de l'Orient sans nous battre !"
 KMT_national_def_propaganda:0 "Propagande de défense nationale"
 KMT_national_def_propaganda_desc:0 "Pour nous défendre contre la menace japonaise, nous devons unifier le peuple chinois. Bien que nous détestions à la fois les bandits communistes et les seigneurs de guerre, chaque homme, femme et enfant doit être prêt à se battre et à mourir ensemble pour défendre la Chine."
 KMT_tibet_march:0 "Réclamer le Tibet"
 KMT_tibet_march_desc:0 "Le Tibet est essentiel à la défense et à l'expansion future de la Chine. Cependant, la région est indépendante du pouvoir chinois depuis la révolution de 1911. Nous devons réparer cette erreur."
 KMT_tibet_friend:0 "Se rapprocher du Tibet"
 KMT_tibet_friend_desc:0 "Le Tibet est essentiel pour la défense et l'expansion future de la Chine. Cependant, le Tibet a gagné son indépendance après la révolution de 1911. Nous devons nous allier avec le Dalaï Lama et sécuriser nos flancs."
 KMT_redraw_mcmahon:0 "Redessiner la ligne McMahon"
 KMT_redraw_mcmahon_desc:0 "Le Tibet a accepté l'accord honteux de Simla, qui a redessiné sa frontière avec l'Inde. Nous devons faire en sorte que cette ligne soit redessinée en notre faveur."
 KMT_industrial_effort:0 "Investir dans l'industrie"
 KMT_industrial_effort_desc:0 "L'industrie chinoise a toujours été en retard sur celle de l'Occident et du Japon. Pour maintenir notre indépendance, nous devons augmenter notre production industrielle. Nous pouvons également autoriser les entreprises étrangères à investir dans notre industrie."
 KMT_armament_effort:0 "Recréer l'arsenal de Jiangnan"
 KMT_armament_effort_desc:0 "L'arsenal de Jiangnan a fourni à la dynastie Qing des équipements de pointe. Nous devrions emprunter ce nom pour créer un complexe militaro-industriel qui pourrait servir de noyau à notre industrie de l'armement en pleine expansion."
 KMT_gain_control_of_the_sea:0 "Développer la marine"
 KMT_gain_control_of_the_sea_desc:0 "Nous avons perdu depuis longtemps notre supériorité navale, qui a été brisée lors de la bataille du fleuve Yalu. Avec la marine japonaise qui menace notre commerce, nous devons essayer de défendre nos navires marchands en haute mer."
 KMT_the_big_rear_concept:0 "Le plan du Grand Arrière"
 KMT_the_big_rear_concept_desc:0 "Avec la guerre qui fait rage à l'est de la Chine, notre ouest reste relativement sûr. Nous devons essayer de développer ces régions reculées afin qu'elles puissent également contribuer au combat de la Chine."
 KMT_increase_funding_of_german_weaponary:0 "Adopter un équipement de type allemand"
 KMT_increase_funding_of_german_weaponary_desc:0 "Bien que nous ayons le soutien de conseillers allemands tels que Von Falkenhausen et que nous disposions de quelques équipements allemands importés, nos modèles produits localement sont d'une qualité horrible. L'utilisation d'équipements allemands comme modèles dans notre processus de fabrication peut multiplier notre qualité par huit !"
 KMT_lure_them_in_strategy:0 "Stratégie « Leurres et pièges »"
 KMT_lure_them_in_strategy_desc:0 "Avec le vaste territoire et le terrain accidenté de notre nation, nous pouvons nous permettre de battre en retraite et d'attirer les envahisseurs sur nos champs de bataille choisis. Que les impérialistes essaient de nous pourchasser ! Ils trouveront une embuscade à chaque coin de rue et un piège à chaque pas !"
 KMT_air_base_expansion:0 "Expansion des bases aériennes"
 KMT_air_base_expansion_desc:0 "Nous avons besoin de bases aériennes pour que nos avions puissent décoller et atterrir, sinon ils ne seront qu'un tas d'objets exposés dans un entrepôt."
 KMT_national_resources_commission:0 "Commission nationale des ressources"
 KMT_national_resources_commission_desc:0 "La Commission nationale des ressources (CNR) est un institut chargé de la prospection et de l'exploitation des ressources en Chine. Sa création permettra d'améliorer considérablement nos efforts pour obtenir des ressources naturelles."
 KMT_national_defense_council:0 "Conseil de défense nationale"
 KMT_national_defense_council_desc:0 "Avec les Japonais et les bandits communistes qui nuisent à notre nation, nous devons trouver un moyen d'organiser notre défense contre eux. Nous devrions également essayer d'importer des équipements modernes à l'étranger."
 KMT_revive_jiangnan_shipyard:0 "Développer le groupe du chantier naval de Jiangnan"
 KMT_revive_jiangnan_shipyard_desc:0 "Nous devons développer la capacité de l'arsenal de Jiangnan à construire des navires ; cela nous permettra de disposer d'une meilleure marine pour faire face aux menaces futures."
 KMT_revive_hanyang_armory:0 "Faire revivre l'arsenal de Hanyang"
 KMT_revive_hanyang_armory_desc:0 "L'arsenal de Hanyang était l'un des arsenaux les plus importants et les plus performants pendant le mouvement d'autosuffisance lancé par les fonctionnaires Qing. Nous pouvons le revitaliser afin de produire des équipements de pointe pour notre armée."
 KMT_air_effort:0 "Réorganiser le ROCAF"
 KMT_air_effort_desc:0 "Nous avons toujours négligé notre force aérienne. Si nous voulons être en mesure de faire un effort pour combattre dans les airs, la branche doit être sérieusement réformée."
 KMT_air_reform:0 "Les Flying Tigers"
 KMT_air_reform_desc:0 "Conscient de la justesse de notre cause, un groupe de pilotes américains s'est porté volontaire pour rejoindre en masse notre force aérienne. Nous devrions utiliser ces hommes bien entraînés comme noyau d'élite d'une force aérienne nouvelle et revitalisée."
 KMT_study_foreign_ship:0 "Étudier la conception de navires étrangers"
 KMT_study_foreign_ship_desc:0 "Nous sommes à la traîne des autres nations dans la conception des navires. Pour construire un jour une marine de premier ordre, nous devons apprendre ce qui rend leurs navires supérieurs."
 KMT_demand_taiwan:0 "Demander Taïwan"
 KMT_demand_taiwan_desc:0 "Le peuple de Taiwan doit être libéré de son dirigeant actuel et nous être rendu. Longtemps divisée, la nation doit s'unir."
 KMT_taiwan_fleet_hub:0 "Centre de la flotte de Taïwan"
 KMT_taiwan_fleet_hub_desc:0 "Les étrangers ont laissé derrière eux une grande quantité d'infrastructures à Taiwan. Nous devrions développer cette base pour transformer l'île entière en une base navale et un centre de production."
 KMT_pacific_fleet:0 "Briser la première chaîne d'îles"
 KMT_pacific_fleet_desc:0 "Si la Chine veut réaliser son plein potentiel, nous ne devons pas nous contenter de ce côté du Pacifique. Nous devons construire une flotte capable de passer devant Taïwan et le Japon."
 KMT_sea_fleet:0 "Tracer la ligne des neuf tirets"
 KMT_sea_fleet_desc:0 "La mer de Chine méridionale contient de nombreuses routes commerciales essentielles. Si nous revendiquons ce passage, nous pourrons alors progresser vers la domination de l'Asie du Sud-Est. Cependant, nous devons disposer d'une flotte capable de soutenir nos revendications et d'envoyer tout commerce hostile dans une tombe aqueuse."
 KMT_naval_equipment:0 "Équipement naval"
 KMT_naval_equipment_desc:0 "Une marine moderne a besoin d'équipements modernes."
 KMT_pacific_expansion:0 "Briser la deuxième chaîne d'îles"
 KMT_pacific_expansion_desc:0 "Maintenant que nous disposons d'une flotte capable de mener le combat au-delà du Japon, nous devons construire une flotte capable de faire sentir la colère de la Chine à n'importe quelle nation du Pacifique. Nous rendrons Zheng He fier."
 KMT_sea_expansion:0 "Faire respecter la ligne des neuf tirets"
 KMT_sea_expansion_desc:0 "Il semble que l'affirmation de nos revendications sur la mer de Chine méridionale n'était pas suffisante. Nous devons continuer l'expansion de notre marine, afin de faire voir aux impérialistes la justice de notre cause par la force !"
 KMT_modernize_army:0 "Moderniser l'armée"
 KMT_modernize_army_desc:0 "L'esprit et les compétences ne suffisent pas pour gagner une guerre. Nous avons également besoin d'un équipement moderne."
 KMT_north_plan:0 "Reprendre la Mandchourie"
 KMT_north_plan_desc:0 "Dongbei, appelée Mandchourie par les Occidentaux, est tombée aux mains des Japonais et de leurs marionnettes il y a seulement quelques années. Nous devons la reprendre !"
 KMT_pioneering_the_north_east:0 "Fonder l'Agence de développement du nord-est"
 KMT_pioneering_the_north_east_desc:0 "Bien que les Japonais aient développé certaines parties de la Mandchourie, de vastes étendues de terre restent intactes. Nous devrions entreprendre un vaste effort pour faire entrer ces terres autrefois barbares dans le monde moderne."
 KMT_science_effort:0 "Académie Sinica"
 KMT_science_effort_desc:0 "Fondée en 1928, l'Academie Sinica supervise et coordonne la recherche scientifique, sociale et humaniste dans tous les instituts de recherche et universités de la République de Chine parrainés par l'État. Contrairement aux autres instituts de recherche parrainés par l'État, l'Académie Sinica est directement responsable devant le président."
 KMT_extra_research_slot:0 "Développer l'université de Pékin"
 KMT_extra_research_slot_desc:0 "L'université de Pékin est une institution de classe mondiale. Nous devrions lui accorder davantage de fonds et offrir des bourses aux jeunes talents afin de produire une génération de scientifiques et de dirigeants qualifiés."
 KMT_national_institute:0 "L'asile pour les juifs"
 KMT_national_institute_desc:0 "De nombreux juifs ont commencé à s'installer à Shanghai après avoir été persécutés et tués en Europe. Nous devrions ouvrir nos frontières à tous les réfugiés juifs afin de pouvoir, à notre tour, profiter de leur expertise. Déjà, des ingénieurs juifs nous ont apporté des modèles d'armes polonais et allemands. Que peuvent-ils faire d'autre pour leurs nouveaux protecteurs ?"
 KMT_military_science:0 "Science Militaire"
 KMT_military_science_desc:0 "La science civile et la science militaire sont toutes deux essentielles à la force d'une nation. Un financement raisonnable des sciences rendra notre armée plus redoutable."
 KMT_ballistic_weapon:0 "Le système de fusée Guandi"
 KMT_ballistic_weapon_desc:0 "L'aube des roquettes dans la guerre est arrivée. Nous devons adopter ce nouveau système d'armes si nos armées veulent survivre sur le champ de bataille moderne. Que nos ennemis ressentent la rage du dieu de la guerre !"
 KMT_electronics_research:0 "Nationaliser la compagnie électronique"
 KMT_electronics_research_desc:0 "Alors que l'électricité n'a pas encore atteint les campagnes, nos scientifiques sont déjà occupés à fabriquer des produits électroniques indigènes pour les marchés de Shanghai et de Hong Kong. Nous devrions prendre le contrôle de Ch'eng-kung et l'utiliser pour la recherche d'État."
 KMT_extra_research_slot_2:0 "Éducation pour la nation"
 KMT_extra_research_slot_2_desc:0 "Il ne suffit pas de permettre aux seules personnes suffisamment riches pour s'offrir une formation universitaire d'entrer dans les salles de cours. Nous devons nationaliser toutes les universités chinoises et fonder l'admission sur le mérite et non sur la richesse."
 KMT_bold_hypothesis:0 "Science courageuse"
 KMT_bold_hypothesis_desc:0 "Nos scientifiques ont eu un complexe d'infériorité, croyant qu'ils ne dépasseront jamais l'Occident, quoi qu'ils fassent. Nous devons lancer un programme de propagande pour restaurer le moral de nos scientifiques."
 KMT_nuclear_physics:0 "Physique nucléaire"
 KMT_nuclear_physics_desc:0 "Si les théories d'Einstein sont correctes, alors la division de l'atome pourrait produire une arme d'une puissance inouïe. Nous devrions approfondir cette possibilité."
 KMT_jet:0 "Le moteur à réaction de Tianlong"
 KMT_jet_desc:0 "Le développement de la technologie des jets mènera à notre suprématie dans les cieux. L'époque où le fantassin chinois pouvait être attaqué depuis le ciel serait enfin révolue. Notre force s'élèvera comme le dragon en vol."
 KMT_fighter_focus:0 "Priorité aux chasseurs"
 KMT_fighter_focus_desc:0 "La supériorité aérienne est notre première préoccupation dans le combat aérien et les chasseurs sont ceux qui font le travail."
 KMT_bomber_focus:0 "Priorité aux bombardiers"
 KMT_bomber_focus_desc:0 "Détruire les lignes d'approvisionnement et les usines de notre ennemi est la meilleure option dans une guerre aérienne. C'est pourquoi nous devrions nous en tenir aux bombardiers."
 KMT_cas_effort:0 "Effort sur l'appui aérien rapproché"
 KMT_cas_effort_desc:0 "L'appui aérien rapproché est très bénéfique pour l'avancée de notre armée sur le terrain. Ces chasseurs CAS vont gagner la guerre pour nous."
 KMT_nav_effort:0 "Effort sur l'aviation navale"
 KMT_nav_effort_desc:0 "Les bombardiers navals sont excellents dans la destruction des navires et des ports ennemis ; ils sont une partie inaliénable de la guerre navale."
 KMT_political_effort:0 "Réforme Nationale "
 KMT_political_effort_desc:0 "Les gens du peuple ont peu d'amour pour notre gouvernement ; nous devons commencer à éradiquer la corruption si nous voulons survivre."
 KMT_government_reform:0 "Repenser la République"
 KMT_government_reform_desc:0 "Notre type de gouvernement actuel est indésirable ; nous devons chercher une autre voie."
 KMT_strengthen_the_republic:0 "Renforcer la République"
 KMT_strengthen_the_republic_desc:0 "Nos citoyens sont satisfaits de la République. Nous devons garder nos racines dans la pensée de Sun Yat-sen pour renforcer leur confiance."
 KMT_democratic_republic:0 "Mettre fin à la tutelle du peuple"
 KMT_democratic_republic_desc:0 "Nos citoyens sont maintenant prêts pour la démocratie. Par la volonté de Sun Yat-sen, nous mettrons fin à l'ère du parti unique et tiendrons des élections dès que nous pourrons les organiser de manière adéquate."
 KMT_unitary_semi_presidential_republic:0 "Continuer la tutelle du peuple"
 KMT_unitary_semi_presidential_republic_desc:0 "Bien que nous ayons fait des progrès significatifs, le peuple n'est toujours pas prêt pour la démocratie. Nous devons continuer à être guidés par le KMT."
 KMT_promote_nationalism:0 "Raviver le mouvement de la Nouvelle Vie"
 KMT_promote_nationalism_desc:0 "Notre nation a longtemps été taquinée pour sa faiblesse et son incapacité. Nous devrions poursuivre nos efforts antérieurs pour créer une citoyenneté nationaliste afin de rendre à la Chine sa grandeur."
 KMT_centralizing_power:0 "Centralisation du pouvoir"
 KMT_centralizing_power_desc:0 "La phase de tutelle du peuple nous permet lentement de centraliser tous les pouvoirs, tant locaux que régionaux, entre les mains du gouvernement central. Nous ne répéterons pas les erreurs de 1912 et 1916. Il ne peut y avoir de fédéralisme dans une Chine unie."
 KMT_into_despotism:0 "Déclarer la loi martiale "
 KMT_into_despotism_desc:0 "Par le décret de Chiang, la Chine ne suivra ni la démocratie, ni le fascisme, ni le communisme. La Chine suivra le KMT pour mener le royaume du milieu vers l'avenir. Nos ennemis appellent cela du despotisme. Nous l'appelons progrès."
 KMT_social_experiment:0 "Développer le laboratoire d'État"
 KMT_social_experiment_desc:0 "Pour faire progresser la capacité technologique de notre pays, nous devons développer notre laboratoire d'État et embaucher davantage de scientifiques."
 KMT_voting_rights:0 "Une nouvelle Constitution"
 KMT_voting_rights_desc:0 "La constitution actuelle est insuffisante pour empêcher la tyrannie et la corruption. Pour effectuer une transition complète vers une république démocratique, nous devons rédiger une nouvelle constitution. Nous devons mettre en place le droit de vote, le droit à la liberté, et des freins et contrepoids. La Chine doit devenir une nation de lois et non une nation d'hommes."
 KMT_implement_parliamentary_system:0 "Mouvement de reconstruction rurale"
 KMT_implement_parliamentary_system_desc:0 "Les communistes ont leur base de pouvoir dans la paysannerie mécontente. Pour que la démocratie survive en Chine, nous devons détruire la base de soutien des communistes en améliorant la vie des paysans. Nous devons démanteler les domaines des propriétaires terriens, introduire de nouvelles techniques agricoles, construire des écoles et fournir des soins médicaux ; il est temps que la Chine commence à prendre soin de son peuple."
 KMT_universal_sufferage:0 "Les Trois Principes du Peuple"
 KMT_universal_sufferage_desc:0 "Au cœur de la pensée de Sun Yat-sen se trouvent les trois principes du peuple : la démocratie, le nationalisme et le bien-être du peuple. Alors que nous n'avons réalisé que le nationalisme dans le passé, nous marchons maintenant vers la réalisation finale du rêve de Sun."
 KMT_european_friend:0 "Rejoindre les Alliés"
 KMT_european_friend_desc:0 "La démocratie est beaucoup plus établie en Occident qu'en Chine. Nous devrions rejoindre le bloc des démocraties occidentales pour apprendre de leur exemple et rendre la coalition des peuples libres plus forte."
 KMT_alone_in_the_east:0 "La première démocratie d'Asie"
 KMT_alone_in_the_east_desc: "Les démocraties occidentales sont plongées dans le chaos. Les rejoindre en ce moment détruirait notre nouvelle et fragile république. Nous devons rester seuls en Asie, comme une lumière de liberté à l'Est."
 KMT_knowledge_of_the_citizens:0 "L'éducation à la citoyenneté"
 KMT_knowledge_of_the_citizens_desc:0 "Dans le passé, l'éducation n'était pas disponible pour de nombreuses personnes. Nous développerons le système scolaire national avec un programme qui vise à créer des citoyens, et non des sujets."
 KMT_westernization:0 "Occidentalisation"
 KMT_westernization_desc:0 "Les connaissances du monde occidental dépassent notre imagination ; l'adoption de leurs connaissances nécessiterait toute une campagne."
 KMT_fascism_focus:0 "Le pouvoir aux chemises bleues"
 KMT_fascism_focus_desc:0 "La force démontrée par le Reich allemand est très intrigante. Notre nation doit suivre son chemin vers la gloire. Nous devons soutenir ceux qui ont fait preuve d'une grande passion pour notre pays."
 KMT_militarism_focus:0 "Endoctrinement militaire national"
 KMT_militarism_focus_desc:0 "On dit : \"N'utilisez pas un bon fer pour faire des clous, n'utilisez pas de bons hommes pour faire des soldats\". Un tel dédain pour l'armée n'est pas acceptable. Nous devons améliorer le statut des services aux yeux de la population."
 KMT_ban_communism:0 "Revigorer la terreur blanche"
 KMT_ban_communism_desc:0 "Nous ne pouvons pas risquer que des cellules communistes s'infiltrent dans le territoire sous notre contrôle pour lancer une insurrection. Nous devons renouveler les purges civiles et militaires pour qu'il n'y ait aucune trace de communisme dans notre domaine."
 KMT_planning_our_empire:0 "Reconstruire l'Empire"
 KMT_planning_our_empire_desc:0 "La Chine a été la nation la plus puissante de la planète pendant la majeure partie de l'histoire civilisée. Nous devons reprendre notre place au soleil."
 KMT_isolation_tactic:0 "Tactiques d'isolement anti-soviétiques"
 KMT_isolation_tactic_desc:0 "Avec le Comintern qui s'étend en Asie Centrale, la Menace Rouge nous entoure lentement. Nous devons semer la méfiance dans leur système d'alliance pour rétablir les anciennes frontières."
 KMT_war_propaganda:0 "Propagande de guerre"
 KMT_war_propaganda_desc:0 "Le lavage de cerveau de notre peuple avec les avantages de la guerre et de la victoire est un excellent moyen d'unir notre peuple et de créer une armée forte."
 KMT_military_first:0 "L'armée d'abord"
 KMT_military_first_desc:0 "\"Informer\" notre peuple des avantages de la guerre et de l'expansion garantira notre capacité à tuer des monstres à l'étranger."
 KMT_war_fanaticism:0 "Fanatisme de guerre"
 KMT_war_fanaticism_desc:0 "Il ne suffit pas de se battre et de mourir. Nous devons nous battre et gagner à tout prix. Que notre sang fasse de la Chine le centre du monde une fois de plus ! ZHONGGUO WANSUI !"
 KMT_claim_territory:0 "Les revendications du système d'hommage"
 KMT_claim_territory_desc:0 "Nous avons perdu à la fois nos terres et nos tributaires au profit des impérialistes. Étant donné que les tributaires deviendraient officiellement des vassaux du trône, nous pourrions revendiquer de nombreux endroits en Asie de l'Est."
 KMT_demand_soviet_puppets:0 "Demander Steppe centrale et Sinkiang"
 KMT_demand_soviet_puppets_desc:0 "Les conflits territoriaux ne doivent pas nécessairement se terminer par des guerres sanglantes ; les méthodes diplomatiques sont des options viables si les parties sont prêtes à faire des compromis."
 KMT_demand_indochina:0 "Exiger l'Indochine"
 KMT_demand_indochina_desc:0 "Les conflits territoriaux ne doivent pas nécessairement se terminer par des guerres sanglantes ; les méthodes diplomatiques sont des options viables si les parties sont prêtes à faire des compromis."
 KMT_special_force_training:0 "SACO"
 KMT_special_force_training_desc:0 "L'Organisation coopérative sino-américaine vise à fournir un soutien en matière de renseignement à notre armée et à former des forces d'opérations spéciales."
 KMT_improve_burma_road:0 "Améliorer la route de Birmanie"
 KMT_improve_burma_road_desc:0 "Bien que les Britanniques aient construit la route de Birmanie pour aider la guerre contre les Japonais, la route elle-même n'est pas très efficace ; nous devrions l'améliorer."
 KMT_trade_port_neutral:0 "Abroger les traités inégaux"
 KMT_trade_port_neutral_desc:0 "Avec les nombreux traités inégaux signés par l'incompétente dynastie Qing avec les nations occidentales, certaines de nos terres sont encore entre des mains injustes. Nous devons unir notre peuple sous une seule bannière !"
 KMT_trade_port_demo:0 "Ports commerciaux contre assistance"
 KMT_trade_port_demo_desc:0 "Les nations occidentales et la nôtre pratiquant la démocratie, nous devons nous aider mutuellement lorsqu'elles sont dans le besoin. Toutefois, cette aide doit être assortie d'un prix pour l'humiliation qu'ils nous ont infligée lorsque nous étions faibles."
 KMT_trade_port_fascism:0 "Les ports chinois"
 KMT_trade_port_fascism_desc:0 "La concession des ports commerciaux dans les traités inégaux est très humiliante pour les Chinois, car les Occidentaux limitent notre commerce et divisent nos terres. Nous devons reprendre ces terres et rendre à la Chine sa grandeur !"
 KMT_industrialization_NW:0 "Industrialisation locale : Nord-Ouest"
 KMT_industrialization_NW_desc:0 "La région du Nord-Ouest peut sembler être une terre stérile, pour l'instant. Bientôt, elle deviendra l'une des zones les plus industrialisées."
 KMT_excavation_NW:0 "Excavation du nord-ouest"
 KMT_excavation_NW_desc:0 "Nous devons rechercher davantage de ressources dans notre pays pour devenir indépendants des ressources importées."
 KMT_industrialization_S:0 "Industrialisation locale : Sud"
 KMT_industrialization_S_desc:0 "Le Sud est peut-être l'une des régions les plus industrialisées, mais il peut être beaucoup plus amélioré."
 KMT_excavation_S:0 "Plantation de caoutchouc"
 KMT_excavation_S_desc:0 "Le climat du sud est très propice aux plantations de caoutchouc ; nous devrions en faire bon usage."
 KMT_excavation_NE:0 "Prospection du nord-est"
 KMT_excavation_NE_desc:0 "Les Japonais ont laissé de nombreux outils dans la région ; nous pouvons les utiliser pour découvrir de nouvelles ressources dans la région."
 KMT_ledo_road:0 "Route de Ledo"
 KMT_ledo_road_desc:0 "Les envahisseurs ont coupé la route de Birmanie ; nous devons construire une autre route depuis l'Inde pour le ravitaillement."
 KMT_dare_to_die_corps:0 "Le défi à relever"
 KMT_dare_to_die_corps_desc:0 "Si nous voulons gagner la guerre contre les envahisseurs, notre peuple doit être assez courageux pour ne pas craindre la mort, il doit être prêt à faire tout ce qu'il faut pour défendre notre nation."
 KMT_cbis:0 "Élargir le BCES"
 KMT_cbis_desc:0 "Le bureau central des enquêtes et des statistiques est l'unité de renseignement du Kuomintang. Nous l'avons récemment réorganisé, et nous devrions chercher à étendre ses opérations afin de nous assurer que les éléments perturbateurs chinois internes ne mettent pas le régime en danger."
 KMT_zhonghua_minzu:0 "Zhonghua Minzu"
 KMT_zhonghua_minzu_desc:0 "Notre principe de \"Cinq races sous une seule union\" représente les Hans et toutes les minorités de Chine. Ils sont tous les descendants du même peuple fondateur de la Chine. Ensemble, nous pouvons restaurer la grandeur de notre nation et honorer nos ancêtres."
 KMT_cement_control_on_the_economy:0 "Contrôle du ciment de l'économie"
 KMT_cement_control_on_the_economy_desc:0 "Nous pouvons nous opposer aux communistes, mais cela ne signifie pas que nous plions les genoux devant les capitalistes. Nous devons nous assurer que l'économie et ceux qui la dirigent sont loyaux envers le gouvernement du Kuomintang en nous concentrant principalement sur les entreprises d'État."
 KMT_georgist_tax_reform:0 "Réforme fiscale géorgiste"
 KMT_georgist_tax_reform_desc:0 "Le géorgisme sert de base à une grande partie de la théorie économique de Sun Yat-sen. L'un de ses principaux aspects est la création d'un impôt sur les terres détenues, qu'il considère comme \"le seul moyen de soutenir le gouvernement est un impôt infiniment juste, raisonnable et équitablement réparti, et sur lequel nous fonderons notre nouveau système.\""
 KMT_monetary_reform:0 "Réforme Monétaire"
 KMT_monetary_reform_desc:0 "L'hyperinflation est en train de détruire notre économie. Nous devons maîtriser la situation immédiatement."
 KMT_preemptive_preparation:0 "Préparer la guerre civile"
 KMT_preemptive_preparation_desc:0 "La nécessité de se préparer aux communistes se fait sentir, car ils pourraient aussi se préparer à nous."
 KMT_warlord_after_civil_war:0 "Unifier la Chine"
 KMT_warlord_after_civil_war_desc:0 "Maintenant que nous avons détruit les bandits communistes, il est temps pour les seigneurs de guerre de rencontrer l'épée."
 KMT_the_yangtze_partition:0 "Proposer la partition du Yangtze"
 KMT_the_yangtze_partition_desc:0 "La guerre ne tourne pas en notre faveur, et nous la perdons lourdement. Avec l'incapacité de la [PRC.getAdjective] à franchir nos lignes défensives à travers le fleuve Yangtze, nous pouvons faire appel à une solution diplomatique pour cette guerre civile gênante si nous sommes prêts à survivre et à épargner nos troupes épuisées."
 KMT_taiwan_bastion:0 "Bastion Taïwanais"
 KMT_taiwan_bastion_desc:0 "Il y a une chance que nous perdions cette guerre. Pour parer à cette éventualité, nous devons faire de Taïwan un bastion national où nous pouvons attendre et nous préparer à reprendre le continent."
 KMT_placate_former_puppet_government:0 "Collaborer avec les collaborateurs"
 KMT_placate_former_puppet_government_desc:0 "Les anciennes marionnettes japonaises sont toutes des traîtres, et tout le monde le sait. Mais, avec le départ des Japonais, ils peuvent servir de nouveaux maîtres."
 KMT_harsh_takeover_focus:0 "S'emparer du Hanjian"
 KMT_harsh_takeover_focus_desc:0 "Il n'y a pas besoin d'être poli avec les traîtres. Nous les arrêterons tous et mettrons leurs ressources à notre disposition."
 KMT_development_of_taiwan:0 "Développer Taïwan"
 KMT_development_of_taiwan_desc:0 "Taïwan a reçu beaucoup d'attention de la part des Japonais. Étant donné que la base économique taïwanaise est considérablement plus élevée que celle du reste de la Chine, il serait judicieux de la développer davantage afin qu'elle puisse servir de modèle pour la compétence de notre gouvernance."
 KMT_incorporate_warlord_forces:0 "Intégrer les forces des seigneurs de guerre"
 KMT_incorporate_warlord_forces_desc:0 "L'armée centrale et les forces des seigneurs de guerre constituent notre armée actuelle. Cependant, les forces des seigneurs de la guerre ne sont pas très obéissantes à nos ordres. Nous aurons une armée plus efficace si nous parvenons à gagner leur confiance."
 KMT_focus_on_our_own_army:0 "Focus sur l'armée centrale"
 KMT_focus_on_our_own_army_desc:0 "Les forces indisciplinées des seigneurs de guerre ne méritent pas notre attention. Leur seule utilité est de servir de chair à canon et d'appât pendant que notre armée centrale porte le coup à nos ennemis."
 KMT_increase_sino_german_cooperation:0 "Accroître la coopération sino-allemande"
 KMT_increase_sino_german_cooperation_desc:0 "Nous devrions coopérer davantage avec l'Allemagne. De cette façon, nous aurons un meilleur avantage sur nos ennemis."
 KMT_support_pro_japanese_faction:0 "Soutenir la faction pro-japonaise "
 KMT_support_pro_japanese_faction_desc:0 "Peut-être qu'au lieu de contrarier les Japonais, nous pouvons trouver une solution plus pacifique ?"
 KMT_re_elaborate_hakko_ichiu:0 "Proposer une alliance sino-japonaise"
 KMT_re_elaborate_hakko_ichiu_desc:0 "Pour créer une véritable \"sphère de coprospérité asiatique\", nous devons rechercher une alliance avec les Japonais. Leur force industrielle avancée nous donnera sûrement une longueur d'avance sur nos ennemis."
 KMT_introduce_shipbuilding_technology:0 "Introduire la technologie de la construction navale"
 KMT_introduce_shipbuilding_technology_desc:0 "Avec la forte capacité de l'industrie navale de nos amis, nous pouvons demander leur aide pour la nôtre."
 KMT_introduce_shipbuilding_technology_usa:0 "Introduire la technologie de construction navale"
 KMT_introduce_shipbuilding_technology_usa_desc:0 "Avec la forte capacité de l'industrie navale de nos amis, nous pouvons demander leur aide pour la nôtre."
 KMT_force_japan_to_accept_peace:0 "Demander l'intervention [GER.GetAdjective]."
 KMT_force_japan_to_accept_peace_desc:0 "Grâce à nos relations actuelles avec l'Allemagne, nous pouvons demander leur intervention dans notre guerre actuelle avec les Japonais."
 KMT_force_japan_to_cede_land:0 "Redemander l'intervention [GER.GetAdjective]."
 KMT_force_japan_to_cede_land_desc:0 "Bien qu'ils aient accepté les termes de la paix, les Japonais refusent toujours de nous rendre des terres. Il est peut-être temps pour nous de demander une autre intervention allemande."
 KMT_pincer_soviet:0 "Pincer les [SOV.GetAdjective]."
 KMT_pincer_soviet_desc:0 "Avec les [SOV.GetAdjective] actuellement occupés, nous pouvons les frapper là où ils s'y attendent le moins."
 KMT_japanese_advisors:0 "Conseillers japonais"
 KMT_japanese_advisors_desc:0 "Nous pouvons demander à notre ami [JAP.GetAdjective] des conseillers pour aider notre armée."
 KMT_draw_closer_to_the_empire:0 "Améliorer les relations avec [ENG.GetNameDef]"
 KMT_draw_closer_to_the_empire_desc:0 "Avec notre histoire avec les Britanniques, nous pouvons faire quelque chose pour améliorer notre relation ou peut-être même former une alliance avec eux."
 KMT_trans_pacific_friendship_focus:0 "Amitié transpacifique"
 KMT_trans_pacific_friendship_focus_desc:0 "Avec notre transition actuelle vers la démocratie, nous pouvons renforcer nos liens avec les États-Unis, juste de l'autre côté du Pacifique."
 KMT_oust_the_colonizers:0 "Chasser les colonisateurs"
 KMT_oust_the_colonizers_desc:0 "Le colonialisme est encore plus mauvais que l'impérialisme ; pour cela, nous libérerons nos compatriotes asiatiques de la méchanceté des colonisateurs occidentaux !"
 KMT_pursuade_britain:0 "Persuader [ENG.GetNameDef]"
 KMT_pursuade_britain_desc:0 "Avec le désir des [JAP.GetAdjective] de ressources pour alimenter leur machine de guerre, ils attaqueront sans doute les colonies britanniques et néerlandaises en Asie. Sachant cela, nous pouvons persuader la Grande-Bretagne de frapper en premier. Si cela réussit, nous obtiendrons un puissant allié."
 KMT_join_the_axis:0 "Rejoindre l'Axe"
 KMT_join_the_axis_desc:0 "Il est temps pour nous de renforcer nos liens avec nos amis allemands."
 KMT_continuous_naval_production:0 "Production navale"
 KMT_continuous_naval_production_desc:0 "En concentrant les ressources sur nos chantiers navals et en exemptant les constructeurs de navires qualifiés du service militaire, nous pouvons réduire considérablement le temps de production des navires."
 KMT_continuous_air_production:0 "Production aérienne"
 KMT_continuous_air_production_desc:0 "Nous pouvons réorganiser notre industrie aéronautique pour éliminer le gaspillage et rationaliser la production."
 KMT_continuous_non_factory_construct:0 "Ingénierie de construction"
 KMT_continuous_non_factory_construct_desc:0 "Il y a encore beaucoup de mou dans notre secteur de la construction. En concentrant notre attention sur ce secteur, nous pouvons améliorer considérablement la vitesse de construction. Malheureusement, la production de machines-outils s'est révélée être un goulot d'étranglement important pour l'expansion de notre industrie lourde, qui ne bénéficiera donc pas des efforts déployés dans ce domaine."
 KMT_continuous_reduce_training_time:0 "Entraînement de l'armée"
 KMT_continuous_reduce_training_time_desc:0 "En créant des unités d'entraînement avancé spécialisées au sein de chaque division, nous pouvons déployer au front même des divisions que nous aurions auparavant retenues pour terminer leur entraînement."
 KMT_continuous_suppression:0 "Suppression de la résistance"
 KMT_continuous_suppression_desc:0 "En infiltrant les principaux groupes de résistance dans les territoires occupés et en transformant leurs dirigeants, nous pouvons réduire considérablement les dégâts qu'ils peuvent causer."
 KMT_continuous_repair:0 "Réparation des constructions"
 KMT_continuous_repair_desc:0 "Nous formerons des équipes de réparation spécialisées à partir d'ouvriers d'usine et de construction et nous contrôlerons leur déploiement de manière centralisée afin d'améliorer la reconstruction des infrastructures endommagées."
 KMT_continuous_tech_share:0 "Partage de technologie"
 KMT_continuous_tech_share_desc:0 "Nous encouragerons nos instituts de recherche et nos universités à se rapprocher de leurs homologues des pays alliés, ce qui nous permettra de bénéficier d'une prime au partage des technologies."
 KMT_continuous_boost_freedom:0 "Augmenter notre autonomie"
 KMT_continuous_boost_freedom_desc:0 "En réorganisant notre bureaucratie coloniale et en recrutant des administrateurs autochtones, nous serons, à terme, en mesure de prendre en charge nos affaires."
 KMT_continuous_restrict_freedom:0 "Supprimer nos sujets"
 KMT_continuous_restrict_freedom_desc:0 "Nos sujets coloniaux se sont fait des idées stupides sur \"l'autodétermination\" ou \"l'indépendance nationale\". Il est temps de les détromper de ces notions."
 KMT_continuous_request_lendlease:0 "Demande de prêt-bail"
 KMT_continuous_request_lendlease_desc:0 "Notre production industrielle ne peut remplacer assez rapidement le matériel perdu sur le terrain. Dans de telles circonstances, les aides étrangères sont vitales pour notre effort de guerre."
 KMT_develop_the_rear:0 "Finir le Plan du Grand Arrière"
 KMT_develop_the_rear_desc:0 "Plus nous perdons de terres, plus nous devons nous engager et terminer le plan Big Rear"
 kmt.1.t:0 "L'offre du Shanxi"
 kmt.1.d:0 "Le gouvernement chinois exige notre soumission. Ils disent que si nous résistons, il y aura un bain de sang."
 kmt.1.a:0 "Il n'y aura pas de seconde chance ! Nous devons nous soumettre avant que les choses ne deviennent sanglantes."
 kmt.1.b:0 "Il vaut mieux être une marionnette, qu'une annexion totale."
 kmt.1.c:0 "Jamais !"
 kmt.2.t:0 "Shanxi annexé"
 kmt.2.d:0 "Le seigneur de guerre du Shanxi a accepté notre offre. Les bandits sont les suivants."
 kmt.2.a:0 "Maintenant que leur arrière est exposé, il sera plus facile d'écraser les bandits."
 kmt.3.t:0 "Proposition de soumission du Shanxi"
 kmt.3.d:0 "Bien qu'ils aient accepté de se soumettre à nous, ils ont demandé l'autonomie."
 kmt.3.a:0 "Une demande acceptable ; laissez-les devenir nos vassaux."
 kmt.3.b:0 "Inacceptable ! Nous devons avoir un contrôle absolu !"
 kmt.4.t:0 "Le Shanxi a refusé"
 kmt.4.d:0 "Le seigneur de guerre du Shanxi a refusé de coopérer. [Root.GetLeader] ne peut supporter cette humiliation envers le gouvernement central. Nous devons traiter avec le Seigneur de guerre de Shanxi."
 kmt.4.a:0 "Ils regretteront leur décision"
 kmt.5.t:0 "Fantoche rejetée"
 kmt.5.d:0 "Le gouvernement chinois a rejeté notre contre-proposition. Ils exigent un contrôle total de la zone. Si nous n'obtempérons pas, ils pourraient lancer une offensive."
 kmt.5.a:0 "Nous n'avons pas assez de forces pour les combattre. Nous devons nous soumettre."
 kmt.5.b:0 "Nous ne nous soumettrons pas !"
 kmt.6.t:0 "Propagande discréditée"
 kmt.6.d:0 "Notre propagande de défense nationale a été discréditée. Notre peuple nous prend pour des menteurs lorsque nous attaquons nos compatriotes chinois."
 kmt.6.a:0 "Ce sont des imbéciles qui ne peuvent pas voir la situation dans son ensemble."
 kmt.8.t:0 "Demande de soumission [FROM.GetNameDefCap]"
 kmt.8.d:0 "[FROM.GetNameDefCap] considère le Tibet comme un territoire chinois. Ils exigent notre annexion totale et immédiate."
 kmt.8.a:0 "Ils sont trop puissants pour résister"
 kmt.8.b:0 "Le Dalaï Lama ne se soumettra jamais !"
 kmt.9.t:0 "Compromis sur le Tibet"
 kmt.9.d:0 "Le Dalaï Lama a accepté nos conditions. Le Tibet est désormais à nous."
 kmt.9.a:0 "Le Tibet nous appartient de droit !"
 kmt.10.t:0 "Le Tibet a refusé."
 kmt.10.d:0 "Le leader tibétain a rejeté notre offre généreuse. Ils affirment qu'ils ne se soumettront jamais à notre \"tyrannie\"."
 kmt.10.a:0 "Nous verrons bien."
 kmt.11.t:0 "[FROM.GetNameDefCap] Demande le redécoupage de la ligne McMahon"
 kmt.11.d:0 "Maintenant que le Tibet est sous le contrôle de [FROM.GetAdjective], ils exigent que nous redessinions la ligne McMahon en leur faveur."
 kmt.11.a:0 "Une terre inutile pour un peuple inutile"
 kmt.11.b:0 "Transférer le dossier à [ENG.GetNameDef]"
 kmt.11.c:0 "Nous ne leur céderons pas un pouce !"
 kmt.11.c_tt:0 "§RPeut conduire à une guerre avec [FROM.GetNameDef]§!"
 kmt.12.t:0 "La ligne McMahon redessinée"
 kmt.12.d_1:0 "[RAJ.GetNameDefCap] a accepté de redessiner la Ligne McMahon en notre faveur. Nous nous étendons maintenant plus à l'ouest."
 kmt.12.d_2:0 "[ENG.GetNameDefCap] a accepté de redessiner la ligne McMahon en notre faveur. Nous nous étendons maintenant plus à l'ouest."
 kmt.12.a:0 "Une journée merveilleuse pour le peuple [ROOT.GetAdjective]."
 kmt.13.t:0 "[CHI.GetNameDefCap] Demande de redessiner la ligne McMahon"
 kmt.13.d:0 "Maintenant que le Tibet est sous le contrôle [CHI.GetAdjective], ils exigent que nous redessinions la ligne McMahon en leur faveur."
 kmt.13.a:0 "Nous ferons des compromis. Pour l'instant"
 kmt.13.b:0 "Nous devons protéger nos intérêts !"
 kmt.13.b_tt:0 "§RPeut conduire à une guerre avec [CHI.GetNameDef]§!"
 kmt.14.t:0 "Redessin rejeté."
 kmt.14.d_1:0 "[RAJ.GetNameDefCap] a rejeté notre proposition de redessiner la ligne McMahon. Elle insiste sur le fait que la ligne doit rester inchangée."
 kmt.14.d_2:0 "[ENG.GetNameDefCap] a rejeté notre proposition de redessiner la ligne McMahon. Elle insiste sur le fait que la ligne doit rester inchangée."
 kmt.14.a:0 "Nous ne voulons pas d'une nouvelle guerre pour le moment."
 kmt.14.b:0 "Ces barbares goûteront à notre fureur ! La Chine s'agrandira."
 kmt.15.t:0 "[CHI.GetNameDefCap] réclame Taiwan."
 kmt.15.d_2:0 "Taïwan faisait autrefois partie de la Chine et [CHI.GetNameDef] exige qu'elle lui soit \"rendue\"."
 kmt.15.d_1:0 "Bien que nous ayons été parmi les premiers à gouverner Taïwan, la Chine exige que nous lui cédions le territoire. Que devons-nous faire ?"
 kmt.15.a_1:0 "Nous voulons maintenir la paix entre nous."
 kmt.15.a_2:0 "Ils peuvent avoir cet enfer humide s'ils le veulent tellement."
 kmt.15.b_1:0 "Comment ces barbares osent-ils exiger cela ? Taïwan nous appartient par droit de conquête !"
 kmt.16.t:0 "Retour de Taïwan"
 kmt.16.d:0 "Taïwan a été rendue au peuple chinois. Nos concitoyens célèbrent son retour."
 kmt.16.a:0 "Le meilleur résultat que nous pouvions espérer."
 kmt.17.t:0 "Taïwan reste asservie"
 kmt.17.d:0 "Ils ont refusé notre demande de restitution de ce qui nous revient de droit ; leur tyrannie est manifeste."
 kmt.17.a:0 "Nous les frapperons !"
 kmt.21.t:0 "La Chine veut rejoindre les alliés"
 kmt.21.d:0 "Les forces démocratiques de [CHI.GetNameDef] ont pris le contrôle. Elles souhaitent rejoindre les Alliés pour symboliser leur confiance et leur amitié."
 kmt.21.a:0 "Un allié à l'Est, pourquoi pas ?"
 kmt.21.b:0 "Pas pour le moment."
 kmt.22.t:0 "[ENG.GetNameDefCap] a accepté."
 kmt.22.d:0 "[ENG.GetNameDefCap] nous a permis de rejoindre les Alliés. Nous sommes désormais unis dans la cause de la liberté."
 kmt.22.a:0 "Le monde démocratique est aujourd'hui plus fort."
 kmt.23.t:0 "[ENG.GetNameDefCap] Rejeté"
 kmt.23.d:0 "Ils ne nous ont pas donné la raison de ce refus, mais il semble qu'ils aient fort à faire en ce moment."
 kmt.23.a:0 "Des imbéciles arrogants ! Peut-être verront-ils plus tard l'erreur qu'ils ont commise."
 kmt.25.t:0 "Documents secrets reçus"
 kmt.25.d:0 "Nous avons reçu des documents secrets d'origine inconnue. Ils révèlent que [MON.GetNameDef] n'apprécie pas que nous soyons le chef de notre faction. Ils veulent nous renverser !"
 kmt.25.a:0 "[MON.GetNameDefCap] est un allié de confiance. Ces documents doivent être une ruse pathétique de nos ennemis."
 kmt.25.b:0 "Nous les exclurons alors de notre faction."
 kmt.25.c:0 "Nous ne tolérerons pas cet acte d'usurpation."
 kmt.26.t:0 "Membre de la faction privé."
 kmt.26.d_1:0 "Notre ancien chef de faction a décidé de nous exclure de sa faction en se basant sur des documents secrets. Il semble que nos ennemis aient réussi à nous isoler."
 kmt.26.d_2:0 "Notre ancien chef de faction a décidé de nous exclure de sa faction et de nous déclarer la guerre sur la base de documents secrets. Il semble que nos ennemis aient réussi à nous isoler."
 kmt.26.a:0 "Nous devons maintenant compter sur nous-mêmes."
 kmt.27.t:0 "Politique étrangère neutre"
 kmt.27.d:0 "Les représentants de notre gouvernement ont préconisé une politique de neutralité. Nous nous tiendrons à l'écart des petits réseaux d'alliances du monde. Laissons les petites nations s'entretuer dans des guerres inutiles."
 kmt.27.a:0 "Un plan incertain dans un monde incertain."
 kmt.28.t:0 "Documents secrets reçus"
 kmt.28.d:0 "Nous avons reçu des documents secrets d'origine inconnue. Ils révèlent que [SIK.GetNameDef] n'est pas satisfait de notre statut de chef de faction. Ils veulent nous renverser !"
 kmt.28.a:0 "[SIK.GetNameDefCap] est un allié de confiance. Ces documents doivent être une ruse pathétique de nos ennemis."
 kmt.28.b:0 "Nous les exclurons alors de notre faction."
 kmt.28.c:0 "Nous ne tolérerons pas cet acte d'usurpation."
 kmt.29.t:0 "Membre de la faction privé."
 kmt.29.d_1:0 "Notre ancien chef de faction a décidé de nous exclure de sa faction en se basant sur des documents secrets. Il semble que nos ennemis aient réussi à nous isoler."
 kmt.29.d_2:0 "Notre ancien chef de faction a décidé de nous exclure de sa faction et de nous déclarer la guerre sur la base de documents secrets. Il semble que nos ennemis aient réussi à nous isoler."
 kmt.29.a:0 "Nous devons maintenant compter sur nous-mêmes."
 kmt.30.t:0 "Documents secrets reçus"
 kmt.30.d:0 "Nous avons reçu des documents secrets d'origine inconnue. Ils révèlent que [TAN.GetNameDef] n'apprécie pas que nous soyons le chef de notre faction. Ils veulent nous renverser !"
 kmt.30.a:0 "[TAN.GetNameDefCap] est un allié de confiance. Ces documents doivent être une ruse pathétique de nos ennemis."
 kmt.30.b:0 "Nous les purgerons alors de notre faction."
 kmt.30.c:0 "Nous ne tolérerons pas cet acte d'usurpation."
 kmt.31.t:0 "Privé de l'adhésion à la faction"
 kmt.31.d_1:0 "Notre ancien chef de faction a décidé de nous exclure de sa faction sur la base de documents secrets. Il semble que nos ennemis aient réussi à nous isoler."
 kmt.31.d_2:0 "Notre ancien chef de faction a décidé de nous exclure de sa faction et de nous déclarer la guerre sur la base de certains documents secrets. Il semble que nos ennemis aient réussi à nous isoler."
 kmt.31.a:0 "Nous devons compter sur nous-mêmes maintenant."
 kmt.49.t:0 "[FROM.getNameDefCap] veut rejoindre le komintern"
 kmt.49.d:0 "Nos camarades du PCC ont fait des progrès significatifs. Ils sont vraiment prêts à rejoindre la révolution mondiale pour de bon."
 kmt.49.a:0 "Un ajout bienvenu."
 kmt.49.b:0 "Non ! Mao est un opportuniste de gauche !"
 kmt.52.t:0 "[FROM.getNameDefCap] exige des territoires"
 kmt.52.d:0 "Après avoir revendiqué ces terres, [FROM.GetNameDef] est venu exiger que ces terres lui soient remises sans condition."
 kmt.52.a:0 "Nous n'aurons aucune chance face à leur puissance."
 kmt.52.b:0 "Les avares [FROM.getAdjective] ! Ils n'auront pas un pouce !"
 kmt.53.t:0 "Revendications retournées"
 kmt.53.d:0 "Nos territoires légitimes sont de retour !"
 kmt.53.a:0 "Nous devrions désormais prévoir une nouvelle expansion."
 kmt.54.t:0 "Demande rejetée"
 kmt.54.d:0 "Ces barbares ont rejeté nos demandes pacifiques et nous ont obligés à recourir à la violence pour résoudre cette situation."
 kmt.54.a:0 "Les barbares doivent être nettoyés !"
 kmt.56.t:0 "[FROM.getNameDefCap] réclame du territoire."
 kmt.56.d:0 "Après avoir revendiqué ces terres, [FROM.GetNameDef] est venu exiger que ces terres lui soient remises sans condition."
 kmt.56.a:0 "Nous n'aurons aucune chance face à leur puissance."
 kmt.56.b:0 "Les avares [FROM.getAdjective] ! Ils n'auront pas un pouce !"
 kmt.57.t:0 "Revendications retournées"
 kmt.57.d:0 "Nos territoires légitimes sont de retour !"
 kmt.57.a:0 "Nous devrions désormais prévoir une nouvelle expansion."
 kmt.58.t:0 "Demande rejetée"
 kmt.58.d:0 "Ces barbares ont rejeté nos demandes pacifiques et nous ont obligés à recourir à la violence pour résoudre cette situation."
 kmt.58.a:0 "Les barbares doivent être nettoyés !"
 kmt.62.t:0 "Accord franco-chinois"
 kmt.62.d:0 "Après la guerre, des officiels chinois nous contactent pour discuter de la concession de Guangzhouwan."
 kmt.62.a:0 "Ils ont tant sacrifié pendant la guerre ; considérez cette compensation."
 kmt.62.b:0 "La France est le propriétaire !"
 kmt.63.t:0 "La France a refusé de rendre Guangzhouwan"
 kmt.63.d:0 "Les Français ont insisté pour que Guangzhouwan reste une concession française."
 kmt.63.a:0 "Maudits cochons !"
 kmt.64.t:0 "L'inarrêtable armée chinoise"
 kmt.64.d:0 "Toutes nos terres en Asie sont tombées aux mains des Chinois dans la guerre actuelle ; nous devrions envisager de leur donner toutes nos terres en Asie comme une offre de paix avant qu'ils ne débarquent sur notre territoire !"
 kmt.64.a:0 "Mettre en place le drapeau blanc..."
 kmt.64.b:0 "France se battra jusqu'au dernier !"
 kmt.65.t:0 "La France offre la paix"
 kmt.65.d:0 "Craignant que nous ne mettions le pied sur leur sol, les responsables français nous ont fait une offre de paix, en cédant toutes leurs terres en Asie."
 kmt.65.a:0 "Nous ne devons pas être avides ; nous accepterons l'offre."
 kmt.65.b:0 "Leur nation doit être vaincue !"
 kmt.66.t:0 "Offre rejetée"
 kmt.66.d:0 "Les Chinois ont rejeté notre offre de paix ; maintenant, nous devons nous battre jusqu'à la fin."
 kmt.66.a:0 "Merde."
 kmt.67.t:0 "Déclaration commune sino-britannique"
 kmt.67.d:0 "Notre règne sur Hong Kong a pris fin ; maintenant, nous devons rendre Hong Kong aux Chinois."
 kmt.67.a:0 "Un marché est un marché."
 kmt.67.b:0 "Hong Kong doit rester dans l'Empire !"
 kmt.68.t:0 "Les Britanniques ne tiennent pas leur promesse"
 kmt.68.d:0 "Les Britanniques ont refusé de rendre Hong Kong après 99 ans de règne, conformément au traité de Nankin. Cette humiliation ne doit pas passer inaperçue !"
 kmt.68.a:0 "Maudits cochons !"
 kmt.69.t:0 "Le retour de Macao ?"
 kmt.69.d:0 "Bien que nous ayons redéfini Macao comme \"territoire chinois sous administration portugaise (temporaire)\" en 1974, les Chinois s'en empareront bientôt. Certains de nos fonctionnaires affirment que Macao doit rester un territoire portugais quoi qu'il arrive."
 kmt.69.a:0 "Ces fonctionnaires sont fous."
 kmt.69.b:0 "Le Portugal est fort ! Macao deviendra la terre portugaise légitime !"
 kmt.70.t:0 "Le Portugal refuse de restituer Macao"
 kmt.70.d:0 "Le gouvernement portugais a refusé de restituer Macao !"
 kmt.70.a:0 "Nous leur montrerons les conséquences."
 kmt.71.t:0 "Guangzhouwan rendu"
 kmt.71.d:0 "Guangzhouwan a retrouvé son souverain légitime !"
 kmt.71.a:0 "Yay !"
 kmt.72.t:0 "Retour de Hong Kong"
 kmt.72.d:0 "Hong Kong est maintenant rendu à son souverain légitime !"
 kmt.72.a:0 "Yay !"
 kmt.73.t:0 "Retour de Macao"
 kmt.73.d:0 "Macao\" est maintenant rendu à son souverain légitime !"
 kmt.73.a:0 "Yay !"
 kmt.74.t:0 "[FROM.GetNameDefCap] exige la soumission."
 kmt.74.d:0 "[FROM.GetNameDefCap] a envoyé un ultimatum à tous les seigneurs de guerre pour demander une soumission immédiate. [Root.GetLeader] a tenu une réunion fermée avec tous ses officiers de confiance pendant des heures depuis la réception de l'injonction.\n\nQuelle serait la conclusion de la réunion ?"
 kmt.74.a:0 "Pour éviter un bain de sang, nous accepterons leur demande. Nous nous rendrons."
 kmt.74.b:0 "Les tyrans ne l'emporteront pas !"
 kmt.75.t:0 "Ultimatum - Le seigneur de guerre s'est plié"
 kmt.75.d:0 "[From.GetLeader] a reconnu que s'opposer à nous ne mènerait à rien ; ils se sont soumis pacifiquement."
 kmt.75.a:0 "Un pas vers l'unification !"
 kmt.752.t:0 "Ultimatum - Le seigneur de guerre a refusé"
 kmt.752.d:0 "[From.GetLeader] a refusé de se soumettre. Et ils prétendent même que c'est nous qui sommes le véritable \"tyran\" !"
 kmt.752.a:0 "Comment osent-ils ?"
 kmt_lzr_join:0 "Li Zongren rejoindra notre armée"
 kmt_yxs_join:0 "Yan Xishan rejoindra notre armée"
 kmt_ly_join:0 "Long Yun rejoindra notre armée"
 kmt.93.t:0 "Pression Chinoise"
 kmt.93.d:0 "Les Chinois exercent une forte pression sur nous ces derniers temps ; nous devons choisir entre la démocratie et l'anéantissement de notre nation !"
 kmt.93.a:0 "Nous devons préserver l'existence de notre nation !"
 kmt.93.b:0 "La démocratie n'est qu'une autre forme de tyrannie !"
 kmt.94.t:0 "Le Sinkiang s'est tourné vers la démocratie"
 kmt.94.d:0 "Grâce à la pression que nous avons exercée récemment, le Sinkiang a enfin pris conscience de l'avenir radieux qu'il pourrait avoir sous le régime de la démocratie. Et nous serons ceux qui leur tiendront la main."
 kmt.94.a:0 "Potentia democratia !"
 kmt.94.b:0 "Comme il se doit."
 kmt.95.t:0 "Le Sinkiang a refusé de devenir démocratique"
 kmt.95.d:0 "Bien que nous ayons exercé une forte pression sur eux, le gouvernement du Sinkiang ne réalise toujours pas les avantages de la démocratie et rejette notre offre généreuse."
 kmt.95.a:0 "Il est temps de le faire à la dure."
 kmt.96.t:0 "Ultimatum de [CHI.GetLeader]"
 kmt.96.d:0 "[CHI.GetLeader] a demandé notre soumission immédiate. Il dit que si nous résistons, il y aura un bain de sang. Le [SIK.GetLeader], après des heures de réunions à huis clos avec de hauts fonctionnaires, annonce que le peuple du Sinkiang sera protégé contre..."
 kmt.96.a:0 "Guerre"
 kmt.96.b:0 "Tyrannie"
 kmt.97.t:0 "Sinkiang se soumet"
 kmt.97.d:0 "Après des décennies, [ROOT.GetNameDef] a finalement repris le contrôle du Sinkiang !"
 kmt.97.a:0 "La Chine s'agrandit !"
 kmt.98.t:0 "Ultimatum refusé"
 kmt.98.d:0 "Le Sinkiang a refusé de se soumettre ; maintenant, nous devons revendiquer par la force ce qui nous revient de droit !"
 kmt.98.a:0 "Nous nettoierons ces rebelles !"
 kmt.100.t:0 "L'ultimatum de Chiang"
 kmt.100.t_2:0 "Demande de la Chine"
 kmt.100.d:0 "Le gouvernement chinois nous a envoyé un ultimatum selon lequel nous devons leur rendre Guangzhouwan. Des actions militaires sont attendues si nous ne satisfaisons pas à cette demande."
 kmt.100.a:0 "La paix est toujours le meilleur choix."
 kmt.100.b:0 "Ils ne sont pas de taille à nous affronter !"
 kmt.101.t:0 "Retour de Guangzhouwan"
 kmt.101.d:0 "Guangzhouwan a été restitué ; les Occidentaux ont raison de craindre notre puissance !"
 kmt.101.a:0 "Sage décision."
 kmt.102.t:0 "Ultimatum rejeté"
 kmt.102.d:0 "Ces vils barbares occidentaux ont refusé de coopérer pacifiquement ! Les habitants de Guangzhouwan devront attendre encore un peu."
 kmt.102.a:0 "Leur arrogance sera leur perte !"
 kmt.103.d:0 "Le gouvernement chinois nous a adressé un ultimatum nous enjoignant de restituer Macao. Des actions militaires sont attendues si nous ne répondons pas à cette demande."
 kmt.104.t:0 "Retour de Macao"
 kmt.104.d:0 "Macao a été rendu ; les occidentaux ont raison de craindre notre puissance !"
 kmt.105.d:0 "Ces vils barbares occidentaux ont refusé de coopérer pacifiquement ! Les habitants de Macao devront attendre encore un peu."
 kmt.106.d:0 "Le gouvernement chinois nous a envoyé un ultimatum selon lequel nous devons rendre Hong Kong. Des actions militaires sont attendues si nous ne satisfaisons pas à cette demande."
 kmt.107.t:0 "Retour de Hong Kong"
 kmt.107.d:0 "Hong Kong a été restitué ; les occidentaux ont raison de craindre notre puissance !"
 kmt.108.d:0 "Ces vils barbares occidentaux ont refusé de coopérer pacifiquement ! Les habitants de Hong Kong devront attendre encore un peu."
 kmt.109.t:0 "Offre chinoise"
 kmt.109.d:0 "La Chine a proposé de nous envoyer de l'aide si nous restituons le port commercial que nous détenons à Guangzhouwan."
 kmt.109.a:0 "On ne peut jamais avoir trop d'assistance."
 kmt.109.b:0 "Cela n'en vaut pas la peine."
 kmt.110.t:0 "Retour de Guangzhouwan"
 kmt.110.d:0 "[From.GetNameDefCap] a accepté l'offre, et nous avons conclu un accord ; Guangzhouwan est désormais officiellement un territoire chinois, et ils obtiennent l'aide que nous leur avons promise."
 kmt.110.a:0 "Le monde de la démocratie doit s'unir !"
 kmt.111.t:0 "[From.GetNameDefCap] a refusé"
 kmt.111.d:0 "Malgré notre générosité, le gouvernement [From.GetAdjective] a refusé notre offre et a décidé de se passer de notre aide."
 kmt.111.a:0 "Une grande déception."
 kmt.112.d:0 "La Chine a proposé de nous envoyer de l'aide si nous restituons le port commercial que nous détenons à Macao."
 kmt.113.t:0 "Retour de Macao"
 kmt.113.d:0 "[From.GetNameDefCap] a accepté l'offre, et nous avons conclu un accord ; Macao est désormais officiellement un territoire chinois, et ils obtiennent l'aide que nous leur avons promise."
 kmt.115.d:0 "La Chine a proposé de nous envoyer de l'aide si nous restituons le port commercial que nous détenons à Hong Kong."
 kmt.116.t:0 "Retour de Hong Kong"
 kmt.116.d:0 "[From.GetNameDefCap] a accepté l'offre, et nous avons conclu un accord ; Hong Kong est désormais officiellement un territoire chinois, et ils reçoivent l'aide que nous leur avons promise."
 kmt.122.t:0 "La Chine cherche à resserrer ses liens avec nous"
 kmt.122.d:0 "Comme nous sommes désormais propriétaires de Guangzhouwan, la Chine souhaite l'utiliser comme un gage d'amitié et nous demander de le restituer afin de resserrer les liens entre nos deux nations."
 kmt.122.a:0 "Un allié solide est le bienvenu."
 kmt.122.b:0 "Nous n'avons pas besoin d'eux ! Nous nous débrouillons très bien tout seuls."
 kmt.123.t:0 "La Chine exige Guangzhouwan"
 kmt.123.d:0 "La Chine affirme que Guangzhouwan est un espace vital nécessaire au peuple chinois et que nous devons donc le restituer."
 kmt.123.a:0 "Nous ne pouvons pas nous permettre une guerre avec eux."
 kmt.123.b:0 "Que de conneries !"
 kmt.124.t:0 "La Chine occupe Guangzhouwan"
 kmt.124.d:0 "La Chine a envoyé des forces à Guangzhouwan et l'a occupée peu de temps après, déclarant ensuite qu'elle était officiellement revenue sous l'autorité chinoise. Cet acte d'agression a suscité de nombreux débats dans le pays."
 kmt.124.a:0 "Malgré l'humiliation, nous devons nous retirer."
 kmt.124.b:0 "Il s'agit clairement d'une invasion ! Nous devons préparer nos hommes à la guerre !"
 kmt.125.t:0 "Une relation plus étroite avec [From.GetNameDef]"
 kmt.125.d:0 "Maintenant que le gouvernement [From.GetAdjective] a décidé de nous rendre Guangzhouwan, nous pouvons améliorer nos relations."
 kmt.125.a:0 "Tout pour la gloire de Mère Patrie !"
 kmt.126.t:0 "[From.GetNameDefCap] a refusé"
 kmt.126.d:0 "Le gouvernement [From.GetAdjective] a refusé de rendre Guangzhouwan malgré l'offre généreuse ; il va maintenant devoir goûter à la \"liqueur de punition\"..."
 kmt.126.a:0 "Personne ne s'opposera à la patrie !"
 kmt.127.t:0 "[From.GetNameDefCap] à Accepté"
 kmt.127.d:0 "[From.GetNameDefCap] a accepté notre demande de retour de Guangzhouwan !"
 kmt.127.a:0 "La Mère patrie accueille ses enfants !"
 kmt.128.t:0 "[From.GetNameDefCap] a refusé"
 kmt.128.d:0 "[From.GetNameDefCap] a rejeté notre demande de restitution de Guangzhouwan !"
 kmt.128.a:0 "La patrie la récupérera d'une manière ou d'une autre !"
 kmt.130.t:0 "Dénonciation de [From.GetNameDefCap]"
 kmt.130.d:0 "[From.GetNameDefCap] a en quelque sorte trouvé des preuves que nous sommes derrière le récent coup d'État manqué à Guangzhouwan, et ils nous ont publiquement dénoncés !"
 kmt.130.a:0 "Nous leur rendrons la pareille, nous cesserons de commercer avec eux !"
 kmt.130.b:0 "Une nouvelle opportunité pour nous de prendre Guangzhouwan !"
 kmt.130.c:0 "Ignorez-la."
 kmt.135.t:0 "La Chine cherche à resserrer ses liens avec les États-Unis"
 kmt.135.d:0 "Comme nous sommes désormais propriétaires de Macao, la Chine veut l'utiliser comme un gage d'amitié et nous demande de la lui rendre, afin de resserrer les liens entre nos deux nations."
 kmt.135.a:0 "Un allié fort est le bienvenu"
 kmt.135.b:0 "Nous n'avons pas besoin d'eux ! Nous nous débrouillons très bien tout seuls."
 kmt.136.t:0 "La Chine exige Macao"
 kmt.136.d:0 "La Chine affirme que Macao est un espace de vie nécessaire au peuple chinois et qu'il doit donc être restitué."
 kmt.136.a:0 "Nous ne pouvons pas nous permettre une guerre avec eux"
 kmt.136.b:0 "Que de conneries !"
 kmt.137.t:0 "La Chine occupe Macao"
 kmt.137.d:0 "La Chine a envoyé des forces à Macao et l'a occupée peu après. Elle a ensuite déclaré qu'elle était officiellement revenue sous l'autorité chinoise. Cet acte d'agression a suscité de nombreux débats dans le pays."
 kmt.137.a:0 "Malgré l'humiliation, nous devons nous retirer dans cette affaire"
 kmt.137.b:0 "Il s'agit clairement d'une invasion ! Nous devons préparer nos hommes à la guerre !"
 kmt.138.t:0 "Une relation plus étroite avec [From.GetName]"
 kmt.138.d:0 "Maintenant que le gouvernement [From.GetAdjective] a décidé de nous rendre Macao, nous pouvons améliorer nos relations."
 kmt.138.a:0 "Tout cela pour la gloire de la patrie !"
 kmt.139.t:0 "[From.GetName] à refusé"
 kmt.139.d:0 "Le gouvernement [From.GetAdjective] a refusé de restituer Macao malgré l'offre généreuse, il va maintenant devoir goûter à la \"liqueur de punition\"..."
 kmt.139.a:0 "Personne ne s'opposera à la patrie !"
 kmt.140.t:0 "[From.GetName] a accepté"
 kmt.140.d:0 "[From.GetName] a accepté notre demande de restitution de Macao !"
 kmt.140.a:0 "La mère patrie accueille ses enfants !"
 kmt.141.t:0 "[From.GetName] à refusé"
 kmt.141.d:0 "[From.GetName] a rejeté notre demande de restitution de Macao !"
 kmt.141.a:0 "La patrie la récupérera d'une manière ou d'une autre !"
 kmt.143.t:0 "La dénonciation de [From.GetName]"
 kmt.143.d:0 "[From.GetName] a en quelque sorte trouvé des preuves que nous sommes derrière le récent coup d'État manqué à Macao, et ils nous ont publiquement dénoncés !"
 kmt.143.a:0 "Nous leur rendrons la pareille, nous cesserons de commercer avec eux !"
 kmt.143.b:0 "Une nouvelle opportunité pour nous de conquérir Macao !"
 kmt.143.c:0 "Il suffit de l'ignorer..."
 kmt.146.t:0 "Coup réussi à [FROM.getName]"
 kmt.146.d_1:0 "Un récent coup d'État a renversé notre gouvernement local à [FROM.getName], qui a également organisé un référendum sur le retour de la région sous l'autorité chinoise. Cependant, nos services de renseignement indiquent que ce coup d'État a été organisé par le gouvernement chinois.\n\nComment devons-nous réagir ?"
 kmt.146.d_2:0 "Notre coup à [FROM.getName] a réussi, et le référendum local après l'établissement du gouvernement pro-chinois a abouti au retour de Guangzhouwan. Nous n'avons pas le temps de célébrer, car les barbares doivent sûrement préparer une sorte de représailles."
 kmt.146.a:0 "Nous détruirons ce pays en un clin d'œil !"
 kmt.146.b:0 "L'apaisement nous apportera la paix à tous les deux..."
 kmt.146.c:0 "Nous devons rester vigilants."
 kmt.147.t:0 "Coup d'État écrasé"
 kmt.147.d_1:0 "Récemment, un coup d'État a été perpétré dans l'un des ports de notre traité et ses environs. Bien qu'il n'ait pas fait de dégâts majeurs, certains pensent que le gouvernement [FROM.getAdjective] complote pour reprendre la région."
 kmt.147.d_2:0 "Notre coup d'État a échoué lamentablement, nous devons effacer toutes les preuves qui peuvent nous relier au coup d'État et vice versa. Nous devons garder cela secret pour le public."
 kmt.147.a:0 "Nous devons dénoncer le [FROM.getAdjective] pour cet acte immonde !"
 kmt.147.b:0 "Nous avons des choses plus importantes qui requièrent notre attention."
 kmt.147.c:0 "Oh pourquoi..."
 kmt.148.t:0 "[FROM.getNameDefCap] Poursuit son rapprochement avec nous"
 kmt.148.d:0 "Comme nous contrôlons le port vital de Traty, [FROM.getNameDefCap] veut l'utiliser comme un gage d'amitié et nous demande de le lui rendre, afin de resserrer les liens entre nos deux nations."
 kmt.148.a:0 "Un allié fort est le bienvenu"
 kmt.148.b:0 "Nous n'avons pas besoin d'eux ! Nous nous débrouillons très bien tout seuls."
 kmt.149.t:0 "Chine Demande Hong Kong"
 kmt.149.d:0 "La Chine affirme que Hong Kong est un espace vital nécessaire au peuple chinois et qu'il doit donc être restitué."
 kmt.149.a:0 "Nous ne pouvons pas nous permettre une guerre avec eux"
 kmt.149.b:0 "Que de conneries !"
 kmt.150.t:0 "La Chine occupe Hong Kong"
 kmt.150.d:0 "La Chine a envoyé des forces à Hong Kong et l'a occupée peu après. Elle a ensuite déclaré qu'elle était officiellement revenue sous la domination chinoise. Cet acte d'agression a suscité de nombreux débats dans le pays."
 kmt.150.a:0 "Malgré l'humiliation, nous devons nous retirer dans cette affaire."
 kmt.150.b:0 "C'est clairement une invasion ! Nous devons préparer nos hommes à la guerre !"
 kmt.151.t:0 "Une relation plus étroite avec [From.GetName]"
 kmt.151.d:0 "Maintenant que le gouvernement [From.GetAdjective] a décidé de nous rendre Hong Kong, nous pouvons améliorer nos relations."
 kmt.151.a:0 "Tout cela pour la gloire de la patrie !"
 kmt.152.t:0 "[From.GetName] à refusé"
 kmt.152.d:0 "Le gouvernement [From.GetAdjective] a refusé de restituer Hong Kong malgré l'offre généreuse, il va maintenant devoir goûter à la \"liqueur de punition\"..."
 kmt.152.a:0 "Personne ne s'opposera à la patrie !"
 kmt.153.t:0 "[From.GetName] a accepté"
 kmt.153.d:0 "[From.GetName] a accepté notre demande de retour de Hong Kong !"
 kmt.153.a:0 "La mère patrie accueille ses enfants !"
 kmt.154.t:0 "[From.GetName] à refusé"
 kmt.154.d:0 "[From.GetName] a rejeté notre demande de restitution de Hong Kong !"
 kmt.154.a:0 "La mère patrie la récupérera d'une manière ou d'une autre !"
 kmt.156.t:0 "La dénonciation de [From.GetName]"
 kmt.156.d:0 "[From.GetName] a en quelque sorte trouvé des preuves que nous sommes derrière le récent coup d'État manqué à Hong Kong, et ils nous ont publiquement dénoncés !"
 kmt.156.a:0 "Nous leur rendrons la pareille, nous cesserons de commercer avec eux !"
 kmt.156.b:0 "Une nouvelle occasion pour nous de conquérir Hong Kong !"
 kmt.156.c:0 "Il suffit de l'ignorer..."
 kmt.179.t:0 "Amélioration de l'industrie"
 kmt.179.d:0 "Avec l'augmentation du nombre d'usines, la qualité des produits a également augmenté."
 kmt_incompetent_indus_tt:0 "Diminuez la pénalité de §Yindustrie incompétente§!\nAjouter un ou plusieurs emplacements de construction gratuits dans chaque État possédé."
 kmt.179.a:0 "Bientôt, notre puissance industrielle sera l'une des plus fortes !"
 kmt_incompetent_indus_remove_tt:0 "Retire l'esprit national §Yindustrie incompétente§!\nAjoutez 1 emplacement de bâtiment gratuit dans chaque état possédé."
 kmt.186.t:0 "Le Kuomintang cherche la paix"
 kmt.186.d:0 "Face à l'invasion japonaise, [From.GetLeader] a décidé d'appeler [Root.GetLeader] pour un pourparler de paix afin qu'ils puissent se concentrer sur l'envahisseur japonais."
 kmt.186.a:0 "Il y aura la paix entre nous, mais nous ne nous joindrons pas à leur guerre."
 kmt.186.b:0 "Nous sommes tous chinois après tout..."
 kmt.186.c:0 "Il n'y aura pas de paix entre nous !"
 kmt.186.e:0 "Nous pouvons nous allier aux Japonais !"
 kmt.187.t:0 "Paix !"
 kmt.187.d_1:0 "[From.GetLeader] a accepté une paix blanche, nous pouvons maintenant nous concentrer sur les envahisseurs japonais."
 kmt.187.d_2:0 "[From.GetLeader] a accepté une paix blanche et s'est joint à nous pour repousser les envahisseurs japonais !"
 kmt.187.a:0 "Nous pourrons toujours nous en occuper plus tard."
 kmt.188.t:0 "[From.GetName] refuse la paix"
 kmt.188.d:0 "[From.GetLeader] a refusé la paix entre nous, [Root.GetLeader] est indigné."
 kmt.188.a:0 "Ils seront effacés !"
 kmt.189.t:0 "[From.GetName] Veut se battre à nos côtés"
 kmt.189.d:0 "[From.GetLeader] a été indigné par les actions de [CHI.GetLeader] et a décidé de lui donner une leçon avec nous."
 kmt.189.a:0 "La sphère de coprospérité de la Grande Asie de l'Est s'agrandit !"
 kmt.189.b:0 "Les gens qui trahissent leur nation n'ont pas d'honneur !"
 kmt.190.t:0 "[JAP.GetName] a accepté"
 kmt.190.d:0 "[JAP.GetName] a accepté notre offre et nous allons maintenant faire descendre [CHI.GetName] de son siège !"
 kmt.190.a:0 "Mort à [CHI.GetLeader] !"
 kmt.191.t:0 "[JAP.GetName] Refusé"
 kmt.191.d:0 "[JAP.GetName] a rejeté notre proposition et condamné notre acte, déclarant que [Root.GetLeader] n'a pas d'honneur."
 kmt.191.a:0 "Nous avons probablement mis en colère deux géants..."
 kmt.192.t:0 "[From.GetName] Se joint à l'agression japonaise"
 kmt.192.d:0 "[From.GetLeader] a rejoint les Japonais pour envahir le territoire chinois !"
 kmt.192.a:0 "Hanjian ! Zougou !"
 kmt.193.t:0 "La tentative d'adhésion au Japon de [From.GetName] a échoué"
 kmt.193.d:0 "Intels a déclaré que [From.GetLeader] a tenté de contacter les Japonais pour qu'ils unissent leurs forces contre nous, mais qu'il a essuyé un refus et qu'il a été condamné par les Japonais pour son manque d'honneur."
 kmt.193.a:0 "Les traîtres à la nation ne finiront pas bien."
 kmt_fascism_tp_728_coup_tt:0 "Un coup d'État est en cours, mais il a plus de chances de réussir si l'unité nationale est forte."
 kmt_manpower_transfer_tt:0 "Transfert de 20 000 personnes"
 kmt_fascism_tp_728_inc_tt:0 "Guangzhouwan va être occupé par nos forces, cela pourrait déclencher une guerre."
 kmt_fascism_tp_729_inc_tt:0 "Macao sera occupé par nos forces, ce qui pourrait déclencher une guerre."
 kmt_fascism_tp_326_inc_tt:0 "Hong Kong sera occupé par nos forces, cela pourrait déclencher une guerre."
 kmt.197.t:0 "[FROM.GetName] Améliore notre relation"
 kmt.197.d:0 "[FROM.GetLeader] tente d'améliorer nos relations en renonçant à ses revendications sur le Tibet. Nos fonctionnaires ont mis en garde contre les canulars et les ruses, mais une telle décision devrait être prise par [TIB.GetLeader] lui-même après tout."
 kmt.197.a:0 "Traitez bien les autres, et les autres vous traiteront bien."
 kmt.197.b:0 "[FROM.GetRulingParty] nous conduira à la grandeur !"
 kmt.197.c:0 "Nous ne tomberons pas dans le piège de la naïveté !"
 kmt.198.t:0 "[TIB.GetName] Rejoint notre faction"
 kmt.198.d:0 "[TIB.GetLeader] a décidé que nous travaillerons ensemble pour un avenir meilleur."
 kmt.198.a:0 "Personne ne veut de bain de sang"
 kmt.199.t:0 "[TIB.GetName] devient notre fantoche"
 kmt.199.d:0 "[TIB.GetLeader] a décidé que [Root.GetRulingParty] les mènerait vers la grandeur, nous confiant ainsi leurs affaires politiques."
 kmt.199.a:0 "Nous ne les décevrons pas"
 kmt.201.t:0 "[TIB.GetName] a rejeté notre bienveillance."
 kmt.201.d:0 "[TIB.GetLeader] pense que notre acte d'amitié n'est rien d'autre qu'un tour de passe-passe pathétique, et a refusé de poursuivre la discussion sur ce sujet."
 kmt.201.a:0 "Pourquoi ne voient-ils pas les raisons ?"
 kmt.203.t:0 "L'ennemi se rapproche de [KMT_treasure_state.GetName]."
 kmt.203.d:0 "Notre ennemi se rapproche de plus en plus de [KMT_treasure_state.GetName], où se trouvent nos trésors nationaux. S'ils découvrent ces trésors, ils leur causeront certainement des dommages irréparables. Nous devons les préserver et les envoyer dans un endroit plus sûr !"
 kmt.203.a:0 "Cela peut être utilisé comme un outil pour soutenir l'esprit de nos soldats."
 kmt.203.b:0 "Nous devons préserver ces artefacts !"
 kmt.204.t:0 "Artéfacts saccagés"
 kmt.204.d:0 "Notre incapacité à transférer les artefacts immédiatement a entraîné leur saccage par notre ennemi. Il est dit que certains des artefacts ont été brisés en plus petits morceaux pour faciliter le transport. De telles nouvelles ont causé de grands dommages à notre nation et à l'esprit de notre peuple."
 kmt.204.a:0 "Comment ont ils puent ?!"
 KMT_will_be_destination_tt:0 "deviendra le nouvel emplacement des artefacts\n"
 kmt.208.t:0 "Le salaire de l'armée communiste"
 kmt.208.d:0 "La Huitième armée de la route et la Nouvelle Quatrième armée ont grandement contribué à notre guerre contre les Japonais. Cependant, nous n'avons actuellement pas assez d'argent pour leur donner à tous le salaire qu'ils méritent."
 kmt.208.a:0 "Nous allons imprimer plus de Yuan d'or pour soulager la situation."
 kmt.208.b:0 "Notre armée a tout fait, les cocos ne méritent pas d'être payés !"
 kmt_probable_inflation:0 "§RCela conduira à une inflation sévère car nous n'avons pas d'or supplémentaire comme garantie !§!"
 kmt.209.t:0 "L'inflation se met en marche"
 kmt.209.d:0 "Notre assouplissement quantitatif a provoqué une grave inflation dans notre économie. Et nous perdons maintenant le soutien de nos citoyens, surtout de la classe moyenne. Et certains de nos soldats désertent au profit des communistes !"
 kmt.209.a:0 "J'aurais dû m'en douter..."
 kmt.210.t:0 "[CHI.GetRulingParty] Refuser de remettre le chèque de salaire"
 kmt.210.d:0 "[CHI.GetRulingParty] a prétendu que nos soldats n'ont rien fait pendant la guerre pour mériter leur salaire."
 kmt.210.a:0 "C'est scandaleux !"
 kmt.212.t:0 "répartition du Yangtze"
 kmt.212.d:0 "L'armée de [CHI.GetRulingParty] est maintenant en pleine défaite, mais nous avons du mal à traverser le fleuve Yangtze. Le [CHI.GetRulingParty] utilise cette situation à son avantage et propose maintenant une partition de la Chine en utilisant le Yangtze comme frontière."
 kmt.212.a:0 "Leur défaite n'est qu'une question de temps, nous pouvons attendre."
 kmt.212.b:0 "Ils sont à bout de souffle, nous ne devons pas leur laisser le temps de se rétablir !"
 kmt.213.t:0 "[PRC.GetName] accepte la partition."
 kmt.213.d:0 "[PRC.GetName] a accepté notre proposition de partitionner la Chine en utilisant le Yangtze comme frontière."
 kmt.213.a:0 "Une fausse paix..."
 kmt_yangtze_partition_tt_prc:0 "Nous nous emparerons des États chinois situés au sud du Yangtze, et ils s'empareront de ceux situés au nord."
 kmt.214.t:0 "[PRC.GetName] rejette la partition"
 kmt.214.d:0 "[PRC.GetName] a rejeté notre proposition de partition de la Chine en utilisant le Yangtze comme frontière."
 kmt.214.a:0 "Nous devons chercher une autre méthode pour préserver notre existence !"
 kmt.217.t:0 "statu quo"
 kmt.217.d:0 "Le statu quo dans la guerre actuelle a créé une fausse trêve entre nous et les communistes."
 kmt.217.a:0 "Nous ne devons pas baisser la garde !"
 kmt.218.t:0 "Différents avis sur les lieux de fortification"
 kmt.218.d:0 "Certains de nos généraux et von Falkenhausen ont des opinions différentes sur l'endroit où nous devons concentrer nos efforts de fortification. Ils sont tous d'accord pour dire que Shanghai doit être notre première priorité, mais ils ne sont pas d'accord sur l'invasion japonaise par le Nord. Certains de nos généraux suggèrent que nous devrions tenir Pékin jusqu'au dernier homme. Cependant, von Falkenhausen pense que la plaine du nord de la Chine donnera un énorme avantage aux troupes mécanisées japonaises, c'est pourquoi nous devrions plutôt nous fortifier le long du fleuve Jaune.\n\nQuelle opinion devons-nous prendre en compte ?"
 kmt.218.a:0 "Pékin ne tombera pas !"
 kmt.218.b:0 "Alexandre a raison, nous pouvons utiliser le fleuve Jaune comme une barrière naturelle."
 KMT_fortify_land_hn_tt:0 "Ajouter §Y9 Forts terrestres§! le long du fleuve Jaune à §YHenan§!\n"
 KMT_fortify_land_sd_tt:0 "Ajouter §Y9 Forts terrestres§! le long du fleuve Jaune dans le §YShandong§!\n"
 kmt.220.t:0 "Montée de la faction pro-japonaise en [CHI.GetName]."
 kmt.220.d:0 "Récemment, certains responsables pro-japonais ont gagné du terrain au sein du gouvernement de [CHI.GetRulingParty] à [CHI.GetName]. Si nous leur apportons notre soutien, nous pourrons faire de la Chine notre alliée sans déclencher de guerre et avoir accès à ses ressources."
 kmt.220.a:0 "Cela nous permettra d'économiser des balles et des vies."
 kmt.220.b:0 "Ils ne font que préserver indirectement leur pathétique nation."
 kmt.221.t:0 "Diplomate de [CHI.GetName]."
 kmt.221.d_1:0 "Un diplomate de [CHI.GetName] est arrivé à notre cour et a expliqué en détail l'idéologie du pan-asiatisme. Après cette présentation, les restes du Kodoha ont de nouveau gagné le soutien du public. Les Toseiha se retrouvent donc dans une situation difficile."
 kmt.221.d_2:0 "Un diplomate de [CHI.GetName] est arrivé à notre cour et nous a expliqué en détail l'idéologie du pan-asiatisme. Après cette présentation, les membres du Kodoha rédigent une proposition d'alliance sino-japonaise."
 kmt.221.a:0 "Adoptons la nouvelle idée et suivons nos compatriotes chinois."
 kmt.221.b:0 "Nous conduirons l'Asie à la gloire."
 kmt.221.c:0 "La nouvelle idée doit être stoppée !"
 kmt.222.t:0 "[JAP.GetName] rejette la nouvelle idée"
 kmt.222.d:0 "[JAP.GetLeader] a rejeté la nouvelle idée du panasiatisme et a éliminé le Kodoha qui la soutenait. Nos efforts pour former une alliance sino-japonaise ont échoué"
 kmt.222.a:0 "J'aimerais vivre à une époque plus éclairée..."
 kmt.224.t:0 "[From.GetName] demande de l'aide dans l'industrie navale."
 kmt.224.d:0 "Nos compatriotes chinois nous demandent de partager certaines de nos techniques de construction navale, afin qu'ils puissent produire une meilleure marine."
 kmt.224.a:0 "Les Asiatiques doivent s'entraider"
 kmt.224.b:0 "Les technologies [Root.GetAdjective] sont les nôtres, pas les leurs !"
 kmt.225.t:0 "[From.GetName] accorde de l'assistance."
 kmt.225.d:0 "[From.GetName] a accordé son aide à notre industrie navale."
 kmt.225.a:0 "Construisons des bateaux !"
 kmt.226.t:0 "[From.GetName] refuse l'assistance."
 kmt.226.d:0 "[From.GetName] a refusé toute assistance de notre industrie navale."
 kmt.226.a:0 "Qu'ils aillent au diable !"
 kmt.233.t:0 "[CHI.GetName] Demande notre intervention"
 kmt.233.d:0 "Avec notre bonne relation avec [CHI.GetName] et [JAP.GetName] dans notre faction, [CHI.GetLeader] a fait une demande pour que nous intervenions dans leur conflit actuel et apaisions l'agression de [JAP.GetName]."
 kmt.233.a:0 "Comme le stipule l'amitié sino-allemande."
 kmt.233.b:0 "Nous sommes trop occupés pour l'instant, les Chinois se débrouillent seuls."
 kmt.234.t:0 "Intervention [GER.GetAdjective]"
 kmt.234.d:0 "[GER.GetLeader] a envoyé une lettre officielle à [Root.GetLeader] stipulant que nous devons cesser immédiatement notre agression envers [CHI.GetName]."
 kmt.234.a:0 "À bien y réfléchir, l'invasion de la Chine n'est peut-être pas aussi bénéfique qu'on le dit."
 kmt.234.b:0 "Au diable les Allemands."
 kmt.235.t:0 "[GER.GetName] Refuse d'intervenir"
 kmt.235.d:0 "Trop occupé pour l'instant, [Ger.GetLeader] a refusé d'intervenir dans le conflit qui nous oppose aux Japonais."
 kmt.235.a:0 "C'est dommage."
 kmt.236.t:0 "Paix avec [JAP.GetName]"
 kmt.236.d:0 "Après l'intervention des Allemands, les troupes japonaises se retirent maintenant des régions occupées. Cependant, elles refusent toujours de nous rendre la Mandchourie."
 kmt.236.a:0 "Ils verront."
 kmt.236.b:0 "Nous sommes de véritables gardiens de la paix !"
 kmt.237.t:0 "Paix entre [CHI.GetName] et [JAP.GetName]"
 kmt.237.d:0 "Après l'intervention des Allemands, les troupes japonaises se retirent maintenant des régions occupées. Cependant, elles refusent toujours de nous rendre la Mandchourie."
 kmt.237.d_2:0 "Après notre intervention, les troupes japonaises se retirent maintenant de la région occupée."
 kmt.237.a:0 "Ils verront."
 kmt.237.b:0 "Une décision judicieuse."
 kmt.238.t:0 "le [JAP.GetName] refuse de se calmer"
 kmt.238.d:0 "Malgré cette intervention, le gouvernement japonais refuse toujours de déposer les armes."
 kmt.238.a:0 "C'est leur choix."
 kmt.238.b:0 "Nous ne tolérerons pas cette humiliation."
 kmt.240.t:0 "[CHI.GetName] Demande à nouveau notre intervention"
 kmt.240.d:0 "Après notre dernière intervention entre les Japonais et les Chinois, les frictions sont encore nombreuses. Notamment sur la question de la Mandchourie et de Taïwan. C'est pourquoi [CHI.GetLeader] a de nouveau envoyé une lettre officielle à [GER.GetLeader] pour demander une nouvelle intervention."
 kmt.240.a:0 "J'espère que ce sera la dernière fois."
 kmt.241.t:0 "[GER.GetName] Intervient à nouveau"
 kmt.241.d:0 "[GER.GetLeader] a de nouveau envoyé une lettre officielle à [Root.GetLeader], déclarant que nous devrions rendre Taïwan et la Mandchourie à [CHI.GetName]."
 kmt.241.a:0 "Pour une paix durable en Asie."
 kmt.243.t:0 "Compromis [JAP.GetName]"
 kmt.243.d:0 "Après mûre réflexion, [JAP.GetLeader] a décidé de restituer la Mandchourie et Taïwan à [CHI.GetName], et de démanteler les gouvernements fantoches établis dans la région."
 kmt.245.t:0 "[JAP.GetName] Refuse de restituer des territoires."
 kmt.245.d:0 "Malgré cette intervention, le gouvernement japonais refuse toujours de restituer les territoires occupés."
 kmt.247.t:0 "La Chine veut rejoindre notre faction"
 kmt.247.d:0 "Les puissants dirigeants de la RNGROC ont fait de grands progrès et proposent de se joindre à notre cause. La nation chinoise est prête à se battre pour le Reich."
 kmt.247.a:0 "Ein Verbündeter aus dem Osten"
 kmt.247.b:0 "Non !"
 kmt.248.t:0 "Nos colonies en Asie se libèrent !"
 kmt.248.d:0 "Les révolutionnaires communistes de nos colonies se sont soulevés et ont renversé le gouvernement colonial avant même que nous puissions réagir. Ils ont maintenant le contrôle total de la région et ont déclaré leur indépendance !"
 kmt.248.a:0 "Nous devons corriger cette erreur !"
 kmt.248.b:0 "Nous n'avons pas le temps pour ça..."
 kmt.249.t:0 "La persuasion de [CHI.GetLeader]."
 kmt.249.d:0 "[CHI.GetLeader] est venu rencontrer personnellement [Root.GetLeader] dans l'espoir que [Root.GetName] se joigne à leur guerre contre les Japonais."
 kmt.249.a:0 "Nous nous opposerons ensemble au fascisme !"
 kmt.249.b:0 "Nous ne voulons pas y participer."
 kmt.250.t:0 "[ENG.GetName] refuse."
 kmt.250.d:0 "[ENG.GetName] ont refusé de se joindre à notre guerre contre les Japonais."
 kmt.250.a:0 "Si nous tombons, ils ne tarderont pas à nous suivre."
 kmt.251.t:0 "Le nouvel agenda de [CHI.GetName]"
 kmt.251.d:0 "Après avoir pris connaissance du dernier agenda du gouvernement chinois, certains de nos fonctionnaires pensent que nous devrions abandonner nos colonies en Asie pour éviter d'être piétinés par les Chinois."
 kmt.251.a:0 "Nous devrions abandonner nos colonies."
 kmt.251.b:0 "Bah, ils ne se souviennent pas de la façon dont nous avons pris Macao à l'époque."
 kmt.263.t:0 "Vietnamiens libérés"
 kmt.263.d:0 "La population vietnamienne des régions récemment conquises a été libérée et a rejoint sa nation."
 kmt.263.a:0 "L'Asie redeviendra une grande région !"
 kmt.264.t:0 "Malaisie libérée"
 kmt.264.d:0 "La population malaise des régions récemment conquises a été libérée et a rejoint sa nation."
 kmt.265.t:0 "Indonésie libérée"
 kmt.265.d:0 "La population indonésienne des régions récemment conquises a été libérée et a rejoint sa nation."
 kmt.266.t:0 "Offre de l'autre côté de la mer"
 kmt.266.d:0 "La plupart des nations asiatiques s'étant libérées des colonisateurs occidentaux, des officiers chinois nous ont proposé de mettre un terme à cette guerre sanglante une fois pour toutes."
 kmt.266.a:0 "La guerre ?! A quoi sert-elle ?"
 kmt.266.b:0 "Pour qui nous prennent-ils ?"
 kmt.267.t:0 "Soutient japonais"
 kmt.267.d:0 "Nos efforts actuels pour soutenir une faction pro-japonaise au sein de notre gouvernement ont été soutenus par le gouvernement japonais. Nos relations se sont améliorées."
 kmt.267.a:0 "Ensemble, nous mènerons l'Asie à la gloire !"
 kmt.268.t:0 "Le Japon se montre hostile"
 kmt.268.d:0 "Nos efforts actuels pour soutenir une faction pro-japonaise au sein de notre gouvernement ont suscité une réaction hostile de la part du Japon. Ils affirment que nous essayons seulement d'éviter la guerre plutôt que de vouloir vraiment collaborer avec eux, et que nous n'avons pas d'honneur."
 kmt.268.a:0 "Ils sont trop étroits d'esprit."
 kmt.269.t:0 "Malaisie libre ?"
 kmt.269.d:0 "Maintenant que le gouvernement colonial britannique en Malaisie a capitulé, nous pouvons libérer le peuple malaisien de l'oppresseur britannique."
 kmt.269.a:0 "Les Malaisiens régneront désormais sur leur propre nation et ne seront plus opprimés par les Britanniques !"
 kmt.270.t:0 "Indonésie libre ?"
 kmt.270.d:0 "Maintenant que le gouvernement colonial néerlandais en Indonésie a capitulé, nous pouvons libérer le peuple indonésien de son oppresseur néerlandais."
 kmt.270.a:0 "Les Indonésiens régneront désormais sur leur propre nation et ne seront plus opprimés par les Néerlandais !"
 kmt.275.t:0 "Retour du monarchisme"
 kmt.275.d:0 "Après avoir déclaré leur indépendance du [JAP.GetName], [MAN.GetLeader] a proclamé que [MAN.GetNameDef] était de retour.\n\nAyant déjà libéré la Chine du monarchisme, comment devrions-nous gérer ce soi-disant “[MAN.GetNameDef]” ?"
 kmt.275.a:0 "Mort aux oppresseurs !"
 kmt.275.b:0 "Peut-être pouvons-nous coexister après tout."
 kmt.275.c:0 "Nous devons nous concentrer ailleurs."
 kmt.276.t:0 "[From.GetName] Recherche d'un pacte de non-agression"
 kmt.276.d:0 "Un diplomate de [From.GetName] a apporté des documents pour un pacte de non-agression entre notre empire et leur nation."
 kmt.276.a:0 "Cela signifie que notre force a été reconnue par d'autres."
 kmt.276.b:0 "L'empire régnera sur tous !"
 kmt.277.t:0 "Pacte signé"
 kmt.277.d:0 "[From.GetName] a signé le pacte de non-agression."
 kmt.277.a:0 "Cela apportera-t-il vraiment la paix ?"
 kmt.278.t:0 "Pacte rejeté"
 kmt.278.d:0 "[From.GetName] a refusé de signer le pacte de non-agression."
 kmt.278.a:0 "Nous devons préparer nos homme"
 kmt.272.t:0 "Guerre !"
 kmt.272.d:0 "Notre gouvernement a estimé que la guerre en cours était la question la plus importante. Les fonctionnaires se concentrant sur la guerre, la corruption s'est atténuée."
 kmt.272.a:0 "Nous devrions trouver un moyen d'éradiquer complètement la corruption."
 kmt.273.t:0 "La corruption revient au niveau d'avant-guerre"
 kmt.273.d:0 "Avec la fin de la guerre, les fonctionnaires ont recommencé à exploiter la population."
 kmt.279.t:0 "Élection"
 kmt.279.d:0 "Notre première élection est maintenant en cours de cession, la majorité des gens ont voté pour un changement de gouvernement. Cependant, certains voulaient que le Kuomintang reste au pouvoir à la place de la Ligue démocratique chinoise."
 kmt.279.a:0 "Les conseils du Kuomintang rendront la Chine grande à nouveau."
 kmt.279.b:0 "La corruption du Kuomintang est bien connue, nous n'avons pas besoin de tels \"conseils\"."
 kmt.78.d:0 "Long Yun a été fait prisonnier après la destruction de sa clique. Nous devons maintenant décider de son sort. Certains disent qu'il pourrait être le bienvenu dans nos rangs, d'autres qu'il devrait être exécuté pour donner l'exemple."
 kmt.77.d:0 "L'ancien chef de la clique de Guang Xi, Li Zongren, est tombé prisonnier après la destruction de sa clique. Nous devons maintenant décider de son sort. Certains disent qu'il pourrait être le bienvenu dans nos rangs, d'autres qu'il devrait être exécuté pour donner l'exemple."
 kmt.76.d:0 "Cet ancien \"roi du Shanxi\" est devenu prisonnier après la destruction de sa clique. Nous devons maintenant décider de son sort. Certains disent qu'il pourrait être le bienvenu dans nos rangs, d'autres qu'il devrait être exécuté pour donner l'exemple."
 kmt.284.t:0 "Les failles de notre armée"
 kmt.284.d:0 "En continuant à observer les performances de nos armées sur le terrain, il est devenu clair que les faiblesses de nos armées deviennent de plus en plus évidentes pour l'ennemi. Si nous continuons à ignorer ces faiblesses, la survie de notre nation dans les tempêtes à venir est très incertaine."
 kmt.284.a:0 "Nous devons faire quelque chose à ce sujet."
 kmt.285.t:0 "Armée améliorée"
 kmt.285.d:0 "Les récentes réformes entreprises par notre armée sont fructueuses, notre armée est maintenant meilleure."
 kmt.285.a:0 "C'est bon de voir des progrès."
 kmt.286.t:0 "Les Chemises Bleues"
 kmt.286.d:0 "Les Chemises Bleues et leur agence subordonnée BIS (Bureau of Investigation and Statistic) ont joué un rôle important dans notre montée en puissance. Il serait naturel qu'ils aient une plus grande puissance en cadeau pour leurs efforts. Cependant, inquiet de leur capacité à se retourner contre lui, [Root.GetLeader] semble avoir un autre plan en tête..."
 kmt.286.a:0 "On peut leur faire confiance"
 kmt.286.b:0 "Dissoudre les Chemises Bleues !"
 kmt.287.t:0 "Plan de lutte contre les raids aériens"
 kmt.287.d:0 "[Root.GetLeader] a exprimé son désir d'effectuer un raid aérien sur les îles japonaises lors d'une récente réunion avec le chef d'état-major interarmées à la Maison Blanche. Si le raid réussit, il pourrait grandement remonter le moral de notre armée et venger les morts de Pearl Harbor."
 kmt.287.a:0 "Préparez-vous."
 kmt.287.b:0 "Trop risqué"
 kmt.288.t:0 "Raid aérien réussi"
 kmt.288.d:0 "Le raid mené par Jame H. Doolittle s'est avéré fructueux, bien que la plupart des B-25 se soient écrasés ou aient amerri dans la région de la Chine, et que certaines usines japonaises aient été lourdement bombardées au cours de l'opération. Le moral de nos soldats s'en est trouvé grandement amélioré."
 kmt.288.a:0 "Parfait !"
 kmt.289.t:0 "Échec"
 kmt.289.d:0 "Le raid aérien sur Tokyo est désastreux, notre porte-avions a été détecté par le radar ennemi et a alerté notre ennemi. Nos bombardiers ont essuyé des tirs nourris au sol et beaucoup d'entre eux ont été abattus. James H. Doolittle a été confirmé tué."
 kmt.289.a:0 "Ce n'est pas bon."
 kmt.290.t:0 "Raid aérien [From.GetAdjective]"
 kmt.290.d:0 "Un raid aérien mené par les [From.GetAdjective] a semé le chaos dans la région de [Root.Capital.GetName]. Des usines ont été détruites et des citoyens blessés."
 kmt.290.a:0 "Bakayarou !"
 kmt.291.t:0 "Des pilotes [From.GetAdjective] ont atterri"
 kmt.291.d:0 "Des pilotes [From.GetAdjective] ont atterri sur nos territoires après avoir effectué un raid aérien sur le Japon. Nos troupes les ont trouvés sur le terrain et les responsables discutent de la manière de gérer la situation."
 kmt.291.a:0 "Les aider à retourner à [From.GetName]"
 kmt.291.b:0 "Détenez ces porcs blancs !"
 kmt.292.t:0 "Débarquement [From.GetAdjective] à Vladivostok"
 kmt.292.d:0 "Un pilote de [From.GetNameDef] a atterri à Vladivostok après avoir mené un raid aérien sur les îles principales du Japon. La milice locale a placé le pilote en détention. Si nous renvoyons le pilote à [From.GetNameDef], cela pourrait détériorer nos relations avec le Japon. Comment devrions-nous gérer ce problème ?"
 kmt.292.a:0 "Garder le pilote détenu"
 kmt.292.b:0 "Aidez le pilote à retourner à [From.GetName]"
 kmt.292.c:0 "Remettre le pilote au Japon"
 kmt.293.t:0 "Raid aérien [From.GetAdjective]"
 kmt.293.d:0 "Aujourd'hui, un raid aérien dirigé par le [From.GetAdjective] a semé la panique au sein de la population. Cependant, leurs efforts ont été vains, car nos troupes bien préparées font tomber leurs avions du ciel avec facilité. Nous n'avons subi que peu ou pas de pertes, cette opération pathétique est la preuve irréfutable que nous allons gagner la guerre contre ces porcs barbares !"
 kmt.293.a:0 "Muda muda muda !"
 kmt.294.t:0 "Les [From.GetAdjective] assistent nos pilotes"
 kmt.294.d:0 "Le gouvernement [From.GetAdjective] a offert son aide à nos pilotes qui ont atterri sur leur territoire et ils rentreront chez eux en un rien de temps. Leur action ne manquera pas d'améliorer les relations entre nos deux nations."
 kmt.294.a:0 "Ils sont trop gentils."
 kmt.295.t:0 "[From.GetName] détient nos pilotes"
 kmt.295.d:0 "Nos pilotes ont atterri dans les territoires [From.GetAdjective] et sont détenus par [From.GetName]. Ils refusent également toute négociation."
 kmt.295.a:0 "Que Dieu soit avec eux."
 kmt.296.t:0 "[From.GetName] aide les pilotes [USA.GetAdjective]"
 kmt.296.d:0 "[From.GetName] a aidé les pilotes [USA.GetAdjective] à atterrir à Vladivostok pour retourner aux [USA.GetName], ce qui a détérioré nos relations avec eux."
 kmt.296.a:0 "Je savais que les barbares aideraient les barbares !"
 kmt.297.t:0 "[From.GetName] remet notre pilote au Japon."
 kmt.297.d:0 "Notre pilote qui a atterri à Vladivostok a été remis au Japon par [From.GetName], ce qui va détériorer les relations entre nos deux nations."
 kmt.297.a:0 "Nous espérons qu'ils savent qu'ils aident le diable."
 kmt.298.t:0 "Pilote [USA.GetAdjective] de [From.GetName]"
 kmt.298.d:0 "[From.GetName] a décidé de nous remettre le pilote [USA.GetAdjective] qui a atterri à Vladivostok. Cela agira comme un symbole de la confiance entre nos deux nations."
 kmt.298.a:0 "Accueillons notre \"ami\"."
 kmt.299.t:0 "Problème dans le Sichuan"
 kmt.299.d:0 "Des informations sur la famine et la sécheresse au Sichuan ont commencé à être publiées dans les journaux. Certaines organisations ont collecté des fonds pour venir en aide aux sinistrés. Si nous apportons notre aide à la population du Sichuan, cela pourrait nous conférer un pouvoir politique supplémentaire sur la région."
 kmt.299.a:0 "Je m'en moque éperdument."
 kmt.299.b:0 "Envoyer de l'aide"
 kmt.300.t:0 "Chute de [From.GetName]"
 kmt.300.d:0 "Avec la capitulation de [From.GetName] dans la guerre actuelle, nous pouvons centraliser davantage notre pouvoir dans la région de la Chine en \"incorporant\" leurs forces restantes dans les nôtres..."
 kmt.300.a:0 "Ils devraient être heureux que nous leur offrions des postes dans notre armée !"
 kmt.301.t:0 "La seconde guerre civile chinoise"
 kmt.301.d_1:0 "La deuxième guerre civile chinoise entre [PRC.GetRulingParty] et [CHI.GetRulingParty] a éclaté. Devons-nous aider le [PRC.GetRulingParty] à vaincre la tyrannie du [CHI.GetRulingParty] ?"
 kmt.301.d_2:0 "La deuxième guerre civile chinoise entre [CHI.GetRulingParty] et [PRC.GetRulingParty] a éclaté. Devons-nous aider [CHI.GetRulingParty] à vaincre les bandits communistes ?"
 kmt.301.a:0 "Bien sûr que oui !"
 kmt.301.b:0 "Je préfère être le pêcheur dans ce combat."
 kmt.302.t:0 "[From.GetName] rejoint notre cause."
 kmt.302.d_1:0 "[From.GetName] a décidé de se joindre à nous pour vaincre les bandits communistes !"
 kmt.302.d_2:0 "[From.GetName] a décidé de se joindre à nous pour libérer les paysans chinois du tyrannique [CHI.GetRulingParty] !"
 kmt.302.a:0 "Mort aux communistes !"
 kmt.302.b:0 "Debout ! Vous qui refusez d'être esclaves !"
 kmt.303.t:0 "Sort de Puyi"
 kmt.303.d:0 "Aisin Gioro Puyi a été retrouvé dans une gare alors qu'il attendait le train prévu pour son évasion. Après que ses gardes du corps japonais aient été tués, il s'est rendu à notre armée. Comment devons-nous traiter ce \"Dernier Empereur\" ?"
 kmt.303.a:0 "Épargnez-le, il n'est qu'un pion."
 kmt.303.b:0 "Meurs, traître !"
 kmt.320.t:0 "Support [SOV.GetAdjective]"
 kmt.320.d:0 "[SOV.GetName] nous a envoyé plus d'équipement pour nous aider à combattre notre ennemi !"
 kmt.320.a:0 "Hourah !"
 kmt.323.t:0 "Préparer Chongqing"
 kmt.323.a:0 "Nous allons maintenant prendre le contrôle de Chongqing"
 kmt.323.d:0 "Nankin est tombée entre les mains de notre ennemi, nous devons trouver un autre endroit pour servir de quartier général. Chongqing doit se préparer à cette tâche.\n\nNous avons également appris que le général Liu Xiang est décédé des suites de la maladie dont il souffrait."
 kmt.324.t:0 "Déplacement de l'industrie"
 kmt.324.d:0 "Suite à l'invasion japonaise, certaines machines et usines proches de la ligne de front ont été délocalisées au Sichuan."
 kmt.324.a:0 "Ils devraient être en sécurité ici."
 KMT_will_die_if_nanking_fall_tt:0 "§RSi Nankin tombe, vous serez annexé par [CHI.GetName] sans condition.§!"
 kmt.325.t:0 "[KMT_central_gov_tag.GetName] attaqué"
 kmt.325.d:0 "[KMT_central_gov_tag.GetName] a été attaqué par des envahisseurs étrangers, nous devons leur prêter main forte !"
 kmt.325.a:0 "Nous les chasserons des terres chinoises !"
 kmt.325.b:0 "Je pense qu'ils se débrouilleront bien sans nous."
 kmt.326.t:0 "[From.GetName] Nous rejoint"
 kmt.326.d:0 "[From.GetName] nous a rejoints dans notre guerre contre les envahisseurs japonais !"
 kmt.330.t:0 "L'Allemagne rappelle sa mission militaire"
 kmt.330.d:0 "[GER.GetNameDef] a décidé de cesser son assistance militaire et de rappeler ses conseillers militaires. Comme nous ne pouvons pas les forcer à rester, nous sommes contraints de les regarder partir et de perdre un soutien précieux."
 kmt.330.a:0 "L'armée poursuivra de toute façon sa reconstruction."
 kmt.331.d:0 "Nos conseillers militaires ont été rappelés de Chine et retourneront bientôt dans la patrie."
 kmt.331.a:0 "Préparez-vous à accueillir leur retour."
 kmt.332.t:0 "La Chine s'engage à étendre notre mission militaire"
 kmt.332.d:0 "L'ambassadeur de Chine nous a envoyé un communiqué demandant une plus grande implication de nos conseillers dans la formation de l'armée nationale chinoise. Nos conseillers militaires sont présents dans le pays depuis 1926. Accéder à leur demande améliorerait grandement nos relations avec le gouvernement nationaliste chinois."
 kmt.332.a:0 "Envoyez plus de conseillers militaires."
 kmt.332.b:0 "Nous ne pouvons pas nous le permettre."
 kmt.333.t:0 "L'Allemagne élargit sa mission militaire"
 kmt.333.d:0 "Par une décision directe de [GER.GetLeader], le gouvernement [GER.GetAdjective] a accepté d'augmenter son nombre de conseillers militaires. Une excellente nouvelle qui contribuera à la restructuration de nos forces armées et au rapprochement de nos nations."
 kmt.333.a:0 "Conduisez-les aux quartiers généraux des divisions."
 kmt.334.t:0 "L'Allemagne refuse d'étendre sa mission militaire"
 kmt.334.d:0 "Nous avons reçu un message laconique de notre ambassadeur en Allemagne indiquant que les [GER.GetAdjective] n’enverraient pas d’avantage de conseillers militaires."
 kmt.334.a:0 "Quelle déception !"
 KMT_burma_rd_forts_tt:0 "§YAu lieu d'une usine civile, des forts sont construits le long de la frontière sud de l'État du Yunnan.§!"
 kmt.336.t:0 "Rencontre avec les communistes ?"
 kmt.336.d:0 "La guerre contre les Japonais étant terminée, notre objectif n'est plus aligné sur les bandits communistes. Cependant, lancer une offensive directe dans la situation actuelle pourrait avoir un effet négatif sur notre réputation. Nous ferions mieux d'organiser une réunion avec [PRC.GetLeader] et d'agir plus tard."
 kmt.336.a:0 "Envoyez quelqu'un pour la réunion."
 kmt.336.b:0 "Nous leur tendrons une embuscade quand ils arriveront."
 kmt.336.c:0 "Nous allons coexister."
 kmt.336.e:0 "Qui se soucie d'ordures comme la \"réputation\" ?"
 kmt.337.t:0 "Une Invitation"
 kmt.337.d:0 "[Root.GetLeader] a reçu une invitation du [From.GetRulingParty] pour une réunion. Il est dit que la réunion portera sur l'avenir de la Chine et tentera de trouver une solution plus pacifique à nos relations actuellement tendues. Cependant, certains pensent qu'il s'agit d'un piège visant à se débarrasser de [Root.GetLeader]."
 kmt.337.a:0 "Il n'y a pas de raison d'avoir peur."
 kmt.337.b:0 "Nous allons prendre l'initiative et leur tendre une embuscade."
 kmt.337.c:0 "Frappez-les maintenant, ils ne s'y attendront jamais !"
 kmt.339.t:0 "Embuscade !"
 kmt.339.d_rep_killed:0 "Les sales ordures de [From.GetRulingParty] nous ont tendu une embuscade ! Ils ont posté des gardes partout et ont commencé à tirer sur nos hommes après notre entrée dans la salle de réunion. Heureusement, [Root.GetLeader] a survécu à l'embuscade avec des blessures mineures causées par des balles perdues. [Root.GetLeader] a réussi à monter dans un avion et à retourner à [Root.Capital.GetName]. Le feu de la guerre civile s'est rallumé."
 kmt.339.d_fight:0 "Les salauds du [From.GetRulingParty] ont eu la même idée que nous et ont amené des forces armées sur le site ! La salle de réunion et ses environs sont devenus un champ de bataille après que les deux camps aient révélé leur réelle intention de s'éliminer mutuellement sur place. Le feu de la guerre civile a été rallumé."
 kmt.339.a:0 "Mort à [From.GetLeader] !"
 kmt.340.d_rep_killed:0 "Notre embuscade a été couronnée de succès et a éliminé de nombreux ennemis de l'État sur place. Cependant, leur chef n'a subi que des blessures mineures et s'est enfui en lieu sûr."
 kmt.340.d_fight:0 "Notre ennemi essayait aussi de nous tendre une embuscade ! Nos forces ont rencontré les leurs et des batailles ont éclaté dans la région. Nous devrions organiser nos hommes et nous préparer à de nouvelles actions."
 kmt.340.a:0 "Peu importe, nous triompherons à la fin."
 kmt.341.t:0 "[From.GetName] accepte"
 kmt.341.d:0 "[From.GetLeader] a accepté notre invitation et nous dit de nous attendre à leur présence."
 kmt.341.a:0 "Nous verrons bien..."
 kmt.342.t:0 "[From.GetName] Nous déclare la guerre"
 kmt.342.d_p:0 "[From.GetName] nous a déclaré la guerre ! Il semble qu'ils aient fini de coopérer avec nous et qu'ils veuillent se débarrasser de nous une bonne fois pour toutes !"
 kmt.342.d_k:0 "[From.GetName] nous a déclaré la guerre ! Ces misérables bandits ont refusé de raisonner et ont montré leur nature barbare !"
 kmt.342.a:0 "Nous le savions !"
 kmt.343.t:0 "La réunion"
 kmt.343.d:0 "Les représentants des deux parties sont arrivés sur le site. Que doit faire notre représentant ?"
 kmt.343.a:0 "Prenons le temps de nous préparer."
 kmt.343.b:0 "Chercher une collaboration"
 kmt.343.c:0 "Nous allons attendre le bon moment alors..."
 kmt.344.d_stall:0 "Les gens soupçonnent maintenant les représentants de [From.GetRulingParty] d'essayer de gagner du temps et de gagner du temps pour leur préparation. Si c'est vraiment le cas, alors nous devons prendre des mesures pour nous protéger."
 kmt.344.d_c:0 "Le [From.GetRulingParty] a exprimé son désir d'établir un gouvernement commun, devons-nous accepter son offre et gouverner la Chine ensemble ?"
 kmt.344.a:0 "Nous allons prendre l'initiative et les attaquer en premier !"
 kmt.344.b:0 "Un gouvernement commun semble bien."
 kmt.345.d:0 "[From.GetName] a lancé l'offensive et commence à nous attaquer !"
 kmt.346.t:0 "[From.GetName] accepte"
 kmt.346.d:0 "[From.GetName] s'est mis d'accord sur un gouvernement commun."
 kmt.346.a:0 "Bon pour tout le monde"
 KMT_united_chinese_gov:0 "Gouvernement chinois conjoint"
 kmt.347.t:0 "Retraite à Taiwan ?"
 kmt.347.d:0 "La guerre actuelle ne se passe pas très bien pour nous, certains suggèrent que nous devrions nous replier sur Taïwan et nous préparer à une contre-attaque à partir de là."
 kmt.347.a:0 "Il s'agit simplement d'une retraite tactique..."
 kmt.347.b:0 "Jamais !"
 kmt.348.t:0 "Partition du Yangtze"
 kmt.348.d:0 "La guerre actuelle ne se passe pas bien pour nous, certains suggèrent que nous devrions faire une offre de paix aux communistes et diviser la Chine. Nous pourrions utiliser ce temps pour nous regrouper et les éliminer lorsque notre armée sera à nouveau prête."
 kmt.348.a:0 "C'est une bonne chose."
 kmt.349.t:0 "[From.GetName] Nous a abandonnés"
 kmt.349.d:0 "Le [From.GetLeader] a décidé de céder à la demande du [JAP.GetAdjective] et de nous abandonner."
 kmt.349.a:0 "Nous ne pouvons pas nous opposer à un mal aussi grand..."
 kmt.349.b:0 "Nous préférons mourir plutôt que de devenir le pion d'un grand mal !"
 kmt.350.t:0 "La défiance de [From.GetName]"
 kmt.350.d:0 "[From.GetName] a décidé de rejeter notre occupation de leur territoire bien que [CHI.GetLeader] en ait donné l'autorisation."
 kmt.350.d_2:0 "[From.GetName] a choisi la sage option de devenir notre marionnette."
 kmt.350.a:0 "Bakamono ga ! Nihon no pawā wa sekaiichi !"
 kmt.351.t:0 "[From.GetName] Veut construire des fortifications à l'intérieur de nos territoires"
 kmt.351.d:0 "[From.GetName] a essayé d'envoyer des soldats et des ingénieurs militaires sur nos territoires afin de construire des fortifications pour repousser les envahisseurs potentiels et les empêcher de prendre des points d'observation stratégiques. Bien que cela puisse renforcer notre capacité de défense locale, les laisser entrer dans notre domaine mettrait la position de [Root.GetLeader] en grand danger."
 kmt.351.a:0 "NON ! Ils peuvent construire les forts ailleurs !"
 kmt.351.b:0 "Pour le plus grand bien de la nation chinoise..."
 kmt.352.t:0 "Les conseils de [From.GetLeader]"
 kmt.352.d:0 "[From.GetLeader] a déclaré que [From.Capital.GetName] est actuellement dans un état très instable et \"recommanderait\" à nos hommes de ne pas s'y rendre. [From.GetLeader] a également déclaré qu'ils construiraient les fortifications par leurs propres moyens. Cependant, nous savons tous mieux que lui pourquoi il veut garder nos hommes à la porte..."
 kmt.352.a:0 "Il met toute la nation en danger, nous devons nous débarrasser de lui !"
 kmt.352.b:0 "Nous ne devons pas pointer nos armes sur nos frères en cette période d'urgence..."
 kmt.353.t:0 "Fortifications construites"
 kmt.353.d:0 "[From.GetLeader] a accueilli nos hommes dans la province de Shandong pour construire les fortifications nécessaires à la survie de notre nation."
 kmt.353.a:0 "C'est bon à entendre."
 KMT_CQ_stall_time_tt:0 "§RIl n'y aura pas d'événements de suivi§!\n"
 PRC_stall_time_tt:0 "A choisi de gagner du temps lors d'une réunion d'après-guerre avec le [CHI.GetRulingParty]."
 kmt.355.t:0 "Conscription forcée"
 kmt.355.d:0 "Certains fonctionnaires ont eu l'idée d'enrôler de force des hommes, y compris des étudiants, dans l'armée."
 kmt.355.a:0 "Une pierre précieuse non taillée ne brille pas."
 kmt.355.b:0 "Cela semble terrible"
 kmt.356.t:0 "Rencontre avec notre voisin"
 kmt.356.d:0 "Après certains événements récents, de nouveaux voisins sont apparus autour de nous. Nous pourrions établir une bonne relation avec eux et renforcer notre pouvoir dans la région."
 kmt.356.a:0 "Ça a l'air bien."
 kmt.356.b:0 "Nous ferons mieux seuls."
 kmt.357.t:0 "Délégation [From.GetAdjective]"
 kmt.357.d:0 "[From.GetName] a envoyé des délégations pour entretenir des relations étroites avec nous."
 kmt.357.a:0 "Nous travaillerons ensemble"
 kmt.357.b:0 "Nous ferions mieux de nous protéger à l'ombre du géant."
 kmt.357.c:0 "Nous ne laisserons pas le diable s'étendre plus loin !"
 kmt.358.t:0 "Plus forts ensemble"
 kmt.358.d:0 "[From.GetName] a accepté de coopérer avec nous."
 kmt.358.d_p:0 "[From.GetName] a décidé de demander notre protection et nous a cédé une partie de son autonomie."
 kmt.358.a:0 "Une décision judicieuse."
 kmt.359.t:0 "[From.GetName] à refusé"
 kmt.359.d:0 "[From.GetName] a décidé de décliner notre offre."
 kmt.359.a:0 "Nous devons garantir nos intérêts dans la région, même par la force !"
 kns.1.t:0 "Guerre civile japonaise"
 kns.1.d:0 "Avec l’échec de la conquête de la Chine, les protestations du peuple japonais s’intensifient. Ce revers majeur pour le Japon a donné l’occasion aux démocrates d’organiser une révolution pour renverser le gouvernement fasciste en place. Avec la guerre perdue et le mécontentement populaire, le rêve d’Hirohito n’est plus qu’une illusion brisée.\n\nCertains des alliés du Japon l’ont abandonné à son sort, ne pouvant plus compter sur lui."
 kns.1.a:0 "C'est une défaite totale pour ces salauds de fascistes !"
 kns.1.b:0 "Développement intéressant."
 kns.1.c:0 "Notre allié est tombé, nous ne pouvons plus compter sur lui."
 kns.2.t:0 "Fin de la guerre civile japonaise "
 kns.2.d_f:0 "Malgré de nombreuses guérillas et le soutien populaire, les partisans de la démocratie ont été vaincus lors de la guerre civile japonaise. Tous les suspects ont été arrêtés ou exécutés. Afin de stabiliser la situation, l'empereur Hirohito prononce un discours dans lequel il déclare que la guerre est le seul destin des Japonais. Cependant, la réaction de la foule a démontré le contraire."
 kns.2.d_d:0 "Après des heures d'assaut dans le bunker de l'empereur, le régime fasciste s'est rendu aux partisans de la démocratie. Après avoir gagné la guerre civile, le cabinet démocratique tente à présent de réparer les blessures causées par l'ancien régime fasciste. Nous n'espérons pas être pardonnés, mais nous ferons néanmoins notre part du travail\", a déclaré l'un des révolutionnaires démocrates japonais."
 kns.2.a:0 "J'espère que les Japonais savent ce qu'ils font..."
 kns.5.t:0 "[CHI.GetNameDefCap] Rompre la trêve avec [JAP.GetNameDef]"
 kns.5.d:0 "\n[CHI.GetName] a rompu la trêve avec [JAP.GetName] et a déclaré la guerre, plongeant à nouveau les deux nations dans un conflit. Cependant, cette fois, c’est [CHI.GetName] qui lance l’offensive. Cet acte de trahison de la part de [CHI.GetName] a suscité des inquiétudes à l’échelle mondiale."
 kns.5.a:0 "Mort aux chiens d'impérialistes !"
 kns.5.b:0 "Leur bellicisme fera entrer le monde dans un nouvel âge des ténèbres !"
 kns.6.t:0 "Le [From.GetFactionName]"
 kns.6.d:0 "La politique asiatique a été bouleversée aujourd’hui, lorsque des diplomates chinois et japonais ont annoncé un pacte militaire entre [CHI.GetName] et [JAP.GetName]. Ils ont déclaré que trop de sang avait été versé, alors qu’il existe d’autres forces cherchant leur destruction.\n\n[JAP.GetName] a encouragé chacun à réfléchir à ce que cela signifie : au lieu de s’affaiblir l’un contre l’autre, les anciens ennemis deviendront encore plus forts ensemble."
 kns.6.a:0 "Rien ne peut menacer le [From.GetFactionName] !"
 kns.6.b:0 "Un bouleversement inattendu de la diplomatie asiatique."
 kns.7.t:0 "[CHI.GetName] Rejoint le [From.GetFactionName] !"
 kns.7.d:0 "Des diplomates chinois et allemands ont récemment signé un pacte militaire à [GER.Capital.GetName], renforçant les liens entre les deux nations.\n\nCertains suggèrent que l’objectif de cette alliance est de prendre [SOV.GetName] en tenaille, mais les responsables de [CHI.GetName] et de [GER.GetName] n’ont ni confirmé ni démenti cette hypothèse."
 kns.7.c:0 "Une grande puissance émerge."
 kns.8.t:0 "[GER.GetName] Refuse l'alliance chinoise !"
 kns.8.d:0 "Repoussant les avancées diplomatiques de [CHI.GetAdjective], [From.GetLeader] a annoncé publiquement que [From.GetName] ne poursuivrait pas de pacte militaire avec [CHI.GetName]."
 kns.8.b:0 "Und doch habe ich alein..."
 lti.1.t:0 "Stratégie « Leurres et pièges »"
 lti.1.d:0 "Nos soldats commencent maintenant à suivre les instructions de notre nouvelle stratégie \"Attirer-les-dans\". Si tout va bien, cela devrait apporter quelques changements dans la guerre bientôt."
 lti.1.a:0 "Espérons que tout ira bien."
 lti.2.d:0 "Notre nouvelle stratégie s'est avérée être un succès. Nos soldats sont maintenant plus efficaces pour se défendre contre nos ennemis."
 lti.2.a:0 "Un bon signe"
 lti.6.t:0 "Partisans ennemis"
 lti.6.d:0 "Des activités sporadiques de partisans ennemis derrière notre ligne de front ont été signalées récemment. Bien qu'il ne s'agisse pas d'une menace sérieuse pour le moment, certains officiels suggèrent que nous devrions écraser notre ennemi avant que ses partisans ne commencent à menacer notre ligne d'approvisionnement."
 lti.6.a:0 "Nous verrons bien..."
 lti.7.d:0 "De plus en plus d'activités partisanes ont été signalées, la situation s'aggrave !"
 lti.7.a:0 "Merde !"
 lti.11.t:0 "Un commandement de première ligne inadapté"
 lti.11.d:0 "Les failles dans notre commandement de première ligne n'ont jamais été aussi évidentes pour [From.GetName]. Leurs forces saisissent maintenant cette opportunité pour riposter."
 lti.11.a:0 "Ces généraux incompétents devraient se faire seppuku !"
 KMT_diable_central_government_tt:0 "§RDésactive la mécanique du Gouvernement central§!"
 low_l:0 "Faible légitimité "
 cairoC.1.t:0 "Organiser une conférence avec [CHI.GetName] et [ENG.GetName] ?"
 cairoC.1.d:0 "Avec la guerre que nous menons contre [JAP.GetName], il est logique que nous nous unissions pour faire face à la menace [JAP.GetAdjective]. Pour ce faire, nous devrions discuter avec leurs dirigeants et rechercher une collaboration plus étroite."
 cairoC.1.a:0 "Transmettez le message."
 cairoC.1.b:0 "Ce n'est pas nécessaire."
 cairoC.2.t:0 "Message du [From.GetName]"
 cairoC.2.d:0 "[From.GetLeader] a envoyé un message à [Root.GetLeader] pour exprimer le souhait d'une collaboration plus étroite entre ceux qui ont la capacité d'entraver l'ambition de [JAP.GetName]. [CHI.GetLeader] est également invité."
 cairoC.2.d_2:0 "[From.GetLeader] a envoyé un message à [Root.GetLeader] pour exprimer le souhait d'une collaboration plus étroite entre ceux qui ont la capacité d'entraver l'ambition de [JAP.GetName]. [ENG.GetLeader] est également invité."
 cairoC.2.a:0 "Nous pourrions en tirer des avantages."
 cairoC.2.b:0 "Nous pouvons vaincre [JAP.GetName] sans leur aide."
 cairoC.3.t:0 "[From.GetName] accepte"
 cairoC.3.d:0 "[From.GetLeader] a répondu à [Root.GetLeader] et a déclaré qu'il participerait à la conférence."
 cairoC.3.a:0 "Nous serons plus forts côte à côte"
 cairoC.4.t:0 "[From.GetLeader] refuse"
 cairoC.4.d:0 "[From.GetLeader] a refusé notre invitation et a déclaré que notre collaboration n'était même pas nécessaire."
 cairoC.4.a:0 "Quelle déception."
 cairoC.5.t:0 "Les termes"
 cairoC.5.d:0 "Tous les participants étant arrivés et tout étant prêt, la discussion a commencé. Les termes suivants ont été présentés et attendent d'être approuvés."
 cairoC.5.a:0 "Cela semble acceptable."
 cairoC.5.b:0 "Est-ce une sorte d'arnaque ?"
 cairoC.6.t:0 "[CairoC_venue.GetName] Conference"
 cairoC.6.d_fail:0 "Malgré la tentative de [USA.GetLeader] de rechercher une collaboration plus étroite entre ceux qui ont la capacité d'arrêter l'ambition de [JAP.GetName], l'idée a complètement échoué. La discussion n'a jamais abouti à un accord et certains pensent que cela pourrait conduire à de futurs conflits entre ceux qui sont invités à la conférence après la défaite de [JAP.GetName]."
 cairoC.6.d_noUS:0 "Bien qu'il s'agisse d'une idée de [USA.GetLeader], la conférence se termine avec le siège de [USA.GetLeader] vide. [CHI.GetLeader] et [ENG.GetLeader] sont parvenus à un accord que [USA.GetLeader] ne pouvait pas supporter. Cependant, [ENG.GetLeader] semble être dégoûté par le fait que [CHI.GetName] pourrait tirer un avantage politique de ces termes.\n\nSelon certains experts, cette conférence signifierait que les relations entre [ENG.GetName] et [USA.GetName] se détérioreraient assez rapidement dans les années à venir et pourraient même créer des blocs au sein du monde démocratique."
 cairoC.6.d_noBR:0 "[CHI.GetLeader] et [USA.GetLeader] ont conclu un accord pour lutter contre la menace [JAP.GetAdjective]. Cependant, [ENG.GetLeader], qui était également invité à la conférence, est parti avant de signer l'accord pour des raisons qui n'ont pas été révélées.\n\nLes gens soupçonnent [ENG.GetLeader] d'avoir quitté la conférence parce que les conditions discutées allaient à l'encontre de ses intérêts personnels, car elles procureraient à [CHI.GetName] d'énormes avantages politiques qui nuiraient aux intérêts coloniaux de [ENG.GetName] dans la région."
 cairoC.6.d_noCN:0 "Après un débat houleux, [CHI.GetLeader] a quitté la conférence avec mécontentement, les termes étant jugés \"inacceptables\" selon un porte-parole de [CHI.GetName]. De retour à [CairoC_venue.GetName], [ENG.GetLeader] et [USA.GetLeader] ont signé un accord qui contribuera à leur effort de guerre pour vaincre [JAP.GetName]."
 cairoC.6.d_suc:0 "Tous les dirigeants invités sont parvenus à un accord pour une collaboration plus étroite contre la menace [JAP.GetAdjective] après de longues discussions. Certains experts affirment que cette conférence marquera la chute de [JAP.GetName] dans un avenir proche, car trois des nations les plus puissantes du monde ont décidé de s'opposer ensemble à[JAP.GetName]. Si cela s'avérait vrai, les [JAP.GetAdjective] pourraient avoir du fil à retordre."
 cairoC.6.a:0 "A bas les chiens [JAP.GetAdjective] !"
 cairoC.6.b:0 "Un jeu d'enfant..."
 cairoC.6.c:0 "Développement intéressant..."
 cairoC.8.d:0 "Les conditions suivantes ont été approuvées et nous allons maintenant lutter ensemble contre la menace [JAP.GetAdjective] !"
