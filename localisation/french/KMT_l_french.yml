 CHI_improve_the_army_situation:0 "Améliorer la situation de l'armée"
 CHI_improve_the_army_situation_desc:0 "L'Armée nationale révolutionnaire est en piteux état en raison de la corruption rampante et de la formation très insuffisante des soldats, ce qui la rend très inefficace.\n\nSi nous ne voulons pas que la Chine soit réduite en poussière, il sera nécessaire de mettre en œuvre des réformes pour faire de l'ANR une force réelle, entraînée et commandée de manière adéquate."
 CHI_improve_the_NRA:0 "Réformer l'ANR"
 chi_improve_the_nra_decision:0 "§H100§!£army_experience"
 chi_improve_the_nra_decision_blocked:0 "§R100§!£army_experience"
 CHI_war_of_resistance:0 "Guerre de résistance "
 CHI_war_of_resistance_desc:0 "La guerre fait à nouveau rage dans notre pays, et la plaine centrale n'est plus sûre pour le commun des mortels. L'agression [JAP.getAdjective] pourrait engloutir toute l'Asie de l'Est si nous n'arrêtons pas ces impérialistes bellicistes et avides de pouvoir !\n\nSi nous sommes prêts à protéger le cher Zhongguo, nous devons être prêts à faire tout ce qui est possible pour assurer sa sécurité."
 CHI_Huayuankou_embankment_breach_incident:0 "Incident lié à la rupture de la digue de Huayuankou"
 CHI_Huayuankou_embankment_breach_incident_desc:0 "Notre ennemi est maintenant très proche de Zhengzhou ; nous pourrions peut-être ouvrir les digues du fleuve Jaune et utiliser l'inondation pour dissuader nos ennemis."
 CHI_scorched_earth_policy_map:0 "Ces états sont actuellement disponibles pour la politique de la §Hterre brulée§!"
 CHI_scorched_earth_policy:0 "Tactique de la terre brûlée dans [FROM.getName]"
 CHI_scorched_earth_policy_desc:0 "Les envahisseurs en marche ont occupé nos villes et villages, obligeant nos armées à se replier pour préserver leurs forces. Toutefois, nous pouvons leur ordonner de détruire les infrastructures locales avant leur départ [FROM.getName], ce qui entravera la progression de nos ennemis."
 CHI_redirect_investments_for_burma_road:0 "Rediriger les investissements vers la route de la Birmanie"
 CHI_redirect_investments_for_burma_road_desc:0 "Certains experts estiment que nous pourrions consacrer certaines ressources à la construction d'une série de forts le long de la partie sud du Yunnan, ce qui permettrait de retenir efficacement nos ennemis s'ils décidaient de nous envahir par le sud."
 CHI_prioritize_external_threat:0 "Priorité à la menace extérieure"
 CHI_prioritize_external_threat_desc:0 "Les Japonais ont lancé une offensive alors que nous sommes encore en train de gérer la menace interne ! Devons-nous déposer les armes contre nos compatriotes chinois et les diriger vers les envahisseurs impérialistes ?"
 CHI_prepare_provisional_capital:0 "Préparer la capitale provisoire "
 CHI_prepare_provisional_capital_desc:0 "L'ennemi avance rapidement sur Nanjing ! L'ennemi ne peut pas capturer nos dirigeants. Nous devons établir les bases d'une capitale provisoire au fin fond de l'intérieur du pays pour gouverner notre nation en ces temps difficiles ; ceci, cependant, ne sera pas facile."
 CHI_strife_for_survival:0 "Lutter pour la survie !"
 CHI_strife_for_survival_desc:0 "De plus en plus de nos soldats et généraux ont compris qu'ils ne peuvent gagner la guerre actuelle que s'ils s'y consacrent entièrement, ce qui a plus ou moins amélioré les performances de notre armée sur le terrain."
 CHI_most_desperate_hours:0 "Les heures les plus désespérées !"
 CHI_most_desperate_hours_desc:0 "Notre nation est sur le point de s'effondrer sous l'invasion de l'ennemi ! La survie de la civilisation [CHI.getAdjective] dépend de notre peuple courageux !"
 CHI_united_front_strategy:0 "La stratégie du front uni "
 CHI_united_front_strategy_desc:0 "Comme un chat, le Japon a avancé et a pris la Corée. Ils ont cherché à nous humilier avec leurs vingt et une exigences, ils ont occupé la Mandchourie, et maintenant ils avancent à nouveau. C'est fini ; la Chine se battra jusqu'au bout pour être libre. Dans un discours au peuple, [Root.GetLeader] lancera un appel à tous les [Root.GetAdjective] pour qu'ils se serrent les coudes ou qu'ils affrontent seuls un destin certain."
 CHI_unequal_treaties:0 "Les traités inégaux"
 CHI_unequal_treaties_desc:0 "L'un des derniers vestiges de l'humiliation des Qing sur la scène mondiale, les ports du traité représentent les désirs des impérialistes européens et japonais dans la Chine proprement dite, qui cherchent à exploiter et à soumettre le peuple [ROOT.getAdjective] dans notre période de faiblesse.\n\nEn utilisant la situation à notre avantage, nous pouvons chercher à resserrer les liens avec ceux qui recherchent des valeurs similaires aux nôtres tout en renversant les régimes illégaux qui possèdent nos terres légitimes !"
 CHI_dealing_with_trade_port_decision:0 "[FROM.getName]"
