 CHI_liberation_of_asia:0 "Libération de l'Asie"
 CHI_liberation_of_asia_desc:0 "De nombreuses nations d'Asie du Sud et du Sud-Est luttent actuellement sous la domination oppressive des colonialistes européens.\nBien que nous ayons réussi à préserver notre indépendance et à consolider notre domination sur la Plaine Centrale, nous n'avons pas oublié la lutte de nos frères et sœurs d'armes ! Aux armes, mes frères, car votre libération vous attend !"
 CHI_liberate_country:0 "Libérer [FROM.getNameDef]"
 CHI_raises_three_miltiia_divisions_tt:0 "Levée de trois divisions d'un bataillon de §Y5 milicien§! ."
 CHI_raises_five_miltiia_divisions_tt:0 "Levée de cinq divisions d'un bataillon de §Y5 miliciens§! ."
