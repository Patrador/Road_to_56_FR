 chi_jap.1.t:0 "Trahison de [CHI.GetLeader]"
 chi_jap.1.d:0 "[CHI.GetLeader] a trahi sa nation et son peuple en s'alliant avec les vils japonais ! Nous devons faire quelque chose avant qu'il ne soit trop tard !"
 chi_jap.1.a:0 "Nous devons travailler avec les seigneurs de guerre !"
 chi_jap.1.b:0 "Nous agirons seuls."
 chi_jap.2.t:0 "Message du [From.GetName]"
 chi_jap.2.d:0 "Concernant la récente trahison de [CHI.GetName] envers la nation chinoise, [From.GetLeader] a envoyé un message demandant notre collaboration pour former un front uni contre cette menace."
 chi_jap.2.a:0 "Levez-vous, vous qui refusez d'être esclave !"
 chi_jap.2.b:0 "Nous pourrions avoir un avenir plus brillant en collaborant avec le Soleil."
 chi_jap.2.c:0 "Jamais !"
 chi_jap.3.t:0 "Seigneur de guerre chinois [From.GetLeader]"
 chi_jap.3.d:0 "[From.GetLeader] a envoyé un message indiquant son désir de faire partie de la sphère de coprospérité."
 chi_jap.3.a:0 "Ils savent sûrement de quel côté le vent souffle."
 chi_jap.3.b:0 "Ils ne méritent pas une place dans la Sphère de Co-Prospérité."
 chi_jap.4.t:0 "Demande acceptée"
 chi_jap.4.d:0 "[From.GetName] nous a accordé une place dans la Sphère de Co-Prospérité !"
 chi_jap.4.a:0 "La Sphère de coprospérité grandit !"
 chi_jap.5.t:0 "Demande refusée "
 chi_jap.5.d:0 "Notre demande d'adhésion à la [From.GetFactionName] a été refusé !"
 chi_jap.5.a:0 "Nous nous sommes mis dans un dilemme..."
 chi_jap.6.t:0 "[From.GetName] Rejoignez-nous dans notre cours"
 chi_jap.6.d:0 "[From.GetLeader] a également pris conscience de la menace que représente le traître [CHI.GetLeader] et les Japonais, et s'est joint à nos efforts pour se débarrasser d'eux."
 chi_jap.6.a:0 "Les Chinois doivent rester unis !"
 chi_jap.7.t:0 "[From.GetName] Refuse de nous rejoindre"
 chi_jap.7.d:0 "[From.GetLeader] a refusé de se joindre à nous dans notre effort pour sauver la nation !"
 chi_jap.7.a:0 "C'est juste une autre forme de trahison !"
