 CHI_liberation_of_asia_here_tt:0 "La libération de ces territoires serait possible"
 CHI_asia_decolonized:0 "Asie décolonisée"
 CHI_asia_decolonized_desc:0 "Nos victoires militaires et idéologiques ont conduit à une situation précaire où nous ne pouvons pas atteindre les continents européen et américain. Pourtant, nos ennemis sont également incapables de reprendre leurs colonies.\n\nMaintenant que nous avons enfin atteint notre objectif de libérer l'Asie, qu'elle doit être la décision de [ROOT.getLeader] ? Devrions-nous chercher à faire la paix avec ces fichus colonisateurs ?"
 CHI_expand_industrial_capabilities:0 "Développer les capacités industrielles"
 CHI_expand_industrial_capabilities_desc:0 "Le potentiel économique des vastes terres de la Chine proprement dite a longtemps été négligé par les autorités gouvernementales. Les récentes avancées technologiques et économiques nous offrent une occasion unique de renforcer la puissance industrielle de notre nation et d'atténuer les effets de la stagnation économique de ces dernières années."
