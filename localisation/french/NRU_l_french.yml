l_french:
 NRU_commander_ridge_phosphate:0 "Développer les dépôts de phosphate de Nauru"
 NRU_commander_ridge_phosphate_desc:0 "Command Ridge, ou Peak Janor à Nauruan, est le point culminant de l'île. C'est là que se trouve la majeure partie du phosphate.\n\nL'exploitation du phosphate est pratiquée par les puissances européennes à Nauru depuis son occupation par l'Allemagne pendant la guerre civile nauruane.\nLe phosphate offre à Nauru à la fois des avantages et des inconvénients, dont nous devons nous assurer de ne pas extraire trop ou trop peu afin de ne pas faire s'effondrer l'économie."
 NRU_commander_ridge_phosphate_2:0 "Développer les dépôts de phosphate de Nauru"
 NRU_commander_ridge_phosphate_2_desc:0 "Command Ridge, ou Peak Janor à Nauruan, est le point culminant de l'île. C'est là que se trouve la majeure partie du phosphate.\n\nL'exploitation du phosphate est pratiquée par les puissances européennes à Nauru depuis son occupation par l'Allemagne pendant la guerre civile nauruane.\nLe phosphate offre à Nauru à la fois des avantages et des inconvénients, dont nous devons nous assurer de ne pas extraire trop ou trop peu afin de ne pas faire s'effondrer l'économie."
 NRU_commander_ridge_phosphate_3:0 "Développer les dépôts de phosphate de Nauru"
 NRU_commander_ridge_phosphate_3_desc:0 "Command Ridge, ou Peak Janor à Nauruan, est le point culminant de l'île. C'est là que se trouve la majeure partie du phosphate.\n\nL'exploitation du phosphate est pratiquée par les puissances européennes à Nauru depuis son occupation par l'Allemagne pendant la guerre civile nauruane.\nLe phosphate offre à Nauru à la fois des avantages et des inconvénients, dont nous devons nous assurer de ne pas extraire trop ou trop peu afin de ne pas faire s'effondrer l'économie."
 NRU_reap_the_benefits_idea:0 "Récolter les bénéfices"
 NRU_phosphate_reservers:0 "Commerce de phosphate à Nauru"
 NRU_phosphate_reservers_majors:0 "Commerce de phosphate à Nauru"
 NRU_tribal_council:0 "Chefs de Nauru"
 NRU_tribal_council_desc:0 "Nauru compte 10 tribus, toutes dirigées par leurs chefs qui reçoivent les ordres du roi. Ces tribus sont les §YEamwit, Eamwitmwit, Eaoru, Eamwidara, Iruwa, Eano, Deiboe, Ranibok, Emea et les Emangum.§!"
 NRU_oppression_of_opposition:0 "Répression de l'opposition"
 NRU_riots_of_48:0 "Émeutes nauruanes"
 NRU_establish_nauru_pacific_line:0 "Établir la Ligne Pacifique de Nauru"
 NRU_establish_nauru_pacific_line_desc:0 "Établir la Ligne Pacifique de Nauru est crucial pour nous permettre de commercer avec d'autres nations et de pouvoir nous autosuffire."
 NRU_continue_phosphate_mining:0 "Poursuivre l'exploitation des mines de phosphate"
 NRU_continue_phosphate_mining_desc:0 "L'exploitation du phosphate est pratiquée à Nauru depuis des années maintenant. Le phosphate est notre principal revenu et peut-être notre SEUL revenu. Si nous ne continuons pas à l'exploiter, nous risquons de tomber dans une dépression plus grave que celle que nous avons jamais connue."
 NRU_further_phosphate_extraction:0 "Extraction du phosphate"
 NRU_further_phosphate_extraction_desc:0 "L’extraction du phosphate est notre première étape en tant que nouveau pays pour construire le pays."
 NRU_futher_phosphate_extracion_two:0 "Extraction supplémentaire de phosphate"
 NRU_futher_phosphate_extracion_two_desc:0 ""
 NRU_researchers_abroad:0 "Inviter des chercheurs étrangers"
 NRU_researchers_abroad_desc:0 "Inviter des chercheurs étrangers peut nous aider grandement en matière d’économie."
 NRU_start_exporting_phosphate:0 "Préparations pour l'exportation"
 NRU_start_exporting_phosphate_desc:0 "Nous avons commencé à extraire du phosphate à grande échelle. Il est peut-être temps de commencer à s'ouvrir au monde ?"
 NRU_free_market:0 "Le marché libre"
 NRU_free_market_desc:0 "Ouvrez-vous au Marché Libre !"
 NRU_reap_the_benefits:0 "Profitez des avantages"
 NRU_reap_the_benefits_desc:0 "Nous l'avons fait. Nous vendons du phosphate comme s'il n'y avait pas de lendemain. Récoltons les bénéfices qui en découlent et ne regardons pas en arrière..."
 NRU_offer_australia_phosphate:0 "Offre australienne"
 NRU_offer_australia_phosphate_desc:0 "Peut-être conclure des accords spéciaux avec les Australiens ?"
 NRU_new_zealand_phosphate:0 "Offre Néo-Zélandaise"
 NRU_new_zealand_phosphate_desc:0 "Peut-être faire des accords spéciaux avec les Kiwis ?"
 NRU_britian_phosphate:0 "Accord sur le phosphate avec l'Empire"
 NRU_britian_phosphate_desc:0 "Depuis 1914, l'Empire britannique contrôle notre île et y a apporté une grande stabilité et des réformes par rapport à ce que le régime impérialiste allemand a apporté une fois qu'ils ont annexé l'île sans aucune raison ! Pour récompenser les Britanniques de leurs efforts sur Nauru, nous leur vendrons notre précieux phosphate."
 NRU_canadian_phosphate:0 "Soutenir les exilés"
 NRU_canadian_phosphate_desc:0 "L'Empire est perdu. Leur seul espoir réside désormais dans [CAN.GetNameDef]. Le mieux que nous puissions faire est de leur fournir ce que l'Empire avait autrefois."
 NRU_japanese_phosphate:0 "Coopération japonaise"
 NRU_japanese_phosphate_desc:0 "Le Japon a prouvé qu’il était un ennemi avec lequel il ne fallait pas se frotter. Et cela s’applique également à nous. Si nous vendons notre phosphate aux Japonais au lieu d’essayer de les combattre, il y a une chance que nous survivions à l’assaut qui se déroule dans le Pacifique."
 NRU_soviet_phosphate:0 "L'impensable"
 NRU_soviet_phosphate_desc:0 "La Russie devenant de plus en plus forte au fil des jours, il semble évident qu'elle pourrait viser le Pacifique. S'ils ont effectivement l'intention de conquérir les océans, nous devrons alors être en bons termes avec les Russes, à moins que nous ne voulions être une autre nation historique."
 NRU_autonomy_for_the_tribes:0 "Restaurer l'ancien système"
 NRU_autonomy_for_the_tribes_desc:0 "L'ancien système de gouvernement de Nauru était basé sur les 12 chefs gouvernant leurs tribus respectives, et avec un roi comme chef d'État principal qui, si nécessaire, donnait des ordres aux chefs. Ce système a été aboli une fois que Nauru a été envahi par les Australiens et transformé en mandat de la Société des Nations. Mais maintenant que l'île est à nouveau indépendante avec un roi comme chef d'État, cela peut être un signe."
 NRU_core_kiribati:0 "Intégrer le Royaume Apemama"
 NRU_core_kiribati_desc:0 "Le Royaume d'Apemama a été réduit en cendres par les colonialistes britanniques lorsqu'ils ont proclamé leur protectorat sur les îles Gilbert. C'était une violation de tous les droits et un acte d'humiliation contre les Gilbertais. Mais nous ne devons pas laisser les Britanniques réduire le Royaume en cendres sans conséquences. Donnons-leur une leçon. Voyons ce que les Apemamans et les Nauruans peuvent faire une fois unis !"
 nauru.1.t:0 "Nauru propose un accord sur les phosphates"
 nauru.1.desc:0 "[NRU.GetNameDef] nous a approchés et nous a proposé un accord dans lequel nous achèterions les réserves de phosphate de Nauru, qui se sont avérées être la meilleure qualité de phosphate que le monde puisse offrir, en échange d'investissements économiques à Nauru. Il serait stupide de ne pas accepter cet accord, car il profite à la fois à nous et aux Nauruans.\nMais devrions-nous même investir dans une île aussi isolée en premier lieu alors que nous pouvons obtenir du phosphate moins cher ailleurs ?"
 nauru.1.a:0 "Ne vous inquiétez pas si je le fais !"
 nauru.1.b:0 "Quelle blague.."
 nauru.2.t:0 "Nauru propose un accord sur les phosphates"
 nauru.2.desc:0 "[NRU.GetNameDef] nous a approchés et nous a proposé un accord dans lequel nous achèterions les réserves de phosphate de Nauru, qui se sont avérées être la meilleure qualité de phosphate que le monde puisse offrir, en échange d'investissements économiques à Nauru. Il serait stupide de ne pas accepter cet accord, car il profite à la fois à nous et aux Nauruans.\nMais devrions-nous même investir dans une île aussi isolée en premier lieu alors que nous pouvons obtenir du phosphate moins cher ailleurs ?"
 nauru.2.a:0 "Ce serait vraiment stupide"
 nauru.2.b:0 "Un Nauru quoi ?"
 nauru.3.t:0 "Aucun accord !"
 nauru.3.desc:0 ""
 nauru.3.a:0 "Mince alors !"
 nauru.4.t:0 "Nauru propose un accord sur les phosphates"
 nauru.4.desc:0 "[NRU.GetNameDef] nous a approchés et nous a proposé un accord dans lequel nous achèterions les réserves de phosphate de Nauru, qui se sont avérées être la meilleure qualité de phosphate que le monde puisse offrir, en échange d'investissements économiques à Nauru. Il serait stupide de ne pas accepter cet accord, car il profite à la fois à nous et aux Nauruans.\nMais devrions-nous même investir dans une île aussi isolée en premier lieu alors que nous pouvons obtenir du phosphate moins cher ailleurs ?"
 nauru.4.a:0 "Ce serait vraiment stupide"
 nauru.4.b:0 "Qui sont-ils pour nous vendre des crottes d’oiseaux hors de prix ?"