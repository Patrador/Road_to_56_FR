 belgium.109.e:0 "Approche [USA.GetNameDef]"
 belgium.109.f:0 "Encouragez les aviateurs nationaux"
 belgium.110.t:0 "[From.GetAdjective] Concours de bombardiers"
 belgium.110.desc:0 "L'armée de l'air [From.GetAdjective] organise actuellement des essais pour un nouveau bombardier léger. Selon notre attaché de l'air, notre dernier modèle est sur le point de gagner. Une demande officielle du gouvernement [From.GetAdjective] est attendue sous peu.\n\nLes représentants du fabricant sont fermement favorables à la vente, mais la vente de notre équipement le plus moderne à un pays étranger suscite des inquiétudes en matière de sécurité nationale. Devons-nous autoriser la conclusion de l'accord?"
