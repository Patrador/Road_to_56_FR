 form_united_netherlands_category2:0 "Unifier les Pays-Bas"
 form_united_netherlands_category2_desc:0 "Outre l'éphémère Royaume Uni des Pays-Bas entre 1815 et 1830, la région historique des Pays-Bas (ou Plats-Pays) a été divisée depuis la sécession des sept provinces du nord avec l'Union d'Utrecht à la fin du XVIe siècle. Il est temps de les unifier à nouveau et d'éviter les erreurs du passé."
 form_united_netherlands2:0 "Unifier les Pays-Bas"
 form_united_netherlands2_BEL:0 "Unifier les Pays-Bas"
 form_united_netherlands2_HOL:0 "Unifier les Pays-Bas"
 HOL_arm_flemish_fascists_category:0 "Armer les fascistes flamands"
 HOL_arm_flemish_fascists_category_desc:0 "Si nous pouvons organiser et armer les fascistes flamands désireux comme nous d'unifier l'ensemble des Pays-Bas, nous pourrions obtenir un énorme avantage dans le conflit qui se profile à l'horizon."
 HOL_arm_flemish_fascists:0 "Armer les fascistes flamands"
 HOL_try_to_recruit_flemish_generals:0 "Essayer de recruter des généraux flamands"
 BEL_recall_jules_pire:0 "Rappeler Jules Pire"
 BEL_recall_jules_pire_desc:0 "Précédemment commandant des Chasseurs Ardennais, Jules Pire a été mis à la retraite quelques années. Cependant, les exigences de la guerre devenant de plus en plus fortes, il peut être judicieux de le rappeler au service actif et de bénéficier de son expérience de commandant."
 POLITICS_HUBERT_PIERLOT_DESC:0 "En tant que premier ministre de la Belgique ces dernières années, cet homme a montré sa capacité à négocier avec les grandes puissances européennes."
 BEL_societe_belge_des_betons:0 "Société Belge de Bétons"
 BEL_declared_neutrality:0 "Avons déclaré une neutralité totale."
 BEL_leopold3:0 "Léopold III"
 BEL_leopold3_desc:0 "Léopold III, roi des Belges, règne mais ne gouverne pas. Bien qu'il soit le commandant suprême de l'armée belge, le commandement effectif est détenu par le chef d'état-major."
 BEL_leopold3_captive:0 "Léopold III, emprisonné"
 BEL_leopold3_captive_desc:0 "Léopold III est en captivité ; nous devrons nous enfoncer profondément dans le territoire ennemi pour le libérer."
 BEL_leopold3_exile:0 "Léopold III, exilé"
 BEL_charles_regent:0 "Prince-régent Charles"
 BEL_charles_regent_desc:0 "Tant que le roi ne pourra pas gouverner, son frère, le prince Charles, prendra sa place en tant que régent du royaume."
 BEL_linguistic_question_in_military:0 "Question linguistique militaire"
 BEL_linguistic_question_in_military_desc:0 "Pendant des années, le mouvement flamand a voulu diviser l'armée sur des bases linguistiques, arguant que les soldats flamands ne pouvaient pas comprendre les ordres donnés en français."
 BEL_divide_the_military:0 "Réorganiser l'armée sur le plan linguistique"
 BEL_divide_the_military_desc:0 "Maintenant que nous avons établi un plan pour réorganiser la structure de nos forces armées sur une base linguistique, certaines unités devront déménager dans d'autres casernes tandis que de nombreux soldats seront commandés par de nouveaux officiers."
 BEL_army_linguistic_divide:0 "Division linguistique de l'armée"
 BEL_army_linguistic_divide_desc:0 "Pendant des années, le mouvement flamand a voulu diviser l'armée sur des bases linguistiques, arguant que les soldats flamands ne pouvaient pas comprendre les ordres donnés en français. Il est maintenant temps de mettre en œuvre des changements dans la structure de l'armée pour avoir des divisions francophones et flamandes séparées."
 BEL_depillarize_the_belgians:0 "Dépillariser la société belge"
 BEL_depillarize_the_belgians_desc:0 "La rigidité de notre société actuelle, fondée sur des piliers, est un obstacle à la révolution et au meilleur avenir qui l'accompagne."
 BEL_choose_Rex:0 "Choisir Rex"
 BEL_choose_Rex_desc:0 "Rex est le parti fasciste le plus puissant de ce pays. Rex veut garder la patrie forte et unie. Rex montrera à quel point la Belgique est vraiment glorieuse. Rex l'emportera !"
 BEL_choose_Verdinaso_desc:0 "Le VNV ne veut que diviser le pays ; il ne veut pas voir que les Wallons ne sont pas nos ennemis mais nos frères raciaux. Au contraire, si nous pouvons unir notre peuple derrière l'unification des Pays-Bas, nous pourrions former le Dietsland, l'union de tous les peuples des Pays-Bas. Cette nouvelle nation célébrera notre union perpétuelle après 500 ans de séparation."
 BEL_choose_Verdinaso:0 "Choisissez Verdinaso"
 BEL_go_left:0 "Soutenez KPB-PCB"
 BEL_go_left_desc:0 "Notre nation est dominée depuis bien trop longtemps par les banquiers et les gros bonnets. Il est temps que le Parti communiste belge brille. Nous devons propager la révolution prolétarienne !"
 BEL_go_right:0 "Soutenez Rex et Verdinaso"
 BEL_go_right_desc:0 "Notre pays est gouverné depuis bien trop longtemps par une classe de politiciens égoïstes et corrompus et leurs amis banquiers. Ce comportement ne fait qu'accélérer la désintégration morale de notre société, permettant à ces infâmes chiens rouges de détourner notre peuple de l'Église sainte, catholique et apostolique. Il est temps que notre patrie se réveille !"
 BEL_fascist_legions:0 "Légions antibolcheviques belges"
 BEL_fascist_legions_desc:0 "Nous devons mobiliser nos partisans pour combattre la menace rouge dans chaque pays en danger."
 BEL_belgian_militarism:0 "Militarisme belge"
 BEL_belgian_militarism_desc:0 "La Belgique a marqué l'histoire pendant deux mille ans ! Nous avons surpris le grand César, vaincu les Français à la bataille des Éperons d'or et dominé les Allemands pendant la Grande Guerre. Notre héritage est héroïque ; notre armée doit le refléter."
 BEL_claim_the_benelux:0 "Réclamez les anciens Pays-Bas bourguignons"
 BEL_claim_the_benelux_desc:0 "Les Pays-Bas ont été unis autrefois... non, pas par le roi Willem van Oranje mais par les comtes de Flandre, ducs de Brabant et de Bourgogne régnant depuis Bruges, Bruxelles et Dijon. Le peuple des Pays-Bas est d'une race noble et partage un héritage commun. Par conséquent, ils doivent être unis sous une seule règle, la nôtre."
 BEL_burgundian_circuit:0 "Restaurer le Cercle de Bourgogne"
 BEL_burgundian_circuit_desc:0 "Peuple impérial, réveillez-vous ! Par ces mots, Léon Degrelle appelait tous les Belges à restaurer l'ambition des ducs de Bourgogne de créer un État entre la France et l'Allemagne, inspiré du Cercle de Bourgogne établi par l'empereur Charles Quint. Néanmoins, certains sceptiques commencèrent à l'appeler \"Modeste Ier, roi de Bourgogne\" (Note : Ces sceptiques étaient, comme lui, soldats de la Légion wallonne sur le front de l'Est)."
 BEL_proclaim_thiois_empire:0 "Proclamer l'Empire Thiois"
 BEL_proclaim_thiois_empire_desc:0 "Maintenant que nos principaux objectifs sont accomplis, nous pouvons enfin nous débarrasser de notre ancien nom de Belgique pour le remplacer par un nouveau qui montre clairement la puissance de notre union impériale. Vive l'Empire Thiois !"
 BEL_unite_dietsland:0 "Dietland patriotique"
 BEL_unite_dietsland_desc:0 "Une union du Dietsland est désormais possible. Il faut d'abord réunir les frontières du Royaume-Uni des Pays-Bas. Ensuite, nous pourrions frapper la France pour renverser les infâmes traités de guerre de Sébastien de Vauban et de Louis XIV et réunir les XVII provinces. Cela fonctionnera car, comme le dit la devise : \"La force fait l'unité\". "
 BEL_proclaim_dietsland:0 "Proclamer le Dietsland"
 BEL_proclaim_dietsland_desc:0 "Une union du Dietsland est désormais possible. Il faut d'abord réunir les frontières du Royaume-Uni des Pays-Bas. Ensuite, nous pourrions frapper la France pour renverser les infâmes traités de guerre de Sébastien de Vauban et de Louis XIV et réunir les XVII provinces. Cela fonctionnera car, comme le dit la devise : \"La force fait l'unité\"."
 BEL_proclaim_dietsche_rijk:0 "Proclamez le Dietsche Rijk"
 BEL_proclaim_dietsche_rijk_desc:0 "Maintenant que nos principaux objectifs sont accomplis, nous pouvons enfin nous débarrasser de notre ancien nom de Belgique pour le remplacer par un nouveau qui montre clairement la puissance de notre union impériale. Vive le Dietsche Rijk !"
 BEL_fascist_youth_organizations:0 "Créer des organisations de jeunesse fascistes"
 BEL_fascist_youth_organizations_desc:0 "Nous parlons peut-être des langues différentes au nord et au sud, mais nous sommes unis dans notre origine germanique commune. Cette ancienne vérité doit être enseignée à la jeunesse car elle est l'avenir de notre pays, de notre race et le fondement du nouvel ordre européen."
 BEL_colonial_claims:0 "Réclamez le Grand Bassin du Congo"
 BEL_colonial_claims_desc:0 "Lors de la conférence de Berlin, la véritable étendue du Congo a été restreinte par les \"grandes puissances\" hypocrites. Il est temps de réviser ces décisions et d'appliquer le plan exposé par Stanley : un grand Congo, reliant les deux océans pour assurer le triomphe de la civilisation au cœur de l'Afrique."
 BEL_germany_millitary_coop:0 "Coopération militaire avec [GER.GetNameDef]"
 BEL_germany_millitary_coop_desc:0 "Avec la montée du réveil national dans notre pays et notre proximité idéologique avec [GER.GetNameDef], nous pourrions établir un pacte de coopération militaire."
 BEL_belgium_first:0 "Dieu protège la Belgique libre et son roi"
 BEL_belgium_first_desc:0 "\"Dieu protège la Belgique libre et son roi\" vient de \"Vers l'Avenir\", l'hymne rexiste. Dans son nom, Rex était très royaliste, et Léopold III lui-même n'était pas clairement contre un exécutif fort. Cette \"indécision\" a conduit à la \"question royale\", à la régence du prince Charles et à l'abdication du roi après la guerre."
 BEL_reactivate_caur_contacts:0 "Réactiver les contacts du CAUR"
 BEL_reactivate_caur_contacts_desc:0 "La convention de Montreux de 1934 fut l'occasion pour les membres de Verdinaso de se réunir sous les auspices des agents du CAUR (Comité d'action pour l'universalité de Rome) pour créer une nouvelle Europe guidée par la vision du Duce."
 BEL_an_ally_across_the_channel:0 "Un allié outre-Manche"
 BEL_an_ally_across_the_channel_desc:0 "Le succès conjoint de nos partis respectifs chez nous et en [ENG.GetNameDef] a fait de nos gouvernements des alliés naturels."
 BEL_propaganda_ministry:0 "Établir un ministère de la propagande"
 BEL_propaganda_ministry_desc:0 "La propagande n'est pas une question d'endoctrinement... c'est la meilleure façon de guider les gens sur le bon chemin."
 BEL_communist_brigades:0 "Brigades communistes belges"
 BEL_communist_brigades_desc:0 "Nous devons mobiliser des volontaires pour combattre les fascistes."
 BEL_support_pcf:0 "Soutenir le Parti communiste français"
 BEL_support_pcf_desc:0 "Le Parti communiste français est un élément crucial des forces antifascistes d'Europe. Nous devons les soutenir par tous les moyens disponibles."
 BEL_support_pcf2:0 "Soutenir [FRA.GetNameDef]"
 BEL_support_pcf2_desc:0 "Le Parti communiste français est un élément crucial des forces antifascistes d'Europe. Nous devons les soutenir par tous les moyens disponibles."
 BEL_communist_army:0 "Réorganisation politique de l'armée"
 BEL_communist_army_desc:0 "La souffrance individuelle est nécessaire à la gloire nationale. Dans un pays comme la Belgique, l'internationalisme doit commencer en interne avant de se propager au monde."
 BEL_sign_pact_with_soviets:0 "Pacte avec les [SOV.GetAdjective]"
 BEL_sign_pact_with_soviets_desc:0 "Notre plus grande menace réside dans [GER.GetNameDef]. [SOV.GetNameDefCap] a proposé d'améliorer notre technologie blindée pour concurrencer les [GER.GetAdjective] Panzers. Nous devons saisir cette opportunité à deux mains!"
 BEL_independent_revolution:0 "Révolution indépendante"
 BEL_independent_revolution_desc:0 "Cette révolution est notre révolution! Nous ne devons rien à [SOV.GetLeader] !"
 BEL_invite_france:0 "Alliance avec [FRA.GetNameDef]"
 BEL_invite_france_desc:0 "En tant que nouvelle puissance communiste en Europe occidentale, nos deux pays doivent parvenir à un accord pour former une alliance militaire incassable."
 BEL_political_commissars:0 "Commissaires politiques"
 BEL_political_commissars_desc:0 "Les révolutions communistes risquent la subversion à chaque étape du progrès vers l'abondance mondiale. Pour garantir que ce progrès ne sera pas menacé par ses ennemis, les gardiens du droit chemin doivent combattre les agents des puissances capitalistes."
 BEL_technology_sharing:0 "Partage de technologie"
 BEL_puppet_netherlands:0 "Faites pression sur le gouvernement [HOL.GetAdjective]"
 BEL_puppet_netherlands_desc:0 "Les Pays-Bas doivent être libérés du capitalisme."
 BEL_communist_propaganda_Benelux:0 "Travailleurs des Pays-Bas, unissez-vous !"
 BEL_communist_propaganda_Benelux_desc:0 "Les Pays-Bas doivent être libérés du capitalisme. Pour y parvenir, la propagande doit être diffusée auprès de nos voisins pour propager la révolution."
 BEL_ideological_propaganda:0 "Propagande idéologique"
 BEL_ideological_propaganda_desc:0 "Chaque mouvement communiste est une cellule potentielle prête à organiser les masses."
 BEL_technology_sharing_desc:0 "En partageant les avancées technologiques avec nos alliés, toute notre faction mènera la R&D en temps de guerre plus efficacement."
 BEL_technology_sharing_democracy:0 "Partage de technologie"
 BEL_technology_sharing_democracy_desc:0 "En partageant les avancées technologiques avec nos alliés, toute notre faction mènera la R&D en temps de guerre plus efficacement."
 BEL_technology_sharing_fascism:0 "La force par la connaissance"
 BEL_technology_sharing_fascism_desc:0 "En partageant les avancées technologiques avec nos alliés, toute notre faction mènera la R&D en temps de guerre plus efficacement."
 BEL_technology_sharing_communism:0 "Coopération scientifique socialiste"
 BEL_technology_sharing_communism_desc:0 "En partageant les avancées technologiques avec nos alliés, toute notre faction mènera la R&D en temps de guerre plus efficacement."
 BEL_form_coalition_government:0 "Former un gouvernement de coalition"
 BEL_form_coalition_government_desc:0 "Les gouvernements de coalition sont une tradition en Belgique, mais pour faire face à la menace du fascisme, tous les partis démocratiques doivent être inclus dans une grande coalition et les petites différences doivent être mises de côté."
 BEL_centralized_communist_government:0 "Gouvernement communiste centralisé"
 BEL_urban_projects_capital:0 "Rejoignez les chemins de fer de Bruxelles"
 BEL_urban_projects_capital_desc:0 "Nous pouvons transformer notre capitale en une ville véritablement moderne en creusant des tunnels pour relier les différents systèmes ferroviaires en un seul réseau étendu traversant la ville, même si c'est au prix de son charme architectural."
 BEL_fortress_belgium:0 "Recréer la ceinture des forts de Liège"
 BEL_fortress_belgium_desc:0 "Les forts de Liège étaient un élément crucial de la défense belge contre l'Allemagne au début de la Grande Guerre. Un programme de construction vital doit commencer dès que possible pour en faire un élément pivot pour dissuader [GER.GetNameDef] d'attaquer. N'oubliez pas de prendre en compte la possibilité d'un assaut par planeur."
 BEL_reinforce_antwerp_brussels:0 "Ligne KW Linie"
 BEL_reinforce_antwerp_brussels_desc:0 "Le Brabant est au cœur de notre pays et c'est ici que se trouvent nos villes les plus importantes. Anvers était autrefois une forteresse importante et Bruxelles est le centre de notre nation. La fortification de ces deux régions les transformera en un rempart contre toute invasion ennemie. S'étendant du village de Koningshooikt à la ville de Wavre, la ligne sera équipée de fossés antichars, de bunkers et de pièges antichars Cointet."
 BEL_fortress_french_border:0 "Fortifier la frontière [FRA.GetAdjective]"
 BEL_fortress_french_border_desc:0 "Les français sont nos ennemis naturels et nous devons être prêts en cas de guerre."
 BEL_Support_the_congo_railways:0 "Office des transports coloniaux"
 BEL_Support_the_congo_railways_desc:0 "Fondé en 1935, l'Office des transports coloniaux, ou OTRACO (\"Bureau of Colonial Transportations\"), était en charge du système ferroviaire du Congo belge."
 BEL_congo_rubber:0 "Étendre les plantations d'hévéas"
 BEL_congo_rubber_desc:0 "Le climat tropical du Congo le rend optimal pour les plantations d'hévéas. L'utilisation de nouvelles variétés et l'extension des plantations augmenteraient rapidement la production. Nous sommes sûrs que les indigènes nous donneraient volontiers un coup de main dans cette affaire.."
 BEL_congo_rubber2:0 "Améliorer la productivité des plantations"
 BEL_congo_rubber2_desc:0 "Le climat tropical du Congo le rend optimal pour les plantations d'hévéas. L'utilisation de nouvelles variétés et l'extension des plantations augmenteraient rapidement la production. Nous sommes sûrs que les indigènes nous donneraient volontiers un coup de main dans cette affaire.."
 BEL_support_copper_mining:0 "Commencer l'exploitation minière du cuivre congolais"
 BEL_support_copper_mining_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir pour les aider notre économie."
 BEL_support_copper_mining2:0 "Développer les Mines de cuivre [COG.GetAdjective]"
 BEL_support_copper_mining2_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."
 BEL_support_tungsten_mining:0 "Début de l'extraction du tungstène congolais"
 BEL_support_tungsten_mining_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."
 BEL_support_tungsten_mining2:0 "Agrandir les mines de tungstène [COG.GetAdjective]"
 BEL_support_tungsten_mining2_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."
 BEL_support_tungsten_mining3:0 "Agrandir encore les mines de tungstène"
 BEL_support_tungsten_mining3_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."
 BEL_support_tungsten_mining4:0 "Maximiser l'extraction du tungstène"
 BEL_support_tungsten_mining4_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."
 BEL_transform_the_congo:0 "Élargir les opportunités coloniales"
 BEL_transform_the_congo_desc:0 "Rénover le port de Banana pour augmenter nos capacités logistiques."
 BEL_transform_the_congo2:0 "Investir dans la fabrication coloniale"
 BEL_transform_the_congo2_desc:0 "Même si le Congo était principalement une colonie d'exploitation, la population coloniale et le nombre de minerais sont suffisamment importants pour commencer la fabrication avant l'exportation."
 BEL_transform_the_congo3:0 "Augmenter la fabrication coloniale"
 BEL_transform_the_congo3_desc:0 "Même si le Congo était principalement une colonie d'exploitation, la population coloniale et le nombre de minerais sont suffisamment importants pour commencer la fabrication avant l'exportation."
 BEL_urbanize_wallonie:0 "Investir dans le \"Sillon Sambre et Meuse\""
 BEL_urbanize_wallonie_desc:0 "La Wallonie a été l'une des régions les plus industrialisées d'Europe depuis le début du 19e siècle ; la Meuse et son affluent, la Sambre, sont des artères vitales qui aident à déplacer les produits industriels à travers le pays puis vers le reste de l'Europe."
 BEL_invest_in_FN_Herstal:0 "Agrandir les usines militaires de Liège"
 BEL_invest_in_FN_Herstal_desc:0 "La \"Fabrique Nationale\", la \"Fonderie Royale de Canons\" et la \"Manufacture d'Armes de l'État\", situées à Liège et dans ses environs, sont les éléments les plus précieux de notre capacité de production d'armement. Si nous voulons avoir une armée équipée de suffisamment d'armes pour combattre adéquatement, l'extension de ces usines sera une nécessité."
 BEL_invest_in_FRC_Herstal:0 "Agrandir la \"Fonderie Nationale de Canons\""
 BEL_invest_in_FRC_Herstal_desc:0 "La \"Fabrique Nationale\" et la \"Fonderie Royale de Canons\", situées à Herstal près de Liège, sont les éléments les plus importants de notre production militaire. Si nous voulons augmenter le nombre d'armes produites, l'extension de ces usines est obligatoire."
 BEL_urban_projects_capital_industry:0 "Développer les industries bruxelloises"
 BEL_urban_projects_capital_industry_desc:0 "Avec les nouvelles voies ferrées actuellement en construction à Bruxelles et dans ses environs, le potentiel économique de la ville sera encore plus attractif pour les industries et les services."
 BEL_Expand_the_port_of_Antwerp:0 "Agrandir le port d'Anvers"
 BEL_Expand_the_port_of_Antwerp_desc:0 "Anvers, l'un des principaux ports européens, est un excellent endroit pour développer une industrie axée sur l'exportation."
 BEL_urban_projects_capital2:0 "Antwerpen Industriegebied"
 BEL_urban_projects_capital2_desc:0 "Anvers, l'un des principaux ports européens, est un excellent endroit pour développer une industrie axée sur l'exportation."
 BEL_revise_air_doctrine:0 "Réviser la doctrine aérienne"
 BEL_revise_air_doctrine_desc:0 "Au milieu des années 1930, le besoin d'une nouvelle doctrine aérienne semblait urgent. L'armée de l'air belge étudia les tactiques aériennes françaises mais acheta principalement des licences anglaises après les échecs des prototypes belges."
 BEL_van_overstraeten_aa_guns:0 "Focus sur l'artillerie de défense aérienne"
 BEL_van_overstraeten_aa_guns_desc:0 "Raoul van Overstraeten, l'un des théoriciens militaires belges les plus influents, était convaincu que la Belgique était trop petite pour avoir une armée de l'air. Il préférait l'idée que les alliés de la Belgique défendraient l'espace aérien du pays tandis que l'armée belge devrait se concentrer sur les pièces d'artillerie antiaériennes."
 BEL_aa_guns_expertise:0 "Expertise anti-aérienne"
 BEL_aa_guns_expertise_desc:0 "Pour assurer notre sécurité face à la menace d'attaques aériennes, nous devons produire davantage de batteries et protéger nos infrastructures les plus vitales avec des structures de défense aérienne."
 BEL_Renard_fighters:0 "Les avions légers de Renard"
 BEL_Renard_fighters_desc:0 "Pilote courageux pendant la grande guerre, Alfred Renard est devenu l'un des constructeurs d'avions belges les plus essentiels. Historiquement, ses avions militaires ont été des échecs en raison des crashs de prototypes, mais avec quelques correctifs, ceux-ci pourraient devenir les meilleurs avions de chasse belges."
 BEL_Foreign_aviation_studies:0 "Étudier les tactiques étrangères"
 BEL_Foreign_aviation_studies_desc:0 "En étudiant et en licenciant des conceptions étrangères, nous pouvons identifier les défauts de nos avions et augmenter leur qualité."
 BEL_experimental_weaponry:0 "Soutenir les prototypes FN"
 BEL_experimental_weaponry_desc:0 "Des inventions ingénieuses et des percées technologiques radicales nous ont permis de rechercher des technologies militaires plus exotiques et plus efficaces. Depuis des décennies, FN Herstal est un pionnier des armes à feu d'infanterie, et cette tradition doit continuer pour assurer notre victoire."
 BEL_establish_radio_stations:0 "Améliorer les stations radio"
 BEL_establish_radio_stations_desc:0 "Les [ENG.GetAdjective] montrent que les stations de détection et de télémétrie radio profitent à la défense d'une nation. Créons des systèmes radar chez nous pour défendre notre pays plus efficacement."
 BEL_support_innovation:0 "Soutenir les innovations"
 BEL_support_innovation_desc:0 "Les batailles sont gagnées grâce aux avantages technologiques. Une meilleure technologie signifie gagner plus de combats, et une meilleure technologie est fournie par des installations de recherche supérieures."
 BEL_clear_lands_congo:0 "Défricher de nouvelles terres"
 BEL_clear_lands_congo_desc:0 "Rénover le port de Banana pour augmenter nos capacités logistiques."
 BEL_invest_in_nuclear_program:0 "Recherche nucléaire"
 BEL_invest_in_nuclear_program_desc:0 "En nous appuyant sur les théories de la relativité d'Albert Einstein et sur la désintégration radioactive de l'uranium 238, nous avons découvert que la fission de l'atome génère d'énormes quantités d'énergie. Nous devons étudier la possibilité de la théorie de la réaction en chaîne et, pour ce faire, nous devons extraire de vastes quantités de minerai d'uranium. Nous espérons que nos mines de Kolwezi et de Shinkolobwe pourront produire les quantités requises."
 BEL_further_nuclear_research:0 "Exploiter et exporter l'uranium"
 BEL_further_nuclear_research_desc:0 "Avec notre nouvelle compréhension de l'atome et la production croissante de minerai d'uranium, non seulement nous pouvons étudier son potentiel, mais nous pouvons également exporter une partie du minerai vers nos principaux alliés pour assurer la victoire finale de notre coalition sur nos ennemis."
 BEL_start_rocket_program:0 "Démarrer un programme de fusées"
 BEL_start_rocket_program_desc:0 "La fuséologie est une nouvelle science avec de nombreuses possibilités. L'exploration de ces possibilités à des fins militaires peut porter ses fruits. Pour assurer le succès de cette entreprise, nous devrions essayer de recruter l'expert le plus compétent sur le sujet. Karel Jan Bossart travaille actuellement à [USA.GetNameDef] ; espérons qu'il acceptera de retourner dans son pays pour devenir l'ingénieur principal de ce projet fascinant."
 BEL_stay_neutral:0 "Politique des Mains Libres"
 BEL_stay_neutral_desc:0 "Nous ne devons pas provoquer Hitler ; même s'il pouvait être plus sûr de se ranger du côté des Alliés, cela ne ferait qu'augmenter les risques d'un nouveau plan Schlieffen. Cette politique de neutralité a été baptisée \"Mains Libres\"/\"Vrij Handen\" (littéralement : les mains libres)."
 BEL_deterrence:0 "Dissuasion"
 BEL_deterrence_desc:0 "Les menaces croissantes du fascisme européen montrent clairement que les déclarations de neutralité ne suffisent pas. Nous devons nous armer pour défendre notre indépendance."
 BEL_democratic_influence:0 "Union politique contre le fascisme"
 BEL_democratic_influence_desc:0 "Notre nation est démocratique et nous ne devons pas nous laisser influencer par de nouvelles idées de nationalisme ou de communisme."
 BEL_begin_rearmement:0 "Suivre le rapport de la commission de défense"
 BEL_begin_rearmement_desc:0 "La commission de défense a publié un rapport détaillé pour évaluer les efforts nécessaires pour adapter notre armée aux tensions politiques croissantes. Ce rapport devrait servir de base à un plan ambitieux de réarmement."
 BEL_accept_van_den_den_bergen_plan:0 "Accepter le plan de van den Bergen"
 BEL_accept_van_den_den_bergen_plan_desc:0 "Le général van den Bergen a proposé un plan ambitieux pour augmenter le nombre de conscrits prêts à être mobilisés complètement. Alors que ce plan permettrait à l'armée d'être prête à combattre rapidement, la mobilisation d'autant de personnes ralentirait probablement notre économie, encore fragile après le choc de la grande dépression."
 BEL_lessons_from_wwi:0 "Organiser les manœuvres"
 BEL_lessons_from_wwi_desc:0 "Il est temps d'appliquer les théories du plan de modernisation en les testant lors de manœuvres à grande échelle."
 BEL_light_tank_destroyers:0 "Programme de chasseurs de chars légers"
 BEL_light_tank_destroyers_desc:0 "Nous avons l'un des meilleurs canons antichars au monde, le FRC 47 mm. Mais il peut être flanqué de véhicules rapides. Pour contrer cette menace, nous devons trouver un moyen de déplacer rapidement nos canons antichars. Peut-être pourrions-nous placer les canons antichars sur un châssis blindé léger à chenilles pour créer des chasseurs de chars légers et portables. Ceux-ci pourraient profiter du terrain accidenté des Ardennes et utiliser des tactiques d'embuscade sur les colonnes de chars envahissantes."
 BEL_motorised_support:0 "Soutien motorisé"
 BEL_motorised_support_desc:0 "Pour mettre en place un système qui permettrait le déploiement le plus rapide de nos troupes sur les lignes de front, nous devons motoriser de grandes parties des unités de soutien de nos divisions d'infanterie."
 BEL_military_research_interest:0 "Élargir le Bureau de la recherche militaire"
 BEL_military_research_interest_desc:0 "Alors que les récentes victoires ont conduit à la capture de capacités de fabrication étrangères et de certains équipements militaires. Nous devons agrandir le bureau de la recherche militaire, la section du ministère de la Défense dédiée à l'innovation militaire, pour garantir que toutes nos troupes soient équipées des pièces d'équipement les plus adaptées."
 BEL_doctrines_of_the_present:0 "Doctrines du présent"
 BEL_doctrines_of_the_present_desc:0 "Bien que regarder ce qui a fonctionné ou non dans le passé soit un bon début, nous devons regarder les guerres récentes et en tirer des leçons."
 BEL_mechanized_infantry_investments:0 "Investissements dans l'infanterie mécanisée"
 BEL_mechanized_infantry_investments_desc:0 "La mécanisation de notre infanterie est une prochaine étape essentielle dans le nouveau monde de la guerre mobile."
 BEL_equipement_modernization:0 "Modernisation de l'équipement"
 BEL_equipement_modernization_desc:0 "Les investissements récents dans notre effort de guerre ont amené les gens à considérer notre histoire militaire avec fierté, et maintenant des hommes jeunes et valides affluent vers les centres de volontariat."
 BEL_prototype_weapons:0 "Prototypes d'artillerie du FRC"
 BEL_prototype_weapons_desc:0 "Pour garantir une puissance de feu suffisante, de meilleurs modèles d'artillerie doivent être développés. En tant que seul producteur d'armes belge, FRC sera logiquement à l'avant-garde de ce programme."
 BEL_modernize_tanks:0 "Moderniser les chars"
 BEL_modernize_tanks_desc:0 "Nos chars sont obsolètes. Nous devons concevoir de nouveaux modèles pour faire face aux évolutions militaires de notre époque."
 BEL_continue_the_tank_destroyer_program:0 "Poursuivre le programme de chasseurs de chars"
 BEL_continue_the_tank_destroyer_program_desc:0 "Le programme de chasseurs de chars légers a été un succès, mais il y a toujours place à l'amélioration. Nous pouvons utiliser de nouvelles méthodes pour les rendre moins chers à construire, économisant ainsi des ressources pour d'autres projets."
 BEL_daring_paratroopers:0 "Parachutistes audacieux"
 BEL_specialized_divisions:0 "Divisions spécialisées"
 BEL_specialized_divisions_desc:0 "Les évolutions militaires récentes montrent le besoin d'infanterie spécialisée dédiée à certains types de terrains."
 BEL_daring_paratroopers_desc:0 "Les évolutions militaires récentes montrent le besoin d'infanterie spécialisée. Avec l'importance croissante de l'armée de l'air dans la pensée militaire moderne, il est peut-être temps pour [BEL.GetNameDef] de disposer d'un corps de parachutistes. S'il pleuvait des cordes et des hallebardes en Belgique dans le passé, il pleuvrait maintenant des soldats !"
 BEL_aerial_support:0 "Soutien aérien au sol"
 BEL_aerial_support_desc:0 "Le développement de nouveaux avions capables de soutenir nos troupes donnera à nos forces un avantage au combat."
 BEL_rule_the_sea_through_the_sky:0 "Dominez la mer par le ciel"
 BEL_rule_the_sea_through_the_sky_desc:0 "Pour contrôler la mer, la puissance aérienne est cruciale, même si d'autres prônent la supériorité des cuirassés. Ces dernières années, plusieurs théoriciens ont plaidé en faveur d'une force aérienne puissante pour couler les navires ennemis."
 BEL_further_investments_fokker_company:0 "Augmenter les investissements dans Fokker"
 BEL_further_investments_fokker_company_desc:0 "De nouveaux investissements dans les efforts d'Anthony Fokker verront notre capacité à mener la guerre dans le ciel s'améliorer considérablement."
 BEL_interest_in_rocket_technology:0 "Intérêt pour les fusées"
 BEL_interest_in_rocket_technology_desc:0 "Les investissements récents dans notre corps aérien ont conduit notre pays dans une sorte de \"maudit\" pour les fusées. Nous devrions exploiter cela."
 BEL_recreate_the_navy:0 "Recréer la Marine belge"
 BEL_recreate_the_navy_desc:0 "La Marine belge n'est même plus l'ombre de ce qu'elle était autrefois... rien d'étonnant si l'on considère qu'elle a été dissoute en 1927 ! Alors que les chantiers navals seront appelés à produire les premiers navires militaires belges depuis des décennies, des navires de pêche convertis équipés de quelques canons de divers calibres nous permettront de patrouiller ou de poser des mines dès que possible."
 BEL_submarine_operations:0 "Opérations sous-marines"
 BEL_submarine_operations_desc:0 "Nous devons concentrer nos efforts navals sur une force capable d'affamer nos ennemis en détruisant leurs convois."
 BEL_reinvigorate_naval_prowess_of_old:0 "Développer la Marine"
 BEL_reinvigorate_naval_prowess_of_old_desc:0 "Notre marine manque cruellement de puissance de feu en termes de navires lourds. La bataille sur mer peut être gagnée de nombreuses manières, mais les forteresses navales de cuirassés et de croiseurs de bataille sont le moyen le plus efficace et le plus glorieux. Nous devons devenir une force navale puissante avec laquelle il faudra compter."
 BEL_submarine_improvements:0 "Une Marine invisible"
 BEL_submarine_improvements_desc:0 "Pour mener à bien nos nouvelles stratégies, nous devons nous assurer que nous disposons des sous-marins les plus modernes au monde."
 BEL_stealth_upgrades:0 "Améliorations des tubas"
 BEL_stealth_upgrades_desc:0 "Les tubas nous permettront d'utiliser nos sous-marins pendant des périodes prolongées tout en réduisant les risques d'être détectés, garantissant ainsi notre avantage de première frappe."
 BEL_expand_the_navy:0 "Élargir la Marine"
 BEL_expand_the_navy_desc:0 "Les cuirassés et les porte-avions sont la voie à suivre pour défendre notre empire étendu contre les menaces extérieures."
 BEL_cruisers_and_destroyers:0 "Focus sur les petits navires"
 BEL_cruisers_and_destroyers_desc:0 "Les grands navires sont un gaspillage de ressources précieuses - pourquoi les construire alors que nous pouvons mieux défendre nos voies maritimes avec de nombreux navires plus petits ?"
 BEL_naval_mining:0 "Exploitation minière navale"
 BEL_naval_mining_desc:0 "Exploitation minière navale"
 BEL_naval_warfare_desc:0 "Les mines nous permettent de gêner l'ennemi sans l'engager directement, ce qui constitue un avantage considérable compte tenu de notre situation stratégique."
 BEL_naval_artillery:0 "Artillerie navale"
 BEL_naval_artillery_desc:0 "Pour rendre un navire de surface efficace, la puissance de feu est essentielle."
 BEL_dutch_marines:0 "Marines [BEL.GetAdjective]"
 BEL_dutch_marines_desc:0 "Nous avons besoin de divisions marines spéciales pour être plus efficaces lors d'une invasion navale pour prendre le contrôle des îles."
 BEL_interest_in_carriers:0 "Ambition des porte-avions"
 BEL_interest_in_carriers_desc:0 "Il est temps d'emmener la marine [BEL.GetAdjective] vers l'avenir ! La couverture aérienne est obligatoire dans les opérations navales modernes. La nouvelle menace de conflit mondial signifie que la puissance doit être projetée partout dans le monde... et [BEL.GetNameDef] doit être prêt à prendre sa part."
 BEL_join_britain_alliance:0 "Rejoignez les Alliés"
 BEL_join_britain_alliance_desc:0 "Il y a deux fronts en Europe : ceux qui souhaitent protéger la liberté et ceux qui veulent la détruire. Il est temps d'approcher [ENG.GetNameDef] et d'abandonner la neutralité. Pour les Alliés !"
 BEL_benelux_faction:0 "Former le Benelux"
 BEL_benelux_faction_desc:0 "Au lieu de rester neutres ou de rejoindre [FRA.GetNameDef] et [ENG.GetNameDef], une voie qui nous entraînerait sûrement dans une guerre contre [GER.GetNameDef], nous devrions coopérer avec nos voisins les plus proches. C'est pourquoi après la mise en œuvre de l'Union douanière du Benelux, un plan de défense commun doit être mis en place pour garantir l'indépendance de nos trois lions contre l'aigle et le coq."
 BEL_invite_bel_lux:0 "Inviter [HOL.GetNameDef] et [LUX.GetNameDef]"
 BEL_invite_bel_lux_desc:0 "Nous devons ajouter le 'Ne' et le 'Lux' pour former le Benelux."
 BEL_communist_youth:0 "Mouvement de la jeunesse révolutionnaire bilingue"
 BEL_communist_youth_desc:0 "L'internationalisme commence parfois dans son propre pays. Pour que tous les futurs travailleurs [BEL.GetAdjective] se comprennent, nous devons rendre le bilinguisme obligatoire, même si cela peut choquer une partie de la population francophone."
 BEL_armed_neutrality:0 "Neutralité armée"
 BEL_armed_neutrality_desc:0 "Pour préserver notre neutralité en ces temps hostiles, nous devons montrer que nous ne nous laisserons pas faire sans combattre."
 BEL_british_ship_designs:0 "[ENG.GetAdjective] Plans de navires"
 BEL_british_ship_designs_desc:0 "Les [ENG.GetAdjective] nous ont donné des plans de la marine pour augmenter notre production de navires et protéger plus efficacement notre territoire naval."
 BEL_trick_german_scum:0 "Montrez notre neutralité"
 BEL_trick_german_scum_desc:0 "Nous montrerons aux [GER.GetAdjective] que nous avons l'intention de nous défendre contre toute menace extérieure, pas seulement la leur, en construisant des forts côtiers."
 BEL_pillarized_society:0 "Société à piliers"
 BEL_pillarized_society_desc:0 "La pilarisation est l'un des facteurs les plus essentiels de la politique [ROOT.GetAdjective]. Elle est caractérisée par une séparation de la société en \"bulles politiques\" puisque chaque parti politique puissant possède son fonds commun de placement, son syndicat et d'autres organisations. Par conséquent, ce système tend à solidifier les votes d'élection en élection et encourage le retour de coalitions politiques identiques."
 BEL_union_agreements:0 "Accords syndicaux"
 BEL_union_agreements_desc:0 "Les récents pourparlers syndicaux ont abouti à un résultat satisfaisant."
 BEL_reserve_mobilization:0 "Mobilisation de la réserve"
 BEL_reserve_mobilization_desc:0 "Nous pouvons unir une nouvelle génération dans l'armée en la revigorant avec des histoires de notre résistance héroïque dans la Grande Guerre contre les Allemands."
 BEL_tank_destroyers_expertise:0 "Expertise en matière de chasseurs de chars"
 BEL_tank_destroyers_expertise_desc:0 "L'utilisation de méthodes plus récentes et améliorées nous permet de construire nos chasseurs de chars à moindre coût."
 BEL_communist_police:0 "Police communiste"
 BEL_communist_police_desc:0 "Ces unités de police spéciales contreront la dissidence parmi nos nouveaux citoyens et rendront nos troupes plus disposées à se battre pour la mère patrie !"
 BEL_aerial_interest:0 "Intérêt aérien"
 BEL_aerial_interest_desc:0 "Notre nouveau corps de parachutistes et les investissements renouvelés dans la société Fokker ont créé un intérêt public pour les développements aériens."
 BEL_armed_neutrality_idea:0 "Neutralité armée"
 BEL_coalition_vs_fascism:0 "Union contre le fascisme"
 BEL_why_we_fight:0 "Défense de la liberté"
 BEL_why_we_fight_desc:0 "Pour la forêt, pour la liberté et pour le droit - Pour le roi, la loi, la liberté !"
 BEL_exiled_evacuated_industries:0 "Industries évacuées en exil"
 BEL_exiled_evacuated_industries_desc:0 "Nous pouvons utiliser l'industrie que nous avons réussi à évacuer après notre capitulation pour continuer notre combat."
 BEL_launch_V_campaign:0 "Lancer la campagne V"
 BEL_launch_V_campaign_desc:0 "Pendant que nous sommes en exil, nous devons continuer à informer les [BEL.GetAdjective] et les inciter à résister à l'occupation étrangère. Pour créer un symbole commun, Robert de Laveleye a imaginé utiliser la lettre V car c'est la première lettre de la Victoire française et de la Vrijheid néerlandaise."
 BEL_armed_neutrality_idea_desc:0 "Alors que notre pays s'est déclaré neutre, une armée permanente est primordiale pour protéger cette neutralité."
 BEL_british_ship_designs_idea:0 "Conceptions de navires [ENG.GetAdjective]"
 BEL_british_ship_designs_idea_desc:0 "Les [ENG.GetAdjective] nous ont donné certains de leurs plans pour produire plus efficacement des destroyers."
 BEL_Antwerp_Oil_Industry:0 "Antwerpse Raffinage Mogelijkheden"
 BEL_Antwerp_Oil_Industry_desc:0 "Anvers est déjà un port important pour le secteur chimique. Les menaces qui pèsent sur le commerce international augmentant chaque jour, nous devrions réaffecter une partie de ces installations pour transformer notre cher charbon condruzien en pétrole."
 BEL_form_air_guard_of_the_territory:0 "Forme la 'Garde Territoriale Antiaérienne'"
 BEL_form_air_guard_of_the_territory_desc:0 "La 'Garde Territoriale Antiaérienne' (Territoriale Wacht voor Luchtafweer) a été fondée en 1937 par le ministre de la Défense Denis pour protéger les zones stratégiques de la menace d'attaques aériennes. Indépendante de l'armée, elle disposait d'un budget d'un milliard de francs. Comme la FRC avait des problèmes avec la production de canons AA, elle était équipée de canons AA Bofors 75 de 40 mm et Vickers de 94 mm."
 BEL_belgian_navy_in_exile:0 "Créer la Marine [BEL.GetAdjective] en exil"
 BEL_belgian_navy_in_exile_desc:0 "La Belgique est peut-être tombée, mais la guerre n'est pas encore perdue. Nous devons recréer une marine pour continuer le combat et préparer la libération de notre pays."
 BEL_air_force_congo:0 "Les escadres aériennes de la Force publique"
 BEL_air_force_congo_desc:0 "La Belgique est peut-être sous occupation étrangère, mais la guerre continue. Comme nous l'a montré la bataille pour la Belgique, la puissance aérienne est essentielle dans cette guerre, et nous ne manquerons pas les développements futurs."
 BEL_fighter_license:0 "Obtenir une licence de chasseur"
 BEL_fighter_license_desc:0 "Comme nos conceptions de chasseur ne semblent pas suffisamment fiables pour concurrencer d'autres avions, nous devons contacter les grandes puissances pour voir qui serait intéressé par un accord de licence permettant la construction d'un chasseur moderne pour l'armée de l'air belge."
 BEL_SABCAs_bombers:0 "Les bombardiers sous licence de la SABCA"
 BEL_SABCAs_bombers_desc:0 "Au sein de son atelier, la SABCA peut construire des avions modernes, robustes et de grande taille. Mais un élément clé manque : les conceptions, en particulier les conceptions militaires. Si nous parvenons à convaincre l'une des grandes puissances de licencier ses conceptions, nous pourrions créer notre propre force de bombardement."
 BEL_SABCAs_CAS:0 "Le SABCA S.47"
 BEL_SABCAs_CAS_desc:0 "Le SABCA S.47 est un avion de reconnaissance/appui aérien rapproché conçu par le constructeur d'avions [ITA.GetAdjective] Caproni, sous le contrôle strict de l'ingénieur en chef de SABCA."
 BEL_license_production:0 "Conceptions étrangères"
 BEL_license_production_desc:0 "Comme nos conceptions n'offrent pas beaucoup de potentiel, nous devons chercher ailleurs pour obtenir les plans d'avions militaires modernes."
 BEL_multipurpose_bombers:0 "Bombardiers polyvalents"
 BEL_multipurpose_bombers_desc:0 "Comme nous manquons d'avions militaires lourds (sans compter les transports), le moyen le plus simple et le plus économique de remplir toutes les missions assignées à ces appareils serait d'avoir un seul type d'avion lourd. Ce nouvel avion devrait effectuer toutes les missions, allant de la reconnaissance au bombardement."
 BEL_king_reaction:0 "Déclarer l'état d'urgence"
 BEL_king_reaction_desc:0 "Face à la menace du radicalisme politique et à la difficulté croissante de maintenir l'ordre, le roi a décidé de décréter la loi martiale. En cette heure fatidique, le roi et le ministre de la Défense ont déployé l'armée pour stabiliser le pays. Ce faisant, ils ont effectivement suspendu la constitution."
 BEL_purge_radical_opposition:0 "Purger l'opposition radicale"
 BEL_purge_radical_opposition_desc:0 "Pour combattre les communistes et les fascistes, il faut organiser une répression massive. Dans le processus, l'autorité civile est réduite. Le premier ministre est remplacé par un monarchiste loyal qui ne remettra pas en cause les actions exceptionnelles mais nécessaires ordonnées par le roi, Henri Denis et Auguste Lippens."
 BEL_reduce_parlementarism:0 "Réduire le parlementarisme"
 BEL_reduce_parlementarism_desc:0 "Alors que le pouvoir est centralisé entre les mains de l'exécutif, le dernier contrepoids est le parlement. Même si supprimer entièrement cette institution n'est tout simplement pas possible à long terme, son affaiblissement par rapport à la situation d'avant le début de la crise politique est clair. Tant que des nuages ​​sont visibles à l'horizon, le roi, gardien vigilant, protégera [BEL.GetNameDef] contre les menaces extérieures."
 BEL_restore_constitution:0 "Rétablir la Constitution"
 BEL_restore_constitution_desc:0 "Après une série de troubles comparables au Déluge de Noé, la colombe de la paix est enfin revenue dans l'arche de la patrie. Alors que les nuages ​​dérivent à l'horizon, il est peut-être temps de se retirer et de restaurer la constitution, l'arc-en-ciel entre le gouvernement et les citoyens. Avec le rétablissement de l'état de droit, le pouvoir est revenu aux mains d'un gouvernement civil."
 BEL_aa_expertise:0 "Expertise en fabrication de canons antiaériens"
 BEL_national_union:0 "Union politique en temps de guerre"
 BEL_national_union_desc:0 "En raison de la guerre, un nouveau gouvernement de coalition a été établi pour unir les partis démocratiques contre la menace étrangère."
 BEL_peacetime_national_union:0 "Gouvernement d'union nationale"
 BEL_peacetime_national_union_desc:0 "Notre gouvernement réunit actuellement tous les partis démocratiques dans une grande coalition, réduisant ainsi les conflits politiques."
 BEL_congo_uranium:0 "Uranium du Katanga"
 BEL_congo_uranium_desc:0 "L'uraninite/pechblende de la mine de Shinkolobwe au Katanga est le minerai d'uranium le plus riche au monde. Nous pourrions l'exporter vers nos alliés pour les aider à gagner la guerre.\n§RCe bonus sera supprimé si une faction rivale prend et détient la région de Léopoldville au Congo.§!"
 BEL_volunteer_corps:0 "Volontaires [ROOT.GetAdjective]"
 BEL_church_support:0 "Soutien de l'Église"
 BEL_benelux_research_cooperation:0 "Coopération de recherche du Benelux"
 BEL_efficient_license_production:0 "Production de licences efficace"
 BEL_support_pcf_politics:0 "Soutien communiste belge"
 BEL_support_pcf_diplomacy:0 "Focus diplomatique belge"
 BEL_repair_damages:0 "Réparations des dommages"
 BEL_fascism_banned:0 "Fascisme interdit"
 BEL_nationalism:0 "Nationalisme"
 BEL_french_advisors:0 "Conseillers français"
 BEL_royal_reaction:0 "Prise de contrôle royale"
 BEL_monarchist_repression:0 "Répression monarchiste"
 BEL_extended_royal_powers:0 "Pouvoirs royaux étendus"
 BEL_purge_the_army:0 "Purger l'armée"
 BEL_recovery_from_the_great_depression1:0 "Reprise après la Grande Dépression"
 BEL_recovery_from_the_great_depression1_desc:0 "Bien que la situation économique s'améliore, l'économie souffre toujours des conséquences de la Grande Dépression."
 BEL_recovery_from_the_great_depression2:0 "Reprise après la Grande Dépression"
 BEL_recovery_from_the_great_depression2_desc:0 "Bien que la situation économique s'améliore, l'économie souffre toujours des conséquences de la Grande Dépression."
 BEL_recovery_from_the_great_depression3:0 "Reprise après la Grande Dépression"
 BEL_recovery_from_the_great_depression3_desc:0 "Bien que la situation économique s'améliore, l'économie souffre toujours des conséquences de la Grande Dépression."
 BEL_recovery_from_the_great_depression4:0 "Reprise après la Grande Dépression"
 BEL_recovery_from_the_great_depression4_desc:0 "Alors que la situation économique s'améliore, l'économie souffre toujours des conséquences de la Grande Dépression."
 BEL_recovery_from_the_great_depression5:0 "Reprise après la Grande Dépression"
 BEL_recovery_from_the_great_depression5_desc:0 "Alors que la situation économique s'améliore, l'économie souffre toujours des conséquences de la Grande Dépression."
 BEL_digging_of_the_albert_canal:0 "Creuser le canal Albert"
 BEL_digging_of_the_albert_canal_desc:0 "Prévu après la Grande Guerre et commencé en 1930, le canal Albert est un projet coûteux mais essentiel qui reliera les zones industrielles de Wallonie au port d'Anvers."
 BEL_van_den_bergen_plan:0 "Plan de conscription de Van den Bergen"
 BEL_military_linguistical_weaknesses:0 "Faiblesses linguistiques militaires"
 BEL_military_linguistical_weaknesses_desc:0 "Même après la division linguistique de l'armée, des faiblesses subsistaient. Il y avait un manque chronique d'officiers parlant le flamand (au point qu'il fallait convaincre certains d'entre eux de changer de langue de prédilection), et les racines locales de chaque division faisaient qu'elles avaient parfois du mal à opérer en dehors de leurs zones d'entraînement et d'opérations habituelles."
 BEL_buy_back_the_railway_gun:0 "Racheter le canon ferroviaire"
 BEL_buy_back_the_railway_gun_desc:0 "En 1924, nous avons vendu notre canon ferroviaire à la France. Il est peut-être temps de le racheter."
 BEL_supplementary_payments:0 "Paiements supplémentaires"
 belgium.1.t:0 "[From.GetNameDefCap] veut que nous rejoignions le Benelux"
 belgium.1.d:0 "Une société de radiodiffusion nationale de [From.GetNameDef] a officiellement annoncé il y a quelques heures que son gouvernement cherche à renforcer les liens économiques et commerciaux entre nos deux pays. \"L'Union douanière du Benelux est un outil puissant dans le commerce et les échanges scientifiques, mais elle ne peut pas protéger la population locale de toute source d'agression si celle-ci survenait aux frontières de nos pays\".\n\nLe discours de [From.GetLeader] soulève de graves inquiétudes concernant le statut de la région du Benelux, avec des tensions européennes croissantes et un climat politique changeant en défaveur des pays démocratiques.\n\nRejoindre une alliance nous aidera sûrement à préserver notre statut de nation indépendante, mais cela pourrait aliéner certains de nos voisins.\n\nAllons-nous conclure une alliance formelle avec [From.GetNameDef] ?"
 belgium.1.a:0 "Ce n'est qu'ainsi que nous pourrons préserver notre indépendance."
 belgium.1.b:0 "Nous avons nos propres alliés."
 belgium.2.t:0 "[From.GetNameDefCap] refuse"
 belgium.2.d:0 "Sans tenir compte de nos missions diplomatiques constantes, de nos liens économiques et de la menace croissante du révisionnisme à travers l'Europe, [From.GetLeader] a ouvertement annoncé que [From.GetNameDef] n'est pas disposé à étendre l'Union douanière du Benelux en une \"alliance militariste et belliciste\" et cherche à préserver la paix et la prospérité dans tout le pays.\n\nAvec des tensions croissantes et des alliés potentiels les plus proches refusant la demande de partenariat, [ROOT.GetNameDef] se trouve gravement affaibli, face aux nuages ​​sombres qui s'amoncellent au-dessus de l'Europe."
 belgium.2.a:0 "Nous avons besoin d'eux, d'une manière ou d'une autre."
 belgium.3.t:0 "[From.GetNameDefCap] Accepte"
 belgium.3.d:0 "La réponse du gouvernement [From.GetAdjective] était attendue avec impatience par la majorité des dirigeants du pays. Un récent télégramme reçu à Bruxelles-Bruxelles sera diffusé ce soir à la radio et à la télévision, indiquant que l'alliance militaire nouvellement fondée du Benelux sera élargie avec un nouveau membre de [From.GetNameDef].\n\nUn protocole correspondant d'assistance mutuelle sera signé la semaine prochaine par les délégations représentatives des deux nations dans notre capitale. Dans le cadre d'un accord, l'état-major général de [ROOT.GetNameDef] recevra un soutien et une coopération complets avec son homologue respectif de [From.GetNameDef].\n\n[Root.GetFactionName] se renforce de jour en jour, et qui sait, peut-être que les grandes puissances respecteront notre neutralité cette fois-ci ? Seul le temps nous le dira..."
 belgium.3.a:0 "Excellente nouvelle !"
 belgium.3.b:0 "Nous le ferons nous-mêmes alors !"
 belgium.4.t:0 "[BEL.GetNameDefCap] propose une coopération militaire"
 belgium.4.d:0 "Le régime nouvellement établi en [BEL.GetNameDef] fait face à de nombreux obstacles sur son chemin pour assurer sa stabilité et son indépendance face aux regards indiscrets de ses voisins. La menace croissante de l'impérialisme et du revanchisme fera sûrement de [BEL.GetNameDef] une cible d'agression militaire, comme ce fut le cas lors de la Grande Guerre.\n\nBien que nous ne puissions pas soutenir directement leur régime sur leur territoire, nous pouvons garantir que nos innovations technologiques dans le développement de chars seront disponibles pour nos alliés [BEL.GetAdjective]. Notre coopération sera encore plus productive si nous concluons une alliance pour lutter ensemble pour notre peuple et notre pays !\n\nD'un autre côté, s'allier à un pays comme [From.GetNameDef] signifierait étendre notre influence et notre présence en Europe, ce qui pourrait provoquer des instabilités régionales et peut-être même des représailles de la part des grandes puissances."
 belgium.4.a:0 "Partager des valeurs communes est ce qui nous lie ensemble !"
 belgium.4.b:0 "Nos sphères d'influence ont peu en commun."
 belgium.5.t:0 "[From.GetNameDefCap] accepte notre proposition de pacte"
 belgium.5.d:0 "Conscient de notre importance stratégique au cœur de l'Europe occidentale, [From.GetNameDef] nous a doté de chars de conception technologiquement supérieure pour nous défendre contre les influences extérieures.\n\nUn accord supplémentaire a été signé le lendemain, dans lequel nos deux pays ont accepté de coopérer dans les domaines économique, scientifique et commercial.\n\nUne coopération aussi étroite a déjà suscité une forte opposition en [FRA.GetNameDef] et [ENG.GetNameDef]. Ils étaient néanmoins prêts à annoncer ouvertement leur désir de soutenir l'indépendance de [ROOT.GetNameDef] tant que ledit pays embrassera la coexistence pacifique avec ses voisins et ne menacera pas la paix et la stabilité en Europe occidentale."
 belgium.5.a:0 "Mettez-vous au travail avec les nouveaux modèles."
 belgium.6.t:0 "[From.GetNameDefCap] refuse notre proposition de pacte"
 belgium.6.d:0 "La réponse officielle de [From.GetNameDef] est arrivée à Bruxelles à 4 heures du matin et, après beaucoup d'hésitations, a été remise directement à [ROOT.GetLeader] le lendemain matin. En opposition totale aux attentes de notre peuple, le gouvernement de [From.GetNameDef] a remis en question les motivations de [ROOT.GetNameDef] et de son gouvernement puisque \"... les chars sont de préférence utilisés dans une guerre terrestre, et [From.GetNameDef] ne recherche que la paix à l'heure actuelle\".\n\nUn silence de mort régnait dans les bureaux du gouvernement alors que [ROOT.GetLeader] remettait ouvertement en question les capacités de notre diplomate à mener des missions diplomatiques appropriées. Pourtant, la décision du leader a été annoncée comme suit, et c'était..."
 belgium.6.a:0 "Amenez-moi l'homme responsable."
 belgium.6.b:0 "Tout le monde fait des erreurs."
 belgium.8.t:0 "[From.GetNameDefCap] veut rejoindre [Root.GetFactionName]"
 belgium.8.d:0 "Conscient que les institutions démocratiques et les libertés des citoyens ne peuvent être protégées par la déclaration de neutralité, [From.GetNameDef] a émis une demande officielle auprès de notre gouvernement pour rejoindre l'alliance militaire que représente notre pays.\n\nLa situation tendue sur le continent s'aggrave de jour en jour, et la croyance commune en la volonté du peuple, l'État laïc et la liberté d'expression a rapproché nos nations comme jamais auparavant ! Unir nos forces tout en garantissant la liberté et la justice est une noble cause pour laquelle il vaut la peine de se battre.\n\nD'un autre côté, nos vétérans de la Grande Guerre se souviennent encore des combats acharnés de la Grande Guerre dans laquelle notre pays a été entraîné par nos alliés [ROOT.GetAdjective]. Quelle sera la réponse officielle de [ROOT.GetLeader] ?"
 belgium.8.a:0 "Nous nous souvenons de nos liens avec la Grande Guerre !"
 belgium.8.b:0 "C'est trop dangereux."
 belgium.9.t:0 "[From.GetNameDefCap] Accepte"
 belgium.9.d:0 "En plus du Traité de Londres de 1839 et de notre lutte mutuelle dans la Grande Guerre, [From.GetNameDef] a décidé d'étendre le mandat de protection de notre pays à l'accord de coopération militaire et de partage de renseignements à grande échelle dans lequel la défense de [ROOT.GetNameDef] jouera un rôle décisif.\n\nLes premières unités [From.GetAdjective] devraient arriver dans quelques jours sur notre sol pour aider et renforcer les défenses de notre nation tandis que les attachés militaires [From.GetAdjective] sont en ligne pour discuter des mesures défensives avec nos généraux et commandants de terrain.\n\n[From.GetAdjective] avions sont dépêchés sur nos bases aériennes, et la flotte [From.GetAdjective] est prête à assurer la sécurité de nos eaux."
 belgium.9.a:0 "Nous sommes plus qu'heureux d'entendre cela !"
 belgium.10.t:0 "[From.GetNameDefCap] refuse"
 belgium.10.d:0 "Les efforts de nos politiciens, diplomates et commerçants semblent avoir peu ou pas d'effet. Alors que [From.GetNameDef] se réarme sûrement et se prépare au conflit militaire à venir, leurs ambassadeurs à Bruxelles-Bruxelles ont déclaré que \"c'est une affaire de [From.GetAdjective] et [From.GetAdjective] seulement\".\n\n[From.GetAdjective] diplomates ont également suggéré que nous démilitarisions la frontière incertaine et réduisions notre présence militaire dans la région au minimum pour \"désamorcer la situation\".\n\nIls espèrent la paix, mais tout le monde sait que la guerre n'est qu'une question de temps, peu importe que quelqu'un le veuille ou non."
 belgium.10.a:0 "Quoi ?! Qui pensent-ils que nous sommes pour faire ça ?"
 belgium.11.t:0 "Démarrer le processus de dépilarisation"
 belgium.11.d:0 "Nous n'avons pas besoin d'une société à piliers en ces temps tumultueux. Démanteler les piliers est une étape essentielle pour renforcer notre État."
 belgium.11.a:0 "Démarrez le processus."
 belgium.12.t:0 "Proposition économique"
 belgium.12.d:0 "[BEL.GetNameDefCap] a récemment proposé de nouveaux accords économiques qui nous permettraient de réduire les coûts de fabrication."
 belgium.12.a:0 "Accepter."
 belgium.12.b:0 "Refuser."
 belgium.13.t:0 "Le gouvernement [From.GetAdjective] accepte"
 belgium.13.d:0 "[From.GetLeader] a accepté de coopérer avec nous pour réduire les coûts et nous aligner davantage les uns sur les autres."
 belgium.13.a:0 "C'est bon à entendre."
 belgium.14.t:0 "Le gouvernement [From.GetAdjective] refuse"
 belgium.14.d:0 "Malheureusement, [From.GetNameDef] a refusé notre offre, car cela 'nierait leur souveraineté'."
 belgium.14.a:0 "Un triste jour pour le Benelux."
 belgium.15.t:0 "Tout le monde accepte la proposition économique"
 belgium.15.d:0 "L'ensemble du Benelux a accepté notre proposition économique, et à l'avenir, nous ne ferons que nous rapprocher."
 belgium.15.a:0 "Excellente nouvelle !"
 belgium.22.t:0 "Les travailleurs en grève après un double meurtre !"
 belgium.22.d:0 "L'assassinat de deux militants socialistes à Anvers par des fascistes a provoqué la grève des dockers du port, bientôt suivie par le reste du pays. Le nombre de grévistes a atteint 500 000 travailleurs, les industries du pays se sont arrêtées."
 belgium.22.a:0 "Nous devons faire des concessions."
 belgium.22.b:0 "Laissons-les faire grève, tirons sur la foule si nécessaire."
 belgium.23.t:0 "Paul van Zeeland accusé de détournement de fonds !"
 belgium.23.d:0 "Gustaaf Sap, un député, a accusé le Premier ministre de détournement de fonds lorsqu'il travaillait à la Banque nationale. Même après le démenti de van Zeeland, ce scandale a mis une forte pression sur le gouvernement. La coalition tripartite subirait encore le choc pour l'instant."
 belgium.23.a:0 "Il serait plus prudent de démissionner."
 belgium.24.t:0 "L'agitation politique menace le gouvernement !"
 belgium.24.d:0 "La menace rexiste s'étant atténuée, la rivalité politique s'est à nouveau accrue. Le ministre des Finances Henri de Man a tenté d'unir les ailes gauches du Parti catholique et du Parti libéral au Parti socialiste pour faire adopter un nouvel impôt touchant les classes sociales supérieures. De Man a alors démissionné \"pour des raisons de santé\". Ce projet ébranle une nouvelle fois la majorité parlementaire. Une nouvelle coalition doit se former sans les catholiques."
 belgium.24.a:0 "Paul-Henri Spaak a plus de soutiens que de Man."
 belgium.25.t:0 "La nomination d'un médecin nationaliste flamand provoque un scandale !"
 belgium.25.d:0 "Le roi Léopold III a refusé de signer la nomination du Dr Adriaan Martens. Martens a collaboré avec les forces impériales allemandes pendant la première guerre mondiale en tant que chef de l'Académie flamande de médecine. La proposition aurait dû être approuvée au préalable par le conseil des ministres. Mais il s'avère que ce n'était pas le cas et que quelqu'un a mis son nom sur l'arrêté royal. Le scandale a conduit à la démission de tout le gouvernement."
 belgium.25.a:0 "Hubert Pierlot sera le prochain Formateur."
 belgium.26.t:0 "Le Roi et le Gouvernement unis pour défendre le Pays, Hubert Pierlot confirmé comme Premier Ministre !"
 belgium.26.d:0 "Pour faire face à la situation actuelle et assurer l'unité du pays, la coalition gouvernementale a été élargie pour inclure tous les partis démocratiques du pays, avec Hubert Pierlot comme Premier ministre."
 belgium.26.a:0 "Nous espérons vivre en paix un jour."
 belgium.27.t:0 "Le Roi et le Gouvernement unis pour défendre le pays, Hubert Pierlot confirmé comme Premier ministre !"
 belgium.27.d:0 "Pour faire face à l'agression soudaine de notre pays, la coalition gouvernementale a été élargie pour inclure tous les partis démocratiques du pays, avec Hubert Pierlot comme Premier ministre."
 belgium.27.a:0 "Nous espérons vivre en paix un jour."
 belgium.28.t:0 "Ultimatum [BEL.GetAdjective]"
 belgium.28.d:0 "Le gouvernement révolutionnaire [BEL.GetAdjective] veut imposer un gouvernement communiste dans notre pays."
 belgium.28.a:0 "Accepter."
 belgium.28.b:0 "Demander de l'aide [ENG.GetAdjective]."
 belgium.28.c:0 "Ten Oorlog!"
 belgium.38.t:0 "La campagne électorale de 1936 commence !"
 belgium.38.d:0 "L'augmentation des activités politiques montre clairement que les élections sont serrées. Le peuple [BEL.GetAdjective] sera appelé aux urnes fin mai. Dans les coulisses, certains partis négocient déjà un accord électoral pour mettre en place une nouvelle coalition après le jour du scrutin. Les nouveaux mouvements populistes comme Rex, Verdinaso et le VNV prendront-ils des voix aux partis traditionnels ?"
 belgium.38.a:0 "Nous organiserons une grande réunion !"
 belgium.39.t:0 "L'Union démocratique brisée !"
 belgium.39.d:0 "En raison de l'évolution de la situation politique en [BEL.GetNameDef], l'union politique en faveur de la guerre a maintenant disparu."
 belgium.39.a:0 "Ok."
 belgium.40.t:0 "Joseph Jacquemotte est mort !"
 belgium.40.d:0 "Le Parti communiste belge a annoncé la mort soudaine de son leader Joseph Jacquemotte. Il avait dirigé le parti pendant plus de 10 ans. Une troïka composée de Julien Lahaut, Xavier Relecom et Georges van den Boom dirigera le parti sous peu."
 belgium.40.a:0 "Relecom est le choix de Moscou ; il dirigera le parti."
 belgium.40.b:0 "Julien Lahaut devrait diriger les communistes en Belgique."
 belgium.41.t:0 "La démission des représentants rexistes force des élections partielles. Paul van Zeeland se présentera contre Léon Degrelle !"
 belgium.41.d:0 "Dans une manœuvre politique comparable à la démission des représentants du POB en 1935, les représentants rexistes de Bruxelles démissionnèrent tous simultanément, forçant une élection partielle. Pour contrer la menace rexiste, notamment la nouvelle de la candidature de Léon Degrelle en personne, Paul van Zeeland choisit de se présenter contre lui. Cela transforma la campagne électorale en duel. Tous les autres partis soutenaient le premier ministre, y compris les communistes. Cela conduisit les rexistes à traiter van Zeeland, un ancien banquier à la tête du parti conservateur catholique, de marionnette des Rouges."
 belgium.41.a:0 "L'union fait la force - Eendracht maakt macht !"
 belgium.41.b:0 "Pour un régime propre, votez Degrelle !"
 belgium.41.c:0 "Une grande victoire contre le fascisme !"
 belgium.42.t:0 "Les terres allemandes volées en 1919."
 belgium.42.d:0 "A la fin de la Grande Guerre, même la Belgique a annexé une partie de notre territoire. Notre offensive prévue autour de la ligne Maginot sera une occasion parfaite de réviser un autre chapitre du diktat de Versailles."
 belgium.42.a:0 "Ces terres appartiennent aussi à la Patrie !"
 belgium.43.t:0 "Léon Degrelle proclame l'aube de l'Empire Thiois"
 belgium.43.d:0 "\n\nDans un long discours vantant la valeur de la nation et de son armée, Léon Degrelle a annoncé que, maintenant que l'union avec [HOL.GetNameDef] a été achevée, une nouvelle ère a commencé pour les Pays-Bas. Pour montrer ce changement, le pays sera désormais nommé Empire Thiois. Dans un appel à ressusciter l'esprit de l'empereur Charles Quint, il a appelé à la réunion de l'ancien \"Cercle bourguignon\" dans cette nouvelle entité politique."
 belgium.43.a:0 "Aujourd'hui, un peuple impérial s'est enfin réveillé !"
 belgium.44.t:0 "Joris van Severen proclame l'aube du Dietsche Rijk"
 belgium.44.d:0 "\n\nDans un long discours vantant la valeur de la nation et de son armée, Joris van Severen a annoncé que, maintenant que l'union avec [HOL.GetNameDef] a été achevée, une nouvelle ère a commencé pour les Pays-Bas. Le pays sera désormais nommé Dietsche Rijk pour montrer ce changement. Dans un appel à ressusciter l'unité des Néerlandophones, il a appelé à la réunion de tous les héritiers des Pays-Bas pour s'unir dans cette nouvelle entité politique."
 belgium.44.a:0 "Aujourd'hui, après des siècles, nous sommes enfin vraiment unis !"
 belgium.49.t:0 "Joris van Severen tué par des soldats [FRA.GetAdjective]"
 belgium.49.d:0 "Au début de l'invasion, des fascistes [BEL.GetAdjective] ont été emprisonnés par le gouvernement par crainte qu'ils ne collaborent avec l'ennemi. Ces prisonniers politiques ont été éloignés des forces ennemies et finalement, ils ont été envoyés à [FRA.GetNameDef] et gardés par des soldats [FRA.GetAdjective].\n\nLa nuit dernière, des soldats ivres et frustrés par la capitulation de l'armée [BEL.GetAdjective] ont tué leurs prisonniers, mettant fin à la vie d'un des dirigeants fascistes flamands les plus essentiels : Joris van Severen."
 belgium.49.a:0 "Une victime parmi des milliers dans cette guerre."
 belgium.50.t:0 "Joris van Severen proclame la réunion de toute la Flandre"
 belgium.50.d:0 "Maintenant que la Flandre est à nouveau unie, il est temps de marquer notre conquête dans le paysage. Lille s'appellera désormais Rijsel, et Dunkerque retrouvera son nom d'origine : Duinkerke."
 belgium.50.a:0 "Tout pour la Flandre, la Flandre pour le Christ."
 belgium.50.b:0 "Ils ont oublié le flamand, c'est sans espoir."
 belgium.51.t:0 "La France du Nord libérée"
 belgium.51.d:0 "Maintenant que le nord est à nouveau libre, les villes doivent retrouver leur nom propre. De Gaulle est né à Lille, pas à Ri-je-zelle."
 belgium.51.a:0 "La France retrouve son indivisible unité."
 belgium.52.t:0 "Les vieux Ft-17"
 belgium.52.d:0 "Inutilisés depuis des années, 14 Renault Ft sont toujours dans nos réserves. Restes des 49 chars achetés à la France après la Grande Guerre, tout le monde sait que ces vieilles machines sont obsolètes. Certains pensent que ce serait une bonne idée de les donner à la gendarmerie nationale."
 belgium.52.a:0 "Donnez-les à la gendarmerie pour l'instant."
 belgium.53.t:0 "Le stock d'artillerie"
 belgium.53.d:0 "De vieux canons de 75 mm attendent d'être affectés dans nos arsenaux."
 belgium.53.a:0 "Nous devons les affecter à nos divisions."
 belgium.54.t:0 "Le stock d'artillerie - Les canons [SWE.GetAdjective]"
 belgium.54.d:0 "Les canons de montagne Bofors achetés l'année dernière ont été ajoutés aux stocks de canons de 75 mm plus anciens et attendent maintenant dans nos arsenaux."
 belgium.54.a:0 "Nous devons les affecter à nos divisions."
 belgium.55.t:0 "Hubert Pierlot a démissionné"
 belgium.55.d:0 "Fatigué par des années de guerre, Hubert Pierlot a décidé de présenter sa démission. Achille van Acker dirigera un gouvernement presque identique."
 belgium.55.a:0 "Une transition simple."
 belgium.56.t:0 "Expédition d'uranium du Katanga stoppée"
 belgium.56.d:0 "En raison de la perte de contrôle du Katanga par [BEL.GetNameDef] ou de la rupture de notre collaboration avec le gouvernement [BEL.GetAdjective], nous n'avons plus accès au précieux uranium du Katanga. Cela rendra nos recherches sur les propriétés physiques de l'uranium et son potentiel prometteur beaucoup plus difficiles."
 belgium.56.a:0 "Nous devons continuer sans lui."
 belgium.57.t:0 "Expédition d'uranium du Katanga reçue"
 belgium.57.d:0 "En raison de notre collaboration avec le gouvernement [BEL.GetAdjective] qui contrôle les mines d'uranium du Katanga, nous avons reçu une expédition de ce précieux minerai."
 belgium.57.a:0 "Nous devons essayer d'exploiter son potentiel."
 belgium.58.t:0 "Xavier Relecom arrêté"
 belgium.58.d:0 "Le chef du Parti communiste belge a été arrêté par les forces de [GER.GetAdjective] et placé en garde à vue au fort de Breendonck."
 belgium.58.a:0 "Une victime de plus du fascisme."
 belgium.59.t:0 "Julien Lahaut arrêté"
 belgium.59.d:0 "Le chef du Parti communiste belge a été arrêté par les forces de [GER.GetAdjective] et placé en garde à vue au fort de Breendonck."
 belgium.59.a:0 "Une victime de plus du fascisme."
 belgium.60.t:0 "Alexandre Galopin assassiné"
 belgium.60.d:0 "Le directeur de la \"Société Générale de Belgique\", une des plus importantes entreprises belges et qui jouait un rôle essentiel dans l'économie du pays occupé, a été assassiné aujourd'hui par des fascistes flamands du groupe \"De Vlag\" (Le Drapeau). L'assassinat a été organisé par Robert Jan Verbelen, l'un de ses membres les plus influents."
 belgium.60.a:0 "Une autre victime du fascisme."
 belgium.61.t:0 "Enfin la paix !"
 belgium.61.d:0 "Avec le retour de la paix, le gouvernement de l'union nationale peut se concentrer sur les défis futurs."
 belgium.61.a:0 "Espérons que la paix perdurera."
 belgium.62.t:0 "Léopold III capitule"
 belgium.62.d:0 "En raison de la capitulation, le roi Léopold III s'est rendu aux forces ennemies et est maintenant prisonnier au palais de Laeken dans la partie nord de Bruxelles. Entre-temps, le gouvernement s'est distancié de la décision du roi et a décidé de continuer la guerre tant que le roi était incapable de régner."
 belgium.62.a:0 "La nation doit être libérée."
 belgium.63.t:0 "Charles devient prince-régent"
 belgium.63.d:0 "Alors que le roi ne peut régner, son frère cadet Charles assume la fonction de prince-régent. Il a montré son engagement à collaborer avec le gouvernement pour rétablir l'ordre régulier des institutions."
 belgium.63.a:0 "\"Je jure d'observer la Constitution...\""
 belgium.64.t:0 "L'Union démocratique brisée !"
 belgium.64.d:0 "En raison de l'évolution de la situation politique en Belgique, l'union politique en faveur de la guerre a désormais disparu."
 belgium.64.a:0 "Un nouvel ordre nous attend !"
 belgium.64.b:0 "La révolution ouvrière l'emporte !"
 belgium.64.c:0 "L'opposition radicale grandit de jour en jour."
 belgium.65.t:0 "Les conservateurs obtiennent une majorité gouvernementale !"
 belgium.65.d:0 "En raison de leur influence croissante dans les cercles politiques, le gouvernement socialiste est tombé et les conservateurs dirigeront le prochain gouvernement wallon."
 belgium.65.a:0 "Mahieu est un prêtre et un vrai militant wallon."
 belgium.65.b:0 "Nous devons nous appuyer sur un politicien expérimenté comme Pierlot."
 belgium.66.t:0 "Autonomie coloniale limitée instituée dans [COG.GetNameDef]"
 belgium.66.d:0 "Avec une autonomie limitée dans [COG.GetNameDef], le gouverneur général [COG.GetLeader] s'est vu accorder de nouveaux pouvoirs. Le DLC Together for Victory est recommandé."
 belgium.66.a:0 "Gardez [COG.GetNameDef] sous le contrôle de [BEL.GetAdjective]."
 belgium.66.b:0 "Travail et Progrès !"
 belgium.67.t:0 "[COG.GetNameDefCap] Avions de chasse financés"
 belgium.67.d:0 "[COG.GetNameDefCap] a collecté des fonds pour financer la construction de chasseurs supplémentaires pour les pilotes [BEL.GetAdjective] en service dans la RAF."
 belgium.67.a:0 "Unis, nous gagnerons !"
 belgium.67.b:0 "Uni que nous pouvons gagner !"
 belgium.70.t:0 "Le début de la campagne V"
 belgium.70.d:0 "Lors d'une émission de Radio Belgique, le segment de la radio belge consacré au peuple [BEL.GetAdjective], Victor de Laveleye a annoncé que toute personne mécontente de l'occupation devrait choisir la lettre V comme symbole de résistance. Cette lettre a été choisie parce qu'elle est la première lettre de Victoire (Victoire) et de Vrijheid (Liberté), un symbole d'unité pour tous les [BEL.GetAdjective] libres. [ENG.GetNameDefCap] pourrait être intéressé à promouvoir des activités partisanes à travers l'Europe."
 belgium.70.a:0 "V pour Victoire !"
 belgium.70.b:0 "Nous écraserons les terroristes !"
 belgium.70.c:0 "Cette guerre devient plus violente chaque jour."
 belgium.71.t:0 "La campagne V aide les activités partisanes"
 belgium.71.d:0 "Alors que le soutien à la campagne V se répand, de plus en plus de peintures V sont visibles dans nos villes. Ces symboles, vus le matin et vite effacés, rappellent à la population que l'occupation n'est pas une fatalité et que nos ennemis seront vaincus."
 belgium.71.a:0 "V pour Victoire !"
 belgium.72.t:0 "[COG.GetNameDefCap] cherche à rejoindre le Komintern"
 belgium.72.d:0 "[COG.GetNameDefCap] nous a contactés pour nous demander de rejoindre le Komintern."
 belgium.72.a:0 "Un pays de plus rejoint la révolution."
 belgium.72.b:0 "Rejetez leur demande."
 belgium.73.t:0 "[COG.GetNameDefCap] cherche à rejoindre l'Union des peuples africains"
 belgium.73.d:0 "[COG.GetNameDefCap] nous a contactés pour nous demander de rejoindre l'Union des peuples africains."
 belgium.73.a:0 "Un pays de plus rejoint la révolution."
 belgium.73.b:0 "Rejeter leur demande."
 belgium.74.t:0 "[COG.GetNameDefCap] cherche à rejoindre la [Root.GetFactionName]"
 belgium.74.d:0 "[COG.GetNameDefCap], désormais indépendant de [BEL.GetNameDef], cherche à rejoindre la [Root.GetFactionName] pour aider à établir un nouvel ordre mondial."
 belgium.74.a:0 "Un pays de plus rejoint la révolution."
 belgium.74.b:0 "Rejeter leur demande."
 belgium.74-2.a:0 "Un pays de plus rejoint la révolution."
 belgium.74-2.b:0 "Rejeter leur demande."
 belgium.75.t:0 "Une alliance [BEL.GetAdjective] ?"
 belgium.75.d:0 "[BEL.GetNameDefCap] a suggéré de former une alliance militaire pour protéger la révolution de ses ennemis. Moscou est loin, et nous devons nous coordonner entre nous."
 belgium.75.a:0 "Bien sûr !"
 belgium.75.b:0 "Rejeter leur demande."
 belgium.76.t:0 "[BEL.GetNameDefCap] et [FRA.GetNameDef] cherchent une assistance militaire mutuelle"
 belgium.76.d:0 "\n\nLes deux puissances communistes de l'Ouest se sont rapprochées en annonçant la signature d'un traité d'assistance militaire mutuelle pour garantir leur sécurité. Signée hier matin à l'hôtel de ville de Bruxelles, cette nouvelle alliance s'appelle déjà le \"Pacte de Bruxelles\" et pourrait attirer d'autres puissances communistes qui ne veulent pas s'aligner sur la cruauté du régime de [SOV.GetAdjective]. "
 belgium.76.a:0 "Nous serons les phares de la révolution."
 belgium.76.b:0 "Une menace de plus pour l'establishment."
 belgium.76.c:0 "La diplomatie évolue aussi vite que la politique."
 belgium.77.t:0 "Les négociations de défense entre français et [BEL.GetAdjective] ont échoué"
 belgium.77.d:0 "Alors que les diplomates français et [BEL.GetAdjective] négociaient un accord de défense mutuelle, ces pourparlers semblent n'avoir abouti qu'à un gros malentendu. Les deux pays n'ont pas pu transiger sur leurs positions et n'ont pas pu parvenir à un accord."
 belgium.77.a:0 "Nous étions si près d'un accord historique !"
 belgium.77.b:0 "Cette alliance ne ressemble pas à une menace."
 belgium.77.c:0 "Tant qu'ils se disputent entre eux..."
 belgium.78.t:0 "[BEL.GetNameDefCap] influence notre politique"
 belgium.78.d:0 "Nous avons remarqué récemment que [BEL.GetNameDef] essaie d'influencer notre population et certains de nos politiciens."
 belgium.78.a:0 "Nous soutenir est toujours le bienvenu."
 belgium.78.b:0 "Comment osent-ils !"
 belgium.79.t:0 "Le retour de Trotsky influence les communistes [BEL.GetAdjective]"
 belgium.79.d:0 "Des débats agitent le Parti communiste [Root.GetAdjective] depuis que Lev Trotsky est revenu au pouvoir en [SOV.GetNameDef]. Les trotskystes qui étaient auparavant marginalisés voulaient remplacer les anciens dirigeants du parti, qui se sont retrouvés sans soutien extérieur après la chute de Staline."
 belgium.79.a:0 "Un communiste remplace un communiste, et alors ?"
 belgium.79.b:0 "Nous n'avons pas d'autre choix que de faire notre autocritique."
 belgium.79.c:0 "Nous embrasserons le daugisme, une variante du trotskisme."
 belgium.79.e:0 "Nous n'abandonnerons pas la voie de Staline !"
 belgium.80.t:0 "Le retour de Trotsky influence [ROOT.GetAdjective] les communistes"
 belgium.81.t:0 "Le personnel de De Clerq était mort !"
 belgium.81.d:0 "Les rapports confirment que Staff De Clerq est décédé hier soir suite à une crise cardiaque soudaine. L'homme est désormais pleuré par les nationalistes flamands car il était le chef de file de la cause de l'indépendance flamande, prônant la création d'un État flamand fasciste. Il a même imaginé un grand État néerlandais englobant la Flandre française, la Flandre et les Pays-Bas."
 belgium.81.a:0 "De Leider est mort ! Il ne sera jamais oublié !"
 belgium.81.b:0 "Bon débarras !"
 belgium.84.t:0 "[COG.GetNameDefCap] influence notre politique"
 belgium.84.d:0 "Nous avons remarqué récemment que [COG.GetNameDef] essaie d'influencer notre population et certains de nos politiciens."
 belgium.84.a:0 "Le soutien est toujours le bienvenu"
 belgium.84.b:0 "Comment osent-ils !"
 belgium.85.t:0 "Le sort du roi"
 belgium.85.d:0 "Le pouvoir étant enfin entre nos mains, nous devons décider du sort du roi. Tandis que les fanatiques soutiennent qu'il doit subir le même sort que Nicolas II de Russie, d'autres disent qu'il doit être mis en prison pour la répression des émeutes de quelques années plus tôt. Un dernier groupe soutient qu'il est désormais un homme impuissant et qu'il devrait être autorisé à s'exiler."
 belgium.85.a:0 "Préparez le peloton d'exécution !"
 belgium.85.b:0 "Les oppresseurs du prolétariat doivent être enfermés !"
 belgium.85.c:0 "Mettez ce bouffon insignifiant sur un bateau."
 belgium.86.t:0 "Le retour de Trotsky influence les communistes flamands"
 belgium.87.t:0 "La reddition de Léopold III"
 belgium.87.d:0 "Avec la reddition de l'armée [BEL.GetAdjective], leur roi s'est rendu à nous et est maintenant notre prisonnier."
 belgium.87.a:0 "Un otage précieux."
 belgium.88.t:0 "Le roi des Belges a été libéré"
 belgium.88.d:0 "Léopold III, le roi des Belges, a été libéré par les forces ennemies et n'est plus notre invité."
 belgium.88.a:0 "Nous avons d'autres préoccupations."
 belgium.89.t:0 "Le retour du roi ?"
 belgium.89.d:0 "Avec la libération de Léopold III, nous devons répondre à la question de son éventuel retour. Alors que le rappeler serait la chose la plus simple, son mariage avec sa maîtresse et son refus de suivre le gouvernement en exil ont provoqué des troubles parmi la population, et beaucoup ne voulaient pas de son retour."
 belgium.89.a:0 "Il restera à l'étranger pour le moment."
 belgium.89.b:0 "Organisez son retour."
 belgium.90.t:0 "La monarchie restaurée !"
 belgium.90.d:0 "En conséquence du succès des forces anticommunistes, le roi des Belges, Léopold III, a été libéré de sa cellule et sera rétabli dans son pouvoir royal. Pour le faire correctement, il renouvellera son serment aux libertés et aux lois du peuple [BEL.GetAdjective] devant le nouveau parlement."
 belgium.90.a:0 "Le Roi, la Loi, la Liberté ! Pour la Forêt, pour la Vérité et pour le Droit !"
 belgium.90.b:0 "Dieu protège la Belgique libre et son roi !"
 belgium.91.t:0 "Le Roi des Belges libéré et rétabli sur son trône !"
 belgium.91.d:0 "\nEn conséquence du succès des forces anticommunistes, le roi des Belges, Léopold III, fut libéré de sa cellule qu'il décrivit dans une remarque privée comme \"la paille mouillée de la prison Saint-Léonard\". Il fit sa joyeuse entrée officielle dans la capitale tandis que les rues étaient bondées pour voir le retour du monarque. Cependant, le défilé de rue fut bref, car on craignait que certains sympathisants communistes ne tentent de le tuer. Il fut ensuite acclamé par le nouveau parlement après avoir renouvelé son serment de protéger les lois du pays."
 belgium.91.a:0 "Intéressant !"
 belgium.91.b:0 "Le Roi, la Loi, la Liberté ! Voor Vorst, voor Vrijheid en voor Recht !"
 belgium.92.t:0 "Le retour du roi !"
 belgium.92.d:0 "Après l'anéantissement de la tyrannie communiste, la monarchie et la liberté de notre peuple ont été rétablies !"
 belgium.92.a:0 "Le Roi, la Loi, la Liberté ! Voor Vorst, voor Vrijheid en voor Recht !"
 belgium.92.b:0 "Dieu protège la Belgique libre et son roi !"
 belgium.93.t:0 "Le roi des Belges revient dans son pays et reprend son trône !"
 belgium.93.d:0 "\nEn conséquence du succès des forces anticommunistes, le roi des Belges, Léopold III, revint d'exil. Il fit son entrée joyeuse, défilant dans les rues bondées de gens impatients de voir le monarque restauré. Cependant, ce fut relativement bref car les mesures de sécurité étaient très élevées. Alors qu'il défila à cheval pour la première fois depuis la mort d'Albert Ier, il dut le faire dans une voiture renforcée par crainte d'une tentative communiste d'assassinat. Il fut acclamé par le nouveau parlement et rétabli dans son vœu de protéger les lois et les libertés du peuple [BEL.GetAdjective]. "
 belgium.93.a:0 "Intéressant !"
 belgium.93.b:0 "Le Roi, la Loi, la Liberté ! Pour la Forêt, pour la Vérité et pour le Droit !"
 belgium.94.t:0 "Le roi des Belges envoyé en exil !"
 belgium.94.d:0 "Ayant échappé à la capture alors que les révolutionnaires communistes prenaient le contrôle du palais royal, Léopold III, le roi des Belges, avait reçu l'ordre du nouveau gouvernement de renoncer à son trône et de quitter la Belgique pour toujours. C'est un triste jour pour le roi car il marque son échec à contenir le communisme dans son pays, et c'est peut-être la dernière fois qu'il posera le pied sur le sol [BEL.GetAdjective].\nEntre-temps, les révolutionnaires ont pris les premières mesures pour entamer le processus de collectivisation."
 belgium.94.a:0 "Un tyran de plus a été expulsé !"
 belgium.94.b:0 "Un changement pour le pire, c'est sûr."
 belgium.95.t:0 "Le roi des Belges emprisonné par les révolutionnaires !"
 belgium.95.d:0 "\nCapturé lors du coup d'État communiste, Léopold III, le roi des Belges, avait été envoyé en prison. Le comité révolutionnaire avait déjà annoncé qu'il serait jugé pour oppression du prolétariat. Ce prisonnier de renom n'est qu'un des nombreux prisonniers politiques arrêtés dans les heures qui ont suivi la prise de pouvoir communiste. Ceux qui ont pu et ont été prévenus à temps ont quitté le pays. Il semble que certains parlent déjà d'un comité de libération pour saper le nouveau régime communiste [BEL.GetADjective]. "
 belgium.95.a:0 "Un tyran de plus paiera pour ses crimes !"
 belgium.95.b:0 "Ces communistes sont vraiment inquiétants."
 belgium.96.t:0 "Le roi des Belges exécuté par les révolutionnaires !"
 belgium.96.d:0 "\nLes correspondants de presse qui rapportaient les événements de [BEL.GetNameDef] ont relayé que le roi Léopold III avait été capturé par les révolutionnaires et rapidement exécuté. Cette nouvelle a choqué les traditionalistes. Le cardinal Van Roey, qui a échappé de justesse à la capture, a déjà annoncé que Léopold était un martyr de la foi chrétienne et qu'il plaiderait sa cause auprès du pape pour obtenir sa béatification.\n\nCette exécution montre la détermination des révolutionnaires, prêts, comme les bolcheviks avant eux, à assassiner pour atteindre leurs objectifs et faire de leur utopie socialiste une réalité."
 belgium.96.a:0 "Ce tyran n'opprimera plus le prolétariat !"
 belgium.96.b:0 "Un autre témoignage de la barbarie communiste."
 belgium.97.t:0 "Les Pays-Bas ont ouvert des négociations sur une coopération défensive mutuelle"
 belgium.97.d:0 "\nLes ministres des affaires étrangères et de la défense de [BEL.GetNameDef], [HOL.GetNameDef] et [LUX.GetNameDef] ont annoncé qu'ils avaient entamé des négociations pour étendre leur coopération. Alors qu'ils avaient précédemment supprimé les droits de douane et réduit d'autres restrictions commerciales, ce nouveau sommet régional tentera de forger un accord étendant notre partenariat au niveau militaire.\n\nSi les négociations réussissent, tout acte d'agression contre un pays du Benelux sera considéré comme une attaque contre tous les autres pays de l'alliance proposée."
 belgium.97.a:0 "Nous espérons maintenir notre neutralité, ensemble."
 belgium.97.b:0 "Un développement intéressant."
 belgium.98.t:0 "Les négociations tripartites des Pays-Bas ont échoué !"
 belgium.98.d:0 "\nLe ministre des Affaires étrangères [BEL.GetAdjective] a annoncé aujourd'hui que le comité tripartite qui était censé jeter les bases d'un accord de défense mutuelle entre [BEL.GetNameDef], [HOL.GetNameDef] et [LUX.GetNameDef] a échoué car les différentes délégations n'ont pas pu s'entendre sur une stratégie commune. La coopération militaire semblant désormais impossible, les trois pays devront probablement bientôt compter sur eux-mêmes et chercher de nouveaux partenaires."
 belgium.98.a:0 "C'était de leur faute de toute façon."
 belgium.98.b:0 "Est-ce vraiment si important ?"
 belgium.101.t:0 "Concours de chasseurs"
 belgium.101.desc:0 "Une étude récente sur le combat aérien moderne a montré une faiblesse critique dans notre armée de l'air. Nos chasseurs sont très en retard par rapport aux développements dans d'autres pays. Le ministère de l'Air a lancé un programme d'urgence pour acquérir un chasseur moderne dès que possible. Étant donné que le développement national prendrait un temps inacceptable, il a été décidé d'acheter une licence à l'étranger. Un budget supplémentaire a été autorisé.\n\nLes experts ne sont pas d'accord sur le type d'avion qui serait le mieux adapté pour moderniser nos escadrilles de chasseurs."
 belgium.101.a:0 "Un intercepteur léger sera construit par Avions Fairey."
 belgium.101.b:0 "Un grand chasseur lourd sera construit par la Sabca."
 belgium.102.t:0 "Concours pour un chasseur léger"
 belgium.102.desc_light_fighter:0 "Le ministère de la Défense recherche un nouveau chasseur léger qui nous permettrait de protéger notre espace aérien. Le ministère des Affaires étrangères ne s'est pas opposé au projet, mais a suggéré que les préoccupations politiques et diplomatiques devraient également jouer un rôle dans le choix du pays auprès duquel acheter."
 belgium.102.desc_light_fighter_refused:0 "Invoquant la sécurité nationale, le gouvernement [From.GetAdjective] a refusé de délivrer une licence de production. Nous pourrions avoir de meilleures chances ailleurs, ou nous pouvons envisager de moderniser nos avions existants en guise de solution d'urgence."
 belgium.102.a:0 "Approcher [GER.GetNameDef]"
 belgium.102.b:0 "Approcher [ITA.GetNameDef]"
 belgium.102.c:0 "Approcher [FRA.GetNameDef]"
 belgium.102.d:0 "Approcher [ENG.GetNameDef]"
 belgium.102.e:0 "Approcher [USA.GetNameDef]"
 belgium.102.f:0 "Utiliser l'expérience acquise lors de la compétition pour améliorer nos propres avions."
 belgium.103.t:0 "Concours de chasseurs lourds"
 belgium.103.a:0 "Privilégier les modèles Allemands"
 belgium.103.b:0 "Privilégier les avions Italiens"
 belgium.103.c:0 "Faites confiance aux spécialistes Français"
 belgium.103.d:0 "Achetez des avions Anglais"
 belgium.103.e:0 "Reproduisez les modèles Américains"
 belgium.103.desc_heavy_fighter:0 "Le ministère de l'Air cherche à acquérir un nouveau chasseur lourd pour l'interception à longue portée et l'escorte de bombardiers. Cependant, le ministère des Affaires étrangères a suggéré que les préoccupations politiques et diplomatiques devraient également déterminer à quel pays acheter."
 belgium.103.desc_heavy_fighter_refused:0 "Invoquant la sécurité nationale, le gouvernement [From.GetAdjective] a refusé de délivrer une licence de production. Nous pourrions avoir de meilleures chances ailleurs, ou nous pouvons envisager de moderniser nos avions existants en guise de solution d'urgence."
 belgium.104.t:0 "Concours de chasseurs [From.GetAdjective]"
 belgium.104.desc:0 "L'armée de l'air [From.GetAdjective] organise actuellement des essais pour un nouveau chasseur léger. Selon notre attaché de l'air, notre dernier modèle est sur le point de gagner. Une demande officielle du gouvernement [From.GetAdjective] est attendue sous peu. \n\nLes représentants du fabricant sont fermement favorables à la vente, mais il existe des préoccupations de sécurité nationale concernant la vente de notre équipement le plus moderne à un pays étranger. Devons-nous autoriser la conclusion de l'accord?"
 belgium.104.a:0 "Absolument."
 belgium.104.b:0 "Nous ne pouvons pas risquer de fuites."
 belgium.105.t:0 "Concours de chasseurs lourds"
 belgium.105.a:0 "Accepter de participer."
 belgium.105.b:0 "Pas cette fois!"
 belgium.105.desc:0 "L'armée de l'air [From.GetAdjective] procède actuellement à des essais pour un nouveau chasseur lourd. Selon notre attaché de l'air, notre dernier modèle est sur le point de remporter la victoire. Une demande officielle du gouvernement [From.GetAdjective] est attendue sous peu. \n\nLes représentants du fabricant sont fermement favorables à la vente, mais la vente de notre équipement le plus moderne à un pays étranger suscite des inquiétudes en matière de sécurité nationale. Devons-nous autoriser la conclusion de l'accord?"
 belgium.106.t:0 "Concours pour les chasseurs terminé"
 belgium.106.desc:0 "Après des négociations avec le fabricant et les représentants de l'État, nous avons réussi à obtenir une licence de production pour un nouveau chasseur. Un exemplaire de l'avion est déjà arrivé pour former les mécaniciens à sa maintenance, et un ensemble complet de dessins et de plans est attendu sous peu. La production peut commencer à tout moment."
 belgium.106.a:0 "Bien."
 belgium.107.t:0 "Concours pour les bombardiers"
 belgium.107.desc:0 "Une étude du ministère de l'Air a révélé que nos forces aériennes sont mal équipées pour soutenir l'armée. Les frappes aériennes à longue portée et l'appui aérien rapproché ont tous deux été identifiés comme des domaines clés dans lesquels nous sommes gravement déficients. Le gouvernement a débloqué des fonds pour un programme d'urgence visant à acquérir un bombardier moderne, mais nous devons décider quel avion nous devrions acheter."
 belgium.107.a:0 "Un petit bombardier pour un soutien rapproché."
 belgium.107.b:0 "Un avion plus gros avec une plus grande autonomie."
 belgium.108.t:0 "Concours de bombardiers légers"
 belgium.108.desc_cas:0 "Le ministère de l'Air cherche à acquérir un nouveau bombardier léger pour un soutien rapproché des forces terrestres, mais le ministère des Affaires étrangères a suggéré que les préoccupations politiques et diplomatiques devraient également jouer un rôle dans le choix du pays auprès duquel acheter."
 belgium.108.desc_cas_refused:0 "Invoquant la sécurité nationale, le gouvernement [From.GetAdjective] a refusé de délivrer une licence de production. Nous pourrions avoir de meilleures chances ailleurs, ou nous pouvons envisager de moderniser nos avions existants en guise de solution d'urgence."
 belgium.108.a:0 "Approcher [GER.GetNameDef]."
 belgium.108.b:0 "Approcher [ITA.GetNameDef]."
 belgium.108.c:0 "Approcher [FRA.GetNameDef]."
 belgium.108.d:0 "Approcher [ENG.GetNameDef]."
 belgium.108.e:0 "Approcher [USA.GetNameDef]."
 belgium.109.t:0 "Concours pour bombardiers moyens"
 belgium.109.desc_tac:0 "Le ministère de l'Air cherche à acquérir un nouveau bombardier moyen pour des opérations d'interdiction à longue portée et des frappes aériennes tactiques, mais le ministère des Affaires étrangères a suggéré que les préoccupations politiques et diplomatiques devraient également jouer un rôle dans le choix du pays auprès duquel acheter."
