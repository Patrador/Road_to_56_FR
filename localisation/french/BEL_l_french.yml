 belgium.112.a:0 "Bien."
 belgium.113.t:0 "[BEL.GetNameDefCap] veut développer un bombardier léger avec nous"
 belgium.113.desc:0 "[BEL.GetNameDefCap] a proposé de partager ses connaissances pour permettre à la SABCA de développer un bombardier léger en collaboration avec Caproni. Cela pourrait nous permettre de tirer de précieuses leçons tandis que les [BEL.GetAdjective]s acquièrent un avion d'appui aérien rapproché moderne."
 belgium.113.a:0 "Nous avons tout à gagner de cela."
 belgium.113.b:0 "Nous privilégions l'autosuffisance."
 belgium.114.t:0 "[ITA.GetNameDefCap] a accepté notre accord de développement conjoint"
 belgium.114.desc:0 "Le gouvernement [ITA.GetAdjective] a autorisé la collaboration entre la SABCA et Caproni pour construire un nouvel avion pour l'armée [BEL.GetAdjective]."
 belgium.114.a:0 "C'est une excellente nouvelle."
 belgium.117.t:0 "[BEL.GetNameDefCap] renonce à la protection de [FRA.GetAdjective]"
 belgium.117.desc:0 "\nAprès un débat houleux, le gouvernement [BEL.GetAdjective] a décidé d'appliquer une position strictement neutre et de protéger toutes les frontières de manière égale. Cette décision a été prise en partie grâce au soutien des nationalistes flamands qui ont considéré ces garanties et l'influence de [FRA.GetAdjective] sur l'armée comme une implication scandaleuse d'un gouvernement étranger dans nos affaires intérieures."
 belgium.117.a:0 "C'est leur décision."
 belgium.117.b:0 "C'est leur décision."
 belgium.117.c:0 "Intéressant."
 belgium.118.t:0 "Les représentants flamands veulent une neutralité totale"
 belgium.118.desc:0 "\"Plus d'intervention de [FRA.GetAdjective] !\" Ce slogan, parmi d'autres, est le nouveau mot d'ordre des nationalistes flamands qui demandent que nous renoncions à la protection de [FRA.GetAdjective] et que nous adoptions à la place une politique strictement neutre. Cette position, en rupture totale avec la situation diplomatique de la Belgique des 18 dernières années, est censée nous donner de la sécurité car une relation étroite avec [FRA.GetNameDef] ne ferait que favoriser une répétition du plan Schlieffen en cas de nouveau conflit [FRA.GetAdjective]-[GER.GetAdjective]. Mais loin d'être soutenue uniquement par les nationalistes flamands, cette position a également trouvé un soutien parmi d'éminents politiciens francophones comme Paul-Henri Spaak. Des rumeurs du palais royal disent même que le roi lui-même soutiendrait une telle décision."
 belgium.118.a:0 "Acceptez leurs demandes."
 belgium.118.b:0 "Nous ne nous plierons pas à leur volonté..."
 belgium.119.t:0 "Paul-Henri Spaak lance un ultimatum"
 belgium.119.desc:0 "Paul-Henri Spaak, l'un des principaux politiciens socialistes, a menacé de démissionner de son poste avec les autres ministres socialistes si une politique étrangère neutre n'était pas mise en œuvre dès que possible. Si les socialistes démissionnent, la coalition tripartite qui était le point central de la politique [BEL.GetAdjective] depuis les dernières élections législatives serait brisée. Le développement logique serait que les catholiques et les libéraux forment un gouvernement ensemble pour renforcer leurs relations avec [FRA.GetNameDef] et [ENG.GetNameDef]. "
 belgium.119.a:0 "Accepter l'ultimatum de Spaak."
 belgium.119.b:0 "Nous formerons un gouvernement sans eux."
 belgium.120.t:0 "Rejoindre l'Entente française ?"
 belgium.120.desc:0 "L'engagement de [FRA.GetAdjective] à protéger les autres nations d'Europe semble clair et ferme. Elles ont formé ce qu'elles appellent une Entente pour sécuriser le continent contre la menace des tyrans. En raison de notre position et de notre politique clairement pro-[FRA.GetAdjective], il serait naturel de rejoindre cette alliance pour assurer notre sécurité. La seule alternative viable serait d'établir un lien solide avec [ENG.GetNameDef], en apportant à terme un soutien concret à notre stratégie."
 belgium.120.a:0 "Notre hymne ne sera cependant toujours pas la Marseillaise."
 belgium.120.b:0 "Étroitons plutôt nos liens diplomatiques avec [ENG.GetNameDef]."
 belgium.121.t:0 "Une réunion fasciste perturbée par des militants communistes"
 belgium.121.desc:0 "La nuit dernière, une réunion fasciste a été perturbée par l'agression violente de sympathisants communistes qui ont jeté des pierres et des coups de poing pour perturber le rassemblement. Alors que les fascistes ont répondu violemment, cela a conduit à une situation tendue gérée aussi soigneusement que possible par la police."
 belgium.121.a:0 "Une mesure nécessaire pour arrêter les fascistes."
 belgium.121.b:0 "Intervenir pour arrêter la violence."
 belgium.122.t:0 "Les communistes organisent des grèves massives"
 belgium.122.desc:0 "Pour montrer sa force parmi les classes inférieures de notre société, le Parti communiste a organisé une grève massive mais espérons-le courte dans tout le pays. Ils qualifient ce mouvement de victoire, soulignant le fossé entre les communistes et les partis démocratiques."
 belgium.122.a:0 "Prolétaires du monde entier, unissez-vous !"
 belgium.122.b:0 "Putains de communistes !"
 belgium.122.c:0 "Ça suffit, envoyez l'armée !"
 belgium.123.t:0 "Les communistes organisent une marche sur Bruxelles"
 belgium.123.desc:0 "Le Parti communiste belge organise une marche sur Bruxelles contre la \"faim\" et en faveur de la \"justice sociale\". Alors que les sympathisants communistes appellent à des réformes en faveur des travailleurs et qualifient cet événement de protestation nécessaire pour défendre les travailleurs, les autorités craignent que cette manifestation ne se transforme en émeute visant les institutions démocratiques."
 belgium.123.a:0 "Putains de communistes !"
 belgium.123.b:0 "Ça suffit, envoyez l'armée !"
 belgium.124.t:0 "Xavier Relecom arrêté !"
 belgium.124.desc:0 "Pour réprimer la grève organisée par le parti communiste, un de ses principaux dirigeants, Xavier Relecom, a été arrêté hier soir. Il est actuellement en détention pendant que nous enquêtons sur son implication dans la situation."
 belgium.124.a:0 "La police fait son travail."
 belgium.125.t:0 "Réussite du meeting de Rex"
 belgium.125.desc:0 "Hier soir, le leader du Rex, Léon Degrelle, a rempli une grande salle de sympathisants et a fait un long discours contre la nature corrompue de l'institution et la dissolution de l'esprit national."
 belgium.125.a:0 "\"Rex Vaincra\", dit-on..."
 belgium.126.t:0 "Meeting massif rexiste"
 belgium.126.desc:0 "Hier après-midi, Léon Degrelle a tenu un grand meeting en plein air. Il est arrivé dans une décapotable noire, passant en revue les membres de la milice rexiste devant lui. Il a ensuite prononcé un long discours, louant le système parlementaire et la mollesse des représentants démocrates. Cette impressionnante démonstration de force était une façon pour les sympathisants de montrer leur volonté de soutenir le mouvement. En même temps, du point de vue des citoyens non fascistes, cela ressemblait à un grand défilé militaire, menaçant la démocratie."
 belgium.126.a:0 "Notre main levée est le signe de notre disponibilité à la patrie."
 belgium.126.b:0 "Ça suffit ; envoyez les militaires !"
 belgium.127.t:0 "Meeting massif de Verdinaso"
 belgium.127.desc:0 "Hier, Joris van Severen a montré la force de son mouvement en rassemblant une foule organisée de taille conséquente lors d'un grand meeting. Au cours de son discours, il a attaqué le système politique actuel comme un système politique corrompu et inefficace qui a détruit la nation."
 belgium.127.a:0 "Ce mouvement grandit chaque jour."
 belgium.127.b:0 "Ça suffit, envoyez l'armée !"
 belgium.128.t:0 "Grande émeute entre fascistes et antifascistes"
 belgium.128.desc:0 "Un groupe de voyous fascistes organisés a agressé à plusieurs reprises des sympathisants antifascistes qui protestaient contre leur dernier meeting. Cet incident a ensuite dégénéré en émeute, endommageant les installations et blessant de nombreuses personnes impliquées... et quelques pauvres types coincés au milieu de tout cela."
 belgium.128.a:0 "La violence politique n'est pas la solution."
 belgium.128.b:0 "Intervenir au plus vite pour mettre fin aux troubles."
 belgium.129.t:0 "Léon Degrelle arrêté après sa dernière réunion"
 belgium.129.desc:0 "En raison de troubles survenus après la dernière réunion fasciste, Léon Degrelle a été arrêté par la police pour enquêter sur sa responsabilité dans la dernière émeute."
 belgium.129.a:0 "La police fait son travail."
 belgium.130.t:0 "Une partie de la population a peur du fascisme"
 belgium.130.desc:0 "Il semble que la dernière réunion fasciste ait été quelque peu contreproductive car cette démonstration de force a réussi à convaincre une partie de la population que la démocratie doit être défendue."
 belgium.130.a:0 "Qui leur en voudra ?"
 belgium.131.t:0 "La cinquième colonne fasciste"
 belgium.131.desc:0 "L'agression [GER.GetAdjective] nous oblige à arrêter des sympathisants potentiels dans le pays. Selon les autorités, si Léon Degrelle a officiellement déclaré qu'ils n'étaient pas pro-[GER.GetAdjective], le risque était trop important pour être ignoré. Par conséquent, des personnalités nationalistes, syndicalistes et séparatistes de premier plan comme August Borms, Léon Degrelle et Joris van Severen ont été arrêtées."
 belgium.131.a:0 "Ils pourraient collaborer avec l'ennemi."
 belgium.131.b:0 "Les désaccords font partie du processus démocratique."
 belgium.131.c:0 "Continuez, cela importe peu."
 belgium.132.t:0 "Un syndicaliste aide à diffuser les idées marxistes"
 belgium.132.desc:0 "Un syndicaliste local a organisé une campagne intensive de promotion des idées communistes. Il semble avoir attiré beaucoup de nouveaux sympathisants à notre cause."
 belgium.132.a:0 "Nous sommes l'avenir !"
 belgium.133.t:0 "Les réactionnaires bourgeois tentent de protéger les institutions capitalistes"
 belgium.133.desc:0 "En réaction à notre montée en puissance, les agents des capitalistes ont décidé de protéger leur soi-disant \"liberté\" pour garantir la survie des institutions créées par la bourgeoisie. Ce processus ne sera probablement que temporaire car rien n'empêchera les travailleurs d'acquérir le pouvoir et de s'emparer des moyens de production."
 belgium.133.a:0 "Nous avons vu l'avenir ; ils luttent contre l'inévitable."
 belgium.134.t:0 "Les fascistes se rassemblent pour contrer la montée des communistes"
 belgium.134.desc:0 "Pour inverser l'inévitable, des bandes de réactionnaires fascistes (probablement contrôlées par les capitalistes) se sont organisées et ont attaqué les militants communistes."
 belgium.134.a:0 "Nous triompherons à la fin !"
 belgium.135.t:0 "Mobilisation en faveur de la démocratie"
 belgium.135.desc:0 "La menace des mouvements fascistes et communistes a poussé de nombreuses personnes à soutenir les institutions démocratiques. Des associations se sont constituées pour dénoncer les atteintes aux libertés publiques et maintenir les structures de la société [BEL.GetAdjective]. "
 belgium.135.a:0 "Les libertés doivent être protégées."
 belgium.136.t:0 "La Force publique demande des fusils modernes"
 belgium.136.desc:0 "La Force publique, la force de sécurité de [COG.GetNameDef], n'a pas reçu d'équipement moderne depuis des années. Elle devient progressivement obsolète en tant que force de combat et a maintenant des difficultés à accomplir ses tâches quotidiennes de maintien de l'ordre dans les régions reculées de la colonie.\nPour changer la situation, un équipement moderne a été demandé dans le cadre d'un plan général de restauration des capacités de la force coloniale."
 belgium.136.a:0 "Envoyez des instructions au service logistique."
 belgium.136.b:0 "Nous leur enverrons la documentation technique."
 belgium.136.c:0 "Nous ne pouvons pas nous permettre de perdre des fusils."
 belgium.137.t:0 "[BEL.GetNameDefCap] accepte la demande d'expédition de fusils modernes"
 belgium.137.desc:0 "Le gouvernement [BEL.GetAdjective] a accepté d'envoyer une partie des fusils FN demandés pour moderniser l'équipement de la Force Publique."
 belgium.137.a:0 "C'est une excellente nouvelle."
 belgium.138.t:0 "[BEL.GetNameDefCap] a rejeté notre demande"
 belgium.138.desc:0 "Le gouvernement [BEL.GetAdjective] a refusé de nous envoyer les fusils demandés. Sans aucun investissement, la Force Publique aura plus de difficultés à accomplir efficacement ses tâches quotidiennes."
 belgium.138.a:0 "Nous devrons donc les fabriquer nous-mêmes."
 belgium.139.t:0 "Les armes légères de la Force Publique"
 belgium.139.desc:0 "La première partie des armes que nous avons promis de donner à la Force Publique pour l'aider à moderniser son armement est enfin prête."
 belgium.139.a:0 "Envoyez-les sans délai."
 belgium.139.b:0 "Annulez la livraison et gardez les armes."
 belgium.140.t:0 "Deuxième envoi d'armes à la Force Publique"
 belgium.140.desc:0 "Le deuxième envoi d'armes destiné à la Force Publique est prêt."
 belgium.140.a:0 "Vous connaissez la procédure. Continuez."
 belgium.141.t:0 "La dernière livraison d'armement congolais"
 belgium.141.desc:0 "La dernière livraison d'armes légères à expédier à [COG.GetNameDef] est enfin prête."
 belgium.141.a:0 "J'espère qu'ils aimeront leurs nouveaux fusils."
 belgium.142.t:0 "[BEL.GetNameDefCap] refuse de livrer les armes !"
 belgium.142.desc:0 "Dans une tournure surprenante des événements, [BEL.GetNameDef] a décidé de conserver les armes qu'il avait promis de livrer et d'annuler les futures livraisons. Cette décision a provoqué la colère des officiers de la Force Publique et du gouvernement congolais. Ce manque de soutien et de fiabilité du gouvernement [BEL.GetAdjective] a accru le sentiment qu'une plus grande autonomie de la colonie est nécessaire pour atteindre des objectifs réalistes avec ou sans l'accord du ministère des colonies."
 belgium.142.a:0 "C'est un scandale."
 belgium.143.t:0 "La première cargaison de fusils est arrivée"
 belgium.143.desc:0 "Nous avons reçu la première partie des armes promises par le gouvernement [BEL.GetAdjective]."
 belgium.143.a:0 "Espérons que le reste suivra rapidement."
 belgium.144.t:0 "Une autre cargaison de fusils est arrivée"
 belgium.144.desc:0 "Une deuxième cargaison d'armes légères est arrivée."
 belgium.144.a:0 "Il était temps."
 belgium.145.t:0 "La dernière partie des armes promises a été livrée"
 belgium.145.desc:0 "La dernière cargaison d'armes à feu promise par le gouvernement [BEL.GetAdjective] vient d'arriver à Matadi."
 belgium.145.a:0 "C'est bien qu'ils aient tenu parole."
 belgium.146.t:0 "[BEL.GetNameDefCap] déclare l'état d'urgence"
 belgium.146.desc:0 "Pour faire face à la menace croissante des politiciens radicaux, le roi des Belges, Léopold III, a décidé de mobiliser l'armée. Aussi surprenant que puisse être ce geste, des rumeurs disent que cette décision radicale a été favorisée par les pressions [ENG.GetAdjective] exercées sur le pays. La loi martiale est désormais décrétée en [BEL.GetNameDef], la répression a commencé contre les politiciens et sympathisants fascistes. Néanmoins, un bon nombre d'entre eux, plus royalistes que fascistes, ont admis que leurs opinions étaient à courte vue et se sont alignés derrière le roi.\n\nPendant ce temps, les partis démocratiques sont divisés sur cette évolution. Si beaucoup sont soulagés par l'écrasement des ennemis de l'État, d'autres craignent que les pouvoirs d'urgence ne soient prolongés et que les institutions démocratiques ne deviennent obsolètes."
 belgium.146.a:0 "Intéressant."
 belgium.146.b:0 "Salut le Roi !"
 belgium.147.t:0 "[BEL.GetNameDefCap] déclare l'état d'urgence"
 belgium.147.desc:0 "Pour faire face à la menace croissante des politiciens radicaux, le roi des Belges, Léopold III, a décidé de mobiliser l'armée. Aussi surprenant que puisse être ce geste, certaines rumeurs disent que cette décision radicale a été favorisée par les pressions [ENG.GetAdjective] exercées sur le pays. La loi martiale est désormais décrétée en [BEL.GetNameDef], la répression a commencé contre les politiciens et sympathisants communistes.\n\nPendant ce temps, les partis démocratiques sont divisés sur cette évolution. Alors que beaucoup sont soulagés par l'écrasement des ennemis de l'État, d'autres craignent que les pouvoirs d'urgence ne soient prolongés et que les institutions démocratiques ne deviennent obsolètes."
 belgium.147.a:0 "Intéressant."
 belgium.147.b:0 "Salut le Roi !"
 belgium.148.t:0 "Le roi des Belges propose un accord diplomatique"
 belgium.148.desc:0 "Conscient de nos projets d'intervention dans leur pays pour assurer notre alignement à leurs côtés, le roi Léopold III a suggéré une solution plus pacifique. Il déclarerait la loi martiale et traiterait lui-même les politiciens radicaux tandis que nous préserverions leur indépendance et leur neutralité."
 belgium.148.a:0 "C'est une solution raisonnable."
 belgium.148.b:0 "Nous ne devons pas laisser passer la possibilité d'une invasion."
 belgium.149.t:0 "[ENG.GetNameDefCap] a refusé notre offre"
 belgium.149.desc:0 "[ENG.GetNameDefCap] nous a informés qu'ils ont refusé notre proposition. Comme l'intervention de [ENG.GetAdjective] reste une possibilité, nous devons intensifier nos efforts pour combattre les fascistes et les communistes tout en étant prêts tant qu'ils seront sur le sentier de la guerre."
 belgium.149.a:0 "Il est temps de se mobiliser !"
 belgium.150.t:0 "Une démonstration de loyauté."
 belgium.150.desc:0 "Ces derniers temps, la propagande pro-royaliste s'est intensifiée et a été accueillie avec enthousiasme par les monarchistes désireux de défendre le pays. À Roulers, les gens se sont spontanément rassemblés pour déposer des bouquets de fleurs devant un grand portrait du roi afin de montrer leur loyauté."
 belgium.150.a:0 "Vive Léopold !"
 belgium.151.t:0 "La menace d'une intervention [ENG.GetAdjective]"
 belgium.151.desc:0 "Le parlement anglais a approuvé le projet d'intervention dans [BEL.GetNameDef]. Par conséquent, la possibilité d'une invasion devient chaque jour plus réelle. Comme ils semblent sourds à nos appels diplomatiques pour éviter un nouveau conflit européen, nous sommes effectivement coincés entre des discours politiques antidémocratiques et la possibilité d'un débarquement anglais. Pour sortir de ce qui semble être une situation inextricable, le roi a rencontré le gouvernement et le chef d'état-major pour discuter d'un plan d'action radical qui montrerait [ENG.GetNameDef] notre détermination à lutter contre les fascistes et les communistes dans l'espoir d'éviter une guerre inutile."
 belgium.151.a:0 "Procéder à la mise en œuvre du plan. Déclarer la loi martiale."
 belgium.151.b:0 "C'est trop dangereux."
 belgium.152.t:0 "La loi martiale entre en vigueur"
 belgium.152.desc:0 "Comme indiqué dans le long et grave discours diffusé par les stations de radio [BEL.GetAdjective], la loi martiale est désormais effectivement décrétée. Des divisions ont été mobilisées et envoyées autour d'endroits stratégiques tandis que le roi commandait toute l'opération depuis le haut commandement militaire du fort de Breendonck. Les quartiers généraux du Rex, du VNV, du Parti communiste belge et d'autres organisations affiliées à l'extrême gauche et à l'extrême droite sont actuellement perquisitionnés par les forces de police appuyées par du personnel militaire.\n\nLe roi contrôle désormais effectivement le pays, prêt à sauvegarder son indépendance tout en protégeant son trône."
 belgium.152.a:0 "Une frappe au cœur de nos ennemis."
 belgium.153.t:0 "La pilarisation réapparaît."
 belgium.153.desc:0 "Avec le retour d'une politique démocratique fonctionnelle, la société se réorganise à nouveau selon des lignes partisanes. Par conséquent, on s'attend à ce que, d'une manière ou d'une autre, la pilarisation façonne à nouveau la structure de la société."
 belgium.153.a:0 "La société que nous connaissons et aimons revient."
 belgium.156.t:0 "La fin de la Belgique"
 belgium.156.desc:0 "En raison de la perte de la moitié des territoires historiques du pays, la division de la population entre Flamands et Wallons a soudainement disparu. Par conséquent, le gouvernement doit tenir compte de ce changement et reconnaître que les institutions de l'État belge ne sont plus représentatives."
 belgium.156.a:0 "Une évolution logique.."
 belgium.156.b:0 "Une évolution logique.."
 belgium.156.c:0 "Une évolution logique.."
 belgium.156.d:0 "Une évolution logique.."
 belgium.157.t:0 "La fin de la Belgique"
 belgium.157.desc:0 "En raison de la perte de la moitié des territoires historiques du pays, la division de la population entre Flamands et Wallons a soudainement disparu. Par conséquent, le gouvernement doit tenir compte de ce changement et reconnaître que les institutions de l'État belge ne sont plus représentatives."
 belgium.157.a:0 "Une évolution logique."
 belgium.157.b:0 "Une évolution logique."
 belgium.157.c:0 "Une évolution logique."
 belgium.157.d:0 "Une évolution logique."
 belgium.158.t:0 "La montée du lion flamand"
 belgium.158.desc:0 "En raison de la perte du territoire wallon, l'ancien gouvernement belge s'est effondré. En raison de la rupture de l'équilibre linguistique (favorisant la population francophone) sur la majorité désormais écrasante des citoyens flamands, le pays a décidé de se reconstruire en Flandre. Les dirigeants nationalistes flamands ont qualifié ce jour de deuxième jour le plus important de l'histoire flamande depuis la bataille des Éperons d'or de 1302."
 belgium.158.a:0 "Intéressant."
 belgium.159.t:0 "Le Congrès wallon déclare la réforme de la Belgique"
 belgium.159.desc:0 "\n\nAvec la perte des territoires flamands, y compris son ancienne capitale Bruxelles, le gouvernement belge est en désarroi. Pour s'adapter aux nouvelles réalités politiques, un congrès wallon s'est réuni à Liège pour poser les bases d'un État wallon."
 belgium.159.a:0 "Intéressant."
 belgium.161.t:0 "Jeu de pouvoir dans [COG.GetNameDef]"
 belgium.161.desc:0 "Avec l'influence d'un autre pays communiste, un débat a émergé sur la direction du mouvement communiste dans [COG.GetNameDef]. Albert Decoster est considéré par certains comme illégitime en raison de ses origines européennes. Certains préféreraient voir un Africain à la tête d'un pays africain, même s'il n'est qu'une figure de proue."
 belgium.161.a:0 "L'Afrique doit être gouvernée par les Africains."
 belgium.161.b:0 "Gardez-le au gouvernement."
 belgium.161.c:0 "Gardez-le au pouvoir."
 belgium.164.t:0 "Rapport du Ministère des Colonies pour 1935"
 belgium.164.desc:0 "Nous sommes raisonnablement satisfaits du travail de Pierre Ryckmans au [COG.GetNameDef], car il applique assez bien la charte coloniale, même si quelques abus ont été signalés ici et là.\nL'économie s'améliore, et la situation des indigènes s'est considérablement améliorée depuis 1909. De plus, la production minière et l'extraction du caoutchouc apportent des revenus substantiels. Néanmoins, notre équipement minier devient obsolète, ce qui pourrait menacer l'efficacité économique de la colonie dans le futur.\nEn ce qui concerne la Force publique, elle est presque entièrement désorganisée. Les soldats sont équipés presque entièrement de fusils complètement obsolètes tandis que les officiers sont démotivés. Par conséquent, seules les opérations de sécurité les plus élémentaires peuvent être effectuées pour le moment.\n\nEntre-temps, la Société des Nations a approuvé le rapport d'Eugène Jungers sur son travail dans les colonies sous mandat de Ruanda et Urundi. La surveillance des royaumes de Mutara III au Ruanda et de Mwambutsa IV en Urundi devrait donc se poursuivre sans incident. Par conséquent, nous ne voyons pas actuellement la nécessité de remplacer l'administration civile, mais une révision urgente de notre force de sécurité s'impose."
 belgium.164.a:0 "Nous avons beaucoup à faire !"
 belgium.165.t:0 "Canal Albert terminé"
 belgium.165.desc:0 "Après une décennie de travaux, le canal Albert a finalement été inauguré."
 belgium.165.a:0 "Une magnifique réalisation."
 belgium.166.t:0 "Le creusement du canal Albert a été arrêté"
 belgium.166.desc:0 "En raison de la guerre, le creusement du canal Albert a été arrêté juste avant son achèvement."
 belgium.166.a:0 "Nous gagnerons la guerre, rétablirons la paix et finirons le canal."
 belgium.167.t:0 "Bruxelles a promis une aide technique."
 belgium.167.desc:0 "Alors que nous demandions de nouveaux fusils, le gouvernement a envoyé une aide technique à la place."
 belgium.167.a:0 "C'est mieux que rien."
 belgium.news.1.t:0 "Le gouvernement [HOL.GetAdjective] se soumet aux exigences de [BEL.GetAdjective] !"
 belgium.news.1.d:0 "\n\nLe gouvernement [HOL.GetAdjective] a accepté les termes de l'ultimatum [BEL.GetAdjective], les exposant ainsi à une forte influence communiste."
 belgium.news.1.a:0 "Excellente nouvelle !"
 belgium.news.1.b:0 "Maudits [BEL.GetAdjective] ! Ils ne devraient vraiment pas exister."
 belgium.news.1.c:0 "Réjouissez-vous, travailleurs ! La révolution se propage !"
 belgium.news.1.e:0 "Un autre pays qui se fait honte devant un agresseur étranger."
 belgium.news.2.t:0 "Le gouvernement holandais rejette les demandes [BEL.GetAdjective] !"
 belgium.news.2.d:0 "\n\nLe gouvernement holandais a rejeté l'ultimatum [BEL.GetAdjective], déclarant qu'il ne se soumettrait pas à ces demandes ridicules. Le gouvernement holandais a ajouté qu'il était prêt à défendre chaque parcelle de son territoire contre l'eau et d'autres envahisseurs."
 belgium.news.2.a:0 "Les holandais s'oppose à l'agression !"
 belgium.news.2.b:0 "Nos alliés holandais auront besoin de nous ; soyons prêts."
 belgium.news.2.c:0 "Cela n'arrêtera pas la marche de l'histoire !"
 belgium.news.2.e:0 "Inquiétant !"
 belgium.news.3.t:0 "Le gouvernement holandais cherche l'aide des alliés !"
 belgium.news.3.d:0 "\n\nFace aux demandes [BEL.GetAdjective], le gouvernement hollandais les rejeta et demanda aux Alliés une assistance militaire contre toute agression [BEL.GetAdjective]."
 belgium.news.3.a:0 "Les Nations Unies défendront la liberté !"
 belgium.news.3.b:0 "Les ennemis de nos ennemis sont (presque) nos amis."
 belgium.news.3.c:0 "Cela n'arrêtera pas la marche de l'histoire !"
 belgium.news.3.e:0 "Ce sera une guerre courte, n'est-ce pas ?"
 belgium.news.43.t:0 "Léon Degrelle proclame l'Empire Thiois"
 belgium.news.43.d:0 "Dans un long discours vantant la valeur de la nation et de son armée, Léon Degrelle a annoncé que, maintenant que l'union avec les Pays-Bas est achevée, une nouvelle ère commence pour les Pays-Bas. Pour montrer ce changement, le pays s'appellera désormais Empire Thiois. Dans un appel à ressusciter l'esprit de l'empereur Charles Quint, il a appelé à la réunion de l'ancien \"Cercle bourguignon\" dans cette nouvelle entité politique."
 belgium.news.43.a:0 "Aujourd'hui, un peuple impérial s'est enfin réveillé !"
 belgium.news.43.b:0 "Après le pays qui n'existe pas, l'empire qui n'existe pas !"
 belgium.news.43.c:0 "Il va falloir changer nos cartes."
 belgium.news.44.t:0 "Joris van Severen proclame le Dietsche Rijk"
 belgium.news.44.d:0 "Dans un long discours vantant la valeur de la nation et de son armée, Joris van Severen a annoncé que, maintenant que l'union avec les Pays-Bas est achevée, une nouvelle ère a commencé pour les Pays-Bas. Le pays sera désormais nommé Dietsche Rijk pour montrer ce changement. Dans un appel à ressusciter l'unité du peuple néerlandophone, il a appelé à la réunion de tous les héritiers des Pays-Bas pour s'unir dans cette nouvelle entité politique."
 belgium.news.44.a:0 "Aujourd'hui, un peuple impérial s'est enfin réveillé !"
 belgium.news.44.b:0 "Après le pays qui n'existe pas, l'empire qui n'existe pas !"
 belgium.news.44.c:0 "Nous devrons changer nos cartes."
