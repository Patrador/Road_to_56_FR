 belgium.111.desc:0 "L'armée de l'air [From.GetAdjective] organise actuellement des essais pour un nouveau bombardier moyen. Selon notre attaché de l'air, notre dernier modèle est sur le point de gagner. Une demande officielle du gouvernement [From.GetAdjective] est attendue sous peu.\n\nLes représentants du fabricant sont fermement favorables à la vente, mais il existe des préoccupations de sécurité nationale concernant la vente de notre équipement le plus moderne à un pays étranger. Devrions-nous autoriser la conclusion de l'accord?"
