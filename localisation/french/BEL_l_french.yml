 bel_cityfall.1.t:0 "La chute de Berlin"
 bel_cityfall.1.d:0 "Les soldats belges victorieux défilent dans les rues de Berlin après des combats acharnés autour de la porte de Brandebourg, du Reichstag et de la chancellerie du Reich.\n\nLe drapeau belge flotte désormais au-dessus du Reichstag. Pendant ce temps, des équipes spéciales sont envoyées pour fouiller la ville afin de capturer tout fonctionnaire allemand qui serait piégé dans la ville assiégée."
 bel_cityfall.1.a:0 "Le lion belge rugit de nouveau !"
 bel_cityfall.1.b:0 "Le lion belge rugit de nouveau !"
 bel_cityfall.1.c:0 "Belgische Schweinhunde!"
 bel_cityfall.2.t:0 "La chute de Londres"
 bel_cityfall.2.d:0 "Des soldats belges victorieux défilent dans les rues de Londres après de violents combats qui ont duré presque toute la journée. Bien que la plupart des monuments de la ville aient été préservés au cours des combats, le Tower Bridge a été détruit après que les troupes britanniques en retraite ont tenté de s'échapper par la Tamise en traversant le pont, les frappes de l'artillerie belge détruisant le milieu avant qu'elles ne puissent atteindre l'autre côté.\n\nBuckingham Palace est maintenant le nouveau quartier général des forces belges en progression."
 bel_cityfall.2.a:0 "Le lion belge rugit de nouveau !"
 bel_cityfall.2.b:0 "Le lion belge rugit de nouveau !"
 bel_cityfall.2.c:0 "Pourquoi les avons-nous aidés en 1914 ?"
 bel_cityfall.3.t:0 "La chute de Moscou"
 bel_cityfall.3.d:0 "Des soldats belges victorieux défilent dans les rues de Moscou après des combats acharnés pendant la majeure partie de la journée. Les bataillons belges ont pris position autour de la place rouge et dans les bâtiments endommagés du Kremlin. Les tours de la basilique Sainte-Basile ont miraculeusement survécu au barrage d'artillerie, comme la tour de l'hôtel de ville de Bruxelles en 1695."
 bel_cityfall.3.a:0 "Le lion belge rugit de nouveau !"
 bel_cityfall.3.b:0 "Le lion belge rugit de nouveau !"
 bel_cityfall.3.c:0 "Belges ? Ici ?"
 bel_cityfall.4.t:0 "La chute d'Amsterdam"
 bel_cityfall.4.d:0 "Des soldats belges victorieux défilent dans les rues d'Amsterdam après des combats acharnés qui ont duré presque toute la journée. Les bataillons belges ont pris position sur divers ponts et sur les principales places de la ville."
 bel_cityfall.4.a:0 "Le lion belge rugit de nouveau !"
 bel_cityfall.4.b:0 "Le lion belge rugit de nouveau !"
 bel_cityfall.4.c:0 "Nous aurions dû les écraser en 1830."
 bel_cityfall.5.t:0 "La chute de Paris"
 bel_cityfall.5.d:0 "Les soldats belges victorieux ont défilé ce matin sur les Champs Elysées. Les bataillons belges ont pris position autour de la Tour Eiffel, de l'Hôtel Matignon et du Palais du Luxembourg.\n\nAlors que les Français battent en retraite, certains officiers belges en profitent pour visiter le Louvre, même si presque tout a été évacué. Pendant ce temps, le commandant en chef des forces belges a publié une proclamation disant aux Parisiens de ne pas craindre l'armée qui avance, car elle se comportera humainement. Il a également fait l'éloge de ce jour comme étant la première occupation de Paris depuis l'entrée des troupes bourguignonnes dans Paris en 1418... une note étrange compte tenu des massacres qui ont suivi cet événement."
 bel_cityfall.5-2.d:0 "Les soldats belges victorieux ont défilé ce matin sur les Champs Elysées. Les bataillons belges ont pris position autour de la Tour Eiffel, de l'Hôtel Matignon et du Palais du Luxembourg.\n\nAlors que les Français battent en retraite, certains officiers belges en profitent pour visiter le Louvre, même si presque tout a été évacué. Pendant ce temps, le commandant en chef des forces belges a publié une proclamation disant aux Parisiens de ne pas craindre l'armée qui avance, car elle se comportera humainement. Il a également annoncé que cette victoire historique marquait la fin de la domination française sur les Flandres conquises et opprimées par l'impérialisme français au cours des trois derniers siècles."
 bel_cityfall.5.a:0 "Le lion belge rugit de nouveau !"
 bel_cityfall.5.b:0 "Le lion belge rugit de nouveau !"
 bel_cityfall.5.c:0 "Ils ne savent même pas compter et ils nous battent ?"
 bel_cityfall.6.t:0 "La chute de Paris"
 bel_cityfall.6.d:0 "Les soldats belges victorieux ont défilé ce matin sur les Champs Elysées. Les bataillons belges ont pris position autour de la Tour Eiffel, de l'Hôtel Matignon et du Palais du Luxembourg.\n\nAlors que les Français battent en retraite, certains officiers belges en profitent pour visiter le Louvre, même si presque tout a été évacué. Pendant ce temps, le commandant en chef des forces belges a publié une proclamation disant aux Parisiens de ne pas craindre l'armée qui avance, car elle se comportera humainement."
 bel_cityfall.6.a:0 "Le lion belge rugit de nouveau !"
 bel_cityfall.6.b:0 "Le lion belge rugit de nouveau !"
 bel_cityfall.6.c:0 "Ils ne savent même pas compter et ils nous battent ?"
 bel_cityfall.7.t:0 "La chute de Jérusalem"
 bel_cityfall.7.d:0 "Les soldats belges victorieux sont entrés ce matin dans la vieille ville de Jérusalem. Les bataillons ont pris position sur et autour du Mont du Temple et du Saint-Sépulcre.\n\nAlors que les forces britanniques battent en retraite, des officiers belges entrent dans le Saint-Sépulcre pour prier devant la tombe du Christ et témoigner leur respect à Godefroy de Bouillon, le conquérant de Jérusalem lors de la première croisade. Léon Degrelle salue cette grande victoire comme un signe que Dieu est de son côté dans le combat de la sainte civilisation européenne contre la barbarie ploutocratique judéo-bolchévique."
 bel_cityfall.7.a:0 "Le lion belge rugit de nouveau !"
 bel_cityfall.7.b:0 "Deus Vult !"
 bel_cityfall.7.c:0 "Une contre-attaque sera obligatoire !"
 bel_cityfall.8.t:0 "La chute de Rome"
 bel_cityfall.8.d:0 "Des rapports ont confirmé que les troupes belges ont pris le contrôle de Rome. Les derniers défenseurs ont tenté d'arrêter les troupes belges devant le pont Milvius mais ont été rapidement mis en déroute et les troupes belges sont entrées dans Rome par la « Porta del Popolo ». Un détachement a été rapidement envoyé au Vatican et a assuré la sécurité du Pape."
 bel_cityfall.8.a:0 "Ces Belges sont partout !"
 bel_cityfall.8.b:0 "Nous avons fait preuve du même courage qu'Ambiorix !"
 bel_cityfall.8.c:0 "Nous ne devons pas abandonner Roma aux Barbares !"
 bel_cityfall.9.d:0 "Des rapports ont confirmé que les troupes belges ont pris le contrôle de Rome. Les derniers défenseurs ont tenté d'arrêter les troupes belges devant le pont Milvius mais ont été rapidement mis en déroute et les troupes belges sont entrées dans Rome par la « Porta del Popolo ». Le commandant belge annonce que cela marque une nouvelle étape dans l'histoire romaine, le peuple de Rome étant désormais libéré de la domination d'un sénat ploutocratique ou d'un chef religieux despotique ! Par la suite, les inscriptions et les monuments rappelant le fascisme sont systématiquement détruits. On ignore où se trouve le pape, mais les croyants du monde entier comparent déjà cet événement au sac de Rome par les Vandales."
 bel_cityfall.9.b:0 "Cela prouve qu'aucun dieu ne protège le Pape !"
