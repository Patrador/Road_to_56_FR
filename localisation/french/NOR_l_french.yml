l_french:
 norwegian_focus:0 "Priorités nationales norvégiennes "
 FOCUS_FILTER_NAW_UNIQUE_TACTICS:0 "Tactiques et technologies uniques"
 NOR_wip_tt:0 "\n§RTRAVAIL EN COURS§! - La fonctionnalité complète n'est pas encore implémentée pour cette §Yconcentration§!. Envisagez un autre chemin pour le moment, car elle n'a au mieux qu'une fonctionnalité partielle.\n"
 NOR_wip_light_tt:0 "\n§RTRAVAIL EN COURS§! - Une fonctionnalité de base suffisante a été implémentée pour cette §Yconcentration§!, mais elle n'est pas encore aussi développée que prévu. Toutefois, la concentration peut être sélectionnée sans problème, et un certain gameplay a été ajouté.\n"
 NOR_enable_puppet_states_tt:0 "Permet la création d'§YÉtats fantoches§! lors des conférences de paix.\n"
 NOR_icelandic_subject_benefits_tt:0 "\nSi §Yl'Islande§! existe en tant que §Ysujet autonome§! sous notre contrôle, ou en tant que membre de notre §Yfaction§!, elle bénéficiera également de cette politique.\n\n"
 NOR_political_advisor_needed_tt:0 "\nUn §YConseiller Politique§! sera nécessaire pour achever notre transition vers une nouvelle §Yforme de gouvernement§!, que ce soit par élection, référendum ou par la force.\n\n"
 NOR_new_commanders_enabled_tt:0 "\nDe nouveaux §YCommandants§! seront disponibles pour le service sur le terrain une fois la tâche terminée.\n"
 NOR_enable_british_naval_procurements_tt:0 "\nParvenir à un accord avec les Britanniques permettra aux §Ydécisions§! d'acquérir des §Ynavires§! et des §Ysous-marins§! fabriqués en Grande-Bretagne pour la marine norvégienne.\n"
 NOR_enable_german_naval_procurements_tt:0 "\nParvenir à un accord avec les Allemands permettra aux §Ydécisions§! d'acquérir des §Ynavires§! et des §Ysous-marins§! fabriqués en Allemagne pour la marine norvégienne.\n"
 NOR_cosmetic_tag_enabled_tt:0 "\nPermet de passer à l'apparence du §YRoyaume médiéval de Norvège§! et vice versa, moyennant un coût élevé. Considérez cette option avec soin, car elle ne fournira aucun avantage à part une apparence différente.\n"
 NOR_cosmetic_tag_switch_tt:0 "\nPasse à l'apparence du §YRoyaume médiéval de Norvège§!. Comme c'est le moment opportun pour cela, une puissante §Gone time discount§! s'applique ici, et uniquement ici..."
 NOR_not_making_faction_warning_tt:0 "§RAttention ! Choisir cette option bloquera les focuses \"Approcher\", car ils nécessitent d'avoir une faction et d'en être le leader.§!\n"
 NOR_encourage_fishing:0 "Encourager la pêche"
 NOR_encourage_fishing_desc:0 "En encourageant l’utilisation de notre long littoral et des riches zones de pêche environnantes, notre économie pourrait en bénéficier."
 NOR_establish_nortraship:0 "Établir Nortraship"
 NOR_establish_nortraship_desc:0 "Les armateurs norvégiens possèdent des centaines de navires marchands modernes qui transportent des marchandises dans le monde entier. Nous devrions créer une organisation étatique chargée de réquisitionner et d'administrer ces navires en cas de besoin."
 NOR_establish_nortraship_tt:0 "\nAvec §YNortraship§! établi, non seulement nous serons capables de prendre le contrôle direct de notre flotte marchande, mais nous pourrons également déléguer le contrôle de notre flotte marchande à des alliés importants.\n"
 NOR_landing_crafts:0 "Les embarcations de débarquement Nortraship"
 NOR_landing_crafts_desc:0 "Nortraship et nos sociétés maritimes établies développent de nouveaux engins de débarquement pour nos forces. La Marine envisage de créer des troupes spécialisées pour utiliser ces navires."
 NOR_navy:0 "Développer la marine"
 NOR_navy_desc:0 "La flotte a toujours été la force de la Norvège. Nous ne devons pas négliger ce grand héritage."
 NOR_nortraship_production_incentives:0 "Incitations à la production de Nortraship"
 NOR_nortraship_production_incentives_desc:0 "Les navires et convois marchands sont sans défense par eux-mêmes. Il faudrait donc encourager la production navale, et peut-être réunir des concepteurs de navires spécialisés pour les besoins de notre flotte marchande."
 NOR_coastal_defense_specialization:0 "Spécialisation en défense côtière"
 NOR_coastal_defense_specialization_desc:0 "En concentrant les efforts de nos industries navales bien établies et de la marine norvégienne, nous pourrions concevoir des navires et des tactiques développés spécifiquement pour les besoins norvégiens. Cela signifierait très probablement une flotte de défense côtière capable à la fois de soutenir les troupes basées à terre le long des côtes et de mener des opérations de frappe et de fuite limitées en haute mer."
 NOR_naval_conferences:0 "Conférences navales"
 NOR_naval_conferences_desc:0 "En collaboration avec d'autres puissances navales alliées, la tenue de conférences navales pourrait nous permettre d'acquérir les dernières connaissances dont nous avons besoin pour véritablement perfectionner les performances de nos amiraux en mer. Nous prendrons l'initiative de mettre ce projet en route."
 NOR_escorts:0 "Navires d'escorte modernes"
 NOR_escorts_desc:0 "Avec notre importante flotte commerciale, nous devrions utiliser des navires d'escorte modernes pour les défendre contre d'éventuels raids."
 NOR_submarines:0 "Développement de sous-marins"
 NOR_submarines_desc:0 "Les sous-marins sont parfaits pour patrouiller nos côtes sans se faire remarquer. Utilisons pleinement les capacités des sous-marins modernes."
 NOR_develop_naval_tactics:0 "Poursuivre l'héritage de Tordenskjold"
 NOR_develop_naval_tactics_desc:0 "Des tactiques navales audacieuses et inventives ont marqué la carrière de notre héros national, le vice-amiral Peter Wessel Tordenskjold. Comme il l'a prouvé, l'innovation et les tactiques astucieuses en mer peuvent permettre de gagner des batailles, voire des guerres. Honorons cet héritage."
 NOR_capital_ships:0 "Navires capitaux"
 NOR_capital_ships_desc:0 "Nous devrions envisager de construire nos propres vaisseaux capitaux pour soutenir nos vaisseaux d'escorte plus légers. L'amélioration de nos installations de production devrait nous permettre de produire ces vaisseaux modernes sans problème."
 NOR_capital_ships_tt:0 "\nUne version améliorée du §Ychantier naval de Horten§! sera débloquée.\n\nSi vous les possédez déjà en tant que §Yconcepteur de navire§!, vous pourrez §Gpasser gratuitement à la version améliorée§!.\n"
 NOR_naval_equipment:0 "Équipement naval"
 NOR_naval_equipment_desc:0 "La modernisation de notre équipement naval est essentielle pour que notre marine ait une chance face aux grandes puissances. Or, si une coque moderne est conçue pour être rapide et durable, elle n'est qu'un morceau de métal à la dérive sans les canons, les obus et les systèmes de contrôle adéquats."
 NOR_navy_wing:0 "Aile marine"
 NOR_navy_wing_desc:0 "Développons davantage notre escadre navale afin qu'elle puisse soutenir la marine lorsqu'elle opère le long de la côte."
 NOR_carriers:0 "Porte-avions"
 NOR_carriers_desc:0 "Bien que notre longue côte donne à nos avions une bonne portée, une flotte basée sur des porte-avions pourrait fournir une portée encore meilleure avec des aérodromes capables de se déplacer là où ils sont nécessaires."
 NOR_air_bases:0 "Bases aériennes"
 NOR_air_bases_desc:0 "Compte tenu des longues distances à l'intérieur de notre pays, la construction de bases aériennes dans tout le pays pourrait s'avérer judicieuse si nous voulons fournir à nos avions les bases et le carburant dont ils ont besoin pour fonctionner correctement."
 NOR_merge_the_air_wings:0 "Fusionner les ailes aériennes"
 NOR_merge_the_air_wings_desc:0 "Avec nos petites escadres aériennes et notre commandement aérien désarticulé, il serait peut-être préférable de fusionner l'escadre de l'armée de terre et l'escadre de la marine sous un même commandement. Nous avons donc créé une troisième branche de l'armée norvégienne, l'armée de l'air norvégienne."
 NOR_light_fighters:0 "Chasseurs légers"
 NOR_light_fighters_desc:0 "Les chasseurs légers sont abordables, agiles et rapides. Ils peuvent soutenir les troupes, combattre les avions ennemis et même arrêter les bombardiers qui se dirigent vers nous."
 NOR_fortify_military_bases:0 "Renforcer nos bases militaires"
 NOR_fortify_military_bases_desc:0 "Nous devrions mettre en place des ouvrages de défense, des bunkers et des dispositifs antiaériens autour de nos bases militaires afin que notre armée, notre marine et notre armée de l'air puissent rester approvisionnées et équipées."
 NOR_medium_aircraft:0 "Avions moyens"
 NOR_medium_aircraft_desc:0 "Nous devrions envisager de fabriquer des avions à plus longue portée afin de pouvoir défendre nos mers tout en opérant au large des côtes norvégiennes."
 NOR_resurrect_norsk_aeroplanfabrik:0 "Ressusciter Norsk Aeroplanfabrik"
 NOR_resurrect_norsk_aeroplanfabrik_desc:0 "Le retour de Norsk Aeroplanfabrik, une usine aéronautique nationale, nous permettrait de réduire notre dépendance à l'égard des importations étrangères et d'assurer un approvisionnement continu en avions et en pièces d'avion neufs et de remplacement, là où l'approvisionnement aurait autrement été interrompu."
 NOR_army:0 "L'armée norvégienne"
 NOR_army_desc:0 "Hæren, ou l'armée, bien que négligée sur le plan économique, possède encore beaucoup d'expertise et de personnes talentueuses. Voyons ce que nous pouvons faire pour aller plus loin, même si des limites économiques s'appliquent."
 NOR_army_wing:0 "Aile de l'armée"
 NOR_army_wing_desc:0 "Développons davantage notre escadre de l'armée de terre afin qu'elle puisse soutenir l'armée dans les opérations terrestres."
 NOR_ski_infantry:0 "Infanterie à ski"
 NOR_ski_infantry_desc:0 "En 1747, le premier corps officiel de skieurs a été créé en Norvège et, depuis lors, l'utilisation des skis s'est largement répandue dans notre armée. Les avantages de cette compétence pour nos militaires sont évidents en hiver et en altitude."
 NOR_ski_infantry_tt:0 "\nEnables §HSki Infantry§!\n§HLand units:\n    Hills§!: Attack: §G+5%§!\n§H    Hills§!: Defense: §G+5%§!\n§H    Hills§!: Movement: §G+10%§!\n§H    Mountain§!: Attack: §G+10%§!\n§H    Mountain§!: Defense: §G+10%§!\n§H    Mountain§!: Movement: §G+20%§!\n§H"
 NOR_mountaineers:0 "Montagnards"
 NOR_mountaineers_desc:0 "Bien que notre pays compte de nombreuses personnes douées pour traverser les montagnes, l'ajout d'une spécialisation militaire permettra à certaines d'entre elles d'exceller véritablement dans les opérations en montagne. Grâce à ces troupes spécialisées, les Allemands ont infligé de terribles défaites aux Italiens pendant la Grande Guerre, ce qui prouve que les troupes spécialisées valent la peine qu'on s'y attarde."
 NOR_mountaineers_tt:0 "\nNous pouvons maintenant déployer les §Ydivisions montagnards§!.\n\n"
 NOR_urban_defenses:0 "Défenses urbaines"
 NOR_urban_defenses_desc:0 "Nous devrions fortifier toutes nos villes importantes afin de les protéger contre d'éventuelles invasions. En plus des fortifications autour de certaines villes, une ligne de défense devrait être établie de Halden à la grande rivière Glomma. Une telle ligne de défense pourrait être vitale pour empêcher les envahisseurs venant des régions frontalières suédoises de menacer les zones urbaines de l'intérieur du fjord d'Oslo."
 NOR_urban_defenses_tt:0 "\nPermet la §Ydécision§! de la construction de la §Yligne défensive Glomma-Halden§! et de la §Yligne défensive Lyngen.§!.\n"
 NOR_merge_jegerbataljonene:0 "Fusionner Jegerbataljonene"
 NOR_merge_jegerbataljonene_desc:0 "Au tout début de l'année 1930, le régiment de Jäger, Jegerkorpset IR 2, fut divisé en trois bataillons, 1. Jegerbataljon, 2. Jegerbataljon et 3. Jegerbataljon. Une nouvelle idée a récemment fait surface : pour augmenter le punch de nos effectifs limités, nous devrions concentrer notre puissance dans des formations militaires plus importantes. Pour ce faire, nous allons combiner les bataillons en une nouvelle formation, la 1. Jegerdivisjon."
 NOR_merge_jegerbataljonene_tt:0 "Obtenir une §Ydivision d'infanterie d'élite§! à Østlandet.\n"
 NOR_continued_motorization_efforts:0 "Poursuite des efforts de motorisation"
 NOR_continued_motorization_efforts_desc:0 "Bien que la motorisation de l'armée ait déjà été planifiée et mise en œuvre dans une certaine mesure, il serait bon de la poursuivre afin qu'une plus grande partie de notre armée puisse réagir rapidement. Outre le transport de nos forces elles-mêmes, les camions pourraient également transporter des fournitures et fournir des hôpitaux de campagne mobiles à nos forces."
 NOR_bicycle_battalions:0 "Bataillons cyclistes"
 NOR_bicycle_battalions_desc:0 "Le carburant n'est pas une denrée bon marché et, plutôt que de risquer que nos troupes soient arrêtées par une éventuelle pénurie de carburant, il serait prudent d'utiliser la bicyclette polyvalente pour notre armée. Nous devrions donc créer de nouveaux bataillons de cyclistes pour permettre à nos troupes de mieux se déplacer dans les villes et les zones rurales."
 NOR_armored_battalions:0 "Bataillons blindés"
 NOR_armored_battalions_desc:0 "Pour sortir de l'impasse de la Grande Guerre, la Grande-Bretagne et la France ont mis au point de formidables machines de guerre blindées, imperméables à la plupart des tirs dévastateurs des mitrailleuses sur le front occidental. Aujourd'hui, de nouvelles tactiques, de nouveaux moteurs, de nouveaux châssis et de nouveaux canons ont rendu ces véhicules blindés plus puissants que jamais, et nous devrions donc essayer de rattraper les grandes puissances dans ce domaine, même au prix d'importantes dépenses en carburant."
 NOR_armored_battalions_tt:0 "\n\nUn programme norvégien de panzers visant à rattraper les grandes puissances d'Europe et d'Amérique du Nord gagnerait beaucoup à faire partie d'une §Yalliance§! avec une grande nation développant des chars, ou à faire partie d'un §Ygroupe de partage de la technologie§!. De préférence les deux.\n"
 NOR_equipment_effort:0 "Développement du matériel"
 NOR_equipment_effort_desc:0 "L’infanterie de base est la colonne vertébrale de toute armée. Nous devons nous assurer qu’elle dispose toujours du meilleur équipement."
 NOR_encourage_recreational_shooting:0 "Encourager le tir récréatif"
 NOR_encourage_recreational_shooting_desc:0 "La Norvège est un pays où beaucoup de gens utilisent des armes pour le sport et la chasse. Encourager cela devrait voir la compétence générale en matière d’armes et les compétences de survie de notre pays augmenter."
 NOR_encourage_recreational_shooting_tt:0 "\nTerminer cette mise au point permettra de lancer des tirs §Ycroisés perturbateurs§!, une nouvelle tactique défensive utilisant le tir précis d’armes légères à partir de positions cachées pour retarder l’ennemi.\n"
 NOR_establish_heimevernet:0 "Établir le Heimevernet"
 NOR_establish_heimevernet_desc:0 "Constituons un groupe de combat pour porter le premier coup d’une invasion étrangère. Avec une formation régulière, un Home Guard déployé rapidement pourrait être étonnamment utile."
 NOR_fund_the_rearmament:0 "Financer le réarmement"
 NOR_fund_the_rearmament_desc:0 "Faisons quelque chose pour remédier à la négligence et au manque de ressources qui ont affligé nos forces armées."
 NOR_fund_the_rearmament_tt:0 "Certains de nos commandants seront disponibles en tant que §Ythéoriciens§!.\n\n"
 NOR_a_serious_defense_budget:0 "Un budget de défense sérieux"
 NOR_a_serious_defense_budget_desc:0 "Augmenter le budget une fois de plus devrait assurer que nos forces sont prêtes pour le pire."
 NOR_armament_investments:0 "Investissements initiaux en armement"
 NOR_armament_investments_desc:0 "Commençons le réarmement en détournant des fonds vers la production nationale d’armements."
 NOR_armament_investments_2:0 "Continuer à accroître la production d’armements"
 NOR_armament_investments_2_desc:0 "Continuons d’élargir nos installations d’armement et de diversifier notre production d’armes maintenant que la première poussée a été faite."
 NOR_armament_investments_3:0 "Établir des parcs industriels militaires"
 NOR_armament_investments_3_desc:0 "En construisant de grands parcs industriels pour sécuriser une chaîne de production nationale, du plus petit boulon ou balle au plus grand véhicule ou navire, nous pouvons créer une industrie militaire florissante."
 NOR_kongsberg_research:0 "Recherche à Kongsberg"
 NOR_kongsberg_research_desc:0 "Nos développeurs d’armement à Kongsberg peuvent maintenant élargir leur aile de recherche grâce à des fonds supplémentaires. Cela devrait nous aider à suivre les développements modernes."
 NOR_nordlandsbanen:0 "Terminer la ligne Nordland"
 NOR_nordlandsbanen_desc:0 "Nordlandsbanen, la ligne de Nordland, est un projet en cours des chemins de fer norvégiens depuis les années 1920. En finançant la construction de ces chemins de fer, nous pouvons accélérer ce processus et relier nos comtés du Nord, peu peuplés mais riches en ressources, au reste du pays."
 NOR_railroad_development_add_2_tt:0 "\nCompléter cela ajoutera §G2§! le §Ydéveloppement du chemin de fer.§!"
 NOR_norsk_jernverk:0 "A/S Norsk Jernverk"
 NOR_norsk_jernverk_desc:0 "Créons une entreprise commune pour nous approvisionner en fer, en acier et autres métaux."
 NOR_expand_domestic_steel_production:0 "Accroître la production intérieure d’acier"
 NOR_expand_domestic_steel_production_desc:0 "Nous devrions inviter Norsk Jernverk à accroître notre production d’acier domestique en y ajoutant de nouvelles mines et fonderies utilisant des technologies modernes."
 NOR_access_the_small_deposits:0 "Accéder aux petits dépôts"
 NOR_access_the_small_deposits_desc:0 "Bien que les gisements du sud de la Norvège ne soient pas suffisamment grands pour assurer une exploitation rentable, ils peuvent être utilisés en cas d’urgence."
 NOR_statmin:0 "Statmin"
 NOR_statmin_desc:0 "En regroupant toutes les sociétés minières sous une seule société, elles peuvent partager leurs connaissances et leur expériences"
 NOR_lumber_industries:0 "Développer les industries du bois d’œuvre"
 NOR_lumber_industries_desc:0 "Le bois est présent partout dans notre pays et il a contribué à faire de la Norvège un pays prospère au moment où la Grande Guerre a commencé. Développons donc cette industrie rentable. Qui sait, peut-être qu’un jour une entreprise norvégienne pourrait devenir le premier producteur mondial de papier? On peut rêver."
 NOR_invest_in_district_industries:0 "Investissements de district"
 NOR_invest_in_district_industries_desc:0 "Investissons dans nos districts et les zones rurales. Avec des producteurs et des services locaux, notre peuple peut profiter de chaque recoin du pays."
 NOR_nth:0 "NTH"
 NOR_nth_desc:0 "Une grande partie de notre expertise nationale se trouve à Norges tekniske høiskole, l’institut norvégien de technologie à Trondheim. En acceptant et en finançant cette institution pour l’enseignement supérieur, nous pourrions prospérer. Peut-être pourrons-nous même l’étendre à une université?"
 NOR_tungtvann:0 "Investir dans les installations d’eau lourde"
 NOR_tungtvann_desc:0 "Si les installations industrielles et les laboratoires de recherche de Norsk Hydro à Vemork et Rjukan nous fournissent déjà de l’énergie et des produits chimiques utiles, l’eau lourde excédentaire qu’ils produisent devrait également nous aider à progresser dans des domaines scientifiques jusqu’ici inexplorés. Peut-être y a-t-il même une application militaire potentielle? Cela ne vaut probablement pas la peine d’y revenir."
 NOR_norsk_hydro_focus:0 "Soutenir Norsk Hydro"
 NOR_norsk_hydro_focus_desc:0 "La société Norsk Hydro est un pionnier de la science et de l’industrie norvégiennes, ayant une main dans une gamme aussi large (bien que connectée) de domaines tels que l’électricité, la chimie, les engrais et l’eau lourde."
 NOR_hydroelectric_power_generation:0 "Production d'énergie hydroélectrique"
 NOR_hydroelectric_power_generation_desc:0 "Alors que les décennies qui ont suivi les années 1890 nous ont déjà vu construire de nombreuses centrales hydroélectriques, dont certaines étaient à l’époque parmi les plus grandes au monde, il y a encore du potentiel pour en construire davantage, augmenter la production d’électricité, apporter des conforts modernes à notre peuple, et même alimenter nos industries lourdes. Qu’est-ce qu’on attend ?"
 NOR_expanded_aluminium_production:0 "Développer la production d'aluminium"
 NOR_expanded_aluminium_production_desc:0 "Nous devrions utiliser l’énergie excédentaire de nos centrales hydroélectriques pour alimenter et agrandir nos usines d’aluminium. Cela a déjà été fait avec grand succès à Høyanger par Norsk Aluminium Co."
 NOR_til_dovre_faller:0 "Enig og tro til Dovre faller"
 NOR_til_dovre_faller_desc:0 "Unis et fidèles jusqu’à ce que les montagnes de Dovre s’effondrent. Voilà les paroles prononcées par nos ancêtres au moment de la rédaction de la Constitution de 1814. Où que nous nous rendions, la Norvège a été et continuera d’être une nation construite par les efforts conjoints d’un peuple uni et d’une volonté unie."
 NOR_affirm_constitutional_monarchy:0 "Affirmer la monarchie constitutionnelle"
 NOR_affirm_constitutional_monarchy_desc:0 "En affirmant notre mélange actuel de l’ancien et du nouveau, nous pouvons être sûrs que Hans Majestet Kongens Garde, Sa Majesté la Garde du Roi, sera toujours prêt à prendre les armes pour défendre leur Roi et inspirer notre peuple. La sécurité des personnes, qu’elles soient élevées ou faibles, est d’une importance primordiale pour tout état digne de ce nom."
 NOR_continuous_politics:0 "Poursuite de la politique."
 NOR_continuous_politics_desc:0 "Accordons à notre gouvernement actuel une confiance continue dans son parcours politique. Ce pays est, après tout, construit sur la confiance mutuelle."
 NOR_continuous_politics_tt:0 "\nPermet la §Ydecision§! De terminer les programmes d'aide sociale du gouvernement de Nygaardsvold, destinés à lutter contre la Grande Dépression et ses effets.\n\n"
 NOR_change_starts_within:0 "Le changement commence de l'intérieur..."
 NOR_change_starts_within_desc:0 "Plutôt que de continuer sur notre voie risquée ou d'écarter le gouvernement, nous pourrions procéder à des changements internes, en changeant de personnes et en invitant des personnes d'autres partis à collaborer et à donner des conseils. Une évolution vers la politique plus modérée du Farmers' Party plutôt que vers celle du Labour Party pourrait nous aider à cet égard."
 NOR_motion_of_no_confidence:0 "Motion de censure"
 NOR_motion_of_no_confidence_desc:0 "Le gouvernement s'est montré aveugle à la tension croissante dans le reste du monde. Un nouveau cap est nécessaire."
 NOR_seek_a_british_alliance:0 "Recherche d'une alliance britannique"
 NOR_seek_a_british_alliance_desc:0 "Faisons alliance avec l'Empire britannique. La puissance de la Royal Navy à nos côtés devrait dissuader plus d'un attaquant et, en raison de nos liens historiques étroits, nous avons de bonnes chances d'y parvenir."
 NOR_allied_technology_sharing:0 "Partage des technologies alliées"
 NOR_allied_technology_sharing_desc:0 "Développons notre coopération avec les Britanniques et le Commonwealth britannique par le biais d'un accord de recherche pour un bénéfice mutuel."
 NOR_allied_technology_sharing_tt:0 "Inviter [ENG.GetNameDef] à former un §YGroupe de partage des technologies§! avec nous.\n\n\nLe fait d'avoir de très §Gbonnes relations§! garantirait probablement leur acceptation.\n"
 NOR_expand_allied_technology_sharing:0 "Élargir le partage des technologies alliées"
 NOR_expand_allied_technology_sharing_desc:0 "Importer des experts britanniques pour nous aider dans nos recherches"
 NOR_delegate_control_of_the_merchant_fleet:0 "Importer des experts britanniques pour nous aider dans nos recherches"
 NOR_delegate_control_of_the_merchant_fleet_desc:0 "Maintenant que nous nous trouvons dans une guerre commune avec les Britanniques, il est peut-être temps de conclure un accord avec eux sur la délégation de notre importante flotte marchande. Pour nous, il est essentiel que notre industrie maritime reste compétitive une fois la victoire assurée et que nos marins reçoivent des salaires corrects. Dans ces conditions, les Britanniques pourraient nous laisser acquérir de petits navires de guerre et des sous-marins à prix réduit."
 NOR_north_atlantic_defense_focus:0 "Initiative de défense de l'Atlantique Nord"
 NOR_north_atlantic_defense_focus_desc:0 "En proposant une initiative de défense de l'Atlantique Nord, nous pourrions garantir que les côtes de nos alliés de l'Atlantique Nord et les nôtres soient à l'abri des invasions et des interdictions commerciales. Le haut commandement conjoint et les exercices militaires feraient également du bien à nos armées, mais peut-être davantage à la nôtre en raison de la disparité des pouvoirs."
 NOR_north_atlantic_defense_focus_tt:0 "\nForme l'§Yinitiative de défense de l'Atlantique Nord§! avec les pays du Commonwealth de l'Atlantique Nord. La coopération étroite et le haut commandement conjoint devraient permettre aux troupes et aux commandants alliés d'être plus performants au fil du temps, à mesure qu'ils apprennent de leurs alliés. En concluant cet accord, nos alliés pourraient également être incités à se réarmer comme nous l'avons fait.\n\nSelon la politique de réarmement que nous avons choisie auparavant, notre politique de défense de l'Atlantique Nord peut varier quelque peu.\n"
 NOR_american_military_support:0 "Rechercher le soutien de l'armée américaine"
 NOR_american_military_support_desc:0 "Maintenant que les États-Unis sont devenus notre allié, nous pourrions demander un soutien militaire à leurs experts. Avec leurs vastes ressources, ils ont forcément quelque chose à nous apprendre, et un allié plus fort leur sera bénéfique en retour."
 NOR_british_military_support:0 "Rechercher le soutien de l'armée britannique"
 NOR_british_military_support_desc:0 "Maintenant que le Royaume-Uni est devenu notre allié, nous pourrions demander un soutien militaire à ses experts. Avec leurs ressources et leur expérience de la guerre, ils ont forcément quelque chose à nous apprendre, et un allié plus fort leur sera bénéfique en retour."
 NOR_request_allied_favors:0 "Demander des faveurs à nos alliés"
 NOR_request_allied_favors_desc:0 "Sans être une grande puissance, notre flotte marchande, notre puissance navale régionale, les possibilités de bases navales ainsi que l'aide apportée en matière de collecte de renseignements et de mouvements de résistance active apportent des avantages à nos alliés. Dans cette optique, nous pourrions demander quelques faveurs pour nous-mêmes en échange de ces contributions."
 NOR_request_allied_favors_tt:0 "Ils permettent d'obtenir de vos alliés des §Yindustries§!, de la §Ymain-d'œuvre§!, des §Yéquipements§! et bien d'autres choses encore.\n"
 NOR_a_beacon_among_democracies:0 "Un phare parmi les démocraties"
 NOR_a_beacon_among_democracies_desc:0 "La guerre a une fois de plus entraîné de grandes souffrances en Europe et au-delà. Il est peut-être temps que les nouvelles organisations internationales, le commerce mondial et les relations intranationales rendent la guerre à grande échelle intenable une fois pour toutes. Si un tel objectif peut être atteint, pourquoi ne devrions-nous pas nous efforcer de l'atteindre ? En tant que démocratie stable, nous pourrions montrer la voie de la démocratisation et/ou des efforts humanitaires si nous le souhaitons."
 NOR_revise_the_treaty_of_kiel:0 "Réviser le traité de Kiel"
 NOR_revise_the_treaty_of_kiel_desc:0 "Comme nous, avec [DEN.GetName] avons été amenés à la guerre, si nous pouvions être utiles aux grandes puissances, une action politique ambitieuse s’ouvre maintenant pour nous. Peut-être pourrions-nous obtenir de nos alliés qu’ils se mettent d’accord pour réviser le traité de Kiel, qui a suivi les guerres napoléoniennes et qui a permis au Danemark de s’emparer des îles qui faisaient partie intégrante du royaume de Norvège, à savoir les §YÎles Féroé§! , §YIslande§! et §YGroenland§!. C’est tout à fait juste."
 NOR_revise_the_treaty_of_kiel_tt:0 "§Y[ROOT.GetName]§!: A une £legitimacy  §Ylégitimité§! plus élevée que §Y[DEN.GetName]§!"
 NOR_armed_neutrality_once_more:0 "La neutralité armée une fois de plus"
 NOR_armed_neutrality_once_more_desc:0 "Beaucoup de nos hommes politiques et d’États croient que notre meilleure façon de faire face aux conflits à venir serait de maintenir notre neutralité armée depuis la Grande Guerre, au cas où le conflit frapperait à nouveau l’Europe. Avec une armée convenable, nous pourrions dissuader les attaquants et si nous étions attaqués, nous pourrions toujours unir nos forces avec les adversaires de nos agresseurs potentiels..."
 NOR_armed_neutrality_once_more_tt:0 "\nAtendez à garder [Root.GetNameDef] neutre. Si un agresseur viole notre §Yneutralité§!, l’accent mis sur la neutralité armée permettra de prendre des §Ydécisions§! pour demander des alliances aux grandes puissances.\n\n"
 NOR_three_brothers:0 "Trois frères"
 NOR_three_brothers_desc:0 "Dans le sixième couplet de notre hymne national, nous chantons les trois frères. Vivons ce que nous chantons et initions une alliance avec la Suède et le Danemark, le panscanavianisme mérite un renouveau."
 NOR_three_brothers_tt:0 "\nLes autres pays qui acceptent de rejoindre notre faction sont moins susceptibles d’avoir des relations plus mauvaises, alors que les bonnes relations les assurent pratiquement d’adhérer.\n"
 NOR_nordic_technology_sharing:0 "Partage des technologies nordiques"
 NOR_nordic_technology_sharing_desc:0 "Élargissons notre coopération avec nos voisins par un accord de recherche. Nos liens étroits, nos modèles économiques similaires et nos cultures proches devraient rendre cette coopération plus gérable."
 NOR_nordic_technology_sharing_tt:0 "Invitez [DEN.GetNameDef] et [SWE.GetNameDef] à former un §Ygroupe de partage de technologie§! avec nous.\n\n\nLe fait d'avoir de très §Gbonnes relations§! garantirait probablement leur acceptation\n"
 NOR_expand_nordic_technology_sharing:0 "Développer le partage des technologies nordiques"
 NOR_expand_nordic_technology_sharing_desc:0 "Importer des experts de nos voisins pour aider à notre recherche, et d’élargir le partage de la technologie."
 NOR_expand_nordic_technology_sharing_tt:0 "\nSubventions des §Ybonus de recherche§! à la Norvège et ses alliés.\n\nLes §Ybonus de recherche§! augmenteront avec l’augmentation du nombre de pays nordiques dans notre faction.\n"
 NOR_fourth_brother:0 "Le quatrième frère"
 NOR_fourth_brother_desc:0 "Bien que l’hymne ne mentionne pas la Finlande, nous devrions l’inclure en raison de ses liens historiques avec la Scandinavie, de sa culture similaire et de sa charmante compagnie. Le panscandinavianisme cède maintenant la place au panNordisme. On ignore actuellement ce que cela signifie pour l’Estonie."
 NOR_fourth_brother_tt:0 "\nLes autres pays qui acceptent de rejoindre notre faction sont moins susceptibles d’avoir des relations plus mauvaises, alors que les bonnes relations les assurent pratiquement d’adhérer.\n"
 NOR_invite_finland:0 "Inviter la Finlande"
 NOR_invite_finland_desc:0 "Avec la Finlande dans notre camp, il serait certainement logique qu’ils participent à notre accord de recherche. Leur culture similaire, mais le terrain, les voisins et la situation diplomatique différents devraient leur offrir des perspectives uniques sur ce qui mérite d’être priorisé."
 NOR_invite_finland_tt:0 "\nInviter la Finlande à se joindre à la §Ycollaboration de recherche nordique§! avec nous.\n\nDe très §Gbonnes relations§! garantiraient probablement leur acceptation.\n"
 NOR_the_dano-norwegian_deal:0 "L'accord dano-norvégien"
 NOR_the_dano-norwegian_deal_desc:0 "Proposons un échange avec les Danois, dans lequel nos anciennes îles, les Féroé et l’Islande, nous seraient rendues en échange de l’abandon de nos revendications sur le Groenland et du soutien des revendications danoises sur le Slesvig-Holsten, s’ils étaient en mesure de le prendre."
 NOR_the_dano-norwegian_deal_tt:0 "\nPour que les §Ytransferts de terres§! et le noyau §Y[DEN.GetAdjective]§! sur Slesvig-Holsten prennent effet, §Y[DEN.GetNameDef]§! devront accepter notre proposition. De §Gmeilleures relations§! conduiraient probablement à de meilleurs résultats ici.\n\n"
 NOR_the_fennoscandian_deal:0 "L'accord fennoscandien"
 NOR_the_fennoscandian_deal_desc:0 "Avec la Suède et la Finlande dans l’alliance, les pragmatiques des trois nations ont conclu un accord secret visant à déplacer les frontières des trois nations fennoscandiennes vers l’est et à sécuriser la frontière orientale de la Finlande. La Suède cède le Båhuslen, anciennement norvégien, à la Norvège, la Finlande renonce à la convention d’Åland et si une éventuelle attaque soviétique est vaincue, la Carélie passe en Finlande."
 NOR_the_fennoscandian_deal_tt:0 "\nContrairement à l'accord dano-norvégien, l'accord fennoscandien est tellement §Gmutuellement bénéfique§! pour tous que nous pouvons garantir son acceptation par toutes les parties tant que la §YSuède§! et la §YFinlande§! restent dans notre alliance. Cependant, nous risquons d'accroître la §Rméfiance russe§! envers notre faction en acceptant de défendre les frontières orientales de la Finlande.\n\n"
 NOR_seek_american_support:0 "Rechercher le soutien américain"
 NOR_seek_american_support_desc:0 "En utilisant les liens commerciaux, les Américains du nord qui nous aident et nos valeurs semblables, nous pourrions essayer de faire entrer les Américains dans le bon registre. Ainsi, ils peuvent plus tard nous soutenir ou nous protéger si nous en avons besoin. Mais il n’y a aucune garantie que cela fonctionnera, les Américains apprécient leur neutralité et la paix..."
 NOR_pragmatic_diplomacy:0 "Diplomatie pragmatique"
 NOR_pragmatic_diplomacy_desc:0 "Même avec une Europe du Nord unie, nous ne pouvons espérer résister à une attaque des Allemands et des Russes. Si nous voulons survivre, nous devons demander de l’aide aux grandes puissances, et même cela ne suffit pas. Choisir un camp pourrait être notre seul choix..."
 NOR_stand_against_communism:0 "Une position contre le communisme"
 NOR_stand_against_communism_desc:0 "Prendre le parti de l'Allemagne, ce qui impliquerait des pactes de non-agression, le libre-échange et la libre navigation dans la mer Baltique, serait peut-être une bonne chose, mais les Danois pourraient ne pas apprécier cela, puisque nous leur avons promis le Slesvig. Et les Russes n'apprécieront sûrement pas cela..."
 NOR_stand_against_communism_tt:0 "\nIl peut être nécessaire de prendre parti pour éviter une guerre sur deux fronts, et ceux que nous approchons auront tendance à nous laisser tranquilles ou même à nous §Glier d'amitié§!. Mais le camp méprisé sera plus susceptible de nous §Rattaquer§!.\n"
 NOR_stand_against_fascism:0 "Une position contre le fascisme"
 NOR_stand_against_fascism_desc:0 "Prendre le parti de la Russie, ce qui implique des pactes de non-agression, un libre-échange et des frontières orientales quelque peu établies, peut être pour le mieux, mais les Finlandais n’aimeraient pas que nous prenions le parti de la Russie et travaillions contre l’Allemagne, En affirmant que ce n’est pas leur combat et que les Russes reviendront une fois l’Allemagne détruite. Et les Allemands ne vont sûrement pas aimer..."
 NOR_stand_against_fascism_tt:0 "\nIl peut être nécessaire de prendre parti pour éviter une guerre sur deux fronts, et ceux que nous approchons auront tendance à nous laisser tranquilles ou même à nous §Glier d'amitié§!. Mais le camp méprisé sera plus susceptible de nous §Rattaquer§!.\n"
 NOR_end_foreign_influence:0 "La fin de l’influence étrangère"
 NOR_end_foreign_influence_desc:0 "Une fin à l’influence étrangère Les politiciens et les médias de notre alliance doivent contrer les influences étrangères sur nos peuples. Nous avons le pouvoir de décider de notre politique!"
 NOR_end_foreign_influence_tt:0 "Supprimer les influences politiques étrangères de nos alliés proches et de nous.\n"
 NOR_nordic_joint_defense_focus:0 "Initiative de défense commune des pays nordiques"
 NOR_nordic_joint_defense_focus_desc:0 "Certains des plus brillants hommes d’État et experts en matière de défense des pays nordiques ont fait pression pour une coopération nordique commune en matière de défense, avec un haut commandement commun et des exercices combinés. Il serait peut-être temps de prendre l’initiative et d’inviter des représentants de nos alliés. Cela pourrait être ce qui est nécessaire pour assurer notre liberté et notre prospérité."
 NOR_nordic_joint_defense_focus_tt:0 "Forme l'§Yinitiative de défense commune nordique§! avec les autres membres de la faction nordique. La coopération étroite et le haut commandement conjoint devraient permettre aux troupes et aux commandants nordiques d'améliorer leurs performances au fil du temps, à mesure qu'ils apprennent de leurs alliés. Lorsque nos alliés entreront dans cet accord, ils pourraient également être incités à se réarmer comme nous l'avons fait.\n\nEn fonction de la politique de réarmement que nous avons choisie auparavant, notre politique de défense nordique peut varier quelque peu.\n\n"
 NOR_the_brotherhood_of_nations:0 "Fraternité des nations démocratiques"
 NOR_the_brotherhood_of_nations_desc:0 "Notre alliance est en retard un changement de nom, surtout si l’on considère que nous avons maintenant dépassé le point d’être une alliance de seulement trois frères. Rebranding nous-mêmes la Confrérie des Nations Démocratiques et impliquant un couple de nations européennes plus pacifiques devrait maintenir notre élan diplomatique."
 NOR_the_brotherhood_of_nations_tt:0 "\nLes autres pays qui acceptent de rejoindre notre faction sont moins susceptibles d’avoir des relations plus mauvaises, alors que les bonnes relations les assurent pratiquement d’adhérer.\n"
 NOR_support_neighbors:0 "Soutenir nos voisins"
 NOR_support_neighbors_desc:0 "Nous devons être prêts à soutenir nos voisins s’ils ont besoin d’aide contre des envahisseurs étrangers."
 NOR_gutta_paa_skauen:0 "Résistance nationale"
 NOR_gutta_paa_skauen_desc:0 "Il y a des gens prêts à se cacher et à infiltrer les ennemis pour notre Roi et notre cause, et souvent aussi à se porter volontaires pour notre cause si des guerres frappent nos amis. Nous devrions accueillir ces gens."
 NOR_gutta_paa_skauen_tt:0 "\nAvoir un §Ychef partisan§! comme conseiller rendra nos mouvements de résistance plus puissants et notre collecte de renseignements plus efficace, tout en donnant à nos troupes un avantage supplémentaire sur notre propre territoire.\n\n"
 NOR_saboteurs:0 "Saboteurs"
 NOR_saboteurs_desc:0 "Avec un mouvement de résistance en place, il est peut-être temps de former certains de nos partisans à participer à des opérations de sabotage clandestines derrière les lignes ennemies. Après avoir formé ces commandos, nous laisserons ces hommes courageux exécuter nos opérations bien planifiées et clandestines. Il se pourrait bien qu'ils aient à accomplir la mission de leur vie."
 NOR_saboteurs_tt:0 "Permet les §Ydécisions§! de mener des §Yoperations partisanes§! contre les ennemis occupant le territoire norvégien.\n"
 NOR_traditions_and_monarchy:0 "Raviver les traditions monarchistes"
 NOR_traditions_and_monarchy_desc:0 "Nombreux sont ceux qui prônent la nécessité de prendre soin de soi en ces temps incertains. Et quelle meilleure façon de prendre soin de soi que de revenir à nos racines éprouvées. Raviver la tradition est en fait important pour ceux qui sont au pouvoir depuis un certain temps déjà."
 NOR_traditions_and_monarchy_tt:0 "\nAvoir un §Ymonarchiste convaincu§! comme conseiller nous permettra de prendre des §Ydécisions§! spéciales en prévision d'une §Rguerre civile§! ou d'une autre prise de pouvoir monarchique.\n\n"
 NOR_develop_the_kingdom:0 "Développer le Royaume"
 NOR_develop_the_kingdom_desc:0 "Nous devons commencer notre chemin vers la création du Royaume idéal en construisant une infrastructure solide pour celui-ci. Une base solide sera très certainement nécessaire pour porter l’État, notre peuple et nos valeurs."
 NOR_traditions_worth_fighting_for:0 "Des traditions pour lesquelles il vaut la peine de se battre"
 NOR_traditions_worth_fighting_for_desc:0 "Alors que la monarchie et les valeurs traditionnelles gagnent de plus en plus en popularité, la question se pose de savoir comment nous allons faire en sorte que nos nouvelles valeurs soient au pouvoir. Devons-nous attendre les élections ? Lancer un coup d'État ? Ou allons-nous nous battre si besoin est ?"
 NOR_traditions_worth_fighting_for_tt:0 "\nCela pourrait potentiellement aboutir à une §Rguerre civile§!.\n\n"
 NOR_matters_of_presentation:0 "Questions de présentation"
 NOR_matters_of_presentation_desc:0 "Avec la restauration de notre royaume traditionnel, certains se demandent comment nous voulons présenter notre nation au monde extérieur, et même à notre propre population. Les premières questions qui se posent sont celles du maintien ou de la suppression de l'aristocratie, et peut-être de notre symbolisme national, en particulier de notre drapeau."
 NOR_the_location_of_power:0 "La localisation du pouvoir"
 NOR_the_location_of_power_desc:0 "Une autre question de symbolisme et de présentation concerne notre capitale et la manière dont elle est présentée au monde. Et peut-être plus important encore, où devrait-elle être située, littéralement et géographiquement parlant ?"
 NOR_a_prosperous_kingdom:0 "Un royaume prospère"
 NOR_a_prosperous_kingdom_desc:0 "Avec le « Norgesveldet », l'ancien Grand Royaume, largement restauré, l'économie reconstruite et aucun danger immédiat à notre porte, nous pourrions célébrer notre réussite et déplacer l'attention de notre population de la construction du Royaume vers la préservation de notre grande réussite dans un avenir prévisible."
 NOR_matters_of_practicality:0 "Questions pratiques"
 NOR_matters_of_practicality_desc:0 "Nos partisans nous ont guidés dans les premières étapes importantes vers la restauration d'une nation aux valeurs anciennes. Mais nous devons prendre position sur celui qui dirigera la coalition monarchiste dans ses premières étapes importantes et ses réformes..."
 NOR_the_extent_of_power:0 "L'étendue du pouvoir"
 NOR_the_extent_of_power_desc:0 "La coalition étant prête à agir, la dernière question pratique sur laquelle nous devons nous prononcer est la définition des pouvoirs du monarque. Que peut décider exactement le roi ? Devons-nous simplement être une monarchie constitutionnelle moderne promouvant les valeurs familiales ? Le roi doit-il avoir plus que des pouvoirs symboliques ? Le Premier ministre doit-il rendre des comptes au roi ? Et qu'en est-il de nos élections ?"
 NOR_foreign_relations:0 "Renforcer les relations extérieures"
 NOR_foreign_relations_desc:0 "En établissant des liens diplomatiques et commerciaux solides avec d’autres nations, nous pouvons améliorer nos chances de rester à l’écart des dangers en cas d’une autre guerre européenne, si nous souhaitons maintenir notre position de neutralité."
 NOR_foreign_relations_tt:0 "\nApaiser la §YGrande-Bretagne§! et l'§YAllemagne§! devrait rendre peu probable toute hostilité immédiate contre nous.\n\n"
 NOR_the_nordic_policy:0 "La politique nordique"
 NOR_the_nordic_policy_desc:0 "Les questions diplomatiques les plus immédiates (et donc les plus importantes) de tout pays seront toujours celles qui concernent ses voisins immédiats. Devons-nous nous lier d’amitié avec les autres pays nordiques ou un État norvégien devrait-il exercer sa force à l’étranger pour la première fois depuis plus d’un demi-millénaire ?"
 NOR_reclaim_the_islands:0 "Reconquérir les îles"
 NOR_reclaim_the_islands_desc:0 "Si le Royaume de Norvège veut véritablement retrouver sa gloire d’antan, nous devons récupérer les îles Féroé, l’Islande et le Groenland, autrefois norvégiennes, injustement données au Danemark par le traité de Kiel."
 NOR_icelandic-faroese_revolt:0 "Révolte islando-féroïenne"
 NOR_icelandic-faroese_revolt_desc:0 "Etant donné que nous nous trouvons en conflit avec les Danois, nous pourrions déclencher des révoltes en Islande et aux îles Féroé, anciennes îles norvégiennes qui ont plus de liens historiques et culturels avec la Norvège qu'avec le Danemark. Cela devrait aboutir à l'annexion des îles Féroé à la Norvège, tandis que l'Islande se joindrait indirectement à notre cause en tant que territoire dépendant mais autonome."
 NOR_icelandic-faroese_revolt_tt:0 "\nCède la propriété des §YÎles Féroé§! à nous et fait de §YIslande§! un §Ysujet§! autonome de notre part.\n\n"
 NOR_develop_iceland:0 "Développer l'Islande"
 NOR_develop_iceland_desc:0 "L'Islande étant sous notre contrôle, nous devons développer cette île spacieuse, riche en eau, en main-d'œuvre robuste, en zones de pêche abondantes et en moutons en bonne santé. Les régions périphériques de notre pays doivent bien entendu pouvoir également contribuer à nos efforts."
 NOR_develop_the_faroes:0 "Développer les îles Féroé"
 NOR_develop_the_faroes_desc:0 "Maintenant que les îles Féroé sont de nouveau sous notre contrôle, il y a peu de raisons de ne pas exploiter leurs ressources, poissons, baleines et moutons, pour l’industrie."
 NOR_develop_the_jarldom_of_orkney:0 "Développer le jarldom des Orcades"
 NOR_develop_the_jarldom_of_orkney_desc:0 "L'ancien Jarldom d'Orkney, désormais sous notre contrôle, est certainement un territoire prestigieux en soi, mais avec plus d'industrie, il pourrait également nous apporter davantage de contributions matérielles."
 NOR_reclaim_the_mainland:0 "Reconquérir le continent"
 NOR_reclaim_the_mainland_desc:0 "Même si la Norvège a possédé de nombreuses îles différentes tout au long de son existence, le continent et les îles qui lui sont rattachées ont toujours été le centre du pouvoir, de l'économie et de la population tout au long de l'histoire de la Norvège. Au milieu des années 1600, la Suède a empiété sur ce continent norvégien de longue date, et nous devrions saisir notre chance pour récupérer ce qui nous revient de droit !"
 NOR_subjugate_finland:0 "Soumettre la Finlande"
 NOR_subjugate_finland_desc:0 "La Finlande ne possède aucun territoire ayant appartenu à la Norvège, mais nous avons maintenant récupéré au moins une partie de nos anciennes terres. Nous pourrions donc justifier un recours à la force pour ramener la Finlande dans la sphère et sécuriser notre flanc oriental. Bien entendu, les Finlandais bénéficieraient également de cette protection à long terme. Devons-nous envoyer un ultimatum ?"
 NOR_approach_denmark:0 "Approcher le Danemark"
 NOR_approach_denmark_desc:0 "Les Danois seraient les mieux placés pour nous associer. Ils ne nous ont pas pris de territoire par la force (mais plutôt par le biais de traités signés par les grandes puissances) et le partenariat commercial a bien fonctionné à l'époque de l'union. Proposer une alliance aux Danois semble donc être une bonne démarche."
 NOR_approach_sweden:0 "Approcher la Suède"
 NOR_approach_sweden_desc:0 "Les Suédois seraient d'excellents amis pour les Norvégiens. C'est uniquement à cause de l'ingérence excessive des Danois qu'ils ont dû envahir la Norvège dans le passé. Après tout, cela leur a souvent coûté cher aussi. Pardonnons donc à nos frères de l'Est et devenons amis. Nous ferions bien de nous rappeler que pendant la période de l'union avec la Suède et de sa domination clémente, notre économie et notre culture ont prospéré."
 NOR_approach_finland:0 "Approcher la Finlande"
 NOR_approach_finland_desc:0 "Les Finlandais n'ont jamais été les ennemis de la Norvège de leur plein gré, car les soldats finlandais qui ont envahi la Norvège étaient sous les ordres de rois suédois agressifs. Et n'est-ce pas une femme kven qui a risqué sa sécurité pour contrecarrer l'une de ces invasions suédoises ? Les Finlandais sont peut-être parmi les alliés les plus naturels du peuple norvégien, alors qui pourrait être plus digne d'une alliance que nos cousins ​​de l'Est ?"
 NOR_the_european_policy:0 "La politique européenne"
 NOR_the_european_policy_desc:0 "Maintenant que la situation de notre pays est quelque peu améliorée, il semble prudent de garder un œil sur l'évolution de la nature politique de l'Europe. Après tout, il vaut mieux éviter les problèmes que de les voir arriver."
 NOR_take_no_sides:0 "Ne pas prendre parti"
 NOR_take_no_sides_desc:0 "À l’exception de la Finlande, qui faisait partie de l’Empire russe, les pays nordiques sont restés à l’écart de la Grande Guerre avec beaucoup de succès. Et même si la guerre a eu des conséquences néfastes sur la navigation maritime neutre, l’État norvégien a été indemnisé, même en tant qu’État neutre, car l’Entente a profité de la navigation norvégienne. Pourquoi alors ne devrions-nous pas nous efforcer de faire en sorte que l’Europe du Nord reste à nouveau à l’écart des conflits destructeurs ?"
 NOR_a_piece_in_the_greater_game:0 "Une pièce dans le grand jeu"
 NOR_a_piece_in_the_greater_game_desc:0 "Si nous voulons être vraiment pris au sérieux dans le monde, nous devons être proactifs et contribuer à le façonner. Pour cela, nous devrions soit prendre parti pour l’une des grandes puissances qui partage notre point de vue, soit tendre la main à d’autres puissances locales et les aider à combattre les menaces qui pèsent sur notre État traditionnel."
 NOR_the_british_empire:0 "L'Empire britannique"
 NOR_the_british_empire_desc:0 "Si nous nous rangeons du côté du plus grand empire qui ait jamais existé, nous ne pouvons sûrement pas perdre. C'est vraiment un choix sûr s'ils nous acceptent, et se ranger du côté des vainqueurs apporte toujours une certaine influence aux hommes de main. Même si cette influence peut être réduite par la position des gros bonnets par rapport à nous."
 NOR_a_deal_with_britain:0 "Un accord avec la Grande-Bretagne"
 NOR_a_deal_with_britain_desc:0 "En aidant le Royaume-Uni à maintenir son empire, nous pourrions peut-être récupérer en échange certaines de nos anciennes îles, illégalement mises en gage par le Danemark. Après tout, quelle différence les Shetland et les Orcades font-elles à un empire mondial ?"
 NOR_a_deal_with_britain_tt:0 "\nEnvoie un accord demandant le transfert des §YShetland§! et §YOrkney§! vers nous. La Grande-Bretagne peut §Gaccepter§! cela, décider de le limiter aux seuls §YShetland§! ou §Rrefuser§!. Avoir de §Gbonnes relations§! et être un allié utile augmentera la probabilité d'un §Gbon résultat§!.\n"
 NOR_the_north_sea_deal:0 "L'accord sur la mer du Nord"
 NOR_the_north_sea_deal_desc:0 "Alors que l’Allemagne et la Grande-Bretagne se rapprochent, nous aussi nous devons nous joindre à ce rapprochement entre les nations. Peut-être pourrions-nous négocier la restitution des îles Shetland pour aider les grandes puissances à vaincre leurs ennemis ?"
 NOR_the_north_sea_deal_tt:0 "\nEnvoie un accord à la Grande-Bretagne demandant la restitution des §YShetland§! à notre pays. Ils peuvent soit §Gaccepter§! soit §Rrejeter§! cet accord. Le fait d'avoir de §Gbonnes relations§! et d'être un allié utile augmentera la probabilité d'un §Gbon résultat§!.\n"
 NOR_the_german_kaiserreich:0 "Le Kaiserreich allemand"
 NOR_the_german_kaiserreich_desc:0 "Si nous unissons nos forces à celles du Kaiserreich renaissant, nous pourrions accroître considérablement notre influence dans le monde. Contrairement à un rapprochement avec les Britanniques, c'est un risque plus grand, car ils ne sont pas aussi influents et puissants que la deuxième itération du Kaiserreich allemand, mais les bénéfices sont potentiellement plus grands pour nous..."
 NOR_a_deal_with_germany:0 "Un accord avec l'Allemagne"
 NOR_a_deal_with_germany_desc:0 "Si nous aidons l'Allemagne à annuler le traité de Versailles, il est tout à fait normal que nous puissions également retirer certaines de nos anciennes îles de cette affaire. Dans le cas présent, il s'agit des îles Shetland et Orcades. Le Kaiser acceptera certainement de telles demandes raisonnables."
 NOR_baltic_anti-communist_league:0 "Ligue anticommuniste balte"
 NOR_baltic_anti-communist_league_desc:0 "Le communisme est peut-être la plus grande menace qui ait jamais pesé sur la monarchie et les valeurs familiales traditionnelles. La recherche de gouvernements partageant les mêmes idées en Europe de l’Est et dans les pays baltes pourrait, si tout se déroule comme prévu, constituer un formidable moyen de dissuasion contre les bolcheviks corrompus."
 NOR_baltic_league_strikes_west:0 "Le grand fer de lance de l'Ouest"
 NOR_baltic_league_strikes_west_desc:0 "Si l’idée initiale de l’alliance était de dissuader les bolcheviks à l’Est, les fascistes et les agresseurs occidentaux sont récemment devenus une menace énorme. L’alliance devrait-elle s’unir pour mettre fin à cette menace avant qu’elle ne devienne incontrôlable ?"
 NOR_baltic_league_deterrence:0 "Politique de dissuasion de la Ligue balte"
 NOR_baltic_league_deterrence_desc:0 "Notre alliance est principalement défensive dans son fonctionnement, dissuadons tous les attaquants potentiels et faisons-les payer s'ils s'en prennent à notre grande alliance transbaltique."
 NOR_baltic_league_strikes_east:0 "Le Grand Fer de lance de l'Est"
 NOR_baltic_league_strikes_east_desc:0 "La Ligue balte a été créée en grande partie en réponse à la menace bolchevique contre la souveraineté et le mode de vie des pays plus modérés. Mettons fin à cette menace une fois pour toutes, avant qu'elle ne détruise tout ce qui nous est cher."
 NOR_reject_constitutional_monarchy:0 "Rejeter la monarchie constitutionnelle"
 NOR_reject_constitutional_monarchy_desc:0 "Le roi se dresse sur le chemin du vrai chemin. Tout comme les obstacles doivent être levés, les rois obstinés doivent abdiquer ! Avec quelques campagnes de propagande partisanes en faveur de l'autoritarisme et du collectivisme modernes, nous pouvons renverser le système archaïque et apporter un véritable changement."
 NOR_support_radical_nationalism:0 "Soutenir le nationalisme radical"
 NOR_support_radical_nationalism_desc:0 "Nous devons soutenir notre seul véritable parti nationaliste, le Nasjonal Samling, dirigé par le dynamique Vidkun Quisling."
 NOR_rinnanbanden:0 "Coopérer avec Rinnanbanden"
 NOR_rinnanbanden_desc:0 "Certains hommes fidèles à notre cause proposent leur aide pour infiltrer toute résistance ou dissident éventuel."
 NOR_rinnanbanden_tt:0 "\nAvoir un §Yprince de la Terreur§! comme conseiller nous permettra de contrer plus efficacement les mouvements de résistance et les activités subversives ennemies, ainsi que de nous fournir davantage de main-d'œuvre non essentielle.\n\n"
 NOR_norway_first:0 "La Norvège d'abord"
 NOR_norway_first_desc:0 "Nous devons redonner à la Norvège sa gloire d’antan."
 NOR_reclaim_danish:0 "Reconquérir les terres détenues par les Danois"
 NOR_reclaim_danish_desc:0 "Agissons pour récupérer les terres perdues par le Danemark, oubliées après les guerres napoléoniennes et le traité de Kiel qui a suivi."
 NOR_reclaim_swedish:0 "Reconquérir les terres détenues par les Suédois"
 NOR_reclaim_swedish_desc:0 "Agissons pour récupérer les terres perdues par la Suède pendant les guerres entre le Danemark et la Suède."
 NOR_join_axis:0 "Rejoindre l'Axe"
 NOR_join_axis_desc:0 "S'allier à nos frères du Troisième Reich ne peut que nous faire du bien. Commençons par construire des relations et assurer la paix entre nos nations."
 NOR_invite_terboven:0 "Inviter Terboven"
 NOR_invite_terboven_desc:0 "En tant que petite nation, nous ne pouvons pas tout faire seuls. Invitons l'expertise allemande à nous aider à gouverner, à construire et à fortifier notre pays."
 NOR_invite_terboven_tt:0 "\nAvoir un §Yingénieur en fortification§! comme conseiller nous permettra de construire des ouvrages défensifs tels que des forts à un coût réduit.\n\n"
 NOR_festung_norwegen:0 "Festung Norwegen"
 NOR_festung_norwegen_desc:0 "L'idée de transformer tout notre littoral en forteresse est possible, mais elle demande des efforts. Nous ne pensions certainement pas le contraire."
 NOR_german_puppet:0 "Accepter la domination allemande"
 NOR_german_puppet_desc:0 "Alors que l'armée allemande attaque notre pays, certains partisans du fascisme ont suggéré que nous aurions intérêt à céder à long terme aux Allemands. Il y a de fortes chances qu'ils nous accueillent favorablement si nous acceptons l'influence allemande et l'utilisation de nos bases navales, en échange de conditions plus clémentes de leur part."
 NOR_german_technology_sharing:0 "Partage de technologie allemande"
 NOR_german_technology_sharing_desc:0 "Nous devrions élargir notre coopération avec les Allemands en concluant un accord de recherche. Leur expertise dans des domaines tels que l'industrie, la technologie de cryptage et les véhicules blindés pourrait nous être très utile."
 NOR_german_technology_sharing_tt:0 "Inviter [GER.GetNameDef] à former un §Ygroupe de partage de technologie§! avec nous.\n\nAvoir de très §Gbonnes relations§! garantirait probablement leur acceptation.\n\n"
 NOR_expand_german_technology_sharing:0 "Développer le partage de technologies allemandes"
 NOR_expand_german_technology_sharing_desc:0 "Importer des experts allemands pour nous aider dans nos recherches, tout en développant des liens encore plus étroits avec les Allemands et leurs alliés."
 NOR_german_naval_coordination:0 "Coordination navale allemande"
 NOR_german_naval_coordination_desc:0 "Avec notre importante marine marchande, nous serons certainement un atout pour les Allemands. En échange de la délégation de contrôle d'une partie de celle-ci, nous devrions pouvoir leur commander des navires et des sous-marins à un prix réduit. Une forte présence norvégienne sur les mers profitera certainement énormément à notre alliance."
 NOR_at_any_cost:0 "À tout prix"
 NOR_at_any_cost_desc:0 "Poussés par l'idéologie et le bien commun, certains de nos pilotes de chasse sont prêts à tout sacrifier. Nous honorerons leur grand sacrifice en menant la nation vers la grandeur."
 NOR_demand_the_northern_isles:0 "Exiger les îles du Nord"
 NOR_demand_the_northern_isles_desc:0 "Réclamez les terres perdues par les Danois en gage illégal, terres que nous avons détenues jusqu'à la fin du Moyen Âge. Si nous voulons revendiquer un territoire britannique, c'est par là qu'il faut commencer. Les habitants des Shetland et des Orcades ont une part importante de l'héritage norvégien ancien, et ils s'en sortiraient bien dans notre nouvelle nation. Quant à Caithness, elle faisait partie intégrante du comté norvégien des Orcades, et elle devrait donc suivre."
 NOR_demand_overseas_colonies:0 "Demander de colonies d'outre-mer"
 NOR_demand_overseas_colonies_desc:0 "La Norvège a toujours été une nation maritime et nous aurions certainement pu devenir un empire colonial si les Danois ne nous avaient pas retenus pendant 300 années sombres. Essayons de remédier à cette situation en exigeant notre juste part de l’empire colonial britannique."
 NOR_demand_scottish_lands:0 "Réclamer les terres écossaises"
 NOR_demand_scottish_lands_desc:0 "Certaines parties de l'Écosse faisaient partie de la Norvège depuis l'époque viking jusqu'à la période médiévale. Profitons-en pour convaincre les grandes puissances de nous accorder l'Écosse lorsqu'un traité de paix sera signé."
 NOR_demand_russian_territories:0 "Demande de territoires russes"
 NOR_demand_russian_territories_desc:0 "Vidkun Quisling lui-même veut établir des colonies norvégiennes dans le nord de la Russie maintenant que nous avons rejoint la lutte contre le bolchevisme, comme c'est notre récompense pour les luttes que nous menons pour débarrasser le monde de la peste rouge. L'un de nos rois médiévaux a revendiqué toutes les terres avant la mer Blanche comme étant norvégiennes, alors commençons par revendiquer notre territoire là-bas, le plus près de chez nous."
 NOR_demand_russian_territories_tt:0 "Cette priorité enverra également une demande de §YPetsamo§! à la §YFinlande§!, si elle possède l'État. L'acceptation finlandaise de céder des terres est plus probable si elle fait partie de la même §Yfaction§!, a de §Gbonnes relations§! ou a une §Garmée forte§!.\n\nPour y parvenir, nous devons soit les avoir comme §Ymarionnette§!, soit être membre de la même §Yfaction§!, avoir de §Gbonnes relations§! et une §Garmée forte§! à la fois.\n"
 NOR_support_radical_socialism:0 "Soutenir le socialisme radical"
 NOR_support_radical_socialism_desc:0 "Nous devons soutenir la véritable voie du Norges Kommunistiske Parti, le Parti communiste norvégien. Le parti d'Adam Egede-Nissen mènera certainement le peuple au pouvoir et à l'égalité."
 NOR_join_comintern:0 "Rejoindre le Komintern"
 NOR_join_comintern_desc:0 "S'allier à une Union soviétique puissante et soucieuse d'égalité ne peut que nous faire du bien. Commençons par construire des relations et assurer la paix entre nos États."
 NOR_soviet_technology_sharing:0 "Partage de la technologie soviétique"
 NOR_soviet_technology_sharing_desc:0 "Élargissons notre coopération avec les Soviétiques par un accord de recherche. Leurs techniques industrielles et le développement de leurs véhicules blindés pourraient nous être utiles."
 NOR_soviet_technology_sharing_tt:0 "Inviter [SOV.GetNameDef] à former un §Ygroupe de partage de technologie§! avec nous.\n\nDe très §Gbonnes relations§! garantiraient probablement leur acceptation.\n\n"
 NOR_expand_soviet_technology_sharing:0 "Développer le partage de la technologie soviétique"
 NOR_expand_soviet_technology_sharing_desc:0 "Importer des experts soviétiques pour nous aider dans nos recherches, tout en développant des liens plus étroits avec les Soviétiques et les autres amis proches de la Révolution."
 NOR_collectivism:0 "Collectivisme"
 NOR_collectivism_desc:0 "On attend de chaque homme et de chaque femme qu’ils œuvrent pour le bien commun, et le collectivisme s’avère payant à long terme."
 NOR_folkearmeen:0 "Folkestyrken"
 NOR_folkearmeen_desc:0 "Créez Folkestyrken, la Force populaire, une force grande et loyale protégeant nos dirigeants du Parti."
 NOR_unite_the_scandinavian_workers:0 "Unir les travailleurs scandinaves"
 NOR_unite_the_scandinavian_workers_desc:0 "Maintenant que nous suivons le chemin de la véritable égalité, il serait égoïste de ne pas le partager avec nos frères scandinaves. Unissons la Scandinavie par tous les moyens nécessaires !"
 NOR_pressure_finland:0 "Faire pression sur la Finlande"
 NOR_pressure_finland_desc:0 "Notre défaite face à nos voisins scandinaves n'est pas passée inaperçue dans le monde entier. L'équilibre des forces nordiques a été modifié et, grâce à notre accès aux ressources et aux industries de la Scandinavie, nous sommes une force avec laquelle il faut compter. Pourquoi alors devrions-nous permettre aux Finlandais de nous barrer la route alors que nous cherchons à renforcer nos liens avec les Soviétiques ? La meilleure chose à faire pour eux serait sûrement de se soumettre à nous."
 NOR_pressure_finland_tt:0 "Tenter de faire pression sur la Finlande pour qu'elle devienne notre §YÉtat assujetti§!. Une armée forte rendra leur acceptation plus probable.\n\nPour cela, nous avons besoin de très bonnes relations, nous devons être en faction avec l'Union soviétique, et les Soviétiques comme nous devons avoir des armées fortes.\n\nSi la Finlande est déjà notre État sujet, cette focalisation réduira son §Yautonomie§!.\n\n"
 NOR_establish_a_secret_police:0 "Créer une police secrète"
 NOR_establish_a_secret_police_desc:0 "Utilisons l'expérience de nos camarades russes pour créer une police secrète, sur le modèle de leur « Narodnyi Komissariat Vnutrennikh Del », ou NKVD. Cela nous aiderait à contrôler nos affaires intérieures et l'opinion publique, et donc à rendre notre pays beaucoup plus stable. Après tout, comment l'intégrité et l'opinion d'un individu pourraient-elles être à la hauteur de la stabilité et de la sécurité de l'État dans son ensemble ?"
 NOR_perfect_state_propaganda:0 "Perfectionner notre propagande d'État"
 NOR_perfect_state_propaganda_desc:0 "La propagande est un art, et pour faire de l’État et de son peuple une machine efficace et huilée, nous devons perfectionner cet art. Lorsque chacun connaîtra sa place et son devoir, la société et notre peuple récolteront eux aussi les fruits de notre propre utopie."
 NOR_recover_from_civil_war:0 "Se remettre de la guerre civile"
 NOR_recover_from_civil_war_desc:0 "Après avoir vaincu nos ennemis lors de la récente guerre civile, nous pouvons désormais nous concentrer sur la reconstruction de notre pays et de ses infrastructures. Il faudra également rétablir la confiance entre les différentes régions et les différents peuples de Norvège."
 NOR_state_investments:0 "Investissements de l'État"
 NOR_state_investments_desc:0 "L'État norvégien a récemment financé un projet, ce qui signifie qu'il reste moins d'argent pour d'autres tâches pour le moment."
 NOR_large_state_investments:0 "Les grands investissements de l’État"
 NOR_large_state_investments_desc:0 "L'État norvégien a récemment réalisé un investissement important dans un projet. Il faudra du temps pour débloquer davantage de fonds."
 NOR_large_armament_investments:0 "Investissements importants en matière d’armement"
 NOR_large_armament_investments_desc:0 "Nous avons récemment financé une expansion importante de notre industrie d’armement. En attendant la construction des usines, nous devrons également débloquer des fonds pour assurer le bon fonctionnement des lignes de production. Espérons que cela suffira à faire avancer les choses."
 NOR_aftermath_of_the_depression:0 "Les conséquences de la Grande Dépression"
 NOR_aftermath_of_the_depression_desc:0 "La Norvège a connu plusieurs crises dans les années 1920, la plus récente étant la Grande Dépression. Cette fois, le pays n'a pas été aussi durement touché que d'autres pays occidentaux. Même si le chômage reste élevé, les exportations et le transport maritime norvégiens commencent à prospérer et les bases pour que la Norvège devienne une nation pleinement industrialisée ont été posées. Si nous investissons intelligemment de l'argent aux bons endroits maintenant, cela pourrait nous sortir de la dépression une fois pour toutes."
 NOR_fishing:0 "Pêche encouragée"
 NOR_fishing_desc:0 "Une flotte de pêche moderne et des installations de transformation le long de la côte devraient nous permettre de profiter des riches zones de pêche le long de notre littoral."
 NOR_dockyard_investments:0 "Expansion de l'industrie de la construction navale"
 NOR_dockyard_investments_desc:0 "Les investissements dans nos chantiers navals et nos installations navales nous permettent d’être à l’avant-garde de l’innovation et de la production navales."
 NOR_grand_naval_expansion:0 "Grande extension navale"
 NOR_grand_naval_expansion_desc:0 "L’État, Nortraship, le chantier naval de Horten et d’autres industries maritimes ont combiné leurs ressources pour étendre massivement nos capacités navales."
 NOR_specialized_naval_industry:0 "Industrie navale spécialisée"
 NOR_specialized_naval_industry_desc:0 "Nos industries maritimes fabriquent désormais des navires innovants spécialisés dans la défense côtière et les opérations limitées, avec des croiseurs lourds et d'autres navires plus grands fournissant un tir de couverture pour soutenir les écrans et les forces terrestres le long de la côte. Notre marine a également adopté des tactiques pour utiliser cela de la meilleure façon possible. Bien que nos navires seront plus performants que jamais avec ces conceptions, ils sont également un peu plus chers à produire pour cette raison."
 NOR_policy_of_disarmament:0 "Politique durable de désarmement"
 NOR_policy_of_disarmament_desc:0 "À l'exception des sous-marins allemands qui ont frappé des navires neutres pendant la Grande Guerre, la Norvège et son peuple n'ont pas été confrontés à de réelles menaces militaires au cours des années 1900, et le gouvernement a dépensé de moins en moins pour les questions militaires, jusqu'à l'arrivée au pouvoir de Johan Nygaardsvold. Au moins, des fonds ont été libérés pour les questions civiles."
 NOR_meager_defense_budget:0 "Un budget de défense maigre"
 NOR_meager_defense_budget_desc:0 "Même si les investissements récents dans nos forces armées ont permis de stopper toute détérioration supplémentaire, nous consacrons encore une part disproportionnée de notre budget à l’armée par rapport à toutes les autres nations plus prudentes du monde."
 NOR_new_defense_budget:0 "Nouveau budget de la défense"
 NOR_new_defense_budget_desc:0 "Peut-être que sentant le danger à l’horizon, notre gouvernement a finalement réussi à inverser la tendance du désarmement, et le nouveau budget de la défense devrait permettre à nos forces armées d’être équipées et entraînées à un rythme jamais vu au cours des dernières décennies."
 NOR_winter_training:0 "Entraînement hivernal"
 NOR_winter_training_desc:0 "Les skis sont utilisés en Norvège depuis des siècles et l'armée les utilise également depuis longtemps. Bien que le ski soit déjà une compétence obligatoire pour toutes les troupes de l'armée norvégienne, l'ajout d'un entraînement saisonnier supplémentaire au ski, combiné à un entraînement de survie en hiver, devrait permettre à nos troupes de s'endurcir encore davantage. Cela devrait nous donner un avantage global dans les conditions hivernales et les montagnes enneigées."
 ICE_norwegian_advisors:0 "Conseillers norvégiens"
 ICE_norwegian_advisors_desc:0 "Avec l'intégration étroite des forces de sécurité islandaises et de l'armée norvégienne, un accord conjoint a décidé que la présence de conseillers norvégiens parmi nous pour améliorer les choix tactiques de nos troupes et leur capacité de maintien sur nos îles est dans l'intérêt de l'Islande et de la Norvège."
 NOR_recreational_shooting:0 "Encourager le tir récréatif"
 NOR_recreational_shooting_desc:0 "Le gouvernement encourage désormais de nombreux citoyens à continuer d'utiliser des armes à feu pour leurs loisirs et la chasse. Cela leur permettra d'acquérir une maîtrise générale des armes et une connaissance du paysage."
 NOR_heimevernet:0 "Heimevernet"
 NOR_heimevernet_desc:0 "La mission de la Garde nationale norvégienne est d'être la première ligne de défense sur le sol norvégien. Grâce à une formation régulière, nos hommes seront prêts à prendre les armes si le besoin s'en fait sentir."
 NOR_district_investments:0 "Investissement dans les districts"
 NOR_district_investments_desc:0 "Investir dans l’agriculture, les producteurs locaux et les services de santé à large couverture assurera la prospérité et une bonne qualité de vie à notre population, minimisera les risques de voir nos industries détruites par nos ennemis et nous permettra d’utiliser toutes nos ressources. Dépenser l’argent du gouvernement n’a jamais été aussi lucratif."
 NOR_heavy_water:0 "Eau lourde de Rjukan"
 NOR_heavy_water_desc:0 "Les installations d’eau lourde et les laboratoires de Rjukan devraient bénéficier à nos scientifiques."
 NOR_haakon:0 "Haakon VII"
 NOR_haakon_desc:0 "Bien que né prince danois, il s'est révélé être un roi loyal et dévoué depuis 1905, et il a gagné le respect du peuple norvégien. Le roi Haakon VII est désormais devenu un véritable symbole unificateur d'une Norvège indépendante.\n\n\"Alt for Norge!\" (\"Tout pour la Norvège !\")\n- Devise royale du roi Haakon VII"
 NOR_kongens_garde:0 "Hans Majestet Kongens Garde"
 NOR_kongens_garde_desc:0 "La garde royale du roi. Entraînée pour les cérémonies comme pour le combat, et inébranlable dans son devoir.\n\n\"Alt for Kongen!\" (\"Tout pour le roi !\")\n- Devise de la garde royale"
 NOR_wave_of_monarchism:0 "Vague de monarchisme"
 NOR_wave_of_monarchism_desc:0 "Une vague de sentiments monarchistes et traditionalistes déferle sur le pays. Peut-être est-ce l'occasion de rétablir une forme de gouvernement plus traditionnelle ?"
 NOR_building_the_kingdom:0 "Construire le Royaume"
 NOR_building_the_kingdom_desc:0 "Pour protéger notre royaume traditionnel, nous devons tous travailler ensemble pour garantir qu’il dispose de bases solides, c’est-à-dire d’infrastructures et d’industries."
 NOR_preserving_the_kingdom:0 "Préserver le Royaume"
 NOR_preserving_the_kingdom_desc:0 "Bien que nous ayons largement réussi à restaurer le « Norgesveldet », le grand royaume norvégien de l'époque médiévale haute et tardive, nous avons décidé de concentrer nos efforts sur la préservation et la protection minutieuse de cette grande réussite afin qu'elle puisse perdurer pendant des siècles."
 NOR_diplomatic_efforts:0 "Efforts diplomatiques"
 NOR_diplomatic_efforts_desc:0 "Actuellement, les diplomates et les ambassadeurs du Royaume sont en déplacement pour tenter de renforcer nos liens avec d’importants partenaires commerciaux. Bien que cela mobilise de précieuses ressources administratives pour le moment, cela offre une bonne occasion de nouer de bonnes amitiés en cours de route."
 NOR_deterrence_investments:0 "Investissements dans la dissuasion des pays baltes"
 NOR_deterrence_investments_desc:0 "La Grande alliance anti-extrémiste et anti-bolchevique de la Baltique a décidé d’investir massivement dans la dissuasion militaire, de sorte que tout pays extrémiste menaçant sa souveraineté et son intégrité territoriale devra réfléchir sérieusement avant de commettre un quelconque acte d’agression."
 NOR_national_collectivism:0 "Collectivisme national"
 NOR_national_collectivism_desc:0 "Encourageons le collectivisme national, travaillons ensemble pour notre nation, en la plaçant au-dessus de tout le reste."
 NOR_socialist_collectivism:0 "Collectivisme socialiste"
 NOR_socialist_collectivism_desc:0 "Encourageons le collectivisme socialiste, travaillons ensemble pour des idéaux socialistes radicaux, en plaçant la création et le maintien d’un État ouvrier au-dessus de toute autre chose."
 NOR_german_advisors:0 "Conseillers allemands"
 NOR_german_advisors_desc:0 "Des conseillers allemands sont désormais présents en Norvège, aidant l'armée norvégienne à mettre en œuvre les tactiques, les technologies et les développements les plus récents de la guerre européenne."
 NOR_festung:0 "Festung Norwegen"
 NOR_festung_desc:0 "Festung Norwegen, ou forteresse norvégienne, est l'idée de transformer toute la côte norvégienne en une forteresse impénétrable, rendant notre pays invulnérable aux attaques occidentales. Comme les Allemands ont eu l'idée, ils ont également eu le droit de lui donner un nom..."
 NOR_hirden:0 "Hirden"
 NOR_hirden_desc:0 "Hirden, le Hird, est un nom emprunté à la garde du corps et à la suite de nos rois médiévaux. Désormais rétabli sous une nouvelle forme, le Hird moderne protégera les membres de notre parti et combattra pour notre cause si le besoin s'en fait sentir."
 NOR_hirdens_air_corps:0 "Corps aérien de Hirden"
 NOR_hirdens_air_corps_desc:0 "Avec l'expansion du Hird moderne, il n'est plus seulement un groupe politique, symbolique et paramilitaire, il évolue vers quelque chose de plus professionnel, désormais capable de compléter même les forces armées actuelles. Ainsi, comme le besoin de contester les cieux s'est fait sentir, Hirden a maintenant créé son propre corps aérien axé sur les tactiques offensives, nous aidant à arracher le contrôle de l'air aux ennemis de notre nation."
 NOR_rinnanbanden_idea:0 "Rinnanbanden"
 NOR_rinnanbanden_idea_desc:0 "Rinnanbanden, ou le gang Rinnan, est un groupe de personnes fidèles à notre cause, qui se sont portées volontaires pour infiltrer des groupes de dissidents. Leur nom dérive de leur chef Henry Rinnan."
 NOR_folkestyrken:0 "Folkestyrken"
 NOR_folkestyrken_desc:0 "Garde du peuple, chargée de protéger les dirigeants du parti et leurs intérêts. Elle peut également se battre pour l'État lui-même en cas de besoin."
 NOR_secret_police_idea:0 "Police secrète"
 NOR_secret_police_idea_desc:0 "Grâce à notre propre police secrète d'État, calquée sur le modèle du NKVD soviétique et de la Gestapo allemande, nous pouvons désormais mieux contrôler notre population et nous protéger de nos ennemis. Néanmoins, le contre-espionnage et la propagande sont des domaines dans lesquels nous pouvons et devons nous améliorer."
 NOR_secret_police_idea_2:0 "Police secrète"
 NOR_secret_police_idea_2_desc:0 "Grâce à notre propre police secrète d'État, calquée sur le modèle du NKVD soviétique et de la Gestapo allemande, nous pouvons désormais contrôler notre population et nous protéger de nos ennemis mieux qu'auparavant. Nos opérations secrètes et notre propagande ont déjà produit d'énormes bénéfices."
 NOR_gutta_paa_skauen_idea:0 "Gutta på skauen"
 NOR_gutta_paa_skauen_idea_desc:0 "« Gutta på skauen », un groupe de personnes fidèles à notre pays et à nos valeurs, prêtes à se porter volontaires dans des guerres étrangères et même à agir en tant que partisans ou espions pour faire avancer notre cause."
 NOR_continuous:0 "Poursuite de la politique."
 NOR_continuous_desc:0 "Construire la paix est la voie à suivre. Si la guerre éclate, nos amis viendront à notre secours. N'est-ce pas ?"
 NOR_pro-rearmament_politics:0 "Politiques en faveur du réarmement"
 NOR_pro-rearmament_politics_desc:0 "Il y a enfin une volonté gouvernementale d'investir dans nos forces armées jusqu'ici négligées. Profitons-en tant que nous le pouvons !"
 NOR_change:0 "Changement de tourmente"
 NOR_change_desc:0 "La motion de censure n’a pas été adoptée sans problème. Des critiques virulentes l’ont qualifiée de mesure trop drastique, et les politiciens et une partie importante de la population l’ont considérée non seulement comme une mesure nécessaire, mais aussi comme une action des politiciens conservateurs agissant dans leur propre intérêt. Heureusement, avec des efforts pour prouver le contraire et un peu de temps, la situation politique devrait se stabiliser."
 NOR_atlantic_balanced_policy:0 "Une politique de défense atlantique équilibrée"
 NOR_atlantic_balanced_policy_desc:0 "Avec la récente initiative de défense atlantique, notre gouvernement a reconnu qu'il devait contribuer à la défense de notre alliance et a adopté une politique plus équilibrée entre les questions civiles et le réarmement naval. Le nouveau commandement combiné et les exercices conjoints devraient rapidement permettre à notre armée d'atteindre un niveau plus professionnel, même si les avantages pour les grandes puissances risquent d'être quelque peu limités."
 NOR_atlantic_defense_policy:0 "Politique de défense centrée sur l'Atlantique Nord"
 NOR_atlantic_defense_policy_desc:0 "Avec la nouvelle initiative de défense atlantique, notre gouvernement a reçu toute la confirmation nécessaire que le choix de se réarmer était le bon, même si des efforts doivent être faits pour coordonner nos besoins de défense avec ceux de nos alliés, ce qui signifie que des efforts supplémentaires doivent être consacrés à la Marine. Mais au bout du compte, le nouveau haut commandement combiné et les exercices conjoints devraient rapidement permettre à notre armée d'atteindre un niveau plus professionnel, même si les avantages pour les grandes puissances risquent d'être quelque peu limités."
 NOR_nordic_balanced_policy:0 "Politique de défense équilibrée"
 NOR_nordic_balanced_policy_desc:0 "Avec la récente initiative de défense nordique, notre gouvernement a reconnu qu'il devait contribuer à la défense de notre alliance et a adopté une politique plus équilibrée entre les questions civiles et le réarmement militaire. Le nouveau haut commandement combiné et les exercices conjoints devraient rapidement permettre à notre armée d'atteindre un niveau plus professionnel."
 NOR_nordic_defense_policy:0 "Politique de défense centrée sur les pays nordiques"
 NOR_nordic_defense_policy_desc:0 "Avec la nouvelle initiative de défense nordique, notre gouvernement a reçu toutes les confirmations nécessaires quant à la pertinence de son choix de se réarmer, même s'il doit faire des efforts pour coordonner nos besoins de défense avec ceux de nos alliés. Mais au bout du compte, le nouveau haut commandement combiné et les exercices conjoints devraient rapidement permettre à notre armée d'atteindre un niveau plus professionnel."
 NOR_intelligence_gathered:0 "Renseignements recueillis"
 NOR_intelligence_gathered_desc:0 "Les infiltrés et la Résistance norvégiens ont réussi à déchiffrer les plans de ceux qui occupent notre territoire. Cela nous donnera un aperçu de leurs ressources, ainsi que de leurs plans pour le futur proche."
 NOR_intelligence_compromised:0 "Renseignements compromis"
 NOR_intelligence_compromised_desc:0 "Des agents étrangers infiltrés ont réussi à s'emparer de documents contenant des informations vitales. Malheureusement, cela signifie qu'ils pourront évaluer plus précisément nos ressources, ainsi que nos projets pour l'avenir immédiat."
 NOR_resistance_strengthened:0 "La résistance norvégienne se renforce"
 NOR_resistance_strengthened_desc:0 "Notre mouvement de résistance et nos fidèles infiltrés ont réussi à vaincre l'ennemi sur le territoire norvégien occupé. Ce soutien civil à notre cause qui se répand dans la société occupée devrait rendre leur position moins confortable."
 NOR_north_atlantic_joint_defense:0 "Défense conjointe de l'Atlantique Nord"
 NOR_north_atlantic_joint_defense_desc:0 "Avec la nouvelle initiative de défense de l'Atlantique Nord, notre alliance avec nos voisins d'outre-Atlantique est plus étroite que jamais. Les Norvégiens se sont réarmés rapidement et nous ne les laisserons pas nous surpasser. Pour répondre aux attentes de nos nouveaux amis, la production et le recrutement devront être accrus. Mais de nouvelles responsabilités s'accompagnent de nouvelles opportunités ; un haut commandement combiné et des exercices conjoints devraient permettre à notre armée d'en tirer quelque avantage."
 NOR_nordic_joint_defense:0 "Initiative de défense commune nordique"
 NOR_nordic_joint_defense_desc:0 "Avec la nouvelle initiative de défense nordique, notre alliance avec nos voisins est plus étroite que jamais. Les Norvégiens se réarment rapidement et nous ne les laisserons pas nous surpasser. Pour répondre aux attentes de tous nos amis, la production et le recrutement devront être accrus. Mais de nouvelles responsabilités s'accompagnent de nouvelles opportunités ; un haut commandement combiné et des exercices conjoints devraient profiter à notre armée."
 NOR_norwegian_destroyer_order:0 "Commande de destroyers norvégiens"
 NOR_norwegian_destroyer_order_desc:0 "Nos alliés norvégiens ont commandé des destroyers à nos chantiers navals. Nous sommes payés et cela renforce nos alliés, mais cela ralentit bien sûr nos propres projets jusqu'à ce que les navires soient terminés."
 NOR_norwegian_destroyer_order_strong_shipbuilding:0 "Commande de destroyers norvégiens (forte industrie de construction navale)"
 NOR_norwegian_destroyer_order_strong_shipbuilding_desc:0 "Nos alliés norvégiens ont commandé des destroyers à nos chantiers navals. En échange, nous recevons un paiement équitable et un allié plus fort. Grâce à notre industrie navale solide, nos propres projets ne devraient pas être trop freinés par la construction de quelques petits navires."
 NOR_thunes_mekaniske_verksted:0 "Thunes Mekaniske Verksted"
 NOR_thunes_mekaniske_verksted_desc:0 "L'atelier mécanique de Thune, important producteur de turbines et de diverses locomotives pour nos chemins de fer, pourrait être désigné comme notre producteur national de chars. Ses installations étant déjà conçues pour pouvoir accueillir des véhicules de grande taille, il semble qu'il soit le meilleur choix pour une telle entreprise.\n"
 NOR_kjeller_flyfabrikk:0 "Kjeller Flyfabrikk"
 NOR_det_norske_luftfartselskap:0 "Det Norske Luftfartselskap"
 NOR_horten_naval_yard:0 "Chantier naval de Horten"
 NOR_horten_naval_yard_desc:0 "Le chantier naval de Horten, ou Horten Verft, est à la fois la base principale de la marine royale norvégienne et un chantier naval national pour la marine. Le siècle dernier, la base elle-même a été nommée Karljohansvern en l'honneur du roi de l'ancienne Suède-Norvège. Ses fonctions ont été héritées de Fredriksvern à Stavern à partir de 1850.\n"
 NOR_marinens_hovedverft:0 "Marinens Hovedverft"
 NOR_marinens_hovedverft_desc:0 "Le chantier naval de Horten, ou Horten Naval Yard, est à la fois la base principale de la marine royale norvégienne et un chantier naval national pour la marine. Le siècle dernier, la base elle-même s'appelait Karljohansvern, d'après le roi de l'ancienne Suède-Norvège. Ses fonctions ont été héritées de Fredriksvern à Stavern à partir de 1850.\n\nAujourd'hui, les installations ont été agrandies pour la production nationale de navires capitaux, peut-être en premier lieu de navires de défense côtière, appelés « Panserskip », des navires blindés de l'ère post-Monitor. Ces croiseurs lourds devraient bien fonctionner comme navires de défense côtière polyvalents, blindés et abordables pour notre marine.\n"
 NOR_nortraship_dock_limited:0 "Quais d'escorte Nortraship"
 NOR_nortraship_dock_limited_desc:0 "En profitant de l’expertise des armateurs et de leur intérêt à protéger les navires dans lesquels ils ont investi, nous pouvons créer une nouvelle société pour protéger notre commerce en mer."
 NOR_tandbergs_radiofabrikk_desc:0 "La Tandbergs Radiofabrikk a été fondée en 1933 par l'ingénieur civil Vebjørn Tandberg. L'usine de radios basée à Oslo a connu une expansion rapide et semble prometteuse pour les industries électroniques et les innovations norvégiennes, notamment en ce qui concerne les technologies radio et d'enregistrement.\n"
 NOR_norsk_hydro_desc:0 "Initialement connue sous le nom de « Norsk Hydro-Elektrisk Kvælstofaktieselskab », la société a été fondée par Sam Eyde et Kristian Birkeland en décembre 1905, avec le soutien financier de la famille suédoise Wallenberg et de banques françaises. La société a été initialement créée pour utiliser le procédé Birkeland-Eyde, qui utilisait des arcs électriques pour la production de composants à base de nitrate (pour la fabrication d'engrais). Le procédé Birkeland-Eyde était très gourmand en énergie (ce qui s'est avéré être le cas de nombreuses entreprises industrielles ultérieures de Hydro), et nécessitait donc une énergie bon marché. Heureusement, l'énergie hydroélectrique norvégienne devenait abondante à cette époque. Néanmoins, cela signifiait que le procédé ne se vendait pas très bien ailleurs dans le monde, et finalement la société a opté pour des méthodes moins gourmandes en énergie. En 1927, le passage au procédé Haber-Bosch a été effectué en coopération avec le géant chimique IG Farben.\n\nLes installations de Norsk Hydro à Rjukan et Notodden produisaient désormais de l'ammoniac liquide, qui était ensuite transporté vers les nouvelles installations de Herøya pour la production de nitrate de calcium, connu sous le nom de salpêtre norvégien. Norsk Hydro s'étend désormais à de nouveaux domaines : en 1934, la première usine commerciale d'eau lourde au monde a été construite à Vemork, produisant des quantités industrielles de ce nouveau produit.\n"
 NOR_christiania_spigerverk:0 "Christiania Spigerverk"
 NOR_christiania_spigerverk_desc:0 "\"Christiania Spiger- og Valtse Værk\", comme on l'appelait à l'origine, était une fonderie de clous locale fondée dans la capitale norvégienne en 1853. Au départ, la fonderie utilisait du fer importé, puis elle a commencé à utiliser des chutes de fer provenant de tout le pays, et finalement elle a fini par utiliser les machines révolutionnaires Coates pour forger des clous à chaud plutôt qu'à froid. Les méthodes de production innovantes et efficaces ont permis à la fonderie locale de devenir une usine importante et respectée en moins de trois décennies.\n\nAvec l'expansion des marchés, l'usine basée à Oslo a fini par commencer à produire également des outils et d'autres produits à base de fer. Pendant la Grande Guerre et les années 1920, elle a même étendu ses activités avec des fonderies nationales.\n"
 NOR_kongsberg:0 "Kongsberg"
 NOR_raufoss_ammunisjonsfabrikker:0 "Raufoss Ammunisjonsfabrikker"
 NOR_haakon_vii_hc:0 "Haakon VII"
 NOR_haakon_vii_hc_desc:0 "Ayant lui-même servi comme officier de marine, le roi Haakon VII pourrait apporter certaines perspectives à notre commandement naval grâce à son service dans la marine royale danoise."
 NOR_otto_ruge_ac:0 "Otto Ruge"
 NOR_otto_ruge_ac_desc:0 "Chef d'état-major général de la Norvège depuis 1933, Otto Ruge est l'un des commandants les plus haut gradés du pays. Il est prêt à accorder aux officiers plus jeunes et de rang inférieur une grande liberté d'action lorsque cela est nécessaire et, à cet égard, on peut considérer qu'il suit la doctrine des structures de commandement décentralisées, du moins lorsque les options sont limitées."
 NOR_kristian_laake_ac:0 "Kristian K. Laake"
 NOR_kristian_laake_ac_desc:0 "Kristian Kristiansen Laake, l'un de nos commandants en chef et homme d'opinion, a exprimé à plusieurs reprises son désaccord avec la négligence de nos forces armées. Lors d'une précédente visite en Allemagne, il avait assisté à leur réarmement massif et en avait fait part plus tard, avec une certaine inquiétude, aux responsables politiques du pays. Il préfère se défendre par la préparation et la prévention plutôt que d'improviser lorsque le danger est déjà là."
 NOR_kristian_laake_theorist:0 "Kristian K. Laake"
 NOR_kristian_laake_theorist_desc:0 "Kristian Kristiansen Laake, l'un de nos commandants en chef et homme d'opinion, a exprimé à plusieurs reprises son désaccord avec la négligence de nos forces armées. Lors d'une précédente visite en Allemagne, il avait assisté à un réarmement massif de nos forces armées et en avait fait part plus tard, avec une certaine inquiétude, aux responsables politiques de son pays. C'est donc un commandant conscient et compétent, qui sait planifier l'avenir."
 NOR_carl_gustav_fleischer_theorist:0 "Carl Gustav Fleischer"
 NOR_carl_gustav_fleischer_theorist_desc:0 "Même si le gouvernement négligeait les dépenses militaires, Fleischer réfléchissait à la meilleure façon de défendre la Norvège. Il se préoccupe désormais des tactiques visant à couper les têtes de pont ennemies."
 NOR_wilhelm_von_tangen_hansteen_ac:0 "Wilhelm von Tangen Hansteen"
 NOR_wilhelm_von_tangen_hansteen_hc:0 "Wilhelm von Tangen Hansteen"
 NOR_carsten_tank-nielsen:0 "Carsten Tank-Nielsen"
 NOR_edvard_christian_danielsen_nc:0 "Edvard Christian Danielsen"
 NOR_skule_storheill_theorist:0 "Skule Storheill"
 NOR_josef_terboven_desc:0 "L'homme d'Hitler en Norvège, avec de grands projets concrets pour le pays."
 NOR_henry_oliver_rinnan:0 "Henry Oliver Rinnan"
 NOR_henry_oliver_rinnan_desc:0 "De petite stature, mais charmant, sociable, fourbe et anticommuniste convaincu, Henry Oliver Rinnan pourrait être d'une grande utilité à notre régime. Il s'est porté volontaire pour nous aider à éradiquer les dissidents en infiltrant leurs groupes de résistance."
 NOR_gunnar_soensteby:0 "Gunnar F. T. Sønsteby"
 NOR_gunnar_soensteby_desc:0 "Gunnar Fridtjof Thurmann Sønsteby est un jeune homme aux multiples talents qui aime la vie en plein air et qui vient de terminer son service militaire dans la garde royale. Il s'est porté volontaire pour servir à nouveau la Norvège dans son indépendance et sa prospérité."
 NOR_fredrik_wedel_jarlsberg:0 "Fredrik Wedel Jarlsberg"
 NOR_fredrik_wedel_jarlsberg_desc:0 "Fredrik \"Fritz\" H. H. Wedel Jarlsberg est un aristocrate, juriste et diplomate norvégien. Il était l'un des rares Norvégiens à avoir une connaissance approfondie des relations internationales au moment de la déclaration d'indépendance norvégienne en 1905. Il a ensuite préféré que la Norvège soit gouvernée par un roi plutôt que par un président lorsque le choix s'est présenté avec la nouvelle indépendance de la Norvège, car c'était un choix beaucoup plus sûr et plus diplomatique.\n\nWedel Jarlsberg lui-même appartient à une célèbre famille noble norvégienne et danoise, et en tant qu'aristocrate lui-même, il détient le titre de baron de ses propriétés au Danemark. En Norvège, cependant, il ne détient pas de tels titres officiels, car l'aristocratie a été supprimée par la loi sur la noblesse de 1821. En tant que diplomate habile, Wedel a joué un rôle central dans l'acquisition norvégienne de l'archipel du Svalbard. Les îles ont été attribuées à la Norvège (en partie) en compensation des pertes subies par la marine marchande du royaume neutre, car elle a fourni une aide subtile à l'Entente pendant la Grande Guerre."
 NOR_haakon_steen_lie:0 "Haakon Steen Lie"
 NOR_rolf_joergen_fuglesang:0 "Rolf Jørgen Fuglesang"
 NOR_just_ebbesen_von_der_lippe:0 "Just Ebbesen von der Lippe"
 LOI_douglas_neil_wimberley_ac:0 "Douglas Neil Wiberley"
 LOI_andrew_miller_nc:0 "Andrew Miller"
 LOI_arthur_william_tedder_ac:0 "Arthur William Tedder"
 LOI_john_william_balfour_paul_theorist:0 "John William Balfour Paul"
 NOR_johan_nygaardsvold_desc:0 "Né à Hommelvik, dans l'actuelle municipalité de Malvik, Johan Nygaardsvold est le fils d'un agriculteur. Il a commencé à travailler dans une scierie à l'âge de 12 ans. Il a émigré au Canada, puis aux États-Unis, alors qu'il était encore un jeune adulte, en 1902. Il a travaillé en Colombie-Britannique, dans le Montana et à Washington.\n\nÀ son retour en Norvège, cinq ans plus tard, il s'est lancé dans la politique pour y rester et, en 1910, il a été élu au conseil de l'éducation pour le parti travailliste, qu'il a continué à représenter. Il a déjà laissé son empreinte sur la politique norvégienne, étant l'un des initiateurs de ce qu'on a appelé l'« accord de crise » avec le parti des agriculteurs, qui lui a permis de former un gouvernement en 1935, comme on le lui avait demandé. Son gouvernement a été un grand partisan de l'atténuation des effets de la dépression par des politiques sociales progressistes, mais peut-être pas tant des dépenses militaires et d'une politique étrangère vigilante."
 NOR_nils_traedal:0 "Nils Trædal"
 NOR_nils_traedal_desc:0 "Fils d'agriculteur à Sunndal, Nils Trædal a eu de nombreuses responsabilités et expériences politiques tout au long de sa vie. Parmi les emplois et les rôles de direction qu'il a occupés à l'âge adulte, on compte : prêtre, homme politique, ancien maire, ancien ministre de l'Église et de l'Éducation des gouvernements de Peder L. Kolstad et de Jens Hundeid (respectivement de 1931 à 1932 et de 1932 à 1933), Premier ministre par intérim/ministre des Affaires étrangères (début 1932), représentant du gouvernement du comté de Møre og Romsdal et ancien membre du Parti libéral.\n\nIl a également été cofondateur du prédécesseur du Parti des agriculteurs, et il est aujourd'hui devenu le chef du parti actuel. Défenseur de la réforme agraire et homme aux multiples talents, la Norvège peut désormais profiter des avantages de son expérience variée."
 NOR_ivar_lykke:0 "Ivar Lykke"
 NOR_ivar_lykke_desc:0 "Né à Trondhjem, Ivar Lykke était le fils d'un épicier et d'un homme d'affaires. Après avoir travaillé dans l'entreprise de son père, il s'initia à la politique en tant que représentant des industries commerciales dans la politique locale. Il fut élu au Parlement norvégien en 1916 et se fit remarquer comme un homme politique modéré et sobre, représentant les intérêts des entreprises pragmatiques.\n\nSon acceptation des réformes sociales libérales, ainsi que son comportement agréable et humble, lui valurent une grande confiance au fil des ans. Il refusa sa première opportunité de devenir Premier ministre, mais en 1926, son gouvernement homonyme fut formé, et cette fois avec lui comme Premier ministre de Norvège. Après cela, il continua son travail politique, un exemple étant le conflit sur le nom de sa ville natale, Trondhjem. La question était de savoir si elle devait continuer à s'appeler Trondhjem ou revenir au vieux Nidaros norvégien. En mars 1931, le conflit prit fin sur la proposition de compromis de Lykke, Trondheim."
 NOR_carl_joachim_hambro:0 "Carl Joachim Hambro"
 NOR_carl_joachim_hambro_desc:0 "Né en 1885 et originaire de Bergen, il a passé la majeure partie de sa vie adulte comme journaliste et rédacteur en chef du Morgenbladet (le premier quotidien du pays). Sans surprise, il est aussi un rhéteur talentueux et, depuis 1919, il est élu à l'Assemblée nationale et à la législature suprême de Norvège, le Stortinget. Depuis lors, il a occupé des postes importants tels que chef du parlement de Høyre, président du Storting et vice-président du Storting.\n\nHomme méritant, ayant reçu la Grand-Croix de l'Ordre de Saint-Olaf en 1937, et homme instruit, tant sur la littérature ancienne que nouvelle, Hambro sait faire les choses correctement (et rapidement quand il le faut)."
 NOR_johan_ludwig_mowinckel_desc:0 "Johan Ludwig Mowinckel est né à Bergen en 1870, dans l'une des plus anciennes familles de commerçants de Norvège. Il a étudié la langue et les affaires à l'étranger, en Allemagne, en Angleterre et en France. Il a acheté son premier bateau en 1898 et a dirigé une compagnie de navigation à son nom. Peu de temps après, il est entré au conseil municipal de Bergen et a été maire lors de la dissolution de l'Union entre la Norvège et la Suède. En 1907, il a pris ses fonctions au Parlement norvégien pour la première fois.\n\nDepuis lors, Johan L. Mowinckel a fait partie de plusieurs gouvernements, a été Premier ministre à trois reprises et a souvent occupé d'autres postes importants tels que président du Storting (le Parlement norvégien), ministre de l'Industrie, ministre du Commerce et ministre des Affaires étrangères, entre autres. Il est vraiment une figure importante de la politique norvégienne."
 NOR_haakon_vii:0 "Haakon VII"
 NOR_haakon_vii_desc:0 "Le roi Haakon VII est né en 1872 sous le nom de Christian Frederik Carl Georg Valdemar Axel, prince du Danemark et d'Islande. Dans sa jeunesse, il a servi dans la marine danoise, à partir de 1893 avec le grade de lieutenant. Il s'est marié avec la princesse britannique Maud (dont les territoires antarctiques norvégiens portent le nom) au palais de Buckingham en 1896. Depuis, Carl (le nom qu'il utilisait le plus) et Maud ont voyagé entre le Danemark et la Grande-Bretagne.\n\nLe mode de vie du couple a radicalement changé lorsque des politiciens norvégiens ont proposé au prince Carl de devenir le roi de la Norvège indépendante, à la suite de la dissolution de l'Union entre la Norvège et la Suède. Le 18 novembre 1905, le prince Carl a annoncé par télégramme qu'il prendrait le nom de Haakon VII et que son fils et héritier (Alexandre) porterait le nom d'Olav. Le 25 novembre, il est arrivé en Norvège et le 27, il a prêté serment en tant que premier roi indépendant de Norvège depuis 518 ans.\n\nAujourd'hui, suite à des changements sans précédent dans le sens traditionnel, Haakon, un homme à l'esprit démocratique, se retrouve comme un roi plus absolu et plus traditionnel que jamais. Quel genre de fou peut bien être à l'origine de cette évolution ?"
 NOR_monarchist_coalition:0 "Coalition monarchiste"
 NOR_monarchist_coalition_desc:0 "Politiciens et non-politiciens. Habitants ruraux, citadins et tout ce qui se trouve entre les deux. Agriculteurs, conservateurs, libéraux monarchistes ou autres. La coalition monarchiste est un large groupe d'hommes d'État et de citoyens importants, avec des divergences d'opinion sur la façon dont les choses devraient être faites, allant de petites à grandes, mais ce qu'ils ont en commun est la cause monarchiste et traditionaliste, la restauration du Royaume de Norvège à son ancien passé véritablement indépendant."
 NOR_vidkun_quisling_desc:0 "Originaire de Fyresdal, le jeune Vidkun Quisling était un étudiant talentueux en lettres, en histoire et en sciences naturelles. En 1905, il s'inscrit à l'Académie militaire norvégienne, où il obtient la meilleure note à l'examen d'entrée sur les 250 candidats de cette année-là. Il réussit si bien dans ses études qu'il obtint une audience auprès du roi et devint plus tard officier. Pendant la Grande Guerre, il détestait le sentiment de paix, mais modéra ses opinions après avoir constaté les énormes coûts humains de la guerre.\n\nDepuis lors, il a servi comme attaché militaire, il a servi comme expert militaire sur les affaires russes, il a aidé Fridtjof Nansen à organiser les efforts d'aide humanitaire après la Grande Guerre, il s'est marié deux fois, il a flirté avec le mouvement communiste norvégien (sans doute inspiré par les milices populaires efficaces de l'Union soviétique), il a servi comme ministre de la Défense dans le gouvernement agraire de Peder Kolstad (bien qu'il ne soit ni un agraire ni un ami de Kolstad, mais son expérience et ses connaissances étaient indéniables), et enfin il a aidé à former le parti politique \"Nasjonal Samling\" à partir de l'ancien mouvement politique \"Nordisk folkereisning i Norge\". Maintenant, il représente enfin un parti qui suit ses propres opinions politiques, un mélange distinct de nationalisme et de socialisme."
 NOR_monarch_has_advisor_role:0 "Le monarque a un rôle de conseiller"
 NOR_monarch_has_field_marshal_role:0 "Le monarque a le rôle de maréchal"
 NOR_monarch_has_naval_commander_role:0 "Monarch a le rôle de commandant naval"
 NOR_naval_commander_has_improved_maneuver:0 "Le commandant naval a amélioré ses manœuvres"
 NORWAY_GATHERING_STORM_DESC:0 "Le début des années 1900 a été un âge d'or pour la Norvège. Avec son indépendance, sa croissance économique, son exploration polaire et l'expansion de ses territoires aux deux extrémités du globe, le Royaume de Norvège a laissé sa marque sur le monde. Mais tout n'a pas été simple : la marine marchande neutre norvégienne a subi des pertes pendant la Grande Guerre et, plus récemment, la Grande Dépression a quelque peu paralysé l'économie.\n\nSi les politiques sociales du gouvernement travailliste ont cherché à atténuer les problèmes, cette politique de « l'arme cassée » avec une réduction des dépenses de défense a mis la Norvège en danger..."
 NORWAY_BLITZKRIEG_DESC:0 "Le début des années 1900 a été un âge d'or pour la Norvège. Avec son indépendance, sa croissance économique, son exploration polaire et l'expansion de ses territoires aux deux extrémités du globe, le Royaume de Norvège a laissé sa marque sur le monde. Mais tout n'a pas été simple : la marine marchande neutre norvégienne a subi des pertes pendant la Grande Guerre et, plus récemment, la Grande Dépression a quelque peu paralysé l'économie.\n\nSi les politiques sociales du gouvernement travailliste ont cherché à atténuer les problèmes, cette politique de « l'arme cassée » avec une réduction des dépenses de défense a mis la Norvège en danger..."
 naw_norway.1.t:0 "La Norvège vous invite aux Trois Frères"
 naw_norway.1.d:0 "Dans le sixième couplet de l'hymne national norvégien, il est question de la solidarité des Scandinaves dans les guerres. Les Norvégiens relancent aujourd'hui le mouvement panscandinave et ils nous tendent la main."
 naw_norway.1.a:0 "Frères dans la vie et dans la mort !"
 naw_norway.1.b:0 "Peut-être pas dans la mort..."
 naw_norway.2.t:0 "[From.GetName] rejoint les Trois Frères"
 naw_norway.2.d:0 "Notre frère [From.GetName] a rejoint notre alliance. Que nos peuples s'unissent pour la victoire."
 naw_norway.2.a:0 "Nous sommes un !"
 naw_norway.3.t:0 "[From.GetName] refuse notre main tendue."
 naw_norway.3.d:0 "[From.GetName] a en quelque sorte estimé qu'il était dans son intérêt de rester à l'écart de notre brillante idée de compagnie."
 naw_norway.3.a:0 "Peut-être une autre fois."
 naw_norway.4.t:0 "La proposition de mandats de quatre ans est adoptée"
 naw_norway.4.d:0 "Le Parlement norvégien a récemment décidé que les élections parlementaires se tiendraient désormais tous les quatre ans au lieu de tous les trois ans, avec effet immédiat. Il espère probablement qu'un gouvernement en place accomplira davantage de choses en une année supplémentaire. Bien entendu, il ne faut pas nier qu'une année supplémentaire de sécurité de l'emploi pourrait être un effet secondaire agréable pour nos représentants."
 naw_norway.4.a:0 "Très bien alors."
 naw_norway.4.b:0 "Heh, ces salauds rusés."
 naw_norway.4.c:0 "Revenons maintenant au débat sur le « samnorsk »..."
 naw_norway.6.t:0 "[From.GetName] soutient la nouvelle Confrérie"
 naw_norway.6.d:0 "Notre frère [From.GetName] nous soutient dans l'élargissement de la portée de notre alliance. Que nos nations libres s'unissent comme des frères."
 naw_norway.6.a:0 "Nous sommes bel et bien unis dans la volonté !"
 naw_norway.7.t:0 "La Norvège propose une collaboration en matière de recherche nordique"
 naw_norway.7.d:0 "Notre voisin nous a invité à participer à une collaboration de recherche nordique commune, en faisant valoir que cela conduirait à l'amélioration et au bénéfice de toutes les nations de Scandinavie. Avoir accès aux avancées de nos voisins ne pourrait que nous faire du bien. La question est de savoir si nous voyons des inconvénients à ce qu'ils aient accès aux nôtres."
 naw_norway.7.a:0 "De nouvelles avancées technologiques entre les mains des Scandinaves nous feraient du bien !"
 naw_norway.7.b:0 "Une collaboration de recherche semble bénéfique. Pourquoi ne leur prêterions-nous pas périodiquement nos chimistes ?"
 naw_norway.7.c:0 "Nos avancées technologiques entre des mains étrangères ? Cela semble un peu trop risqué..."
 naw_norway.8.t:0 "[From.GetName] a rejoint la collaboration de recherche nordique"
 naw_norway.8.d:0 "[From.GetName] a judicieusement choisi de rejoindre notre collaboration de recherche."
 naw_norway.8.a:0 "Et avec cela, nous deviendrons tous encore plus sages."
 naw_norway.9.t:0 "[From.GetName] refuse de rejoindre la collaboration de recherche nordique"
 naw_norway.9.d:0 "[From.GetName] semble être plus protecteur de sa technologie que nous l’avions prévu."
 naw_norway.9.a:0 "Nous attendions mieux d’eux."
 naw_norway.10.t:0 "Une invitation à la collaboration de recherche nordique"
 naw_norway.10.d:0 "La Norvège nous a envoyé une invitation à la collaboration de recherche nordique, un accord qui, selon elle, bénéficiera mutuellement à tous les pays nordiques grâce à l'échange de développements technologiques."
 naw_norway.10.a:0 "Bien entendu, la Finlande nous rejoindra. Loistava aloite!"
 naw_norway.10.b:0 "Les bonnes idées doivent être partagées. Loistava aloite!"
 naw_norway.10.c:0 "C’est une belle motion, mais nous ne pouvons pas risquer que notre technologie tombe entre de mauvaises mains."
 naw_norway.11.t:0 "[From.GetName] a rejoint la collaboration de recherche nordique"
 naw_norway.11.d:0 "[From.GetName] a judicieusement choisi de rejoindre notre collaboration de recherche."
 naw_norway.11.a:0 "Notre frère le Finlandais, maintenant il est là."
 naw_norway.12.t:0 "[From.GetName] refuse de rejoindre la collaboration de recherche nordique"
 naw_norway.12.d:0 "[From.GetName] semble être plus protecteur de sa technologie que nous l’avions prévu."
 naw_norway.12.a:0 "Notre frère le Finlandais, un coup de pied au tibia ?"
 naw_norway.13.t:0 "La Norvège veut collaborer avec les scientifiques du Commonwealth"
 naw_norway.13.d:0 "La nation scandinave d'outre-mer souhaite signer un accord de collaboration en matière de recherche avec les pays du Commonwealth. Leurs scientifiques travailleront en étroite collaboration avec les nôtres et partageront leurs avancées."
 naw_norway.13.a:0 "Un échange technologique serait mutuellement bénéfique."
 naw_norway.13.b:0 "Collaborer avec nos amis est tout à fait normal."
 naw_norway.13.c:0 "Ce serait trop unilatéral. Pourquoi échanger des as contre des trois points ?"
 naw_norway.14.t:0 "[From.GetName] a accepté de mettre en place un accord de recherche"
 naw_norway.14.d:0 "[From.GetName] a aimablement mis en place un accord de recherche et a invité nos scientifiques à participer, contribuer et apprendre."
 naw_norway.14.a:0 "A la vôtre !"
 naw_norway.15.t:0 "[From.GetName] refuse notre accès à la recherche du Commonwealth"
 naw_norway.15.d:0 "[From.GetName] semble protéger son électronique et ses vaisseaux de pointe, et nous a refusé l'accès aux recherches du Commonwealth."
 naw_norway.15.a:0 "Ces salauds."
 naw_norway.16.t:0 "La Norvège veut collaborer avec les scientifiques de l'Axe."
 naw_norway.16.d:0 "Nos amis germaniques du Nord souhaitent signer un accord de collaboration en matière de recherche entre les pays de l'Axe. Leurs scientifiques travailleront en étroite collaboration avec les nôtres et partageront leurs avancées."
 naw_norway.16.a:0 "Un échange technologique serait mutuellement bénéfique."
 naw_norway.16.b:0 "Collaborer avec nos amis est tout à fait normal."
 naw_norway.16.c:0 "Nein. Ils devront se contenter de louer ou de concéder sous licence notre équipement."
 naw_norway.17.t:0 "[From.GetName] a accepté de mettre en place un accord de recherche"
 naw_norway.17.d:0 "[From.GetName] a aimablement mis en place un accord de recherche et a invité nos scientifiques à participer, contribuer et apprendre."
 naw_norway.17.a:0 "Danke schön."
 naw_norway.18.t:0 "[From.GetName] refuse notre accès à la recherche de l'Axe"
 naw_norway.18.d:0 "[From.GetName] semble protéger ses techniques de cryptage avancées, ses chars et ses armes, et nous a refusé l'accès aux recherches de l'Axe."
 naw_norway.18.a:0 "Ach so..."
 naw_norway.19.t:0 "La Norvège veut collaborer avec les scientifiques du Komintern"
 naw_norway.19.d:0 "Nos camarades socialistes de l'Ouest souhaitent signer un accord de collaboration scientifique entre nos deux pays. Leurs scientifiques travailleront en étroite collaboration avec les nôtres et partageront leurs avancées."
 naw_norway.19.a:0 "Un échange technologique serait mutuellement bénéfique."
 naw_norway.19.b:0 "Collaborer avec nos amis est tout à fait normal."
 naw_norway.19.c:0 "Nyet. On ne peut jamais être trop prudent ces jours-ci."
 naw_norway.20.t:0 "[From.GetName] a accepté de mettre en place un accord de recherche"
 naw_norway.20.d:0 "[From.GetName] a aimablement mis en place un accord de recherche et a invité nos scientifiques à participer, contribuer et apprendre."
 naw_norway.20.a:0 "Nous avons bien fait d’avoir confiance en nos camarades."
 naw_norway.21.t:0 "[From.GetName] refuse notre accès à la recherche du Komintern"
 naw_norway.21.d:0 "[From.GetName] semble protéger leur production industrielle efficace et leurs variantes d'armures intelligentes, et nous a refusé l'accès aux recherches du Komintern."
 naw_norway.21.a:0 "Sois ce qui sera."
 naw_norway.22.t:0 "La Norvège nous invite à la Confrérie des Nations Démocratiques"
 naw_norway.22.d:0 "Les Norvégiens et leurs alliés, jusqu’à récemment connus sous le nom collectif d’Alliance des Trois Frères, d’Alliance des Quatre Frères ou de Fraternité nordique, selon les personnes à qui vous posez la question, nous ont récemment invités à rejoindre leur alliance nouvellement rebaptisée. Ils espèrent sans doute maintenir leur élan diplomatique, et cette alliance pourrait être bénéfique pour notre propre sécurité et notre influence politique, mais elle impliquerait également un engagement envers nos nouveaux amis potentiels."
 naw_norway.22.a:0 "Nous sommes frères !"
 naw_norway.22.b:0 "Je pense que nous allons rester au niveau d'une connaissance amicale."
 naw_norway.22.c:0 "Nous sommes frères, et les frères doivent avoir la priorité sur nos amis actuels."
 naw_norway.22.p:0 "Nous ne pouvons pas trahir nos alliés actuels !"
 naw_norway.23.t:0 "[From.GetName] rejoint la Confrérie des Nations Démocratiques"
 naw_norway.23.d:0 "Notre frère [From.GetName] a rejoint notre Confrérie. Que nos peuples s'unissent pour la victoire."
 naw_norway.23.a:0 "Nous sommes nombreux et pourtant nous sommes un !"
 naw_norway.24.t:0 "[From.GetName] refuse notre main gracieuse"
 naw_norway.24.d:0 "[From.GetName] pensait en quelque sorte qu'il était dans son intérêt de rester à l'écart de notre Confrérie de nations cordiales, puissantes et éprises de liberté. Qui sait ce qu'ils pensaient ?"
 naw_norway.24.a:0 "Décevant..."
 naw_norway.25.t:0 "[From.GetName] a rebaptisé notre faction la Fraternité Démocratique des Nations"
 naw_norway.25.d:0 "Vouloir étendre davantage la faction pourrait nécessiter un changement de nom vers quelque chose de plus global."
 naw_norway.25.a:0 "Une nouvelle approche mondiale pourrait en effet s’avérer nécessaire."
 naw_norway.26.t:0 "[From.GetName] exige Petsamo"
 naw_norway.26.d:0 "Notre voisin, [From.GetName], a revendiqué ses anciennes revendications sur la péninsule de Kola et souhaiterait donc une frontière contiguë à la péninsule majoritairement habitée par les Russes. Pour y parvenir, il a exigé que nous lui cédions notre territoire le plus au nord, Petsamo. Bien qu'il soit peu peuplé, il contient de précieux gisements de nickel et il reste notre seul débouché sur la mer de Barents. Quelle ligne de conduite devrions-nous adopter ?"
 naw_norway.26.a:0 "Abandonnez Petsamo. Laissez-les taquiner l'ours s'ils le désirent..."
 naw_norway.26.b:0 "Laissons nos amis l’avoir, mais nous nous attendons à être récompensés."
 naw_norway.26.c:0 "Petsamo appartient aux Finlandais."
 naw_norway.27.t:0 "[From.GetName] cède la propriété de Petsamo"
 naw_norway.27.d:0 "Les Finlandais ont eu la sagesse de nous céder la propriété de la région de Petsamo, peu peuplée mais riche en ressources. Nous disposons ainsi d'une frontière contiguë à nos anciennes revendications médiévales. C'est la preuve de la haute position de notre nation en Europe et de l'intelligence de nos diplomates et de nos hommes d'État."
 naw_norway.27.a:0 "Gloire à la Norvège et bravo à nos hommes d’État !"
 naw_norway.28.t:0 "[From.GetName] refuse nos demandes pour Petsamo"
 naw_norway.28.d:0 "Les Finlandais affirment que la nature et l'étendue de leurs frontières ne sont pas négociables et qu'ils ne nous céderont donc pas Petsamo, quelles que soient les raisons pour lesquelles nous le revendiquons. Il semble que ce soit dans leur nature et dans leur mesure de nous décevoir... Une note de réclamation officielle leur a été adressée, mais pour le moment nous devrons accepter leur décision."
 naw_norway.28.a:0 "La note mentionnait-elle à quel point ils nous ont déçus ?"
 naw_norway.29.t:0 "[From.GetName] exige que nous nous soumettions à la Révolution"
 naw_norway.29.d:0 "Les Norvégiens, qui ont récemment vaincu les Danois et les Suédois, exigent désormais que nous nous soumettions à leur domination et à leurs idéaux communistes. Compte tenu de leur contrôle sur la Scandinavie, de la taille croissante de leur armée et de leurs liens avec les Soviétiques, leur refuser cette domination pourrait s'avérer très dangereux. D'un autre côté, notre indépendance pourrait être en jeu dans l'un ou l'autre choix..."
 naw_norway.29.a:0 "Nous devons nous soumettre, avec des ennemis des deux côtés, il n'y a tout simplement pas d'autre choix..."
 naw_norway.29.b:0 "Nous devons nous soumettre, avec des ennemis des deux côtés, il n'y a tout simplement pas d'autre choix..."
 naw_norway.29.c:0 "Les Norvégiens ont renforcé leur contrôle sur notre nation."
 naw_norway.29.p:0 "Les Norvégiens ont renforcé leur contrôle sur notre nation."
 naw_norway.29.e:0 "C’est ici que nous prenons position : la Finlande indépendante est là pour rester."
 naw_norway.30.t:0 "[From.GetName] se soumet à nous"
 naw_norway.30.d:0 "Les Finlandais ont décidé de nous laisser le contrôle d'une grande partie de leurs affaires intérieures. Les pays nordiques sont désormais à notre disposition."
 naw_norway.30.a:0 "Super."
 naw_norway.31.t:0 "[From.GetName] refuse de se soumettre à nous"
 naw_norway.31.d:0 "Les Finlandais ont décidé de refuser notre généreuse offre de se soumettre à nous et de conserver leur autonomie. Apparemment, ils préféreraient être partagés entre nous et les Soviétiques, et il semble que les hommes d'État finlandais aient beaucoup trop de facilité à se procurer des boissons fortes. C'est maintenant à notre tour de décider : est-ce que propager la révolution au peuple finlandais vaut la peine de faire la guerre ?"
 naw_norway.31.a:0 "À la guerre."
 naw_norway.31.b:0 "Ou pas la guerre ?"
 naw_norway.32.t:0 "[From.GetName] se range du côté de l'Allemagne après nous avoir promis Slesvig"
 naw_norway.32.d:0 "Les dirigeants norvégiens ont décidé de se ranger du côté de l'Allemagne pour dissuader les attaques de celle-ci. Naturellement, de nombreux Danois sont aujourd'hui mécontents de voir que nous avons abandonné nos îles de l'Atlantique Nord en échange d'un soutien pour reprendre tout le Slesvig, et peut-être aussi le Holsten. De plus, si l'Allemagne bat les autres grandes puissances, comment pourrons-nous nous défendre contre elles ? Nous sommes même à leur frontière... Au minimum, nous pourrions adresser nos doléances aux Norvégiens pour satisfaire notre opinion publique et peut-être en tirer quelque chose ?"
 naw_norway.32.a:0 "Déposons nos plaintes auprès du gouvernement norvégien."
 naw_norway.32.b:0 "Abstenez-vous de vous plaindre, au moins nous avons la paix maintenant."
 naw_norway.33.t:0 "[From.GetName] comprend notre décision de nous ranger du côté de l'Allemagne"
 naw_norway.33.d:0 "Les Danois, bien que contrariés par notre promesse de les aider à reprendre le Slesvig, comprennent notre pragmatisme en nous rangeant du côté de l'Allemagne, la sécurité immédiate devant être prioritaire. Et qui sait, si l'Allemagne commence à perdre la guerre, l'amitié avec eux pourrait ne pas durer..."
 naw_norway.33.a:0 "[From.GetName] comprend notre pragmatisme."
 naw_norway.34.t:0 "[From.GetName] porte plainte contre notre prise de parti pour l'Allemagne"
 naw_norway.34.d:0 "Les dirigeants danois semblent assez mécontents de notre prise de parti pour l'Allemagne. Il y a d'abord la question de savoir comment nous avons promis d'aider à reconquérir le Slesvig, puis il y a le fait que les Allemands pourraient venir nous chercher et s'en prendre à la partie danoise actuelle du Slesvig s'ils deviennent plus forts, malgré notre prise de parti. Comment allons-nous gérer cela ?"
 naw_norway.34.a:0 "Il faut les dédommager ! Une compensation financière et le Groenland en garantie."
 naw_norway.34.b:0 "Pour l’instant, cédez-leur le Groenland en guise de garantie."
 naw_norway.34.c:0 "Les imbéciles ! Ne comprennent-ils pas que nous avons dû faire cela ? Ils n'obtiennent rien."
 naw_norway.35.t:0 "Les Norvégiens acceptent des compensations massives"
 naw_norway.35.d:0 "Il semblerait que les Norvégiens aient bien compris nos doléances. Ils nous ont restitué le Groenland en guise de garantie temporaire, en plus de nous verser une compensation financière considérable, que nous réinvestissons désormais dans nos industries."
 naw_norway.35.a:0 "Il est normal qu'ils paient, mais merci."
 naw_norway.36.t:0 "Les Norvégiens cèdent le Groenland"
 naw_norway.36.d:0 "Pour l'instant, les Norvégiens nous ont rendu le Groenland en garantie jusqu'à ce que le reste du Slesvig nous revienne. Nous n'avons pas gagné le procès du Groenland pour rien ! Et notre opinion publique est rassurée pour l'instant."
 naw_norway.36.a:0 "Acceptable"
 naw_norway.37.t:0 "Les Norvégiens nous ont refusé une compensation"
 naw_norway.37.d:0 "Les Norvégiens nous ont refusé une compensation"
 naw_norway.37.a:0 "Il s’agit du pire accord commercial de l’histoire des accords commerciaux."
 naw_norway.38.t:0 "Respecter notre part du marché"
 naw_norway.38.d:0 "Le Slesvig-Holsten nous appartient et les Norvégiens ont respecté leur part du contrat. Des mesures sont actuellement prises pour leur restituer le Groenland, comme nous l'avions prévu dans le contrat."
 naw_norway.38.a:0 "Prenez bien soin des Groenlandais, maintenant !"
 naw_norway.39.t:0 "[From.GetName] nous a rendu le Groenland"
 naw_norway.39.d:0 "Les Danois, reconnaissant que notre part du marché consistant à les aider à reconquérir le Slesvig a été remplie, nous ont rendu le Groenland. N'étant plus une garantie temporaire, le Groenland fait désormais partie du Royaume de Norvège et les Inuits deviendront des citoyens norvégiens."
 naw_norway.39.a:0 "Merveilleux. À quelle fréquence voyez-vous une série d’événements accompagnés d’une morale ?"
 naw_norway.40.t:0 "[From.GetName] se range du côté des Russes après nous avoir promis la Carélie"
 naw_norway.40.d:0 "Les dirigeants norvégiens ont décidé de se ranger du côté des Russes pour les dissuader de toute attaque. Naturellement, certains Finlandais sont maintenant mécontents que nous ayons abandonné nos îles de la Baltique en échange d'un soutien pour reprendre la Carélie et mettre fin à la menace orientale. De plus, si les Russes vainquent les autres grandes puissances, comment pourrons-nous nous défendre contre eux ? Nous partageons une immense frontière avec eux ! Au minimum, nous pourrions adresser nos doléances aux Norvégiens pour satisfaire notre opinion publique et peut-être en tirer quelque chose ?"
 naw_norway.40.a:0 "Déposons nos plaintes auprès du gouvernement norvégien."
 naw_norway.40.b:0 "Abstenez-vous de vous plaindre, au moins nous avons la paix maintenant."
 naw_norway.41.t:0 "[From.GetName] comprend notre décision de nous ranger du côté de la Russie"
 naw_norway.41.d:0 "Les Finlandais, bien que contrariés par notre promesse de les aider à reprendre la Carélie, mais probablement plus encore parce que nous nous sommes rangés du côté d’une menace qui pourrait un jour les atteindre, comprennent notre pragmatisme en nous rangeant du côté de la Russie. Bien qu’ils soient inquiets pour le long terme, ils reconnaissent que la sécurité immédiate doit être prioritaire. Et qui sait, si la Russie commence à perdre la guerre, l’amitié avec eux pourrait ne pas durer…"
 naw_norway.41.a:0 "[From.GetName] comprend notre pragmatisme."
 naw_norway.42.t:0 "[From.GetName] émet des plaintes contre notre prise de parti pour l'Union soviétique"
 naw_norway.42.d:0 "Les dirigeants finlandais semblent assez mécontents que nous ayons pris le parti des Russes. Il y a d'abord la question de savoir comment nous avons promis d'aider à reconquérir le reste de la Carélie, puis il y a le fait que les Soviétiques pourraient venir nous chercher et chercher la Finlande s'ils deviennent plus forts, même si nous prenons leur parti. C'est en tout cas ce que pensent les Finlandais. Comment allons-nous gérer cela ?"
 naw_norway.42.a:0 "Il faut les dédommager ! Donnez-leur une compensation financière."
 naw_norway.42.b:0 "Nous ne pouvons pas les compenser maintenant, nous avons besoin de nos ressources pour construire nos propres défenses."
 naw_norway.43.t:0 "Les Norvégiens acceptent des compensations"
 naw_norway.43.d:0 "Il semblerait que les Norvégiens aient compris nos doléances. Ils vont nous verser une compensation financière que nous allons réaffecter à nos industries."
 naw_norway.43.a:0 "Cela fera l'affaire pour l'instant, merci."
 naw_norway.44.t:0 "Les Norvégiens nous ont refusé une compensation"
 naw_norway.44.d:0 "Les Norvégiens, qui prétendent avoir fait ce qu'il fallait, nous ont refusé toute compensation, en affirmant que se ranger du côté des Soviétiques était nécessaire à la survie de toutes nos nations. Si l'expansion en Carélie est une chose, protéger nos frontières des Russes à long terme est la principale préoccupation ici, et le fait que les Norvégiens, avec leur position confortable loin de la menace, ne nous dédommagent même pas est extrêmement décevant..."
 naw_norway.44.a:0 "Les imbéciles naïfs et protégés..."
 naw_norway.45.t:0 "Motion de censure – Qui dirigera le nouveau gouvernement ?"
 naw_norway.45.d:0 "L'ancien gouvernement a été renversé par la motion de censure et un nouveau gouvernement sera rétabli, une coalition dirigée par Høyre, notre parti conservateur. Cependant, pendant que les détails sont en train d'être réglés, nous devons prendre une décision sur le choix du Premier ministre de la Norvège. Il nous reste maintenant deux choix judicieux à faire."
 naw_norway.45.a:0 "Ivar Lykke - Il possède une expérience pertinente et la capacité de faire des compromis lorsque cela est nécessaire."
 naw_norway.45.b:0 "C.J. Hambro - Il veut le poste et possède une expérience variée en politique et en écriture."
 naw_norway.50.t:0 "[From.GetName] propose un accord"
 naw_norway.50.d:0 "Après la séparation de la Norvège du royaume danois en 1814, le traité de Kiel nous a donné possession de leurs anciennes îles de l’Atlantique Nord, le Groenland, l’Islande et les îles Féroé. Bien qu’il y ait eu des désaccords à ce sujet avec l’occupation temporaire de l’est du Groenland par les irrédentistes norvégiens, les Norvégiens se sont maintenant adressés à nous par voie diplomatique, bien qu’avec des exigences différentes.\n\nEn échange de la restitution de leurs anciennes îles des Féroé et de l’Islande, les Norvégiens abandonneront leurs revendications sur le Groenland, nous défendront en cas d’attaque des Allemands et participeront également aux négociations sur la restitution du Slesvig et de certaines parties du Holsten si l’occasion se présente. Bien que les exigences soient assez vastes, les îles de l’Atlantique Nord ne sont pas la région la plus importante économiquement de notre pays, et une restitution du Slesvig aurait été beaucoup plus profitable. Devons-nous accepter ou rejeter cette proposition, ou peut-être proposer un compromis, vu que les exigences sont assez vastes ?"
 naw_norway.50.a:0 "Acceptez-le, et ajoutez-y le Groenland. Nous devons nous lier d'amitié avec nos compatriotes du Nord à tout prix !"
 naw_norway.50.b:0 "Acceptez. Les îles étaient norvégiennes et Slesvig-Holsten aurait plus de valeur pour nous."
 naw_norway.50.c:0 "Négocier pour conserver l'Islande. L'accord est actuellement très favorable à la Norvège."
 naw_norway.50.e:0 "Refusez un tel accord, seuls les Norvégiens y verraient un avantage immédiat..."
 naw_norway.51.t:0 "[From.GetName] accepte l'accord"
 naw_norway.51.d:0 "L'accord dano-norvégien proposé a été accepté par [From.GetName], et nos anciennes îles sont désormais de nouveau sous notre contrôle. Si jamais nous sommes en mesure de restituer Slesvig au Danemark, nous devrons le faire pour remplir notre part du marché."
 naw_norway.51.a:0 "Les Danois sont vraiment de bons alliés, ils nous aident à résoudre une partie du traité injuste de Kiel."
 naw_norway.52.t:0 "[From.GetName] accepte le deal, avec une capture"
 naw_norway.52.d:0 "Les Danois ont apprécié l'idée générale de l'accord, mais ils l'ont trouvé, sans surprise, un peu trop partial, étant donné que nous sommes les seuls à en tirer des avantages immédiats. Ils ont donc proposé une contre-offre apparemment raisonnable, dans laquelle l'accord serait modifié de manière à conserver l'Islande. Nos dignitaires étrangers ont trouvé cela assez raisonnable et ont accepté l'accord modifié."
 naw_norway.52.a:0 "Pas parfait, mais parfaitement acceptable."
 naw_norway.53.t:0 "[From.GetName] rejette l'accord"
 naw_norway.53.d:0 "Invoquant l'absence de gains immédiats pour [From.GetName] et des exigences excessives de notre part, les Danois ont rejeté notre demande de réacquisition de nos îles en échange d'un soutien pour la reprise du Slesvig-Holsten. Bien que cela constitue un revers important pour notre chemin diplomatique vers une influence accrue, nous jouons de manière risquée et nous déclenchons des révoltes en Islande et aux îles Féroé, étant donné que les habitants sont originaires du continent norvégien et font partie de notre Royaume. Cela mettrait cependant en péril notre alliance avec le Danemark, et si le Danemark ne recule pas, la guerre pourrait éclater..."
 naw_norway.53.a:0 "Nous ne mettrons pas en péril notre amitié avec le Danemark. Laissons-les garder les îles..."
 naw_norway.53.b:0 "C'est inacceptable. Provoquons la révolte et faisons valoir nos revendications !"
 naw_norway.54.t:0 "[From.GetName] incite aux sécessions dans les îles !"
 naw_norway.54.d:0 "Les ignobles Norvégiens n’ont pas accepté que nous gardions les îles et ont déclenché des révoltes sécessionnistes en Islande et aux îles Féroé. Profitant des mouvements nationalistes et autonomistes croissants sur les îles, ainsi que de leurs liens culturels et ethniques communs, les Norvégiens ont envoyé des fauteurs de troubles dans les îles et les ont fait rejoindre leur pays. Le Groenland reste un pays sûr car ses habitants n’ont pas de liens aussi étroits avec la Norvège, mais nous devons prendre position sur ce point. Devons-nous accepter l’accord précédent, accepter le statu quo ou quitter l’alliance et reprendre nos îles par la force ?"
 naw_norway.54.a:0 "Ajoutez également le Groenland, nous pourrions tout aussi bien sauvegarder l’accord initial et lui demander de soutenir la reprise du Slesvig."
 naw_norway.54.b:0 "Ne prenez aucun risque. Acceptez le nouveau statu quo sans soutenir la reprise du Slesvig."
 naw_norway.54.c:0 "Il ne faut jamais tolérer de telles atteintes à notre territoire. À la guerre !"
 naw_norway.55.t:0 "[From.GetName] se replie et cède le Groenland"
 naw_norway.55.d:0 "Les instigations de la révolte ont été un succès total. Les Danois ont plié pour sauver l'accord initial, ne voulant pas risquer la guerre et considérant que les lignes de ravitaillement vers le Groenland étaient trop longues pour valoir la peine d'être maintenues. Puisque l'accord initial était en grande partie en notre faveur, nous devrions pardonner leurs transgressions et soutenir leur droit sur le Slesvig si jamais cela devient un problème pertinent."
 naw_norway.55.a:0 "Et le pari islandais s’avère payant."
 naw_norway.56.t:0 "[From.GetName] accepte à contrecœur le nouveau statu quo"
 naw_norway.56.d:0 "Les Danois, bien qu'amers face à notre jeu déloyal, acceptent le nouveau statu quo et restent dans l'alliance, tant que leurs navires de ravitaillement du Groenland peuvent toujours accoster aux îles Féroé et en Islande. De plus, nous n'aurons plus aucune obligation de soutenir leurs revendications sur le Slesvig si nous le souhaitons."
 naw_norway.56.a:0 "Obtenir quelque chose pour rien ? Quels hommes d'État de renommée mondiale !"
 naw_norway.57.t:0 "[From.GetName] nous déclare la guerre !"
 naw_norway.57.d:0 "La stratégie islandaise s’est retournée contre nous de la pire des manières ! Les Danois ont qualifié les révoltes insulaires d’ingérence norvégienne illégale et ont déclaré la guerre à l’Islande. Le seul point positif est que les Danois ont pris les premières mesures offensives, ce qui pourrait potentiellement aider à convaincre d’autres États alliés de se joindre à notre défense contre les Danois."
 naw_norway.57.a:0 "Parfois, on obtient plus que ce que l'on espère. Les Danois nous ont maintenant forcé la main..."
 naw_norway.58.t:0 "[From.GetName] accepte le deal, et bien plus encore !"
 naw_norway.58.d:0 "L'accord dano-norvégien proposé a été accepté par [From.GetName], et nos anciennes îles, y compris le Groenland qui a été inclus dans l'accord de bonne foi, sont désormais de nouveau sous notre contrôle. Si jamais nous sommes en mesure de restituer Slesvig au Danemark, nous devrons le faire pour remplir notre part du marché."
 naw_norway.58.a:0 "Les Danois sont véritablement de bons alliés, ils nous aident à réparer les dégâts causés par le traité injuste de Kiel."
 naw_norway.59.t:0 "L'accord fennoscandien"
 naw_norway.59.d:0 "Craignant des incursions dans les frontières orientales de leur alliance, les alliés fennoscandiens, la Norvège, la Suède et la Finlande, ont conclu un accord visant à garantir des garanties défensives mutuelles. La Finlande a transféré les îles Åland, majoritairement habitées par des Suédois, à la Suède, tandis que la Suède a transféré l'ancien territoire norvégien de Båhuslen à la Norvège.\n\nGrâce à cela, la Norvège, le pays le moins directement menacé par un éventuel expansionnisme russe, a été incitée à défendre ses alliés plus proches du danger, la Suède a pu limiter l'expansion potentielle de son ancien ennemi, et la Finlande a maintenant des voisins qui s'engagent à défendre ses frontières orientales, y compris l'isthme de Carélie, très important."
 naw_norway.59.a:0 "Les amis peuvent toujours parvenir à un accord. Il faut maintenant que notre armée joue un rôle de dissuasion."
 naw_norway.59.b:0 "Ils ne nous font pas confiance ? Quoi qu'il en soit, il faut se méfier de ces voisins intrigants..."
 naw_norway.60.t:0 "Haakon VII abdique"
 naw_norway.60.d:0 "Face aux tensions radicales croissantes en Norvège, le roi Haakon, lui-même un homme respecté et enclin à la démocratie, a décidé de céder à la pression croissante qui réclame un nouveau type de hiérarchie dans l'État. Son abdication a pris effet immédiatement, et il a ainsi régné sous le nom de Haakon VII, roi de Norvège, de 1905 à [GetYear]."
 naw_norway.60.a:0 "Aussi bon soit-il, la monarchie est dépassée."
 naw_norway.60.b:0 "Que se passe-t-il avec nos amis ?"
 naw_norway.60.c:0 "La monarchie est superflue pour le peuple."
 naw_norway.60.p:0 "La politique radicale doit être à l’œuvre en Norvège…"
 naw_norway.61.t:0 "[From.GetName] propose des conditions"
 naw_norway.61.d:0 "Face à l'assaut de notre machine de guerre, les dirigeants de [From.GetAdjective] ont décidé de rechercher la paix avec nous et, en échange, ils proposent de devenir notre État satellite. Cela conduira à la paix entre nos nations et, à mesure qu'ils deviendront notre État sujet, ils se joindront à toutes les guerres en cours à nos côtés. Que pouvons-nous en penser ?"
 naw_norway.61.a:0 "accepter la décision de [From.GetName] indirectement."
 naw_norway.61.b:0 "Seule une annexion totale de leur pays serait suffisante..."
 naw_norway.62.t:0 "[From.GetName] accepte nos conditions"
 naw_norway.62.d:0 "[From.GetName] a accepté nos conditions de reddition et nous serons désormais un État satellite de leur pays. Cela signifie également que nous n'avons d'autre choix que de participer pour le moment à tout conflit dans lequel ils pourraient nous entraîner. Mais peut-être y a-t-il la liberté et la paix à l'horizon ?"
 naw_norway.62.a:0 "Malheureusement, nous n'avions plus d'autres options..."
 naw_norway.63.t:0 "[From.GetName] rejette nos conditions"
 naw_norway.63.d:0 "[From.GetName] a rejeté nos conditions de reddition, ayant apparemment décidé que seul un gouvernement direct était suffisant. Cela pourrait se transformer en une lutte pour notre indépendance et notre existence même !"
 naw_norway.63.a:0 "Un combat est donc inévitable, et les enjeux sont élevés..."
 naw_norway.64.t:0 "La faction nationaliste de [Root.GetNameDef]"
 naw_norway.64.d:0 "Des mesures sont effectivement prises pour faire connaître notre position et nos valeurs au monde. Une nouvelle faction pourrait voir le jour après le travail acharné de nos représentants et de nos hommes d'État. Comment devrions-nous appeler notre nouvelle et solide alliance ?"
 naw_norway.64.a:0 "« Aurores boréales », nous ferons briller nos lumières sur le monde envieux."
 naw_norway.64.b:0 "« Assemblée Nordique », car sous notre direction, les meilleurs sont sûrs de se rassembler."
 naw_norway.64.c:0 "« Pacte de Pierre », car nous sommes d’abord et avant tout inébranlables, comme nos Montagnes."
 naw_norway.64.p:0 "Hmmm... Laissez-moi voir les autres options, s'il vous plaît..."
 naw_norway.65.t:0 "La faction nationaliste de [Root.GetNameDef]"
 naw_norway.65.d:0 "Des mesures sont effectivement prises pour faire connaître notre position et nos valeurs au monde. Une nouvelle faction pourrait voir le jour après le travail acharné de nos représentants et de nos hommes d'État. Comment devrions-nous appeler notre nouvelle et solide alliance ?"
 naw_norway.65.a:0 "« Royaume du Nord », simple, descriptif, pittoresque."
 naw_norway.65.b:0 "« Union nordique », car qu'est-ce qu'une alliance, sinon des nations apparentées."
 naw_norway.65.c:0 "Reprenons cela depuis le début."
 naw_norway.65.p:0 "Ne faisons pas ce choix maintenant."
 naw_norway.70.t:0 "Les vieilles traditions ravivées"
 naw_norway.70.d:0 "Les anciennes traditions de [ROOT.GetNameDef] ont récemment connu un renouveau romantique, les citoyens et les politiciens se demandant désormais si les anciennes traditions telles que les titres aristocratiques devraient être rétablies (bien que, compte tenu de nos traditions démocratiques, la plupart conviennent que les titres devraient être délivrés sans privilèges cette fois-ci). Certains plaident même en faveur du retour des anciens noms de lieux et même de l'ancien drapeau du Royaume médiéval de Norvège. Quelle ligne de conduite devrions-nous adopter ?"
 naw_norway.70.a:0 "L'aristocratie est dépassée, et nous devrions bien sûr nous en tenir à notre drapeau norvégien actuel."
 naw_norway.70.b:0 "Des titres aristocratiques pour nos citoyens les plus honorables, mais gardons notre drapeau actuel."
 naw_norway.70.c:0 "Nous devons respecter nos traditions ! Nous aurons l'aristocratie ET notre glorieux vieux drapeau."
 naw_norway.71.t:0 "La localisation du pouvoir"
 naw_norway.71.d:0 "Dans le passé, [ROOT.GetNameDef] a eu de nombreuses capitales différentes, mais les trois principales restent Oslo, Bergen (anciennement connue sous le nom de Bjørgvin) et Trondheim (anciennement connue sous le nom de Nidaros). Avec les changements rapides vers notre Royaume traditionnel, nous avons maintenant aussi la possibilité de faire de l'une des plus anciennes villes sa capitale, si nous le souhaitons. Cependant, Oslo est toujours la plus grande ville, proche de la plupart de notre agriculture et contenant la plupart de nos institutions, donc le déménagement pourrait ne pas être populaire là-bas..."
 naw_norway.71.a:0 "Restez fidèle à Oslo comme capitale."
 naw_norway.71.b:0 "Partez à la découverte de Bergen, ancienne capitale et importante ville commerçante."
 naw_norway.71.c:0 "Partez à la découverte de Trondheim, ancienne capitale et haut lieu de pèlerinage et de religion."
 naw_norway.72.t:0 "Noms de villes anciennes ?"
 naw_norway.72.d:0 "Maintenant que les questions symboliques clés ont été réglées, il est peut-être temps de se demander si nous devrions rétablir les anciens noms de lieux, en particulier pour nos villes. Devrions-nous nous en tenir à ce que connaissent les générations actuelles, renommer nos plus grandes villes, ou même commencer à renommer toutes les grandes villes et plusieurs des plus petites pour vraiment apporter un changement ?"
 naw_norway.72.a:0 "Laissez tomber. Le plus important c'est qu'il n'y a pas de Christiania."
 naw_norway.72.b:0 "Renommer les principales villes. Bjørgvin et Nidaros seront rétablies."
 naw_norway.72.c:0 "Il faut une stratégie de marque plus importante. Commençons par Bergen, Trondheim, Aalesund et Hamar."
 naw_norway.73.t:0 "Coalition monarchiste"
 naw_norway.73.d:0 "Maintenant que la coalition monarchiste est au pouvoir, qui devrait la diriger dans ses premiers pas vers la construction de notre Royaume ? Notre plus ancien parti politique, le Parti libéral ? Notre parti agraire, pro-tradition ? Ou peut-être les conservateurs ?"
 naw_norway.73.a:0 "Le Parti libéral."
 naw_norway.73.b:0 "Le Parti paysan."
 naw_norway.73.c:0 "Le Parti conservateur."
 naw_norway.74.t:0 "L'étendue du pouvoir"
 naw_norway.74.d:0 "Avec la renaissance des anciennes traditions, les politiciens et les partisans du nouvel État, pourtant ancien, se demandent comment il est censé être dirigé. Le Premier ministre doit-il répondre devant le roi ou conserver de nombreux pouvoirs parlementaires ? À quelle fréquence les élections doivent-elles avoir lieu ? Quel devrait être le pouvoir du roi dans ce royaume remodelé, en particulier ?"
 naw_norway.74.a:0 "Des élections comme d’habitude, et une monarchie traditionnelle, mais constitutionnelle."
 naw_norway.74.b:0 "Plus de pouvoir pour le roi. Mais une monarchie constitutionnelle avec des élections."
 naw_norway.74.c:0 "Le Premier ministre devrait répondre devant le roi, mais des élections devraient néanmoins avoir lieu."
 naw_norway.74.p:0 "Le Roi disposera d’un pouvoir étendu, une véritable monarchie traditionnelle."
 naw_norway.75.t:0 "Des traditions pour lesquelles il vaut la peine de se battre ?"
 naw_norway.75.d:0 "Alors que la vague monarchique déferle sur notre pays, de nombreuses personnes ont afflué dans nos rangs monarchistes. Devons-nous saisir l'occasion avec force ou devons-nous attendre que les gens se rallient à notre point de vue salutaire ?"
 naw_norway.75.a:0 "Nous nous battons à l'aube !"
 naw_norway.75.b:0 "Eh bien, peut-être à l'aube dans un mois. Il faut se préparer."
 naw_norway.75.c:0 "Le roi n'apprécierait pas que nous déclenchions une guerre pour lui. Nous les convaincrons en temps voulu."
 naw_norway.76.t:0 "Prêt à vous battre ?"
 naw_norway.76.d:0 "Cela fait un mois que nos partisans monarchistes se sont rencontrés pour la première fois. Est-ce le moment de faire grève, au risque d'une guerre civile ?"
 naw_norway.76.a:0 "Nous sommes prêts. À la guerre !"
 naw_norway.76.b:0 "Ce n'était peut-être pas une si bonne idée au final."
 naw_norway.77.t:0 "La Norvège nous invite à rejoindre son Alliance"
 naw_norway.77.d:0 "Dans le sixième couplet de l'hymne national norvégien, il est question de la solidarité des Scandinaves dans les guerres. Les Norvégiens font aujourd'hui revivre le mouvement panscandinave (ou pannordique) et ils nous tendent la main."
 naw_norway.77.a:0 "Royaumes frères dans la vie et la mort !"
 naw_norway.77.b:0 "Peut-être pas dans la mort..."
 naw_norway.78.t:0 "[From.GetName] rejoint [Root.GetFactionName]"
 naw_norway.78.d:0 "Notre frère [From.GetName] a rejoint notre faction. Que nos peuples s'unissent pour la victoire !"
 naw_norway.78.a:0 "Encore quelques cartes de qualité et nous aurons une quinte flush royale."
 naw_norway.79.t:0 "[From.GetName] refuse notre main"
 naw_norway.79.d:0 "[From.GetName] a en quelque sorte estimé qu’il était dans son intérêt de refuser notre alliance basée sur la tradition."
 naw_norway.79.a:0 "Un fiasco royal..."
 naw_norway.80.t:0 "Les îles Féroé réintégrées"
 naw_norway.80.d:0 "Après avoir renoué nos liens avec nos parents des îles Féroé, ils se sentent désormais les bienvenus et s'efforcent de s'intégrer dans leur ancienne nation d'origine. [Root.GetName] leur souhaite la bienvenue chez eux. Maintenant, comment allons-nous nommer les îles qui font désormais partie de notre pays ?"
 naw_norway.80.a:0 "Avec le bokmål, la langue écrite de la majorité."
 naw_norway.80.b:0 "Avec le nynorsk, la langue écrite actuelle la plus proche des dialectes parlés et du vieux norvégien."
 naw_norway.80.c:0 "Utilisons la langue des autochtones des îles Féroé pour nommer leurs îles."
 naw_norway.81.t:0 "L'Islande réintégrée"
 naw_norway.81.d:0 "Le destin nous a une fois de plus réunis autour de l'île des sagas vikings. À l'origine norvégiens fuyant le règne et les impôts de notre premier roi, et plus tard ramenés au sein du royaume norvégien, l'Union danoise et le traité de Kiel nous ont autrefois enlevé l'Islande ainsi que les îles Féroé et le Groenland. Notre culture, notre histoire et nos ancêtres similaires nous réunissent à nouveau."
 naw_norway.81.a:0 "Un autre événement digne d'une Saga."
 naw_norway.82.t:0 "Le Groenland réintégré"
 naw_norway.82.d:0 "Alors que les premiers colons norvégiens-islandais du Groenland s'éteignirent, le Groenland fut ramené dans le giron norvégien par une mission dano-norvégienne qui arriva sur l'île dans les années 1720. Le traité de Kiel nous enleva cette île, sans que nous ayons eu notre mot à dire. Et le cas du Groenland ne s'est pas bien passé pour nous non plus... Mais aujourd'hui, le destin nous l'a ramené. Bien que les nouveaux colons de cette île, les Inuits, aient été baptisés et intégrés, ils ne sont pas d'origine norvégienne comme les Féroïens et les Islandais, l'intégration a donc été naturellement plus difficile ici. Mais maintenant, enfin, les Inuits commencent à s'installer dans leur nouvelle nation."
 naw_norway.82.a:0 "Les Groenlandais réussiront dans notre nation."
 naw_norway.83.t:0 "Le Jamtland réintégré"
 naw_norway.83.d:0 "Les paysages rudes mais magnifiques du Jamtland, ainsi que ses habitants, ont été réintégrés dans la nation norvégienne. Reste cependant la question du nom que nous allons donner à ce nouvel ajout à notre pays, ou plutôt de la manière dont nous allons le nommer. Devons-nous utiliser une écriture norvégienne moderne ou une autre langue écrite moins courante, mais plus traditionnelle et conforme à la fois aux dialectes des Jamtlanders eux-mêmes et à notre région limitrophe du Trøndelag ? Il y a aussi l'approche du retour à nos racines qui consiste à lui donner son ancien nom nordique."
 naw_norway.83.a:0 "Allons-y avec la langue écrite majoritaire, la variante bokmål."
 naw_norway.83.b:0 "Restons fidèles aux traditions et aux dialectes locaux, la variante nynorsk."
 naw_norway.83.c:0 "Revenons à nos racines communes, la variante nordique."
 naw_norway.84.t:0 "Båhuslen réintégré"
 naw_norway.84.d:0 "Båhuslen a appartenu à la Norvège pendant 800 ans avant d'être perdue dans l'une des nombreuses guerres entre les Danois et les Suédois, dont nous étions les protagonistes en raison de notre union avec le Danemark. Et bien qu'elle ait été brièvement reconquise, elle n'a pas signé les traités de paix. Aujourd'hui, les événements l'ont ramenée sous notre contrôle et les habitants de Båhuslen sont prêts à contribuer à leur nouvelle nation, sans aucun doute grâce à notre longue histoire et à notre héritage commun."
 naw_norway.84.a:0 "Nos populations augmentent, tout comme notre littoral."
 naw_norway.84.b:0 "Notre très vieux littoral norvégien."
 naw_norway.84.c:0 "Très, très vieux, en fait..."
 naw_norway.85.t:0 "Shetland réintégré"
 naw_norway.85.d:0 "Les îles Shetland faisaient autrefois partie du jarldom norvégien des Orcades, l'un des titres les plus prestigieux que l'on puisse détenir au sein du royaume norvégien. Comme elles sont récemment revenues sous notre contrôle, nous avons travaillé à la réintégration de ces anciennes îles norvégiennes dans notre pays, et nous avons maintenant connu le succès. Mais la question demeure : Shetland ou Hjaltland ?"
 naw_norway.85.a:0 "Shetland est une belle version moderne de l'ancien..."
 naw_norway.85.b:0 "Mais rien ne vaut l'original, c'est Hjaltland !"
 naw_norway.86.t:0 "Les Orcades réintégrées"
 naw_norway.86.d:0 "Les îles Orcades étaient autrefois la pièce maîtresse du Jarldom des Orcades, l'un des titres les plus prestigieux que l'on puisse détenir au sein du Royaume de Norvège. Aujourd'hui, elles sont à nouveau sous notre contrôle. Avec un héritage mixte de Norvégiens, de Celtes et d'Écossais, les habitants de la région sont désormais intégrés à notre nation et souhaitent devenir citoyens. Mais comment nommerons-nous la région aujourd'hui ? De manière moderne, traditionnelle ou très traditionnelle ?"
 naw_norway.86.a:0 "Le bokmål moderne fera parfaitement l'affaire. Grâce aux initiatives samnorsk, c'est suffisamment norvégien."
 naw_norway.86.b:0 "Le nynorsk, bien sûr ! Une langue basée sur la façon dont les Norvégiens parlent, et non sur la façon dont les Danois écrivent."
 naw_norway.86.c:0 "Commençons les choses là où nous les avons laissées, avec des habitants parlant la langue nordique."
 naw_norway.100.t:0 "Les procès de Moscou"
 naw_norway.100.d:0 "L'Union soviétique a connu et connaît encore des changements internes importants et brutaux. De nombreuses personnes influentes et puissantes ont été condamnées lors des déjà tristement célèbres procès de Moscou.\n\nLa presse internationale ayant été autorisée à y assister, on a constaté qu'un nombre surprenant de personnes jugées ont reconnu des crimes très graves commis au sein de l'Union. Ont-elles été forcées ou contraintes de les admettre ? Le secrétaire général tente-t-il de se débarrasser de ses opposants politiques ?\n\nLorsque les nouvelles sont rapportées en Norvège, les médias et la population ont spéculé sur ce qui se passait et ont souvent condamné les procès comme injustes et suspects. Beaucoup de nos partis politiques se distancient désormais du Komintern et se sont modérés. Comment allons-nous gérer ces informations en provenance de Moscou ?"
 naw_norway.100.a:0 "Condamnons les procès injustes et laissons nos médias rendre compte et informer librement."
 naw_norway.100.b:0 "Tenter de dissimuler les pires aspects, les travailleurs ont besoin du socialisme."
 naw_norway.100.c:0 "Utilisons cette farce pour promouvoir des sentiments nationalistes et anticommunistes."
 naw_norway.100.p:0 "C’est la preuve que nous avons besoin de traditions solides pour contrer l’extrémisme."
 naw_norway.101.t:0 "La Norvège cherche à resserrer ses liens avec l'Allemagne"
 naw_norway.101.d:0 "[From.GetLeader] a annoncé que [From.GetName] devrait développer des relations d'amitié et de parenté avec son peuple frère dans la nation allemande. Les ministres allemands s'en sont réjouis et, lors d'une récente visite d'État de [From.GetLeader], ils ont convenu de promouvoir la coopération mutuelle entre les deux nations."
 naw_norway.101.a:0 "Nous avons choisi judicieusement."
 naw_norway.101.b:0 "Que peuvent bien faire nos voisins ?"
 naw_norway.101.c:0 "Prenez le schnaps, un toast à nos nouveaux amis s'impose !"
 naw_norway.101.p:0 "Les amis de nos amis pourraient aussi être nos amis !"
 naw_norway.101.e:0 "Il y a une certaine forme de manque de jugement dans le nord-ouest de l’Europe."
 naw_norway.101.f:0 "Prenons note de cette évolution."
 naw_norway.102.t:0 "La Norvège cherche à resserrer ses liens avec l'Union soviétique"
 naw_norway.102.d:0 "\n[From.GetLeader] a annoncé l'amitié et la coopération mutuelle entre [From.GetName] et ses voisins de l'Est. Les Norvégiens ont sans aucun doute noué un puissant partenariat et la révolution se propage davantage. Les ministres russes sont satisfaits de cet événement et, lors d'une récente visite d'État de [From.GetLeader], une bonne volonté mutuelle était évidente."
 naw_norway.102.a:0 "Nous avons choisi judicieusement."
 naw_norway.102.b:0 "Que peuvent bien faire nos voisins ?"
 naw_norway.102.c:0 "Prenez la vodka, un toast à nos nouveaux amis s'impose !"
 naw_norway.102.p:0 "Les amis de nos amis pourraient aussi être nos amis !"
 naw_norway.102.e:0 "Il y a une certaine forme de manque de jugement dans le nord-ouest de l’Europe."
 naw_norway.102.f:0 "Prenons note de cette évolution."
 naw_norway.140.t:0 "La guerre civile norvégienne"
 naw_norway.140.d:0 "En cette époque de changements rapides de situation politique, la Norvège a décidé de suivre une voie assez différente de celle de pays comme l'Union soviétique, l'Italie et l'Allemagne, avec leurs idéologies politiques nouvelles et sans précédent. En effet, dans la monarchie constitutionnelle parlementaire de Norvège, de nombreuses personnes ont plaidé pour un retour aux traditions, aux anciennes valeurs et à un royaume à l'ancienne. Mais cette fois-ci sans le gouvernement de Copenhague ou de Stockholm.\n\nLes éléments conservateurs, centristes, agraires et monarchistes traditionnels se sont maintenant alliés à une grande partie de l'armée pour tenter de restaurer un tel État. Dans la région de la capitale, cette initiative a rencontré une résistance massive et des volontaires ont commencé à affluer d'Europe. La guerre civile norvégienne a désormais indéniablement commencé."
 naw_norway.140.a:0 "La famille et les traditions avant tout !"
 naw_norway.140.b:0 "La fraternité et la démocratie avant tout !"
 naw_norway.140.c:0 "Une guerre civile à proximité ? Il vaut mieux se méfier si la Norvège peut sombrer dans un tel chaos..."
 naw_norway.140.p:0 "Se battre pour la monarchie ? En quoi cela va-t-il profiter aux masses ? Les monarchistes norvégiens se trompent..."
 naw_norway.140.e:0 "Comment cela a-t-il pu arriver en Norvège ?"
 naw_norway.141.t:0 "La guerre civile est terminée – l’opposition est capturée !"
 naw_norway.141.d:0 "Après avoir capturé Oslo et les derniers bastions de nos adversaires, nous avons capturé les chefs de ceux qui ont pris les armes contre nous. Alors que certains estiment que prendre les armes contre nous et provoquer la misère d'une guerre civile devrait être puni, d'autres prônent la clémence, car les âmes courageuses qui se battent pour ce en quoi elles croient pourraient être utiles au nouveau Royaume. Comment allons-nous traiter ces auteurs ?"
 naw_norway.141.a:0 "Travaux forcés généralisés pour ceux qui poussent les gens à prendre les armes !"
 naw_norway.141.b:0 "Travaux forcés uniquement pour les pires auteurs."
 naw_norway.142.t:0 "La guerre civile norvégienne est terminée"
 naw_norway.142.d:0 "Après la prise d’Oslo, ce n’était qu’une question de temps avant que les forces monarchistes ne remportent la guerre civile en Norvège. Les forces monarchistes et traditionalistes se sont battues pour rétablir une monarchie traditionnelle et, avec la fin de la guerre civile, la voie vers la réforme s’ouvre.\n\nLes principaux membres de l’opposition seront jugés et le roi Haakon, qui était contre la guerre civile depuis le début, a déclaré qu’il était heureux de voir la paix revenir en Norvège. Que le processus de guérison commence."
 naw_norway.142.a:0 "La journée est à nous !"
 naw_norway.142.b:0 "Heureusement, le peuple norvégien ne souffrira plus des horreurs de la guerre."
 naw_norway.142.c:0 "C'est bon à savoir"
 naw_norway.145.t:0 "Séparatistes aux îles Féroé et en Islande"
 naw_norway.145.d:0 "De nouveaux développements ont eu lieu dans la guerre entre la Norvège et le Danemark. Des Norvégiens, en coopération avec des Islandais et des Féroïens importants, ont réussi à déclencher des révoltes contre la domination danoise sur les anciennes îles norvégiennes. Cela ne peut que faire reculer la cause danoise."
 naw_norway.145.a:0 "Une victoire diplomatique, même en temps de guerre. Notre cause est juste."
 naw_norway.145.b:0 "C'est un jeu déloyal, même en respectant les normes de la guerre."
 naw_norway.145.c:0 "Hmmm... Peut-être que la cause norvégienne avait du sens après tout."
 naw_norway.146.t:0 "L'administration du Groenland est confiée à [ICE.GetNameDef]"
 naw_norway.146.d:0 "\nDésormais duché autonome de [NOR.GetNameDef], l'administration du Groenland a été confiée à [ICE.GetNameDef] par le gouvernement de [NOR.GetAdjective], probablement avec l'assentiment du monarque de [NOR.GetAdjective]. Peut-être que la raison en était en partie de permettre aux Norvégiens continentaux de concentrer leurs efforts ailleurs. Bien qu'il s'agisse toujours d'un geste de confiance, des conseillers de [NOR.GetNameDef] ont été intégrés aux forces de sécurité islandaises à un stade plus précoce, afin de s'assurer qu'ils pourraient défendre leurs zones de responsabilité de manière adéquate."
 naw_norway.146.a:0 "Le Groenland a déjà été le territoire des Islandais, nous pouvons gérer cela."
 naw_norway.146.b:0 "Le Groenland a déjà été le territoire des Islandais. Nous sommes sûrs qu'ils sauront s'en sortir."
 naw_norway.146.c:0 "On délègue aux gouvernements locaux, n'est-ce pas ? On dirait que quelqu'un se sent surchargé."
 naw_norway.150.t:0 "La faction monarchiste de [Root.GetNameDef]"
 naw_norway.150.d:0 "Des mesures sont effectivement prises pour faire connaître notre position et nos valeurs au monde. Une nouvelle faction pourrait voir le jour grâce au travail acharné de nos représentants et de nos hommes d'État. Comment devrions-nous appeler cette nouvelle alliance ambitieuse ?"
 naw_norway.150.a:0 "\"Royal League\", je crois. Maintenant, si vous voulez bien m'excuser, j'ai envie de faire une pause et de regarder un peu de football."
 naw_norway.150.b:0 "« Union monarchiste ». Pourquoi laisser les choses à l'imagination des gens ?"
 naw_norway.150.c:0 "« Union des rois ». « Rois » au pluriel est important, donc les Danois ou les Suédois ne se font pas d'idées."
 naw_norway.150.p:0 "Hmmm... Laissez-moi voir les autres options, s'il vous plaît..."
 naw_norway.151.t:0 "La faction monarchiste de [Root.GetNameDef]"
 naw_norway.151.d:0 "Des mesures sont effectivement prises pour faire connaître notre position et nos valeurs au monde. Une nouvelle faction pourrait voir le jour grâce au travail acharné de nos représentants et de nos hommes d'État. Comment devrions-nous appeler cette nouvelle alliance ambitieuse ?"
 naw_norway.151.a:0 "\"Kindred Kingdoms\" sonne bien. C'est en effet une chanson qui sonne bien."
 naw_norway.151.b:0 "\"Royaume du Nord\", sans aucun doute. La géographie est sous-estimée."
 naw_norway.151.c:0 "« Union nordique ». C'est simple et cela laisse de la place à de potentielles républiques traditionalistes. Hei Suomi !"
 naw_norway.151.p:0 "Hmmm... Laissez-moi voir encore plus d'options, s'il vous plaît..."
 naw_norway.152.t:0 "La faction monarchiste de [Root.GetNameDef]"
 naw_norway.152.d:0 "Des mesures sont effectivement prises pour faire connaître notre position et nos valeurs au monde. Une nouvelle faction pourrait voir le jour grâce au travail acharné de nos représentants et de nos hommes d'État. Comment devrions-nous appeler cette nouvelle alliance ambitieuse ?"
 naw_norway.152.a:0 "« Grande Alliance du Nord », car la monarchie a en elle un élément de grandeur."
 naw_norway.152.b:0 "\"Pacte Princier\", simple et élégant."
 naw_norway.152.c:0 "Reprenons cela depuis le début."
 naw_norway.152.p:0 "Ne faisons pas ce choix maintenant."
 naw_norway.153.t:0 "Une invitation à la Société royale norvégienne"
 naw_norway.153.d:0 "La Société royale norvégienne est la plus ancienne institution scientifique et universitaire actuelle de [From.GetNameDef]. Aujourd'hui, [From.GetNameDef] s'intéresse de plus en plus à l'extérieur de ses frontières et [From.GetName] a transformé cette ancienne société nationale, qui décernait des prix pour les innovations en Norvège, en une société universitaire internationale. Institution prestigieuse, le monarque de Norvège est le protecteur de l'institution, à laquelle nous avons maintenant reçu une invitation à adhérer. Une collaboration ici pourrait voir la technologie partagée entre tous les États membres. Que devons-nous répondre ?"
 naw_norway.153.a:0 "Bien sûr que nous nous joindrons à vous. C'est un honneur."
 naw_norway.153.b:0 "Même si cela semble être quelque chose qui profite à tout le monde, nous valorisons toujours notre indépendance, nous devons donc rejeter cela."
 naw_norway.153.c:0 "Ça a l'air bien, mais nous devrons passer, désolé."
 naw_norway.154.t:0 "[From.GetName] envoie des universitaires et des chercheurs à la Société royale norvégienne"
 naw_norway.154.d:0 "[From.GetName] a décidé de rejoindre notre prestigieuse institution académique, la société royale norvégienne. Certaines influences extérieures peuvent nous être bénéfiques, tout comme nos universitaires peuvent leur être bénéfiques."
 naw_norway.154.a:0 "Nous souhaitons la bienvenue à nos chercheurs dans notre Société !"
 naw_norway.155.t:0 "[From.GetName] refuse de rejoindre la Société Royale norvégienne"
 naw_norway.155.d:0 "[From.GetName] a décidé que rejoindre notre prestigieuse institution académique, la Société royale norvégienne, n'était pas pour eux. Bien que cela puisse sembler être quelque chose qui pourrait profiter à tous les participants, garder les esprits les plus brillants pour eux semble être leur priorité."
 naw_norway.155.a:0 "C'est dommage, nous aurions bien accueilli leurs savants dans notre prestigieuse Société."
 naw_norway.160.t:0 "[From.GetName] veut s'unir au Kaiserreich"
 naw_norway.160.d:0 "[From.GetName] nous a demandé de former une alliance. Le Royaume traditionnel du Nord et ses États sujets nous rejoindront si nous acceptons."
 naw_norway.160.a:0 "D'accord. Plus d'amis pour le Kaiserreich."
 naw_norway.160.b:0 "Je refuse. Nous nous en sortons très bien comme ça."
 naw_norway.161.t:0 "[From.GetName] nous accepte dans son alliance"
 naw_norway.161.d:0 "Le Kaiser allemand et ses représentants ont accepté de nous laisser rejoindre leur faction. Construisons ensemble un monde meilleur."
 naw_norway.161.a:0 "Ce sont d'excellentes nouvelles."
 naw_norway.162.t:0 "[From.GetName] refuse que nous rejoignions leur Alliance..."
 naw_norway.162.d:0 "Le Kaiser allemand a refusé notre proposition la plus généreuse de joindre nos forces aux siennes."
 naw_norway.162.a:0 "Ce sont des nouvelles décevantes."
 naw_norway.163.t:0 "[From.GetName] veut unir ses forces à celles de l'Empire"
 naw_norway.163.d:0 "[From.GetName] nous a demandé de former une alliance. Le Royaume traditionnel du Nord et ses États sujets nous rejoindront si nous acceptons."
 naw_norway.163.a:0 "D'accord. Plus d'amis pour l'Empire."
 naw_norway.163.b:0 "Je refuse. Nous nous en sortons très bien comme ça."
 naw_norway.164.t:0 "[From.GetName] nous accepte dans son alliance"
 naw_norway.164.d:0 "Le roi britannique et ses représentants ont accepté de nous laisser rejoindre leur faction. Construisons ensemble un monde meilleur."
 naw_norway.164.a:0 "Ce sont d'excellentes nouvelles."
 naw_norway.165.t:0 "[From.GetName] refuse que nous rejoignions leur Alliance..."
 naw_norway.165.d:0 "Le roi britannique a rejeté notre proposition la plus généreuse de joindre nos forces aux leurs."
 naw_norway.165.a:0 "Ce sont des nouvelles décevantes."
 naw_norway.170.t:0 "[From.GetName] veut une compensation pour son aide"
 naw_norway.170.d:0 "Les Norvégiens, qui ont uni leurs forces à celles des autres, ont maintenant déclaré qu'ils voulaient une compensation pour leur aide à défendre notre patrie et notre empire. Bien que notre alliance soit puissante avec l'Empire britannique et l'Allemagne, leur aide ne serait pas de trop. Ils ont donc demandé que nous leur rendions leur ancienne possession, les îles Shetland, en compensation de leurs efforts."
 naw_norway.170.a:0 "Cela semble juste, ils auront les Shetland."
 naw_norway.170.b:0 "Ne nous séparons pas des îles."
 naw_norway.171.t:0 "[From.GetName] accepte de céder les Shetland"
 naw_norway.171.d:0 "Les Britanniques ont jugé notre accord acceptable et les îles Shetland seront transférées prochainement. Les frontières maritimes seront négociées ultérieurement."
 naw_norway.171.a:0 "Merci beaucoup."
 naw_norway.172.t:0 "[From.GetName] rejette la cession des Shetland"
 naw_norway.172.d:0 "Les Britanniques ont trouvé notre accord quelque peu inacceptable et les îles Shetland resteront leur propriété pour le moment."
 naw_norway.172.a:0 "Décevant."
 naw_norway.173.t:0 "[From.GetName] veut une compensation pour son aide"
 naw_norway.173.d:0 "Les Norvégiens, qui ont uni leurs forces avec nous, ont maintenant déclaré qu'ils voulaient une compensation pour avoir aidé à défendre nos territoires et notre empire. Ils font spécifiquement référence aux îles Orcades et aux îles Shetland. Devrions-nous accepter, négocier une compensation moindre pour eux ou tout simplement refuser purement et simplement ?"
 naw_norway.173.a:0 "Nos amis peuvent retrouver leurs anciennes îles !"
 naw_norway.173.b:0 "Si nous négocions uniquement pour leur céder les Shetland, ils devront accepter un jour ou l'autre."
 naw_norway.173.c:0 "Rejetons la cession de nos îles."
 naw_norway.174.t:0 "[From.GetName] accepte de céder les Shetland et les Orcades"
 naw_norway.174.d:0 "Les Britanniques ont jugé notre accord tout à fait équitable et ont commencé à transférer nos anciennes îles. Les frontières maritimes seront négociées peu après."
 naw_norway.174.a:0 "Merci beaucoup."
 naw_norway.175.t:0 "[From.GetName] accepte de céder les Shetland, mais pas les Orcades"
 naw_norway.175.d:0 "Les Britanniques ont trouvé notre accord presque acceptable, mais ils veulent conserver les Orcades. Nos dignitaires étrangers ont accepté l'accord, craignant de repartir les mains vides. Les frontières maritimes seront négociées peu après."
 naw_norway.175.a:0 "Merci"
 naw_norway.176.t:0 "[FROM.GetName] refuse de céder l'une quelconque des îles"
 naw_norway.176.d:0 "Les Britanniques ont jugé notre accord inacceptable, car ils souhaitent conserver toutes leurs îles. Nos dignitaires étrangers sont repartis les mains vides."
 naw_norway.176.a:0 "Merci de votre écoute..."
 naw_norway.180.t:0 "Une faction anti-bolchevique commune ?"
 naw_norway.180.d:0 "Voyant les menaces croissantes envers l'ordre et les traditions anciens, [FROM.GetNameDef] nous a invités à rejoindre sa nouvelle faction de pays monarchistes et traditionalistes. Cette alliance, selon eux, est destinée à lutter contre l'extrémisme politique et l'agression militaire des pays extrémistes, en particulier le bolchevisme.\n\nDevons-nous rejoindre cette faction ? Tous les pays sujets nous accompagneraient, mais les autres membres de notre faction seraient libres de choisir de nous accompagner ou de rester seuls s'ils ne le souhaitent pas."
 naw_norway.180.a:0 "Oui, que cette Grande Alliance devienne réalité !"
 naw_norway.180.b:0 "Honnêtement, ne serait-il pas préférable qu’ils nous rejoignent ? Nous leur ferons plutôt une contre-offre."
 naw_norway.180.c:0 "Comment le Nord, peu peuplé, peut-il nous aider ?"
 naw_norway.181.t:0 "[FROM.GetName] rejoint l'alliance traditionaliste"
 naw_norway.181.d:0 "Nous accueillons maintenant nos nouveaux amis [FROM.GetName] dans notre alliance. C'est un grand jour pour nos valeurs."
 naw_norway.181.a:0 "Nous devenons encore plus forts !"
 naw_norway.182.t:0 "[FROM.GetName] ne rejoindra pas l'alliance traditionaliste"
 naw_norway.182.d:0 "[FROM.GetName] D'une manière ou d'une autre, ils pensaient qu'il était dans leur intérêt de maintenir leur propre cap, sans nous."
 naw_norway.182.a:0 "Je suppose qu'ils n'étaient pas prêts à le faire."
 naw_norway.183.t:0 "La contre-offre diplomatique de [FROM.GetName]"
 naw_norway.183.d:0 "[FROM.GetNameDefCap], qui dirigent eux-mêmes une alliance, ne voulaient pas rejoindre notre faction, mais cela ne les dérange pas non plus de travailler avec nous. La contre-offre qu'ils nous ont faite stipule qu'ils souhaitent que nous et tous les pays dépendants rejoignions leur faction. est-ce qu'on répond à cela ?"
 naw_norway.183.a:0 "C’est acceptable, nous suivrons leur exemple"
 naw_norway.183.b:0 "Une offre intrigante, mais finalement se soumettre à leur exemple reviendrait à nous vendre à découvert."
 naw_norway.184.t:0 "[FROM.GetName] accepte notre contre-offre"
 naw_norway.184.d:0 "Les dirigeants de [FROM.GetAdjective] ont accepté notre généreuse contre-offre de rejoindre notre faction comme alternative à notre adhésion sous leur direction. Nous sommes ravis d'apprendre qu'un compromis raisonnable a de nouveau été trouvé."
 naw_norway.184.a:0 "Un choix judicieux."
 naw_norway.185.t:0 "[FROM.GetName] rejette notre contre-offre"
 naw_norway.185.d:0 "Les dirigeants de [FROM.GetAdjectiveCap] ont rejeté notre généreuse contre-offre de rejoindre notre faction comme alternative à notre adhésion sous leur direction. C'est une honte qu'ils n'aient pas pu faire de compromis avec nos plans."
 naw_norway.185.a:0 "Il semble qu'ils n'aient pas la capacité de faire des compromis."
 naw_norway.186.t:0 "Le chef de faction rejoint la faction de [FROM.FROM.GetNameDef]."
 naw_norway.186.d:0 "Notre ancien chef de faction [FROM.GetName] a décidé de renforcer l'alliance en rejoignant la faction de [FROM.FROM.GetName]. Les autres membres de la faction, dont nous faisons partie, ont été invités à se joindre à eux."
 naw_norway.186.a:0 "Bien sûr, nous irons avec eux."
 naw_norway.186.b:0 "Non, nous ne bougerons pas."
 naw_norway.187.t:0 "Un membre de la faction de [FROM.FROM.GetNameDef] l'accompagne."
 naw_norway.187.d:0 "Outre l'ancien chef de faction [FROM.FROM.GetName], d'autres pays de leur faction ont également eu le choix de nous rejoindre. Aujourd'hui, [FROM.GetNameDef] a décidé de se joindre à nous."
 naw_norway.187.a:0 "Eh bien, que pouvons-nous dire, bienvenue dans notre faction ?"
 naw_norway.188.t:0 "Un membre de la faction de [FROM.FROM.GetNameDef] choisit de rester en arrière"
 naw_norway.188.d:0 "Outre l'ancien chef de faction [FROM.FROM.GetName], d'autres pays de leur faction ont également eu le choix de nous rejoindre. Dans ce cas, [FROM.GetNameDef] a malheureusement décidé de rester sur place."
 naw_norway.188.a:0 "En tout cas, bonne chance à eux."
 naw_norway.199.t:0 "Les nombreuses responsabilités du roi"
 naw_norway.199.d:0 "Avec la diminution du risque de devoir combattre son pays natal, le [DEN.getName], le roi Haakon VII est désormais disponible et potentiellement disposé à jouer un rôle plus direct pendant la guerre. Bien que la fonction de monarque et de chef d'État comporte déjà de nombreuses responsabilités, certaines peuvent être déléguées à d'autres membres de la famille royale, ainsi qu'à des hommes d'État influents. Cela permettra à notre monarque de jouer un rôle supplémentaire, qui pourrait inspirer nos militaires et nos citoyens dans tous les conflits dans lesquels ils pourraient être entraînés.\n\nBien qu'il soit théoriquement le plus haut commandant du pays, le commandement direct des forces est en pratique laissé aux officiers de carrière les plus gradés des différentes branches de l'armée. Un rôle de conseiller serait le choix le plus sûr, mais servir en tant que commandant de l'armée de terre au plus haut rang pourrait inspirer nos troupes, bien que Haakon lui-même s'en méfie car ce n'est pas son domaine d'expertise. Une autre option serait de laisser le roi servir en tant que commandant de la marine, puisqu'il a reçu une éducation formelle et a servi en tant qu'officier de la marine auparavant. Faut-il donc réorienter les responsabilités du roi vers le soutien à l'armée ou continuer comme avant ?\n"
 naw_norway.199.a:0 "Le roi Haakon VII devrait servir de §Yconseiller§!, c'est raisonnable et sûr."
 naw_norway.199.b:0 "Le roi Haakon VII devrait servir de §Ycommandeur de l'armée§!, il inspirerait les troupes."
 naw_norway.199.c:0 "Le roi Haakon VII devrait faire office de §YCommandant naval§!, c'est son domaine d'expertise."
 naw_norway.199.p:0 "Le roi Haakon VII devrait simplement s'en tenir à ses fonctions actuelles. C'était probablement une mauvaise idée."
 naw_norway.200.t:0 "[ROOT.GetAdjective] Garde sa neutralité"
 naw_norway.200.d:0 "Sentant le danger et le conflit potentiel se préparer une fois de plus en Europe, [ROOT.GetLeader] et [ROOT.GetRulingParty] ont pris la décision de maintenir [ROOT.GetNameDef] hors du conflit par les mêmes moyens qui ont été utilisés autrefois pour les maintenir, eux et le reste de la Scandinavie, hors de conflit pendant la Grande Guerre. Alors que les deux camps se satisfaisaient alors d'une Scandinavie neutre (malgré les pressions commerciales exercées sur la Norvège et le Danemark par l'Entente et les puissances centrales respectivement), il y a de l'espoir qu'une fois de plus toutes les puissances européennes impliquées dans des conflits majeurs en arriveront à la même conclusion, mais si ce n'est pas le cas, une armée forte sous la forme d'une garde de neutralité à jour pour [GetYear] pourrait être la dissuasion nécessaire pour maintenir les attaquants potentiels pacifiques.\n\nUne garde de neutralité pour un pays d'outre-mer de n'importe quelle puissance majeure serait double, la dissuasion navale sous la forme de patrouilleurs et sur terre, une armée entraînée et bien équipée prête à défendre le pays."
 naw_norway.200.a:0 "Bien. Une force terrestre puissante veillera à ce que personne ne veuille envahir."
 naw_norway.200.b:0 "Bien. Une politique équilibrée sera mise en œuvre, l'armée et la marine étant toutes deux importantes ici."
 naw_norway.200.c:0 "Bien. Une forte présence navale rendrait toute tentative d’atteindre nos côtes indésirable."
 naw_norway.201.t:0 "[From.GetName] déclare la neutralité armée"
 naw_norway.201.d:0 "[From.GetNameDefCap] a décidé qu'il serait préférable que le pays s'efforce à nouveau d'être neutre comme il l'avait fait lors de la Grande Guerre. Le gouvernement [ROOT.GetAdjective] sous [ROOT.GetLeader] espère que cela évitera une fois de plus de provoquer un conflit néfaste aux portes du peuple norvégien. Cette position claire devrait également être soutenue par une préparation militaire accrue pour protéger le pays et ses eaux territoriales. La question demeure cependant : [From.GetNameDef] peut-il faire confiance au monde pour respecter cette neutralité ?"
 naw_norway.201.a:0 "Jusqu’à présent, aucun danger immédiat ne semble les menacer."
 naw_norway.201.b:0 "Cela sauvera-t-il [From.GetName] de l’agression régionale ?"
 naw_norway.201.c:0 "Eh bien, une tentative a été faite..."
 naw_norway.201.p:0 "Hé, si ça a marché la dernière fois..."
 naw_norway.202.t:0 "[GER.GetName] a violé la neutralité de [NOR.GetAdjective] !"
 naw_norway.202.d:0 "[GER.GetName] a décidé qu'il était dans son intérêt d'éviter d'avoir [NOR.GetNameDef] comme voisin neutre dans le conflit à venir. Leur méfiance pourrait-elle provenir du fait que le Royaume-Uni a forcé la Norvège à les aider subtilement dans la seconde moitié de la Grande Guerre ? Quelle que soit la raison, la Norvège est désormais menacée par la puissance industrielle située au sud..."
 naw_norway.202.a:0 "Heureusement, nous semblons être plutôt préparés."
 naw_norway.202.b:0 "Au moins, nos forces semblent être quelque peu à la hauteur de la tâche."
 naw_norway.202.c:0 "Malheureusement, nous ne semblons pas être tout à fait préparés."
 naw_norway.202.p:0 "Au moment opportun, les Norvégiens se rangeraient du côté de nos ennemis..."
 naw_norway.202.e:0 "Il semblerait que [GER.GetNameDef] ne fasse pas du tout confiance aux Norvégiens pour rester neutres..."
 naw_norway.203.t:0 "[ENG.GetName] a violé la neutralité de [NOR.GetAdjective] !"
 naw_norway.203.d:0 "[ENG.GetName] a décidé qu'il était dans son intérêt d'éviter d'avoir [NOR.GetNameDef] comme voisin neutre dans le conflit à venir. Les actions de [ENG.GetName] pourraient-elles signifier qu'ils veulent couper les approvisionnements en fer allemand du nord de la Suède ? Quelle que soit la raison, la Norvège est désormais menacée par son voisin de l'autre côté de la mer du Nord..."
 naw_norway.203.a:0 "Heureusement, nous semblons être plutôt préparés."
 naw_norway.203.b:0 "Au moins, nos forces semblent être quelque peu à la hauteur de la tâche."
 naw_norway.203.c:0 "Malheureusement, nous ne semblons pas être tout à fait préparés."
 naw_norway.203.p:0 "Nous ne pouvons pas prendre le risque qu'ils commercent avec nos ennemis ou qu'ils les approvisionnent. Il faut les arrêter..."
 naw_norway.203.e:0 "Il semblerait que [ENG.GetNameDef] n'ait pas du tout fait confiance aux Norvégiens pour rester neutres..."
 naw_norway.204.t:0 "Les agresseurs ont violé la neutralité de [NOR.GetAdjective] !"
 naw_norway.204.d:0 "Il semblerait que les ennemis de [NOR.GetNameDef] aient décidé qu'il était dans leur intérêt d'éviter que [NOR.GetNameDef] ne devienne un pays neutre dans le nord-ouest de l'Europe. Cela a surpris les observateurs extérieurs, qui ne pouvaient que spéculer sur les raisons de cette situation. N'ont-ils pas apprécié le commerce de [NOR.GetNameDef] avec certaines nations ? Ou ne leur ont-ils pas fait confiance pour rester neutres ?"
 naw_norway.204.a:0 "Heureusement, nous semblons être plutôt préparés."
 naw_norway.204.b:0 "Au moins, nos forces semblent être quelque peu à la hauteur de la tâche."
 naw_norway.204.c:0 "Malheureusement, nous ne semblons pas être tout à fait préparés."
 naw_norway.204.p:0 "Les observateurs peuvent être perplexes, mais pour l’instant, nous seuls devons comprendre notre plan directeur !"
 naw_norway.204.e:0 "De quoi peut-il bien s’agir, pour que quelqu’un prenne soudainement des mesures aussi drastiques ?"
 naw_norway.205.t:0 "Pétitions [From.GetName] pour rejoindre notre faction"
 naw_norway.205.d:0 "Après que des agresseurs étrangers ont brisé la neutralité de [From.GetNameDef], ils se tournent maintenant vers nous dans l'espoir que nous les accepterons dans notre alliance et résisterons à ceux qui briseraient leur neutralité. Devons-nous accepter leur demande de nous rejoindre ?"
 naw_norway.205.a:0 "Oui. [From.GetName] peut nous faire confiance pour le soutenir."
 naw_norway.205.b:0 "Non, [From.GetName] n'est rien d'autre qu'un handicap..."
 naw_norway.206.t:0 "[From.GetName] a accepté que nous rejoignions sa faction"
 naw_norway.206.d:0 "Nos amis de [From.GetNameDef] nous ont acceptés dans leur alliance en ces temps difficiles. Nos agresseurs sauront que nous avons le soutien des autres contre leur agression éhontée !"
 naw_norway.206.a:0 "Les vrais amis répondent en effet lorsqu’on les appelle."
 naw_norway.207.t:0 "[From.GetName] a refusé que nous rejoignions sa faction"
 naw_norway.207.d:0 "[From.GetName] a pensé que nous sauver en cette période difficile serait trop compliqué..."
 naw_norway.207.a:0 "Je suppose que nous n’avons pas de chance là… Devrions-nous chercher de l’aide ailleurs ?"
 naw_norway.210.t:0 "[From.GetName] a demandé une révision du traité de Kiel"
 naw_norway.210.d:0 "Le traité de Kiel est le traité qui a suivi les guerres napoléoniennes et qui a séparé les anciennes parties intégrantes du Royaume de Norvège de ces derniers, lorsque l'union dano-norvégienne a pris fin, alors que les Norvégiens se trouvaient du côté des perdants des guerres. Les Norvégiens soutiennent que les îles de l'Atlantique Nord avaient des liens forts avec la Norvège et peu ou pas de liens avec le Danemark à l'époque. En effet, l'islandais, le féroïen et le norvégien sont tous des langues descendantes du norrois occidental, contrairement au danois et au suédois. Sommes-nous intéressés à les aider ? Pour le moment, ils semblent nous être plus utiles que [DEN.GetName], donc le moment est peut-être bien choisi si nous voulons les soutenir."
 naw_norway.210.a:0 "Très bien, nous soutiendrons les îles à partir de [FROM.GetName]."
 naw_norway.210.b:0 "Ce n'est pas grave, nous ne soutiendrons pas le bouleversement du statu quo, même pour le bien de [FROM.GetName]."
 naw_norway.211.t:0 "[From.GetName] a permis une révision du traité de Kiel"
 naw_norway.211.d:0 "Le traité de Kiel est le traité qui a suivi les guerres napoléoniennes et qui a séparé les anciennes parties intégrantes du Royaume de Norvège de ces derniers, lorsque l'union dano-norvégienne a pris fin alors que ces derniers se trouvaient du côté des perdants des guerres. Notre argument était que les îles de l'Atlantique Nord avaient des liens forts avec nous et peu ou pas de liens avec le Danemark à l'époque. En effet, l'islandais, le féroïen et le norvégien sont tous des langues descendantes du norrois occidental, contrairement au danois et au suédois. Sur la base de nos arguments solides et ayant une utilité plus pratique que [DEN.GetName] dans les efforts de guerre, [FROM.GetName] a décidé de soutenir notre idée !"
 naw_norway.211.a:0 "Excellente nouvelle, une grande injustice a été corrigée par une touche d’action opportuniste."
 naw_norway.212.t:0 "[From.GetName] a refusé une révision du traité de Kiel"
 naw_norway.212.d:0 "Le traité de Kiel est le traité qui a suivi les guerres napoléoniennes et qui a séparé les anciennes parties intégrantes du Royaume de Norvège de ces derniers, lorsque l'union dano-norvégienne a pris fin, alors que ces derniers se trouvaient du côté des perdants des guerres. Notre argument était que les îles de l'Atlantique Nord avaient des liens forts avec nous et peu ou pas de liens avec le Danemark à l'époque. En effet, l'islandais, le féroïen et le norvégien sont tous des langues descendantes du norrois occidental, contrairement au danois et au suédois. Même sur la base de nos arguments solides et ayant une utilité plus pratique que [DEN.GetName] dans les efforts de guerre, [FROM.GetName] a décidé de s'en tenir au statu quo..."
 naw_norway.212.a:0 "Horrible nouvelle, une grande injustice n’est toujours pas résolue."
 naw_norway.213.t:0 "[From.GetName] a permis une révision du traité de Kiel"
 naw_norway.213.d:0 "Le traité de Kiel est le traité qui a suivi les guerres napoléoniennes et qui a séparé les anciennes parties intégrantes du Royaume de Norvège de ces derniers, lorsque l'union dano-norvégienne a pris fin, alors que les Norvégiens se trouvaient du côté des perdants des guerres. L'argument des Norvégiens était que les îles de l'Atlantique Nord avaient des liens forts avec eux et peu ou pas de liens avec nous à l'époque. En effet, l'islandais, le féroïen et le norvégien sont tous des langues descendantes du norrois occidental, contrairement au danois et au suédois. D'un autre côté, nous les détenons depuis un siècle, et on pourrait penser que bouleverser le statu quo de cette façon irait à l'encontre de la nature de [FROM.GetName]. Hélas, [FROM.GetName] a décidé de soutenir la proposition des Norvégiens... Espérons au moins qu'ils libèrent le Danemark et nous dédommagent d'une autre manière."
 naw_norway.213.a:0 "Mauvaise nouvelle, comment était-ce une priorité dans ces temps difficiles ?"
 naw_norway.214.t:0 "[From.GetName] a permis une révision du traité de Kiel"
 naw_norway.214.d:0 "Le traité de Kiel est le traité qui a suivi les guerres napoléoniennes et qui a séparé les anciennes parties intégrantes du Royaume de Norvège de ces derniers, lorsque l'union dano-norvégienne a pris fin alors qu'ils se trouvaient du côté des perdants des guerres. L'argument des Norvégiens était que les îles de l'Atlantique Nord avaient des liens forts avec eux et peu ou pas de liens avec nous à l'époque. En effet, l'islandais, le féroïen et le norvégien sont tous des langues descendantes du norrois occidental, contrairement au danois et au suédois, nous le savons bien. Combiné aux efforts de guerre moins utiles de [DEN.GetName] par rapport aux Norvégiens, [FROM.GetName] a décidé de soutenir la revendication de [NOR.GetName]. Pour nous, cela signifiera probablement des liens beaucoup plus étroits avec les Norvégiens. Nous ne savons pas encore si c'est une bonne ou une mauvaise chose, mais j'espère que c'est au moins une amélioration par rapport à la domination danoise."
 naw_norway.214.a:0 "Bon, d'accord, de la famille éloignée à la famille proche."
 naw_norway.214.b:0 "Non, même si ce ne sont pas les Danois, il faut refuser. Espérons qu'ils en resteront là."
 naw_norway.215.t:0 "[From.GetName] approuve notre réunification"
 naw_norway.215.d:0 "Les [FROM.GetAdjectiveCap] peuvent en fait être considérés comme l'un des fils les plus fidèles de [ROOT.GetNameDef], du moins en gardant à l'esprit la vieille histoire, et ils ont maintenant accepté notre réunification, bien que les termes leur aient accordé une certaine autonomie."
 naw_norway.215.a:0 "Bienvenue à vous, frères !"
 naw_norway.216.t:0 "[From.GetName] rejette notre réunification"
 naw_norway.216.d:0 "Les [FROM.GetAdjectiveCap] peuvent en fait être considérés comme l'un des fils les plus fidèles de [ROOT.GetNameDef], du moins en gardant à l'esprit la vieille histoire, mais malgré cela, ils n'ont pas accepté la réunification de [FROM.GetName] et [ROOT.GetName], bien que l'autonomie ait également été promise."
 naw_norway.216.a:0 "Nos frères ne sont pas revenus..."
 naw_norway.230.t:0 "Création de Nortraship"
 naw_norway.230.d:0 "Alors que le conflit fait rage, la création d'une administration maritime commune pour guider et utiliser notre vaste et moderne flotte marchande en temps de guerre a été proposée et mise en œuvre. Avec des bureaux dans des pays amis, la flotte marchande peut désormais également être administrée depuis des territoires neutres ou alliés si le besoin s'en fait sentir.\n\nL'initiative a été baptisée Mission maritime et commerciale norvégienne, ou Nortraship en abrégé, et elle pourrait devenir très importante non seulement pour nos marins et notre pays, mais aussi pour tous les alliés majeurs de [ROOT.GetNameDef], car la portée, l'échelle et l'efficacité de la flotte marchande [ROOT.GetAdjective] sont de premier ordre, avec ses navires allant des vieux bateaux à vapeur aux navires à moteur modernes, et aussi variés que les pétroliers, les baleiniers, les navires fruitiers et plus encore. Avec cela, le flux de ravitaillement à travers l'océan Atlantique ne devrait pas cesser de sitôt."
 naw_norway.230.a:0 "Un plan pour l’administration de la flotte marchande a désormais été défini."
 naw_norway.231.t:0 "[FROM.GetName] coordonne la flotte marchande avec [ENG.GetNameDef]"
 naw_norway.231.d:0 "Désormais impliqué dans un conflit, [FROM.GetNameDef] a établi une administration maritime commune pour guider la vaste flotte marchande de [FROM.GetAdjective] en temps de guerre, appelée Mission maritime et commerciale norvégienne, ou Nortraship en abrégé. Grâce à cela, les intérêts des marins de [FROM.GetNameDef] et de [FROM.GetAdjective] devraient être protégés, tout en assurant le flux de ravitaillement vers leurs principaux alliés.\n\nL'accord entre les délégués de [FROM.GetAdjective] et de [ENG.GetAdjective] a finalement été signé, bien qu'avec des compromis sur l'administration de la flotte et les salaires des marins. Les inquiétudes de [ENG.GetName] concernant l'approvisionnement en pétrole et en fournitures de l'autre côté de l'Atlantique ont désormais été considérablement réduites.\n"
 naw_norway.231.a:0 "Même face aux puissants intérêts et à l’influence de [ENG.GetNameDef], c’est une bonne affaire."
 naw_norway.231.b:0 "[FROM.GetName] avait des exigences difficiles, mais un accord a finalement été trouvé sur cette question importante."
 naw_norway.231.c:0 "La flotte marchande [FROM.GetAdjective] travaille désormais contre nous, une victoire significative pour nos ennemis."
 naw_norway.231.p:0 "La flotte marchande [FROM.GetAdjective] travaille désormais pour [ENG.GetNameDef], ce qui représente un grand avantage pour eux."
 naw_norway.232.t:0 "[FROM.GetName] coordonne la flotte marchande avec [GER.GetNameDef]"
 naw_norway.232.d:0 "\nDésormais impliqué dans un conflit, [FROM.GetNameDef] a établi une administration maritime commune pour guider la vaste flotte marchande de [FROM.GetAdjective] en temps de guerre, appelée Mission maritime et commerciale norvégienne, ou Nortraship en abrégé. Avec cela, les intérêts des marins de [FROM.GetNameDef] et de [FROM.GetAdjective] devraient être protégés, tout en assurant le flux d'approvisionnement vers leurs principaux alliés.\n\nL'accord entre les délégués de [FROM.GetAdjective] et de [GER.GetAdjective] a finalement été signé, bien qu'avec des compromis sur l'administration de la flotte et les salaires des marins. Bien que [FROM.GetNameDef] ait pu se sentir sous pression par les circonstances, la coordination navale entre la Norvège et l'Allemagne est néanmoins réelle aujourd'hui."
 naw_norway.232.a:0 "Même face aux puissants intérêts et à l’influence de [GER.GetNameDef], c’est une bonne affaire."
 naw_norway.232.b:0 "[FROM.GetName] avait des exigences difficiles, mais un accord a finalement été trouvé sur cette question importante."
 naw_norway.232.c:0 "La flotte marchande [FROM.GetAdjective] travaille désormais contre nous, une victoire significative pour nos ennemis."
 naw_norway.232.p:0 "La flotte marchande [FROM.GetAdjective] travaille désormais pour [GER.GetNameDef], ce qui représente un grand avantage pour eux."
 naw_norway.233.t:0 "[FROM.GetName] coordonne la flotte marchande avec [GER.GetNameDef]"
 naw_norway.233.d:0 "\nDésormais impliqué dans un conflit, [FROM.GetNameDef] a établi une administration maritime commune pour guider la vaste flotte marchande de [FROM.GetAdjective] en temps de guerre, appelée Mission maritime et commerciale norvégienne, ou Nortraship en abrégé. Avec cela, les intérêts des marins de [FROM.GetNameDef] et de [FROM.GetAdjective] devraient être protégés, tout en assurant le flux d'approvisionnement vers leurs principaux alliés.\n\nL'accord entre les délégués de [FROM.GetAdjective] et de [GER.GetAdjective] a finalement été signé, bien qu'avec des compromis sur l'administration de la flotte et les salaires des marins. Malgré des liens historiques forts avec [ENG.GetNameDef], les circonstances politiques récentes ont conduit [FROM.GetNameDef] à s'aligner sur [GER.GetNameDef]."
 naw_norway.233.a:0 "Même face aux puissants intérêts et à l’influence de [GER.GetNameDef], c’est une bonne affaire."
 naw_norway.233.b:0 "[FROM.GetName] avait des exigences difficiles, mais un accord a finalement été trouvé sur cette question importante."
 naw_norway.233.c:0 "La flotte marchande [FROM.GetAdjective] travaille désormais contre nous, une victoire significative pour nos ennemis."
 naw_norway.233.p:0 "La flotte marchande [FROM.GetAdjective] travaille désormais pour [GER.GetNameDef], ce qui représente un grand avantage pour eux."
 naw_news.100.t:0 "La chute de Copenhague"
 naw_news.100.d:0 "Les forces norvégiennes qui avancent à travers Sjaelland ont réussi à capturer Copenhague.\n\nLes combats désormais sporadiques continuent de diminuer et, heureusement, la résistance féroce et les bombardements d'artillerie ont été réduits à des escarmouches à l'arme légère avant que les forces norvégiennes n'atteignent Fredriksstaden et le palais d'Amalienborg, laissant l'architecture rococo pratiquement intacte.\n\nCertains Danois déterminés à poursuivre la résistance ont évacué dans les heures précédant et pendant l'invasion, mais la ville reste en grande partie silencieuse tandis que les Norvégiens renforcent leur emprise sur la ville et la population.\n\nLa lutte danoise contre [NOR.GetNameDef] pourrait bien se poursuivre ailleurs, mais la perte de leur capitale est un coup sûr porté aux capacités gouvernementales et militaires danoises."
 naw_news.100.a:0 "Le Danemark n’a pas pu résister à [NOR.GetNameDef]."
 naw_news.100.b:0 "Une victoire glorieuse pour les Fils de Norvège !"
 naw_news.100.c:0 "Comme si l’invasion de Copenhague par les Suédois n’était pas déjà assez terrible."
 naw_news.101.t:0 "La chute de Stockholm"
 naw_news.101.d:0 "Alors que les combats font rage ailleurs en [SWE.GetNameDef], des rapports font état de l'entrée de détachements de troupes norvégiennes dans la capitale suédoise.\n\nLes civils suédois et les forces norvégiennes semblent tous deux d'humeur inquiétante alors que ce point culminant du conflit inattendu entre les deux pays se déroule au grand jour. Une courte parade de victoire a été organisée par les troupes norvégiennes après que la plupart des institutions suédoises de Stockholm ont été sécurisées par les Norvégiens. Étant donné que les combats ont rapidement diminué en tirs d'armes légères, la ville est toujours dans un état étonnamment bon, bien que l'ancienne tour téléphonique de Stockholm se soit partiellement effondrée après avoir été endommagée par des tirs de mortier.\n\nLa détermination suédoise devrait s'affaiblir considérablement avec ces nouvelles."
 naw_news.101.a:0 "[NOR.GetNameDefCap] frappe apparemment fort pour sa catégorie de poids."
 naw_news.101.b:0 "Aujourd’hui, l’équilibre des forces penche enfin à nouveau en faveur de la Scandinavie occidentale."
 naw_news.101.c:0 "C'est carrément incroyable !"
 naw_news.102.t:0 "La chute d'Helsinki"
 naw_news.102.d:0 "Des rapports en provenance du sud de la Finlande confirment désormais que la capitale finlandaise a été prise par les troupes norvégiennes en progression.\n\nDes tirs d'armes légères peuvent encore être entendus dans certains quartiers et dans les banlieues, mais aucune force finlandaise significative n'a été aperçue dans la ville.\n\nUn détachement de tireurs d'élite norvégiens a néanmoins pris position près de l'Université d'Helsinki, limitant de toute façon les possibilités de contre-attaques finlandaises dans la région. Le gouvernement finlandais et d'autres hauts fonctionnaires semblent également avoir évacué les lieux avant que les combats ne touchent Helsinki."
 naw_news.102.a:0 "L’armée [NOR.GetAdjectiveCap] est toujours en marche, semble-t-il."
 naw_news.102.b:0 "Les Finlandais doivent désormais se mettre au pas."
 naw_news.102.c:0 "Que veulent donc les Norvégiens ici ?"
 naw_news.200.t:0 "Le traité de Kiel révisé par [ENG.GetNameDef]"
 naw_news.200.d:0 "\n\nLe traité de Kiel est le traité qui a suivi les guerres napoléoniennes et qui a séparé les anciennes parties intégrantes du Royaume de Norvège de ces derniers, lorsque l'union dano-norvégienne a pris fin alors qu'ils se trouvaient du côté des perdants des guerres. Les Norvégiens ont fait valoir que les îles de l'Atlantique Nord avaient des liens forts avec la Norvège et peu ou pas de liens avec le Danemark à l'époque. En effet, l'islandais, le féroïen et le norvégien sont tous des langues descendantes du norrois occidental, contrairement au danois et au suédois. Aujourd'hui, [NOR.GetNameDef] a demandé avec succès à [ENG.GetNameDef] une révision du traité, transférant les îles de l'Atlantique Nord sous le contrôle de [NOR.GetAdjective]."
 naw_news.200.a:0 "Une grande injustice envers [FROM.GetNameDef] a été corrigée. Nous en sommes reconnaissants."
 naw_news.200.b:0 "Même en revenant pour réparer leurs erreurs passées, [FROM.GetName] nous aidera au mieux maintenant."
 naw_news.200.c:0 "Les [ENG.GetAdjectiveCap] sont clairement très investis pour garder [FROM.GetName] de leur côté."
 naw_news.200.p:0 "Les [ENG.GetAdjectiveCap] nous ont donné un coup de pied alors que nous étions à terre. Nous espérons être dédommagés à temps..."
