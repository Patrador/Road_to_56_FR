 NOR_de_norske_statsbaner:0 "De norske Statsbaner"
 NOR_de_norske_statsbaner_desc:0 "De norske Statsbaner, les chemins de fer norvégiens, a été créé en 1883 comme une entreprise publique commune pour toutes les voies ferrées ouvertes depuis 1861. Le financement d’autres projets ferroviaires dans le sud de la Norvège pourrait avoir des avantages à long terme pour l’économie."
 NOR_hirden_paramilitary:0 "Arm Hirden"
 NOR_hirden_paramilitary_desc:0 "La suite personnelle et la garde du corps de nos rois médiévaux s'appelaient Hirden, le Hird. Rétablissons cette garde, désormais fidèle aux idéaux nationalistes et aux chefs de parti au lieu d'un roi. Pour mettre en pratique cette idée, le Hird politique moderne devrait devenir un groupe paramilitaire."
 NOR_heavy_industry_plan:0 "Plan pour l'industrie lourde"
 NOR_heavy_industry_plan_desc:0 "Seul un renforcement des travailleurs et de la base industrielle soutenant l’État assurera la victoire du prolétariat et sa révolution."
 NOR_prepare_the_proletariat_for_war:0 "Préparer le prolétariat à la guerre"
 NOR_prepare_the_proletariat_for_war_desc:0 "Comme une guerre contre les forces négatives contre-révolutionnaires est inévitable, le prolétariat doit être mobilisé pour le conflit à venir."
 NOR_a_communist_alternative:0 "Une alternative à l'URSS"
 NOR_a_communist_alternative_desc:0 "Les bolcheviks d'avant-garde ont été corrompus et détruits par la faction bureaucratique qui s'est infiltrée dans le parti. Ce mouvement a trahi les travailleurs et les principes de la révolution. Seule une autre internationale redonnera l'espoir au cœur des travailleurs du monde et les unira enfin."
 NOR_secret_departments:0 "Départements secrets"
 NOR_secret_departments_desc:0 "L’éradication des éléments réactionnaires bourgeois qui subvertissent la révolution ne peut être réalisée sans la pratique de la dictature du prolétariat."
 NOR_expand_the_intelligence_service:0 "Développez le [NOR.getAgency]"
 NOR_expand_the_intelligence_service_desc:0 "Les bureaux plus grands et les agents privilégiés deviendront l’avant-garde du parti et des travailleurs pour l’établissement d’une société égalitaire et juste."
 NOR_adam_egede_nissen_desc:0 "Adam Hjalmar Egede-Nissen est né dans une ferme de la municipalité de Frol. Dans sa jeunesse, il étudia la philosophie tout en travaillant dans les services postaux, devenant finalement le responsable du centre de distribution local de Vardø en 1897, près de la frontière russe. En 1900, sa carrière politique l'amena pour la première fois au Parlement norvégien en tant que représentant du Parti libéral, Venstre. En 1905, il changea d'allégeance politique et rejoignit le Parti travailliste, où il refusa un nouveau mandat parlementaire en 1912 au profit d'une poursuite de son travail dans les services postaux norvégiens.\n\nAyant une expérience à la fois dans des emplois réguliers et dans la politique, Egede-Nissen n'était pas non plus étranger aux approches plus radicales pour accomplir ses objectifs. Il avait illégalement fait passer et imprimé de la littérature révolutionnaire, ainsi que fondé un syndicat radical des mineurs en 1906. Son séjour à Vardø lui donna un aperçu du sentiment révolutionnaire grandissant en Russie, qu'il soutint dans une large mesure. Il fut maire de Stavanger de 1915 à 1919, période durant laquelle il fut condamné à une amende pour sa participation à la grève générale de 1919 en soutien à la révolution russe. En 1918, il se rendit également en Russie et rencontra Lénine, tout en assistant à une réunion consacrée à la formation de la Comintern, désormais bien connue. Lorsque le Parti travailliste se divisa en 1923, Egede-Nissen suivit les politiciens les plus radicaux et rejoignit le Parti communiste norvégien, le NKP."