 NOR_monarchism_on_the_rise:0 "Le monarchisme norvégien en plein essor"
 NOR_monarchism_on_the_rise_desc:0 "Des éléments politiques ont commencé à se faire entendre en faveur de nos valeurs traditionnelles et du Royaume d'antan, trouvant un soutien auprès d'une partie croissante de la population. Le chemin du Royaume vers des valeurs sûres et solides n'attend plus que le choix d'une transition, qu'elle soit pacifique ou non."
 NOR_prepare_for_monarchist_civil_war:0 "Se préparer à la guerre civile"
 NOR_prepare_for_monarchist_civil_war_desc:0 "Nous n'avons pas le temps d'attendre que les esprits des habitants de [Root.GetName] changent lentement. Pour leur propre bien, nous devons faire avancer les choses rapidement, même si certains risquent d'y perdre la vie."
 NOR_expand_civil_monarchism_support:0 "S'assurer du soutien de la population"
 NOR_expand_civil_monarchism_support_desc:0 "Nous devons assurer la diffusion continue du soutien parmi la population de [Root.GetName], même si cela entraîne une déstabilisation de la société."
 NOR_ensure_command_loyalty_for_monarchist_civil_war:0 "S'assurer du soutien des officiers"
 NOR_ensure_command_loyalty_for_monarchist_civil_war_desc:0 "Il est probable que nombre de nos commandants aient des valeurs traditionalistes et souhaitent les promouvoir dans la société. Nous devons les approcher tous et nous assurer de leur loyauté en cas de conflit interne."
 NOR_ensure_command_loyalty_for_monarchist_civil_war_tt:0 "Assure la loyauté de nos §Ycommandants d'armée§! et §YNcommandants navals§! en cas de §Rguerre civile§! pour le §Ymonarchisme§!.\n"
 NOR_preliminary_monarchist_armament_industry:0 "Industrie d'armement préliminaire des loyalistes"
 NOR_preliminary_monarchist_armament_industry_desc:0 "Préparez une quantité limitée d'§Yindustrie d'armement§! dans nos États loyalistes.\n"
 NOR_open_up_political_discourse_monarchism:0 "Ouvrir le discours politique"
 NOR_open_up_political_discourse_monarchism_desc:0 "Il faut ouvrir le gouvernement à l'acceptation des points de vue divergents. Cela permettra peut-être un jour d'opérer un changement politique pacifique dans notre pays."
 NOR_discredit_government_monarchism:0 "Discréditer le gouvernement"
 NOR_discredit_government_monarchism_desc:0 "En soulignant les nombreux défauts de notre gouvernement actuel, nous pouvons amener les gens à réfléchir aux causes idéologiques de ces échecs."
 NOR_ignite_the_monarchist_civil_war:0 "Déclencher la guerre civile"
 NOR_ignite_the_monarchist_civil_war_desc:0 "Le moment est venu de franchir le pas. Tous les préparatifs que nous avons jugés nécessaires ont été effectués. Il n'y a plus de retour en arrière possible. « Pour Fedrelandet ! »"
 NOR_land_reintegration:0 "Réintégration des terres norvégiennes"
 NOR_land_reintegration_desc:0 "Le Royaume de Norvège s'étendait autrefois sur toute l'Europe du Nord, mais les guerres et les traités ont laissé le Royaume sans certaines de ses terres historiques. La Suède, le Danemark et, dans une moindre mesure, le Royaume-Uni, détiennent tous leur « juste » part de ces anciennes îles, titres, paysages et régions frontalières. Pourtant, il n'y a pas lieu de perdre espoir...\n\nSi nous parvenons à reprendre possession de l'un de ces territoires, l'État norvégien moderne est désormais en bonne position pour les réintégrer, avec une économie solide et de nombreux hommes d'État compétents. Il devrait donc être possible de restaurer une partie de notre glorieux passé."
 NOR_reintegrate_faeroeyane:0 "Réintégrer Færøyane"
 NOR_fully_incorporate_faeroeyane:0 "Intégrer pleinement Færøyane"
 NOR_reintegrate_island:0 "Réintégrer l'île"
 NOR_fully_incorporate_island:0 "Incorporer complètement l'île"
 NOR_reintegrate_groenland:0 "Réintégrer Grønland"
 NOR_fully_incorporate_groenland:0 "Intégrer complètement Grønland"
 NOR_reintegrate_jamtland:0 "Réintégrer le Jamtland"
 NOR_fully_incorporate_jamtland:0 "Intégrer pleinement le Jamtland"
 NOR_reintegrate_baahuslen:0 "Réintégrer Båhuslen"
 NOR_fully_incorporate_baahuslen:0 "Intégrer pleinement Båhuslen"
 NOR_reintegrate_hjaltland:0 "Réintégrer Hjaltland"
 NOR_fully_incorporate_hjaltland:0 "Intégrer pleinement Hjaltland"
 NOR_reintegrate_orknoeyane:0 "Réintégrer les Îles Orcades"
 NOR_fully_incorporate_orknoeyane:0 "Intégrer pleinement les Îles Orcades"
 NOR_recreate_the_kingdom_of_the_isles:0 "Recréez le Royaume des Îles"
 NOR_recreate_the_kingdom_of_the_isles_desc:0 "Après avoir pris le contrôle des Hébrides et des Highlands, nous pourrions tenter de créer un État satellite basé sur l’ancien Royaume des Îles. Sous notre règne, ils constitueront un duché autonome favorisant les liens nordiques-gaéliques comme moyen d'aligner la population sur nous.\n\nMême si cela demanderait des efforts et des ressources, cela pourrait très bien valoir la peine pour nous de gouverner la région indirectement, par l’intermédiaire des seigneurs locaux, des propriétaires fonciers et des politiciens."
 NOR_lords_of_the_isles_propaganda_lanark:0 "Répandez la propagande des Seigneurs des Îles à Lanark"
 NOR_lords_of_the_isles_propaganda_lanark_desc:0 "En promouvant non seulement les liens nordiques-gaéliques, mais aussi les liens avec les Highlanders et les Écossais côtiers, nous pourrions intégrer les habitants de Lanark dans notre État satellite, [LOI.GetNameDef]. Grâce à cela, ils disposeront d’une base de population plus importante dans laquelle recruter, et notre base loyaliste sur les îles britanniques augmentera considérablement."
 NOR_partisan_operations:0 "Opérations partisanes"
 NOR_partisan_operations_desc:0 "L'ennemi occupant le territoire norvégien, nous pourrions envoyer nos commandos et nos partisans entraînés pour infiltrer les territoires occupés et saboter l'effort de guerre de notre ennemi."
 NOR_gather_intelligence:0 "Recueillir des renseignements sur l'ennemi"
 NOR_spread_resistance_sentiment:0 "Répandre le sentiment de résistance"
 NOR_plan_the_vemork_heavy_water_sabotage:0 "Planifiez le sabotage des eaux lourdes de Vemork"
 NOR_execute_the_vemork_heavy_water_sabotage:0 "Exécutez le sabotage à eau lourde Vemork"
 NOR_replan_the_vemork_heavy_water_sabotage:0 "Replanifier le sabotage des eaux lourdes de Vemork"
 NOR_plan_the_bombing_of_german_transport_ships:0 "Planifier le bombardement des navires de transport allemands"
 NOR_execute_the_bombing_of_german_transport_ships:0 "Exécuter le bombardement des navires de transport allemands"
 NOR_rebuild_the_vemork_heavy_water_facility:0 "Reconstruction de l'usine d'eau lourde de Vemork"
 GER_rebuild_the_vemork_heavy_water_facility:0 "Reconstruction de l'usine d'eau lourde de Vemork"
 NOR_london_radio:0 "Radio Londres"
 NOR_london_radio_desc:0 "\"Dette er London.\""
 NOR_obtain_dockyard_access:0 "Obtenir l'accès au chantier naval"
 NOR_assemble_air_squadron:0 "Constituer un escadron aérien norvégien"
 NOR_request_infantry_equipment:0 "Demande d'équipement d'infanterie"
 NOR_pull_strings_with_british_industrialists:0 "Tirer les ficelles avec les industriels britanniques"
 NOR_request_aid_for_englandsfarerne:0 "Demande d'aide pour les \"Englandsfarerne\""
 NOR_finish_the_post-depression_recovery:0 "Terminez la récupération post-dépression"
 NOR_finish_the_post-depression_recovery_desc:0 "Notre nation et notre économie étant toutes deux en relativement bonne santé, nous pourrions consacrer des fonds importants à l’élimination des effets persistants de la dépression et proclamer que le programme de protection sociale du gouvernement Nygaardsvold est un succès retentissant. Le peuple norvégien apprécierait sans doute une telle initiative dans les années à venir."
 NOR_procure_british_destroyers:0 "Se procurer des destroyers britanniques"
 NOR_procure_british_destroyers_desc:0 "Grâce à la coopération navale actuelle dans le cadre de notre alliance avec les Britanniques, nous devrions pouvoir leur acheter des destroyers à des prix très raisonnables, car il est dans l'intérêt de tous d'avoir une marine norvégienne forte."
 NOR_procure_british_destroyers_tt:0 "Deux §Ydestroyers§! de fabrication britannique ! seront transférés vers nous dès leur achèvement. Après avoir recherché des §Ydestructeurs améliorés§! nous donnera des navires plus modernes."
 NOR_procure_german_destroyers:0 "Se procurer des destroyers allemands."
 NOR_procure_german_destroyers_desc:0 "Grâce à la coopération navale actuelle dans le cadre de notre alliance avec les Allemands, nous devrions pouvoir leur acheter des destroyers à des prix très raisonnables, car il est dans l'intérêt de tous d'avoir une marine norvégienne forte."
 NOR_procure_german_destroyers_tt:0 "Deux §Ydestroyers§! de fabrication allemande seront transférés vers nous dès leur achèvement. Après avoir recherché des §Ydestructeurs améliorés§! nous donnera des navires plus modernes."
 ENG_GER_stop_procurements:0 "Arrêtez les nouveaux achats navals norvégiens"
 ENG_GER_reallow_procurements:0 "Réautoriser de nouveaux achats navals norvégiens"
 NOR_glomma-halden_line:0 "Construire la ligne Glomma-Halden"
 NOR_glomma-halden_line_desc:0 "L’embauche d’entrepreneurs pour construire une ligne de bunkers et de défenses à l’est d’Oslo devrait permettre de protéger cette ville vitale de tout agresseur potentiel. La route traditionnelle d'invasion depuis la Suède vers nos terres intérieures devrait présenter de sérieux obstacles pour tout ennemi."
 NOR_lyngen_line:0 "Construire la ligne Lyngen"
 NOR_lyngen_line_desc:0 "Dans le cas d'une Suède neutre, nous pourrions arrêter toute attaque terrestre venant du nord de la Norvège en construisant une série de fortifications et de bunkers dans les montagnes de la région de Lyngen à Troms. Les frontières étroites contribueraient également à canaliser les attaques de tout attaquant inquiet de violer la neutralité suédoise."
 NOR_railroad_development:0 "Développement du chemin de fer"
 NOR_railroad_development_desc:0 "De nombreuses nouvelles voies ferrées ont été construites en Norvège depuis les années 1800, et elles relient la population éloignée du pays à travers des terrains difficiles plus rapidement que jamais auparavant, à l'exception peut-être de certaines connexions par mer, lac et rivière.\n§YDéveloppement actuel du chemin de fer§! niveau:\n\nDans tous les cas, cela pourrait également avoir des conséquences sur les manœuvres de notre armée, permettant des réponses plus rapides si l’armée est correctement intégrée à ces chemins de fer. Avec un développement suffisant, de nouveaux projets et des avantages spéciaux pourraient même s'appliquer. Projets disponibles sur §YRailroad Development§! de:\nNiveau 1 : §Y0+§! Niveau 2 : §Y6+§! Niveau 3 : §Y12+§!"
 NOR_railroad_development_icon_value:0 "[?NOR.railroad_development|0H]"
 NOR_railroad_development_full_breakdown:0 "[Root.GetNameDefCap] possède actuellement [?NOR.railroad_development|+0] §Hdéveloppement ferroviaire§!. De nouvelles décisions et de nouveaux avantages peuvent être disponibles à mesure que cela augmente.\n"
 NOR_railroad_development_add_1_tt:0 "\nEn complétant ceci, vous ajouterez §G1§! du §Ydéveloppement du chemin de fer§!."
 NOR_continued_electrification_of_dovrebanen:0 "Poursuite de l’électrification de Dovrebanen"
 NOR_continued_electrification_of_dovrebanen_desc:0 "Un projet en cours, l'électrification de plusieurs tronçons de la ligne Dovre, pourrait non seulement rendre le transport plus efficace et plus fiable le long de ses stations, mais être utilisé comme une étape vers l'électrification générale dans toute la Norvège."
 NOR_electrification_of_central_norways_railroads:0 "Électrification des chemins de fer du centre de la Norvège"
 NOR_electrification_of_central_norways_railroads_desc:0 ""
 NOR_electrification_of_eastern_norways_railroads:0 "Électrification des chemins de fer de l'est de la Norvège"
 NOR_electrification_of_eastern_norways_railroads_desc:0 "La ligne Dovre étant en grande partie électrifiée, une prochaine étape pour nous pourrait être de faire la même chose sur davantage de voies ferrées dans l'est de la Norvège. Même si nous ne serons pas en mesure de les réaliser tous dans un avenir proche, l’électrification d’une partie importante d’entre eux devrait nous permettre de disposer d’une infrastructure beaucoup plus efficace."
 NOR_electrification_of_northern_norways_railroads:0 "Électrification des chemins de fer du nord de la Norvège"
 NOR_electrification_of_northern_norways_railroads_desc:0 ""
 NOR_electrification_of_southern_norways_railroads:0 "Électrification des chemins de fer du sud de la Norvège"
 NOR_electrification_of_southern_norways_railroads_desc:0 ""
 NOR_electrification_of_western_norways_railroads:0 "Électrification des chemins de fer de l'ouest de la Norvège"
 NOR_electrification_of_western_norways_railroads_desc:0 "L'ouest de la Norvège dispose de paysages propices à la production d'énergie hydroélectrique. L'exploitation de cette ressource par l'électrification des principales voies ferrées traversant la région pourrait donc s'avérer un investissement très judicieux."
 NOR_electrify_border_region_jamtland:0 "Électrifier la région frontalière du Jamtland"
 NOR_electrify_border_region_jamtland_desc:0 "Les Suédois ont été en quelque sorte des pionniers dans l’électrification de leurs chemins de fer, car ils disposaient, comme nous, d’un potentiel important de production d’énergie hydroélectrique. Si la liaison Kiruna-Stockholm a été priorisée et a été largement un succès, maintenant que nous avons également entrepris des projets de grande envergure dans et autour de nos centres de population et de production, il est possible de préserver certaines ressources pour nos régions frontalières. Les habitants locaux du Jamtlander apprécieront certainement grandement une telle démarche, et toute personne de passage pourra le faire plus efficacement."
 NOR_electrify_border_region_vaestergoetland:0 "Électrifier la région frontalière de Västergötland"
 NOR_electrify_border_region_vaestergoetland_desc:0 "Les Suédois ont été en quelque sorte des pionniers dans l’électrification de leurs chemins de fer, car ils disposaient, comme nous, d’un potentiel important de production d’énergie hydroélectrique. Si la liaison Kiruna-Stockholm a été priorisée et a été largement un succès, maintenant que nous avons également entrepris des projets de grande envergure dans et autour de nos centres de population et de production, il est possible de préserver certaines ressources pour nos régions frontalières. Le Västergötland, l’une des régions traditionnelles de Suède, est l’une de ces régions. Si nous faisions cela avec les Suédois au contrôle de la région, ils l'apprécieraient certainement, en plus de rendre les déplacements plus efficaces pour quiconque traverse la région."
 NOR_extend_nordlandsbanen_to_narvik:0 "Prolonger la ligne Nordland jusqu'à Narvik"
 NOR_extend_nordlandsbanen_to_narvik_desc:0 "En atteignant maintenant Bodø, l'extension du Nordlandsbanen jusqu'à l'important port libre de glace de Narvik permettrait aux ressources et à la main-d'œuvre de se déplacer vers et depuis Narvik et la majeure partie de la Norvège sans dépendre du transport maritime. Bien qu'une grande partie du minerai de fer suédois soit expédiée à l'international à partir de là, une connexion serait toujours bénéfique, même si la politique autour des extensions ferroviaires plus au nord est un peu tendue pour le moment."
 NOR_extend_nordlandsbanen_to_tromsoe:0 "Prolonger la ligne Nordland jusqu'à Tromsø"
 NOR_extend_nordlandsbanen_to_tromsoe_desc:0 "Une autre extension de la région de Lyngen et de Tromsø aurait bel et bien relié la population et les centres économiques du nord de la Norvège au reste du pays. Bien que le terrain soit difficile et que la politique concernant la distance à parcourir par le chemin de fer soit tout aussi difficile, quelque part autour de Tromsø semble être un maximum décent pour l'instant."
 NOR_extend_raumabanen_to_molde_and_aalesund:0 "Prolonger la ligne Rauma jusqu'à Molde et Aalesund"
 NOR_extend_raumabanen_to_molde_and_aalesund_desc:0 "Atteignant maintenant Aandalsnes dans la région intérieure de Romsdal, d'autres extensions vers Kristiansund, Molde et/ou Aalesund semblent avoir été stoppées, en partie à cause des combats entre les localités côtières sur l'endroit où devrait aller l'extension du chemin de fer, chacune se favorisant elle-même. Une impasse politique, dépassant les considérations politiques et les désaccords pour parvenir à l'étendre aux grandes populations le long de la côte, pourrait de toute façon être souhaitable. Cela sera sûrement fait un jour ou l'autre. Droite?"
 NOR_finalize_the_conversion_of_roerosbanen_to_standard-gauge:0 "Finaliser la conversion de Rørosbanen à l'écartement standard"
 NOR_finalize_the_conversion_of_roerosbanen_to_standard-gauge_desc:0 "L'une des premières lignes ferroviaires norvégiennes, construite selon des spécifications antérieures à une époque où les écartements ferroviaires plus étroits étaient courants, la ligne Røros est actuellement en cours de conversion aux chemins de fer à écartement standard d'aujourd'hui en plusieurs étapes. La finalisation de ce projet devrait permettre des vitesses plus élevées et une utilisation plus efficace de l’ancienne voie ferrée."
 NOR_invest_in_the_cross-iceland_railroad:0 "Investissez dans le chemin de fer transislandais"
 NOR_invest_in_the_cross-iceland_railroad_desc:0 "Jusqu'à récemment, une voie ferrée traversant l'Islande était une chose purement théorique, mais avec le développement continu de nos chemins de fer, certaines personnes préconisent désormais d'investir une partie de notre excédent industriel, de nos matériaux et de notre argent pour construire une voie ferrée traversant l'Islande, en utilisant leur énergie hydroélectrique pour fonctionner. cela depuis le début. Investir de manière aussi importante dans ces pays devrait également renforcer les relations commerciales et d’investissement entre les Islandais et nous."
 NOR_prepare_bergensbanen_for_military_use:0 "Préparer la ligne Bergen à l'usage militaire"
 NOR_prepare_bergensbanen_for_military_use_desc:0 "Relier la capitale, le centre administratif et la plus grande ville d'Oslo au centre commercial et à la deuxième plus grande ville de Bergen a bien sûr été d'une grande importance pour les politiciens, la population en général et les entreprises depuis que des chemins de fer plus longs sont devenus possibles. Traversant des collines, des plateaux élevés et des montagnes, le chemin de fer a rentabilisé son coût même s'il s'agissait initialement d'un investissement élevé. Déjà utilisable par notre armée en cas de besoin, le mettre à niveau davantage peut être une bonne idée en raison de son importance."
 NOR_prepare_dovrebanen_for_military_use:0 "Préparer la ligne Dovre à l'usage militaire"
 NOR_prepare_dovrebanen_for_military_use_desc:0 "La ligne Dovre est une longue voie ferrée traversant la majeure partie de l'est de la Norvège et la reliant au centre important de la Norvège, avec plusieurs voies plus petites reliées également à cette voie principale. Une modernisation supplémentaire pour permettre la circulation à travers les plus grandes étendues de terres agricoles de Norvège semble très prudente, et la connexion à Trondheim, bien qu'importante en soi, pourrait plus tard être le début de la connexion du nord de la Norvège au reste du pays."
 NOR_prepare_raumabanen_for_military_use:0 "Préparer la ligne Rauma pour une utilisation militaire"
 NOR_prepare_raumabanen_for_military_use_desc:0 "Bien que relativement courte et sans grande particularité lorsqu'elle est observée uniquement sur une carte, la ligne Rauma traverse les paysages élevés et parfois alpins d'Oppland et de Sunnmøre, reliant l'Est à l'Ouest. Permettre un mouvement rapide des troupes ici pourrait faire la différence entre la poursuite des combats ou la mort et la capture pour toutes les troupes amies déployées dans la zone."
 NOR_prepare_soerlandsbanen_for_military_use:0 "Préparer le Sørlandsbanen pour une utilisation militaire"
 NOR_prepare_soerlandsbanen_for_military_use_desc:0 "Le Sørlandsbanen a apporté de grands avantages à notre économie en reliant la ville maritime productive de Stavanger, sur la côte ouest de la Norvège, aux doux paysages du sud de la Norvège, et le sud de la Norvège au centre administratif et financier d'Oslo. Permettre aux troupes d’accéder à des mouvements rapides de l’ouest vers le sud puis vers l’est pourrait être d’une grande importance."
 NOR_nordic_research:0 "Invitations à la recherche nordique"
 NOR_invite_country_into_nordic_research:0 "Invite [From.GetName] dans le groupe de recherche nordique"
 NOR_invite_country_into_nordic_research_desc:0 "Mesure à la fois pratique et solidaire, la §Ycollaboration nordique en matière de recherche§! pourrait être élargie en invitant davantage de pays de notre sphère à rejoindre le groupe central des pays qui coopèrent actuellement sur le plan scientifique."
 NOR_fund_the_royal_norwegian_society:0 "Financer la Société Royale norvégienne"
 NOR_fund_the_royal_norwegian_society_desc:0 "Fondée en 1760, la « Société royale norvégienne des sciences » est la plus ancienne institution scientifique et universitaire de Norvège, où sont élus les meilleurs esprits du pays dans les domaines scientifiques et connexes, et où sont décernés des prix pour les grandes découvertes et avancées réalisées par les Norvégiens.\n\nAujourd'hui, grâce au financement et à l'expansion de la société avec des locaux plus grands, à la coopération avec nos autres institutions d'enseignement et à l'invitation par nos hommes d'État et nos diplomates d'universitaires étrangers dans notre sphère, nous pouvons partager des méthodes et des connaissances avec nos amis, ainsi qu'organiser des efforts de recherche conjoints. . sur les sujets les plus prometteurs du moment. Même si cela nous apportera sans aucun doute davantage de connaissances et de prestige à long terme, l’élargissement d’une institution d’élite pour inclure beaucoup plus de membres se heurtera forcément à une certaine résistance initiale."
 NOR_fund_additional_scientific_equipment:0 "Financer des équipements scientifiques supplémentaires"
 NOR_fund_additional_scientific_equipment_desc:0 "En finançant des équipements de tests scientifiques supplémentaires, les membres de la §YSociété Royale norvégienne§! peuvent tenter de reproduire certaines des recherches prometteuses qu’ils observent dans leur domaine, étant ainsi en mesure de garantir la validité de la science qu’ils observent. Cela pourrait rendre notre collaboration en matière de recherche encore plus efficace."
 NOR_invite_foreign_academics_to_the_royal_norwegian_society:0 "Inviter des universitaires étrangers à la Société Royale norvégienne"
 NOR_invite_foreign_academics_to_the_royal_norwegian_society_desc:0 "Maintenant que la Société Royale norvégienne s'est agrandie et que des universitaires étrangers sont présents, inviter les universitaires des nouveaux membres de l'alliance serait une affaire triviale, si nous souhaitons partager davantage nos connaissances et notre coopération éclairée."
 NOR_share_military_tactics_with_iceland:0 "Partager les tactiques militaires avec l'Islande"
 NOR_share_military_tactics_with_iceland_desc:0 "Avec l'§YIslande§! Dans notre alliance, il semblerait prudent de partager avec eux une partie de notre savoir-faire militaire général dans une situation aussi grave, qui pourrait peut-être même être une question de vie ou de mort. Une coopération ici n’a de sens que compte tenu de notre proximité géographique et de notre histoire largement partagée."
 NOR_share_specialized_tactics_with_iceland:0 "Partagez des tactiques spécialisées avec l'Islande"
 NOR_share_specialized_tactics_with_iceland_desc:0 "Avec l'§YIslande§! Désormais, plus qu’un membre de l’alliance, mais plutôt une partie autonome de notre pays dans la pratique, nous pouvons partager avec eux certaines de nos connaissances plus spécialisées, telles que nos tactiques de montagne et notre expérience de la guerre hivernale. Si nous intégrons également les conseillers norvégiens aux forces de sécurité islandaises, ils bénéficieront d’une meilleure capacité à se protéger, et nous pouvons être sûrs que l’Atlantique Nord sera une zone défendue."
 NOR_the_kings_choice:0 "Le choix du roi"
 NOR_the_kings_choice_desc:0 "Un roi chargé d’émotion a reçu la demande de notre ennemi de nous rendre et de nommer un gouvernement collaborationniste. Le roi pleurait en annonçant au gouvernement et au Parlement qu’il abdiquerait s’ils acceptaient de telles demandes. Donnons donc à nos ennemis le « non » du Roi et laissons notre gouvernement approuver sa position de lutter pour notre indépendance."
 NOR_expand_the_kings_responsibilities:0 "Élargir les responsabilités du roi"
 NOR_expand_the_kings_responsibilities_desc:0 "Bien qu'un monarque puisse avoir de nombreuses responsabilités, même dans les royaumes comptant les monarques les plus symboliques, il peut être souhaitable de transférer certaines de ces responsabilités à d'autres membres de la famille royale ou à des hommes d'État proches afin de libérer du temps pour des tâches plus importantes. Dans notre cas, dans notre pays monarchique, le roi pourrait être utilisé pour conseiller les militaires, ou inspirer nos troupes et nos citoyens pendant les conflits."
 NOR_rebrand_into_the_modern_kingdom:0 "Refonte de l'image de marque vers le Royaume moderne"
 NOR_rebrand_into_the_modern_kingdom_desc:0 "Si nous le souhaitons, nous pourrions à nouveau revêtir le drapeau moderne et apparaître au monde. Cela demanderait cependant beaucoup d’efforts de la part de nos hommes d’État, et un changement d’image de marque ne peut pas être fait souvent."
 NOR_rebrand_into_the_traditional_kingdom:0 "Refonte de l'image de marque dans le royaume traditionnel"
 NOR_rebrand_into_the_traditional_kingdom_desc:0 "Si nous le souhaitons, nous pourrions adopter le drapeau traditionnel et l’apparence de l’ancien royaume norvégien. Même si cette décision prise de manière soudaine pourrait coûter cher à nos ressources administratives et ne pourrait pas être annulée rapidement, elle peut néanmoins être mise en œuvre si nous le souhaitons."
 NOR_expand_the_duchy_of_icelands_administrative_duties:0 "Élargir les fonctions administratives du duché d'Islande"
 NOR_expand_the_duchy_of_icelands_administrative_duties_desc:0 "Administrant déjà un royaume étendu, il pourrait être judicieux de laisser notre duché autonome d'Islande administrer le Groenland, la grande île à proximité, dont il a une connaissance historique. Cela devrait nous permettre de nous concentrer sur d’autres théâtres d’opérations et pourrait même améliorer le développement à long terme du Groenland."
 NOR_petition_the_british_for_an_alliance:0 "Pétition pour une alliance avec les Britanniques"
 NOR_petition_the_british_for_an_alliance_desc:0 "La neutralité armée n’était pas suffisante pour empêcher la guerre de frapper nos terres. Notre meilleure chance était donc de chercher un terrain d’entente avec les ennemis de notre ennemi. Se ranger du côté des Britanniques pourrait être notre meilleure option."
 NOR_petition_the_french_for_an_alliance:0 "Pétition pour une alliance avec les Français"
 NOR_petition_the_french_for_an_alliance_desc:0 "La neutralité armée n’était pas suffisante pour empêcher la guerre de frapper nos terres. Notre meilleure chance était donc de chercher un terrain d’entente avec les ennemis de notre ennemi. Se ranger du côté des Français pourrait être notre meilleure option."
 NOR_petition_the_germans_for_an_alliance:0 "Pétition pour une alliance avec les allemands"
 NOR_petition_the_germans_for_an_alliance_desc:0 "La neutralité armée n’était pas suffisante pour empêcher la guerre de frapper nos terres. Notre meilleure chance était donc de chercher un terrain d’entente avec les ennemis de notre ennemi. Se ranger du côté des Allemands pourrait être notre meilleure option."
 NOR_petition_the_russians_for_an_alliance:0 "Pétition pour une alliance avec les russes"
