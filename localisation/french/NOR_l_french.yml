 NOR_nordic_research_name:0 "Collaboration Nordique dans la Recherche"
 NOR_nordic_research_desc:0 "Les pays nordiques se sont regroupés dans le cadre d'un accord de partage de la recherche, dans le but d'œuvrer pour le bien commun de tous les pays nordiques. Bien que l'accord soit globalement solide, certains domaines d'activité ont également été mis au point par les pays nordiques, ce qui signifie que dans certains domaines, cette collaboration pourrait être une référence mondiale."
 NOR_royal_norwegian_society_name:0 "Société Royale Norvégienne"
 NOR_royal_norwegian_society_desc:0 "La Société Royale Norvégienne a invité d’autres pays partenaires à collaborer à des recherches transnationales dans le domaine des sciences et des technologies. Avec la bénédiction du monarque norvégien, nos efforts de recherche sont devenus plus prestigieux que jamais."
 NOR_allied_research_name:0 "Collaboration Alliée dans la Recherche"
 NOR_allied_research_desc:0 "Une collaboration de recherche transatlantique avec les Britanniques devrait profiter à tous et être particulièrement utile pour permettre aux alliés mineurs de se mettre à niveau."
 NOR_german_research_name:0 "Collaboration allemande dans la Recherche"
 NOR_german_research_desc:0 "La collaboration avec la principale puissance industrielle d’Europe centrale, l’Allemagne, devrait aider chaque participant à mettre sa technologie et ses équipements aux normes modernes."
 NOR_soviet_research_name:0 "Collaboration Soviétique dans la Recherche"
 NOR_soviet_research_desc:0 "Pays vaste et diversifié, l'Union soviétique, en Europe de l'Est et en Asie du Nord, a été elle-même pionnière dans certaines technologies et constitue dans l'ensemble un solide leader en matière de collaboration en matière de recherche dont presque tous les pays pourraient s'inspirer."
 NOR_mountain_tactics:0 "Tactiques d'infanterie à ski"
 NOR_mountain_tactics_desc:0 "Tactiques norvégiennes en haute altitude et par temps froid impliquant des attaques éclair par l'infanterie à ski et l'utilisation du terrain accidenté pour se couvrir ou avoir une meilleure visibilité en cas de besoin.\n\nNos unités peuvent utiliser cela pour se déplacer plus rapidement et frapper plus fort en terrain montagneux !"
 NOR_concealed_skirmishers:0 "Tirailleurs dissimulés"
 NOR_concealed_skirmishers_desc:0 "Au fur et à mesure que l'ennemi avance, nos tirailleurs peuvent le bombarder de tirs précis de fusils et de mitrailleuses depuis des positions dissimulées, forçant l'ennemi à s'arrêter. Pendant qu'il se prépare à contre-attaquer, nos tirailleurs peuvent à nouveau s'éloigner."
