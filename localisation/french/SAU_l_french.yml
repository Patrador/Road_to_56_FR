l_french:
 SAU_concessions_to_standard_oil:0 "Concession avec Standard Oil"
 SAU_concessions_to_standard_oil_desc:0 "Dans le passé, nous avions déjà signé des accords de concession avec Standard Oil California concernant l'exploration pétrolière. Maintenant que nous avons découvert de grandes réserves, ces accords peuvent être étendus à leur exploitation."
 SAU_deal_with_bp:0 "Faire affaire avec BP"
 SAU_deal_with_bp_desc:0 "Dans le passé, nous avions signé des accords de concession avec la Standard Oil California concernant l'exploration pétrolière. Maintenant que nous avons découvert d'importantes réserves, il serait peut-être judicieux d'inviter la British Petroleum Company à prendre en charge leur exploitation."
 SAU_force_tribes_to_settle:0 "Forcer les tribus à s'installer"
 SAU_force_tribes_to_settle_desc:0 "Le mode de vie nomade appartient au passé. Nous devrions forcer nos tribus errantes à s'installer dans des villes pour une plus grande facilité administrative et un meilleur potentiel industriel."
 SAU_invite_brabag:0 "Inviter Brabag"
 SAU_invite_brabag_desc:0 "Dans le passé, nous avions signé des accords de concession avec Standard Oil California concernant l'exploration pétrolière. Maintenant que nous avons découvert de grandes réserves, il pourrait être avantageux d'inviter la société allemande Braunkohle Benzin AG à prendre en charge l'exploitation des champs pétroliers."
 SAU_request_german_reinforcements:0 "Demander des renforts allemands"
 SAU_request_german_reinforcements_desc:0 "En invitant les compagnies pétrolières allemandes à exploiter nos nouveaux gisements de pétrole, nous avons peint une cible sur notre dos. Nous pouvons demander des renforcements à l'Allemagne, pour protéger nos deux actifs."
 SAU_provide_shelter_for_fritz_gobba:0 "Fournir un abri à Fritz Grobba"
 SAU_provide_shelter_for_fritz_gobba_desc:0 "Fritz Grobba a été chassé d'Irak après avoir tenté de susciter un sentiment anti-britannique dans le pays. Son implication dans l'attaque d'un oléoduc britannique l'a contraint à l'exil. Il trouvera ici un accueil chaleureux."
 SAU_move_toward_german_alignment:0 "S'aligner avec l'Allemagne"
 SAU_move_toward_german_alignment_desc:0 "Les Britanniques se sont longtemps ingérés dans le Moyen-Orient. Il est temps que cela change. Nous devrions nous allier aux Allemands, dans l'espoir d'évincer les envahisseurs du monde arabe."
 SAU_support_from_loyal_tribes:0 "Soutien des tribus loyales"
 SAU_support_from_loyal_tribes_desc:0 "En accordant des concessions de terres aux tribus loyales, nous pouvons nous assurer de leur loyauté durable."
 SAU_western_alignment:0 "Alignement occidental"
 SAU_western_alignment_desc:0 "Les Britanniques ont été nos alliés pendant la Grande Guerre, nous aidant à chasser les Ottomans d'Arabie. Une fois de plus, nous allons joindre nos forces contre un ennemi commun."
 SAU_the_unifier:0 "L'Unificateur"
 SAU_the_unifier_desc:0 "Ibn Saoud a vu plus de trois siècles de conquêtes, d'abord celle de Riyad, ville natale de sa famille ancestrale, jusqu'à la consolidation d'une grande partie de l'Arabie sous son règne, donnant naissance au troisième État saoudien, le Royaume d'Arabie saoudite."
 SAU_our_rightful_domain:0 "Notre domaine légitime"
 SAU_our_rightful_domain_desc:0 "La peur du grand Empire britannique nous a forcés à accepter leur présence humiliante dans plusieurs des terres que nous rêvions d'intégrer dans notre territoire. Il est maintenant temps de réparer cette injustice."
 SAU_request_german_guns:0 "Demander des armes allemandes"
 SAU_request_german_guns_desc:0 "En demandant des équipements et du savoir-faire allemands, nous pourrons améliorer nos capacités pendant le conflit."
 SAU_increase_oil_exports_to_the_allies:0 "Exporter plus de pétrole vers les Alliés"
 SAU_increase_oil_exportations_to_the_allies:0 "Exporter plus de pétrole vers les Alliés"
 SAU_increase_oil_exportations_to_the_allies_desc:0 "La demande croissante de pétrole par l'effort de guerre des Alliés nous offre une opportunité lucrative. Augmenter notre production pour répondre à la demande nous apportera des avantages financiers à long terme."
 SAU_USS_quincy_meeting:0 "Réunion sur l'USS Quincy"
 SAU_USS_quincy_meeting_desc:0 "Nous avons invité des conseillers navals et militaires américains pour nous aider à moderniser nos forces armées."
 SAU_maintain_international_neutrality:0 "Maintenir la neutralité internationale"
 SAU_maintain_international_neutrality_desc:0 "L'Arabie se porte mieux toute seule sur la scène mondiale. Nous devrions éviter de prendre parti dans des conflits qui ne nous concernent pas."
 saudi.1.t:0 "L'Arabie saoudite demande des troupes"
 saudi.1.d:0 "Citant la nécessité de protéger les concessions pétrolières et le fait que le gouvernement saoudien est entouré d'ennemis potentiels de l'Allemagne, cette dernière a demandé l'envoi de troupes allemandes sur son territoire afin de garantir sa souveraineté, sa défense et celle de ses intérêts."
 saudi.1.a:0 "Nous ne pouvons pas nous permettre de perdre ce pétrole"
 saudi.1.b:0 "Nos troupes resteront ici"
 saudi.2.t:0 "L'Allemagne accepte d'envoyer des troupes"
 saudi.2.d:0 "Le gouvernement allemand a accepté d'envoyer cinq divisions pour aider notre armée à défendre notre territoire."
 saudi.2.a:0 "Excellent"
 saudi.3.t:0 "L'Allemagne refuse d'envoyer des troupes"
 saudi.3.d:0 "Citant en particulier la priorité qu'elle accorde à la défense du territoire allemand, l'Allemagne refuse d'envoyer des troupes pour défendre l'Arabie saoudite."
 saudi.3.a:0 "Nous devrons nous défendre seuls"
 SAU_army_focus_1:0 "L'armée saoudienne"
 SAU_army_focus_1_desc:0 "Il est temps de lancer des programmes et de consacrer des ressources à l'amélioration de la technologie et des performances de notre armée en général."
 SAU_army_infantry:0 "Améliorer notre armement"
 SAU_army_infantry_desc:0 "Notre équipement d'infanterie doit être mis à niveau pour être plus performant, nous devons faire des efforts dans la conception de nouveaux équipements d'infanterie."
 SAU_army_infantry_desert:0 "Équipement du désert"
 SAU_army_infantry_desert_desc:0 "L'armée saoudienne doit être fortement préparée à combattre dans l'environnement naturel de l'Arabie - le désert. Nous devons nous efforcer de fournir à nos soldats l'équipement nécessaire pour une telle tâche."
 SAU_artillery:0 "Améliorer notre Puissance de Feu"
 SAU_artillery_desc:0 "Nos forces doivent disposer de pièces d'artillerie adéquates pour rivaliser avec les autres nations sur la scène mondiale."
 SAU_land_doctrine1:0 "Nouvelles tactiques"
 SAU_land_doctrine1_desc:0 "Nous devrions nous efforcer d'innover nos tactiques militaires pour améliorer l'armée saoudienne dans son ensemble."
 SAU_desert_buff:0 "Spécialisation du désert saoudien"
 SAU_desert_buff_desc:0 "Nous devrions faire encore plus d'efforts et insister sur l'importance de préparer réellement l'armée saoudienne au combat dans l'environnement naturel de l'Arabie."
 SAU_yemen_lessons:0 "Les leçons de 1934"
 SAU_yemen_lessons_desc:0 "Nous devons nous souvenir de notre expérience de la guerre avec le Yémen en 1934, et nous devrions commencer à prendre des mesures actives pour créer de nouvelles tactiques militaires qui nous prépareraient mieux à une situation comme celle du Yémen."
 SAU_strengthen_weakness:0 "Notre revers au Yémen"
 SAU_strengthen_weakness_desc:0 "Une des seules choses que les Yéménites avaient un avantage pour nous pendant la guerre de 1934 était l'expérience de leurs troupes dans la guerre en montagne. Nous devrions activement prendre des mesures pour améliorer nos troupes afin de répondre à un tel environnement."
 SAU_romanticize_army:0 "Romancer le service militaire"
 SAU_romanticize_army_desc:0 "Nous devrions prendre des mesures pour faire de l'idée générale du service militaire une entreprise spectaculaire et une aventure. De plus en plus de personnes s'engageront ainsi."
 SAU_military_academies:0 "Créer des académies militaires"
 SAU_military_academies_desc:0 "L'expertise militaire et la bravoure de nos ancêtres historiques ont disparu depuis longtemps, nous devrions maintenant essayer de faire revenir la planification militaire et l'expertise tactique arabes."
 SAU_cavalry_focus:0 "L'ancienne cavalerie"
 SAU_cavalry_focus_desc:0 "La cavalerie et les chevaux arabes sont toujours utilisés en grand nombre, et les nouvelles doctrines sont négligées pour conserver les anciennes. Nous devrions prendre des mesures actives pour moderniser notre cavalerie."
 SAU_incorporate_nomad_tactics:0 "Intégrer des tactiques de cavalerie nomade"
 SAU_incorporate_nomad_tactics_desc:0 "Les tactiques nomades des tribus arabes peuvent être utiles si nous théorisons des moyens de les mettre en œuvre dans les doctrines militaires modernes."
 SAU_special_forces_focus:0 "Forces spéciales saoudiennes"
 SAU_special_forces_focus_desc:0 "Nous devons nous concentrer sur la création d'hommes qui dépassent les limites de la guerre normale. Des hommes que les autres nations craignent. Nos forces spéciales devraient être parmi les meilleures du monde."
 SAU_motorization:0 "Une armée motorisée"
 SAU_motorization_desc:0 "Nous devrions prendre des mesures pour faire une armée saoudienne motorisée afin de concurrencer les autres puissances, y compris les puissances européennes."
 SAU_tank_focus:0 "Chars saoudiens"
 SAU_tank_focus_desc:0 "Nous devrions nous efforcer de créer de nouveaux modèles de chars d'assaut qui rivalisent avec les puissances européennes."
 SAU_tank_innovations:0 "Innovations sur les chars"
 SAU_tank_innovations_desc:0 "Comme nous n'avons pas la même capacité ni la même base industrielle pour produire autant de chars que les puissances européennes, nous devrions travailler sur des méthodes permettant de fabriquer nos chars d'une manière fiable, mais moins coûteuse."
 SAU_general_army_buff:0 "Revigorer l'armée saoudienne"
 SAU_general_army_buff_desc:0 "Nous sommes sur le point d'achever la création d'une armée saoudienne revigorée et puissante grâce à tous les efforts que nous avons déployés dans notre doctrine et notre technologie."
 SAU_desert_buff1:0 "Spécialisation du désert saoudien"
 SAU_desert_buff1_desc:0 "L'armée saoudienne est très bien préparée pour le combat en milieu désertique."
 SAU_romanticize_army1:0 "Service militaire romancé"
 SAU_romanticize_army1_desc:0 "Le peuple saoudien considère que s'engager et combattre dans l'armée est une belle et romantique entreprise."
 SAU_tank_innovations1:0 "Innovations sur les chars"
 SAU_tank_innovations1_desc:0 "Nous avons créé des méthodes nouvelles et moins coûteuses de production de chars."
 SAU_general_army_buff1:0 "Armée saoudienne revigorée"
 SAU_general_army_buff1_desc:0 "L'armée saoudienne est maintenant une force de combat puissante et revigorée grâce à nos efforts en matière de technologie et de doctrine."
 SAU_incorporate_nomad_tactics1:0 "Tactiques nomades intégrées"
 SAU_incorporate_nomad_tactics1_desc:0 "Nous avons intégré des aspects de la guerre arabe nomade dans notre doctrine militaire moderne."
 SAU_encourage_general_creativity:0 "Encourager de nouvelles tactiques d'infanterie"
 SAU_encourage_general_creativity_desc:0 "Nous devrions donner plus de liberté à nos généraux au lieu de nous conformer aux vieilles tactiques arabes en raison de la nature changeante de la guerre."
 SAU_creative_generals:0 "Généraux créatifs"
 SAU_creative_generals_desc:0 "Nos généraux ont plus de liberté pour décider de la bonne ou de la mauvaise ligne de conduite."
 SAU_support_companies:0 "Compagnies de soutien"
 SAU_support_companies_desc:0 "Nous devrions faire des efforts pour mettre en place des compagnies de soutien dans notre armée"
 SAU_radio_innovations:0 "Innovations radio"
 SAU_radio_innovations_desc:0 "Nous connaissons déjà l'importance et la force de l'utilisation de la radio dans la guerre, nous devrions maintenant faire un effort pour renforcer l'utilisation de la radio par l'armée saoudienne."
 SAU_radio_innovations1:0 "Innovations radio"
 SAU_radio_innovations1_desc:0 "Nous avons fait des efforts pour renforcer l'utilisation de la radio par l'armée saoudienne."
 SAU_2_Invite_the_Soviet_oil_barons:0 "Inviter les compagnies pétrolières soviétiques"
 SAU_2_Invite_the_Soviet_oil_barons_desc:0 "Un changement de cap est nécessaire. Les Soviétiques pourront nous aider dans notre industrialisation."
 SAU_change_law:0 "Mobilisation économique"
 SAU_change_law_desc:0 "Il est temps de sortir de notre état d'isolement et de regarder vers l'extérieur."
 SAU_request_soviet_investment:0 "Demande d'investissement soviétique"
 SAU_request_soviet_investment_desc:0 "Nos alliés soviétiques devraient pouvoir nous aider dans nos efforts de modernisation."
 SAU_communmism_001:0 "Poursuivre les actions de Karim Hakimov"
 SAU_communmism_001_desc:0 ""
 SAU_arabian_spring:0 "Notre propre chemin"
 SAU_arabian_spring_desc:0 "Notre indépendance diplomatique est primordiale !"
 SAU_restore_constitutionalism:0 "Une constitution arabe"
 SAU_restore_constitutionalism_desc:0 "L'expansion du Conseil de la Choura s'est avérée être un énorme succès. Nous devrions peut-être envisager de nous diriger vers une monarchie constitutionnelle."
 SAU_restore_the_caliphate:0 "Restaurer l'esprit des Ikhwan"
 SAU_restore_the_caliphate_desc:0 "Le califat a été dissous par Mustafa Kemal Atatürk après la guerre d'indépendance turque. Nous ne le réclamerons peut-être pas, mais nous pouvons relancer le mouvement des Ikhwans et l'utiliser pour récupérer notre domination et gagner le monde musulman."
 SAU_invite_western_advisors:0 "Inviter des conseillers occidentaux"
 SAU_invite_western_advisors_desc:0 "Inviter des conseillers occidentaux."
 SAU_join_the_comintern:0 "Rejoindre le Komintern"
 SAU_join_the_comintern_desc:0 "Nous devrions demander aux Soviétiques de rejoindre le Komintern."
 SAU_political_correctness:0 "Commissaires politiques"
 SAU_political_correctness_desc:0 "L’introduction d’une structure militaire et politique de type [SOV.GetAdjective] est certainement judicieuse et assurera la stabilité ainsi qu’une meilleure organisation de la politique et de l’armée."
 SAU_ussr_four_year_plan:0 "Le plan de quatre ans"
 SAU_ussr_four_year_plan_desc:0 "Un nouveau plan doit être élaboré afin de pousser l'effort d'industrialisation de notre pays."
 SAU_deterrence:0 "Dissuasion"
 SAU_deterrence_desc:0 "La neutralité ne peut être maintenue qu'au fil de l'épée. Nous devons nous préparer à défendre nos frontières. Des forts et des bunkers feront en sorte que tout ennemi y réfléchisse à deux fois avant de nous déclarer la guerre."
 SAU_spread_islam_force:0 "Propager l'islamisme"
 SAU_spread_islam_force_desc:0 "Nous devrions répandre la parole de l'islam à nos sujets. Une fois qu'ils verront la vérité, ils seront plus enclins à accepter notre domination sur eux."
 SAU_destabilize_the_east:0 "Déstabiliser le Moyen-Orient"
 SAU_destabilize_the_east_desc:0 "Les accords Sykes-Picot ont divisé le Moyen-Orient entre les Britanniques et les Français. Il est temps d'en mettre un terme !"
 SAU_ask_british_colonies:0 "Exiger des colonies arabes"
 SAU_awoken_generation_desc:0 "Une nouvelle génération se réveille en Arabie. Une génération de penseurs et de libéraux. L'époque des régimes autocratiques et despotiques est révolue."
 SAU_old_traditions:0 "Restaurer les anciennes traditions"
 SAU_old_traditions_desc:0 "Les traditions sont importantes, surtout pour les Arabes. Nous devons nous efforcer de préserver nos traditions et notre culture autant que possible."
 SAU_war_with_yemen_and_oman:0 "Unifier l'Arabie"
 SAU_war_with_yemen_and_oman_desc:0 "Nos voisins arrivistes pensent qu'ils peuvent rester indépendants. Ils se trompent. Aucun chef de tribu insignifiant ne peut s'opposer au rêve d'une péninsule arabe unifiée."
 SAU_attack_iran:0 "À travers le golfe Persique"
 SAU_attack_iran_desc:0 "Les Iraniens sont une menace constante pour nous. Nous devons frapper les premiers et les éliminer avant qu'ils ne deviennent trop forts."
 SAU_attack_turkey:0 "Dominer l'Anatolie"
 SAU_attack_turkey_desc:0 "Les Ottomans détenaient autrefois la majeure partie de la côte arabe. L'heure de la vengeance a sonné !"
 SAU_claim_the_sinai:0 "Demander le Sinaï"
 SAU_claim_the_sinai_desc:0 "Les Britanniques détiennent le monopole du canal de Suez. Nous pourrions exiger la péninsule du Sinaï afin de revendiquer un contrôle partiel du canal. Il est probable qu'ils refuseront, mais cela servirait à justifier une guerre contre eux."
 SAU_establish_labor_camps:0 "Établir des camps de travail"
 SAU_establish_labor_camps_desc:0 "L’établissement de camps de travail avec des citoyens fournissant des services prolongés à l’industrie garantira que nous aurons la capacité industrielle nécessaire pour alimenter notre pays et nos guerres."
 SAU_integrate_yemen:0 "Intégrer Yémen"
 SAU_integrate_aden:0 "Intégrer [659.GetName]"
 SAU_integrate_oman:0 "Intégrer Oman"
 SAU_integrate_syria:0 "Intégrer la Syrie"
 SAU_integrate_palestine:0 "Intégrer la Palestine"
 SAU_integrate_jordan:0 "Intégrer la Jordanie"
 SAU_integrate_qatar:0 "Intégrer le Qatar"
 SAU_integrate_dubai:0 "Intégrer [UAE.GetNonIdeologyName] in [JOR.GetNonIdeologyName]"
 SAU_rebellion_in_jordan:0 "Provoquer une rébellion en Jordanie"
 SAU_rebellion_in_palestine:0 "Provoquer une rébellion en Palestine"
 SAU_rebellion_in_kuwait:0 "déclencher une rébellion au Koweït"
 SAU_rebellion_in_syria:0 "Provoquer une rébellion au Levant"
 SAU_rebellion_in_oman:0 "Provoquer une rébellion à Oman"
 SAU_east_destabilized:0 "Le printemps arabe"
 SAU_claim:0 "Expansionnisme saoudien"
 arabia.1.t:0 "L'Arabie exige nos colonies"
 arabia.1.d:0 "Aujourd'hui, le diplomate saoudien, Ahmut al Pasha, nous a apporté une proposition de leur roi. Ils proposent de prendre nos colonies dans la péninsule arabique sous leur contrôle. Après les récentes découvertes de pétrole dans cette région, dire non signifierait que nous n'aurions plus besoin de leur pétrole. Que devons-nous faire ?"
 arabia.1.a:0 "Accepter la proposition"
 arabia.1.b:0 "Comment osent-ils ?"
 arabia.2.t:0 "Les Britanniques ont cédé à nos demandes"
 arabia.2.d:0 "Après des négociations amicales, le Royaume-Uni a décidé de nous céder ses colonies de la péninsule arabique en échange du droit d'exporter et de forer du pétrole dans notre région."
 arabia.2.a:0 "L'Arabie est à nouveau entière !"
 arabia.3.t:0 "Le Royaume-Uni rejette nos demandes"
 arabia.3.d:0 "Les Britanniques ont rejeté nos demandes, ils ne nous laissent pas d'autre choix que de mettre fin au commerce du pétrole avec eux et de prendre les terres par la force."
 arabia.3.a:0 "Nous prendrons ce qui nous appartient !"
 arabia.4.t:0 "Découverte de quantités commerciales de pétrole"
 arabia.4.d:0 "Après cinq ans de forage infructueux, le puits n°7 a finalement trouvé du pétrole le 3 mars 1938. Cette découverte allait être la première d'une longue série, révélant finalement la plus grande source de pétrole brut au monde. Cette découverte modifiera à jamais les relations politiques du Moyen-Orient."
 arabia.4.a:0 "Intéressant"
 arabia.4.b:0 "De l'or noir !"
 arabia.6.t:0 "Invitation de l'Arabie"
 arabia.6.d:0 "Aujourd'hui, le diplomate du califat arabe Mehmet al Pasha nous a apporté une proposition. Il propose de former une alliance défensive entre nos pays islamiques."
 arabia.6.a:0 "Nous acceptons !"
 arabia.6.b:0 "Nous resterons seuls !"
 arabia.7.t:0 "[PER.GetNameDefCap] rejoint notre pacte"
 arabia.7.d:0 "Il est intelligent de chercher des alliés en ces temps imprévisibles. Nous, les fils de Mohammed, devons nous serrer les coudes et diffuser les enseignements de l'islam dans le monde entier."
 arabia.7.a:0 "Bienvenue !"
 arabia.8.t:0 "[PER.GetNameDefCap] a refusé le pacte"
 arabia.8.d:0 "L'Iran a refusé notre proposition pacte."
 arabia.8.a:0 "Idiots"
 arabia.9.t:0 "Signature d'un accord de concession pétrolière"
 arabia.9.d:0 "Aujourd'hui, après la signature d'un accord de concession pétrolière entre l'Arabie Saoudite et la Standard Oil Company, deux géologues américains ont débarqué dans le petit port de Jubail. Ils étaient venus pour lancer la recherche de pétrole dans la péninsule arabique. Ils vont ouvrir de vieux puits de pétrole et donner du travail à beaucoup de nos gens."
 arabia.9.a:0 "Nous bénéficierons tous deux de cet accord"
 arabia.11.t:0 "L'Arabie nous invite"
 arabia.11.d:0 "Aujourd'hui, le diplomate du califat arabe Mehmet al Pasha nous a apporté une proposition. Il propose de former une alliance défensive entre nos pays islamiques."
 arabia.11.a:0 "Nous acceptons !"
 arabia.11.b:0 "Nous resterons seuls !"
 arabia.12.t:0 "[TUR.GetNameDefCap] rejoint notre pacte"
 arabia.12.d:0 "Après avoir reçu notre proposition, la Turquie a accepté notre invitation."
 arabia.12.a:0 "Bienvenue, frères !"
 arabia.13.t:0 "[TUR.GetNameDefCap] a refusé le pacte"
 arabia.13.d:0 "La Turquie a décliné notre proposition de pacte."
 arabia.13.a:0 "Idiots"
 arabia.17.t:0 "L'Arabie exige le Sinaï"
 arabia.17.d:0 "Aujourd'hui, le diplomate saoudien, Ahmut al Pasha, nous a apporté une demande de leur roi. Ils exigent que nous leur cédions le contrôle de la péninsule du Sinaï. Il est clair qu'ils cherchent un plus grand contrôle sur le canal de Suez. Que devons-nous faire ?"
 arabia.17.a:0 "Cela évitera un conflit."
 arabia.17.b:0 "Certainement pas !"
 arabia.18.t:0 "Les Britanniques ont cédé à nos demandes"
 arabia.18.d:0 "Après des négociations tendues, le Royaume-Uni a décidé de nous céder la péninsule du Sinaï en échange d'un pacte de non-agression."
 arabia.18.a:0 "Parfait !"
 arabia.19.t:0 "Le Royaume-Uni rejette nos demandes"
 arabia.19.d:0 "Les Britanniques ont rejeté nos demandes. Ils ne nous laissent pas d'autre choix que de prendre les terres par la force."
 arabia.19.a:0 "Nous prendrons ce qui nous appartient !"
 SAU_restore_old_traditions:0 "Restaurer les anciennes traditions"
 SAU_turn_fascist:0 "Restaurer le califat"
 SAU_awoken_generation:0 "Génération réveillée"
 SAU_birthplace_of_islam:0 "Berceau de l'islam"
 SAU_spread_islamic_teachings:0 "Propager l'islamisme"
 demanded_our_colonies:0 "A exigé à nos colonies"
 labour_camps:0 "Camps de travail"
 SAU_camelry_expertise:0 "Expert en chamelier  "
 SAU_camelry_expertise_desc:0 "Les Arabes ont parcouru le désert pendant des siècles, et pendant des siècles, ils ont combattu aux côtés de leurs fidèles chameaux."
 ARAB_unlock_camelry_expertise_effect_tt:0 "La capacité de combat du §Chameaux§! Sera augmenté."
 ARAB_under_the_sun:0 "Sous le soleil"
 ARAB_under_the_sun_desc:0 "Nos armées doivent se battre sous le soleil brûlant"
 ARAB_warm_climate_training:0 "Entraînement au climat chaud"
 ARAB_desert_expertise:0 "Expertise du désert"
 ARAB_desert_expertise_desc:0 "Le désert est notre maison, et où nous pouvons faire la guerre."
 ARAB_camelry_expertise:0 "Expert en chamelier  "
 ARAB_camelry_expertise_desc:0 "Les Arabes ont parcouru le désert pendant des siècles, et pendant des siècles, ils ont combattu aux côtés de leurs fidèles chameaux."
 ARAB_organize_army_structure:0 "Organiser la structure de l'armée"
 ARAB_organize_army_structure_desc:0 "L'organisation de la chaîne de commandement est une étape nécessaire pour constituer une force militaire efficace."
 ARAB_expand_the_recruitment_pool:0 "Développer le vivier de recrutement"
 ARAB_expand_the_recruitment_pool_desc:0 "Abaisser la barre d'entrée dans l'armée peut être nécessaire si nous voulons prendre le dessus et sortir victorieux."
 SAU_integrate_bahrain:0 "Intégrer [BHR.GetNonIdeologyName]"
 SAU_abdulaziz_al_saud_of_saudi_arabia:0 "Roi d'Arabie saoudite, gardien des deux saintes mosquées"
 saudi_focus:0 "Focus National de l'Arabie saoudite"
 SAU_solve_the_jafurah_dispute:0 "Résoudre le conflit de Jafurah"
 SAU_solve_the_jafurah_dispute_desc:0 "Depuis la convention anglo-ottomane de 1913 et la fin de la Première Guerre mondiale, la frontière anglo-saoudienne au sud-est n'a jamais été délimitée. Des négociations ont commencé au cours des derniers mois de 1935 mais sans succès, Ibn Saud ne cédant pas. Ainsi, pour notre propre bien, nous devons enfin nous concentrer sur la résolution du conflit de Jafurah et mettre au moins un problème derrière nous."
 SAU_reject_the_riyadh_line:0 "Rejeter la ligne de Riyad"
 SAU_reject_the_riyadh_line_desc:0 "Depuis la Convention anglo-ottomane de 1913 et la fin de la Première Guerre mondiale, la frontière anglo-saoudienne au sud-est n'a jamais été délimitée. Des négociations ont commencé au cours des derniers mois de 1935, mais les Britanniques ne nous ont offert qu'un petit nombre de concessions appelées « la ligne de Riyad ». Pour le bien de notre peuple, nous ne pouvons pas accepter « la ligne de Riyad » et laisser les Britanniques dicter nos frontières !"
 SAU_improve_our_infrastructure:0 "Améliorer nos infrastructures"
 SAU_improve_our_infrastructure_desc:0 "Notre pays est ravagé par des déserts et des montagnes hautes et rocheuses. Cependant, nous ne devons pas laisser cela nous empêcher d'intégrer les zones et régions les plus rurales de notre pays. L'amélioration de nos infrastructures nous aidera à relier la nation et la population."
 SAU_invite_foreign_investors:0 "Inviter les investisseurs étrangers"
 SAU_liberalize_the_market:0 "Libéraliser le marché"
 SAU_liberalize_the_market_desc:0 "Plus le marché est libre, plus les gens sont libres, dit-on. Pour nous rapprocher de l'Occident, nous devons libéraliser le marché et en faire un lieu plus propice aux investissements pour les grandes entreprises comme ARAMCO."
 SAU_placate_the_tribes:0 "Apaiser les tribus"
 SAU_placate_the_tribes_desc:0 "Nous ne devons jamais oublier ce que notre peuple a traversé et a traversé en ces temps difficiles, mais nous ne pouvons pas non plus oublier qui détient les véritables clés de cette nation, à savoir les chefs tribaux. Afin de stabiliser la nation et de rester au pouvoir, nous devons les apaiser en conséquence."
 SAU_diplomacy_in_the_sand:0 "La diplomatie dans le sable"
 SAU_continue_hakimovs_legacy:0 "La proposition de Hakimov"
 SAU_continue_hakimovs_legacy_desc:0 "Karim Hakimov, ami personnel du roi d'Arabie saoudite et diplomate de l'URSS, exerce une grande influence politique et sociale en [ROOT.GetNameDef]. Il propose ainsi un accord, une alliance avec l'Union soviétique et une nouvelle sorte d'idéologie, une fusion entre notre système actuel et celui du stalinisme."
 SAU_seek_german_arms:0 "Chercher des armes [GER.GetAdjective]"
 SAU_seek_german_arms_desc:0 "Afin de maintenir notre neutralité actuelle, nous devons nous réarmer du mieux que nous pouvons, car personne ne respectera notre neutralité sans une force militaire qui la soutient. Il serait donc très sage de chercher des armes en [GER.GetNameDef], elles pourraient s'avérer des alliés utiles à l'avenir..."
 SAU_introduce_the_constitution:0 "Présentation de la Constitution de [GetYear]"
 SAU_introduce_the_constitution_desc:0 "Le mouvement constitutionnel a été plutôt faible tout au long de l'histoire de [ROOT.GetNameDef]. Cependant, il semble avoir été revigoré ces derniers mois et de plus en plus de personnes réclament l'élaboration d'une constitution."
 SAU_expand_the_riyadh_university:0 "Agrandir l'Université de Riyad"
 SAU_expand_the_riyadh_university_desc:0 "Une population instruite est une population productive. L’amélioration et l’expansion de l’Université de Riyad nous aideront à faire des progrès dans la lutte contre l’analphabétisme."
 SAU_enocurage_the_hajj:0 "Encourager le Hajj"
 SAU_enocurage_the_hajj_desc:0 "[ROOT.GetNameDefCap], en tant que nation qui contrôle les deux plus grandes villes saintes de l'islam, bénéficie énormément des migrations annuelles de musulmans du monde entier qui accomplissent le pèlerinage sacré. Il pourrait donc être judicieux de l'encourager, voire de le taxer, car plus il y a de pèlerins, plus il y a d'argent."
 SAU_democraticize_the_administration:0 "Démocratiser l'administration"
 SAU_democraticize_the_administration_desc:0 "Bien que [ROOT.GetLeader] soit un réformateur réticent, il a confiance en son peuple et son peuple lui fait confiance. Il s'efforcera toujours de faire ce qui est le mieux pour son peuple ! Un mode de gouvernement démocratique sera ainsi instauré dans [ROOT.GetNameDef], avec [ROOT.GetLeader] à sa tête !"
 SAU_enforce_the_zakat:0 "Appliquer la Zakat"
 SAU_enforce_the_zakat_desc:0 "La zakat est un élément essentiel de l'islam, qui stipule que tous ceux qui peuvent contribuer doivent contribuer à la collecte de fonds pour les pauvres et les démunis. C'est une idée vraiment socialiste et communiste, quand on y pense. Pourquoi ne pas l'appliquer ?"
 SAU_reform_the_tax_system:0 "Réformer le système fiscal"
 SAU_reform_the_tax_system_desc:0 "Le système fiscal est largement dépassé et inefficace. Dans l’intérêt de la nation et du peuple, il serait peut-être judicieux de le réformer et de le moderniser."
 SAU_influence_the_king:0 "Influencer le roi"
 SAU_influence_the_king_desc:0 "Sous l'influence de Karim Hakimov et d'autres agents [SOV.GetAdjective] dans [ROOT.GetNameDef], nous pourrions convertir [ROOT.GetLeader] en un véritable socialiste et un révolutionnaire, avec ses propres principes bien sûr."
 SAU_enact_censorship:0 "Promulguer la censure des médias"
 SAU_enact_censorship_desc:0 "Nous devons nourrir le culte de la personnalité du roi, réprimer et censurer les médias et les journaux anti-étatiques et anti-monarchistes pourraient nous aider à y parvenir, transformant [ROOT.GetNameDef] en un véritable État réactionnaire et conservateur."
 SAU_five_year_plan:0 "Plan quinquennal"
 SAU_five_year_plan_desc:0 "Une économie planifiée est quelque chose qui peut être bénéfique pour [ROOT.GetNameDef] mais qui peut aussi s'avérer inutile et inapplicable. Cependant, nous ne pouvons pas dire que nous avons essayé si nous n'essayons pas, n'est-ce pas ?"
 SAU_form_a_volunteer_force:0 "Former une force de volontaires"
 SAU_form_a_volunteer_force_desc:0 "Même si nous sommes officiellement neutres et non alignés, nous ne pouvons certainement pas empêcher nos propres citoyens de partir et de rejoindre des conflits étrangers, n’est-ce pas ?"
 SAU_autonomy_for_south_arabia:0 "Autonomie pour l'Arabie du Sud"
 SAU_autonomy_for_south_arabia_desc:0 "Il est crucial d’accorder une autonomie limitée aux habitants de l’Arabie du Sud, car ils seront plus susceptibles de coopérer avec nous à l’avenir et leur intégration dans [ROOT.GetNameDef] sera beaucoup plus facile."
 SAU_crush_the_golden_square:0 "Écraser le carré d'or"
 SAU_crush_the_golden_square_desc:0 "Les fascistes du Carré d’Or au nord doivent être écrasés pour notre propre sécurité et notre bien-être, mais aussi pour le bien-être de tout le Moyen-Orient !"
 SAU_develop_anti_tank_capabilities:0 "Développer les capacités antichars"
 SAU_develop_anti_tank_capabilities_desc:0 "Contrer les blindés ennemis avec nos propres canons antichars est crucial pour défendre notre terrain."
 SAU_ask_british_colonies_desc:0 "La Grande-Bretagne détient un certain nombre de territoires arabes. Nous devons exiger qu'ils nous soient restitués."
 arabia.20.t:0 "Le conflit de Jafurah"
 arabia.20.d:0 "[FROM.GetLeader] a récemment revendiqué les terres de Jafurah, allant même jusqu'à revendiquer des parties du Qatar comme appartenant à [FROM.GetNameDef], car elles auraient été transférées il y a quelque temps par le Cheikh du Qatar. Cependant, le Cheikh du Qatar a renoncé aux revendications de [FROM.GetLeader]. La terre que convoitent les [SAU.GetAdjective] est une terre aride et stérile avec une population insignifiante. Il pourrait être dans notre intérêt de céder à leurs demandes et peut-être, en temps voulu, [FROM.GetNameDef] nous rendra la pareille."
 arabia.20.a:0 "Nous concéderons, cette fois..."
 arabia.20.b:0 "La ligne Riyad, à prendre ou à laisser !"
 arabia.21.t:0 "L'Angleterre concède"
 arabia.21.d:0 "Après des négociations minutieuses et tendues, faisant suite à celles de 1935, le conflit de Jafurah a été réglé par [FROM.GetNameDef] qui a concédé et accordé à [ROOT.GetNameDef] la propriété légale du désert de Jafurah. Une grande victoire stratégique pour [ROOT.GetLeader]."
 arabia.21.a:0 "L'Arabie, toujours plus proche de l'unification..."
 arabia.22.t:0 "L'Angleterre décline"
 arabia.22.d:0 "Après des négociations minutieuses et tendues, faisant suite à celles de 1935, le conflit de Jafurah n'a fait que se prolonger avec [FROM.GetLeader] déclarant qu'ils ne concéderaient rien au-delà de la ligne de Riyad."
 arabia.22.a:0 "Ces salauds !"
 arabia.23.t:0 "Pétrole découvert à [859.GetName]"
 arabia.23.d:0 "Nous avons été informés que du pétrole a été découvert au puits de pétrole n°7 de [859.GetName] il y a quelques jours à peine. Selon certaines informations, ARAMCO, la compagnie pétrolière qui détient la concession sur ce terrain, a annoncé qu'une « réserve massive de pétrole a été découverte juste sous nos pieds », affirmant qu'il s'agit de l'une des plus importantes, sinon de la plus importante, de la région. Cette découverte apportera non seulement des avantages économiques et sociaux à [859.GetName] mais à l'ensemble de [ROOT.GetNameDef] lui-même. Espérons que, dans cette optique, [ROOT.GetNameDef] pourra se lancer sur le marché mondial et devenir une puissance influente au Moyen-Orient."
 arabia.23.a:0 "Vraiment un grand jour pour la nation !"
 SAU_volunteer_corps:0 "Corps des volontaires saoudiens"
 SAU_legacy_of_1934:0 "L'héritage de 1934"
 SAU_legacy_of_1934_desc:0 "La guerre saoudo-yéménite de 1934 a été une véritable démonstration de nos capacités militaires actuelles, ou plutôt de notre manque de capacités. Afin d’améliorer notre armée pour la prochaine guerre, nous devons étudier de près et corriger les erreurs qui ont façonné la guerre saoudo-yéménite de 1934."
 SAU_legacy_of_1934_2_desc:0 "La guerre saoudo-yéménite de 1934 a été une véritable démonstration de nos capacités militaires actuelles, ou plutôt de notre manque de capacités. Afin d’améliorer notre armée pour la prochaine guerre, nous devons étudier de près et corriger les erreurs qui ont façonné la guerre saoudo-yéménite de 1934."
 SAU_legacy_of_1934_3_desc:0 "La guerre saoudo-yéménite de 1934 a été une véritable démonstration de nos capacités militaires actuelles, ou plutôt de notre manque de capacités. Afin d’améliorer notre armée pour la prochaine guerre, nous devons étudier de près et corriger les erreurs qui ont façonné la guerre saoudo-yéménite de 1934."
 SAU_legacy_of_1934_4_desc:0 "La guerre saoudo-yéménite de 1934 a été une véritable démonstration de nos capacités militaires actuelles, ou plutôt de notre manque de capacités. Afin d’améliorer notre armée pour la prochaine guerre, nous devons étudier de près et corriger les erreurs qui ont façonné la guerre saoudo-yéménite de 1934."
 SAU_hakimovs_influence:0 "L'influence de Hakimov"
 sau_solved_border_dispute:0 "Conflit frontalier résolu"
 sau_rejected_riyadh_line:0 "La ligne de Riyad rejetée"
 granted_autonomy:0 "Autonomie accordée"
 SAU_the_great_unifier:0 "Le Grand Unificateur"
 SAU_east_destabilized_desc:0 "Depuis mille ans, les disciples du message de Mahomet attendent. Depuis mille ans, ils aspirent à l'indépendance et à la liberté pour tous les Arabes, mais aussi pour les musulmans. Depuis mille ans, ils souffrent sous la coupe d'empires et d'armées vicieuses. Après mille ans, notre heure est enfin arrivée..."
 SAU_east_destabilized_tt:0 "Ces décisions nous permettront de §Ydéclencher des rébellions§! dans les pays §Yarabes§!."
 SAU_assert_control_in_jafurah:0 "Affirmer le contrôle [ROOT.GetAdjective] sur Jafurah"
 SAU_rebellion_in_trucial_states:0 "Provoquer une rébellion dans les États de la Trêve"
 SAU_rebellion_in_yemen:0 "Provoquer une rébellion au Yémen"
 SAU_oil_production_increases:0 "La production pétrolière de [859.GetName] augmente"
 SAU_oil_production_increases_desc:0 "Lentement mais sûrement, la production de pétrole en [859.GetName] augmentera, année après année, jour après jour, jusqu'à ce que [ROOT.GetNameDef] devienne l'un des plus grands exportateurs de pétrole sur le marché mondial !"
 SAU_the_oil_industry:0 "L'industrie pétrolière [ROOT.GetAdjective]"
 SAU_the_oil_industry_desc:0 "Après la découverte de gisements de pétrole à [859.GetName], de nombreuses entreprises et sociétés étrangères afflueront à [ROOT.GetNameDef] pour acheter des terres à proximité des puits de pétrole, ce qui profitera grandement à l'économie de [ROOT.GetAdjective] ! Cela fera également de [ROOT.GetNameDef] un allié et un ami stratégiquement important !"
 SAU_gain_3_generals:0 "Nous gagnerons §Y3§! nouveaux généraux §Ycommunistes§!."
 SAU_create_3_irregulars:0 "Créez §Y3 divisions Alfurqat Almasha§! dans §Y[FROM.GetName]§!."
 SAU_oil_rush:0 "Ruée vers le pétrole à Dammam"
 SAU_abdulaziz_idea:0 "Abdulaziz Ibn Saud"