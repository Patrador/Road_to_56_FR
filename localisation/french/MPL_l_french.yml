 MPL_mandate_collapse_ISR_category:0 "L'effondrement du mandat"
 MPL_mandate_collapse_PAL_category:0 "L'effondrement du mandat"
 MPL_mandate_collapse_ISR_war_category:0 "La guerre israélo-arabe"
 MPL_mandate_collapse_ARAB_category:0 "La guerre israélo-arabe"
 MPL_mandate_collapse_ISR_category_desc:0 "Le mandat s'est effondré.\n\nNos forces ont pris le contrôle de la plaine côtière et de l'ouest de Jérusalem, tandis que les Arabes ont pris le contrôle de la Judée, de la Samarie et du désert du Néguev. Conserver les zones stratégiques pourrait renforcer notre position et permettre une déclaration d'indépendance plus tôt.\n\nSi vous le voulez, ce n'est pas un rêve !"
 MPL_mandate_collapse_PAL_category_desc:0 "Le mandat s'est effondré.\n\nNos forces ont pris le contrôle de la Cisjordanie, de Gaza et de l'An-Naqab, tandis que les Sionistes ont pris le contrôle de l'ouest de Jérusalem et de la plaine côtière. La prise de zones stratégiques aidera à renforcer notre position et affaiblir la préparation des Sionistes à déclarer leur indépendance.\n\nDe la rivière à la mer !"
 MPL_mandate_collapse_ISR_war_category_desc:0 "Après notre déclaration d'indépendance, les forces arabes ont envahi les territoires du Mandat et pris le relais des Palestiniens dans les combats. Elles sont beaucoup plus nombreuses que nous et nous devons donc nous retrancher et espérer le meilleur."
 MPL_mandate_collapse_ARAB_category_desc:0 "Les Palestiniens n'ayant pas réussi à faire face aux forces israéliennes, nous avons été contraints d'envahir le pays. Les Israéliens bénéficient d'un important soutien étranger et se renforcent de jour en jour, ce qui nous oblige à les attaquer rapidement pour ne pas être submergés par la suite."
 ISR_mandate_collapse_mission_desc:0 "La bataille pour notre liberté a commencé, mais nous ne devons pas devenir arrogants. Nous devons tenir bon pendant un certain temps pour préparer une déclaration formelle d'indépendance."
 PAL_mandate_collapse_mission_desc:0 "La bataille pour notre patrie a commencé. Nous avons l'avantage du nombre, mais les régions juives sont plus industrialisées et nous devons donc essayer de les vaincre rapidement."
 ISR_survival_mission:0 "Survivre à l'assaut"
 ISR_survival_mission_desc:0 "Les forces arabes ont envahi le pays. Elles sont beaucoup plus nombreuses que nous, et nous devons donc nous retrancher dans des positions défensives et tenir la ligne. Une fois que nous serons prêts, nous pourrons pénétrer dans leur territoire principal, ce qui les paniquera certainement et les amènera à signer un cessez-le-feu."
 ARAB_destory_israel_mission:0 "Écraser les forces israéliennes"
 ARAB_destroy_israel_mission_desc:0 "Les forces arabes en Palestine ont montré leur faiblesse et nous devons intervenir pour écraser l'État israélien. Cependant, elles se renforcent de jour en jour et nous ne pouvons donc pas nous permettre de faire durer la guerre. Nous devons veiller à pousser, car le repli sur notre propre territoire nous obligerait à signer un cessez-le-feu."
 ISR_hold_haifa_mission:0 "Tenir Haïfa"
 ISR_hold_haifa_mission_desc:0 "Haïfa est le plus grand port de l'ancien mandat, et son maintien pourrait s'avérer crucial pour l'approvisionnement de nos troupes. Nous devons le défendre à tout prix."
 PAL_take_haifa_mission:0 "Prendre Haïfa"
 PAL_take_haifa_mission_desc:0 "Haïfa est le plus grand port de l'ancien Mandat, et sa prise pourrait s'avérer cruciale pour l'approvisionnement de nos troupes. Nous devons prévoir de nous en emparer."
 ISR_hold_jerusalem_mission:0 "Tenir Jérusalem"
 ISR_hold_jerusalem_mission_desc:0 "Jérusalem, capitale spirituelle de notre peuple, doit être conservée à tout prix. La perdre nuirait grandement au moral des troupes."
 PAL_take_jerusalem_mission:0 "Prendre Jérusalem"
 PAL_take_jerusalem_mission_desc:0 "Jérusalem, la capitale spirituelle de notre peuple, doit être capturée à tout prix. La perdre nuirait grandement au moral des Israéliens."
 ISR_take_rashrash_mission:0 "Prendre Umm Al-Rashrash"
 ISR_take_rashrash_mission_desc:0 "Diviser les forces arabes en deux améliorerait grandement nos chances de victoire. Nous devons pousser vers le sud en direction de la côte et diviser leurs forces comme Moïse l'a fait pour la mer Rouge."
 PAL_hold_rashrash_mission:0 "Tenir Umm Al-Rashrash"
 PAL_hold_rashrash_mission_desc:0 "Une prise israélienne d'Umm Al-Rashrash ouvrirait la voie à une division de nos forces en deux. Nous devons tenir la ligne et veiller à ce que cela ne se produise pas."
 MPL_disrupt_militia_supplies:0 "Perturber les approvisionnements de la milice"
 MPL_stabilize_syria_category:0 "Agitation syrienne"
 MPL_stabilize_syria_category_desc:0 "Avec les récentes vagues d'indépendance au Moyen-Orient, nos craintes que la Syrie soit la prochaine cible se sont avérées exactes. Dans l'ensemble du mandat, de nombreux Syriens sont descendus dans la rue pour protester, et nous avons entendu parler de la formation de nombreuses milices. Si nous voulons contrer ce phénomène, nous devons agir maintenant."
 MPL_stabilize_syria_mission:0 "Stabiliser la Syrie"
 MPL_syria_war_category:0 "La guerre de libération"
 MPL_syria_war_category_desc:0 "Bien que Saadeh ait réussi à former une coalition de tous les partis [SYR.GetAdjective] contre les oppresseurs [MPL_syria_war_owner.GetAdjective], ce front uni est loin d'être stable. Si nous ne parvenons pas à remporter la victoire rapidement, la coalition s'effondrera probablement."
 MPL_syria_peace:0 "Victoire assurée"
 MPL_independence_preparations:0 "Préparatifs de l'indépendance"
 MPL_independence_preparations_desc:0 "Après la décision de se retirer de la région à la suite de la récente vague écrasante de grèves et de révoltes, nous devons nous assurer de finaliser toutes les préparations nécessaires avant de nous retirer afin de garantir que la nouvelle administration indépendante ne s'effondre pas.\n\nL'indépendance politique actuelle est : §Y[?MPL_political_independence]%§!\n\nL'indépendance économique actuelle est : §Y[?MPL_economic_independence]%§!\n\nL'indépendance militaire actuelle est : §Y[?MPL_military_independence]%§!\n\n§RATTENTION : Déclarer l'indépendance sans préparation suffisante entraînera une forte pression administrative !§!"
 MPL_unified_government:0 "Gouvernement unifié"
 RULE_ALLOW_RELEASE_NATIONS_NOT_PALESTINE_TOOLTIP:0 "§Y[MPL.GetNameDefCap]§! ne peut pas libérer §YIsraël§! ou §YPalestine§!"
 MPL_jerusalem_conference:0 "La conférence de Jérusalem a eu lieu."
 MPL_AI_BEHAVIOR:0 "£GFX_gamerules_MPL_mandate Mandat de Palestine"
 RULE_OPTION_MPL_MANDATE_STAY:0 "£GFX_gamerules_MPL_mandate Le mandat tient bon"
 RULE_OPTION_MPL_MANDATE_STAY_AI_DESC:0 "En réponse à la révolte arabe de 1936, Arthur Grenfell Wauchope promulguera des règlements d'urgence et fera face à toute résistance de la part des milices juives ou arabes."
 RULE_OPTION_MPL_MANDATE_COLLAPSE:0 "£GFX_gamerules_ISR_state  £GFX_gamerules_PAL_neutrality  Le mandat s'effondre"
 RULE_OPTION_MPL_MANDATE_COLLAPSE_AI_DESC:0 "En réponse à la révolte arabe de 1936, Arthur Grenfell Wauchope édicte des règlements d'urgence, mais ne parvient pas à faire face à la résistance juive et arabe assez rapidement, ce qui entraîne l'effondrement du mandat."
 RULE_OPTION_MPL_PREPARATIONS_COLLAPSE:0 "£GFX_gamerules_ISR_state  £GFX_gamerules_PAL_neutrality  Une paille dans la main"
 RULE_OPTION_MPL_PREPARATIONS_COLLAPSE_AI_DESC:0 "En réponse à la révolte arabe de 1936, Arthur Grenfell Wauchope déclarera la fin du mandat, mais ne parviendra pas à gérer l'équilibre des forces entre le Yichouv et le Comité arabe, ce qui provoquera l'effondrement du mandat."
 RULE_OPTION_MPL_DISSOLVED:0 "£GFX_gamerules_ISR_state  £GFX_gamerules_MPL_Jerusalem  £GFX_gamerules_PAL_neutrality  Une dissolution pacifique"
 RULE_OPTION_MPL_DISSOLVED_AI_DESC:0 "En réponse à la révolte arabe de 1936, Arthur Grenfell Wauchope déclare la fin du mandat. La Commission Peel déclarera que la meilleure solution serait de dissoudre le mandat en États juifs et arabes distincts, et que l'équilibre des pouvoirs serait maintenu."
 RULE_OPTION_MPL_UNION_COM:0 "£GFX_gamerules_MPL_free_communism Une Commune Levantine"
 RULE_OPTION_MPL_UNION_COM_AI_DESC:0 "En réponse à la révolte arabe de 1936, Arthur Grenfell Wauchope déclare la fin du mandat. La Commission Peel déclarera que la meilleure solution serait de former un État d'union indépendant composé d'Arabes et de Juifs. L'équilibre des pouvoirs sera maintenu et le Parti communiste palestinien remportera les élections."
 RULE_OPTION_MPL_UNION_DEM:0 "£GFX_gamerules_MPL_free_democratic  Une Confédération Levantine"
 RULE_OPTION_MPL_UNION_DEM_AI_DESC:0 "En réponse à la révolte arabe de 1936, Arthur Grenfell Wauchope déclare la fin du mandat. La Commission Peel déclarera que la meilleure solution serait de former un Etat d'union indépendant regroupant les Arabes et les Juifs. L'équilibre des pouvoirs sera maintenu et le Parti Unioniste du Levant remportera les élections."
 RULE_OPTION_MPL_UNION_COLLAPSE:0 "£GFX_gamerules_ISR_state £GFX_gamerules_PAL_neutrality  Un rêve différé"
 RULE_OPTION_MPL_UNION_COLLAPSE_AI_DESC:0 "En réponse à la révolte arabe de 1936, Arthur Grenfell Wauchope déclare la fin du mandat. La Commission Peel déclarera que la meilleure solution serait de former un État indépendant regroupant les Arabes et les Juifs. L'équilibre des pouvoirs sera maintenu, mais l'union nouvellement formée ne parviendra pas à se stabiliser et s'effondrera."
 ISR_AI_BEHAVIOR:0 "£GFX_gamerules_ISR_state Israël"
 RULE_OPTION_ISR_MAPAI:0 "£GFX_gamerules_ISR_state Mapai consolidé"
 RULE_OPTION_ISR_MAPAI_AI_DESC:0 "Pendant la guerre d'indépendance, les milices de la Haganah parviendront à purger l'Irgoun, et le parti travailliste sioniste Mapai remportera les élections."
 RULE_OPTION_ISR_HASHOMER:0 "£GFX_gamerules_ISR_state  Hashomer Hatsair"
 RULE_OPTION_ISR_HASHOMER_AI_DESC:0 "Pendant la guerre d'indépendance, les milices de la Haganah parviendront à purger l'Irgoun, et le sioniste travailliste soviétique Hashomer Hatsair remportera les élections, se situant entre les radicaux et les modérés."
 RULE_OPTION_ISR_MAKI:0 "£GFX_gamerules_MPL_free_communism  Maki"
 RULE_OPTION_ISR_MAKI_AI_DESC:0 "Pendant la guerre d'indépendance, les milices de la Haganah parviendront à purger l'Irgoun, et le parti sioniste travailliste soviétique Hashomer Hatsair remportera les élections, mais tombera face à la faction plus radicale de Maki."
 RULE_OPTION_ISR_PROGRESSIVE:0 "£GFX_gamerules_ISR_state La nouvelle aliyah"
 RULE_OPTION_ISR_PROGRESSIVE_AI_DESC:0 "Pendant la guerre d'indépendance, les milices de la Haganah réussiront à purger l'Irgoun, et le bloc du Centre remportera les élections, la Nouvelle Aliyah progressiste devenant finalement le parti le plus influent du bloc."
 RULE_OPTION_ISR_GENERAL_ZIONISTS:0 "£GFX_gamerules_ISR_state Les Sionistes généraux"
 RULE_OPTION_ISR_GENERAL_ZIONISTS_AI_DESC:0 "Pendant la guerre d'indépendance, les milices de la Haganah réussiront à purger l'Irgoun, et le bloc du Centre remportera les élections, les Sionistes généraux libéraux restant le parti le plus influent du bloc."
 RULE_OPTION_ISR_HATZOHAR:0 "£GFX_gamerules_ISR_state  Révolution révisionniste"
 RULE_OPTION_ISR_HATZOHAR_AI_DESC:0 "Pendant la guerre d'indépendance, les milices de la Haganah ne parviendront pas à purger l'Irgoun, mais celle-ci concédera des élections démocratiques, que Jabotinsky remportera."
 RULE_OPTION_ISR_IRGUN:0 "£GFX_gamerules_ISR_couped  Feu et sang"
 RULE_OPTION_ISR_IRGUN_AI_DESC:0 "Pendant la guerre d'indépendance, les milices de la Haganah ne parviendront pas à purger l'Irgoun, qui fera un coup d'État. Les dirigeants de l'Irgoun mettront un frein au soulèvement des Stern après la mort de Jabotinsky."
 RULE_OPTION_ISR_FASCIST:0 "£GFX_gamerules_ISR_fascism La vengeance des plus grandes tragédies"
 RULE_OPTION_ISR_FASCIST_AI_DESC:0 "Pendant la guerre d'indépendance, les milices de la Haganah ne parviendront pas à purger l'Irgoun, qui fera un coup d'État. Les dirigeants de l'Irgoun ne parviendront pas à faire face au soulèvement de Stern, ce qui aboutira à l'instauration d'un régime ultranationaliste en Israël."
 PAL_AI_BEHAVIOR:0 "£GFX_gamerules_PAL_neutrality  Palestine"
 RULE_OPTION_PAL_QADIR:0 "£GFX_gamerules_PAL_neutrality  L'héritage d'Abdul-Qadir"
 RULE_OPTION_PAL_QADIR_AI_DESC:0 "Pendant la guerre d'indépendance, le plan d'Abdul-Qadir sera choisi, et il continuera à réprimer les dissidents et à former une Grande Palestine."
 RULE_OPTION_PAL_HASHEMITE:0 "£GFX_gamerules_PAL_hashemite Un monarque hachémite"
 RULE_OPTION_PAL_HASHEMITE_AI_DESC:0 "Pendant la guerre d'indépendance, le plan d'Abdul-Qadir sera retenu, mais il renoncera à son règne au profit du roi Zeid de la dynastie hachémite."
 RULE_OPTION_PAL_NLL:0 "£GFX_gamerules_PAL_communism  Une grande patrie"
 RULE_OPTION_PAL_NLL_AI_DESC:0 "Pendant la guerre d'indépendance, le plan de Fawzi Al-Qawuqji sera choisi, mais après la guerre, il sera renversé par la Ligue de libération nationale du communiste Radwan Al-Hilu, dans le but d'établir un État panarabe."
 RULE_OPTION_PAL_NASHASHIBI:0 "£GFX_gamerules_PAL_democratic Les Nashashibis assument leurs responsabilités"
 RULE_OPTION_PAL_NASHASHIBI_AI_DESC:0 "Pendant la guerre d'indépendance, le plan de Fawzi Al-Qawuqji sera choisi, mais après la guerre, il sera renversé par la famille libérale Nashashibi, qui établira un État démocratique avec Raghib Nashashibi comme premier dirigeant."
 RULE_OPTION_PAL_SMC:0 "£GFX_gamerules_PAL_democratic Le SMC assume ses responsabilités"
 RULE_OPTION_PAL_SMC_AI_DESC:0 "Pendant la guerre d'indépendance, le plan de Fawzi Al-Qawuqji sera choisi, mais après la guerre, il sera renversé par les conservateurs démocrates du SMC, qui établiront une république islamique en Palestine."
 RULE_OPTION_PAL_ISLAM:0 "£GFX_gamerules_PAL_islam  Prise de contrôle d'Al-Muqaddas"
 RULE_OPTION_PAL_ISLAM_AI_DESC:0 "Pendant la guerre d'indépendance, le plan d'Abdul-Qadir sera choisi, mais il sera renversé par les forces islamistes. Des élections pour la présidence sont organisées et le radical Amin Al-Husseini arrive en tête."
 RULE_OPTION_PAL_HUSSAM:0 "£GFX_gamerules_PAL_hussam Un État islamique modéré"
 RULE_OPTION_PAL_HUSSAM_AI_DESC:0 "Pendant la guerre d'indépendance, le plan d'Abdul-Qadir sera choisi, mais il sera renversé par les forces islamistes. Des élections pour la présidence seront organisées, et le modéré Hussam Al-Din arrivera en tête."
 RULE_OPTION_PAL_HASAN:0 "£GFX_gamerules_PAL_islam Le coup d'État de Salama"
 RULE_OPTION_PAL_HASAN_AI_DESC:0 "Pendant la guerre d'indépendance, le plan d'Abdul-Qadir sera choisi, mais il sera renversé par les forces islamistes. Des élections pour la présidence sont organisées et le modéré Hussam Al-Din arrive en tête. Cependant, en raison de ses positions modérées, il sera renversé par le général fasciste Hasan Salama."
 RULE_OPTION_PAL_FAWZI:0 "£GFX_gamerules_PAL_golani Le coup d'État de Fawzi"
