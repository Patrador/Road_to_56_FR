 MPL_arab_revolt_category_desc:0 "The League of Nations Mandate for Palestine was founded on the 19th of September 1923 under jurisdiction of the United Kingdom. Although left deeply impovrished after the destruction of the Great War, the local populace of the region was contempt for the time being, waiting to see how the newly formed Mandate would differ from the Ottoman rule prior to the Great War.\n\nThe third to fifth Aliyot and the resulting mass Jewish immigration occuring since 1919 have soured relations between Arab and Jewish communities further than they already were, and former smaller Jewish communities such as Tel Aviv have grown by staggering amounts in the past decade, surpassing their Arabic counterparts such as Jaffa.\n\nWith tensions at an all time high following an incident where weaponry was caught being smuggled to Haganah militias in cement barrels, we can only assume the worst is yet to come. Rumours of a massive strike hitting the entire region have been spread. We must not waste any time preparing."
 MPL_arab_revolt_mission:0 "Grève arabe imminente"
 MPL_union_stabilization_category:0 "Une union instable"
 MPL_union_stabilization_category_desc:0 "Calling the newfound Levantine Union unstable would be an understatement. It as a miracle we have managed to avoid all out war up to now. However, a peaceful Middle East is a dream for many, and we must do all we can to keep the peace.\n\nFor now."
 MPL_stabilize_union_mission:0 "Stabiliser l'Union"
 MPL_foreign_support_category:0 "S'assurer le soutien des pays étrangers"
