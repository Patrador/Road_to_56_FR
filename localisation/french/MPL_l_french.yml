 MPL_collapse_idea_2:0 "Lutte désorganisée"
 MPL_collapse_idea_2_desc:0 "Avec l'effondrement récent du gouvernement du Mandat, nous avons déclaré notre indépendance. Cependant, les lignes de front n'ont pas encore été consolidées et nos attaques sont donc désorganisées et inefficaces."
 MPL_two_people_union_1_desc:0 "Notre indépendance est acquise, mais les luttes ne font que commencer. Notre nouvelle union est incroyablement instable et le moindre faux pas pourrait provoquer un effondrement. Nous devons agir avec prudence."
 MPL_two_people_union_2_desc:0 "Lentement, nous parvenons à montrer à notre population qu'elle peut nous faire confiance. Le chemin de la guérison a commencé."
 MPL_two_people_union_3_desc:0 "L'impossible est en train de se produire. Notre population se rallie peu à peu à notre cause, laissant derrière elle ses conflits. La ligne d'arrivée est à portée de main."
 MPL_two_people_union_4_desc:0 "Le voyage fut long, mais le temps de la guérison est arrivé. Notre peuple est uni par un objectif commun : construire un avenir meilleur pour ses enfants. Pourtant, des ennemis subsistent. Nous devons nous assurer que personne ne puisse menacer notre prospérité.\n\nPour tous ceux qui rêvent, pour tous ceux qui ont rêvé."
 MPL_united_against_colonialism:0 "Unis contre le colonialisme"
 MPL_united_against_colonialism_desc:0 "Nous nous lèverons et vaincrons nos oppresseurs !"
 MPL_beacon_idea:0 "Un phare dans l'obscurité"
 MPL_peel_commision:0 "La Commission Peel"
 MPL_peel_commision_desc:0 "Pour trouver la meilleure solution à la crise dans laquelle nous nous trouvons, nous devons nous pencher sur les principales causes de la révolte. Lord Peel est l'homme de la situation, nous pouvons nous fier à ses conclusions."
 MPL_levantine_union:0 "Une confédération levantine"
 MPL_levantine_union_desc:0 "La Commission Peel a révélé que la meilleure solution au conflit dans la région est une union indépendante entre les Juifs et les Arabes. Ce sera une tâche difficile à réaliser, mais elle apportera de nombreux avantages à long terme."
 MPL_two_states:0 "Une dissolution levantine"
 MPL_two_states_desc:0 "La Commission Peel a révélé que la meilleure solution au conflit dans la région est de partager la terre entre les Juifs et les Arabes, avec Jérusalem comme État neutre. Il est à espérer que cela permettra d'éviter tout nouveau conflit dans la région."
 MPL_the_jerusalem_trials:0 "Le procès de Jérusalem"
 MPL_the_jerusalem_trials_desc:0 "Avec l'indépendance de notre nouvelle union, nous devons faire face à notre passé. Il y a beaucoup d'anciens soldats et chefs de milices extrémistes dans notre pays, et nous devons décider de leur sort. Les procès de Jérusalem doivent avoir lieu."
 MPL_beacon:0 "Un phare dans l'obscurité"
 MPL_beacon_desc:0 "Notre nation brille véritablement en tant que phare de la liberté et de la démocratie. Nous devons continuer à aller de l'avant."
 MPL_looking_outwards:0 "Regarder vers l'extérieur"
 MPL_looking_outwards_desc:0 "Maintenant que nous avons fini de stabiliser notre pays, il est temps de nous tourner vers l'extérieur et de nous établir sur la scène mondiale."
 MPL_middle_eastern_focus:0 "Diplomatie au Moyen-Orient"
 MPL_middle_eastern_focus_desc:0 "Nous devons tendre la main aux nations situées dans notre zone géographique afin de créer de nouveaux liens et d'étendre notre influence."
 MPL_jordanian_referendum:0 "Exiger un référendum en Jordanie"
 MPL_jordanian_referendum_desc:0 "Nous devons exiger du peuple jordanien un référendum sur l'unification. C'est la meilleure voie pour l'union à laquelle nous aspirons."
 MPL_european_focus:0 "Diplomatie européenne"
 MPL_european_focus_desc:0 "Notre pays a la particularité d'être situé à la frontière de trois continents. Nous devons tirer parti de cette situation et nouer des liens avec les puissances européennes qui souhaitent étendre leur sphère d'influence."
 MPL_secure_syria:0 "Sécuriser la Syrie"
 MPL_secure_syria_desc:0 "Après l'effondrement du gouvernement français, le nouveau régime de Vichy a pris le contrôle de la Syrie. Cependant, il est très faible et nous avons une courte opportunité d'essayer de lui prendre la Syrie, complétant ainsi notre Union Levantine."
 MPL_collapse_focus:0 "L'effondrement du mandat"
 MPL_collapse_focus_desc:0 "Les oppresseurs britanniques ont montré qu'ils n'avaient aucun plan pour l'avenir ! Nous devons nous lever et assurer notre destin !"
 mandate_palestine.3.t:0 "Résultats de la Commission Peel"
 mandate_palestine.3.d:0 "Les résultats de la Commission Peel ont été publiés. Lord Peel a déclaré qu'il avait constaté que la principale cause de la révolte était la crainte des Arabes que les Juifs n'acquièrent trop d'influence dans le Mandat et ne prennent le pouvoir, ainsi que l'incertitude générale quant à l'avenir du Mandat et l'inégalité des chances dont jouissent les Arabes et les Juifs. Il suggère que le choix de quitter la région était la bonne idée, et il pense que.. :"
 mandate_palestine.3.a:0 "Un État indépendant d'union des deux peuples devrait être formé."
 mandate_palestine.3.b:0 "La terre devrait être partagée entre les Juifs et les Arabes."
 mandate_palestine.4.t:0 "Dissolution du mandat"
 mandate_palestine.4.d:0 "Avec la dissolution du mandat, beaucoup espèrent que l'heure est à la paix et à la coopération. L'État juif au nord se prépare à accueillir des réfugiés du monde entier, tandis que l'État arabe au sud se prépare à renforcer ses infrastructures et son industrie. Au milieu se trouve Jérusalem, désormais sous contrôle international. Seul l'avenir nous dira si cette paix pleine d'espoir peut durer."
 mandate_palestine.4.a:0 "(Jouer Jérusalem)"
 mandate_palestine.4.b:0 "(Jouer Israël)"
 mandate_palestine.4.c:0 "(Jouer Palestine)"
 mandate_palestine.71.d:0 "Après de nombreuses tentatives d'assassinat infructueuses, Harold MacMichael a démissionné de son poste de haut-commissaire. Alan Cunningham le remplacera."
 mandate_palestine.71.a:0 "Nous verrons comment il peut gérer le gouvernement."
 mandate_palestine.73.t:0 "Avraham Stern tué"
 mandate_palestine.73.d:0 "Plus tôt dans la journée, trois officiers de police ont fait une descente dans la planque de Tel Aviv où le terroriste Avraham Stern était soupçonné de se cacher. Il y a été trouvé et exécuté par la police après avoir tenté de s'échapper. Nombreux sont ceux qui se demandent quel sera l'avenir du groupe Lehi sans son chef."
 mandate_palestine.73.a:0 "Bon débarras."
 mandate_palestine.80.t:0 "Les procès de Jérusalem commencent"
 mandate_palestine.80.d:0 "Après avoir obtenu notre indépendance, la question du sort des nombreuses milices extrémistes présentes dans notre pays demeure. Beaucoup pensent qu’elles devraient rester en place, tandis que d’autres estiment qu’elles doivent soit être exilées, soit démissionner et être placées sous surveillance étroite. Purger les dirigeants juifs ou arabes réduira certainement notre soutien parmi ces groupes, mais cela pourrait renforcer notre appui au sein des minorités et des communautés modérées."
 mandate_palestine.80.a:0 "Nous verrons ce qu'il en sera."
 mandate_palestine.81.t:0 "Le cas de Fawzi Al-Qawuji"
 mandate_palestine.81.d:0 "Fawzi Al-Qawuji est le premier à se présenter. En tant que chef de la milice de l’Armée de Salut Arabe, il a manifesté une hostilité extrême envers les communautés juives et minoritaires. Beaucoup appellent à l’exiler, tandis que d’autres affirment que nous ne pouvons pas nous permettre de perdre un général aussi précieux.\n\nIl revient au jury de décider."
 mandate_palestine.81.a:0 "Il doit être exilé de notre nation !"
 mandate_palestine.81.b:0 "Le déchoir de son grade militaire et le mettre sous surveillance."
 mandate_palestine.81.c:0 "Nous ne pouvons pas nous permettre de perdre un général aussi précieux que lui."
 mandate_palestine.82.t:0 "Le cas d'Avraham Stern"
 mandate_palestine.82.d:0 "Avraham Stern est le second à se présenter. Leader de la faction radicale de l’Irgun, son groupe a adopté de nombreuses positions anti-union et appelle à un État dominé par les Juifs dans la région.\n\nIl revient au jury de décider de son sort."
 mandate_palestine.82.a:0 "Exilez-le. Cet extrémisme ne peut perdurer."
 mandate_palestine.82.b:0 "Mettez-le sous surveillance."
 mandate_palestine.82.c:0 "Il a le droit d'exprimer son opinion."
 mandate_palestine.83.t:0 "Le cas des soldats"
 mandate_palestine.83.d:0 "Le dernier procès porte sur les soldats des factions extrémistes. Beaucoup pensent qu'ils devraient être déchus de leurs grades, mais certains disent que nous ne pouvons pas nous permettre de perdre des soldats, en raison de la taille très réduite de notre armée. C'est à nous de choisir."
 mandate_palestine.83.a:0 "Dépossédez-les de leurs rangs. Ils ne feront que semer le trouble."
 mandate_palestine.83.b:0 "Ils peuvent rester, à condition de rester loyaux."
 mandate_palestine.85.t:0 "[MPL.GetNameDefCap] exige un référendum en Jordanie."
 mandate_palestine.85.d:0 "Suite aux pressions exercées par [MPL.GetNameDef] en faveur de l'unité levantine, ils ont demandé à notre gouvernement d'organiser un référendum jordanien pour s'unir à leur Union. Il existe une réelle possibilité que le peuple soutienne ce mouvement, il nous appartient donc d'autoriser ou non ce référendum."
 mandate_palestine.85.a:0 "Ils peuvent avoir leur référendum."
 mandate_palestine.85.b:0 "Falsifier les résultats. Notre indépendance territoriale ne sera pas compromise."
 mandate_palestine.86.t:0 "Le référendum jordanien est un succès"
 mandate_palestine.86.d:0 "Notre référendum en Jordanie a abouti et le peuple jordanien a voté pour nous rejoindre. Nous sommes à nouveau unis."
 mandate_palestine.86.a:0 "Une grande victoire pour l'unité levantine."
 mandate_palestine.87.t:0 "Échec du référendum jordanien"
 mandate_palestine.87.d:0 "Notre référendum en Jordanie a échoué. Le peuple a voté contre l'unification et nous restons séparés pour le moment."
 mandate_palestine.87.a:0 "Nous devons accepter leur décision."
 mandate_palestine.87.b:0 "Les résultats ont été truqués ! Nous ne tolérerons pas cela !"
 mandate_palestine.121.t:0 "Agitation en Syrie"
 mandate_palestine.121.d:0 "À la suite de l’indépendance récente des zones du Mandat de Palestine et de la Jordanie, une vague nationaliste locale a déferlé sur la Syrie, voyant le succès des mouvements indépendantistes à travers le Moyen-Orient.\n\nSi nous ne réglons pas cette situation rapidement, cela pourrait bien conduire à une révolte à grande échelle."
 mandate_palestine.121.a:0 "Nous devons agir."
 mandate_palestine.122.t:0 "Perte en Syrie"
 mandate_palestine.122.d:0 "Suite aux pertes répétées contre les forces [SYR.GetAdjective], notre gouvernement est poussé à abandonner l'effort de guerre et à donner aux Syriens leur indépendance, car la poursuite de la guerre aurait un impact considérable sur la stabilité de notre pays."
 mandate_palestine.122.a:0 "Retirez nos forces. Nous avons d'autres chats à fouetter."
 mandate_palestine.122.b:0 "Nous remporterons une victoire totale !"
 mandate_palestine.123.t:0 "Victoire !"
 mandate_palestine.123.d:0 "Avec la retraite des dernières forces [MPL_syria_war_owner.GetAdjective], nous avons réussi à prendre le contrôle de tous nos territoires !"
 mandate_palestine.123.a:0 "L'indépendance est acquise !"
 mandate_palestine.152.t:0 "Le vol de Pini"
 mandate_palestine.152.d:0 "Alors que Pinchas Ben-Porat approchait du site d’atterrissage à Nevatim, il observa l’état désespéré du Moshav. Des centaines de miliciens arabes avaient encerclé le village, et les provisions qu’il avait apportées ne suffiraient pas longtemps. Quelque chose devait être fait.\n\n\"Monte !\" cria Pinchas au commandant du Palmach défendant la colonie. Ensemble, ils démontèrent la porte droite de son pauvre RWD-13, installèrent une mitrailleuse Bren et entassèrent autant de grenades qu’ils purent.\n\nLorsqu’ils redécollèrent, ils aperçurent les miliciens arabes avançant vers la ville et commencèrent à tirer sur eux avec la Bren, lâchant des grenades pendant qu’ils rechargeaient, forçant les Arabes à abandonner leur avance sur le Moshav.\n\nNevatim vivrait pour se battre un autre jour."
 mandate_palestine.152.a:0 "La bonne personne au bon moment."
 mandate_palestine.205.b:0 "Eid Al Istiklal (Jouer la Jordanie)"
 mandate_palestine.207.t:0 "Fin de la conférence de Jérusalem"
 mandate_palestine.207.d:0 "Après une longue lutte pour l'indépendance, [ISR.GetLeader] et [PAL.GetLeader] ont annoncé aujourd'hui que le Mandat pour la Palestine avait été dissous et qu'une fédération indépendante le remplacerait. Pour l'instant, la paix semble être maintenue, bien que des tensions subsistent.\n\nNéanmoins, il semble que le conflit dans la région touche à une fin pacifique. Seul l'avenir révélera quel sera le résultat final."
 mandate_palestine.207.a:0 "Un incident isolé ? Ou le début d'une tendance ?"
 mandate_palestine.208.t.a:0 "[ISR.GetLeader] Proclame l'État d'Israël"
 mandate_palestine.208.t.b:0 "[ISR.GetLeader] Proclame la République de Judée"
 mandate_palestine.208.t.c:0 "[ISR.GetLeader] Proclame le Royaume d'Israël"
 mandate_palestine.210.t.a:0 "La deuxième guerre franco-syrienne"
 mandate_palestine.210.t.b:0 "La révolution syrienne"
 mandate_palestine.210.d:0 "Vingt ans après la première guerre franco-syrienne, il semblerait qu'un nouveau conflit ait éclaté en Syrie. À la suite de la récente vague d'indépendance au Moyen-Orient, d'abord dans le Mandat de Palestine, puis en Jordanie, des rebelles syriens locaux se sont soulevés contre [MPL_syria_war_owner.GetNameDef].\n\nDe nombreux experts avaient prédit que la fin prématurée des mandats britanniques entraînerait l'effondrement du mandat en Syrie, une prédiction qui s'est avérée exacte.\n\nQuoi qu'il en soit, la domination coloniale européenne au Moyen-Orient, et peut-être dans le monde entier, semble être en péril."
 mandate_palestine.210.a:0 "Les dominos s'effondrent."
 mandate_palestine.210.b:0 "La Syrie sera libre ! (Jouer la Syrie)"
 mandate_palestine.410.t:0 "Vague de réfugiés De [MPL_target_refugees.GetNameDefCap]"
 mandate_palestine.410.d:0 "Suite à la prise de pouvoir par les fascistes en [MPL_target_refugees.GetNameDefCap], des dizaines de milliers de réfugiés affluent à nos frontières à la recherche d'un havre de paix, croyant que nous sommes les protecteurs de la liberté du Moyen-Orient. En les acceptant dans notre pays, nous bénéficierions d'un précieux gain de popularité, mais nos services gouvernementaux pourraient être mis à rude épreuve."
 mandate_palestine.410.d.b:0 "Après le déclenchement de la guerre civile en [MPL_target_refugees.GetNameDefCap], des dizaines de milliers de réfugiés affluent à nos frontières à la recherche d'un havre de paix, croyant que nous sommes les protecteurs de la liberté au Moyen-Orient. En les acceptant dans notre pays, nous bénéficierions d'un précieux gain de popularité, mais nos services gouvernementaux risqueraient d'être mis à rude épreuve."
 mandate_palestine.410.d.c:0 "Suite à l'occupation fasciste de [MPL_target_refugees.GetNameDefCap], des dizaines de milliers de réfugiés affluent à nos frontières à la recherche d'un havre de paix, croyant que nous sommes les protecteurs de la liberté du Moyen-Orient. En les acceptant dans notre pays, nous bénéficierions d'un précieux gain de popularité, mais nos services gouvernementaux pourraient être mis à rude épreuve."
 mandate_palestine.410.a:0 "Une nation pour tous."
 mandate_palestine.410.b:0 "Nous ne pouvons pas prendre ce risque."
 mandate_palestine.501.t:0 "Massacre de bus à Kfar Sirkin"
 mandate_palestine.501.d:0 "Plus tôt dans la journée, en réponse au changement croissant de l'équilibre des forces dans la région, un attentat a été perpétré contre un bus qui se rendait de Jérusalem à Natanya, près de la communauté juive de Kfar Sirkin. 8 membres d'un gang arabe de Jaffa ont tendu une embuscade au bus, causant la mort de 5 personnes et en blessant beaucoup d'autres."
 mandate_palestine.501.a:0 "Dans notre école maternelle, il y a beaucoup d'enfants."
 mandate_palestine.502.t:0 "Explosion à la maison familiale d'Abu Laban"
 mandate_palestine.502.d:0 "Plus tôt dans la journée, en réponse au changement croissant de l'équilibre des forces dans la région, un attentat a été perpétré contre la maison de la famille Abu Laban près de Petah Tikva. 12 occupants ont été tués au cours de l'attaque, qui est soupçonnée d'être une attaque de la Haganah contre ce qui est supposé être le quartier général d'un gang arabe."
 mandate_palestine.502.a:0 "Dans notre école maternelle, il y a beaucoup d'enfants."
 mandate_palestine.503.t:0 "Des coups de feu sont tirés sur un bus près de Hadera"
 mandate_palestine.503.d:0 "Peu après la récente attaque, des coups de feu ont été tirés sur un bus en direction du sud près de la ville juive de Hadera. 2 personnes ont été tuées dans l'attaque, qui a été perpétrée par un gang arabe des villages environnants."
 mandate_palestine.503.a:0 "J'aime bien certains d'entre eux, mais je n'en connais pas beaucoup d'autres."
 mandate_palestine.504.t:0 "Attentat à la bombe à la raffinerie de pétrole de Haïfa"
 mandate_palestine.504.d:0 "Dans le prolongement des récentes attaques terroristes, des membres de l'Irgoun ont lancé aujourd'hui une bombe dans une foule d'ouvriers arabes à la raffinerie de pétrole de Haïfa, tuant 6 personnes. Des soldats ont été envoyés pour s'occuper des terroristes, mais ils ont réussi à s'échapper."
 mandate_palestine.504.a:0 "Mais tout le monde connaît la bravoure de Ran,"
 mandate_palestine.505.t:0 "Massacre à la raffinerie de pétrole de Haïfa"
 mandate_palestine.505.d:0 "À la suite de la récente attaque de l'Irgoun à la raffinerie de pétrole de Haïfa, des centaines d'ouvriers arabes ont pris d'assaut la raffinerie avec des barres de métal, battant à mort 39 ouvriers juifs et en blessant 49 autres. La police n'est arrivée qu'une heure après le début du massacre et a été largement inefficace face aux émeutes."
 mandate_palestine.505.a:0 "Il y a cependant un secret qu'il ne veut pas révéler à grand monde,"
 mandate_palestine.506.t:0 "Carnage à Balad Al-Shaykh"
 mandate_palestine.506.d:0 "Suite au chaos qui règne à la raffinerie de pétrole de Haïfa, les membres de la Haganah ripostent aux émeutiers en attaquant leur résidence à Balad Al-Shaykh. Une fusillade a éclaté dans la ville, les forces de la Haganah affrontant la milice arabe locale. Le nombre de morts se situerait entre 50 et 70, principalement des hommes adultes."
 mandate_palestine.506.a:0 "Il est amoureux d'une des filles."
 mandate_palestine.507.t:0 "Amin Al-Husayni ordonne le blocus de Jérusalem"
 mandate_palestine.507.d:0 "Dans le premier acte de guerre ouverte de cette crise, le Mufti de Jérusalem, Amin Al-Husayni, a ordonné un blocus complet des quartiers juifs de Jérusalem. Les combattants de la Haganah ont déjà tenté d'apporter des provisions, mais ont été attaqués aux portes de Jérusalem-Ouest.\n\nNos forces ont perdu le contrôle de Naplouse et de Ramallah."
 mandate_palestine.507.a:0 "Alors, par une nuit froide et sombre, il lui avoue son amour,"
 mandate_palestine.508.t:0 "La Haganah entame la conscription obligatoire"
 mandate_palestine.508.d:0 "À la suite du siège de Jérusalem par les forces arabes, le commandant de la Haganah, Ya'akov Dori, sous les ordres de Ben-Gurion, a imposé la conscription obligatoire de tous les hommes et femmes en âge de servir dans le Yishuv. Des dizaines de milliers de personnes se sont présentées aux bureaux de recrutement, et la force de la Haganah dépasse désormais les 20 000 hommes.\n\nNos autorités ne peuvent plus garantir le contrôle de la plaine côtière."
 mandate_palestine.508.a:0 "Elle pleure lorsqu'il lui propose d'être tout son univers,"
 mandate_palestine.509.t:0 "Le groupe des Frères musulmans arrive d'Égypte"
 mandate_palestine.509.d:0 "Face à l'effondrement imminent des autorités britanniques dans la région, des groupes armés arabes ont franchi la frontière égyptienne et pris le contrôle des régions méridionales du Mandat. Avec une population clairsemée et l'absence d'autorité britannique dans la zone, ils ont facilement envahi le sud.\n\nIl semble qu'une guerre soit inévitable."
 mandate_palestine.509.a:0 "La veille de la guerre."
 mandate_palestine.510.t.a:0 "L'effondrement du mandat"
 mandate_palestine.510.t.b:0 "L'effondrement de l'Union"
 mandate_palestine.510.d.a:0 "C'était inévitable. Suite à l'effondrement total de l'autorité britannique dans le mandat, le gouvernement britannique à Londres a décidé de se retirer de la région.\n\n[ENG.GetLeader] a adressé la nation plus tôt aujourd'hui, déclarant qu'il n'y avait plus rien à faire pour les Britanniques et qu'ils retireraient leurs troupes avec effet immédiat.\n\nIl n'y a plus rien à faire."
 mandate_palestine.510.d.b:0 "C'était inévitable. Suite à l'effondrement total du gouvernement dans le mandat, l'hôtel King David est désormais vide.\n\nIl n'y a plus rien à faire."
 mandate_palestine.510.a:0 "Dans notre bataillon, il y a beaucoup d'enfants ; j'en aime certains ;"
 mandate_palestine.999.t:0 "§RNe jouez pas ce pays en mode ironman.§!"
 mandate_palestine.999.d:0 "En raison du code spaghetti défectueux de Paradox, le changement de tag casse le mode Ironman, ce qui rend cette nation injouable en mode Ironman.\nVeuillez choisir une autre nation ou désactiver le mode Ironman.\n\n§RVous avez été prévenu.§!"
 mandate_palestine.999.a:0 "C'est la faute de Paradox, pas la mienne."
