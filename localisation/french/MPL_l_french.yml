l_french:
 MPL_GATHERING_STORM_DESC:0 "Depuis la formation du Mandat pour la Palestine en 1923, l'instabilité règne dans la région.\nAvec l'immigration juive massive dans le pays suite à la déclaration de Balfour, plusieurs gouvernements locaux des deux côtés se battent pour le contrôle de la région, chacun ayant ses propres organisations paramilitaires qui dépassent largement en nombre la minuscule garnison britannique stationnée dans le pays.\nAvec des tensions à leur plus haut niveau suite à une série d'incidents, la question demeure : les Britanniques peuvent-ils tenir le coup ? La région va-t-elle dégénérer en encore plus de combats ? Ou peut-être une solution inattendue se présentera-t-elle ?"
 MPL_mandate:0 "Mandat de la Société des Nations"
 MPL_mandate_desc:0 "Notre statut de mandat de la Société des Nations nous permet d'obtenir un soutien international dans le développement de la région. Cependant, nous ne pouvons pas construire une véritable armée en raison de notre statut."
 MPL_aliyah_start:0 "La Cinquième Aliyah"
 MPL_aliyah_start_desc:0 "Suite à la nomination d'Arthur Grenfell Wauchope au poste de haut-commissaire et à la montée du fascisme en Europe, des centaines de milliers de Juifs cherchent refuge en Palestine. Cela déstabilise fortement notre pays."
 MPL_arab_revolt_1:0 "Grèves arabes"
 MPL_arab_revolt_1_desc:0 "La population arabe a lancé une grève. Nous devons agir efficacement."
 MPL_arab_revolt_2:0 "Calmer les grèves arabes"
 MPL_arab_revolt_2_desc:0 "Nous avons réussi à calmer un peu la grève, même s'il reste du travail à faire."
 MPL_arab_revolt_3:0 "Révolte arabe"
 MPL_arab_revolt_3_desc:0 "Notre tentative de négociations a échoué, et la grève s'est transformée en une révolte à part entière dans certaines régions. Nous devons envisager un plan d'action drastique."
 MPL_arab_revolt_4:0 "Grèves affaiblies"
 MPL_arab_revolt_4_desc:0 "Nos concessions initiales ont réussi à réduire les effets des grèves. Nous devrions rester sur cette voie."
 MPL_civil_war_pal:0 "Initiative !"
 MPL_civil_war_isr:0 "Initiative !"
 MPL_collapse_idea:0 "L'effondrement du mandat"
 MPL_collapse_idea_desc:0 "Avec l'effondrement du mandat, nous avons enfin la possibilité de nous battre pour notre indépendance. Nous n'abandonnerons pas cette lutte si facilement !"
 MPL_strained_administration:0 "Une administration sous pression"
 MPL_strained_economy:0 "Une économie sous pression"
 MPL_strained_military:0 "Une armée désorganisée"
 MPL_floodgates:0 "Ouvrir les vannes"
 MPL_small_aliyah:0 "Aliyah limitée"
 MPL_two_people_union_1:0 "Une expérience vouée à l’échec ?"
 MPL_two_people_union_2:0 "Un début optimiste"
 MPL_two_people_union_3:0 "Un défi à relever"
 MPL_two_people_union_4:0 "Une Union des deux peuples"
 MPL_mandate1:0 "Colonie militarisée"
 MPL_mandate1_desc:0 "Les révoltes nous ont donné l'occasion d'asseoir notre contrôle sur la région. Nous avons le soutien [MPL.overlord.GetDuDelaDelNP] [MPL.overlord.GetName], qui s'opposera à nous ?"
 MPL_white_paper_idea:0 "Le Livre blanc"
 MPL_white_paper_idea_desc:0 "Le Livre blanc limite considérablement l'immigration juive dans le cadre du mandat. Cela nous permet de mieux gérer la résistance, mais les Juifs déjà présents ne nous soutiendront pas."
 MPL_navy_payments:0 "Paiements de la marine"
 MPL_professional_army:0 "Entraînement professionnelle de l'armée"
 MPL_professional_army_desc:0 "Notre pays est petit et nous ne pouvons pas déployer une grande armée. Nous devons veiller à ce que notre entraînement soit très efficace pour que nos soldats puissent tenir tête à l'ennemi."
 MPL_against_germany_idea:0 "Détruire la menace nazie"
 MPL_against_germany_idea_desc:0 "Les nazis ont déclaré la guerre à notre peuple pour leur propre compte. Nous allons leur montrer de quoi nous sommes capables."
 MPL_start:0 "Le mandat palestinien"
 MPL_start_desc:0 "Le 29 septembre 1923, le mandat pour la Palestine est proclamé. Il était prévu qu'il s'agisse d'une mesure temporaire destinée à préparer la région à l'indépendance. Cependant, plus de 12 ans plus tard, peu ou pas de progrès ont été réalisés. Nous devons aller de l'avant pour trouver une solution pour la région."
 MPL_unions:0 "Renforcement des syndicats communaux"
 MPL_liberalized:0 "Économie libéralisée"
 MPL_religious_freedom:0 "Liberté religieuse"
 MPL_universities:0 "Financement des écoles publiques"
 MPL_public_school_funding:0 "Financement des universités"
 MPL_british_officers_idea:0 "Officiers britanniques"
 MPL_jewish_recruits:0 "Recrues juives"
 MPL_centralization:0 "Centralisation"
 MPL_unite_levant:0 "Unissons le Levant !"
 MPL_secret_police:0 "Financement de la police secrète"
 MPL_development_haifa:0 "Développer la région de Haïfa"
 MPL_development_haifa_desc:0 "Nous devrions développer la région juive de Haïfa pour obtenir leur soutien."
 MPL_development_nablus:0 "Développer la région de Naplouse"
 MPL_development_nablus_desc:0 "Nous devrions développer la région arabe de Naplouse pour obtenir leur soutien."
 MPL_arab_revolt:0 "La révolte arabe de 1936"
 MPL_arab_revolt_desc:0 "Les dirigeants arabes ont lancé un appel à la grève générale dans tout le pays. Nous devons veiller à ce qu'elle ne devienne pas incontrôlable."
 MPL_deal_with_strike:0 "Gérer les grèves"
 MPL_deal_with_strike_desc:0 "Nous avions prédit cette grève, mais pas sa gravité. Notre pays tout entier a été paralysé et tout s'arrête. Nous devons choisir notre plan d'action, maintenant."
 MPL_negotiations_failed:0 "Rupture des négociations"
 MPL_negotiations_failed_desc:0 "Nos tentatives de négociation avec les grévistes ont échoué et la grève s'est transformée en une véritable révolte dans certaines régions. La situation est désastreuse."
 MPL_a_forgone_conclusion:0 "Une conclusion courue d’avance"
 MPL_a_forgone_conclusion_desc:0 "Ce n'était qu'une question de temps. Alors que les révoltes battent leur plein, il est temps d'organiser notre départ de la région. Il est de notre devoir de laisser derrière nous un État stable et, à ce titre, nous ne pouvons laisser l'un ou l'autre groupe prendre trop de pouvoir, sous peine de conséquences désastreuses."
 MPL_jews_negotiate:0 "Négocier avec les partis juifs"
 MPL_jews_negotiate_desc:0 "La majorité des grévistes peut provenir de la population arabe, mais nous ne pouvons pas ignorer les besoins des populations juives si nous voulons créer une société unitaire."
 MPL_jews_ministers:0 "Engager des ministres juifs"
 MPL_jews_ministers_desc:0 "Nous devrions engager des ministres juifs pour soutenir les préparatifs de l'indépendance."
 MPL_arabs_negotiate:0 "Soutenir les partis arabes"
 MPL_arabs_negotiate_desc:0 "Nous devons soutenir les partis arabes dans le pays afin qu'une solution pacifique émerge de ce gâchis."
 MPL_arabs_ministers:0 "Engager des ministres arabes"
 MPL_arabs_ministers_desc:0 "Nous devrions engager des ministres arabes pour soutenir les préparatifs de l'indépendance."
 MPL_first_round:0 "Achever le premier cycle de négociations"
 MPL_first_round_desc:0 "L'achèvement du premier cycle de négociations sur l'indépendance devrait affaiblir la révolte en cours."
 MPL_development_ramallah:0 "Développer la région de Ramallah"
 MPL_development_ramallah_desc:0 "Nous devrions développer la région arabe de Ramallah pour obtenir leur soutien."
 MPL_development_tel_aviv:0 "Développer la région de Tel Aviv"
 MPL_development_tel_aviv_desc:0 "Nous devrions développer la région juive de Tel Aviv pour obtenir leur soutien."
 MPL_end_the_strike:0 "Mettre fin aux grèves"
 MPL_end_the_strike_desc:0 "Nos réformes et nos négociations étant presque achevées, nous pouvons convaincre les grévistes de mettre fin à leur grève et de nous soutenir."
 MPL_develop_arab_communities:0 "Recruter des policiers arabes"
 MPL_develop_arab_communities_desc:0 "Nous devrions recruter des policiers arabes pour renforcer notre indépendance."
 MPL_jewish_recruit:0 "Recruter des soldats juifs"
 MPL_jewish_recruit_desc:0 "Nous devrions recruter des soldats juifs dans l'armée pour obtenir leur soutien."
 MPL_two_people_union:0 "[MPLGetUnion]"
 MPL_two_people_union_desc:0 "Le moment est venu. Nos préparatifs sont terminés et la région est prête pour l'indépendance."
 MPL_aliyah_question:0 "La question de l'alya"
 MPL_aliyah_question_desc:0 "Avec la formation du nouvel État, de nombreux réfugiés juifs du monde entier affluent pour entrer dans le pays. Cependant, tous les citoyens ne sont pas d'accord sur la manière de gérer cette crise. Nous devons décider de notre ligne de conduite."
 MPL_start_military_industry:0 "Créer une industrie militaire"
 MPL_start_military_industry_desc:0 "Notre pays n'ayant jamais été indépendant, notre industrie militaire est incroyablement faible. Nous devons lancer la construction d'usines militaires afin d'assurer notre défense."
 MPL_form_spy_agency:0 "Créer une agence d'espionnage"
 MPL_form_spy_agency_desc:0 "Notre nation est petite, nous ne pouvons pas nous permettre de mener toutes les batailles sur le terrain. Certaines batailles peuvent être menées avec des cerveaux, pas avec des muscles."
 MPL_integrate_militia_arms:0 "Intégrer les armements des milices"
 MPL_integrate_militia_arms_desc:0 "Avant notre indépendance, de nombreuses milices existaient dans notre pays. Nous devrions intégrer leur approvisionnement en armes dans notre armée."
 MPL_centralize_militia_armies:0 "Centraliser le commandement de la milice"
 MPL_centralize_militia_armies_desc:0 "Avant notre indépendance, de nombreuses milices existaient dans notre pays. Pour lutter efficacement, nous devons centraliser leur structure de commandement sous l'égide du gouvernement."
 MPL_modernize_army:0 "Moderniser notre armée"
 MPL_modernize_army_desc:0 "Notre armée doit être modernisée pour faire face aux menaces étrangères. Nous devons concentrer nos efforts sur la recherche de nouvelles armes et de nouveaux véhicules."
 MPL_elite_soldier_training:0 "Entraînement professionnelle de l'armée"
 MPL_elite_soldier_training_desc:0 "Notre pays est petit et nous ne pouvons pas déployer une grande armée. Nous devons veiller à ce que notre entraînement soit très efficace pour que nos soldats puissent tenir tête à l'ennemi."
 MPL_research_doctrines:0 "Recherche sur les doctrines étrangères"
 MPL_research_doctrines_desc:0 "Pour défendre notre pays, nous devons étudier les doctrines militaires étrangères afin de nous assurer que nos généraux sont aussi efficaces que possible."
 MPL_form_air_service:0 "Former le service aérien"
 MPL_form_air_service_desc:0 "Après avoir obtenu l'indépendance, nous devons former notre propre armée de l'air. Pour commencer, nous pouvons utiliser les anciens chasseurs britanniques laissés à l'aéroport de Lod."
 MPL_light_air_focus:0 "Focus sur les avions légers"
 MPL_light_air_focus_desc:0 "Notre pays est petit et compact. Nous devons nous concentrer sur des avions de combat petits et agiles afin de surpasser nos ennemis."
 MPL_heavy_air_focus:0 "Focus sur les avions lourds"
 MPL_heavy_air_focus_desc:0 "La clé de la victoire réside dans des avions puissants qui décimeront notre ennemi. Nous devons approfondir nos recherches sur cette technologie."
 MPL_develop_ports:0 "Développer nos ports"
 MPL_develop_ports_desc:0 "Nous devons développer nos ports pour pouvoir ouvrir notre commerce."
 MPL_purchase_foreign_ships:0 "Acheter des navires étrangers"
 MPL_purchase_foreign_ships_desc:0 "Notre industrie est petite et nous ne pouvons pas produire notre propre marine, mais nous avons besoin d'un moyen de nous protéger en mer. Nous devrions acheter des navires à d'autres pays pour nous protéger."
 MPL_open_tel_aviv_university:0 "Élargir le UHJ"
 MPL_open_tel_aviv_university_desc:0 "L'expansion de l'Université Hébraïque de Jérusalem pourrait attirer de nombreux esprits brillants dans notre pays et, en raison du soutien financier qu'il a apporté à l'HUJ pendant longtemps, peut-être même Einstein lui-même."
 MPL_invite_einstein:0 "Inviter Einstein"
 MPL_invite_einstein_desc:0 "Albert Einstein lui-même a exprimé son soutien à notre Union. Nous devons l'inviter dans notre pays, son génie scientifique pourrait nous aider."
 MPL_build_convoys:0 "Construire des convois"
 MPL_build_convoys_desc:0 "Notre industrie commerciale doit être améliorée, grâce à l'utilisation de convois, pour que notre nation puisse réellement prospérer."
 MPL_open_politics:0 "Politiques ouvertes"
 MPL_open_politics_desc:0 "Dans notre Union, il serait hypocrite de ne pas permettre aux deux peuples de voter et de se présenter aux élections. Nous serons un endroit où un Juif votera volontiers pour un Arabe, et où un Arabe votera volontiers pour un Juif !"
 MPL_elections:0 "Élections"
 MPL_elections_desc:0 "Le pays attend avec impatience..."
 MPL_communism_victory:0 "Victoire du Parti communiste"
 MPL_communism_victory_desc:0 "Après la récente victoire du PCP aux premières élections de l'Union, le premier gouvernement élu de l'Union est socialiste !"
 MPL_democratic_victory:0 "Victoire du parti unioniste"
 MPL_democratic_victory_desc:0 "Après la récente victoire de [MPL.GetDemocraticLeader] aux premières élections de l'Union, le premier gouvernement élu de l'Union est un gouvernement démocratique et libéral !"
 MPL_form_unions:0 "Former des unions communales"
 MPL_form_unions_desc:0 "Pour renforcer l'unité de cette union instable, nous devons introduire certaines unions communautaires entre Arabes et Juifs afin de contribuer à l'intégration des communautés."
 MPL_increase_industrial_subsidies:0 "Augmenter les subventions industrielles"
 MPL_increase_industrial_subsidies_desc:0 "Notre pays doit s'industrialiser, car la faiblesse de notre économie joue un rôle dans l'instabilité de l'Union."
 MPL_liberalize_economy:0 "Libéraliser l'économie"
 MPL_liberalize_economy_desc:0 "Notre industrie doit être libéralisée, afin d'accroître la force de notre économie et de servir encore davantage les citoyens."
 MPL_open_trade:0 "Ouvrir notre commerce"
 MPL_open_trade_desc:0 "Une partie de notre campagne de libéralisation économique comprend des lois sur le libre-échange, afin d'augmenter les importations et les exportations."
 MPL_united:0 "Nous avons apporté la paix sur nous"
 MPL_united_desc:0 "Après nos réformes, [MPL.GetNameDef] a finalement été unifié et stabilisé sous la direction de ses propres peuples, pour la première fois depuis des siècles.\n\nPour tous ceux qui rêvent, pour tous ceux qui ont rêvé."
 MPL_depoliticize_army:0 "Séparer l'armée et l'État"
 MPL_depoliticize_army_desc:0 "Dans notre État démocratique et libéral, il est important que l'armée ne soit pas dotée d'un pouvoir politique."
 MPL_middle_east_accords:0 "Les accords de paix au Moyen-Orient"
 MPL_middle_east_accords_desc:0 "Afin d'étendre la démocratie au Moyen-Orient et d'éviter l'inévitable guerre, nous devons établir les accords de paix au Moyen-Orient, une ligue de nations du Moyen-Orient, indépendamment de leur idéologie, dans le but de régler les différends ou les conflits qui pourraient survenir."
 MPL_constitution:0 "Établir une constitution"
 MPL_constitution_desc:0 "Une constitution efficace est essentielle à la survie d'un État démocratique. Nous devons en établir une pour protéger notre jeune démocratie."
 MPL_secularization:0 "Sécularisation"
 MPL_secularization_desc:0 "Pour prévenir les conflits futurs au sein de la Confédération et l'instabilité, nous devons séculariser le pays. Nous ne pouvons pas mettre cela en œuvre complètement, car notre État abrite une extrême majorité de citoyens religieux, mais nous ferons de notre mieux."
 MPL_religious_freedom_desc:0 "La liberté religieuse est incontestablement essentielle à notre État."
 MPL_university_funding_campaign:0 "Campagne de financement des universités"
 MPL_university_funding_campaign_desc:0 "Notre pays abrite certains des plus brillants esprits non réalisés du siècle. Nous devons faire tout ce qui est en notre pouvoir pour les soutenir."
 MPL_public_schools:0 "Financer les écoles publiques"
 MPL_public_schools_desc:0 "En raison de l'histoire des écoles communautaires privatisées, une grande partie de la population n'est pas éduquée. Nous devons ouvrir des écoles publiques financées par l'État pour lutter contre ce phénomène."
 MPL_british_officers:0 "Étudier la doctrine britannique"
 MPL_british_officers_desc:0 "À l'époque où les Britanniques exerçaient leur autorité sur notre pays, des militaires, dont quelques officiers, étaient stationnés dans les régions de Jérusalem et de Lydda. En apprenant d'eux, nous améliorerons nos capacités défensives."
 MPL_denounce_balfour:0 "Abroger la déclaration Balfour"
 MPL_denounce_balfour_desc:0 "La déclaration Balfour était une promesse des Britanniques d'établir un État juif sur les terres de Palestine, mais elle reste un sujet très controversé dans la société levantine. Pour préserver la stabilité de notre Union, nous devrions abroger la déclaration car elle n'est plus d'actualité."
 MPL_UK_reconcile:0 "Se réconcilier avec le Royaume-Uni"
 MPL_UK_reconcile_desc:0 "Bien que [ENG.GetNameDef] nous ait opprimés dans le passé, il est dans notre intérêt de mettre nos différences de côté pour le moment afin de nous concentrer sur des menaces plus importantes."
 MPL_ally_no_UK:0 "Trouver d'autres alliés"
 MPL_ally_no_UK_desc:0 "Nous ne pouvons pas faire confiance à [ENG.GetNameDef], pas après ce qu'ils nous ont fait. Nous devons trouver de nouvelles alliances pour faire face à la tempête actuelle."
 MPL_against_germany:0 "Détruire la menace nazie"
 MPL_against_germany_desc:0 "Les nazis ont déclaré la guerre à notre peuple pour leur propre compte. Nous allons leur montrer de quoi nous sommes capables."
 MPL_western_military_doctrine:0 "Adopter la doctrine militaire occidentale"
 MPL_western_military_doctrine_desc:0 "La doctrine militaire occidentale a subi de nombreuses épreuves. Nous l'adopterons, car c'est notre meilleure chance de défendre notre nation."
 MPL_the_final_crusade:0 "La dernière croisade"
 MPL_the_final_crusade_desc:0 "Il y a bien longtemps, les croisades ont détruit notre pays autrefois glorieux. Aujourd'hui, les rôles sont inversés et nous sommes maîtres de notre destin pour la première fois depuis des siècles. Il est temps de réaliser notre destin. Le Moyen-Orient sera libéré !"
 MPL_stalinist_industrialization:0 "L'industrialisation stalinienne"
 MPL_stalinist_industrialization_desc:0 "Nous devons nous inspirer des succès de l'Union soviétique de Staline si nous voulons transformer notre économie agricole en une économie industrielle modernisée."
 MPL_demonize_the_monarchy:0 "Diaboliser la monarchie"
 MPL_demonize_the_monarchy_desc:0 "La monarchie britannique a opprimé notre peuple pendant des décennies. Nous devons en faire l'ennemi commun qui unifie le peuple."
 MPL_heavy_political_crackdowns:0 "Répression politique"
 MPL_heavy_political_crackdowns_desc:0 "Nous ne pouvons pas laisser des sentiments antisyndicalistes se répandre au sein de notre population pour que notre nation puisse survivre."
 MPL_land_reforms:0 "Réformes foncières"
 MPL_land_reforms_desc:0 "Nous devons réformer notre système actuel de propriété foncière si nous voulons nous assurer qu'elle est répartie équitablement entre nos concitoyens."
 MPL_complete_centralization:0 "Compléter la centralisation"
 MPL_complete_centralization_desc:0 "Le pouvoir de l'État doit être centralisé, afin d'unifier le peuple et les travailleurs."
 MPL_create_commie_brigades:0 "Créer les Brigades socialistes"
 MPL_create_commie_brigades_desc:0 "Une bande de défenseurs socialistes et loyaux doit être levée pour notre nation."
 MPL_realize_levant:0 "Réaliser l'unité levantine"
 MPL_realize_levant_desc:0 "Le Levant doit être uni au sein d'une république socialiste, et pour vraiment remplir le nom de notre État, nous devons y parvenir."
 MPL_join_soviet:0 "Rejoindre le Komintern"
 MPL_join_soviet_desc:0 "Il a été prouvé à maintes reprises que [SOV.GetNameDef] est le plus grand allié du communisme. Nous devons les rejoindre dans leur grand combat."
 MPL_go_alone:0 "Faire cavalier seul"
 MPL_go_alone_desc:0 "Nous ne pouvons pas faire confiance à des personnes extérieures pour comprendre les besoins de notre peuple. Nous devons traverser seuls cette partie de l'histoire."
 MPL_jordan_revolution:0 "Financer une révolution jordanienne"
 MPL_jordan_revolution_desc:0 "La Jordanie est un élément essentiel de notre unité levantine, mais en raison de nos ressources diplomatiques et militaires, nous ne pouvons pas lui déclarer la guerre, mais nous devons soutenir un coup d'État pro-levantin contre le gouvernement."
 MPL_seize_lebanon:0 "S'emparer du Liban"
 MPL_seize_lebanon_desc:0 "Le Liban, région multiethnique et multireligieuse comme la nôtre, est une partie très stratégique du Levant. Il doit être sécurisé si nous voulons faire un pas de plus vers la réunification."
 MPL_syria_war:0 "Guerre en Syrie"
 MPL_syria_war_desc:0 "La Syrie, la plus grande partie de notre effort d'unification levantine, doit être capturée pour le bien de l'union de nos peuples."
 MPL_annex_jordan:0 "Annexer la Jordanie"
 MPL_annex_jordan_desc:0 "Après notre coup d'État en Jordanie, le moment est venu de procéder à l'annexion complète. La souveraineté jordanienne n'est plus nécessaire, il s'agit plutôt d'un nouvel objectif pour l'unification lévantienne."
 MPL_fund_secret_police:0 "Financer les forces de police secrètes"
 MPL_fund_secret_police_desc:0 "Avec l'instabilité que provoque notre unification, nous devons veiller à ce que nos lois soient appliquées dans toute leur rigueur."
 MPL_unify_the_levant:0 "Unifier le Levant"
 MPL_unify_the_levant_desc:0 "Après tous nos efforts et conflits, nous avons enfin réunifié la région du Levant. Gloire à la Commune du Levant !"
 MPL_british_occupation:0 "Émettre des règlements d’urgence"
 MPL_british_occupation_desc:0 "Pour qui se prennent ces révoltés ? Nous n'avons pas d'autre choix que d'écraser ce soulèvement. L'endroit est trop important pour être abandonné."
 MPL_arrest_arab:0 "Arrêter les nationalistes arabes"
 MPL_arrest_arab_desc:0 "Les nationalistes arabes sont très présents en Palestine mandataire. Nous devons veiller à ce qu'ils n'acquièrent pas plus de pouvoir en les excluant des débats et des cercles politiques."
 MPL_police:0 "Armer les forces de police"
 MPL_police_desc:0 "Les forces de police du mandat de Palestine sont très limitées en ressources et en hommes. Nous devons améliorer cette situation si nous voulons maintenir l'ordre au sein de notre mandat."
 MPL_arab_police:0 "Enrôler des policiers arabes"
 MPL_arab_police_desc:0 "Alors que les Juifs sont certainement soutenus et favorisés dans notre mandat, nous devons commencer à enrôler des Arabes dans les forces de police, afin de diminuer la popularité du nationalisme."
 MPL_arab_farmland:0 "Redistribution des terres agricoles arabes"
 MPL_arab_farmland_desc:0 "Les terres agricoles des Arabes se révèlent de plus en plus impropres à notre économie, nous devons les distribuer à des agriculteurs juifs plus compétents, ce qui risque de contrarier les propriétaires terriens, mais contribuera à rétablir l'ordre."
 MPL_appease_arab_democrats:0 "Apaiser les démocrates arabes"
 MPL_appease_arab_democrats_desc:0 "Les démocrates arabes, bien qu'allant à l'encontre de notre mandat, seront un outil utile pour lutter contre la résistance nationaliste arabe."
 MPL_white_paper:0 "Publier le Livre blanc"
 MPL_white_paper_desc:0 "Il est clair que pour arrêter la révolte, il faut limiter l'immigration juive dans le cadre du mandat. Cela devrait permettre de stabiliser le pays pour le moment."
 MPL_british_military_support:0 "Soutien militaire [MPL.overlord.GetAdjMS]"
 MPL_british_military_support_desc:0 "Notre pays est trop petit pour produire son propre équipement à grande échelle. Nous devons demander l'aide [MPL.overlord.GetDuDelaDelNP] [MPL.overlord.GetName] pour renforcer notre armée."
 MPL_british_military_industry:0 "Industrie militaire [MPL.overlord.GetAdjFS]"
 MPL_british_military_industry_desc:0 "Notre industrie locale est trop faible pour être gaspillée dans la production militaire. [MPL.overlord.GetNameDefCap] nous aidera à produire notre équipement."
 MPL_british_industrial_support:0 "Soutien industriel [MPL.overlord.GetAdjMS]"
 MPL_british_industrial_support_desc:0 "Notre industrie locale a besoin de se développer, mais nous n'avons pas les ressources nécessaires. [MPL.overlord.GetNameDefCap] nous soutiendra."
 MPL_mandatory_guard:0 "Garde mandataire"
 MPL_mandatory_guard_desc:0 "Pour protéger notre mandat à l'extérieur et à l'intérieur, nous devons former une garde mandataire, pour servir la Couronne au-delà des contre-insurrections internes."
 MPL_wauchope_resigns:0 "Faire démissionner Wauchope"
 MPL_wauchope_resigns_desc:0 "Après avoir clairement échoué à éviter la catastrophe qui s'est produite au cours des deux dernières années, M. Wauchope doit démissionner de son poste et laisser la place au prochain commissaire."
 MPL_harold_government:0 "Gouvernement Harold MacMichael"
 MPL_harold_government_desc:0 "Harold MacMichael est un commissaire très tourné vers l'intérieur, il cherche à améliorer la qualité de vie du mandat et est très ferme sur sa position contre les milices juives sionistes."
 MPL_alan_government:0 "Gouvernement Alan Cunningham"
 MPL_alan_government_desc:0 "Alan Cunningham, ancien général de l'empire britannique, est un brillant stratège, mais il n'a pas beaucoup d'expérience de la politique, en particulier de la politique intérieure. Il souhaite que le mandat devienne un grand protectorat colonial britannique, mais le bien-fondé de cet objectif est fortement remis en question."
 mandate_palestine.1.t:0 "Grève arabe"
 mandate_palestine.1.d:0 "À la suite d'une série d'événements qui ont culminé avec l'incident du ciment de 1935, au cours duquel des armes de contrebande ont été trouvées dans un conteneur destiné à un homme d'affaires juif, les tensions ont atteint leur paroxysme.\n\nDans tout le pays, les travailleurs arabes des secteurs du travail, du transport et du commerce se sont mis en grève. Cette situation a complètement paralysé l'économie et les services de la région. Les dirigeants arabes exigent la fin du transfert des terres arabes au Yichouv et la mise en place d'un gouvernement national responsable devant un conseil représentatif. Une révolte d'une telle ampleur n'a pas été observée depuis la formation du mandat, et nombreux sont ceux qui ne savent pas comment procéder."
 mandate_palestine.1.a:0 "Nous devons traiter cette question correctement."
 mandate_palestine.2.t:0 "Rupture des négociations"
 mandate_palestine.2.d:0 "Les grévistes arabes ont refusé nos tentatives de négociation et ont annoncé qu'ils ne se contenteraient de rien de moins que ce qu'ils demandent. Il semblerait même que certains Juifs se soient joints à la grève, exigeant la fin du mandat."
 mandate_palestine.2.a:0 "Nous devons choisir notre ligne de conduite."
 mandate_palestine.11.t:0 "Indépendance [MPL.GetDuDelaDelNP] [MPL.GetName] ?"
 mandate_palestine.11.d:0 "Au vu des récentes révoltes au sein [MPL.GetDuDelaDelNP] [MPL.GetName], l'administration locale a conclu qu'il fallait préparer la région à l'indépendance. Cependant, de nombreux membres de notre gouvernement pensent que la région est trop importante pour être abandonnée. Peut-être pouvons-nous trouver un compromis ?"
 mandate_palestine.11.a:0 "Il s'agit d'une conclusion sans appel. Préparer la région à l'indépendance."
 mandate_palestine.11.b:0 "Nous pouvons accepter un compromis. Ils deviendront un dominion du Commonwealth."
 mandate_palestine.11.c:0 "L'endroit est trop vital pour être abandonné. Nous ne pouvons pas le permettre."
 mandate_palestine.12.t:0 "[MPL.overlord.GetNameDefCap] accepte l'indépendance"
 mandate_palestine.12.d:0 "[MPL.overlord.GetNameDefCap] a accepté nos préparatifs d'indépendance. Ils soutiendront nos tentatives de pacification de la région."
 mandate_palestine.12.a:0 "Que le Moyen-Orient connaisse la paix."
 mandate_palestine.13.t:0 "[MPL.overlord.GetNameDefCap] propose un compromis de dominion."
 mandate_palestine.13.d:0 "[MPL.overlord.GetNameDefCap] a répondu à nos préparatifs d'indépendance en proposant un compromis. Nous deviendrons un dominion du Commonwealth dès que nous aurons terminé nos préparatifs, et ils nous soutiendront dans notre lutte."
 mandate_palestine.13.a:0 "Nous pouvons accepter ce compromis."
 mandate_palestine.13.b:0 "Cela risque d'aggraver encore la situation du peuple. Poursuivre les préparatifs."
 mandate_palestine.14.t:0 "[MPL.overlord.GetNameDefCap] refuse l'indépendance"
 mandate_palestine.14.d:0 "[MPL.overlord.GetNameDefCap] a refusé nos préparatifs d'indépendance. Ils ne nous soutiendront en aucune façon, affirmant que la région est trop importante pour être abandonnée."
 mandate_palestine.14.a:0 "Nous n'avons pas d'autre choix que de prolonger le mandat."
 mandate_palestine.14.b:0 "Cette question ne les concerne plus. Poursuivre les préparatifs."
 mandate_palestine.23.t:0 "Le mandat accepte le compromis de dominion"
 mandate_palestine.23.d:0 "Les dirigeants ont accepté le compromis du dominion. Une fois les préparatifs terminés, ils deviendront un dominion."
 mandate_palestine.23.a:0 "Une victoire pour nos deux peuples."
 mandate_palestine.24.t:0 "Le Mandat se soumet"
 mandate_palestine.24.d:0 "Les dirigeants se sont pliés à nos exigences. Ils cesseront de préparer l'indépendance et se concentreront sur la répression des révoltes."
 mandate_palestine.24.a:0 "Tout se passe comme prévu."
 mandate_palestine.25.t:0 "Le mandat rejette le compromis de dominion !"
 mandate_palestine.25.d:0 "Les dirigeants du Mandat ont rejeté le compromis du Dominion. Ils affirment que le mandat pour la région est arrivé à son terme et qu'il n'y a plus d'autre choix que l'indépendance."
 mandate_palestine.25.a:0 "Qu'ils aillent au diable !"
 mandate_palestine.26.t:0 "Le mandat rejette nos demandes !"
 mandate_palestine.26.d:0 "Les dirigeants du Mandat ont rejeté nos demandes. Ils affirment que le mandat pour la région est arrivé à son terme et qu'il n'y a pas d'autre choix que l'indépendance."
 mandate_palestine.26.a:0 "Qu'ils aillent au diable !"
 mandate_palestine.30.t:0 "La question de l'alya"
 mandate_palestine.30.d:0 "Avec la formation du nouvel État, les immigrants juifs de l'étranger ont afflué, implorant la levée des restrictions à l'immigration. De nombreux groupes à travers le pays appellent à soutenir les demandes, tandis que d'autres pensent que cela conduira à l'effondrement de l'économie déjà fragile.\nIl est clair que l'acceptation de ces immigrants conduira à des problèmes économiques à court terme, mais les avantages à long terme ne peuvent pas être sous-estimés."
 mandate_palestine.30.a:0 "Personne ne peut être refusé. C'est une terre pour tous."
 mandate_palestine.30.b:0 "Nous devrions les laisser entrer lentement. Une immigration massive entraînerait l'effondrement du pays."
 mandate_palestine.30.c:0 "Toute immigration immédiate entraînerait l'effondrement de notre économie déjà affaiblie. Nous devons attendre."
 mandate_palestine.40.t:0 "Jour d'élections"
 mandate_palestine.40.d:0 "La population se rend en masse aux urnes en ce début de saison électorale. Les principaux candidats sont l'Alliance unioniste du Levant, une coalition libérale-démocrate de partis arabes et juifs, dirigée par [MPL.GetDemocraticLeader], et le Parti communiste palestinien, un parti léniniste dirigé par [MPL.GetCommunistLeader]. Au fur et à mesure que les résultats se rapprochent, le vainqueur évident est le suivant :"
 mandate_palestine.40.a:0 "L'Alliance unioniste du Levant !"
 mandate_palestine.40.b:0 "Le Parti communiste palestinien !"
 mandate_palestine.50.t:0 "[MPL.GetNameDefCap] souhaite rejoindre notre faction"
 mandate_palestine.50.d:0 "We have recieved a request from [MPL.GetNameDef] to formalise an entry into our alliance. Although they gained independence from us not long ago, another ally in the middle east wouldn't hurt."
 mandate_palestine.50.a:0 "Nous nous réjouissons de leur retour."
 mandate_palestine.50.b:0 "Ce sont des traîtres."
 mandate_palestine.51.t:0 "[ENG.GetNameDefCap] A accepté notre demande"
 mandate_palestine.51.d:0 "Our envoys in [ENG.GetNameDef] have recieved a positive response from our request to join their faction. We are now allies once again."
 mandate_palestine.51.a:0 "Parfait."
 mandate_palestine.52.t:0 "[ENG.GetNameDefCap] A refusé notre demande"
 mandate_palestine.52.d:0 "[ENG.GetNameDefCap] a refusé notre demande de rejoindre leur alliance, sous prétexte que nous les avons déjà trahis."
 mandate_palestine.52.a:0 "Qu'ils aillent au diable !"
 mandate_palestine.60.t:0 "[MPL.GetNameDefCap] souhaite rejoindre notre faction"
 mandate_palestine.60.d:0 "We have recieved a request from [MPL.GetNameDef] to formalise an entry into our alliance. After their recent independence, they could become a usefull ally in the future."
 mandate_palestine.60.a:0 "Nous les accueillons à bras ouverts."
 mandate_palestine.60.b:0 "Nous n'avons pas besoin de nous impliquer avec eux."
 mandate_palestine.71.t:0 "Harold MacMichael démissionne"
 mandate_palestine.101.t:0 "L'effondrement du mandat"
 mandate_palestine.101.d:0 "Le mandat s'est effondré. Nos forces ont réussi à s'emparer de nombreuses régions à majorité juive, mais nous sommes actuellement engagés dans un combat ouvert avec les milices arabes. Nous devons gagner cette guerre rapidement si nous voulons assurer la sécurité de notre foyer national."
 mandate_palestine.101.a:0 "Si vous le voulez, ce n’est pas un rêve !"
 mandate_palestine.102.t:0 "L'effondrement du mandat"
 mandate_palestine.102.d:0 "Le mandat s'est effondré. Nos forces ont réussi à s'emparer de nombreuses régions à majorité arabe, mais nous sommes actuellement engagés dans un combat ouvert avec les milices israéliennes. Nous devons gagner cette guerre rapidement si nous voulons assurer la sécurité de notre nouvel État."
 mandate_palestine.102.a:0 "De la rivière à la mer !"
 mandate_palestine.103.t:0 "Effondrement de l'Union"
 mandate_palestine.103.d:0 "L'union s'est effondrée. Nos forces ont réussi à s'emparer de nombreuses zones à majorité juive, mais nous sommes actuellement engagés dans un combat ouvert avec les milices arabes. Nous devons gagner cette guerre rapidement si nous voulons assurer la sécurité de notre foyer national."
 mandate_palestine.103.a:0 "Si vous le voulez, ce n’est pas un rêve !"
 mandate_palestine.104.t:0 "Effondrement de l'Union"
 mandate_palestine.104.d:0 "L'union s'est effondrée. Nos forces ont réussi à s'emparer de nombreuses régions à majorité arabe, mais nous sommes actuellement engagés dans un combat ouvert avec les milices israéliennes. Nous devons gagner cette guerre rapidement si nous voulons assurer la sécurité de notre nouvel État."
 mandate_palestine.104.a:0 "De la rivière à la mer !"
 mandate_palestine.105.t.a:0 "La commune du Levant a soutenu le coup d'État"
 mandate_palestine.105.d.a:0 "Après que [MPL.GetLeader] a proclamé que le Levant devait être uni sous un seul Etat socialiste, des émeutes de soutien ont eu lieu dans tout le pays. Aujourd'hui, une vague massive d'émeutiers a pénétré dans le palais royal et est sur le point de renverser le gouvernement local. Devons-nous céder ?"
 mandate_palestine.105.t.b:0 "La commune levantine a soutenu le coup d'État en Jordanie"
 mandate_palestine.105.d.b:0 "Après que [MPL.GetLeader] a proclamé que le Levant devait être uni sous un seul État socialiste, de nombreuses émeutes de soutien ont eu lieu en Jordanie. Aujourd'hui, une vague massive d'émeutiers a pénétré dans le palais royal et est sur le point de renverser le gouvernement local. Devons-nous céder ?"
 mandate_palestine.105.a:0 "C'est la seule option possible."
 mandate_palestine.105.b:0 "Non ! Envoyez la garde royale !"
 mandate_palestine.106.t:0 "Jordanian Coup"
 mandate_palestine.106.d:0 "After the Pro-Levantine socialist unions launched a coup d'etat against the government of jordan, they have managed to overwhelm the royal guard and have taken control of the state, this is a great victory for levantine unity, and a great step towards it."
 mandate_palestine.106.a:0 "Excellent."
 mandate_palestine.107.t:0 "Failed Jordanian Coup"
 mandate_palestine.107.d:0 "Après l’échec du récent coup pro-levantin financé par nos soins, qui n’a pas réussi à renverser la garde royale de Jordanie, celle-ci a lancé une répression contre tous les partis et idées pro-levantines. Nous devons agir."
 mandate_palestine.107.a:0 "Ce n'est plus notre affaire."
 mandate_palestine.107.b:0 "Nous devons les libérer nous-mêmes."
 mandate_palestine.110.t:0 "Lebanon Seized!"
 mandate_palestine.110.d:0 "Our brief skirmish with [553.controller.GetNameDef]'s forces has resulted in a fierce victory! We have seized Lebanon from [553.controller.GetAdjective] opression and are one step closer to reuniting the Levant!"
 mandate_palestine.110.a:0 "Une grande victoire !"
 mandate_palestine.111.t:0 "Loss in Lebanon"
 mandate_palestine.111.d:0 "To our dismay, the skirmish in Lebanon with [553.controller.GetNameDef] has resulted in a humiliating defeat. Our forces have been routed and we have failed to secure any territory. However, the [553.controller.GetAdjective] have not pushed into our territory. Perhaps we will have another chance in the future."
 mandate_palestine.111.a:0 "Nous nous préparerons pour la prochaine fois."
 mandate_palestine.112.t:0 "Loss in Lebanon"
 mandate_palestine.112.d:0 "To our dismay, the skirmish in Lebanon with [454.owner.GetNameDef] has resulted in a humiliating defeat. Our forces have been routed and we have failed to defend the region."
 mandate_palestine.112.a:0 "Laissez-les tranquilles. Nous avons d'autres chats à fouetter."
 mandate_palestine.112.b:0 "Cette attaque ne sera pas prise à la légère !"
 mandate_palestine.113.t:0 "Victory in Lebanon"
 mandate_palestine.113.d:0 "The foolish Levantines thought they could seize our territory from us, but we easily defeated their weak forces."
 mandate_palestine.113.a:0 "Cela leur servira peut-être de leçon."
 mandate_palestine.114.t:0 "[454.controller.GetAdjective] Gathering on the Border."
 mandate_palestine.114.d:0 "Reports of [454.controller.GetAdjective] troops gathering on the border with Lebanon have reached high command. Some say this is a bluff, but others say that they will attempt to seize control of the region."
 mandate_palestine.114.a:0 "Nous devons nous préparer à cette éventualité."
 mandate_palestine.120.t:0 "Instabilité en Jordanie"
 mandate_palestine.120.d:0 "Avec la récente perte du mandat de la région de Palestine, l'émirat de Transjordanie est confronté à sa propre instabilité. Le peuple réclame une plus grande autonomie au sein de l'empire. Nous pouvons soit accéder à cette demande, soit envoyer des troupes pour rétablir l'ordre."
 mandate_palestine.120.a:0 "Le Moyen-Orient s'avère être un gouffre."
 mandate_palestine.150.t:0 "Provisional Airfield in Nablus"
 mandate_palestine.150.d:0 "We have opened a provisional airbase in Nablus in order for us to be able to field foreign purchased planes."
 mandate_palestine.150.a:0 "Très bien."
 mandate_palestine.151.t:0 "Déplacement de la Capitale"
 mandate_palestine.151.d:0 "Avec le déclenchement de la guerre, les dirigeants de notre pays ont décidé que le centre des opérations devait être situé à Tel Aviv. Même si nous revendiquons Jérusalem comme capitale, nous devons temporairement transférer notre gouvernement à Tel-Aviv en raison de son emplacement moins vulnérable."
 mandate_palestine.151.a:0 "Nous reviendrons."
 mandate_palestine.201.t:0 "Collapse of the Palestinian Mandate"
 mandate_palestine.201.d:0 "News from the Levant reports on the collapse of British authority in the region. Local Israeli and Palestinian militias have risen up against each other, with the British deciding that they cannot pacify the region and are pulling out their remaining forces.\n\nThe world will watch as this event unfolds."
 mandate_palestine.201.a:0 "Un incident isolé ? Ou le début d'une tendance ?"
 mandate_palestine.202.t:0 "Collapse of the Levantine Union"
 mandate_palestine.202.d:0 "News from the Levant reports on the collapse of Unionist authority in the region. Local Israeli and Palestinian militias have risen up against each other, resulting in complete collapse of the fragile union's government. Although most people predicted this outcome, many are suprised to see so much progress undone. Perhaps the Middle East is not ready for it."
 mandate_palestine.202.a:0 "But what happens to a dream deffered?"
 mandate_palestine.203.t:0 "La révolte arabe de 1936"
 mandate_palestine.203.d:0 "On pouvait facilement prévoir que, même sous le contrôle des [MPL.OVERLORD.GetAdjective], le mandat artificiel créé en Palestine après la Grande Guerre ne durerait pas longtemps. Les tensions ethniques croissantes, exacerbées par l'incident du ciment en octobre 1935, ont dégénéré en une grève générale accompagnée d'émeutes violentes ciblant les civils juifs dans certaines régions.\n\nDirigés par le Grand Mufti de Jérusalem, Amin Al-Husseini, les insurgés ont exigé la fin totale de l'immigration juive dans la région ainsi que le démantèlement des organisations paramilitaires du Yishouv.\nLes autorités [MPL.OVERLORD.GetAdjective] se sont déjà mises à préparer une réponse à une éventuelle escalade.\n"
 mandate_palestine.203.a:0 "Si vous essayez d'en prendre trop, vous vous retrouvez sans rien."
 mandate_palestine.205.t:0 "[JOR.GetNameDefCap] Declares Independence"
 mandate_palestine.205.d:0 "[JOR.GetLeader] declared today that [JOR.GetNameDef] will be cutting all ties with [MPL_JOR_ruler.GetNameDef] after their failure to stabilize the country following the loss of [MPL_JOR_ruler.GetAdjective] control in the Mandate of Palestine.\n\nAfter the loss of the Mandate, many saw this as a likely outcome. The future will reveal if the age of colonialism is coming to and end."
 mandate_palestine.205.a:0 "C'est une tendance."
 mandate_palestine.206.t:0 "[MPL.GetNameDefCap] Déclare l'indépendance"
 mandate_palestine.206.d:0 "The Provisional Government of [MPL.GetNameDef] has declared today that the land of Palestine would be declaring independence from [MPL_ruler.GetNameDef]. They thank their former overlord for it's support in preparing the region but believe it is time for ties to be cut.\n\nThe newly formed union comprises of both Arabs and Jews, who both seem to be working towards a similiar goal, for now. With the instability of the region, not many can predict what the future will look like."
 mandate_palestine.206.a:0 "Un incident isolé ? Ou le début d'une tendance ?"
 mandate_palestine.208.d:0 "In a grand speech today in Tel Aviv, [ISR.GetLeader] proclaimed that the 2000 year long dream of the Jewish people has finally been achieved - an independent state in the land of Zion. Calling out to all Jewish people around the world, he claims that now is the time for cooperation and rebuilding.\n\nArab leaders from around the Middle East have refused to comment about the situation."
 mandate_palestine.208.a:0 "The Jews finally found their Zion."
 mandate_palestine.208.b:0 "Nous aurons notre revanche !"
 mandate_palestine.208.c:0 "As long as a Jewish soul still yearns, our hope is not yet lost."
 mandate_palestine.209.t:0 "[PAL.GetLeader] Proclaims [PAL.GetNameDef]"
 mandate_palestine.209.de:0 "\n[PAL.GetLeader] today proclaimed in Jerusalem of the creation of the new Palestinian State after their victory against the Israeli forces. He thanks all nations that supported their cause during the war, and declares that the fight is not yet over, and that there is much work to be done rebuilding the new nation."
 mandate_palestine.209.a:0 "A red dawn in Arabia."
 mandate_palestine.209.b:0 "May peace reign."
 mandate_palestine.301.t:0 "[MPLGetRandomMilitiaJew] et [MPLGetRandomMilitiaArab] s'affrontent dans [MPLGetRandomCity]."
 mandate_palestine.301.d:0 "Earlier today a clash broke out in [MPLGetRandomCity] between groups of [MPLGetRandomMilitiaJew] and [MPLGetRandomMilitiaArab] members. Civilians in the area fled as the fighting ensued, and police were dispatched. The policemen succesfully de-escalated the situation however it seems as if the [MPLGetRandomMilitiaJew] came out on top."
 mandate_palestine.301.a:0 "La paix doit être maintenue."
 mandate_palestine.302.t:0 "[MPLGetRandomMilitiaJew] et [MPLGetRandomMilitiaArab] s'affrontent dans [MPLGetRandomCity]."
 mandate_palestine.302.d:0 "Earlier today a clash broke out in [MPLGetRandomCity] between groups of [MPLGetRandomMilitiaJew] and [MPLGetRandomMilitiaArab] members. Civilians in the area fled as the fighting ensued, and police were dispatched. The policemen succesfully de-escalated the situation however it seems as if the [MPLGetRandomMilitiaArab] came out on top."
 mandate_palestine.302.a:0 "La paix doit être maintenue."
 mandate_palestine.303.t:0 "La garnison de [MPLGetRandomCity] attaquée par des membres de [MPLGetRandomMilitiaJew]."
 mandate_palestine.303.d:0 "Plus tôt dans la journée, l'une de nos garnisons dans [MPLGetRandomCity] a été attaquée par des membres de [MPLGetRandomMilitiaJew]. Les combats ont été brefs et nos soldats ont réussi à les repousser, mais ils ont subi des pertes et la zone de garnison est vulnérable."
 mandate_palestine.303.a:0 "Cela ne doit pas être autorisé."
 mandate_palestine.304.t:0 "Garnison attaquée à [MPLGetRandomCity] par des membres de [MPLGetRandomMilitiaArab]."
 mandate_palestine.304.d:0 "Plus tôt dans la journée, l'une de nos garnisons dans [MPLGetRandomCity] a été attaquée par des membres de [MPLGetRandomMilitiaArab]. Les combats ont été brefs et nos soldats ont réussi à les repousser, mais ils ont subi des pertes et la zone de garnison est vulnérable."
 mandate_palestine.304.a:0 "Cela ne doit pas être autorisé."
 mandate_palestine.305.t:0 "Transport d'armes attaqué par [MPLGetRandomMilitiaJew]."
 mandate_palestine.305.d:0 "Plus tôt dans la journée, l'un de nos transports d'armes a été attaqué par des membres de [MPLGetRandomMilitiaJew]. Le chauffeur et l'agent de sécurité ont été épargnés, mais nous n'avons pas pu localiser les armes, ce qui signifie qu'elles ont dû tomber entre les mains de l'ennemi."
 mandate_palestine.305.a:0 "Nous devons agir."
 mandate_palestine.306.t:0 "Transport d'armes attaqué par [MPLGetRandomMilitiaArab]."
 mandate_palestine.306.d:0 "Plus tôt dans la journée, l'un de nos transports d'armes a été attaqué par des membres de [MPLGetRandomMilitiaArab]. Le chauffeur et l'agent de sécurité ont été épargnés, mais nous n'avons pas pu localiser les armes, ce qui signifie qu'elles ont dû tomber entre les mains de l'ennemi."
 mandate_palestine.306.a:0 "Nous devons agir."
 mandate_palestine.401.t:0 "[ISR.GetNameDefCap] Demande notre soutien"
 mandate_palestine.401.d:0 "Alors que la guerre fait rage au Moyen-Orient, [ISR.GetNameDef] est venu nous demander de l'aide dans le conflit qui l'oppose à [PAL.GetNameDef]. Ils affirment qu'il est dans notre intérêt de vaincre [PAL.GetNameDef] et qu'en les soutenant, nous pourrons étendre notre sphère d'influence une fois qu'ils auront gagné. Certains membres de notre gouvernement ont exprimé leur soutien, mais d'autres pensent que nous devrions plutôt soutenir [PAL.GetNameDef] et d'autres encore que nous devrions rester neutres."
 mandate_palestine.401.a:0 "Nous les soutiendrons."
 mandate_palestine.401.b:0 "Ils sont idiots d'être venus ici."
 mandate_palestine.402.t:0 "[PAL.GetNameDefCap] Demande notre soutien"
 mandate_palestine.402.d:0 "Alors que la guerre fait rage au Moyen-Orient, [PAL.GetNameDef] est venu nous demander de l'aide dans le conflit qui l'oppose à [ISR.GetNameDef]. Ils affirment qu'il est dans notre intérêt de vaincre [ISR.GetNameDef] et qu'en les soutenant, nous pourrions étendre notre sphère d'influence une fois qu'ils auront gagné. Certains membres de notre gouvernement ont exprimé leur soutien, mais d'autres pensent que nous devrions plutôt soutenir [ISR.GetNameDef] et d'autres encore que nous devrions rester neutres."
 mandate_palestine.402.a:0 "Nous les soutiendrons."
 mandate_palestine.402.b:0 "Ils sont idiots d'être venus ici."
 mandate_palestine.403.t:0 "[event_target_support_MPL.GetNameDefCap] Accepte de nous soutenir"
 mandate_palestine.403.d:0 "Notre mission auprès de [event_target_support_MPL.GetNameDef] s'est soldée par un succès retentissant, leurs dirigeants nous ont annoncé leur soutien et sont prêts à nous envoyer les fournitures dont nous avons tant besoin."
 mandate_palestine.403.a:0 "Ils ne le regretteront pas."
 mandate_palestine.404.t:0 "[event_target_support_MPL.GetNameDefCap] refuse de nous soutenir."
 mandate_palestine.404.d:0 "Notre mission auprès de [event_target_support_MPL.GetNameDef] s'est soldée par un rejet humiliant, leurs dirigeants ont catégoriquement refusé de nous soutenir et négocient actuellement avec notre ennemi."
 mandate_palestine.404.a:0 "Qu'ils aillent au diable !"
 mandate_palestine.405.t:0 "Les officiers légionnaires demandent une intervention"
 mandate_palestine.405.d:0 "En raison de la quasi-destruction des forces palestiniennes par le nouvel État israélien, nombre de nos officiers ont demandé que nous intervenions et que nous prenions le contrôle de la Cisjordanie pour les protéger. C'est une démarche risquée, mais elle nous permettrait d'étendre notre sphère d'influence et de consolider notre place en tant que nouvelle nation au Moyen-Orient."
 mandate_palestine.405.a:0 "Mobilisez la Légion, nous sauverons nos frères."
 mandate_palestine.405.b:0 "Nous ne devons pas porter atteinte à leur souveraineté."
 mandate_palestine.406.t:0 "Opportunités à notre Est"
 mandate_palestine.406.d:0 "La quasi-destruction des forces palestiniennes par le nouvel État israélien a ouvert une opportunité à notre Est. Nombre de nos officiers suggèrent d'occuper la bande de Gaza afin d'étendre notre contrôle sur le Moyen-Orient. Il s'agit d'une initiative risquée, mais qui nous permettrait d'étendre notre sphère d'influence et d'affaiblir les forces israéliennes."
 mandate_palestine.406.a:0 "Lancer l'invasion."
 mandate_palestine.406.b:0 "Nous ne devons pas porter atteinte à leur souveraineté"
 mandate_palestine.407.t:0 "Les Jordaniens envahissent le pays"
 mandate_palestine.407.d:0 "Notre échec catastrophique à repousser les envahisseurs sionistes et à préserver l'indépendance de notre nation a poussé la Légion arabe à envisager une invasion de la Cisjordanie. Leurs troupes ont commencé à marcher, et il ne faudra pas longtemps avant qu'elles n'atteignent Ramallah."
 mandate_palestine.407.a:0 "Pourquoi n'avez-vous rien dit ? Pourquoi ?"
 mandate_palestine.408.t:0 "Gaza tombe"
 mandate_palestine.408.d:0 "Our catastrophic failure at pushing the zionist invaders and crippling our nation's independance has caused the Egyptian High Command to consider invading gaza, their forces have started marching, and it is not long until they have complete control over the city."
 mandate_palestine.408.a:0 "Ses rues étroites dégagent une odeur particulière, une odeur de défaite et de pauvreté."
 mandate_palestine.1001.t:0 "Un jour comme les autres"
 mandate_palestine.1001.d:0 "It was not the first time Yair would walk through the Haifa markets. Ever since he made Aliyah, he was doing the best he could to get by. Although it was much less comfortable than his life back in Poland, atleast he had a strong community to protect him. Besides, it was for a noble cause, wasn’t it?\n\n“Stop!” Yair looked to his side to see a fight erupting between a Jew and a couple Arabs. He couldn’t determine the cause, but this sight was nothing out of the ordinary for him, so he did not pay much attention to it. Before his Aliyah, he always believed the Jews and Arabs could get along. While it was working out in some areas, his life in Haifa would lower his faith every day.\n\n“One day..”, he thought to himself."
 mandate_palestine.1001.a:0 "Un jour."
 mandate_palestine.1002.t:0 "Un peu d'espoir"
 mandate_palestine.1002.d:0 "En marchant à travers le marché de Haïfa une fois de plus, Yair ne pouvait s'empêcher de remarquer le changement d'atmosphère dans la ville depuis la récente annonce. Certes, la violence ne s'était pas arrêtée, mais le sentiment général avait changé. On aurait dit que les gens, Juifs et Arabes confondus, avaient retrouvé un peu d'espoir. Personne ne s'attendait à ce que les Britanniques se retirent, cela avait été un choc pour tous. Pourtant, Yair ressentait un sentiment de coopération parmi les habitants, quelque chose qu'il n'avait pas ressenti depuis son arrivée.\n\nPeut-être qu'un changement était en marche ?"
 mandate_palestine.1002.a:0 "Un voyage de mille lieues commence par un seul pas."
 mandate_palestine.1003.t:0 "Un rêve réalisé"
 mandate_palestine.1003.d:0 "Le marché semblait différent cette fois. Pour la première fois, Yair vit des Arabes et des Juifs travailler ensemble efficacement. Il aperçut des parents avec leurs enfants, qui, d'habitude, avaient trop peur de les amener dans des endroits comme celui-ci. Il vit des personnes âgées être aidées pour porter leurs achats. Quelle différence, se dit-il.\n\nSoudain, Yair sursauta en entendant un bruit de fracas derrière lui. Il tenta presque instinctivement de se préparer, pensant qu'il s'agissait encore d'une bagarre, mais il se tourna pour voir qu'une étagère du vendeur s'était effondrée, et les gens se précipitaient pour aider à ramasser les fruits tombés au sol.\n\nYair sourit."
 mandate_palestine.1003.a:0 "Le temps guérit même les blessures les plus profondes."
 mandate_palestine.1004.t:0 "Un rêve différé"
 mandate_palestine.1004.d:0 "Alors que la balle le faisait s'effondrer au sol, Yair pensa à toutes les décisions qui avaient conduit à ce moment. Il y avait eu de l'espoir. Il y avait eu des efforts. Mais tout cela n'avait servi à rien.\n\nAlors qu'il saignait, il souhaitait simplement que son jeune fils ait une vie meilleure que la sienne. Peut-être qu'il y avait un sens à son sacrifice. Peut-être qu'il n'y avait pas d'autre choix.\n\nPeut-être."
 mandate_palestine.1004.a:0 "One death a tragedy, One million a statistic."
