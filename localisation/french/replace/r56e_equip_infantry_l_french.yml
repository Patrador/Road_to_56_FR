 r56_anti_tank_kit:0 "Kit antivéhicule de terrain"
 r56_anti_tank_kit_desc:0 "En fournissant des manuels de terrain et quelques autres petits éléments au Armes légères de notre escouade, les soldats peuvent concocter des mesures anti-véhicules sur le terrain avec l'équipement d'infanterie déjà existant. En augmentant l'efficacité de nos soldats contre les véhicules ennemis en un clin d'œil. Bien que ces mesures réactives ne remplacent pas les mesures proactives contre les véhicules ennemis."
