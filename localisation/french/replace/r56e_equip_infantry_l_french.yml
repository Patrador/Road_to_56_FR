 infantry_weapons2_desc:0 "Ces cartouches offrent une puissance de feu et une portée accrues, permettant aux armes d'infanterie de lancer des attaques plus percutantes et plus efficaces."
 improved_infantry_weapons_2_desc:0 "Représentant l'apogée de la technologie des munitions, les cartouches à pleine puissance fournissent aux armes d'infanterie une puissance et une force maximales, garantissant ainsi des performances de combat optimales."
 advanced_infantry_weapons2_desc:0 "Grâce à des techniques d'ingénierie avancées, les cartouches plus légères réduisent le poids des soldats d'infanterie, ce qui permet une plus grande mobilité sans compromettre la puissance de feu."
 advanced_infantry_weapons_a_desc:0 "Les cartouches intermédiaires constituent un équilibre entre puissance et polyvalence, offrant aux armes d'infanterie une solution de munitions fiable et adaptable à divers scénarios de combat."
 advanced_infantry_weapons_c_desc:0 "Conçues spécifiquement pour les combats rapprochés, les cartouches d'assaut optimisent le pouvoir d'arrêt, permettant aux armes d'infanterie d'exceller dans des engagements intenses et exigeants."
 advanced_infantry_weapons_d_desc:0 "Les cartouches universelles sont compatibles avec toute une gamme d'armes d'infanterie, ce qui rationalise la logistique et simplifie l'approvisionnement en munitions, offrant ainsi une option polyvalente aux forces armées."
 anti_tank_infantry_weapons:0 "Armes antichars portables"