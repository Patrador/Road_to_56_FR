 ROM_GATHERING_STORM_DESC:0 "Au crépuscule de la Grande Guerre, alors que les empires russe, ottoman et austro-hongrois se sont effondrés, la Roumanie, qui a combattu du côté de l'Entente, est désormais l'hégémon incontesté des Balkans.\nToutefois, tout n'est pas rose dans la nation. La fragile démocratie du pays est en lutte de pouvoir avec le roi Carol depuis le début de son règne, la Garde de fer de Codreanu attendant l'occasion de frapper.\nMaintenant, avec une Allemagne résurgente qui cherche à étendre son influence dans les Balkans, et une nouvelle menace communiste à l'Est qui lorgne sur ses anciens territoires, la Roumanie doit choisir ses amis avec soin, de peur qu'un vieil ennemi ne vienne frapper à sa porte."
