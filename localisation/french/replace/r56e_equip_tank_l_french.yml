 GER_heavy_tank_artillery_equipment_2_short:0 "Sturmtiger"
 GER_heavy_tank_artillery_equipment_3:0 "Geschützwagen Tiger"
 GER_heavy_tank_artillery_equipment_3_desc:0 "Basé sur la coque d'un King Tiger, il devait pouvoir monter un canon de 170 mm K 72 L/50."
 GER_heavy_tank_artillery_equipment_3_short:0 "GW Tiger"
 GER_heavy_tank_destroyer_equipment_1:0 "Selbstfahrlafette auf VK3001(H) Sturer Emil"
 GER_heavy_tank_destroyer_equipment_1_desc:0 "Le Selbstfahrlafette auf VK3001(H) Sturer Emil (Emil têtu en allemand) était un canon antichar automoteur allemand basé sur le châssis Henschel VK3001."
 GER_heavy_tank_destroyer_equipment_1_short:0 "Sturer Emil"
 GER_heavy_tank_destroyer_equipment_2:0 "Panzerjäger Tiger (P)"
 GER_heavy_tank_destroyer_equipment_2_desc:0 "L'Elefant (Elephant) était un chasseur de chars lourd basé sur le châssis du projet Porsche Tiger annulé et équipé d'un canon Panzerabwehrkanone 43/2 de 88 mm."
 GER_heavy_tank_destroyer_equipment_2_short:0 "Elefant"
 GER_heavy_tank_destroyer_equipment_3:0 "Panzerjäger Tiger Ausf. B"
 GER_heavy_tank_destroyer_equipment_3_desc:0 "Le Jagdtiger était le véhicule de combat blindé le plus lourd utilisé en opération pendant la Seconde Guerre mondiale. Le véhicule était équipé d'un canon principal PaK 44 L/55 de 128 mm et d'un blindage frontal lourd.."
 GER_heavy_tank_destroyer_equipment_3_short:0 "Jagdtiger"
 GER_heavy_tank_equipment_1:0 "Grosstraktor"
 GER_heavy_tank_equipment_1_desc:0 "Le Grosstraktor était une série de prototypes destinés à développer un char plus lourd en Allemagne. Après la Première Guerre mondiale, l'Allemagne a été limitée dans son développement militaire par le traité de Versailles, mais un programme secret sous le nom de « Traktor » développait des véhicules militaires blindés et de l'artillerie."
 GER_heavy_tank_equipment_1_short:0 "Grosstraktor"
 GER_heavy_tank_equipment_2:0 "Panzerkampfwagen VI Tiger"
 GER_heavy_tank_equipment_2_desc:0 "Le Tiger I était un char lourd allemand développé en 1942 en réponse au blindage soviétique étonnamment impressionnant rencontré dans les premiers mois de l'invasion de l'Union soviétique par l'Axe, en particulier le T-34 et le KV-1."
 GER_heavy_tank_equipment_2_short:0 "Tiger"
 GER_heavy_tank_equipment_3:0 "Panzerkampfwagen Tiger Ausf. B"
 GER_heavy_tank_equipment_3_desc:0 "Connu sous le nom informel de Königstiger mais souvent traduit semi-littéralement par le Roi Tigre par les soldats alliés, le design suivait le même concept que le Tigre I. Cependant, il était destiné à être encore plus redoutable. Le Tigre II combinait le blindage épais du Tigre I avec le blindage incliné utilisé sur le char moyen Panther. Le char pesait près de soixante-dix tonnes, était protégé par un blindage de 100 à 180 mm à l'avant et était armé du canon long de 8,8 cm Kampfwagenkanone 43 L/71."
 GER_heavy_tank_equipment_3_short:0 "King Tiger"
 GER_light_tank_aa_equipment_1:0 "Flakpanzer I"
 GER_light_tank_aa_equipment_1_desc:0 "Un canon antiaérien monté sur le châssis d'un char Panzer I."
 GER_light_tank_aa_equipment_1_short:0 "FlakPz I"
 GER_light_tank_aa_equipment_2:0 "Flakpanzer Luchs"
 GER_light_tank_aa_equipment_2_desc:0 "Un canon antiaérien monté sur le châssis d'un char Panzer II."
 GER_light_tank_aa_equipment_2_short:0 "FlakPz Luchs"
 GER_light_tank_aa_equipment_3:0 "Flakpanzer 2801"
 GER_light_tank_aa_equipment_3_short:0 "FlakPz 2801"
 GER_light_tank_aa_equipment_3_desc:0 "Véhicule blindé de combat polyvalent (VK2801) armé d'un quadruple canon Flak 38 de 2 cm. Il a également été conçu pour circuler sur les voies ferrées par ses propres moyens."
 GER_light_tank_artillery_equipment_1:0 "Sturmpanzer I Bison"
 GER_light_tank_artillery_equipment_1_desc:0 "Les canons tractés affectés aux compagnies d'artillerie d'infanterie des régiments d'infanterie motorisés avaient du mal à suivre les chars au combat. La solution la plus simple était de modifier un châssis de char de réserve pour le transporter au combat. Dans le cas du Bison, il s'agit du châssis du Panzer I."
 GER_light_tank_artillery_equipment_1_short:0 "Bison"
 GER_light_tank_artillery_equipment_2:0 "Sd. Kfz. 124 Wespe"
 GER_light_tank_artillery_equipment_2_desc:0 "Le Sd.Kfz. 124 Wespe (Guêpe en allemand) était un véhicule d'artillerie automoteur allemand basé sur un châssis Panzer II modifié."
 GER_light_tank_artillery_equipment_2_short:0 "Wespe"
 GER_light_tank_artillery_equipment_3:0 "Waffentrager Leopard"
 GER_light_tank_artillery_equipment_3_desc:0 "Le Waffentrager Leopard était un véhicule d'artillerie automoteur prévu basé sur le châssis Leopard VK1602 prévu."
 GER_light_tank_artillery_equipment_3_short:0 "WT Leopard"
 GER_light_tank_destroyer_equipment_1:0 "7.5 cm PaK 40 auf Fahrgestell Marder II"
 GER_light_tank_destroyer_equipment_1_desc:0 "Le Marder II était un chasseur de chars allemand basé sur le châssis du Panzer II."
 GER_light_tank_destroyer_equipment_1_short:0 "Marder II"
 GER_light_tank_destroyer_equipment_2:0 "Marder III"
 GER_light_tank_destroyer_equipment_2_short:0 "Marder III"
 GER_light_tank_destroyer_equipment_3:0 "Sturmgeschuetz auf Leopard"
 GER_light_tank_destroyer_equipment_3_desc:0 "Le JagdLeopard était une modification possible du char léger Leopard VK1602 prévu."
 GER_light_tank_destroyer_equipment_3_short:0 "JagdLeopard"
 GER_light_tank_equipment_1:0 "Panzerkampfwagen I"
 GER_light_tank_equipment_1_desc:0 "Le Panzer I était un char léger produit en Allemagne dans les années 1930. La conception du Panzer I a commencé en 1932 et la production en série a débuté en 1934. Le PzKpfw était uniquement destiné à être un char d'entraînement pour introduire le concept de guerre blindée dans l'armée allemande et a été largement utilisé au combat en raison du manque de chars plus modernes."
 GER_light_tank_equipment_1_short:0 "Panzer I"
 GER_light_tank_equipment_2:0 "Panzerkampfwagen II"
 GER_light_tank_equipment_2_desc:0 "Le Panzer II a été initialement conçu comme une solution provisoire en attendant le développement de chars plus gros et plus avancés, mais il a été largement utilisé au combat en raison du manque de chars plus performants.."
 GER_light_tank_equipment_2_short:0 "Panzer II"
 GER_light_tank_equipment_3:0 "VK1602 Leopard"
 GER_light_tank_equipment_3_desc:0 "Le VK1602 Leopard était un véhicule de reconnaissance allemand conçu en 1942 et initialement prévu pour être armé du canon Kwk 41 de 75 mm, bien que celui-ci ait été remplacé par un canon plus petit de 50 mm. Le VK 1602 avait un blindage frontal incliné, inspiré du char moyen Panther. Le VK 1602 était équipé de chenilles de 350 mm de large."
 GER_light_tank_equipment_3_short:0 "Leopard"
 GER_medium_tank_aa_equipment_1:0 "Flakpanzer 38(t)"
 GER_medium_tank_aa_equipment_1_short:0 "Flakpz 38(t)"
 GER_medium_tank_aa_equipment_1_desc:0 "Le Flakpanzer 38(t) était armé de 20 mm Flak 30 ou Flak 38 L/112.5 avec des munitions de la série 1040 basées sur le PzKpfw 38(t). Le blindage était faible. De novembre 1943 à février 1944, seulement 141 exemplaires furent produits."
 GER_medium_tank_aa_equipment_2:0 "Flakpanzer IV Ostwind"
 GER_medium_tank_aa_equipment_2_desc:0 "The Flakpanzer IV 'Ostwind' (German: 'East Wind') était un canon antiaérien automoteur basé sur le char Panzer IV. Il a été développé en 1944 pour succéder au Flakpanzer IV. La tourelle du Panzer IV a été retirée et remplacée par une tourelle hexagonale à toit ouvert abritant un FlaK 43 de 3,7 cm. Une conception à toit fermé aurait été préférable, mais cela n'a pas été possible en raison de l'épaisse fumée générée par le canon."
 GER_medium_tank_aa_equipment_2_short:0 "Ostwind"
 GER_medium_tank_aa_equipment_3:0 "Flakpanzer Coelian"
 GER_medium_tank_aa_equipment_3_short:0 "Coelian"
 GER_medium_tank_aa_equipment_3_desc:0 "Le Flakpanzer Coelian était un canon antiaérien automoteur conçu par Rheinmetall pendant la Seconde Guerre mondiale pour les forces armées allemandes. Il était prévu qu'il soit armé de deux canons FlaK 43 de 3,7 cm dans une tourelle rotative entièrement fermée sur la coque d'un char moyen Panther, mais il n'a pas été construit avant la fin de la guerre en Europe."
 GER_medium_tank_artillery_equipment_1:0 "Grille"
 GER_medium_tank_artillery_equipment_1_desc:0 "The Sd.Kfz. 138/1 Grille (German: 'Cricket') était une pièce d'artillerie automotrice utilisée par l'Allemagne pendant la Seconde Guerre mondiale. Environ 490 à 500 Grilles ont été produites. Elles ont été utilisées par les divisions Panzer de l'Union soviétique ainsi que par des unités en Pologne et en France. Elles ont été utilisées jusqu'en 1945 et ont également servi en Tunisie où elles ont combattu l'artillerie et les chars ennemis."
 GER_medium_tank_artillery_equipment_1_short:0 "Grille"
 GER_medium_tank_artillery_equipment_2:0 "Hummel"
 GER_medium_tank_artillery_equipment_2_desc:0 "Hummel (German: 'bumble bee') était un canon d'artillerie automoteur basé sur le châssis Geschützwagen III/IV, armé d'un obusier de 15 cm. La Wehrmacht allemande l'a utilisé pendant la Seconde Guerre mondiale du début de 1943 jusqu'à la fin de la guerre."
 GER_medium_tank_artillery_equipment_2_short:0 "Hummel"
 GER_medium_tank_artillery_equipment_3:0 "Grille 12"
 GER_medium_tank_artillery_equipment_3_short:0 "Grille 12"
 GER_medium_tank_artillery_equipment_3_desc:0 "Krupp a proposé ce concept de canon d'artillerie automoteur en 1944, basé sur des composants du Panther avec un canon obusier de 12,8 cm. Historiquement, il n'a jamais quitté le stade de la conception."
 GER_medium_tank_destroyer_equipment_1:0 "Sturmgeschütz III"
 GER_medium_tank_destroyer_equipment_1_desc:0 "Le canon d'assaut Sturmgeschütz III était le véhicule de combat blindé le plus produit en Allemagne pendant la Seconde Guerre mondiale. Il a été construit sur le châssis du char Panzer III. Initialement conçu comme un canon léger blindé mobile pour le soutien de l'infanterie, le StuG a été continuellement modifié et a été largement utilisé comme chasseur de chars."
 GER_medium_tank_destroyer_equipment_1_short:0 "StuG III"
 GER_medium_tank_destroyer_equipment_2:0 "Jagdpanzer IV"
 GER_medium_tank_destroyer_equipment_2_desc:0 "Le Jagdpanzer IV a servi dans les sections antichars des divisions Panzer et SS Panzer. Il a combattu en Normandie, lors de la bataille des Ardennes et sur le front de l'Est. C'étaient de très bons chasseurs de chars, mais ils se comportaient mal lorsqu'ils étaient utilisés comme substituts aux chars ou aux canons d'assaut, comme le faisaient la plupart des chasseurs de chars. Cependant, dans les dernières phases de la guerre, ils ont été de plus en plus utilisés comme substituts aux chars, car il n'y avait souvent rien d'autre de disponible."
 GER_medium_tank_destroyer_equipment_2_short:0 "JagdPz IV"
 GER_medium_tank_destroyer_equipment_3:0 "Jagdpanther"
 GER_medium_tank_destroyer_equipment_3_desc:0 "The Jagdpanther (German: 'hunting panther') était un chasseur de chars construit par l'Allemagne nazie pendant la Seconde Guerre mondiale sur la base du châssis du char Panther. Il est entré en service à la fin de la guerre (1944) et a servi sur les fronts de l'Est et de l'Ouest. Le Jagdpanther combinait le très puissant canon PaK 43 de 8,8 cm du Tiger II et le blindage et la suspension caractéristiques du châssis Panther, bien qu'il ait souffert de l'état généralement médiocre de l'Allemagne dans la dernière partie de la guerre, ce qui a entraîné une faible production, une pénurie de pièces de rechange et une mauvaise formation de l'équipage."
 GER_medium_tank_destroyer_equipment_3_short:0 "Jagdpanther"
 GER_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 GER_medium_tank_equipment_1_desc:0 "Dès 1934/35, le général Heinz Guderian envisageait deux types de base qui constitueraient l'équipement le plus important des futures divisions blindées allemandes. Le premier véhicule était armé d'un canon antichar et de deux mitrailleuses, et le second était un véhicule de soutien armé d'un canon de plus gros calibre. Le premier est finalement connu sous le nom de Panzerkampfwagen III, qui devait être un char standard pour les trois compagnies légères d'un bataillon de chars. Le deuxième est connu sous le nom de Panzerkampfwagen IV."
 GER_medium_tank_equipment_1_short:0 "Panzer III"
 GER_medium_tank_equipment_2:0 "Panzerkampfwagen IV"
 GER_medium_tank_equipment_2_desc:0 "Conçu comme un char de soutien à l'infanterie, le Panzer IV n'était pas initialement destiné à engager les blindés ennemis - cette fonction était assurée par le Panzer III, plus léger. Cependant, les défauts de la doctrine d'avant-guerre devenant apparents et face aux chars soviétiques T-34, le Panzer IV assuma bientôt le rôle de char de combat de son cousin de plus en plus obsolète. Char allemand le plus largement fabriqué et déployé de la Seconde Guerre mondiale, le Panzer IV servit de base à de nombreux autres véhicules de combat."
 GER_medium_tank_equipment_2_short:0 "Panzer IV"
 GER_medium_tank_equipment_3:0 "Panzerkampfwagen V Panther"
 GER_medium_tank_equipment_3_desc:0 "Panther est le nom commun d'un char moyen déployé par l'Allemagne pendant la Seconde Guerre mondiale, de la mi-1943 à la fin de la guerre européenne en 1945. Il était destiné à contrer le T-34 russe et à remplacer le Panzer III et le Panzer IV. Bien qu'il n'ait jamais remplacé ce dernier, il a servi à ses côtés et aux chars Tigre plus lourds jusqu'à la fin de la guerre. L'excellente combinaison de puissance de feu, de mobilité et de protection du Panther a servi de référence pour les conceptions de chars de fin et d'après-guerre des autres nations. Il est considéré comme l'un des meilleurs chars de la Seconde Guerre mondiale."
 GER_medium_tank_equipment_3_short:0 "Panther"
 GER_modern_tank_aa_equipment_1:0 "Flakpanzer E-50"
 GER_modern_tank_aa_equipment_1_short:0 "FlakPz E-50"
 GER_modern_tank_aa_equipment_1_desc:0 "Le Flakpanzer E-50 est un canon antiaérien automoteur hypothétique. Il était équipé de deux canons AA de 5,5 cm dans une tourelle entièrement rotative basée sur une coque E-50. Le char devait être piloté par quatre hommes d'équipage et transporter 104 cartouches."
 GER_modern_tank_destroyer_equipment_1:0 "E-25 Standardpanzer"
 GER_modern_tank_destroyer_equipment_1_desc:0 "An updated version of the JadgPanzer IV, the E-25 is faster and better armored"
 GER_modern_tank_destroyer_equipment_1_short:0 "E-25"
 GER_modern_tank_equipment_1:0 "E-50 Standardpanzer"
 GER_modern_tank_equipment_1_desc:0 "La série Entwicklung était une tentative de l'Allemagne de produire une série standardisée de modèles de chars à la fin de la guerre. Il devait y avoir des modèles standard dans six catégories de poids différentes. Le E-50 Standardpanzer était destiné à remplacer les séries de chars Panther et Tiger et les conversions basées sur ces chars."
 GER_modern_tank_equipment_1_short:0 "E-50"
 GER_super_heavy_tank_aa_equipment_1:0 "Flakpanzer VIII Maus"
 GER_super_heavy_tank_aa_equipment_1_desc:0 "Le châssis d'un Maus équipé de deux canons antiaériens de 88 mm."
 GER_super_heavy_tank_aa_equipment_1_short:0 "FlakMaus"
 GER_super_heavy_tank_artillery_equipment_1:0 "Geschützwagen E-100"
 GER_super_heavy_tank_artillery_equipment_1_desc:0 "Canon d'artillerie de 210 mm monté sur un châssis de char super lourd, ce canon spécial rivalise avec certains canons ferroviaires en termes de puissance."
 GER_super_heavy_tank_artillery_equipment_1_short:0 "GW E-100"
 GER_super_heavy_tank_destroyer_equipment_1:0 "SturmGeschütz auf Fahrgestell Maus"
 GER_super_heavy_tank_destroyer_equipment_1_desc:0 "Le châssis d'un Maus avec un canon de 150 mm dans une superstructure fixe."
 GER_super_heavy_tank_destroyer_equipment_1_short:0 "Jagdmaus"
 GER_super_heavy_tank_equipment_1:0 "Panzerkampfwagen VIII Maus"
 GER_super_heavy_tank_equipment_1_desc:0 "Le Panzerkampfwagen VIII Maus (Souris) était un char super-lourd allemand de la Seconde Guerre mondiale achevé à la fin de 1944. Il s'agit du véhicule de combat blindé entièrement fermé le plus lourd jamais construit. L'armement principal du Maus était un canon KwK 44 L/55 de 128 mm avec un canon coaxial de 75 mm ajouté."
 GER_super_heavy_tank_equipment_1_short:0 "Maus"
