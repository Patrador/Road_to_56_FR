 GER_gw_tank_equipment:0 "Leichttraktor"
 GER_gw_tank_equipment_desc:0 "Le Leichttraktor était un char expérimental allemand. Après la Première Guerre mondiale, l'Allemagne a été limitée dans son développement militaire par le traité de Versailles. Cependant, un programme secret appelé « Traktor » a permis de développer des véhicules militaires blindés et de l'artillerie."
 GER_gw_tank_equipment_short:0 "Leichttraktor"
