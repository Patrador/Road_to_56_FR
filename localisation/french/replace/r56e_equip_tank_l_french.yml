 r56_tank_front_plate_fixed_superstructure_turret:0 "Bouclier de tourelle"
 r56_tank_front_plate_fixed_superstructure_turret_desc:0 "Une plaque de blindage métallique est montée sur l'armement principal souhaité pour protéger l'équipe de tireurs des tirs d'armes légères orientés vers l'avant. Cependant, les côtés sont sérieusement opposés par rapport à une superstructure fixe plus complète. Cela permet à l'usine de monter un canon plus gros que ce qui est normalement possible sur un châssis plus léger. Le bouclier ne coûte également presque rien à produire par rapport aux autres options."
 r56_tank_platform_mount_turret:0 "Plate-forme de canon"
 r56_tank_platform_mount_turret_desc:0 "Une plate-forme pour le montage d'une pièce de campagne est installée ultérieurement sur le châssis. L'équipage du tireur est exposé à un tir d'armes légères tout en tirant avec le canon. Cela rend le char presque totalement inutile dans un rôle de blindage traditionnel. Il offre à l'équipe une meilleure protection en mouvement que les autres pièces de campagne motorisées. Il rend également le char moins cher à produire dans son ensemble en raison du besoin réduit de blindage et un peu plus rapide. L'usine peut également monter un canon plus gros que ce qui est normalement possible sur le châssis. Certes, cela donne au char l'apparence d'une plate-forme en métal et de bois placés sur un tracteur surdimensionné."
 r56_tank_light_tankette_superstructure_turret:0 "Superstructure de tankette"
 r56_tank_light_tankette_superstructure_turret_desc:0 "En combinant simplement le blindage avant du char avec sa superstructure pour que la tourelle et l'équipage soient assis bas sur le châssis. Nous pouvons fabriquer des chars plus rapides et plus dissimulés. Bien que les performances de la conception soient un peu décevantes par rapport aux nouvelles méthodes de montage de tourelle."
 r56_tank_anti_tank_rifle_gun:0 "Fusil antichar"
 r56_tank_anti_tank_rifle_gun_desc:0 "Adopté à partir des fusils antichars d'infanterie, le fusil est une version semi-automatique à chambre automatique de plus gros calibre de son homologue porté par l'infanterie. Il a une pénétration anti-matériel assez bonne. Cependant, tout ce qui a plus qu'une quantité modeste de protection de blindage arrêterait la balle qu'il tire. Limitant ainsi ses performances antichars."
 r56_tank_light_oscillating_turret: "Tourelle oscillante"
 r56_tank_light_oscillating_turret_desc: "La tourelle oscillante est une invention qui remplace la montée et la descente du canon dans la tourelle par le mouvement de la tourelle entière. Cela signifie que le canon nécessite moins d'espace dans la tourelle et peut être installé dans une position plus haute, ce qui permet à son tour l'installation d'un armement plus important."
 oscillating_turret_unlock_tt: "La §YTourelle oscillante§! permet aux chars légers de porter des armes moyennes sans sacrifier autant de blindage que les superstructures et les tourelles partiellement blindées."
 r56_tank_anti_tank_rifle_gun_2:0 "Fusil antichar amélioré"
 r56_tank_anti_tank_rifle_gun_2_desc:0 "Les améliorations apportées aux munitions et aux riffles ont augmenté les performances de pénétration du blindage de nos fusils antichars. Cependant, sa capacité à arrêter tout ce qui possède une protection de blindage décente est inexistante. Pourtant, il peut éliminer les modèles de chars d'entre-deux-guerres avec plus de facilité que son homologue de dernière génération."
 r56_tank_heavy_cannon_4:0 "Canon lourd moderne"
 r56_tank_heavy_cannon_4_desc:0 "Une arme qui peut tirer un gros obus. Avec une pénétration de blindage exceptionnelle et des performances décentes contre des cibles molles, ses plus gros inconvénients sont sa taille et son coût, qui le rendent trop peu maniable pour être monté sur la plupart des véhicules qui ne sont pas spécifiquement conçus pour le transporter."
 r56_tank_high_velocity_cannon_4:0 "Canon moderne à grande vitesse"
 r56_tank_high_velocity_cannon_4_desc:0 "Un canon spécialement conçu pour atteindre une vitesse initiale élevée. Utilisant des munitions spécialisées, il possède de superbes caractéristiques anti-blindage, mais ses performances contre les cibles molles en pâtissent."
 r56_tank_medium_cannon_3:0 "Canon moyen avancé"
 r56_tank_medium_cannon_3_desc:0 "Une arme polyvalente bien adaptée à une grande variété de tâches. Il n'excelle ni dans la lutte anti-infanterie ni dans la lutte antichar, mais il offre un véhicule avec beaucoup de flexibilité."
 r56_tank_medium_cannon_4:0 "Canon moyen moderne"
 r56_tank_medium_cannon_4_desc:0 "Une arme polyvalente bien adaptée à une grande variété de tâches. Elle n'excelle ni dans la lutte anti-infanterie ni dans la lutte antichar, mais elle offre un véhicule avec beaucoup de flexibilité."
