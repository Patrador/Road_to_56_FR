 advanced_main_battle_tank_chassis:0 "Char moderne 1950"
 advanced_modern_tank_chassis_desc:0 "Une nouvelle ère pour le développement des blindés signifie que, contrairement aux précédentes conceptions de chars moyens, il permet d'être rapide et maniable tout en ayant une grande quantité de blindage et une grande puissance de feu. Il en résulte un véhicule fiable qui peut agir comme une conception définitive et jouer un rôle sur toutes les parties du champ de bataille."
 modern_tank_chassis_2:0 "Châssis de char moderne avancé"
 modern_tank_equipment_2:0 "Char moderne avancé"
 tank_designer_advanced_modern_tank_chassis:0 "Char moderne"
 engine_tech_5:0 "Moteur moderne avancé"
 engine_tech_5_desc:0 "En raison des nombreuses améliorations apportées aux blindages et aux armements, il est nécessaire de développer des moteurs puissants pour supporter le poids et la suspension de ces véhicules tout en parvenant à les garder rapides et maniables."
 engine_tech_5_tt:0 "Permet les valeurs d'amélioration du moteur de 20 et plus."
 armor_tech_5:0 "Protection blindée moderne avancée"
 armor_tech_5_desc:0 "Les armements des chars et les armes antichars devenant de plus en plus puissants, il est nécessaire que la coque blindée des véhicules puisse protéger plus efficacement la coque et l'équipage."
 armor_tech_5_tt:0 "Permet les valeurs d'amélioration du blindage de 20 et plus."
 amphibious_tank_equipment:0 "Chars amphibies"
 amphibious_tank_equipment_short:0 "Chars amphibies"
 amphibious_tank_equipment_1:0 "Char amphibie 40"
 amphibious_tank_equipment_2:0 "Char amphibie 42"
 amphibious_tank_equipment_desc:0 "Des chars qui ont été modifiés pour leur permettre de se déplacer dans l'eau. Ils sont bien plus performants que les autres chars lors des débarquements amphibies et des traversées de rivières, mais nécessitent plus de carburant."
 amphibious_tank_equipment_1_desc:0 "Principalement un char léger modifié pour flotter. Ce véhicule offre un appui-feu aux unités qui établissent une tête de pont."
 amphibious_tank_equipment_2_desc:0 "Un char moyen modifié pour se déplacer dans l'eau. La polyvalence et la mobilité accrues se font au prix d'une réduction du rendement énergétique."
 amphibious_tank_equipment_3:0 "Char amphibie 44"
 amphibious_tank_equipment_4:0 "Char amphibie 48"
 amphibious_tank_equipment_3_desc:0 "Un char moyen capable de flotter grâce à un système de production secondaire et des hélices."
 amphibious_tank_equipment_4_desc:0 "Un char moderne capable de flotter."
 gw_tank_equipment:0 "Char léger 30"
 gw_tank_equipment_short:0 "Char léger 30"
 gw_tank_equipment_desc:0 "Les chars de la Grande Guerre ont été développés séparément et simultanément par le Royaume-Uni et la France comme moyen de sortir de l'impasse de la guerre des tranchées sur le front occidental. Le nom Tank a été adopté par les Britanniques au cours des premières étapes de leur développement, comme mesure de sécurité pour dissimuler leur but. Les premiers chars étaient armés de mitrailleuses et de petits canons, se déplaçaient lentement et n'étaient blindés qu'en quantité suffisante pour arrêter les tirs des armes légères."
