 USA_amphibious_tank_equipment_1:0 "LVT-1(A)"
 USA_amphibious_tank_equipment_1_desc:0 "Avec l'expérience acquise lors des opérations amphibies dans le Pacifique, il était clair que l'armée avait besoin d'un appui-feu plus important pour soutenir les débarquements navals. Armés d'un canon M6 de 37 mm avec une tourelle basée sur le char léger M3 et de deux mitrailleuses montées à l'arrière, ces véhicules étaient bien équipés pour fournir un appui-feu aux Marines attaquants dans les premières étapes de l'établissement d'une tête de pont."
 USA_amphibious_tank_equipment_2:0 "Sherman DD"
 USA_amphibious_tank_equipment_2_desc:0 "Surnommés « chars Donald Duck », ces chars Sherman modifiés fonctionnaient en érigeant un « écran de flottaison » autour du char, ce qui lui permettait de flotter, et disposaient de deux hélices alimentées par le moteur du char pour les propulser dans l'eau."
 USA_gw_tank_equipment:0 "M1917"
 USA_gw_tank_equipment_desc:0 "Après la Première Guerre mondiale, l'armée américaine souhaitait doter ses troupes de chars. Le M1917 de 6 tonnes était une copie conforme du Renault FT français, construite sous licence, avec des différences clés, comme une tourelle polygonale équipée d'un canon principal de 37 mm et d'une mitrailleuse de calibre .30. Cependant, aucun d'entre eux n'a participé au combat."
 USA_gw_tank_equipment_short:0 "M1917"
 USA_heavy_tank_artillery_equipment_3:0 "T92 Howitzer Motor Carriage"
 USA_heavy_tank_artillery_equipment_3_desc:0 "Le T92 était un obusier automoteur, équipé d'un obusier M1 de 240 mm sur un châssis de char lourd Pershing M26. Le châssis devait être allongé avec une roue de route supplémentaire, soit sept de chaque côté. Le pignon d'entraînement a également été déplacé vers l'avant. Il s'agissait de la plus grosse pièce d'artillerie de campagne utilisée par l'armée américaine. Il pouvait tirer un projectile hautement explosif de 160 kg jusqu'à 23 000 mètres. Il répondait aux exigences d'attaque de cibles fortement renforcées, comme celles susceptibles d'être trouvées le long de la ligne Siegfried en Allemagne."
 USA_heavy_tank_artillery_equipment_3_short:0 "T92 HMC"
 USA_heavy_tank_equipment_1:0 "T1 Heavy Tank"
 USA_heavy_tank_equipment_1_desc:0 "Les chars lourds T1 étaient les premières tentatives de l'Ordnance Board américain pour développer un char lourd après avoir observé l'utilisation réussie de chars en Europe et en Asie. Le char lourd T1 était un modèle de 55 tonnes avec une conception à tourelles multiples, armé d'un canon principal de 76,2 mm et d'un canon coaxial de 37 mm dans la tourelle, avec une épaisseur de blindage maximale de 127 mm sur la tourelle frontale."
 USA_heavy_tank_equipment_1_short:0 "T1 Heavy"
 USA_heavy_tank_equipment_2:0 "M6A1 Heavy Tank"
 USA_heavy_tank_equipment_2_desc:0 "Le char lourd M6A1 a encore amélioré les variantes de chars T1, en montant le même armement, désormais doté d'une coque blindée soudée propulsée par des moteurs Wright G-200. Ces chars lourds ont été conçus pour aider à surmonter les systèmes défensifs allemands."
 USA_heavy_tank_equipment_2_short:0 "M6A1"
 USA_heavy_tank_equipment_3:0 "M26 Pershing"
 USA_heavy_tank_equipment_3_desc:0 "Le M26 Pershing était destiné à remplacer les chars M4 Sherman, mais les délais de développement prolongés ont conduit à ce que seul un petit nombre d'entre eux soient utilisés en Europe. Le char lourd Pershing devait combattre les blindés lourds allemands à armes égales avec son canon M3 de 90 mm, qui s'est avéré très efficace pour contrer les chars lourds allemands dans les unités TD. Le char avait une épaisseur de blindage maximale de 114 mm sur son bouclier de canon moulé vertical."
 USA_heavy_tank_equipment_3_short:0 "Pershing"
 USA_heavy_tank_destroyer_equipment_2:0 "M6A2E1"
 USA_heavy_tank_destroyer_equipment_2_desc:0 "Le M6A2E1 était une modification des chars T1E1 précédents, renforcés et dotés d'un nouveau canon principal de 105 mm à plus grande vitesse sur le châssis du char lourd existant.."
 USA_heavy_tank_destroyer_equipment_2_short:0 "M6A2E1"
 USA_heavy_tank_destroyer_equipment_3:0 "T23"
 USA_heavy_tank_destroyer_equipment_3_desc:0 "Le T23 était le prédécesseur du M26 Pershing, propulsé par des moteurs Ford GAN V8 avec transmission électrique. Cette conception était très maniable, mais présentait une mauvaise répartition du poids et une pression au sol excessive."
 USA_heavy_tank_destroyer_equipment_3_short:0 "T23 90 mm"
 USA_light_tank_aa_equipment_2:0 "T65 Gun Motor Carriage"
 USA_light_tank_aa_equipment_2_desc:0 "Le T65 40mm Gun Motor Carriage était une tentative de montage d'un canon antiaérien Bofors de 40 mm sur un châssis M5 Stuart modifié. C'était un prototype réussi, mais le M5 était alors sur le point d'être abandonné."
 USA_light_tank_aa_equipment_2_short:0 "T65 GMC"
 USA_light_tank_aa_equipment_3:0 "M19 Multiple Gun Motor Carriage"
 USA_light_tank_aa_equipment_3_desc:0 "Le canon motorisé M19 de 40 mm était une arme antiaérienne transportant un support de canon Bofors double de 40 mm sur un châssis M24 Chaffee modifié. Le nouveau châssis a été allongé et doté d'un troisième bogie à suspension à deux roues. Le moteur était monté au milieu du châssis, laissant de la place pour un compartiment de combat à l'arrière."
 USA_light_tank_aa_equipment_3_short:0 "M19 GMC"
 USA_light_tank_artillery_equipment_1:0 "T3 Howitzer Motor Carriage"
 USA_light_tank_artillery_equipment_1_desc:0 "Le T3 Howitzer Motor Carriage était une des premières tentatives de montage d'un obusier M1 Pack de 75 mm sur le char léger M1. Une seule mitrailleuse est également incluse dans une petite tourelle montée à gauche du canon principal. Cependant, cette conception a été rejetée par la branche d'artillerie de campagne de l'armée américaine car elle était trop exiguë. Cependant, la force blindée l'a brièvement envisagé pour un rôle de canon d'assaut, mais n'a finalement pas donné suite au projet."
 USA_light_tank_artillery_equipment_1_short:0 "T3 HMC"
 USA_light_tank_artillery_equipment_3:0 "M41 Howitzer Motor Carriage"
 USA_light_tank_artillery_equipment_3_desc:0 "Le M41 Howitzer Motor Carriage, ou M41 Gorilla, était un véhicule d'artillerie automoteur construit sur un châssis de char M24 Chaffee allongé. Son armement principal était l'obusier M1 de 155 mm avec une pelle d'absorption de recul lourde à l'arrière. L'obusier avait une rotation latérale limitée et une rotation verticale jusqu'à 45 degrés. Un total de 22 obus pouvaient être stockés dans le véhicule, ce qui le rendait très efficace pour fournir un appui-feu et utiliser la mobilité inhérente pour éviter les tirs de contre-batterie."
 USA_light_tank_artillery_equipment_3_short:0 "M41 HMC"
 USA_light_tank_destroyer_equipment_1:0 "M5 Gun Motor Carriage"
 USA_light_tank_destroyer_equipment_1_desc:0 "Le M5 Gun Motor Carriage était l'un des premiers chasseurs de chars américains, équipé d'un canon de 3 pouces à l'arrière du véhicule avec un bouclier de canon ouvert."
 USA_light_tank_destroyer_equipment_1_short:0 "M5 GMC"
 USA_light_tank_destroyer_equipment_2:0 "T56 Gun Motor Carriage"
 USA_light_tank_destroyer_equipment_2_desc:0 "Le T56 Gun Motor Carriage était l'une des tentatives visant à installer un canon de 3 pouces sur le châssis d'un char léger M3. Le canon de 3 pouces relativement lourd a forcé son placement à l'arrière du véhicule, ce qui a entraîné des performances relativement médiocres de la plate-forme sur le terrain."
 USA_light_tank_destroyer_equipment_2_short:0 "T56 GMC"
 USA_light_tank_destroyer_equipment_3:0 "M56 Scorpion"
 USA_light_tank_destroyer_equipment_3_desc:0 "Le M56 Scorpion était l'une des tentatives de l'armée américaine pour créer un chasseur de chars léger. Armé d'un canon M54 de 90 mm, il a été utilisé de manière limitée comme plate-forme d'appui-feu direct."
 USA_light_tank_destroyer_equipment_3_short:0 "Scorpion"
 USA_light_tank_equipment_1:0 "M2 Light Tank"
 USA_light_tank_equipment_1_desc:0 "Le char M2 était un char léger qui a connu une utilisation limitée pendant la Seconde Guerre mondiale. Il était armé de cinq mitrailleuses de calibre .30 dans la coque, avec un canon M5 de 37 mm comme armement principal. La variante de char M2A4 allait finalement être mise en service par l'USMC lors de la campagne de Guadalcanal."
 USA_light_tank_equipment_1_short:0 "M2 Light"
 USA_light_tank_equipment_2:0 "M3 Stuart"
 USA_light_tank_equipment_2_desc:0 "Les expériences sur le terrain en Europe et en Asie ont conduit le département de l'artillerie à améliorer les chars légers avec un blindage plus épais, des systèmes de suspension modifiés et de nouveaux systèmes de recul des canons. Pour maintenir la pression au sol la plus faible et améliorer la répartition du poids du char blindé, un galet tendeur a été ajouté aux chars légers M3."
 USA_light_tank_equipment_2_short:0 "M3 Stuart"
 USA_light_tank_equipment_3:0 "M24 Chaffee"
 USA_light_tank_equipment_3_desc:0 "Les chars légers M24 Chaffee étaient un projet commun entre le département de l'artillerie et Cadillac, qui fabriquait des versions améliorées des chars M3 et M5. Les équipages de chars appréciaient le fait qu'il soit équipé du même canon principal de 75 mm que les chars moyens M4 et qu'il offre des performances et une fiabilité hors route améliorées.."
 USA_light_tank_equipment_3_short:0 "Chaffee"
 USA_medium_tank_aa_equipment_1:0 "T36 Gun Motor Carriage"
 USA_medium_tank_aa_equipment_1_desc:0 "Le T36 Gun Motor Carriage était une tentative de montage d'un canon antiaérien Bofors de 40 mm sur le châssis du char moyen M3. Le canon de 40 mm était transporté dans un blindage moulé de 2 pouces d'épaisseur, avec un profil presque triangulaire. Un ordinateur T10 assurait le contrôle du tir avec un équipage de trois personnes. Il calculait les données d'azimut et d'élévation d'une cible, que l'équipe saisissait ensuite dans un système de contrôle à distance T9. Les télescopes T27 et T28 fournissaient l'optique."
 USA_medium_tank_aa_equipment_1_short:0 "T36 GMC"
 USA_medium_tank_aa_equipment_2:0 "T53 Gun Motor Carriage"
 USA_medium_tank_aa_equipment_2_desc:0 "Le T53 Gun Motor Carriage a été conçu pour un canon antiaérien automoteur qui s'inspirait de l'utilisation réussie par les Allemands de leur célèbre canon de 88 mm, qui était également utilisé dans un rôle antichar. Construit autour d'un châssis de char M4A4 légèrement plus long, le moteur était monté au centre du véhicule pour accueillir son armement de canon antiaérien de 90 mm plutôt important."
 USA_medium_tank_aa_equipment_2_short:0 "T53 GMC"
 USA_medium_tank_artillery_equipment_1:0 "M7 Priest"
 USA_medium_tank_artillery_equipment_1_desc:0 "Le Howitzer Motor Carriage M7 de 105 mm était un véhicule d'artillerie automoteur. Il a été surnommé le Priest par les équipages en Afrique du Nord en raison de l'apparence de chaire de la mitrailleuse de calibre .50 sur le support à l'avant droit de la coque du véhicule. Les tacticiens de terrain ont apprécié cette conception, car elle permettait aux tirs d'artillerie d'accompagner la première vague de chars, déployant une puissance de feu écrasante sur les véhicules et installations ennemis."
 USA_medium_tank_artillery_equipment_1_short:0 "M7 Priest"
 USA_medium_tank_artillery_equipment_2:0 "M12 Gun Motor Carriage"
 USA_medium_tank_artillery_equipment_2_desc:0 "Le canon automoteur M12 était un canon automoteur développé pendant la Seconde Guerre mondiale. Il était équipé d'un canon de 155 mm dérivé du canon de campagne français Canon de 155 mm GPF."
 USA_medium_tank_artillery_equipment_2_short:0 "M12 GMC"
 USA_medium_tank_artillery_equipment_3:0 "M40 Gun Motor Carriage"
 USA_medium_tank_artillery_equipment_3_desc:0 "Le M40 Gun Motor Carriage était un véhicule d'artillerie automoteur américain construit sur un châssis de char moyen M4A3 élargi et allongé, mais avec un moteur Continental et une suspension à ressorts à volute horizontale (HVSS)."
 USA_medium_tank_artillery_equipment_3_short:0 "M40 GMC"
 USA_medium_tank_destroyer_equipment_1:0 "M10 Wolverine"
 USA_medium_tank_destroyer_equipment_1_desc:0 "Le M10 Tank Destroyer était un chasseur de chars américain de la Seconde Guerre mondiale basé sur le châssis du M4 Sherman, équipé d'un canon de 3 pouces qui était très efficace dans les rôles d'appui-feu direct pour l'infanterie.."
 USA_medium_tank_destroyer_equipment_1_short:0 "M10"
 USA_medium_tank_destroyer_equipment_2:0 "M18 Hellcat"
 USA_medium_tank_destroyer_equipment_2_desc:0 "Le M18 Hellcat était l'un des véhicules blindés de combat américains les plus rapides sur la route, utilisant la transmission automatique innovante Torqmatic et équipant le véhicule relativement léger du même canon principal de 76 mm utilisé sur le char Sherman beaucoup plus grand. Il avait une tourelle blindée moulée et une coque blindée soudée avec un blindage relativement fin, 25 mm à la partie la plus épaisse du bouclier du canon."
 USA_medium_tank_destroyer_equipment_2_short:0 "M18"
 USA_medium_tank_destroyer_equipment_3:0 "M36 Jackson"
 USA_medium_tank_destroyer_equipment_3_desc:0 "Le M36 Jackson combinait le châssis fiable du M4 Sherman avec un blindage incliné et un canon massif de 90 mm M3, l'une des rares armes de chasseur de chars capable de pénétrer le blindage épais des modèles de blindage allemands de la fin de la guerre dans des portées de combat normales."
 USA_medium_tank_destroyer_equipment_3_short:0 "M36"
 USA_medium_tank_equipment_1:0 "M3 Lee"
 USA_medium_tank_equipment_1_desc:0 "Pour répondre à la menace du Pz.Kpfw. IV de l'armée allemande, le Comité de l'artillerie et le général Adna R.Chaffee, Jr. décidèrent qu'un char moyen doté d'un canon principal de 75 mm était nécessaire. Pour répondre à cette exigence le plus rapidement possible, il fut décidé de repenser les modèles de chars précédents avec un canon de 75 mm dans un affût de support limité. Il s'agissait d'une mesure provisoire en attendant que le Département de l'artillerie et l'industrie civile puissent rassembler les compétences nécessaires pour concevoir et construire une tourelle pouvant accueillir le gros canon de 75 mm."
 USA_medium_tank_equipment_1_short:0 "M3 Lee"
 USA_medium_tank_equipment_2:0 "M4 Sherman"
 USA_medium_tank_equipment_2_desc:0 "Dès août 1941, le général Jacob L. Devers rejetait la doctrine américaine selon laquelle les chars devaient être utilisés sur le champ de bataille pour l'exploitation et non pour combattre d'autres chars. Il prônait des chars plus performants, dotés de moteurs plus puissants, ce qui a joué un rôle important dans le développement du M4 Sherman. Les concepteurs ont mis l'accent sur la fiabilité mécanique, la facilité de production et d'entretien, la durabilité, la standardisation des pièces et des munitions, ce qui a permis au M4 Sherman d'être le char le plus produit de l'histoire américaine pendant la Seconde Guerre mondiale."
 USA_medium_tank_equipment_2_short:0 "Sherman"
 USA_medium_tank_equipment_3:0 "T20 M27"
 USA_medium_tank_equipment_3_desc:0 "Le T20 était une série de prototypes de chars moyens développés après la standardisation du M4 Sherman. Certaines variantes du T20 étaient équipées soit d'un canon automatique de 75 mm, soit d'un canon de 76 mm et d'une suspension à ressorts à volute horizontale. De plus, il était propulsé par un moteur Ford GAN V8 avec une transmission à convertisseur de couple Torqmatic."
 USA_medium_tank_equipment_3_short:0 "T20"
 USA_modern_tank_aa_equipment_1:0 "M42 Duster"
 USA_modern_tank_aa_equipment_1_desc:0 "Le M42 Duster était un canon antiaérien blindé américain construit sur le châssis du char léger M41. Armé de deux canons Bofors M2A1 de 40 mm entièrement automatiques, il était destiné à contrer les avions ennemis et avait des performances plutôt efficaces contre les forces terrestres non blindées."
 USA_modern_tank_aa_equipment_1_short:0 "Duster"
 USA_modern_tank_artillery_equipment_1:0 "M53"
 USA_modern_tank_artillery_equipment_1_desc:0 "Le canon d'artillerie automoteur M53 a été conçu avec un obusier de 155 mm pour fournir un appui-feu précis et à longue portée tout en accompagnant les formations mécanisées à travers le pays.."
 USA_modern_tank_artillery_equipment_1_short:0 "M53"
 USA_modern_tank_destroyer_equipment_1:0 "M50 Ontos"
 USA_modern_tank_destroyer_equipment_1_desc:0 "Le M50 est un système antichar léger et mobile doté de six canons sans recul de 106 mm. L'Ontos a été développé au milieu des années 1950 et conçu pour les invasions maritimes et terrestres. C'était une conception étrange mais légère et agile pour ce qu'elle est. Les troupes appréciaient les armes de soutien d'infanterie compétentes, offrant un excellent tir frontal et une excellente protection des flancs."
 USA_modern_tank_destroyer_equipment_1_short:0 "Ontos"
 USA_modern_tank_equipment_1:0 "M26 Super Pershing"
 USA_modern_tank_equipment_1_desc:0 "Pour égaler la puissance de feu du canon KwK 43 de 88 mm plus puissant du King Tiger, le canon de 90 mm T15E1 a été développé et monté sur un T26E1, une variante blindée du char Pershing standard. L'arme principale était presque deux fois plus longue que le canon M3 de 90 mm normal et capable de percer presque tous les chars allemands de la fin de la guerre."
 USA_modern_tank_equipment_1_short:0 "Super Pershing"
 USA_modern_tank_equipment_x:0 "M46 Patton"
 USA_modern_tank_equipment_x_desc:0 "Ce modèle est équipé d'un moteur Continental V12 refroidi par air et d'une transmission Allison à entraînement transversal pour améliorer la mobilité et la faible vitesse des derniers chars Pershing. Ils étaient armés d'un canon principal de 90 mm et de deux mitrailleuses de calibre .30 avec une mitrailleuse de calibre .50 pour le commandant."
 USA_modern_tank_equipment_x_short:0 "M46 Patton"
 USA_modern_tank_equipment_x_2:0 "M47 Patton"
 USA_modern_tank_equipment_x_2_desc:0 "Améliorant encore les conceptions de blindage précédentes et les rationalisant en un seul char standard, le M47 Patton avait un profil de tourelle très différent, plus net et plus incliné que les chars précédents. Il utilise toujours le même canon principal M36 de 90 mm, mais comprend un télémètre optique M12 conçu pour améliorer la probabilité de toucher au premier coup."
 USA_modern_tank_equipment_x_2_short:0 "M47 Patton"
 USA_modern_tank_equipment_x_3:0 "M48 Patton"
 USA_modern_tank_equipment_x_3_desc:0 "Le char de combat principal de première génération de l'armée américaine, doté d'une coque, d'une tourelle et d'une suspension à barre de torsion largement repensées."
 USA_modern_tank_equipment_x_3_short:0 "M48 Patton"
 USA_modern_tank_equipment_x_4:0 "M48A2 Patton"
 USA_modern_tank_equipment_x_4_desc:0 "D'autres améliorations apportées au M48A2 comprennent un pont moteur reconfiguré, un système de suspension simplifié et des réservoirs de carburant externes pour augmenter la portée de déplacement du char.."
 USA_modern_tank_equipment_x_4_short:0 "M48A2 Patton"
 USA_modern_tank_equipment_x_5:0 "M60 Patton"
 USA_modern_tank_equipment_x_5_desc:0 "La deuxième génération des principaux chars de combat utilisés par l'armée américaine est dotée d'un moteur diesel plus puissant et d'un canon M68 de 105 mm qui offre une bonne puissance de feu et de bonnes performances contre les chars contemporains."
 USA_modern_tank_equipment_x_5_short:0 "M60 Patton"
 USA_super_heavy_tank_destroyer_equipment_1:0 "T30"
 USA_super_heavy_tank_destroyer_equipment_1_desc:0 "Construit pour contrer le nouveau blindage allemand plus lourd sur le champ de bataille, le char T30 était armé d'un énorme canon de 155 mm qui nécessitait une tourelle haute et arrondie pour accueillir le chargeur debout et le grand support de canon.."
 USA_super_heavy_tank_destroyer_equipment_1_short:0 "T30"
 USA_super_heavy_tank_equipment_1:0 "T95 Gun Motor Carriage"
 USA_super_heavy_tank_equipment_1_desc:0 "Le T95 Gun Motor Carriage était un char super-lourd américain conçu pour percer la ligne Siegfried allemande. Pesant près de 100 tonnes, il était équipé d'un canon T5E1 de 105 mm dans un affût à casemate fixe."
 USA_super_heavy_tank_equipment_1_short:0 "T95 GMC"
 USA_super_heavy_tank_equipment_x:0 "M103"
 USA_super_heavy_tank_equipment_x_desc:0 "Dernier char lourd utilisé par l'armée américaine, le char super-lourd M103 était équipé d'un canon M58 de 120 mm conçu pour surpasser et combattre les chars lourds soviétiques à des distances extrêmement longues."
 USA_super_heavy_tank_equipment_x_short:0 "M103"
 USA_super_heavy_tank_equipment_x_2:0 "T110E3"
 USA_super_heavy_tank_equipment_x_2_desc:0 "Proposé comme remplaçant du char lourd M103, le T110E3 était équipé d'un canon antichar rayé T123E1 de 120 mm et propulsé par un moteur de Continental Motors, Inc. Le char avait des exigences qui l'obligeaient à traverser les tunnels étroits des Alpes bernoises, mais aucun ne répondait à ces exigences."
 USA_super_heavy_tank_equipment_x_2_short:0 "T110E3"
 USA_light_tank_equipment_x:0 "M41 Walker Bulldog"
 USA_light_tank_equipment_x_desc:0 "Le M41 Walker Bulldog est un char léger d'après-guerre envisagé comme un char léger hautement mobile qui utilise des pièces et composants automobiles déjà communs à d'autres véhicules militaires américains et intègre une coque modulaire capable d'être convertie pour une variété de rôles spécialisés différents."
 USA_light_tank_equipment_x_short:0 "Walker Bulldog"
 USA_light_tank_equipment_x_2:0 "M551 Sheridan"
 USA_light_tank_equipment_x_2_desc:0 "Char léger d'après-guerre explicitement conçu pour le rôle de reconnaissance blindée, le char Sheridan était armé d'un canon/lanceur M81E1 de 152 mm très avancé capable de tirer des munitions conventionnelles ou un missile antichar guidé."
 USA_light_tank_equipment_x_2_short:0 "Sheridan"
