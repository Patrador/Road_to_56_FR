l_french:
 SHOCKTROOPS_DOCTRINE_LABEL:0 "Troupes de choc"
 SHOCKTROOPS_DOCTRINE_DESC:0 "Afin d'éviter les batailles d'usure statiques semblables à celles de la Grande Guerre, des troupes spécialisées doivent être formées pour percer les lignes ennemies."
 special_forces_shocktroops:0 "Élever les troupes de choc"
 special_forces_shocktroops_desc:0 "Les troupes qui recevaient un équipement et un soutien supplémentaires pour briser les lignes ennemies et infliger des pertes massives aux troupes ennemies constituaient une tactique visant à s'affranchir de la guerre défensive de la Grande Guerre. L'envoi d'un plus grand nombre de ces troupes pourrait être la clé d'un retour à la guerre de manœuvre."
 shocktroop_level_1_a:0 "Équipes de déminage urbain"
 shocktroop_level_1_a_desc:0 "Les villes présentent un problème unique pour une force d'attaque qui nécessite des solutions uniques que des forces spécialisées formées au combat urbain peuvent fournir."
 shocktroop_level_1_b:0 "Infiltration défensive"
 shocktroop_level_1_b_desc:0 "Le rôle des troupes de choc pendant la Grande Guerre était d'infiltrer les positions défensives de l'ennemi et de créer des ouvertures dans lesquelles nos forces pouvaient s'engouffrer. Même avec les progrès de la guerre, les troupes bien entraînées à ce type de tactique sont toujours très nécessaires."
 shocktroop_keystone_1:0 "Soutenir l'armée de choc"
 shocktroop_keystone_1_desc:0 "Les troupes de choc ne peuvent plus opérer de manière indépendante sans l'aide du génie et des éléments d'appui-feu. Pour pouvoir atteindre leurs objectifs, les troupes de choc doivent travailler main dans la main avec les éléments de soutien afin de pouvoir briser l'ennemi."
 shocktroop_level_2_a:0 "Bataille durable"
 shocktroop_level_2_a_desc:0 "Les troupes de choc doivent rester le plus longtemps possible au combat. Les troupes de choc doivent infliger le plus de dommages possible aux forces ennemies afin de les affaiblir lors d'opérations offensives de plus grande envergure."
 shocktroop_level_2_b:0 "Attaques ciblées"
 shocktroop_level_2_b_desc:0 "En utilisant des attaques ciblées, nous pouvons mieux identifier les faiblesses des lignes ennemies."
 shocktroop_keystone_2:0 "Ingénieurs intégrés"
 shocktroop_keystone_2_desc:0 "Le soutien des ingénieurs est essentiel pour tout type d'opération spécialisée. En travaillant plus étroitement avec eux dans nos unités, nous fournissons à nos troupes les outils dont elles ont besoin quand elles en ont besoin."
 shocktroop_level_3_a:0 "Armée de choc"
 shocktroop_level_3_a_desc:0 "L'envoi de troupes supplémentaires dans la zone de combat présente des avantages lorsque l'objectif est d'infliger le plus de dégâts possible aux forces ennemies."
 shocktroop_level_3_b:0 "Armée de rupture"
 shocktroop_level_3_b_desc:0 "Donner à nos troupes de choc davantage d'outils pour franchir les lignes ennemies est essentiel pour les aider à faire ce qu'elles sont censées faire : franchir les lignes ennemies."