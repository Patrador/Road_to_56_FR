 r56_ENG_decision_support_frederick_browning:0 "Soutenir Frederick Browning"
 r56_ENG_decision_support_frederick_browning_desc:0 "La création de nos propres unités de parachutistes a montré qu’elles ne peuvent être efficaces que si elles sont commandées par des officiers spécialisés."
