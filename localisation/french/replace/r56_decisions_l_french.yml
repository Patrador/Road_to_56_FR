l_french:
 industrial_requisition_category:0 "Réquisition industrielle"
 industrial_requisition_category_desc:0 "Le danger de faire fonctionner des usines dans des territoires occupés pourrait être atténué en déplaçant les machines-outils dans notre pays. Bien que cela réduise le risque de sabotage, cela convaincra probablement une partie de la population de nous résister."
 seize_machine_toolings_in_state:0 "Saisir des machines-outils [FROM.GetAuEnANP] [FROM.GetName]"
 the_return_of_the_old_guard_category:0 "Le retour de la Vieille Garde"
 hold_the_neutrality_national_referendum:0 "Former un gouvernement réactionnaire"
 r56_alone_faction_leader:0 "Trouver des alliés"
 r56_alone_faction_leader_desc:0 "L'incapacité à trouver des alliés rendrait notre position diplomatique ridicule et nous obligerait à ouvrir de nouvelles opportunités diplomatiques."
 ENG_restore_the_UK:0 "Restaurer le Royaume-Uni"
 ENG_restore_the_UK_desc:0 "Nous devons mettre fin à la division de la Grande-Bretagne, restaurer notre union séculaire du Royaume-Uni d'Angleterre, d'Écosse, du Pays de Galles et d'Irlande du Nord, et la consolider à nouveau pour rassembler nos forces et réévaluer notre place sur la scène mondiale."
 unite_britain:0 "Rétablir l'unité britannique"
 reunite_germany:0 "Réunifier l'Allemagne"
 reintegrate_lands_beyond_the_oder_neisse_line:0 "Réintégrer les terres au-delà de la ligne Oder-Neisse"
 reunite_italy:0 "Réunifier l'Italie"
 recruit_women_pilots:0 "Recruter des femmes pilotes"
 recruit_women_pilots_desc:0 "En cette heure fatidique pour notre nation, nous ne pouvons nous permettre d'abuser du talent d'aucun individu. Les aviatrices ont créé l'étonnement du public par leurs exploits dans les années 30. Elles doivent être mobilisées pour la cause nationale et faire leur devoir aux côtés des hommes."
 r56_collect_civilian_aluminium_utensils:0 "Collecter des ustensiles civils en aluminium"
 r56_collect_civilian_aluminium_utensils_desc:0 "L'aluminium est un matériau vital pour l'effort de guerre. En cette période de besoin, il est nécessaire d'organiser des points de collecte pour réutiliser les vélos, les pots et autres objets pour l'effort de guerre."
