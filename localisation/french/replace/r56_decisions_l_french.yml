 GER_reichskommissariats:0 "Établir des Reichskommissariats"
 GER_reichskommissariats_desc:0 "Avec la croissance des terres que nous contrôlons, l'administrer depuis Berlin devient une affaire coûteuse en termes de matériel et pour les forces de l'ordre sur le terrain qui tentent de maintenir l'ordre. Créer des unités administratives plus petites pour gérer certaines de nos terres nouvellement acquises et convaincre les collaborateurs de travailler au maintien de l'ordre dans leur nouvel « État » pourrait être la seule voie durable.\n\nChaque [ROOT.GetFlag]§YReichskommissariats§! ou [D10.GetFlag]§YReichsprotektorat§! que nous établissons nous accorde §G3§! §YMilitary Factory hors carte.§! Les [ROOT.GetFlag]§YReichskimmissariats§! tenteront également de combattre la résistance dans les États qu'ils supervisent pour nous. Il convient toutefois de préciser que confier la lutte contre la résistance aux [ROOT.GetFlag]§YReichskommissariats§! pourrait conduire à davantage de §RUprises§! et de §RRaugmentation de la résistance§! au fil du temps dans les États qu'ils contrôlent."
