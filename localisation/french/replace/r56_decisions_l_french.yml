 r56_ENG_decision_send_wavell_to_india:0 "Envoyer Archibald Wavell en Inde"
 r56_ENG_decision_send_wavell_to_india_desc:0 "Archibald Wavell n’est pas utilisé au mieux de ses capacités ici et pourrait être beaucoup plus utile s’il renforçait l’Armée Indienne Britannique."
 r56_ENG_decision_recall_gilbert_stephenson:0 "Rappeler Gilbert Stephenson"
 r56_ENG_decision_recall_gilbert_stephenson_desc:0 "Pour faire face à la menace sous-marine renouvelée, il est essentiel de faire appel à l'expérience d'anciens commandants ayant combattu des sous-marins allemands pendant la Grande Guerre. En tant que vétéran de la guerre anti-sous-marine, Gilbert Stephenson est l'homme idéal pour diriger une nouvelle génération de marins."
