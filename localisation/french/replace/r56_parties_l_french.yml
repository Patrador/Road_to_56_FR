 islamism:0 "Islamisme radical"
 islamism_desc:0 "L'§Yislamisme radical§! est une croyance radicale en la renaissance d'un §GCalifat§! et interprète souvent violemment le §GCoran§! et le §GHadith§! pour mieux correspondre à son programme expansionniste."
 arab_communism:0 "Communisme arabe"
 arab_communism_desc:0 "§LAlors que la Grande Révolte arabe contre les Ottomans était le début du nationalisme panarabe, ce n'était que sa première étape. Lorsque les Hachémites furent trahis par les Alliés occidentaux à Sèvres, le soutien aux monarchies arabes commença à diminuer et un nouveau type de nationalisme arabe surgit - le §Ysocialisme arabe§!\n\nAmalgame entre nationalisme et socialisme, le socialisme arabe rejette le combat du socialisme occidental contre le nationalisme, promouvant à la place la théorie selon laquelle le §Rsocialisme§! ​​et le §Onationalisme§! ​​peuvent être réconciliés dans une position §Ranticolonialiste§!.§!\n"
 democratic_socialism:0 "Socialisme démocratique"
 democratic_socialism_desc:0 "§LAlors que les politiques radicales du marxisme perdirent de leur faveur auprès de nombreux socialistes européens, certaines figures socialistes de premier plan telles que Moses Hess et Eduard Bernstein se détachèrent de la posture révolutionnaire agressive de Marx, consolidant leur vision du socialisme dans une nouvelle idéologie qu'ils appelèrent §YSocialisme Démocratique§!.\n\nContrairement au marxisme, les partisans du socialisme démocratique croyaient qu'un §R système socialiste §! pouvait être atteint par un §3réformisme progressif§! des monarchies européennes en déclin. À leurs yeux, toute idéologie révolutionnaire par nature ne pourrait durer, alimentant seulement davantage de révolutions, et c'est pourquoi la véritable égalité ne pourrait survivre que dans un système démocratique fonctionnel.§!\n"
 labour_zionism:0 "Le sionisme ouvrier"
 labour_zionism_desc:0 "Contrairement au sionisme politique fondé par Théodore Herzl, le §YLe sionisme ouvrier§! croit qu'un État juif indépendant ne peut être formé sans les efforts de la classe ouvrière juive faisant son Aliyah sur la Terre d'Israël. Il prône la création d'une §Rsociété juive socialiste§! avec des kibboutzim et des moshavim ruraux et un prolétariat urbain."
 revisionist_zionism:0 "Le sionisme révisionniste"
 revisionist_zionism_desc:0 "Développé par Ze'ev Jabotinsky, le §YSionisme révisionniste§! a été formé comme une §3révision de droite§! du sionisme travailliste de David Ben-Gourion. Le sionisme révisionniste diffère du sionisme travailliste en raison de sa moindre volonté de compromis avec la domination britannique dans le mandat. Il croit que la véritable terre d'Israël se trouve sur les deux rives du Jourdain et rejette tout compromis de partage du territoire."
 soviet_labour_zionism:0 "Le sionisme ouvrier soviétique"
 soviet_labour_zionism_desc:0 "À la différence du sionisme ouvrier de David Ben Gourion, le §YSionisme ouvrier soviétique§! estime que des institutions telles que les soins de santé et l'éducation devraient §Rrester sous le contrôle d'un syndicat de travailleurs§! au lieu d'être nationalisées. Il a également une position beaucoup plus §Rpro-soviétique§!, estimant que l'Union soviétique est un meilleur allié pour l'État sioniste que l'Occident."
 gen_nazism:0 "National-socialisme"
 gen_nazism_desc:0 "§LEnraciné dans un §8nationalisme extrême§!, le national-socialisme est animé par des idées de §8suprématie raciale§!. Il promeut un §8expansionnisme agressif§!, un §8pangermanisme§! ​​et un §RÉtat totalitaire§! où le peuple est uni sous un leader au pouvoir absolu.§!\n"
