l_french:
 anarcho_capitalism:0 "Anarcho-capitalisme occidental"
 anarcho_capitalism_desc:0 "L'§Yanarcho-capitalisme§! rejette l'§RÉtat centralisé§! lui-même en faveur de §Gl'auto-propriété, la propriété privée et les marchés libres§!."
 anarcho_capitalism_n:0 "Anarcho-capitalisme"
 anarcho_capitalism_n_desc:0 "L'§Yanarcho-capitalisme§! rejette l'§RÉtat centralisé§! lui-même en faveur de §Gl'auto-propriété, la propriété privée et les marchés libres§!."
 corporatism:0 "Corporatisme"
 corporatism_desc:0 "Le corporatisme organise les travailleurs et les employeurs en sociétés industrielles et professionnelles représentant leurs intérêts au niveau de l'État. Le corporatisme a une démocratie fondamentale, mais le peuple est fortement séparé des dirigeants du pays par plusieurs niveaux de hiérarchie."
 centrism_democratic:0 "Centrisme démocratique"
 centrism_democratic_desc:0 "Le §Ycentrisme§! est une forme de gouvernement visant à trouver des §Ysolutions basées sur le bon sens§!, qui répondent de manière pertinente aux besoins actuels et futurs. Cela renforce la §Hconfiance du public§! et sert le §Hbien commun§! en prenant en considération les risques et les moyens en fonction des besoins."
 absolute_monarchism:0 "Monarchisme absolu"
 absolute_monarchism_desc:0 "§LDepuis la fondation de la civilisation humaine, la plupart des sociétés ont eu des hiérarchies définies, avec des monarques et leurs aristocrates régnant en maître sur le monde entier. Cependant, avec la montée mondiale du libéralisme, du socialisme et du fascisme, il semblerait que l'âge du §YMonarchisme Absolu§! soit en train de toucher à sa fin.\n\nL'un des plus anciens systèmes de gouvernement au monde, le monarchisme absolu est un vestige d'un ordre mondial plus ancien. Le monarchisme moderne n'est pas une idéologie définie, mais la plupart des monarchies absolues restantes sont structurées de manière à ce que la prise de décision locale et nationale soit gérée par des conseillers §0nommés personnellement par le roi§!, qui conserve un droit de veto sur toute décision prise dans le pays.§!\n"
 clerical_fascism:0 "Fascisme clérical"
 clerical_fascism_desc:0 "Le §Yfascisme clérical§! est une idéologie qui combine les idéaux §Gnationaliste§! et §Gmilitariste§! avec la doctrine §Gcléricale§! de la religion dominante du pays. Le clergé de la nation contribue à susciter le soutien de la population à son gouvernement et joue un rôle de soutien ou de direction dans sa gouvernance."
 oligarchic_democracy:0 "Démocratie oligarchique"
 oligarchic_democracy_desc:0 "Une §Ydémocratie oligarchique§! est une démocratie qui fonctionne toujours selon un §GÉtat de droit§!, mais elle est dirigée par un groupe de personnes qui a pris le contrôle de la majorité des institutions du pays. Si les §Roligarchies§! au pouvoir doivent encore rendre des comptes, les institutions du pays leur imposent une certaine responsabilité, le gouvernement court donc un risque majeur de devenir une §Roligarchie autoritaire§!."
 monarchical_theocracy:0 "Théocratie monarchique"
 monarchical_theocracy_desc:0 "Une §Ymonarchie théocratique§! est une forme de gouvernement dans laquelle un monarque détient l'§Yautorité§! sur les §Gfonctions exécutives§!. En revanche, le §Yclergé§! de la religion dominante du pays a un pouvoir considérable ou §Rabsolu§! sur les lois écrites, les coutumes, les affaires intérieures et les §Yfonctions judiciaires§! de la nation."
 islamic_democracy:0 "Démocratie islamique"
 islamic_democracy_desc:0 "Opposés à la fois au radicalisme et à la laïcité, les partisans de la §Ydémocratie islamique§! prônent un État guidé par les enseignements du §YCoran, des hadiths et du prophète Mahomet§!, ainsi que par les imams, ustads et oulémas locaux, avec des §Ydirigeants élus démocratiquement§! et un §Yaccent sur les droits civils§!."
 marhaenism:0 "Marhaénisme"
 marhaenism_desc:0 "Le début du 20e siècle a vu de nombreux changements dans le paysage politique des Indes orientales, avec la création par l'Ethische Politiek d'une nouvelle classe d'intellectuels natifs indonésiens appelés les Boemipoetras, et parallèlement à cela, des efforts d'introspection pour une nouvelle identité nationale afin de se différencier des Hollandais et des nationalistes régionaux précédents. Beaucoup étaient déjà présents, comme l'islamisme et même le marxisme, mais ils étaient soit trop radicaux dans leurs propres luttes, ce qui aliénait les Boemipoetras majoritairement occidentalisés, soit trop vagues dans leurs prémisses.\n\nEn 1926, un jeune diplômé en architecture nommé Soekarno a formulé sa propre théorie politique qui synthétise les trois principaux courants idéologiques des Boemipoetras, le §ONationalisme§! ​​laïc, l'§GIslam§! et le §YMarxisme§! ​​- qui ont tous influencé Soekarno depuis sa jeunesse -, combinés en une idéologie contraignante pour les Indonésiens appelée §YMarhaenisme§!, « le socialisme indonésien en pratique ». imperialist_corporatism:0 \"Corporatisme impérialiste"
 marhaenism_f:0 "Marhaénisme de droite"
 marhaenism_f_desc:0 "Variante plus à droite du marxisme, le marhaenisme est adapté aux conditions sociales de l'Indonésie et met l'accent sur le nationalisme et l'économie collectiviste, ainsi que sur les droits démocratiques, tout en condamnant le libéralisme et l'individualisme."
 juche:0 "Juche"
 juche_desc:0 "Initialement une variante du marxisme-léninisme, le §Yjuche§! est une branche ultranationaliste du communisme qui vise une §Ysociété réellement socialiste§! par une indépendance économique et militaire complète."
 conservatism_n:0 "National-conservatisme"
 conservatism_n_desc:0 "§Lorsque les événements des révolutions américaine et française ont envoyé une onde de choc à travers le monde occidental, nombreux étaient ceux qui s'opposaient encore à un changement radical de l'ordre sociétal, et les travaux de personnalités telles qu'Edmund Burke et Joseph de Maistre pour s'opposer au nouvel ordre libéral allaient se consolider dans l'idéologie du §YConservatisme§!.\n\nEn tant qu'idéologie §9réactionnaire§!, les spécificités des mouvements conservateurs diffèrent selon les pays, cependant les principes principaux du conservatisme tournent généralement autour de la §3préservation de nombreuses institutions§! comme la §2religion organisée§!, l'§2État-nation§! et la §2famille nucléaire§!.\n\nLe §YConservatisme national§!, une extension de l'idéologie conservatrice, partage la plupart de ses valeurs avec le conservatisme traditionnel, mais il promeut également le §8nationalisme§! ​​et est plus militariste que son homologue.§!\n"
 anarchism:0 "Anarchisme"
 anarchism_desc:0 "L'§Yanarchisme§! est le rejet de l'autorité elle-même, favorisant la division de la société en collectifs autogérés et autonomes au lieu d'un État unique et centralisé."
 neutrality:0 "autoritaire"
 neutrality_noun:0 "autoritaire"
 neutrality_desc:0 "Régime autoritaire"
 despotism:0 "Dictature civile"
 despotism_desc:0 "§Lorsque l'ancien ordre monarchique de l'Europe a cédé à la nouvelle ère du républicanisme, il n'a pas emporté avec lui l'autocratie, et dans certaines nations, les anciens régimes monarchistes absolutistes ont simplement été remplacés par de nouvelles §Dictatures civiles§!.\n\nLes spécificités des dictatures civiles varient d'un pays à l'autre, mais la plupart sont caractérisées par le fait que le dictateur ne fonde pas son pouvoir sur l'utilisation de l'armée, mais gouverne plutôt avec des §pouvoirs accordés par une constitution§!.§!"
 oligarchism:0 "Oligarchisme"
 oligarchism_desc:0 "§LComme celui qui contrôle la nourriture contrôle le peuple, le §YOligarchisme§! ​​en tant que forme de gouvernement existe depuis les toutes premières civilisations humaines.\n\nL'oligarchisme n'est pas une idéologie définie, donc la façon dont il est mené varie d'un pays à l'autre, mais il est généralement caractérisé par un §ggroupe de personnalités influentes dirigeant la nation avec des pouvoirs quasi dictatoriaux§!.§!\n"
 conservatism:0 "Démocratie conservatrice"
 conservatism_desc:0 "§LAlors que les événements des révolutions américaine et française envoyèrent un choc à travers le monde occidental, nombreux furent ceux qui s'opposaient à un changement radical de l'ordre social. Les travaux de figures telles qu'Edmund Burke et Joseph de Maistre pour contrer le nouvel ordre libéral allaient s'unir pour former l'idéologie du §YConservatisme§!.\n\nEn tant qu'idéologie §9réactionnaire§!, les spécificités des mouvements conservateurs varient d'un pays à l'autre, cependant les principes fondamentaux du conservatisme tournent généralement autour de la §3préservation de diverses institutions§! telles que §2la religion organisée§!, le §2l'État-nation§!, et la §2famille nucléaire§!.§!\n"
 liberalism:0 "Libéralisme"
 liberalism_desc:0 "§Lorsque les Lumières gagnèrent de plus en plus de popularité en Occident, les anciennes normes de privilège héréditaire, de religion d'État et de monarques divins prirent fin. Émergeant du chaos des révolutions américaine et française, la nouvelle idéologie du §YLibéralisme§! ​​allait se répandre dans toute l'Europe tandis que les anciennes monarchies étaient renversées une par une.\n\nConvaincu que le but de l'État n'était pas de servir d'extension du monarque, mais plutôt de §3protéger les libertés de la population§!, le libéralisme allait défier le vieil ordre conservateur et autoritaire du monde, établissant que chaque homme a des §Ydroits naturels§! à la §3vie§!, à la §3liberté§! et à la §3prospérité§!.§!\n"
 socialism:0 "Social-démocratie"
 socialism_desc:0 "§Là où les politiques radicales de Le marxisme est tombé en disgrâce auprès de nombreux socialistes européens. Certaines figures de proue du socialisme, comme Moses Hess et Eduard Bernstein, se sont éloignées de la position révolutionnaire agressive de Marx et ont consolidé leur vision du socialisme dans une nouvelle idéologie qu'ils ont appelée « démocratie sociale ».\n\nContrairement au marxisme, les partisans de la démocratie sociale pensaient qu'un « système socialiste » pouvait être atteint par une « réforme graduelle » des monarchies européennes en difficulté. À leurs yeux, toute idéologie intrinsèquement révolutionnaire ne pouvait durer, elle ne faisait qu'alimenter de nouvelles révolutions, et en tant que telle, la véritable égalité ne pouvait survivre que grâce à un système démocratique fonctionnel.\n"
 marxism:0 "Marxisme"
 marxism_desc:0 "§LAlors que les flammes du Printemps des Nations brûlaient dans toute l'Europe, au milieu du chaos, un socialiste allemand participant à la révolution nommé Karl Marx publiait Le Manifeste communiste. Dans ce qui allait devenir l'un des livres les plus influents du siècle, Marx écrivait les bases de l'idéologie qui allait être nommée §YMarxisme§!.\n\nChangement radical de perspective par rapport au mouvement libéral populaire qui dominait l'Europe depuis la Révolution française, le marxisme préconise de considérer l'histoire à travers le prisme de la §Rlutte des classes§!, estimant que les nombreux conflits de l'histoire européenne peuvent s'expliquer par une lutte entre les classes inférieures et supérieures de la société. En tant que tel, le marxisme prône la §Rtransformation révolutionnaire de la société§! en une société de §Rpropriété commune des moyens de production§!.§!\n"
 leninism:0 "Léninisme"
 leninism_desc:0 "§LAtandis que les tambours se turent sur le front oriental de la Grande Guerre, les conflits internes dans la Russie vaincue ne faisaient que commencer. Après un coup d'État contre le gouvernement impérial en février 1917, des élections furent organisées. Cependant, les bolcheviks de Vladimir Lénine perdirent les élections face au Parti socialiste révolutionnaire agraire de Victor Tchernov. Insatisfaits des résultats, les bolcheviks coupèrent le gouvernement et cherchèrent à diriger la nouvelle Union soviétique comme un État à parti unique, achevant la transformation de la révolution du marxisme en §YLéninisme§!.\n\nSe différenciant des anciennes idéologies socialistes, le léninisme prône un §RÉtat révolutionnaire§! dirigé par un §Rparti d'avant-garde§! qui formerait une §Rdictature du prolétariat§!.§!\n"
 stalinism:0 "Stalinisme"
 stalinism_desc:0 "§LAvec la fin du régime de Lénine suite à sa mort, l'avenir de la nouvelle Union soviétique était incertain. En tant que secrétaire général de l'Union, le bolchevik géorgien Joseph Staline a utilisé son pouvoir pour nommer ses loyalistes à des postes de pouvoir, consolidant son règne par le biais d'une nouvelle idéologie totalitaire qui a été plus tard nommée §YStalinisme§!.\n\nForme encore plus autoritaire du léninisme, le stalinisme, façonné par l'extrême paranoïa de Staline, promeut la §8purgation forcée de la société des menaces que l'État§! qu'il juge « révisionniste » par le biais d'arrestations massives et de procès-spectacles. Il prône également l'§Rindustrialisation rapide§! de la nation et l'§Rathisme militant§!.§!\n"
 anti_revisionism:0 "Anti-révisionnisme"
 anti_revisionism_desc:0 "S'opposant aux nombreuses idéologies se revendiquant du marxisme, l'§Yanti-révisionnisme§! conserve les éléments clés de la théorie révolutionnaire originelle. S'opposant en premier lieu à l'incorporation d'éléments économiques capitalistes dans les États socialistes, cette idéologie se définit autant par ce qu'elle est que par ce qu'elle n'est pas."
 anarchist_communism:0 "Anarcho-communisme"
 anarchist_communism_desc:0 "Considérant le communisme comme une §Rsociété sans État§!, l'§Yanarcho-communisme§!, ou communisme libertaire, refuse le concept d'un État socialiste transitoire, lui préférant une communauté basée sur l'§Yassociation volontaire§! et l'§Raide mutulle§! entre les individus."
 nazism:0 "National-socialisme"
 nazism_desc:0 "§LPrussia et plus tard l'Allemagne dans son ensemble se sont longtemps enorgueillies de leur suprématie militaire et de leur tradition inébranlables, et ces valeurs sont devenues partie intégrante de la culture de l'Empire allemand. Ainsi, lorsque les armées alliées ont marché sur une Allemagne vaincue et meurtrie après la défaite de la nation pendant la Grande Guerre, de nombreux nationalistes ne pouvaient tout simplement pas accepter que l'Allemagne autrefois grande ait perdu. La colère et la haine ancrées dans le peuple allemand ont été utilisées par un ancien soldat nommé Adolf Hitler qui les a transformées en l'une des idéologies les plus extrêmes jamais vues - §YNational-socialisme§!.\n\nEnraciné dans le §8nationalisme extrême§!, le national-socialisme est motivé par des idées de §8suprématie raciale§!. Il promeut l'§8expansionnisme agressif§!, le §8pangermanisme§! ​​et un §RÉtat totalitaire§! où le peuple est uni sous un leader avec un pouvoir absolu, le §WFührer§!.§!\n"
 fascism_ideology:0 "Fascisme"
 fascism_ideology_desc:0 "§LAlors que les armes se taisaient sur le front italien de la Grande Guerre, de nombreux nationalistes accusaient les Alliés occidentaux d'avoir poignardé l'Italie dans le dos, car la nation n'avait pas reçu beaucoup des territoires pour lesquels elle s'était battue. Cela a conduit un ancien socialiste du nom de Benito Mussolini à prendre de l'importance, en défendant une nouvelle idéologie d'extrême droite qu'il a appelée §YFascisme§!\n\nEn tant qu'idéologie, le fascisme rejette la mondialisation du monde, considérant plutôt l'impérialisme et la guerre comme un moyen de §8rajeunissement national§!. En raison de cette promotion extrême de §8l'autoritarisme et du nationalisme§!, de nombreux groupes dissidents du fascisme promeuvent également la discrimination et la violence contre certains groupes ethniques considérés comme « Autres ».§!\n"
 falangism:0 "Phalangisme"
 falangism_desc:0 "Idéologie autoritaire empruntant à la fois au fascisme et au conservatisme, le §Yphalangisme§! prône les valeur de l'identité nationale et du §Rcatholicisme§!."
 rexism:0 "Rexisme"
 rexism_desc:0 "S'opposant radicalement aux idéaux libéraux et communistes, le §Yrexisme§! est un mouvement fondamentalement §Mconservateur nationaliste§! en faveur de politiques économiques §Gcorporatistes§!. Usant d'une rhétorique populiste et autoritaire, ses idéaux se rapprochent d'autres mouvements fascistes."
 moderatism:1 "National-libéralisme"
 moderatism_desc:1 "§Lorsque les Lumières gagnèrent de plus en plus de popularité en Occident, les anciennes normes de privilège héréditaire, de religion d'État et de monarques divins prirent fin. Émergeant du chaos des révolutions américaine et française, la nouvelle idéologie du §YLibéralisme§! ​​allait se répandre dans toute l'Europe tandis que les anciennes monarchies étaient renversées une par une.\n\nConvaincu que le but de l'État n'était pas de servir d'extension du monarque, mais plutôt de §3protéger les libertés de la population§!, le libéralisme remettrait en cause le vieil ordre conservateur et autoritaire du monde, établissant que chaque homme a des §Ydroits naturels§! à la §3vie§!, à la §3liberté§! et à la §3prospérité§!.\n\n§YLibéralisme national§!, une extension de l'idéologie libérale, partage la plupart des ses valeurs sont celles du libéralisme dominant, mais il promeut également le §8nationalisme§! ​​et est plus militariste que son homologue§!\n"
 centrism:1 "Centrisme"
 centrism_desc:1 "Le §Ycentrisme§! est une forme de gouvernement visant à trouver des §Ysolutions basées sur le bon sens§!, qui répondent de manière pertinente aux besoins actuels et futurs. Cela renforce la §Hconfiance du public§! et sert le §Hbien commun§! en prenant en considération les risques et les moyens en fonction des besoins."
