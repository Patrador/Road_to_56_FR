 constitutional_monarchy:0 "Monarchisme semi-constitutionnel"
 constitutional_monarchy_desc:0 "§Lorsque l'ancien ordre des monarchies absolues s'effondrait, certains monarques voyaient la tempête approcher et réalisaient qu'ils ne pourraient pas conserver le pouvoir total pour toujours. Dans une tentative de modérer leur image auprès des masses, certains monarques mettaient en œuvre des réformes limitées de leur régime, transformant les anciens régimes en une nouvelle idéologie du §YSonarchisme semi-constitutionnel§!.\n\nTout comme la monarchie absolue, le monarchisme semi-constitutionnel et les réformes qu'il apporte varient d'un pays à l'autre. Dans certains endroits, ces réformes ne sont que symboliques, destinées à §0maintenir une façade de démocratie§!, tandis que dans d'autres endroits, ces réformes limitent effectivement §3sévèrement le pouvoir du monarque§!.§!\n"
 ultranationalism:0 "Ultranationalisme"
 ultranationalism_desc:0 "§YUltranationalisme§! ​​est une idéologie large qui s'étend à travers tout le spectre politique mais est généralement définie par un régime promouvant le §gnationalisme fanatique§! et des politiques totalitaires par le biais d'un régime militaire."
 pashtun_nationalism:0 "Nationalisme pachtoune"
 pashtun_nationalism_desc:0 "Le §YPachtoune nationalisme§! ​est une idéologie §3de droite§! élaborée et dynamisée par Mohammad Daoud Khan. Le nationalisme pachtoune croit que tous les Pachtounes devraient faire partie d'une nation pachtoune singulière, le Grand Afghanistan, pour préserver leur culture et leur patrie. Le §YPartisan national démocratique d'Afghanistan§! est le parti politique le plus populaire en Afghanistan, englobant un large éventail de convictions politiques prônant le nationalisme pachtoune."
 moderate_islamism:0 "Islamisme modéré"
 moderate_islamism_desc:0 "L'§Yislamisme modéré§! est une croyance en l'implication de l'§Gislam dans la société et la politique d'une nation§!. Opposés aux approches libérales et laïques, les partisans de l'§Yislamisme §!prônent un §Gremplacement de la loi occidentale ordinaire par la charia§! et une forte insistance sur l'§Géducation religieuse et les études§!."
 islamic_nationalism:0 "Nationalisme islamique"
 islamic_nationalism_desc:0 "§YLe nationalisme islamique§! croit en la fierté de sa religion et de ses adeptes, et en mettant l'accent sur la §YMilitarisation§! au sein de sa société, il diffère du §YSecular Nationalism§! car il unifie son peuple et s'enorgueillit de sa religion et de sa piété, au lieu de se montrer fier de la nation elle-même."
 islamic_socialism:0 "Socialisme islamique"
 islamic_socialism_desc:0 "§YLe socialisme islamique§! est une philosophie politique qui intègre les §Rprincipes islamiques dans le socialisme§!. Les socialistes islamiques croient que les enseignements du Coran et de Mahomet, en particulier la zakat, sont non seulement compatibles avec les principes du socialisme, mais les soutiennent également, s'inspirant de l'État providence de Médine établi par Mahomet."
 military_junta:0 "Junte militaire"
 military_junta_desc:0 "Une junte militaire est souvent établie une fois que l'armée d'une nation obtient le pouvoir absolu, le plus souvent par la violence. Ces gouvernements se caractérisent souvent par le fait qu'ils n'ont pas de lois établies, mais que l'armée réprime les dissidents comme elle le souhaite."
 arab_socialism:0 "Socialisme arabe"
 arab_socialism_desc:0 "§LAlors que la Grande Révolte arabe contre les Ottomans était le début du nationalisme panarabe Le nationalisme n'était qu'un premier pas. Alors que les Hachémites furent trahis par les Alliés occidentaux à Sèvres, le soutien aux monarchies arabes commença à décliner et un nouveau type de nationalisme arabe surgit : le \"socialisme arabe\" !\n\nAmalgame entre nationalisme et socialisme, le socialisme arabe rejette la lutte du socialisme occidental contre le nationalisme, promouvant à la place la théorie selon laquelle le \"socialisme\" et le \"nationalisme\" peuvent être réconciliés dans un \"anticolonialisme\" ! position.§!\n"
 imperialist_corporatism:0 "Corporatisme impérialiste"
 imperialist_corporatism_desc:0 "Les germes du §YCorporatisme§! ​​remontent au Moyen-Âge, avec l'essor du système des guildes, où les ouvriers et les artisans s'organisaient en associations qui réglementaient la production, les conditions de travail et les salaires. Ces guildes agissaient comme des organismes intermédiaires entre l'État et l'individu, reflétant l'idée corporatiste selon laquelle la société fonctionne mieux lorsqu'elle est organisée en organismes collectifs.\n\nLe §YCorporatisme impérialiste§!, étant une forme d'impérialisme économique, est principalement motivé par la §Opoursuite du profit§!, l'§texploitation économique§! et la §Rdomination du marché§!, illustrant l'éthique capitaliste. De plus, un accent fort est également mis sur la §8protection des intérêts des entreprises§!, par le biais de l'État, qui sont considérés comme des intérêts partagés de toute la nation."
 general_zionism:0 "Le sionisme général"
 general_zionism_desc:0 "Le sionisme général, successeur du sionisme politique de Théodore Herzl, est une idéologie large qui représente vaguement une extension sociale libérale occidentale du sionisme politique. Il prône une classe moyenne forte et une économie capitaliste, tout en conservant un filet de sécurité sociale considérable."
 colonial_government:0 "Gouvernement colonial"
 colonial_government_desc:0 "Un §YGouvernement colonial§! n'a généralement pas d'idéologie définie, et ses politiques varient selon les colonisateurs, que ce soit pour §9contrôler les ressources précieuses du pays§! ou simplement pour §9tenir la résistance locale sous contrôle§!. Un tel régime est généralement catégorisé par la nomination d'un officier de l'armée étrangère du pays colonisateur pour gouverner la région."
 syndicalism:0 "Syndicalisme"
 syndicalism_desc:0 "Popularisé par les syndicats français après la Grande Guerre, le §YSyndicalisme§! ​​est une idéologie de gauche qui cherche à §Rsyndicaliser les travailleurs par la grève§! dans le but ultime de prendre le contrôle des moyens de production et de l'économie dans son ensemble."
 national_bolshevism:0 "National-bolchevisme"
 national_bolshevism_desc:0 "Un mélange entre le fascisme et le communisme, le §YNational-bolchevisme§! ​​est une idéologie radicale marginale qui prône une §Réconomie communiste§! combinée à un §Onationalisme fanatique§!."
 agrarian_socialism:0 "Le socialisme agraire"
 agrarian_socialism_desc:0 "§Lorsque les œuvres de Marx et d'Engels se sont répandues au-delà du cœur industrialisé de l'Europe, elles ont fini par arriver dans des endroits qui n'avaient pas encore été atteints par la révolution industrielle. Cependant, cela n'a pas empêché la paysannerie de ces nations agraires de transformer les idéaux socialistes de l'Europe occidentale en leur propre idéologie qui convenait aux nations où la grande majorité des gens travaillaient comme agriculteurs, donnant naissance au §Y Socialisme agraire§!.\n\nBien que le socialisme agraire soit similaire à d'autres idéologies socialistes en ce qu'il prône la §Rcollectivisation des moyens de production§!, il met l'accent sur la §2vie rurale et la décentralisation§!, et est souvent associé à des §8principes nationalistes§! pour servir de base aux §Rrévoltes paysannes§!.§!\n"
 controlled_democracy:0 "Démocratie contrôlée"
 controlled_democracy_desc:0 "§Lorsque les révolutions du monde ont renversé le vieil ordre monarchique, elles ont promis d'apporter la liberté et la démocratie avec elles. Ces démocraties nouvellement nées étaient instables, ce qui a amené de nombreux groupes influents à profiter du chaos pour s'assurer des pouvoirs autoritaires, transformant lentement leur régime en une §YDémocratie contrôlée§!\n\nEn apparence, une démocratie contrôlée ressemble à n'importe quelle autre démocratie, mais un rapide coup d'œil révèle que le parti au pouvoir a une §ggrande influence sur les médias du pays§! et §grestreint la liberté d'expression§!, et des élections peuvent avoir lieu, mais le résultat n'affectera jamais beaucoup le parti au pouvoir et le gouvernement du pays.§!\n"
 social_nationalism:0 "Nationalisme social"
 social_nationalism_desc:0 "§Lorsque les révolutions républicaines du 19e siècle ont renversé les anciennes monarchies une par une, certains mouvements nationaux ont commencé à intégrer les œuvres de Marx et d'autres socialistes dans leur idéologie. Cependant, le rejet du nationalisme ethnique par Marx serait exclu de cette nouvelle idéologie, qui serait plus tard appelée « Nationalisme social ».\n\nUn amalgame entre de nombreuses idéologies de gauche et de droite, le nationalisme social prône un « système économique socialiste » et une « promotion forte de l'identité nationale ».§!"
 the_peoples_tutelage:0 "La tutelle populaire"
 the_peoples_tutelage_desc:0 "§L§ONationalisme§!, §3Démocratie§!, §RWentraide§!. Tels étaient les trois principes du peuple sur lesquels la révolution du Xinghai de Sun-Yat Sen était basée. Mais le premier gouvernement républicain après 4000 ans de règne dynastique en Chine ne pouvait pas encore se permettre ces luxes, et c'est ainsi qu'intervient la §YTutelle du peuple§!.\n\nDans le cadre du plan de Sun Yat-Sen, la Tutelle du peuple serait une période suivant l'établissement de la République de Chine où le Kuomintang dirigerait la Chine comme un §État parti§!, préparant la nation à la démocratie. Cependant, après la mort de Sun et la prise de pouvoir de Chiang Kai-Shek, la Terreur blanche contre toute opposition au régime nationaliste a transformé le système en une autocratie corrompue.§!"
