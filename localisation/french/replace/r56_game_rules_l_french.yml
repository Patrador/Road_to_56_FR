 AUS_AI_BEHAVIOR_R56:0 "@AUS Austria"
 RULE_OPTION_AUS_AUSTROFASCIST:0 "£GFX_gamerules_AUS_austrofascist  The Austrofascist Experiment"
 RULE_OPTION_AUS_AUSTROFASCIST_AI_DESC:0 "Putting his trust in the Italians who defended Austria during the July Putsch, Kurt Schuschnigg will continue down the Austrofascist path in an attempt to quickly destroy the Nazi sympathizers before they start a civil war."
 RULE_OPTION_AUS_HEIMWEHR:0 "£GFX_gamerules_AUS_austrofascist  The Heimwehr Putsch"
 RULE_OPTION_AUS_HEIMWEHR_AI_DESC:0 "Kurt Schuschnigg will continue down the Austrofascist path, but due to his moderate stances, will lose power to the growing Heimwehr influence in the Fatherland Front, prompting the more radical Ernst Rudiger von Starhemberg to take power."
 RULE_OPTION_AUS_LEOPOLD_NAZI:0 "£GFX_gamerules_AUS_nazi  The Second Nazi Putsch"
 RULE_OPTION_AUS_LEOPOLD_NAZI_AI_DESC:0 "Kurt Schuschnigg will fail to deal with the German-backed Nazi militias in the nation, causing a third civil war to erupt. In the resulting power struggle following the war, Josef Leopold will manage to preserve Austrian independence and cement his rule."
 RULE_OPTION_AUS_INQUART_NAZI:0 "£GFX_gamerules_AUS_nazi  Inquart's Backstab"
 RULE_OPTION_AUS_INQUART_NAZI_AI_DESC:0 "Kurt Schuschnigg will fail to deal with the German-backed Nazi militias in the nation, causing a third civil war to erupt. In the resulting power struggle following the war, Arthur Seyss-Inquart will backstab the pro-independence Josef Leopold and move the nation into the Nazis' sphere."
 RULE_OPTION_AUS_DESTROY_COMPROMISE:0 "£GFX_gamerules_AUS_empire  Destruction of the Compromise"
 RULE_OPTION_AUS_DESTROY_COMPROMISE_AI_DESC:0 "In a desperate move to save Austria from the imminent Anschluss, Kurt Schuschnigg will resign in favour of a restoration of Otto Von Habsburg, who following a failed conference with Hungary will send Austria on a journey to reclaim it's lost empire."
 RULE_OPTION_AUS_AUSTRIA_HUNGARY:0 "£GFX_gamerules_AUS_AUSHUN  Old Friends Not Forgotten"
 RULE_OPTION_AUS_AUSTRIA_HUNGARY_AI_DESC:0 "In a desperate move to save Austria from the imminent Anschluss, Kurt Schuschnigg will resign in favour of a restoration of Otto Von Habsburg, who following a successful conference with Hungary will send the two nations on a journey to reclaim their lost empire."
 RULE_OPTION_AUS_MODERATE_HABSBURG:0 "£GFX_gamerules_AUS_empire  A Moderate Restoration"
 RULE_OPTION_AUS_MODERATE_HABSBURG_AI_DESC:0 "In a desperate move to save Austria from the imminent Anschluss, Kurt Schuschnigg will look towards the western allies for protection, opting to resign in favour of a moderate restoration of Otto Von Habsburg as a constitutional monarch."
 RULE_OPTION_AUS_SCHUSCHNIGG_REFORM:0 "£GFX_gamerules_AUS_austrofascist  Schuschnigg's Thaw"
 RULE_OPTION_AUS_SCHUSCHNIGG_REFORM_AI_DESC:0 "In a desperate move to save Austria from the imminent Anschluss, Kurt Schuschnigg will look towards the western allies for protection, and holding an election to appease them, which he succesfully rigs without the Allies' finding out. Schuschnigg then implements token reforms in an attempt to moderate his appearence."
 RULE_OPTION_AUS_FIGL:0 "£GFX_gamerules_AUS_democratic  Leopold Figl's Reforms"
 RULE_OPTION_AUS_FIGL_AI_DESC:0 "In a desperate move to save Austria from the imminent Anschluss, Kurt Schuschnigg will look towards the western allies for protection, and holding an election to appease them, which he succesfully rigs without the Allies' finding out. However, Leopold Figl's reformist faction within the CSP successfully topples Schuschnigg, finally implementing democratic reforms."
 RULE_OPTION_AUS_RENNER:0 "£GFX_gamerules_AUS_democratic  Renner's Unity Government"
 RULE_OPTION_AUS_RENNER_AI_DESC:0 "In a desperate move to save Austria from the imminent Anschluss, Kurt Schuschnigg will look towards the western allies for protection, and holding an election to appease them. However, his plot to rig the elections is uncovered, causing the SDAPÖ to win the elections by a landslide, with Karl Renner forming a national unity government to prepare Austria for the coming storm."
 RULE_OPTION_AUS_BAUER:0 "£GFX_gamerules_AUS_communism  Bauer Returns from Exile"
 RULE_OPTION_AUS_BAUER_AI_DESC:0 "In a desperate move to save Austria from the imminent Anschluss, Kurt Schuschnigg will look towards the western allies for protection, and holding an election to appease them. However, his plot to rig the elections is uncovered, causing the SDAPÖ to win the elections by a landslide, with Otto Bauer's left faction promoting a pan German unification, proclaiming a rival government with the eventual goal of unifying Germany under a socialist government."
