 RULE_OPTION_SAU_NON_ALIGNED_HISTORICAL:0 "Historique - Monarchiste"
 RULE_OPTION_SAU_NON_ALIGNED_HISTORICAL_AI_DESC:0 "La dynastie Al-Saud tentera de maintenir son emprise sur le pouvoir."
 DEN_AI_BEHAVIOR:0 "@DEN Danemark"
 RULE_OPTION_DEN_SOCIAL_DEMOCRATIC:0 "Historique - Démocratique"
 RULE_OPTION_DEN_SOCIAL_DEMOCRATIC_AI_DESC:0 "Les sociaux-démocrates conserveront le pouvoir et s'engageront en faveur de la démocratie."
 RULE_OPTION_DEN_CONSERVATIVE:0 "§GR§!§RS§!Démocratique - Conservateur"
 RULE_OPTION_DEN_CONSERVATIVE_AI_DESC:0 "Les conservateurs arriveront au pouvoir et s'engageront en faveur de la démocratie.\n\n§RS§! n'est pas compatible avec l'arbre du DLC, s'il est choisi avec lui, une option aléatoire sera sélectionnée pour l'IA."
 RULE_OPTION_DEN_COMMUNIST:0 "§GR§!§RS§! Communiste"
 RULE_OPTION_DEN_COMMUNIST_AI_DESC:0 "Le DKP va violemment renverser l'État et instaurer le communisme.\n\n§RS§! n'est pas compatible avec l'arbre du DLC, s'il est choisi avec lui, une option aléatoire sera sélectionnée pour l'IA."
 RULE_OPTION_DEMOCRATIC_GER:0 "§GR§!§YS§! Démocratique"
 RULE_OPTION_DEMOCRATIC_GER_AI_DESC:0 "L'IA allemande tentera de rétablir la lumière démocratique et cherchera à établir une alliance défensive forte dans toute l'Europe.\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§YS§! Nécessite l'arbre de priorités standard. Si la condition n'est pas remplie, l'IA choisira un chemin aléatoire si cette option est encore sélectionnée."
 RULE_OPTION_COMMUNIST_COMINTERN_GER:0 "§GR§!§YS§! Communiste - S'allier aux Soviétiques"
 RULE_OPTION_COMMUNIST_COMINTERN_GER_AI_DESC:0 "L'IA allemande tentera d'allumer la flamme rouge et de se convertir au communisme, ce qui conduira à une alliance avec les Soviétiques pour faire face aux menaces fascistes qui pèsent sur le monde.\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§YS§! Nécessite l'arbre de priorités standard. Si la condition n'est pas remplie, l'IA choisira un chemin aléatoire si cette option est encore sélectionnée."
 RULE_OPTION_COMMUNIST_WORLD_REVOLUTION_GER:0 "§GR§!§YS§! Communiste - Révolution mondiale"
 RULE_OPTION_COMMUNIST_WORLD_REVOLUTION_GER_AI_DESC:0 "L'IA allemande tentera d'allumer la flamme rouge et de se convertir au communisme, et de créer une sphère d'influence allemande pour étendre la révolution à toute l'Europe !\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§YS§! Nécessite l'arbre de priorités standard. Si la condition n'est pas remplie, l'IA choisira un chemin aléatoire si cette option est encore sélectionnée."
 RULE_OPTION_FASCIST_AGGRESSIVE_GER:0 "Fasciste - Expansion agressive §B(+)§!"
 RULE_OPTION_FASCIST_AGGRESSIVE_GER_AI_DESC:0 "L'IA allemande cherchera à étendre l'influence et les territoires allemands en Europe en utilisant des méthodes agressives, pour finalement aboutir à une guerre mondiale totale.\n\n§B(+)§! Similaire au chemin que l'Allemagne a pris historiquement.\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§GS§! Est §Gentièrement§! compatible avec l'arbre de priorité Standard sélectionné."
 RULE_OPTION_FASCIST_PASSIVE_GER:0 "§GR§!§GS§! Fasciste - Expansion passive"
 RULE_OPTION_FASCIST_PASSIVE_GER_AI_DESC:0 "L'IA allemande utilisera une approche plus passive et plus lente pour étendre l'influence et la puissance allemande en Europe. Cela ne signifie pas pour autant que la guerre est évitée.\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§GS§! Est §Gentièrement§! compatible avec l'arbre de priorité Standard sélectionné."
 RULE_OPTION_MONARCHIST_ALLIES_GER:0 "§YR§!§YS§! Monarchiste - S'allier au Royaume-Uni"
 RULE_OPTION_MONARCHIST_ALLIES_GER_AI_DESC:0 "L'IA allemande tentera de restaurer le Kaiser et de ramener l'Empire allemand, d'accepter la domination navale britannique, puis de tenter de rejoindre les Alliés.\n\n§YR§! Est §Ypartiellement§! compatible avec l'arbre de priorité de Road to 56 sélectionné. L'IA deviendra monarchiste, mais ne pourra pas s'allier au Royaume-Uni ou à qui que ce soit d'autre via l'arbre des priorités.\n\n§YS§! Nécessite l'arbre de priorités standard. Si la condition n'est pas remplie, l'IA choisira un chemin aléatoire si cette option est encore sélectionnée."
 RULE_OPTION_MONARCHIST_CENTRAL_POWERS_GER:0 "§GR§!§YS§! Monarchiste - Puissances centrales"
 RULE_OPTION_MONARCHIST_CENTRAL_POWERS_GER_AI_DESC:0 "L'IA allemande tentera de restaurer le Kaiser et de ramener l'Empire allemand, ce qui entraîne des alliances familières et des expansions territoriales.\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§YS§! Nécessite l'arbre de priorités standard. Si la condition n'est pas remplie, l'IA choisira un chemin aléatoire si cette option est encore sélectionnée."
 RULE_OPTION_FASCIST_HISTORICAL_ITA_AI_DESC:0 "L'IA italienne va (essayer de) gagner en Éthiopie et poursuivre sa lente expansion militaire en Europe avant de s'allier avec l'Allemagne."
 RULE_OPTION_FASCIST_STRESA_FRONT:0 "Fasciste - Raviver le front de Stresa"
 RULE_OPTION_FASCIST_STRESA_FRONT_ITA_AI_DESC:0 "L'IA italienne tentera d'amener la Grande-Bretagne et la France à relancer le Front de Stresa en réponse à l'hostilité croissante de l'Allemagne et se concentrera sur la protection de l'Europe."
 RULE_OPTION_FASCIST_ROME_PROTOCOLS:0 "Fasciste - Militariser les Protocoles de Rome"
 RULE_OPTION_FASCIST_ROME_PROTOCOLS_ITA_AI_DESC:0 "L'IA italienne tentera de militariser les protocoles de Rome avec l'Autriche et la Hongrie. Ceci sera suivi d'une tentative d'expansion territoriale en Europe et d'une faction croissante de nations latines."
 RULE_OPTION_MONARCHIST_ITA_AI_DESC:0 "L'IA italienne déclenchera une guerre civile et en sortira (normalement) victorieuse, plaçant Victor Emmanuel III à la tête de la nation."
 MAN_AI_BEHAVIOR:0 "@MAN Mandchourie"
 NOR_AI_BEHAVIOR:0 "@NOR Norvège"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_NOR_AI_DESC:0 "L'IA norvégienne s'engagera en faveur de la démocratie."
 RULE_OPTION_COMMUNIST_NOR_AI_DESC:0 "L'IA norvégienne rejettera la démocratie et se tournera vers le communisme."
 RULE_OPTION_FASCIST_NOR_AI_DESC:0 "L'IA norvégienne rejettera la démocratie et se tournera vers le fascisme."
 RULE_OPTION_MONARCHIST_NOR_AI_DESC:0 "La Norvège donnera les pleins pouvoirs à Haakon VII."
 MON_AI_BEHAVIOR:0 "@MON Mongolie"
 RULE_OPTION_MON_COMMUNISM_HISTORICAL:0 "Communiste - Historique"
 RULE_OPTION_MON_COMMUNISM_HISTORICAL_AI_DESC:0 "L'IA mongole suivra la doctrine stalinienne et adoptera le modèle soviétique d'organisation de l'État et du parti, ce qui entraînera la montée au pouvoir des Choibalsan et la réalisation tardive du rêve pan-mongol."
 RULE_OPTION_MON_COMMUNISM_LEFTIST_TAKEOVER:0 "Communiste - Prise de pouvoir de la gauche"
 RULE_OPTION_MON_COMMUNISM_LEFTIST_TAKEOVER_AI_DESC:0 "Les éléments de gauche au sein du Parti populaire mongol tenteront de prendre le pouvoir par tous les moyens possibles et de suivre les processus de réorganisation de l'État du début des années 30, menant à la formation d'une République de style soviétique et à l'exportation de la révolution communiste sur le plan central."
 RULE_OPTION_MON_COMMUNISM_SOCIALIST:0 "Communiste - Socialiste"
 RULE_OPTION_MON_COMMUNISM_SOCIALIST_AI_DESC:0 "La République populaire de Mongolie va promouvoir la position politique prudente et tolérante d'Anandyn Amar, former la république socialiste et essayer de rester en dehors de la sphère d'influence soviétique."
 RULE_OPTION_MON_DEMOCRATIC_RIGHTIST:0 "Démocratique - Conservateur"
 RULE_OPTION_MON_DEMOCRATIC_RIGHTIST_AI_DESC:0 "Suivant le principe de « l'union fait la force », la Mongolie jettera les bases d'un gouvernement de coalition, galvanisant la formation d'un cabinet de droite, qui promouvra les valeurs démocratiques libérales dans une tentative d'amitié avec les grandes démocraties du monde."
 RULE_OPTION_MON_NEUTRALITY_GENDEN:0 "Autoritaire - Genden"
 RULE_OPTION_MON_NEUTRALITY_GENDEN_AI_DESC:0 "Après une première prise de distance avec l'URSS, la Mongolie formera le cabinet hudonets dirigé par Peljidiin Genden, adoptera diverses politiques communistes avec des spécificités mongoles, adoptera les moyens du socialisme religieux et tentera de rétablir les anciens liens avec les diverses puissances de la Chine propre."
 RULE_OPTION_MON_ANCOM:0 "Mongolie anarcho-communiste"
 RULE_OPTION_MON_ANCOM_AI_DESC:0 "Fatigué des changements constants de politique et des intrigues gouvernementales, le peuple mongol se soulèvera, renversera le gouvernement faible et établira la société anarcho-communiste pour mener la Mongolie à la prospérité."
 SIA_AI_BEHAVIOR:0 "@SIA Siam"
 RULE_OPTION_DEMOCRATIC_LIBERAL_SIA:0 "Démocratique - Libéral"
 RULE_OPTION_DEMOCRATIC_LIBERAL_SIA_AI_DESC:0 "L'IA siamoise formera un gouvernement démocratique libéral et tentera de s'allier à une autre nation démocratique, en empruntant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_DEMOCRATIC_CONSERVATIVE_SIA:0 "Démocratique - Conservateur"
 RULE_OPTION_DEMOCRATIC_CONSERVATIVE_SIA_AI_DESC:0 "L'IA siamoise formera un gouvernement démocratique conservateur et tentera de s'allier à une autre nation démocratique, en empruntant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_COMMUNIST_SOVIET_SIA:0 "Communiste - Modèle soviétique"
 RULE_OPTION_COMMUNIST_SOVIET_SIA_AI_DESC:0 "L'IA siamoise établira un régime communiste en suivant le modèle soviétique et tentera de rejoindre le Komintern, en suivant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_COMMUNIST_PEASANT_SIA:0 "Communiste - Communisme paysan"
 RULE_OPTION_COMMUNIST_PEASANT_SIA_AI_DESC:0 "L'IA siamoise établira un régime communiste en construisant un socialisme destiné à leurs paysans et tentera de former une alliance avec d'autres nations communistes asiatiques, en empruntant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_FASCIST_HISTORICAL_SIA_AI_DESC:0 "L'IA siamoise consolidera le Khana Ratsadon, s'inclinera davantage vers le fascisme et pourra s'allier à l'une des puissances de l'Axe, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_MONARCHIST_SIA_AI_DESC:0 "L'IA siamoise va restaurer la monarchie en faisant revenir Rama VII, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_ANTI_CAPITALIST_DIPLOMACY:0 "Diplomatie anticapitaliste"
 RULE_OPTION_ANTI_CAPITALIST_DIPLOMACY_SOV_AI_DESC:0 "L'Union soviétique ignorera la menace fasciste et sapera les grandes puissances capitalistes. Tout en recherchant une expansion agressive en Chine et au Moyen-Orient."
 RULE_OPTION_WORLD_REVOLUTION:0 "Révolution mondiale trotskiste"
 RULE_OPTION_ANTI_WORLD_REVOLUTION_SOV_AI_DESC:0 "L'Union soviétique va essayer de ramener Trotsky et de terminer la branche de la révolution mondiale."
 RULE_OPTION_RETURN_OF_THE_TSAR:0 "Le retour du Tsar"
 RULE_OPTION_RETURN_OF_THE_TSAR_SOV_AI_DESC:0 "Les Romanov seront rétablis sur le trône de Russie."
 RULE_OPTION_RUSSIAN_FASCISM:0 "Le fascisme russe"
 RULE_OPTION_RUSSIAN_FASCISM_SOV_AI_DESC:0 "Les fascistes de Mandchourie vont gagner la lutte pour le pouvoir et diriger le pays."
 RULE_OPTION_RUSSIAN_REPUBLIC:0 "Une nouvelle République"
 RULE_OPTION_RUSSIAN_REPUBLIC_SOV_AI_DESC:0 "La Russie se débarrassera du communisme et instaurera une démocratie."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_SWE_AI_DESC:0 "L'AI suédoise se concentrera sur la neutralité et s'engagera en faveur de la démocratie."
 TUR_AI_BEHAVIOR_R56:0 "@TUR Turquie"
 RULE_OPTION_DEMOCRATIC_TUR_AI_DESC:0 "L'IA turque suivra l'héritage d'Atatürk, mais après l'influence hostile toujours croissante en Europe, elle se dirigera finalement vers une démocratie et rejoindra les Alliés."
 RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "L'IA turque va libérer Hüsnü de son exil, ce qui conduira à une révolution communiste à part entière, suivie soit d'une coopération avec les Soviétiques, soit de sa propre sphère d'influence."
 RULE_OPTION_FASCIST_TUR_AI_DESC:0 "L'IA turque soutiendra les officiers fascistes, ce qui conduit à une dictature fasciste et à une coopération étroite avec l'Allemagne ainsi qu'à une éventuelle adhésion à l'Axe."
