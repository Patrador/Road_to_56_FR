 ADR_AI_BEHAVIOR:0 "@ADR Andorre"
 RULE_OPTION_NEUTRALITY_ADR:0 "Neutralité §B(+)§!"
 RULE_OPTION_NEUTRALITY_ADR_AI_DESC:0 "L'IA d'Andorre continuera sur la voie de la neutralité et évitera de s'immiscer dans les conflits en Europe.\n\n§B(+)§! Similaire au chemin qu'Andorre a pris historiquement."
 RULE_OPTION_NEUTRALITY_SPANISH_GUARANTEE_ADR:0 "Neutralité - Garantie espagnole"
 RULE_OPTION_NEUTRALITY_SPANISH_GUARANTEE_ADR_AI_DESC:0 "L'IA andorrane continuera sur la voie de la neutralité et demandera une garantie au gouvernement espagnol."
 RULE_OPTION_FLEXIBLE_FOREIGN_POLICY_ADR:0 "Politique étrangère flexible"
 RULE_OPTION_FLEXIBLE_FOREIGN_POLICY_ADR_AI_DESC:0 "L'AI andorrane abandonnera la voie de la neutralité et établira une nouvelle politique étrangère, conduisant le pays dans une nouvelle direction. §RGardez à l'esprit que cette voie aboutira à ce qu'Andorre reçoive l'arbre de priorités générique, ce qui lui permettra de devenir plus fort que d'habitude.§!"
 RULE_OPTION_FRENCH_PROTECTORATE_ADR:0 "Protectorat français"
 RULE_OPTION_FRENCH_PROTECTORATE_ADR_AI_DESC:0 "L'IA andorrane abandonnera la voie de la neutralité et cherchera à s'intégrer à la France, comme un protectorat."
 ALB_AI_BEHAVIOR:0 "@ALB Albanie"
 RULE_OPTION_MONARCHIST_HISTORICAL_ALB_AI_DESC:0 "L'IA albanaise soutiendra le roi et s'orientera vers une monarchie constitutionnelle, en empruntant la voie appropriée dans l'arbre des priorités."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_AST:0 "§GR§!§YS§! Démocratique - Loyal §B(+)§!"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_AST_AI_DESC:0 "L'IA australienne suivra de près l'histoire et aidera les Alliés chaque fois que cela sera possible.\n\n§B(+)§! Similaire au chemin que l'Australie a pris historiquement.\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§YS§!"
 RULE_OPTION_DEMOCRATIC_ALTERNATE_AST:0 "§GR§!§YS§! Démocratique - Indépendance"
 RULE_OPTION_DEMOCRATIC_ALTERNATE_AST_AI_DESC:0 "L'IA australienne tentera d'acquérir une indépendance totale vis-à-vis du Royaume-Uni et de devenir une puissance importante dans la région.\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§YS§!"
 RULE_OPTION_COMMUNIST_AST:0 "§GR§!§YS§! Communiste"
 RULE_OPTION_COMMUNIST_AST_AI_DESC:0 "L'IA australienne va tenter de rendre le pays communiste et de s'allier avec le Komintern.\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§YS§!"
 RULE_OPTION_FASCIST_AF_AST:0 "§GR§!§RS§! Fasciste - Australia First"
 RULE_OPTION_FASCIST_AF_AST_AI_DESC:0 "L'IA australienne permettra à Australia First de prendre le pouvoir et de séparer l'Australie du Royaume-Uni.\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§RS§! N'est §Rpas§! compatible avec l'arbre de priorités sélectionné. L'IA choisira un chemin aléatoire s'il est toujours sélectionné."
 RULE_OPTION_FASCIST_CTR_AST:0 "§GR§!§YS§! Fasciste - Parti du centre"
 RULE_OPTION_FASCIST_CTR_AST_AI_DESC:0 "L'IA australienne guidera le Parti du centre vers le pouvoir et restera fidèle au Royaume-Uni (arbre de priorités de Road to 56) ou se libérera (arbre de priorités Standard).\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§YS§!"
 ENG_AI_BEHAVIOR:0 "@ENG Royaume-Uni"
 RULE_OPTION_VISIT_GERMANY:0 "Visite d'État en Allemagne"
 RULE_OPTION_VISIT_GERMANY_ENG_AI_DESC:0 "L'IA Britannique ordonnera une Visite d'État en Allemagne et deviendra fasciste en empruntant la voie appropriée dans l'arbre des priorités."
 RULE_OPTION_DEMOCRATIC_LITTLE_ENTENTE_FRA:0 "Démocratique - Petite Entente"
 RULE_OPTION_DEMOCRATIC_LITTLE_ENTENTE_FRA_AI_DESC:0 "L'IA française soutiendra Blum et établira l'alliance de la Petite Entente, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "L'IA française soutiendra Daladier, suivra le statu quo et rejoindra les Alliés, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_COMMUNIST_HUMANITE_UNIE_FRA:0 "Communiste - Humanité Unie"
 RULE_OPTION_COMMUNIST_HUMANITE_UNIE_FRA_AI_DESC:0 "L'IA française radicalisera le front et rejettera l'autorité de Moscou pour établir sa propre alliance communiste, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_COMMUNIST_COMINTERN_FRA:0 "Communiste - Komintern"
 RULE_OPTION_COMMUNIST_COMINTERN_FRA_AI_DESC:0 "L'IA française radicalisera le front, restera fidèle aux Soviétiques et tentera finalement de rejoindre le Komintern, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_FASCIST_FRONT_LIBERTE_FRA:0 "Fasciste - Front Liberté"
 RULE_OPTION_FASCIST_FRONT_LIBERTE_FRA_AI_DESC:0 "L'AI française soutiendra les ligues d'extrême droite et lancera un référendum, conduisant un État fasciste à vouloir rejoindre l'Axe, en empruntant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_FASCIST_LA_CAGOULE_COUP_FRA:0 "Fasciste - Coup d'État de La Cagoule"
 RULE_OPTION_FASCIST_LA_CAGOULE_COUP_FRA_AI_DESC:0 "L'IA française soutiendra les ligues d'extrême droite et lancera un coup d'État, conduisant à un État fasciste agressif contre l'Allemagne, en suivant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_MONARCHIST_ORLEANISTS_FRA:0 "Monarchiste - Orléanistes"
 RULE_OPTION_MONARCHIST_ORLEANISTS_FRA_AI_DESC:0 "L'IA française rétablira la monarchie, se rangera du côté des Orléanistes et formera l'alliance de l'Union latine, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_MONARCHIST_BONAPARTISTS_FRA:0 "Monarchiste - Bonapartistes"
 RULE_OPTION_MONARCHIST_BONAPARTISTS_FRA_AI_DESC:0 "L'IA française rétablira la monarchie, se rangera du côté des Bonapartistes et établira le nouveau Système Continental, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_MONARCHIST_LEGITIMISTS_FRA:0 "Monarchistes - Légitimistes"
