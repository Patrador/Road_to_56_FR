 HON_AI_BEHAVIOR:0 "@HON Honduras"
 RULE_OPTION_DEMOCRATIC_HISTORICAL:0 "Démocratique - Historique"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_HON_AI_DESC:0 "Le président sera au pouvoir et essaiera de maintenir la paix. Ce sera un peu ennuyeux, mais vous connaissez l'Amérique centrale pendant la Seconde Guerre mondiale."
 RULE_OPTION_MONARCHIST:0 "Monarchiste"
 RULE_OPTION_MONARCHIST_HON_AI_DESC:0 "Le Honduras invitera Juan à devenir roi et peut-être qu'ils restaureront la Nouvelle-Espagne."
 RULE_OPTION_COMMUNIST_HON_AI_DESC:0 "Le Honduras mais ROUGE. Sauf les Contras bientôt."
 RULE_OPTION_BANANA_EMPIRE:0 "République bananière"
