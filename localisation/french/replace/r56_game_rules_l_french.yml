 RULE_OPTION_FREE_INDIA_MARXIST:0 "Communisme - Révolution"
 RULE_OPTION_FREE_INDIA_MARXIST_AI_DESC:0 "Subhas Chandra Bose mènera une insurrection contre le Raj britannique, que l'aile marxiste renversera."
 RULE_OPTION_PROVINCIAL_ELECTIONS:0 "Élections provinciales"
 RULE_OPTION_PROVINCIAL_ELECTIONS_AI_DESC:0 "Le pays organisera des élections provinciales. L'IA décidera du résultat."
 RULE_OPTION_INC:0 "Démocratique"
