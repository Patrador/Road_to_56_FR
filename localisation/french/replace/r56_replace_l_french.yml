 EFFECT_CREATE_INTELLIGENCE_AGENCY:0 "Créez une §Yagence de renseignement§!."
 steel_desc:0 "Nous devons améliorer nos capacités militaires. La meilleure façon d'y parvenir est d'augmenter notre production militaire. L'expression « acier yougoslave » résonnera dans le monde entier."
 upgrade_economy_civilian:0 "Département civil"
 branch_defense:0 "Contre-espionnage"
 upgrade_passive_defense:0 "Département du contre-espionnage"
 upgrade_passive_defense_desc:1 "§*§LLes forces de l'ordre nationales sont des agents de contre-espionnage prêts à l'emploi. En les formant, ainsi que nos troupes de garnison, aux techniques d'espionnage et de contre-espionnage, nous nous assurerons d'avoir toujours une présence défensive chez nous, même lorsque nos agents sont occupés par ailleurs.\n\n« Les bavardages font couler les navires »§!"
 lucky:0 "Chanceux"
 neutrality_drift:0 "Soutien quotidien à la neutralité"
 bba_AFA_skilled_desert_warriors_desc:0 "Les guerriers [ROOT.GetAdjective] ont toujours été connus pour leur habileté féroce dans le combat dans le désert, et c'est à cause de cela et du climat rigoureux auquel ils sont confrontés dans le désert que [ROOT.GetNameDef] a réussi à éviter la soumission des puissances étrangères pendant si longtemps."
 BEL_resist_and_bite_desc:0 "Les Chasseurs Ardennais constituent notre force d'élite et la plus apte à nous défendre contre une invasion venant de l'est."
 BUL_GATHERING_STORM_DESC:0 "Après la chute du régime militaire de Kimon Georgiev, le tsar Boris a fait de la Bulgarie un pays de plus en plus absolutiste, loin de ce que garantissait sa constitution adoptée à l'indépendance. Encerclée par d'anciens ennemis et considérablement réduite en taille suite aux défaites successives de la Seconde Guerre des Balkans et de la Seconde Guerre mondiale, les idéologies revanchardes ont continué à gagner en popularité. Elles pourraient bien ramener la Bulgarie sur le chemin de la guerre."
 CHI_GATHERING_STORM_DESC:0 "La Chine, autrefois la nation la plus puissante de la planète, a été ravagée par près d'un siècle d'impérialisme occidental et de conflits internes.\n\nTchang Kaï-chek et le Kuomintang, le gouvernement central de la Chine, sont désormais menacés à la fois par l'Empire japonais, qui a déjà annexé une vaste partie de la Chine, et par les communistes de Mao, actuellement retranchés dans les collines du Shaanxi. Encerclé de toutes parts, Tchang prépare désormais la Chine à une guerre comme le pays n'en a jamais connue."
 CHL_GATHERING_STORM_DESC:0 "L'histoire récente du Chili a été marquée par des coups d'État, des conflits civils et des hommes politiques autoritaires. Cependant, de nombreux cercles politiques au Chili espèrent que le pays pourra revenir à la démocratie et à la stabilité politique. Cette tâche n'est pas facile pour la coalition démocratique qui se fait appeler le « Front populaire ». Parmi les rivaux de la coalition figure le dirigeant et dictateur actuel du Chili, Arturo Alessandri, qui ne souhaite rien d'autre que la disparition de la coalition. Les syndicats radicaux cherchent à détourner le « Front populaire » et à l'orienter vers une orientation marxiste. Dans le même temps, le mouvement fasciste du fascisme nazi gagne chaque jour davantage de sympathisants."
 PRC_GATHERING_STORM_DESC:0 "Le Parti communiste chinois est au bord de la destruction. Après l’échec de la révolution, les armées communistes ont été brisées sur tous les fronts par le KMT, les communistes ont fui leurs bases du sud de la Chine pour leur nouvelle base du Shaanxi. De cette catastrophe, un nouveau dirigeant du parti a émergé : Mao Zedong.\n\nMao apporte avec lui une vision radicalement nouvelle du communisme et une nouvelle stratégie de survie et d’expansion. Peut-être les communistes pourraient-ils s’allier à leurs anciens ennemis contre un ennemi plus grand…"
 BUL_prussia_of_the_balkans_desc:0 "Avec notre armée entièrement modernisée, nous pouvons enfin réellement revendiquer le titre de « Prusse des Balkans »."
 CZE_csd:0 "ČSD"
 FRA_weapons_purchases_category:1 "Acheter des armes [USA.GetAdjective]s"
 GER_mefo_bills_modifier:0 "Bons MEFO"
 GER_mefo_bills_modifier_desc:0 "Les bons MEFO sont des billets à ordre créés par Hjalmar Schacht pour permettre au gouvernement de financer le réarmement, en agissant par l'intermédiaire de l'entité de bilan Metallurgische Forschungsgesellschaft pour cacher ce réarmement aux yeux des Français et des Britanniques. Ces factures doivent être prorogées pour des périodes de six mois, faute de quoi leurs bénéficiaires devront être payés à l'échéance. \n\n§RL'entrée en guerre supprimera la dépendance à l'égard des bons de la MEFO et retardera l'obligation de les payer jusqu'à la fin de la guerre.§!"
 GER_wolfpack_tactics:0 "Tactiques de la meute de loups"
 GER_wolfpack_tactics_desc:0 "En divisant notre flotte de sous-marins en « meutes », ils se sont avérés encore plus meurtriers que nous n'osions l'imaginer."
 HOL_propose_benelux_unification_tt:0 "§RTout le monde doit approuver l'accord pour que les bonus prennent effet.§!"
 LAT_aizsargi:0 "Militariser les Aizsargi"
 LAT_aizsargi_desc:0 "Fondée en 1919 en tant que force paramilitaire pendant la guerre d'indépendance [LAT.GetAdjective] sur l'exemple de la division de la garde finlandaise, Suojeluskunta, Aizsargi a joué un rôle important en tant que force de défense intérieure. Aizsargi a soutenu Carlis Ulmanis dans son accession au pouvoir via le coup d'État de 1934. L'expansion et la promotion de cette organisation fourniront à l'État de nombreuses recrues potentielles."
 POL_lithuanian_annexation_desc:0 "Il est devenu évident que les anciennes unions peuvent être restaurées si nous sommes prêts à faire preuve d’une certaine agressivité. Peut-être pourrions-nous suggérer que les Lituaniens seraient beaucoup plus en sécurité s’ils vivaient dans un État plus grand et plus puissant… la Pologne, par exemple."
 POL_lithuanian_ultimatum:0 "Coopération avec la Lituanie"
 POL_central_region_strategy:0 "Stratégie de la région industrielle centrale"
 POL_central_region_strategy_desc:0 "En centralisant les usines loin de toutes frontières, notamment dans des régions clés comme Kielce, Skarzysko, Radom, Starachowice et Ostrowiec, nous pourrons augmenter notre production tout en les protégeant d'éventuels conquérants."
 SOV_comecon_desc:0 "La création d’un Conseil d’assistance économique mutuelle (COMECON) apporterait de vastes avantages économiques et industriels à tous les membres du Cominform, unissant ainsi davantage les travailleurs de nos grands pays !"
 SOV_third_five_year_plan:0 "Terminer le plan quinquennal"
 SOV_third_five_year_plan_desc:0 "Le deuxième plan quinquennal s'est révélé être un grand succès dans sa phase finale. Sa dernière étape comprend un niveau supplémentaire d'industrialisation et d'électrification des régions prometteuses de notre grand pays."
 SOV_finish_the_five_year_plan:0 "Poursuivre le plan quinquennal"
 SOV_finish_the_five_year_plan_desc:0 "On n'arrête pas le progrès de notre grand État ! Il faut poursuivre nos efforts industriels !"
 SOV_socialism_in_one_country:0 "Le socialisme dans un seul pays"
 SOV_socialism_in_one_country_desc:0 "Après la défaite des ignobles trotskistes, nous pouvons adhérer au grand projet du secrétaire général Joseph Staline : le socialisme dans un seul pays. Nous construirons d'abord notre propre utopie communiste et montrerons ensuite au monde comment la suivre !"
 SWE_folkhemmet_desc:0 "Folkhemmet, également connu sous le nom de « Bonne Maison », est l'idée d'une société où il n'y a ni privilégiés ni malheureux, ni favoris ni indésirables, ni exploitation de ceux qui sont dans le besoin, mais une société où l'égalité, la gentillesse et la coopération prévalent."
 TUR_balkan_pact:0 "Pacte des Balkans"
 TUR_british_dockyards_in_turkey:0 "Chantiers navals étrangers en Turquie"
 TUR_british_dockyards_in_turkey_desc:0 "Les étrangers pourraient nous apporter leur expertise dont nous avons tant besoin."
 decision_cost_ie_500_tooltip:0 "\nIl en coûte £infantry_equipment_text_icon §Y500§! pour prendre cette décision."
 SF_MARINES_exfiltration_effect_tt: "Les §HCommandos Marines§! ont la capacité de s'exfiltrer de n'importe quelle province §HCôtière§!."
 SF_marine_demoliton_effect_TT: "Les §HCommandos de la Marine§! causeront des §Hdégâts§! de niveau §H1§! à tous les §Hbâtiments§! stratégiques de l'État après toute invasion navale réussie.\n\n$PARA_EFFECT_TIMER$"
