 MAN_low_legitimacy_5_desc:0 "La [MAN.GetName] souffre d'une faible légitimité internationale, le [JAP.GetName] étant la seule nation à reconnaître son indépendance. Le gouvernement mandchou doit tenter de résoudre la situation s'il veut exercer son autorité sur la Chine."
