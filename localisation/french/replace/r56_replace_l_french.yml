 TUR_destroyer_2:0 "Classe Kocatepe"
 TUR_destroyer_2_desc:0 "Les deux destroyers de la classe Kocatepe ont été construits en Italie pour la marine turque en 1931. Ils étaient basés sur le modèle italien Folgore. Les navires déplaçaient 1 250 tonnes et étaient armés de quatre canons Ansaldo 1926 de 120 mm/50 et de six tubes lance-torpilles de 533 mm. Ils avaient également une bonne vitesse et une bonne portée."
 USA_carrier_1:0 "Clas Langley"
 USA_carrier_1_desc:0 "Le porte-avions de classe Langley est né de la coque transformée d'un porte-avions de classe Jupiter Collier. Cela lui a permis de se conformer aux limitations imposées par le traité naval de Washington. La classe a été la première classe de porte-avions opérationnels de la marine américaine et a passé plus d'une décennie à améliorer les opérations des porte-avions."
