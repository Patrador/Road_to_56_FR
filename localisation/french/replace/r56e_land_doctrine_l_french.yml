 tactic_cc_flamethrower_attack:0 "Progression au lance-flammes"
 tactic_cc_occupy_building:0 "Occupation des structures"
 tactic_cc_flamethrower_defend:0 "Défense au lance-flammes"
 tactic_cc_garrison_building:0 "Structure de garnison"
 tactic_counter_battery_fire:0 "Contre-feu"
 tactic_double_envelopment:0 "Enveloppement soudain"
 tactic_masterful_double_envelopment:0 "Enveloppement soudain magistral"
 masterful_double_envelopment:0 "Enveloppement soudain magistral"
 mission_type_tactics:0 "Tactiques de type mission"
 mission_type_tactics_desc:0 "Le chef subordonné bénéficie, dans une large mesure, de l'initiative de planification et de la liberté d'exécution, ce qui permet un degré élevé de flexibilité aux niveaux opérationnel et tactique du commandement. \n\n"
 force_concentration:0 "Concentration des forces"
 force_concentration_desc:0 "Concentration d'une force militaire afin d'opposer une force tellement écrasante à une partie de la force ennemie que la seule disparité entre les deux forces agit comme un multiplicateur de force en faveur des forces concentrées. "
 tactical_command:0 "Commandement tactique"
 tactical_command_desc:0 "L'autorité déléguée à un commandant pour assigner des tâches aux forces sous son commandement pour l'accomplissement de la mission assignée par une autorité supérieure."
 ASYMMETRICAL_WARFARE_DOCTRINE:0 "Doctrine de la guerre asymétrique"
 ASYMMETRICAL_WARFARE_DOCTRINE_DESC:0 "Contre des armées plus puissantes, nous devons déjouer tactiquement nos ennemis et leur faire payer le prix des combats dans notre pays."
 cat_r56_guerilla_warfare:0 "Doctrine de la guerre asymétrique"
 r56_guerilla_warfare:0 "Guerre asymétrique"
 r56_guerilla_warfare_desc:0 "Nous devons changer le mode de fonctionnement de nos forces armées. Le fait est que les armées avec lesquelles nous pourrions entrer en guerre sont largement supérieures à nous. Nous devons adopter une approche asymétrique de la guerre si nous voulons avoir une chance."
 r56_double_envelopment:0 "Enveloppement soudain"
 r56_double_envelopment_desc:0 "L'enveloppement est une tactique militaire aussi vieille que la guerre elle-même. Nous pouvons utiliser cette tactique de base lorsque l'ennemi déploie trop ses forces et que nous avons une connaissance supérieure du terrain. Nous pouvons alors rapidement envelopper un petit nombre de troupes ennemies et les détruire avant que l'ennemi ne puisse aider les troupes piégées ou même savoir qu'elles sont en difficulté ! Nous pouvons ensuite répéter ce processus pour réduire les grandes forces ennemies en des forces plus faciles à gérer."
 r56_elastic_defence:0 "Défense élastique"
 r56_elastic_defence_desc:0 "Plutôt que de concentrer toutes les forces sur la ligne de front, une défense élastique crée une couche de défense « plus profonde », permettant au défenseur de disposer de plus de temps pour réagir et contre-attaquer tandis que l'attaquant est dispersé et embourbé."
 r56_infiltration_assault:0 "Agression par infiltration"
 r56_infiltration_assault_desc:0 "Dans les premiers mouvements d'une attaque, l'infanterie doit cibler les points faibles de la ligne ennemie pour contourner et isoler les sections les mieux défendues, que le reste des forces d'attaque peut ensuite anéantir."
 r56_infiltration_in_depth:0 "Infiltration en profondeur"
 r56_infiltration_in_depth_desc:0 "Nos forces sont maintenant entraînées à contourner et à isoler les points forts de l'ennemi de manière beaucoup plus approfondie. Idéalement, nos forces d'assaut ne devraient pas s'arrêter avant d'avoir atteint les zones arrière de l'ennemi et que ses forces soient entièrement coupées."
 r56_backhand_blow:0 "Coup de revers"
 r56_backhand_blow_desc:0 "Plutôt que de se battre pour chaque centimètre de terrain, les pénétrations ennemies sont largement évitées jusqu'à ce qu'elles se soient étendues, moment auquel elles peuvent être coupées et détruites par des contre-attaques."
 R56_DEEP_INFILTRATION_LABEL:0 "INFILTRATION EN PROFONDEUR"
 R56_MILITA_LABEL:0 "MILICE RENFORCÉE"
 R56_MILITA_LABEL_TT:0 "§WRenforcer nos unités irrégulières et mobiliser l'ensemble de la population pour lutter§!"
 r56_milita_formation:0 "Milice renforcée"
 r56_milita_formation_desc:0 ""
 r56_nd_conscription:0 "Conscription non discriminatoire"
 r56_nd_conscription_desc:0 "Il est nécessaire de recruter des personnes présentant diverses pathologies, notamment des invalides et des infirmes. La notion de service civil, distincte du service militaire, n'existe pas dans ce contexte."
 r56_peoples_army:0 "Armée populaire"
 r56_peoples_army_desc:0 "L'Armée populaire croit en la primauté des hommes sur les armes, seule la motivation compensant une technologie inférieure, et bénéficie d'un large soutien de la population civile.\n\n"
 r56_tactical_withdrawal:0 "Retrait tactique"
 r56_tactical_withdrawal_desc:0 "Réaliser l'encerclement possible de nos troupes et le prévenir par des retraits opportuns peut éviter la destruction d'un grand nombre de nos forces."
 r56_prepared_defense:0 "Défense préparée"
 r56_prepared_defense_desc:0 "Les fortifications de terrain étendues améliorent considérablement la défense d'une unité, offrant une meilleure protection et un meilleur contrôle stratégique sur le champ de bataille."
 R56_LAST_STAND_LABEL:0 "DERNIER PLAN"
 R56_LAST_STAND_LABEL_TT:0 "§WNous nous enfonçons, unis et inébranlables, faisant notre dernière résistance, car nous sommes une force qui refuse d'être brisée.§!"
 r56_pocket_defence:0 "Défense de poche"
 r56_pocket_defence_desc:0 "Il est possible que, sur la défensive, nos troupes soient prises dans une poche. Dans ce cas, elles doivent simplement tenir bon jusqu'à ce que l'inévitable contre-attaque les soulage."
 r56_last_stand:0 "Dernier plan"
 r56_last_stand_desc:0 "Lorsque toutes les voies de repli ont été épuisées, il faut s’accrocher fermement et affronter courageusement le défi ultime, en prenant une position finale et inébranlable."
 R56_BREAKOUT_LABEL:0 "PERCÉE"
 R56_BREAKOUT_LABEL_TT:0 "§WLorsque l'ennemi s'épuise enfin sur notre défense, nous pouvons alors planifier une contre-attaque et une percée.§!"
 r56_breakout:0 "Percée"
 r56_breakout_desc:0 "§WUne fois que l'ennemi a dépensé ses ressources et son énergie, nous pouvons élaborer stratégiquement un plan de contre-attaque et exécuter une percée à partir de notre défense fortifiée.§!"
 r56_breakthrough_priority:0 "Priorité à la percée"
 r56_breakthrough_priority_desc:0 "L'impératif de concentration des forces pour réaliser des percées prime sur toutes les exigences du front. Les défaites locales sont insignifiantes face à la possibilité de porter un coup décisif et percutant.."
 r56_operational_concentration:0 "Concentration offensive locale"
 r56_operational_concentration_desc:0 "L’obtention d’une supériorité locale écrasante est primordiale dans toute action militaire. À moins qu’une supériorité totale ne puisse être obtenue sur l’ensemble du front, il faut affaiblir délibérément certains segments de la ligne de front et se concentrer là où ils sont le plus nécessaires."
