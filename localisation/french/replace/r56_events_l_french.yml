l_french:
 wtt_germany.641.t:0 "[GER.GetNameDefCap] réintégr[GER.GetEEntNP] Eupen-Malmedy"
 wtt_germany.63.desc:0 "Le gouvernement [GER.GetAdjMS] a publié une législation stipulant la réintégration de l'Alsace-Lorraine, du Luxembourg et d'Eupen-Malmedy [GER.GetAuEnANP] [GER.GetName]. Le recrutement massif de notre population a déjà commencé."
 CHL_political_events.4.t: "Occupation [CHL.GetAdjFS]\nde [1065.GetName]"
 CHL_political_events.4.desc: "\nLes troupes de l'État [CHL.GetAdjMS] ont commencé à franchir les frontières établies de [1065.GetName]. Leurs forces aériennes et navales sont également mobilisées. De toute évidence, ils ont l'intention de prendre le contrôle de l'île, et il n'est pas certain que nous puissions y mettre un terme par la médiation. Comment allons-nous répondre ?"
 CHL_political_events.5.t: "Retrait [ARG.GetAdjMS]\nde [1065.GetName]"
 CHL_political_events.5.desc: "\nLes [ARG.GetHabitants] ont compris qu'ils n'avaient aucune chance de conserver [1065.GetName] face à notre puissance militaire, puisqu'ils ont été aperçus en train de retirer leurs troupes de la province. La zone contestée est donc pour la première fois entre nos mains. Ne tardons pas à lancer les campagnes d'intégration."
 CHL_political_events.6.t: "Les [ARG.GetHabitants]\nne bougent pas de [1065.GetName]"
 CHL_political_events.52.t: "Les [CHL.GetHabitants]\nexigent [1061.GetName]"
 CHL_political_events.52.desc: "\nSuite à la récente mobilisation générale à notre frontière et les manifestations du peuple [CHL.GetAdjMS] tout au long de la semaine, [CHL.GetLeader] a annoncé qu'il était grand temps que son pays reprenne le contrôle du territoire de [1061.GetName], cédé par le traité de Lima qu'il déclare aujourd'hui nul et non avenu."
 CHL_political_events.53.desc: "\nLe gouvernement [FROM.GetAdjMS] est faible, nous le savons tous. Il était évident qu'ils ne pourraient pas nous affronter, eux-mêmes l'ont compris. C'est pourquoi ils ont signé aujourd'hui un nouvel accord, nous cédant officiellement le territoire de [1061.GetName] !"
 CHL_political_events.54.desc: "\nLe gouvernement [FROM.GetAdjMS] s'accroche obstinément au traité illégitime de Lima et refuse de nous rendre le territoire de [1061.GetName]. Nous allons devoir recourir à la force et leur arracher des mains s'il le faut..."
 CHL_political_events.55.t: "Les [CHL.GetHabitants]\nexigent [1065.GetName]"
 CHL_political_events.55.desc: "\nSuite à la récente mobilisation générale à notre frontière et les manifestations du peuple [CHL.GetAdjMS] tout au long de la semaine, [CHL.GetLeader] a annoncé qu'il était grand temps que son pays occupe le territoire de [1065.GetName]. Allons-nous l'arrêter ?"
 WW_hungary.8.t: "[HUN.GetLeLaLNPCap] [HUN.GetName]\néchang[HUN.GetEEntNP] sa protection contre le [1086.GetName]"
 WW_hungary.8.desc: "\n[HUN.GetLeader], le dirigeant [HUN.GetAdjMS], vient de nous faire une offre singulière : si nous acceptons de rendre à son pays le [1086.GetName], le Lajtabánság comme ils le nomment, ils sont prêts à garantir notre indépendance et à nous défendre face aux [GER.GetHabitants] s'ils venaient à nous envahir. Qu'allons-nous lui répondre ?"
 WW_hungary.8.a: "Toute aide est la bienvenue."
 WW_hungary.8.b: "Leur garantie ne vaut rien !"
 WW_hungary.9.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nnous rend[FROM.GetXEntNP] le [1086.GetName] contre notre garantie"
 WW_hungary.9.desc: "\nLe gouvernement [FROM.GetAdjMS] vient de prendre une sage décision en acceptant notre offre. Ils sont en train d'entamer le transfert de contrôle du [1086.GetName]. Quant à nous, nous préparons nos garanties pour leur indépendance. En plus de gagner du terrain, nous ravivons notre amitié avec les [FROM.GetHabitants]."
 WW_hungary.83.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nachèt[FROM.GetEEntNP] le [1086.GetName]"
 WW_hungary.83.desc: "\nLe gouvernement [HUN.GetAdjMS] a toujours considéré le [1086.GetName] comme une région intégrante de son territoire, puisqu'elle a appartenu au pays à l'époque de l'empire. Il espèce pouvoir le gagner de nouveau en nous l'achetant : leur offre est d'ailleurs plutôt satisfaisante."
 WW_hungary.83.b: "[1086.GetName] est [ROOT.GetAdjMS] !"
 WW_hungary.84.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\naccept[FROM.GetEEntNP] de nous vendre le [1086.GetName]"
 WW_hungary.84.desc: "\n[FROM.GetLeader] et les [FROM.GetHabitants] ont accepté de nous vendre le [1086.GetName]. La transaction a déjà été effectuée. C'est un jour de gloire pour le peuple [ROOT.GetAdjMS] !"
 WW_hungary.85.desc: "\nIl fallait s'y attendre, [FROM.GetLeader] et ses imbéciles de [FROM.GetHabitants] ont refusé notre offre. Leur dernier diplomate nous a également confié que le [1086.GetName] ne sera jamais cédé."
 WW_hungary.86.t: "[FROM.GetLeLaLNPCap] [FROM.GetName]\nfoment[FROM.GetEEntNP] un soulèvement au [1086.GetName]"
 WW_hungary.86.desc: "\nDes membres de diverses organisations paramilitaires [FROM.GetAdjFP] occupent actuellement des bâtiments majeurs dans la région du [1086.GetName]. Ils y ont tenu un référendum truqué à la hâte pour masquer une annexion. Nos troupes sont en alerte, prêtes à intervenir. Nous devons analyser la situation et déterminer si une intervention serait la meilleure approche."