 wuw_HUN_stage_an_uprising_in_leitha_desc: "Le soulèvement contre les Autrichiens dans le Lajtabánság en 1921 a prouvé que les habitants de [1086.GetName] souhaitaient faire partie de notre grande nation. Nous devrions envoyer des agents pour tenter la même chose une deuxième fois, en leur offrant immédiatement une protection et en nous déplaçant pour occuper la région."
 wuw_HUN_stage_an_uprising_in_leitha_tt: "§RCela pourrait conduire à une guerre avec le propriétaire de [1086.GetName] !§!"