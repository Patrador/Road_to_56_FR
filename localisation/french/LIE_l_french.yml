 liechtenstein.8.t:0 "[SWI.GetNameDefCap] se prépare à intervenir militairement auprès de nous"
 liechtenstein.8.d:0 "Nous avons été informés que [SWI.GetNameDef] se prépare à intervenir militairement dans notre petit pays afin d'empêcher les partis extrémistes de prendre pied dans notre politique.\n\nNous avons toujours apprécié notre relation avec [SWI.GetNameDef] et avons travaillé en étroite collaboration avec eux dans le passé sur des questions d'intérêt commun. Cependant, cette ligne de conduite n'est rien d'autre qu'un acte d'agression de leur part, car ils ont choisi de prendre une mesure aussi drastique sans nous consulter ni considérer les risques et les conséquences potentiels."
 liechtenstein.8.a:0 "Nous devons nous préparer immédiatement !"
 liechtenstein.9.t:0 "Intervention réussie au Liechtenstein"
 liechtenstein.9.d:0 "Notre intervention militaire au Liechtenstein a été couronnée de succès. Nos forces armées ont pu neutraliser rapidement et de manière décisive toute menace potentielle posée par des partis extrémistes dans le pays.\n\nIl a été rapporté que notre intervention s'est déroulée avec un minimum de pertes et sans causer de dommages significatifs aux infrastructures ou aux biens du Liechtenstein. Nous avons pu rétablir la stabilité et la sécurité dans le pays, empêchant les éléments extrémistes de prendre pied au Liechtenstein. Des efforts sont actuellement déployés pour établir un nouveau gouvernement au sein du pays."
 liechtenstein.9.a:0 "Un travail bien fait."
 liechtenstein.10.t:0 "Intervention infructueuse au Liechtenstein"
 liechtenstein.10.d:0 "Malgré tous nos efforts, nous n'avons pas été en mesure d'intervenir militairement avec succès au Liechtenstein. Nos forces armées ont rencontré une résistance inattendue de la part des milices locales et n'ont pas été en mesure de neutraliser la menace potentielle que représentent les partis extrémistes dans le pays. Le Liechtenstein reste pour l'instant sous l'influence de partis extrémistes."
 liechtenstein.10.a:0 "C'est un désastre !"
 liechtenstein.11.t:0 "[SWI.GetNameDefCap] n'intervient pas dans notre pays"
 liechtenstein.11.d:0 "Nous avons opposé une résistance tenace aux efforts [SWI.GetAdjective] pour intervenir militairement au sein de notre nation, les dommages causés les ont forcés à se retirer de leurs positions et à abandonner leurs plans. Toute interférence de [SWI.GetNameDef] a été repoussée, pour l'instant."
 liechtenstein.11.a:0 "Rentrez chez vous !"
 liechtenstein.12.a:0 "C'est alarmant."
 liechtenstein.13.t:0 "[SWI.GetAdjective] remains inconclusive"
 liechtenstein.13.d:0 "L'intervention militaire de [SWI.GetNameDef] à [LIE.GetNameDef] s'est révélée inconclusive. Malgré les efforts pour neutraliser toute menace potentielle posée par les partis extrémistes dans le pays, la situation reste non résolue."
 liechtenstein.13.a:0 "Très bien."
 LIE_GATHERING_STORM_DESC:0 "Le Liechtenstein a soigneusement géré une politique de neutralité depuis 1868, restant à l’écart de la Grande Guerre. Cependant, la nation a été fortement affectée par ses échos, ce qui a conduit à une révolution modeste en 1918 et à l’introduction d’une nouvelle constitution alignée politiquement avec la Suisse.\n\nCependant, les menaces contre le Liechtenstein augmentent à nouveau, tant à l’intérieur qu’à l’extérieur. Des temps turbulents pourraient représenter un grave risque pour le pays, et il devra naviguer prudemment pour ne pas devenir une simple note de bas de page dans l’histoire."
 RULE_HISTORICAL_LIE_AI_DESC:0 "Le Liechtenstein restera démocratique et neutre. Il cherchera à établir un commerce de l'or et des liens plus étroits avec la Suisse."
 LIE_AI_BEHAVIOR:0 "@LIE Liechtenstein"
 LIE_liechtenstein_red_cross_idea:0 "La Croix-Rouge de [ROOT.GetNonIdeologyName]"
 LIE_franz_i_desc:0 "Bien que le prince de [LIE.GetNonIdeologyName] ne se rende qu'occasionnellement dans sa principauté, il reste une figure populaire dans le pays et la population se réjouit de sa présence."
 LIE_franz_ii_desc:0 "François-Joseph II est le premier prince du [LIE.GetNonIdeologyName] à résider à plein temps dans sa principauté, ce qui lui vaut d'être extrêmement proche et populaire auprès de la population. Il est également considéré comme un grand rassembleur, en particulier au sein de l'establishment politique pendant les périodes difficiles."
