 liechtenstein.1.t:0 "La mort de François Ier"
 liechtenstein.1.d:0 "The people of [ROOT.GetNonIdeologyName] are in mourning following the untimely death of our beloved monarch, Franz I. The news of his passing has spread quickly throughout the country, and the streets are filled with people paying their respects and expressing their grief.\n\nAs our country's leader for over two decades, Franz I was a pillar of strength and stability, guiding us through some of our most challenging times. His passing leaves a void in our hearts and in our government that will not be easily filled.\n\nFranz's eldest son, Franz Josef Maria Karl, will suceed him as Franz Joseph II immediately and resume his father's duties correspondingly."
 liechtenstein.1.a:0 "Vive François-Joseph II !"
 liechtenstein.2.t:0 "[FROM.GetNameDefCap] propose de poursuivre la coopération"
 liechtenstein.2.d:0 "Nous avons reçu une proposition de [FROM.GetNameDef] visant à renforcer la coopération militaire entre nos deux pays afin de mieux défendre notre neutralité et notre indépendance communes. Cela fait partie d'une expansion coûteuse de la politique étrangère promue par [FROM.GetLeader]. Selon eux, il s'agit d'une étape positive vers la garantie de la sécurité et de la stabilité de notre région.\n\nEn tant que deux petites nations au cœur de l'Europe, nous et [FROM.GetNonIdeologyNameDef] sommes tous deux confrontés à une série de menaces potentielles de la part de puissances étrangères. En travaillant ensemble, nous pouvons tirer parti de nos ressources et de notre expertise combinées pour mieux nous défendre contre ces défis."
 liechtenstein.2.a:0 "Nous resterons proches de notre voisin le plus proche."
 liechtenstein.2.b:0 "La situation est stable telle qu'elle est."
 liechtenstein.3.t:0 "[FROM.GetNameDefCap] accepte la poursuite de la coopération"
 liechtenstein.3.d:0 "Le gouvernement [FROM.GetAdjective] a accepté d'accroître la coopération militaire avec nous afin de mieux défendre notre neutralité et notre indépendance communes contre d'éventuelles menaces étrangères. Il reconnaît les avantages de travailler ensemble pour assurer la sécurité et la stabilité de notre région.\n\nEn vertu de ce nouvel accord, nos deux pays augmenteront les exercices militaires conjoints, le partage de renseignements et la planification coordonnée de la défense. Nous travaillerons également à améliorer notre communication et notre coordination en temps de crise ou de menace potentielle.\n\nLe gouvernement [SWI.GetAdjective] estime que cette coopération accrue contribuera à renforcer nos défenses collectives contre des adversaires potentiels et démontrera à la communauté internationale que nous sommes capables de défendre notre neutralité et notre souveraineté."
 liechtenstein.3.a:0 "Unis ensemble, nous restons forts."
 liechtenstein.4.t:0 "[FROM.GetNameDefCap] refuse la poursuite de la coopération"
 liechtenstein.4.d:0 "Le gouvernement [FROM.GetAdjective] a décidé de ne pas intensifier sa coopération militaire avec nous face à d'éventuelles menaces étrangères. Bien que nous reconnaissions les avantages d'une collaboration avec notre petit voisin pour assurer la sécurité et la stabilité de notre région, les Suisses semblent déterminés à maintenir la situation telle qu'elle est.\n\nEn outre, le gouvernement [FROM.GetAdjective] estime qu'il est de la plus haute importance de maintenir son propre statut indépendant et souverain et qu'une coopération trop poussée avec d'autres nations pourrait mettre en péril sa neutralité et la nôtre."
 liechtenstein.4.a:0 "Décevant."
 liechtenstein.5.t:0 "[LIE.GetNameDefCap] suggère de rétablir la coopération"
 liechtenstein.5.d:0 "[LIE.GetNameDefCap] a proposé de rétablir la coopération militaire avec l'Autriche, invoquant les avantages potentiels d'une collaboration plus étroite face aux menaces étrangères. Cette proposition intervient après une période de coopération réduite entre nos deux pays au cours des années qui ont suivi la Grande Guerre.\n\n[LIE.GetNonIdeologyName] estime que travailler ensemble avec l'Autriche pourrait conduire à une meilleure préparation militaire, à un meilleur partage des renseignements et à une meilleure coordination en temps de crise ou de menace potentielle."
 liechtenstein.5.a:0 "Nous en avons perdu un, mais nous reviendrons."
 liechtenstein.5.b:0 "C'était l'Autriche d'autrefois, cela ne nous intéresse pas."
 liechtenstein.6.t:0 "[AUS.GetNameDefCap]accepte une coopération plus poussée"
 liechtenstein.6.d:0 "[AUS.GetNameDefCap] a accepté notre proposition de rétablir la coopération militaire entre nos deux pays. Ils estiment qu'une collaboration plus étroite entre nos forces armées pourrait conduire à une amélioration de la préparation militaire, à un meilleur partage du renseignement et à une coordination plus efficace en temps de crise ou de menace potentielle. Les [AUS.GetAdjective]s ont montré un vif intérêt pour le rétablissement de nos anciens traités, peut-être parce qu'ils cherchent à réaffirmer leur influence sur nous et sur la région."
 liechtenstein.6.a:0 "Unis ensemble, nous restons forts."
 liechtenstein.7.t:0 "[AUS.GetNameDefCap]refuse de continuer à coopérer"
 liechtenstein.7.d:0 "[AUS.GetNameDefCap] a décliné la proposition du Liechtenstein de rétablir la coopération militaire entre nos deux pays. Les [AUS.GetAdjective]s semblent inflexibles sur leur position actuelle à l'égard de notre nation, et ne sont pas intéressés par le rétablissement d'anciens traités ou d'autres formes de coopération."
 liechtenstein.7.a:0 "Décevant."
