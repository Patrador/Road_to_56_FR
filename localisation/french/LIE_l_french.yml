 LIE_grant_boris_smyslovsky_citizenship:0 "Octroi de la citoyenneté à Boris Symslovsky"
 LIE_grant_boris_smyslovsky_citizenship_desc:0 "Avec la réforme de notre armée, il semble naturel que nous utilisions davantage les sources extérieures qui l'assistent déjà. Boris Smyslovsky a déjà fait des merveilles en aidant notre armée, il est maintenant temps de lui accorder la citoyenneté [ROOT.GetAdjective] et de lui permettre de commander directement nos forces."
 LIE_gold_trade_with_liechtenstein:0 "Commerce de l'or au Liechtenstein"
 LIE_gold_trade_with_liechtenstein_desc:0 "Les banques privées disposant d'actifs [LIE.GetNameDef] nous permettent de canaliser les réserves d'or et de devises à un taux plus élevé. Bien que ce ne soit pas beaucoup, cela s'est avéré bénéfique pour l'économie."
 LIE_liechtenstein_gold_market:0 "Marché de l'or du Liechtenstein"
 LIE_foreign_gold_trading_category:0 "Commerce de l'or à l'étranger"
 LIE_foreign_gold_trading_category_desc:0 "Entourés d'envahisseurs potentiels, nous devons veiller à ne pas rompre notre fragile neutralité, sous peine de perdre notre patrie et notre indépendance au profit des marées montantes de la guerre. En créant des liens financiers solides avec les pays qui nous entourent, peut-être seront-ils dissuadés de chercher à nous agresser."
