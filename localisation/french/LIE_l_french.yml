 LIE_boris_smyslovsky_desc:0 "Un tsariste russe et ancien commandant de l'Armée impériale russe qui s'est installé ici après la chute de l'Armée blanche en 1923 et qui offre actuellement ses services pour notre propre sécurité. Il ne fait aucun doute qu'il reviendra si jamais ils renaissent."
