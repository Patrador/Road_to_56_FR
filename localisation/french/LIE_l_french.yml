 LIE_the_rotter_opportunity_desc:0 "En tant que peuple, nous devrions cesser de considérer l’enlèvement de Rotter comme une malédiction et bien plus comme une bénédiction. Avec cet état d’esprit, nous pouvons prendre notre place parmi les puissances fascistes du monde."
 LIE_coup_the_government:0 "Renverser le gouvernement"
 LIE_coup_the_government_desc:0 "Forts de notre soutien au sein de l'État du Liechtenstein, nous devons exiger la fin du gouvernement incompétent et laxiste qui affaiblit notre nation depuis bien trop longtemps. Battons le fer tant qu'il est chaud."
 LIE_full_german_military_integration:0 "Intégration militaire [GER.GetAdjective] complète"
 LIE_full_german_military_integration_desc:0 "L’Allemagne s’avérant une fois de plus être la puissance la plus vitale de l’Europe, nous devrions solliciter son aide pour intégrer nos capacités militaires aux leurs."
 LIE_german_equipment:0 "Équipement [GER.GetAdjective]"
 LIE_german_equipment_desc:0 "Une intégration plus poussée au sein de la Wehrmacht allemande doit inclure la fourniture standard de son équipement d'infanterie d'élite. Nous devrions envoyer un émissaire à Berlin pour demander officiellement l'autorisation de lancer la production nationale de son armement."
 LIE_eradicate_communism:0 "Éradiquer le communisme"
 LIE_eradicate_communism_desc:0 "Ce n’est un secret pour personne que le fascisme est idéologiquement opposé au communisme. C’est pourquoi nous chercherons à l’éradiquer non seulement dans notre propre pays mais dans le monde entier."
 LIE_invade_the_soviets:0 "Envahir les [SOV.GetAdjective]s"
 LIE_invade_the_soviets_desc:0 "La plus grande menace continentale pour toute l'Europe est celle des [SOV.GetAdjective]s, c'est pourquoi nous devons les frapper en premier afin d'éviter une Europe dominée par la Russie."
 LIE_alliance_with_the_industrialists:0 "Alliance avec les industriels"
 LIE_alliance_with_the_industrialists_desc:0 "En faisant alliance avec les quelques industriels du pays, nous pouvons nationaliser en toute sécurité les actifs pour mieux servir l’État dans son ensemble."
 LIE_radical_autarky:0 "Autarcie radicale"
 LIE_radical_autarky_desc:0 "L'idée d'autarcie est populaire parmi le peuple allemand et nous devons donc nous aussi chercher à l'imiter afin de mieux préserver l'État."
 LIE_eliminate_the_vestiges:0 "Éliminer les vestiges"
 LIE_eliminate_the_vestiges_desc:0 "Toute résistance restante du gouvernement et de ses partisans doit être rapidement éradiquée afin de mieux sécuriser notre position au pouvoir."
 LIE_the_liechtenstein_ss:0 "La SS [ROOT.GetAdjective]"
 LIE_the_liechtenstein_ss_desc:0 "La SS allemande est l'une des nombreuses idées fructueuses issues de la nouvelle Allemagne. Face à la menace du communisme, nous devons nous aussi imiter cette idée au maximum, ce qui renforcera également nos capacités militaires."
 LIE_ministry_of_public_enlightenment:0 "Ministère de l’Éducation Publique"
 LIE_ministry_of_public_enlightenment_desc:0 "La propagande est une force puissante dans n’importe quel pays et le Liechtenstein n’est pas différent, nous devons encourager notre population à lutter pour la sécurité de la nation."
 LIE_social_welfare:0 "Protection sociale"
 LIE_social_welfare_desc:0 "En investissant dans l’expansion de la protection sociale, nous aurons les moyens de renforcer l’esprit du Liechtenstein."
