 LIE_legacy_of_1866:0 "L'héritage de 1866"
 LIE_legacy_of_1866_desc:0 "L’impopularité de la guerre austro-prussienne a finalement conduit à la dissolution de l’armée en 1868, et le pays n’a maintenu aucune armée depuis. En conséquence, toute idée de réarmement en [LIE.GetNonIdeologyName] n’est pas une pensée agréable pour la majorité de la population."
 LIE_the_rotter_curse:0 "La malédiction de Rotter"
 LIE_the_rotter_curse_desc:0 "L’enlèvement de Rotter au début de 1933 par des sympathisants nazis a envoyé des ondes de choc à travers le [LIE.GetNonIdeologyName], le pays ayant connu un niveau de violence politique jusqu’alors inconnu. Cependant, cela a aussi permis au nazisme de prendre racine dans le pays, ce qui a conduit à une inquiétante augmentation progressive du soutien."
