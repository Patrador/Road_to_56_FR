 liechtenstein.12.t.a:0 "[SWI.GetNameDefCap] organise une intervention réussie dans notre nation."
 liechtenstein.12.t.b:0 "[AUS.GetNameDefCap] organise une intervention réussie dans notre nation."
 liechtenstein.12.d.a:0 "L'intervention militaire de [SWI.GetNameDef] dans notre pays a été un succès. Leurs forces armées ont rapidement et efficacement neutralisé toute menace potentielle posée par les partis extrémistes au sein de notre nation.\n\nLe gouvernement [SWI.GetAdjective] souligne que cette intervention n'est pas un acte d'agression mais vise uniquement à éradiquer les partis extrémistes dans notre pays. Néanmoins, ils ont déjà entamé le processus de mise en place d'un nouveau gouvernement dans notre nation."
 liechtenstein.12.d.b:0 "L'intervention militaire de [AUS.GetNameDef] dans notre pays a été un succès. Leurs forces armées ont rapidement et efficacement neutralisé toute menace potentielle posée par les partis extrémistes au sein de notre nation.\n\nLe gouvernement [AUS.GetAdjective] souligne que cette intervention n'est pas un acte d'agression, mais vise uniquement à éradiquer les partis extrémistes dans notre pays. Néanmoins, ils ont déjà entamé le processus de mise en place d'un nouveau gouvernement dans notre nation."
 liechtenstein.14.t:0 "Un invité sauvage apparaît"
 liechtenstein.14.d:0 "Otto von Habsburg, actuel chef de la maison royale des Habsbourg et prétendant au trône austro-hongrois, est apparu dans notre pays en tant qu'invité de Franz I dans sa résidence du château de Vaduz. Bien que Franz ait déclaré qu'Otto von Habsburg soit ici uniquement pour une \"rencontre entre vieux amis\", des inquiétudes ont été soulevées quant à l'éventualité qu'il utilise notre pays pour se rapprocher de [AUS.GetNameDef] en cas de restauration de la monarchie là-bas.\n\nMalgré la nature discutable de sa présence dans notre pays, sa popularité auprès de la population de [ROOT.GetNonIdeologyName] est indéniable, ce qui en fait une figure potentiellement utile pour remonter le moral de notre peuple."
 liechtenstein.14.a:0 "Bienvenue au Liechtenstein !"
 liechtenstein.14.b:0 "Laissez-le tranquille."
 liechtenstein.15.t:0 "[FROM.GetNameDefCap] cherche à acheter [463.GetName]"
 liechtenstein.15.d:0 "Des diplomates de [LIE.GetNameDefCap] nous ont approchés pour proposer l'achat du territoire de [463.GetName] contre une somme conséquente, vraisemblablement tirée de leur nouvelle richesse nationale. Ils ont affirmé que les Russes avaient initialement l'intention de leur vendre ce territoire en 1867, mais que cela leur avait été retiré à la suite de manœuvres diplomatiques contre eux.\n\n[LIE.GetNonIdeologyName] s'est engagé à suivre une politique de stricte neutralité en cas de conflit, ce qui signifie que nous ne risquons pas immédiatement que ce territoire soit utilisé contre nous si nous leur vendons. De plus, la somme qu'ils proposent dépasse peut-être la valeur réelle du territoire. Cependant, est-il judicieux de permettre à l'une des plus petites nations du monde d'étendre son territoire de plus de 6000 fois sa taille actuelle ?"
 liechtenstein.15.a:0 "Si c'est ce qu'ils veulent."
 liechtenstein.15.b:0 "Le Prince est au-dessus de sa tête."
 liechtenstein.16.t:0 "[463.Owner.GetNameDefCap] a accepté de nous vendre [463.GetName]"
 liechtenstein.16.d:0 "Notre généreuse offre d'achat de [463.GetName] a été accueillie avec une considération surprenante de la part de [463.Owner.GetNameDef], et après une délibération attentive, ils ont accepté de nous céder ce territoire.\n\nBien que beaucoup considèrent ce jour comme un grand moment pour le pays, marquant une expansion de plus de 6000 fois sa taille originale, d'autres se demandent si cette expansion valait réellement le prix payé pour l'obtenir."
 liechtenstein.16.a:0 "[ROOT.GetLeader], le nouveau prince de [463.GetName] !"
 liechtenstein.17.t:0 "[463.Owner.GetNameDefCap] a refusé de nous vendre [463.GetName]"
 liechtenstein.17.d:0 "Notre généreuse offre d'achat de [463.GetName] a été accueillie par des rires diplomatiques de la part de [463.Owner.GetNameDef], qui a rapidement ignoré notre offre et refusé de nous vendre le territoire."
 liechtenstein.17.a:0 "C'est 1867 à nouveau."
 liechtenstein.18.t:0 "[LIE.GetNameDefCap] cesse le commerce de l'or"
 liechtenstein.18.d:0 "[LIE.GetNameDefCap] a décidé de mettre fin à l'accord sur le commerce de l'or que nos deux pays avaient conclu précédemment, et nous ne bénéficierons plus de cet accord à moins qu'ils ne décident de le rétablir à nouveau."
 liechtenstein.18.a:0 "Très bien."
 liechtenstein.19.t:0 "Formation d'un gouvernement de coalition"
 liechtenstein.19.d:0 "[ROOT.GetLeader] a annoncé sa volonté de réduire son propre pouvoir en tant que monarque et de permettre à des institutions démocratiques plus libérales de prévaloir face aux temps turbulents au sein et autour de notre pays, afin de nous permettre de les traverser.\n\nLes deux principaux partis politiques du pays, le FBP et le VU, seront soumis à des élections nationales pour élire le premier dirigeant national du pays, avec la monarchie en arrière-plan."
 liechtenstein.19.a:0 "Tout ce qui doit être fait."
 liechtenstein.20.t:0 "Le sort de [ROOT.GetNeutralParty]"
 liechtenstein.20.d:0 "Notre transition vers un gouvernement communiste ayant réussi, nous devons maintenant décider du sort de l'ancienne famille royale et surtout du Prince [ROOT.GetNeutralLeader]. Ils n'ont pas leur place dans une société élitiste que nous nous efforçons d'éradiquer, mais que doivent-ils devenir ?"
 liechtenstein.20.a:0 "Renvoyez-les sur leur chemin."
 liechtenstein.20.b:0 "Ils doivent être exterminés."
 liechtenstein.21.t:0 "François-Joseph II de Liechtenstein cherche à s'exiler"
 liechtenstein.21.d:0 "Avec la récente prise de pouvoir d'un gouvernement hostile au Liechtenstein, le prince François-Joseph II est entré dans notre pays et a officiellement demandé l'asile et un statut officiel d'exil dans notre pays.\n\nAutoriser un prince populaire à venir dans notre pays peut être bénéfique, mais cela peut également nuire aux relations avec le nouveau gouvernement en [LIE.GetNonIdeologyName] lui-même."
 liechtenstein.21.a:0 "Vous serez en sécurité ici, prince."
 liechtenstein.21.b:0 "Renvoyez-le ailleurs."
 liechtenstein.22.t:0 "[FROM.GetNameDefCap] Recherche d'un pacte de non-agression"
 liechtenstein.22.d:0 "Lors d'une visite officielle d'État à [ROOT.capital.GetName] par Franz Joseph II et [FROM.GetLeader], ils ont officiellement demandé à ce que nos deux pays signent un pacte de non-agression afin de protéger la neutralité de [FROM.GetNonIdeologyName] et garantir de bonnes relations. Toutefois, la question est de savoir si nous avons un quelconque intérêt pour [FROM.GetNameDef]."
 liechtenstein.22.a:0 "Nous les laisserons de côté, pour l'instant."
 liechtenstein.22.b:0 "C'est une perte de temps."
 liechtenstein.23.t:0 "[FROM.GetNameDefCap] signe le pacte de non-agression."
 liechtenstein.23.d:0 "Suite à notre demande officielle lors de notre visite d'État, [FROM.GetNameDef] a accepté de signer un pacte de non-agression entre nos deux pays. Ils nous assurent que notre neutralité sera protégée et que de bonnes relations seront maintenues. Bien qu'il s'agisse d'une bonne nouvelle, on peut se demander jusqu'à quel point nous pouvons les croire sur parole."
 liechtenstein.23.a:0 "Excellent"
 liechtenstein.24.t:0 "[FROM.GetNameDefCap] a rejeté notre offre."
 liechtenstein.24.d:0 "La réponse officielle de Berlin a été donnée rapidement et sans condition : leur gouvernement ne cherche pas à faire de la diplomatie avec nos fonctionnaires. Il semble que nous ne puissions compter que sur nous-mêmes ces jours-ci. Du moins pour l'instant."
 liechtenstein.24.a:0 "Que devons-nous faire maintenant ?"
 liechtenstein.25.t:0 "Tentative de coup d'État du [ROOT.GetFascistParty]"
 liechtenstein.25.d:0 "Le soir, environ 40 membres du [ROOT.GetFascistParty] partant de Nendeln ont marché vers Vaduz dans une tentative de renverser le gouvernement. Leur plan ultime était de provoquer un renversement du gouvernement, ce qui entraînerait des affrontements entre eux et le gouvernement. Les troupes [GER.GetAdjective] de Feldkirch se seraient alors déplacées en Liechtenstein en réponse à un appel à l'aide, pour incorporer le pays dans [GER.GetNameDef].\n\nHeureusement, cependant, le plan a échoué. Aux alentours de Schaan, des opposants se sont rassemblés pour stopper les membres du [ROOT.GetFascistParty] et ont été convaincus de faire demi-tour par Anton Frommelt, qui a également bloqué leurs lignes téléphoniques. 76 personnes ont été arrêtées à la suite de ces événements.\n\nLa population générale est sous le choc en raison des événements survenus et, en plus de la situation de plus en plus grave à travers le monde, cela a plongé le moral à un niveau extrêmement bas. D'un autre côté, cela a également inspiré de nombreuses personnes à appeler publiquement à une position plus ferme contre le fascisme."
 liechtenstein.25.a:0 "C'est très préoccupant."
 liechtenstein.26.t:0 "[FROM.GetNameDefCap] Cherche à conclure un accord commercial"
 liechtenstein.26.d:0 "Une mission diplomatique de [FROM.GetNameDef] nous a contactés au sujet de l'ouverture de relations économiques et de l'établissement d'un accord commercial formel entre nos deux pays. Ils nous ont fait part des avantages d'un tel accord pour l'amélioration de l'économie de nos deux nations. En outre, ils ont évoqué la possibilité d'ouvrir leurs banques au commerce de l'or, ce qui nous avait été refusé auparavant."
 liechtenstein.26.a:0 "Un marché lucratif."
 liechtenstein.26.b:0 "Nous ne sommes pas intéressés."
 liechtenstein.27.t:0 "[FROM.GetNameDefCap] Accepte l'accord commercial"
 liechtenstein.27.a:0 "Merveilleux."
 liechtenstein.28.t:0 "[FROM.GetNameDefCap] décline l'accord commercial."
 liechtenstein.28.a:0 "Ne jamais faire confiance à un communiste."
 liechtenstein.29.t:0 "Coup d'État des russes blancs"
 liechtenstein.29.d:0 "Depuis la fin de la guerre civile russe en 1923, [ROOT.GetNeutralParty] a adopté une politique généreuse envers les officiers russes blancs cherchant l'exil. Cependant, avec l'instabilité récente provoquée par la mise en place du conseil de régence, les Russes, ainsi que de nombreux autres exilés militants, ont lancé un coup d'État contre le conseil de régence et l'ont déclaré dissous, avec à sa tête Boris Smyslovsky, proclamé tsar de [ROOT.GetNonIdeologyName].\n\nBoris s'est engagé à rectifier la \"main faible\" que le gouvernement précédent avait montrée et a déclaré que [ROOT.GetNonIdeologyName] serait un havre pour les anciens Russes blancs qui s'engagent à continuer la lutte contre le communisme."
 liechtenstein.29.a:0 "Intéressant."
 liechtenstein.30.t:0 "Rétablissement de la Constitution de 1862"
 liechtenstein.30.d:0 "Dans des circonstances incertaines, il a été décidé que le prince de [ROOT.GetNonIdeologyName] devrait restaurer le pouvoir accru qui lui avait été accordé par la constitution précédente de 1862, qui avait été remplacée en 1921. Ce faisant, le prince détient à nouveau un pouvoir considérable au sein du gouvernement et un contrôle effectif sur sa politique.\n\nBien que cela ait été accueilli par des critiques, beaucoup estimant qu'il s'agit d'un pas en arrière vers l'autoritarisme, de nombreux autres ont également exprimé leur confiance envers le prince pour guider le pays à travers ces temps difficiles."
 liechtenstein.30.a:0 "Nous ferons ce qui doit être fait."
 liechtenstein.31.t:0 "Le [ROOT.GetFascistParty] organise un putsch."
 liechtenstein.31.d:0 "Tard dans la soirée, environ 40 membres du [ROOT.GetFascistParty], partant de Nendeln, ont marché vers Vaduz et ont réussi à renverser le gouvernement. La violence qui s'en est suivie a provoqué un affrontement avec le gouvernement, les contraignant à fuir le pays. À l'extérieur de Schaan, des opposants s'étaient rassemblés pour arrêter les marcheurs, mais ils ont échoué à les convaincre de faire demi-tour et ont dû fuir sous la menace de violences.\n\nBien que cette nouvelle ait alarmé beaucoup de gens, principalement nos voisins, les fascistes ont désormais un contrôle total sur le pays."
 liechtenstein.31.a:0 "Une nouvelle ère !"
 liechtenstein.bop.1.t:0 "Un membre du Landtag s'exprime en faveur du gouvernement"
 liechtenstein.bop.1.d:0 "Lors d'une session du Landtag, un membre a tenu un discours long et émouvant soutenant les politiques de [ROOT.GetLeader], et affirmant en outre que beaucoup de ses collègues partageaient les mêmes sentiments. Ce discours a été largement couvert par la presse et est devenu le sujet de discussion des communautés locales."
 liechtenstein.bop.1.a:0 "C'est charmant."
 liechtenstein.bop.2.t:0 "Un membre du Landtag s'exprime contre le gouvernement"
 liechtenstein.bop.2.d:0 "Lors d'un entretien avec la presse, un membre du Landtag a déclaré qu'il ne pouvait plus soutenir les politiques \"dangereuses et irréfléchies\" de [ROOT.GetLeader]. Il a également affirmé que plusieurs de ses collègues partageaient ses sentiments. L'interview a mis certains politiciens locaux dans l'eau chaude, car ils doivent défendre leurs politiques."
 liechtenstein.bop.2.a:0 "Très bien."
 liechtenstein.bop.3.t:0 "Départ à la retraite d'un membre du Landtag"
 liechtenstein.bop.3.d:0 "Après avoir siégé pendant de longues années au Landtag, un membre chevronné a annoncé qu'il prendrait sa retraite pour des raisons de santé. Une élection partielle est organisée dans sa circonscription pour déterminer qui le remplacera."
 liechtenstein.bop.3.a:0 "Ils nous manqueront."
