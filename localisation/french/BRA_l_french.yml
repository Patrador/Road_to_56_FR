 bra_influencia_comunista_idea:0 "Influence de [BRA.GetAdjective]"
 bra_influencia_comunista_idea_desc:0 "[BRA.GetNameDefCap] influence nos politiques par la propagande et le commerce."
 bra_polaca_idea:0 "A Polaca"
 bra_polaca_idea_desc:0 "Cette nouvelle constitution imposée par Son Excellence, le Président de la République, Getúlio Vargas, consolide son pouvoir selon un modèle paternel et, selon l'ANL et les titans du PRP disparu, fasciste. Ainsi, M. le Président disposera d'un élan suffisant pour mener à bien les réformes indispensables et construire un ministère fonctionnel et efficace."
 bra_mercosul_outro:0 "Membre de la DefenSul"
 bra_mercosul_outro_desc:0 "Ce pays est membre du traité de défense de l'hémisphère sud."
 bra_ciclocana_idea:0 "Première expansion de la frontière agricole"
 bra_ciclosoja_idea:0 "Deuxième expansion de la frontière agricole"
 bra_etanol_idea:0 "Le programme national sur l'alcool"
 bra_antropofagia:0 "Anthropophagie culturelle"
 bra_antropofagia_desc:0 "Bien qu'elle n'ait été décrite que récemment par les modernistes, l'absorption des coutumes d'autres cultures et leur adaptation à la réalité nationale est le fondement central de l'identité [BRA.GetAdjective]. Le [BRA.GetNameDefCap] n'est pas un pays formé de différentes cultures qui habitent le même espace mais d'une seule culture [BRA.GetAdjective], organisée par l'hybridation des cultures européennes, africaines, asiatiques et indigènes. Un [BRA.GetAdjective] ne peut donc pas être identifié par la race ou la coutume, mais uniquement par l'utilisation de la langue maternelle et le sentiment d'appartenance à [BRA.GetNameDef]. Cette particularité a donné naissance à un peuple désenchanté et à un gouvernement désintéressé lorsqu'il s'agit d'affaires extérieures, mais très résilient et tolérant envers les autres cultures et les citoyens fidèles à l'unicité du [BRA.GetAdjective]."
 bra_bandeirantes:0 "Bandeirantes"
 bra_bandeirantes_desc:0 "L'armée brésilienne n'a pas été organisée dans une optique d'impérialisme et de conquête, et n'a pas adopté les méthodes de guerre européennes modernes. Les principaux axiomes de l'armée proviennent des Bandeirantes, des colons et des expéditionnaires qui ont ouvert la voie à l'occupation du Brésil intérieur en utilisant les sentiers indigènes et l'aide des populations autochtones pendant l'ère coloniale. L'armée [BRA.GetAdjective] est donc spécialisée dans le combat sur et à travers les terres [BRA.GetAdjective], dont la plupart sont encore indomptées par la civilisation."
