 bra_natal_porto_desc:0 "À Natal, un chantier naval offrira au nord-est du Brésil une nouvelle fenêtre sur la scène mondiale. Nous pouvons nous attendre à ce que des tonnes de marchandises importées et exportées y soient transportées. Le port aura, principalement, une utilité civile, mais nous pouvons l'utiliser à des fins militaires."
 bra_mobilizacao_ind:0 "Décret sur la mobilisation nationale"
