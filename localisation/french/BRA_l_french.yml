 BRA_plan_cohen_desc:0 "Le plan Cohen, forgé par le capitaine Integralista Olimpio Mourao Filho, a été inventé par le mouvement fasciste pour accuser les communistes d'une tentative de coup d'État. La manœuvre échouera, et la divulgation de cette farce Integralista accroît le soutien populaire à l'idéologie communiste."
