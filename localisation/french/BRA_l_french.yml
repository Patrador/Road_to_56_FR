 BRA_estado_novo:0 "Estado Novo"
 BRA_estado_novo_desc:0 "Depuis 1889, le Brésil s'est montré fragile face aux idéologies subversives, séparatistes et perverses. Un État centralisé, capable d'assurer le bien de ses citoyens, la prospérité des entrepreneurs et de la nation dans son ensemble est indispensable. Garantissons une union brésilienne éternelle."
 BRA_feb:0 "Força Expedicionária Brasileira"
 BRA_feb_desc:0 "Nous disposons de capacités logistiques, tactiques, organisationnelles, industrielles et numériques pour organiser des expéditions à l'étranger afin de défendre les intérêts de la République contre ceux qui osent frapper."
 BRA_federalism:0 "Fédéralisme"
 BRA_federalism_desc:0 "Le Brésil est culturellement, géographiquement et économiquement divisé. La concession d'une autonomie relative par le gouvernement central aux différentes unités de la nation fédérative est un moyen efficace de garantir la liberté de ses citoyens et le respect de leurs droits constitutionnels."
