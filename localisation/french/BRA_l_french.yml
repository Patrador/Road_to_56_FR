 BRA_dreams_of_an_empire:0 "Le saoudisme impérial"
 BRA_dreams_of_an_empire_desc:0 "L'empire du Brésil, prédécesseur de la république actuelle, était une grande puissance internationale et le maître absolu du continent. Le Brésil moderne voit un esclave des volontés internationales et des plaisirs bels-étatiques unidenses. Il est temps que la nation brésilienne renaisse de ses cendres et retrouve sa place légitime parmi les grands empires de la Civilisation."
