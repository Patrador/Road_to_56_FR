 BRA_populism_focus:0 "Populisme"
 BRA_populism_focus_desc:0 "Les grands dirigeants brésiliens s'assurent le soutien de larges masses par le biais de discours idéologiques radicaux qui influencent l'opinion collective."
 bra_populism_focus_desc:0 "Les grands dirigeants de la République doivent obtenir le soutien des masses en prononçant des discours radicaux et idéologiques qui font évoluer l'opinion publique à l'échelle nationale."
