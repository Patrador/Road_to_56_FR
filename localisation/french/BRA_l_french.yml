 BRA_cosmopolitanism:0 "Multiculturalisme et cosmopolitisme"
 BRA_cosmopolitanism_desc:0 "Le Brésil est une nation multiraciale. La diversité culturelle et ethnique du pays est un autre de ses avantages en tant que bastion de la révolution. La mise en œuvre de la pensée gramscienne par le biais du système d'éducation nationale s'avérera avantageuse pour l'État révolutionnaire."
