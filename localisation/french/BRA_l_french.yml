 BRA_take_uruguay_desc:0 "Depuis que l'Uruguay s'est déclaré indépendant de nous en 1828, il n'est plus qu'un souvenir douloureux d'une région vitale qui nous a échappé. Il est temps de réclamer ce qui nous revient de droit !"
