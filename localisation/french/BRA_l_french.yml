 bra_national_security_law_desc:0 "La loi sur la sécurité nationale est l'un des points de transition entre l'héritage juridique de la révolution constitutionnaliste et la nouvelle politique brésilienne ; nous devons la mettre en œuvre au nom de l'unité de la nation."
 bra_polaca_desc:0 "Nous pouvons mettre en œuvre une Quatrième Constitution brésilienne avec pour objectif l'établissement d'un système centré sur le Président de la République."
 bra_a_voz_do_brasil_desc:0 "La Voix du Brésil est un programme radiophonique de diffusion obligatoire géré par l'État qui est diffusé quotidiennement dans tous les médias [BRA.GetAdjective] et qui est utilisé pour diffuser de la propagande nationaliste."
 bra_plan_cohen_desc:0 "Les poules vertes (comme nous avons fini par appeler les Intégralistes) s'opposent violemment à la juste prise de contrôle du Brésil par le peuple. Pour assurer la victoire de la révolution, les dirigeants de notre parti doivent personnellement diriger nos armées contre le fascisme !"
 bra_2_prestes_column_desc:0 "L'Alliance Nationale de Libération a tenté un Coup d'Etat contre le Président Vargas. Maintenant, avec le soutien des travailleurs et du peuple, les marxistes ont l'opportunité de forger au Brésil une glorieuse république socialiste égalitaire !"
 bra_cosmopolitanism_desc:0 "La diversité culturelle et ethnique de [BRA.GetNameDefCap] et son rôle de fer de lance dans les mouvements sociaux-libéraux et néo-marxistes sont un de ses avantages en tant que bastion de la révolution ouvrière. L'endoctrinement de la pensée gramsciste par le biais du système éducatif national sera bénéfique à l'État révolutionnaire."
 bra_dreams_of_an_empire_desc:0 "La Nation [BRA.GetAdjective] doit être organisée, unie, indivisible, forte, puissante, riche, prospère et heureuse. Pour cela, nous avons besoin que tous les [BRA.GetAdjective] soient unis. Mais le [BRA.GetNameDef] ne pourra pas réaliser l'union intime et parfaite de ses enfants tant qu'il y aura des Etats dans l'Etat et des partis politiques qui fractionneront la Nation."
 bra_brazilian_action_desc:0 "Pendant longtemps, les Intégralistes ont soutenu Getúlio. Maintenant, c'est à nous de prendre nos justes positions en tant que dirigeants de la République."
 bra_vital_espace_desc:0 "Pour progresser dans la paix, pour voir ses efforts fructueux, pour obtenir du prestige dans son pays et à l'étranger, une nation doit avoir une parfaite conscience du Principe d'Autorité. Il faut une Autorité capable de prendre des initiatives dans l'intérêt de tous et partout."
 bra_federalism_desc:0 "[BRA.GetNameDefCap] est culturellement, géographiquement et économiquement divisé. Les concessions d'autonomie relative sous le gouvernement fédéral aux différentes unités fédératives de la nation sont un moyen efficace de garantir la liberté de leurs citoyens et la plénitude de leurs droits constitutionnels."
 bra_estado_novo_desc:0 "Dans sa totale sagesse et son esprit de pionnier industriel, un État central est capable d'assurer le bien-être général des citoyens de la nation et la prospérité de ses entrepreneurs. Ce lien éternel entre les travailleurs, les guerriers et les entrepreneurs volontaires de la République est le garant d'une union [BRA.GetAdjective] durable."
 bra_quereismo_desc:0 "Getúlio Vargas, leader magnanime du peuple [BRA.GetNameDef] et [BRA.GetAdjective], est le plus grand espoir pour garantir le bien-être profond de notre nation et de son peuple. Sa permanence au pouvoir est essentielle pour le développement du pays et la prospérité de tous ses citoyens, assurée par les actions du nouveau Département de la Presse et de la Propagande (DIP), dirigé par M. Filinto Muller."
 bra_regionalism_desc:0 "Le 9 juillet 1932, l'État de Sao Paulo, asphyxié par les résultats de la Révolution de 1930, n'a vu d'autre choix que de déclarer la guerre au régime de Vargas. Aujourd'hui, nous percevons des vérités irréfutables dans ce que les Paulistas criaient du haut des tranchées. La dictature de Vargas est un affront à l'honneur d'un pays aussi diversifié en termes de culture et aussi libre en termes de personnes que [BRA.GetNameDef] : Il est temps de re-démocratiser la République."
 bra_new_constitution_desc:0 "Ce que je ne comprends pas, c'est comment une nation, comme [BRA.GetNameDef], après plus d'un siècle de vie constitutionnelle et de libéralisme, a régressé dans une dictature sans freins et sans limites qui nous dégrade et nous épuise devant le monde civilisé !"
 bra_patriotic_effort_desc:0 "La nation [BRA.GetAdjective] exige que les citoyens des quatre coins de ses vastes domaines se consacrent à son maintien, sa défense et son développement. Les [BRA.GetAdjective]s doivent répondre à ces aspirations, qu'il s'agisse du bien national ou de leurs libertés nationales."
 bra_tecnocratic_reform_desc:0 "Pendant la Première République, la méritocratie et les sciences sont fortement valorisées par les institutions privées et publiques de la nation. Les progrès scientifiques de cette époque sont indéniables, avec l'introduction de l'électricité et de l'acier par de grands entrepreneurs. Avec l'avènement des nouvelles technologies, la réadoption de ces valeurs sera d'un grand bénéfice pour le progrès technologique du pays."
 bra_tiro_de_guerra_desc:0 "Le \"Tiro de Guerra\" a été institué comme politique de l'armée en 1916, consistant en la formation de base des réserves non conquises du pays dans le cas de la déclaration de l'état de siège. L'expansion de ce programme permet de remplir les colonnes de l'armée par des hommes mieux formés et plus proches de l'aptitude au combat."
