 bra_monarquia_focus_t:0 "Le Brésil se rapproche d'une politique impérialiste."
 POLITICS_DUTRA_DESC:0 "Eurico Gaspar Dutra est né dans la petite ville de Cuiaba, dans la province du Mato Grosso. Son intérêt pour l'armée et son immense volonté de servir l'ont conduit à falsifier des documents pour être recruté à l'âge de 19 ans et entrer à l'Académie militaire de \"Praia Vermelha\" à Rio de Janeiro, qu'il a terminée avec succès à l'âge de 23 ans.\n\nLa carrière militaire de cet homme est connue pour sa spécification sur l'artillerie, le génie militaire et les tactiques de l'armée et sa loyauté envers la République brésilienne et ses dirigeants en réprimant diverses révoltes et soulèvements dans les campagnes de la nation.\n\nSon ascension militaire jusqu'au grade de colonel, puis de commandant de l'armée, l'a conduit à occuper le poste de ministre de la guerre depuis 1936."
 devout_industrialist_trait:0 "Industriel dévoué"
 BRA_end_the_occupation:0 "Mettre un terme à l'occupation"
 BRA_end_the_occupation_desc:0 "Les états de [498.GetName] et [1004.GetName] sont sous loi martiale depuis que les rébellions communistes dans la région ont été écrasées à la fin de 1935. La stabilité étant maintenant rétablie dans les états, il est temps que la vie normale y soit restaurée."
 bra.17.t:0 "Une épidémie ravage la plantation Belterra."
 bra.17.d:0 "La plantation d'hévéas de Belterra a été créée par la société Ford afin de cultiver du caoutchouc pour ses usines et de ne pas dépendre de fournisseurs extérieurs. C'était en fait la deuxième plantation du pays, la première, Fordlandia, ayant été fermée en 1934. La nouvelle était censée être plus rentable en plantant les Eveas plus près les uns des autres, augmentant ainsi la production par unité de surface. Mais cette pratique semble s'être retournée contre elle car une maladie contagieuse a soudainement ravagé la quasi-totalité de la plantation, bloquant la production pour au moins cinq ans. Il semble que les plantations de caoutchouc ne seront pas en mesure de contribuer à la production d'équipements militaires dans un avenir proche, à moins que des personnes ne soient envoyées pour collecter du caoutchouc sauvage, un travail bien plus pénible."
 bra.17.a:0 "Quelle tragédie..."
 BRA_2_comunist_putsch:0 "2nd putsch communiste"
 BRA_2_comunist_putsch_desc:0 "En 1935, l'Alliance de libération nationale a sapé le pouvoir de Getúlio. Aujourd'hui, grâce à un soutien populaire considérable, les communistes ont à nouveau la possibilité de transformer le Brésil en un État socialiste."
 BRA_2_integralist_levant:0 "Levant intégraliste"
