 BRA_tiro_de_guerra:0 "Élargir le 'Tiro de Guerra'"
 BRA_vital_espace:0 "Espace vital brésilien"
 BRA_vital_espace_desc:0 "Les Brésiliens se sont révélés les plus dignes et les plus nobles de ceux qui n'ont jamais mis les pieds dans ce monde. La suprématie brésilienne sur le continent est incontestable. Le Brésil est une puissance naturelle, absolue et induscutível, dotée du plein droit de conquête sur ses voisins inférieurs."
 BRA_2_prestes_column_desc:0 "La deuxième colonne de Prestes comprend un soulèvement populaire, dirigé par lui-même, qui parcourt la nation à la recherche du soutien politique de la classe ouvrière en faveur des idéologies marxistes révolutionnaires."
 BRA_almirantado_desc:0 "Le comportement des navires brésiliens et les tactiques des commandants de la marine doivent être réadaptés à la guerre navale moderne. Nous pouvons prendre comme expérience la Révolte de l'Armada de 1893."
 BRA_ana_guerra_civil_desc:0 "La guerre civile brésilienne a permis de tester sur le terrain des tactiques de combat possibles et efficaces."
 BRA_ana_mineira_desc:0 "Pendant le conflit, les troupes du Minas Gerais et les officiers mineurs qui dirigeaient l'armée loyaliste étaient conscients de l'incapacité de Saint-Paul à maintenir la guerre pendant longtemps. Les mineurs ont donc creusé des tranchées minières et des tranchées de Rio, soutenues par des mitrailleuses fixes, et leur progression lente, mais régulière, a été appuyée par les tirs de l'artillerie nationale."
 BRA_ana_paulista_desc:0 "Au cours du conflit, les forces publiques paulistes ont adopté la guerre mobile et les plans \"blitz\" paulistes prévoient un mouvement rapide et fulgurant vers Rio de Janeiro par la vallée de Paraiba, avec le soutien d'autres États."
 BRA_anhanguera_desc:0 "L'autoroute Via Anhanguera sera le plus grand complexe du pays, et ses autoroutes \"affluentes\" relieront l'ensemble du pays avec une capacité jamais vue auparavant."
 BRA_armor_desc:0 "Pendant la guerre de Sécession, les deux camps ont utilisé des chars d'assaut. La victoire de l'Union a été en partie décidée par l'utilisation de ces monstres au combat..."
 BRA_art_desc:0 "Disposant de plus de moyens que son adversaire, l'artillerie de l'Union importée de l'étranger précise, les canons oblitèrent une escouade entière à São Paulo a hit..."
 BRA_barragem_desc:0 "Grâce à la patience, à la supériorité technologique et à l'utilisation de balles et non d'hommes, les troupes du Minas Gerais ont été les plus efficaces de la guerre, offrant au Brésil une victoire rapide sur les Paulistas L'héritage de l'exploitation minière ne doit pas être nié."
 BRA_belem_porto_desc:0 "La construction du port de Belém donne au pays une base stratégique au nord, capable de soutenir les vastes flottes de l'Union et de servir de base aux opérations d'invasion au nord de l'équateur."
 BRA_blitz_desc:0 "Les Paulistas nous ont prouvé que même en infériorité numérique, la rapidité et l'autonomie des troupes garantissent le succès au combat. Adoptons ces tactiques pour assurer une meilleure efficacité au combat et une victoire rapide et écrasante sur nos ennemis."
 BRA_bombardeiro_desc:0 "Depuis leur dernière utilisation par le Brigadier brésilien Eduardo Gomes, les bombardiers sont devenus plus précis et plus meurtriers que ceux utilisés par l'Union pendant la guerre de Sécession et ont bombardé Campinas, sapant une grande partie des infrastructures de la ville."
 BRA_brasilia_desc:0 "Le déplacement de la capitale vers l'intérieur était l'un des objectifs nationaux de l'Empire de Pierre II, qui n'était pas seulement intéressant du point de vue de la sécurité nationale, en veillant à ce qu'elle ne puisse pas être la capitale soumise à des invasions navales, mais aussi comme garantie de développement. l'intérieur. Commençons maintenant à construire cette nouvelle capitale."
 BRA_caca_desc:0 "Avec la création du ministère de l'Air, le gouvernement peut gérer l'expansion de cette nouvelle branche des forces armées de la République."
 BRA_CAS_desc:0 "Des avions volant à quelques mètres du sol, dotés de puissantes mitrailleuses et d'une vitesse inégalée Rien de plus meurtrier."
 BRA_cepsn_desc:0 "Le plan national pour l'acier a été établi afin de définir les régions d'extraction du fer et de mettre en œuvre la construction des centres de création d'acier au Brésil."
 BRA_cmsp_desc:0 "L'agglomération de São Paulo est le plus grand centre industriel du pays, de l'Amérique latine et, avec le soutien du gouvernement, l'un des plus grands, sinon le plus grand, d'Amérique."
 BRA_cmvrg_desc:0 "Le gouvernement est en mesure de subventionner la construction d'un complexe industriel d'armes de guerre dans la vallée du Rio Grande, qui englobe le Triangle de l'Ouest Paulista et le Triangle Mineiro."
 BRA_cmvrparana_desc:0 "Le govero est en mesure de subventionner la construction d'un complexe industriel d'armes de guerre dans la vallée du fleuve Parana, qui englobe la partie sud de São Paulo et presque l'inteiridade de Paraná."
 BRA_cmvrparnaiba_desc:0 "Le govero est en mesure de subventionner la construction d'un complexe industriel d'armes de guerre dans la vallée du fleuve Parnaíba, au nord-est du Brésil."
 BRA_cruzadores_desc:0 "Le Brésil, depuis l'indépendance, avait les plus grosses bêtes de mer dans son arsenal Nous ne ferons pas différemment ."
 BRA_CTEF_CLT_desc:0 "Le Conseil technique de l'économie et des finances a été créé pour conseiller le président sur les décisions économiques et stratégiques du pays."
 BRA_elet_1_desc:0 "L'expansion du réseau électrique dans toutes les capitales d'État et dans les centres urbains tels que l'Ouest Paulista et le Saint-Esprit, améliorera la qualité de vie des Brésiliens et l'efficacité de l'industrie nationale."
 BRA_elet_2_desc:0 "L'extension du réseau dans les régions à faible densité industrielle telles que le Triangulo Mineiro, le Paraná et le Bahia permet de créer de nouveaux centres de production de générateurs de progrès."
 BRA_eng_mart_desc:0 "L'immigrant Giuseppe Martinelli a fait fortune au Brésil avec le commerce transatlantique à Sao Paulo Martinelli visait la construction de l'immeuble le plus haut d'Amérique latine, et a fait de l'augmentation des plantes un fardeau mais pas un droit. céder les bases, économiser du temps et des ressources et assurer la construction du monument. Nous avons beaucoup à apprendre de cette expérience."
 BRA_equip_ind_desc:0 "Au lieu de motoriser leur infanterie, les mineurs ont choisi d'augmenter leur efficacité au combat Les équipements de l'infanterie légaliste étaient plus modernes, plus rapides et plus précis que ceux des Paulistes, facilitant ainsi la défense des tranchées..."
 BRA_federal_institutes_desc:0 "Les instituts fédéraux sont des branches des universités conçues uniquement pour l'innovation technologique pratique."
 BRA_fiesp_desc:0 "La Fédération des industries de l'État de São Paulo représente des milliers de syndicats et d'entreprises dans tout l'État. Elle articule les projets du gouvernement autour de leur volonté d'unir l'utile à l'agréable, en encourageant notre capacité à passer des nouveaux résultats manufacturiers aux innovations dans le secteur de la consommation et de la guerre."
 BRA_fundar_petrobras_desc:0 "Petrobras sera la compagnie pétrolière publique du Brésil et sera donc responsable de l'exploration, du raffinage et de l'expansion des puits de pétrole à l'échelle nationale."
 BRA_fundar_vale_desc:0 "Vale do Rio Doce est l'entreprise publique qui exploite divers minéraux tels que la bauxite et le fer, et qui retraite l'aluminium et l'acier, la République."
 BRA_glory_to_brasil_desc:0 "Le Brésil est un pays redouté, respecté et aimé par toutes les nations de la communauté humaine. Le fait que le Brésil soit un acteur aussi important que ses alliés et rivaux historiques, les États-Unis, dans les scénarios internationaux et continentaux, a prouvé qu'il est indéniable qu'il appartient au Brésil de protéger et de contrôler sa partie du continent américain. Contester la doctrine Monroe en Amérique du Sud est l'objectif de nos diplomates."
 BRA_IRFM_desc:0 "Industrias Reunidas Factories Matarazzo a été fondée par l'immigrant Franscesco Matarazzo dans les années 20. Le groupe de 360 usines de fabrication de divers produits peut être étendu pour répondre à la majeure partie de la demande industrielle du pays."
 BRA_itabira_desc:0 "Les mines d'Itabira-MG font partie du Iron Quadrangle, le plus grand gisement de fer et de bauxite du pays et l'un des plus importants au monde. Veiller à ce que les minéraux extraits soient utilisés uniquement par le Brésil, c'est garantir notre souveraineté en matière de minéraux."
 BRA_iti_desc:0 "L'Institut de technologie industrielle est à la pointe de l'innovation en matière de technologies de production nationales. Le gouvernement fédéral peut le parrainer afin d'augmenter de manière significative la taille et l'efficacité des industries nationales..."
 BRA_lobato_desc:0 "Un incident entre voisins à Lobato, Bahia, a remis en question l'affirmation de l'État selon laquelle il n'y a pas de pétrole dans le pays."
 BRA_mec_desc:0 "L'une des plus grandes réalisations de l'État de São Paulo pendant la guerre a été la construction de trains blindés. Les trains étaient équipés d'épaisses plaques de métal dans les fenêtres desquelles étaient placées des mitrailleuses et, à l'avant, un canon. D'une certaine manière, l'Angleterre a produit le premier VBTR de la planète."
 BRA_milicias_desc:0 "Les milices populaires constituent un mécanisme efficace d'intégration du peuple dans l'armée, qui y est contraint par l'exposition intense à la propagande de ces organisations."
 BRA_military_projects_desc:0 "Les complexes éducatifs du pays peuvent contribuer à l'avancement des technologies de la guerre."
 BRA_mobilizacao_ind_desc:0 "Par le biais d'actions, de décrets et de clauses de la Constitution, l'Union est en mesure d'accélérer et d'étendre l'état d'urgence, ce qui accroît considérablement la capacité du Brésil à réagir à une guerre."
 BRA_modernizacao_aerea_desc:0 "La mise en place de forces aériennes est essentielle pour assurer la puissance du Brésil dans son ciel."
 BRA_modernizacao_armadas_desc:0 "La création d'un ministère intégrant toutes les armes des forces armées permettra la manœuvre politique de l'armée et évitera à l'avenir des conflits entre les chefs de ces dernières par intérêts politiques, comme c'est le cas depuis 1889."
 BRA_modernizacao_marinha_desc:0 "La modernisation de la marine est essentielle pour garantir la puissance brésilienne de la mer Floriano Peixoto a été le premier amiral président de la République, et a conservé notre héritage naval, nous devons le préserver."
 BRA_mod_mad_mamo_desc:0 "Madeira-Mamore a été construit par Percival Farquhar dans le cadre de son projet d'interconnexion à travers l'Amérique. Moderniser et étendre leurs lignes peut accroître la mobilité de nos troupes dans le Nord..."
 BRA_mod_sb_desc:0 "Le Santa Catarina relie l'État du Rio Grande do Sul au Sud-Est Les deux centres de production et de consommation importants, ainsi que la région la plus sensible du Brésil en termes militaires, et la frontière contre deux de nos ennemis historiques, et le noyau de l'armée brésilienne. respectivement. Améliorer cette connexion est essentiel tant pour la question de la défense que pour celle de la production."
 BRA_mod_soroc_desc:0 "La partie Sorocabana du système ferroviaire dans l'État de São Paulo et Paraná, fait partie du plus grand réseau ferroviaire du pays Je l'ai élargi, cela signifie augmenter notre capacité de circulation et de mouvement militaire."
 BRA_more_federal_universities_desc:0 "Plus d'universités, c'est plus d'étudiants et plus de progrès La transformation de petites facultés intérieures en grands centres d'enseignement devrait être une priorité du gouvernement..."
 BRA_mot_desc:0 "Pendant la guerre civile, l'armée paulista s'est approprié les principaux centres de production automobile de la capitale et a utilisé cette production pour déplacer rapidement ses troupes dans les tranchées des loyalistes."
 BRA_national_institutes_desc:0 "La création d'instituts nationaux en tant que centres de recherche avancée en grande quantité accélère le progrès technologique du pays."
 BRA_new_constitution_desc:0 "Le Président de la République, dont le corps d'officiers de la fonction est donné par un coup d'État en 1930, se montre ignorant de la volonté nationale et des cris du peuple brésilien pour la liberté et le droit de choisir ses représentants à la nation O. important souverain industriel de l'étatisme est devenu inefficace et massante l'industrie nationale. Il appartient aux Brésiliens d'enregistrer leur Magna Carta."
 BRA_nuclear_research_bureau_desc:0 "Avec un centre de recherche nucléaire, le Brésil peut développer à la fois la capacité d'oblitération de ses ennemis et le potentiel d'une énergie infinie."
 BRA_obras_exterior_desc:0 "Ayant été principalement construites par les Britanniques et les Américains, certaines infrastructures sont d'une importance essentielle pour le fonctionnement du pays et sont source de profits importants ; le gouvernement devrait veiller à ce que leurs avantages profitent aux nationaux et non aux étrangers par le biais de décrets."
 BRA_patriotic_effort_desc:0 "La glorieuse nation brésilienne exige des citoyens de tous les coins de ses vastes domaines qu'ils se consacrent à leur entretien, à leur protection et à leur développement Les Brésiliens doivent répondre à ces désirs, qu'ils accordent de l'importance au bien national ou à leurs propres libertés nationales."
 BRA_paulista_revanchism_desc:0 "Les entrepreneurs de Sao Paulo ont toujours été parmi les hommes les plus dévoués et les plus travailleurs et l'expansion industrielle L'esprit pionnier de ces hommes devrait être adopté comme une politique d'État, et le président lui-même conseillé par les construidores national infrastructure."
 BRA_petroleo_salvador_desc:0 "Le gouvernement peut nationaliser les nouveaux puits de pétrole découverts à Salvador, assurant ainsi la souveraineté du pays sur cette ressource essentielle."
 BRA_politechnical_colleges_desc:0 "La construction d'écoles polytechniques dans les principaux centres urbains du pays permettra à des milliers de jeunes de servir le pays dans ses fonctions productives."
 BRA_quereismo_desc:0 "Getulio Vargas, le leader magnanime du Brésil et des Brésiliens, c'est le meilleur espoir d'assurer tous les biens de la nation Son maintien au pouvoir est essentiel pour le développement du pays."
 BRA_reclaim_uruguay:0 "Reconquérir la province de Cisplatine"
 BRA_reclaim_uruguay_desc:0 "L'Uruguay était une province brésilienne jusqu'à son indépendance contestable en 1825. Le Brésil, qui a su contrer les insubordonnés, a préféré à l'époque permettre leur existence. Aujourd'hui, sans la Doctrine Monroe et reconnus comme l'une des grandes nations sur la scène internationale, nous devons reconquérir ce qui nous appartient !"
 BRA_regionalism_desc:0 "Les trop nombreuses parties intégrantes du territoire national ne sont pas égales au contraire, leurs différences intrinsèques sont si avantageuses pour elles-mêmes et pour leurs habitants Le séparatisme n'est que le reflet de la privation des libertés individuelles, comme cela a été prouvé en 1932. il faut garantir ces libertés pour le bien de l'Etat et de la nation."
 BRA_r_s_1_desc:0 "L'université de Minas Gerais comprend un ensemble de petites facultés capables de former les grands génies du pays. Ses professionnels et ses scientifiques seront chargés de façonner le B."
 BRA_r_s_2_desc:0 "L'Université de São Paulo est le complexe universitaire le plus important d'Amérique latine. Elle est l'un des leaders du développement technologique du pays et le plus grand centre d'innovation national..."
 BRA_secret_research_desc:0 "La création de centres technologiques uniquement dédiés aux projets importants des forces armées s'avérera essentielle pour le maintien de la sécurité nationale."
 BRA_submarinos_desc:0 "Les sous-marins sont un moyen efficace de patrouiller à l'arrière et de couler les navires ennemis en haute mer."
 BRA_sub_priv_desc:0 "Par le biais de garanties et d'exemptions, le gouvernement fédéral peut encourager la création de nouveaux ateliers et fabricants dans tout le pays."
 BRA_technical_schools_desc:0 "Au Brésil, les écoles techniques parrainées par l'État forment des experts plus techniques et plus axés sur la production industrielle."
 BRA_tecnocratic_reform_desc:0 "Pendant la Première République, la méritocratie et les sciences étaient extrêmement valorisées par les institutions privées et publiques du progrès scientifique de la nation cette saison est indéniable, avec l'introduction de l'électricité et de l'acier pour les hauts Avec l'avènement des nouvelles technologies, readoção ces valeurs seront d'un bénéfice significatif pour le progrès technologique du pays."
 BRA_tiro_de_guerra_desc:0 "La guerre de Tyr a été instituée comme politique de l'armée en 1916, consistant en la formation de base des réservistes non appelés dans le pays dans le cas de la déclaration de l'état d'urgence. L'extension de ce programme garantit que les colonnes de l'armée seront remplies par des hommes mieux formés et plus proches de l'aptitude au combat."
