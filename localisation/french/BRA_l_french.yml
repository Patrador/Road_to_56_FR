 bra_salvador:0 "Conseil national du pétrole"
 bra_federal_universities_desc:0 "Les universités fédérales sont à la fois des centres d'enseignement et des noyaux d'innovations technologiques. La bonne exploitation de ses bénéfices sur le plan technologique attire les efforts du gouvernement."
 bra_technical_schools_desc:0 "Le parrainage des écoles techniques par l'État permettra de former davantage de techniciens et de spécialistes axés sur la production industrielle dans [BRA.GetNameDef]."
 bra_federal_institutes_desc:0 "Les instituts fédéraux sont des ramifications des universités qui se consacrent exclusivement à l'innovation technologique pratique."
 bra_politechnical_colleges_desc:0 "La construction d'universités polytechniques dans les grands centres urbains du pays permettra de former des milliers de jeunes gens capables de servir le pays dans leurs fonctions productives respectives."
 bra_national_institutes_desc:0 "La création d'instituts nationaux en tant que centres de recherche avancée accélérera considérablement le progrès technologique du pays."
 bra_military_projects_desc:0 "L'École supérieure de guerre (ESG - Escola Superior de Guerra) vise à développer et à consolider les connaissances nécessaires à l'exercice de fonctions de direction et de conseil pour la planification de la défense nationale, y compris les aspects fondamentaux de la sécurité et du développement."
 bra_secret_research_desc:0 "La création de centres technologiques uniquement dédiés aux projets essentiels des forces armées s'avérera cruciale pour le maintien de la sécurité nationale."
 bra_nuclear_research_bureau_desc:0 "Notre esprit et nos armes sont sans valeur si notre pays tout entier peut être anéanti par nos ennemis en quelques secondes."
 bra_more_federal_universities_desc:0 "Plus d'universités signifie plus d'apprenants et plus de progrès. La transformation des petits collèges intérieurs en grands centres éducatifs devrait être une priorité du gouvernement."
 bra_ana_guerra_civil_desc:0 "La guerre civile brésilienne s'est avérée être un terrain d'essai pour d'éventuelles tactiques de combat efficaces."
 bra_modernizacao_marinha_desc:0 "La modernisation de la marine est essentielle pour garantir la puissance [BRA.GetAdjective] sur la mer. Floriano Peixoto a été le premier amiral président de la République. Durant son règne, il a maintenu notre grand héritage naval. Nous devons le préserver."
 bra_modernizacao_aerea_desc:0 "Il est essentiel d'instituer les forces aériennes comme une partie importante des forces armées de la république pour garantir [BRA.GetAdjective] le pouvoir sur son ciel."
 bra_ana_mineira_desc:0 "Pendant le conflit, les troupes du Minas Gerais et les officiers du Minas Gerais qui dirigeaient l'armée étaient conscients de l'incapacité de Sao Paulo à maintenir la guerre pendant une longue période. Les Mineiros ont donc creusé. Des mitrailleuses fixes soutenaient leurs tranchées, et le feu de l'artillerie nationale aidait leurs avancées lentes mais sûres."
 bra_ana_paulista_desc:0 "Les forces publiques paulistas ont adopté la guerre mobile et le blitz pendant le conflit. Les plans de l'État de São Paulo prévoient un mouvement rapide et fulgurant vers Rio de Janeiro à travers la vallée du Paraíba, l'arrière-garde étant assurée par le soutien que les autres États apporteront."
 bra_almirantado_desc:0 "Nous devons réadapter le comportement des navires [BRA.GetAdjective] et les tactiques des commandants navals à la guerre navale moderne. Nous pouvons prendre comme expérience la révolte de la marine de 1893."
 bra_submarinos_desc:0 "Les sous-marins sont un moyen efficace de patrouiller les côtes et de couler les navires ennemis en haute mer."
 bra_cruzadores_desc:0 "Le Brésil, depuis son indépendance, a eu dans son arsenal les plus grosses bêtes des mers. Nous ne ferons pas autrement."
 bra_bombardeiro_desc:0 "Bien qu'utilisés par l'Union pendant la guerre civile, les bombardiers sont devenus plus précis et plus meurtriers depuis la dernière utilisation par le Brésil. Le brigadier Eduardo Gomes, au cours de celle-ci, a bombardé Campinas, affaiblissant une grande partie des infrastructures de la ville avec un escadron sordide. Nous l'instituerons comme chef de l'armée de l'air."
 bra_caca_desc:0 "Avec la création du ministère de l'aéronautique, le gouvernement peut gérer cette nouvelle branche des forces armées de la République."
 bra_CAS_desc:0 "La réactivation et la modernisation de notre usine d'avions à Lagoa Santa, située dans la région métropolitaine de Belo Horizonte, nous aidera à accroître la taille de notre force aérienne."
 bra_equip_ind_desc:0 "Au lieu de motoriser leur infanterie, les Mineiros ont augmenté leur efficacité au combat. L'équipement de l'infanterie légaliste était plus moderne, plus rapide et plus précis que celui des Paulistas, ce qui facilitait la défense des tranchées. Nous pouvons signer des contrats avec nos fabricants d'armes pour remoderniser notre infanterie."
 bra_art_desc:0 "Disposant de plus de ressources que son adversaire, l'Union importe de l'artillerie de l'étranger. Précis, les canons ont anéanti une escouade entière de Paulista en un coup. Nous pouvons aider nos entreprises militaro-industrielles à développer leurs centres industriels à un niveau jamais atteint."
 bra_barragem_desc:0 "Avec de la patience, une supériorité technologique et l'utilisation de balles et non d'hommes, les troupes du Minas Gerais ont été les plus efficaces de la guerre, offrant au Brésil une victoire rapide sur les Paulistas. Nous ne devons pas nier l'héritage des Mineiros."
 bra_mot_desc:0 "Pendant la guerre civile, l'armée pauliste a mobilisé les grands centres de production d'automobiles de la capitale. Elle utilisait sa production pour déplacer rapidement ses soldats entre les tranchées légalistes. Nous pouvons créer un nouveau fabricant de véhicules basé à Duque de Caxias."
 bra_mec_desc:0 "L'un des exploits les plus incroyables de l'État de São Paulo pendant la guerre a été la construction de trains blindés. Eparses de la charge conflictuelle de café, les trains étaient dotés d'épaisses plaques de métal, dans leurs fenêtres étaient placées des mitrailleuses et, à l'avant, un canon. Nous pouvons aider certains fabricants de camions à créer une entreprise pour supprimer notre besoin d'unités mécanisées."
 bra_blitz_desc:0 "Les Paulistas nous ont prouvé à tous que, même en cas de désavantage numérique, la rapidité et l'autonomie des troupes garantissent le succès au combat. Adoptons ces tactiques pour assurer une meilleure efficacité au combat et une victoire écrasante et rapide sur nos ennemis !"
 bra_armor_desc:0 "Pendant la guerre civile, les deux camps ont utilisé des chars de guerre. La victoire de l'Union a été en partie décidée par l'utilisation du FT-17 dans la bataille. L'avancement de leurs modèles sera un avantage énorme pour l'armée."
 bra_CTEF_CLT_desc:0 "Le Conseil technique de l'économie et des finances a été créé pour assister le président dans les décisions économiques et stratégiques du pays."
 bra_sub_priv_desc:0 "Article 1 : La présente consolidation fixe les normes qui régissent les relations et les conditions de travail individuelles et collectives qui y sont prévues."
 bra_obras_exterior_desc:0 "Ayant été principalement construites par les Britanniques et les Américains, certaines infrastructures sont vitales pour le fonctionnement du pays et sources de profits importants. Le gouvernement doit veiller à ce que ses avantages profitent aux nationaux et non aux étrangers par le biais de décrets."
 bra_lobato_desc:0 "Un incident entre deux voisins à Lobato, Bahia, a mis en doute l'affirmation du gouvernement selon laquelle il n'y a pas de pétrole sur les terres de [BRA.GetAdjective]."
 bra_itabira_desc:0 "Les mines d'Itabira, dans le Minas Gerais, font partie du Quadrilátero Ferrífero, le plus grand gisement de fer et de bauxite du pays et l'un des plus grands du monde. En veillant à ce que les minéraux qui en sont extraits ne soient utilisés que par [BRA.GetNameDef], nous garantissons notre souveraineté minérale."
 bra_IRFM_desc:0 "L'immigrant Francesco Matarazzo a fondé les Usines Réunies Matarazzo dans les années 1920. L'ensemble de 360 usines produisant les biens les plus divers permet de répondre à la majeure partie de la demande industrielle du pays."
 bra_eng_mart_desc:0 "L'immigrant Giuseppe Martinelli a fait fortune au Brésil avec le commerce transatlantique. À São Paulo, Martinelli avait pour objectif de construire le plus haut bâtiment d'Amérique latine. Il y est parvenu grâce à des ajustements dans l'usine qui a surchargé, mais n'a pas permis de poser les bases, économisant ainsi du temps et des ressources et garantissant la construction du monument. Nous pouvons en tirer de nombreux enseignements."
 bra_csn_desc:0 "Nous avons établi le plan national sidérurgique pour définir les régions d'extraction du fer et mettre en place des centres sidérurgiques au Brésil."
 bra_cmsp_desc:0 "La métropole de São Paulo est le plus grand centre industriel du pays, de l'Amérique latine et, avec le soutien du gouvernement, de tout le continent américain."
 bra_belem_porto_desc:0 "La construction du port de Belém donne au pays une base stratégique au nord, capable de soutenir les vastes flottes de la Fédération et de servir de base pour les opérations d'invasion au nord de l'équateur."
 bra_elet_1_desc:0 "L'expansion du réseau électrique dans toutes les capitales des États et dans les centres urbains tels que l'Ouest Paulista et Espírito Santo améliorera la qualité de vie des [BRA.GetAdjective]s et l'efficacité de l'industrie nationale."
 bra_mod_mad_mamo_desc:0 "Le projet Transamazonic représente l'un des plus grands défis de notre nation : l'occupation de la forêt amazonienne. L'achèvement de ce projet d'autoroute augmenterait la mobilité de nos troupes dans le Nord."
 bra_petrobras_desc:0 "Petrobras sera l'entreprise publique du pétrole brésilien et sera donc responsable de l'exploration, du raffinage et de l'expansion des puits de pétrole dans tout le pays."
 bra_vale_desc:0 "Vale do Rio Doce sera l'entreprise publique qui extrait les minerais les plus divers, tels que la bauxite et le fer, et les retraite en aluminium et en acier."
 bra_iti_desc:0 "Le ministère du Travail, du Commerce et de l'Industrie assistera le gouvernement dans les questions d'expansion et de modernisation industrielles."
 bra_mobilizacao_ind_desc:0 "Par le biais d'actions, de décrets et de paragraphes de la Constitution, l'Union peut augmenter la vitesse et la portée de l'état de siège, ce qui accroît considérablement la capacité de [BRA.GetNameDef] à répondre à la guerre."
 bra_elet_2_desc:0 "L'extension du réseau électrique à des régions où l'industrie est rare, comme le Triângulo Mineiro, le Paraná et Bahia, pourrait créer de nouveaux centres de production qui contribueraient au progrès de notre pays."
 bra_mod_sb_desc:0 "Le BR-163 jouera un rôle central dans le développement et l'occupation du Mato Grosso et du sud de l'Amazonie. De petits villages émergeront, qui pourront, à l'avenir, devenir de grands centres agricoles."
 bra_fiesp_desc:0 "La Fédération des industries de l'État de São Paulo représente des milliers de syndicats et d'entreprises dans tout l'État. Articuler les plans du gouvernement à sa volonté, c'est unir l'utile à l'agréable, favorisant notre capacité à transiter entre les nouveaux projets de fabrication, ce qui se traduit par des innovations en temps de paix et de guerre."
 bra_mod_soroc_desc:0 "Le BR-116 relierait l'État de Ceará au sud du Brésil. Tous deux sont des centres de production et de consommation expressifs et la région la plus sensible de [BRA.GetNameDef] en termes militaires, bordée par deux de nos ennemis historiques et le noyau de l'armée de [BRA.GetAdjective], respectivement. L'amélioration de cette connexion est essentielle, tant en matière de défense que de production."
 bra_cmvrg_desc:0 "Le gouvernement peut subventionner la construction d'un complexe industriel d'armement dans la vallée du Rio Grande, qui englobe l'Oeste Paulista et le Triângulo Mineiro."
 bra_cmvrparana_desc:0 "Le gouvernement peut subventionner la construction d'un complexe industriel d'armement dans la vallée du fleuve Paraná, qui englobe une partie du sud de São Paulo et la quasi-totalité de l'État du Paraná."
 bra_cmvrparnaiba_desc:0 "Le gouvernement peut subventionner la construction d'un complexe industriel d'armement dans la vallée du fleuve Parnaíba, dans le nord-est du Brésil."
 bra_anhanguera_desc:0 "Plus étendue que la plupart des tronçons de l'autoroute allemande, la \"Via Anhanguera\" sera le plus grand complexe autoroutier du pays, et ses autoroutes affluentes relient l'ensemble du pays avec une facilité de conduite exceptionnelle."
 bra_salvador_desc:0 "Le gouvernement peut nationaliser les nouveaux puits de pétrole découverts à Salvador, garantissant ainsi la souveraineté du pays sur cette ressource essentielle."
 bra_brasilia:0 "Brasília"
 bra_feb:0 "Les forces expéditionnaires [BRA.GetAdjective]"
 bra_feb_desc:0 "Nous avons la capacité logistique, tactique, organisationnelle, industrielle et numérique d'organiser des expéditions à l'étranger pour défendre les intérêts de la république devant ceux qui osent les combattre."
 bra_reclaim_uruguay:0 "Cisplatine"
 bra_brasilia_desc:0 "Le déplacement de la capitale vers l'intérieur était l'un des objectifs nationaux depuis l'Empire de Pedro II. Non seulement ce serait intéressant en matière de sécurité nationale, en veillant à ce qu'elle ne puisse pas être la capitale soumise à des invasions navales, mais aussi comme garantie du développement de l'intérieur. Commençons maintenant la construction de cette nouvelle capitale."
 bra_reclaim_uruguay_desc:0 "L'Uruguay était une province brésilienne jusqu'à son indépendance contestée en 1825. Le Brésil, qui était en mesure de contrer l'insubordination, a préféré permettre son existence à l'époque. Aujourd'hui, sans la Doctrine Monroe et en étant reconnu comme l'une des grandes nations dans le domaine international, nous devons reconquérir ce qui nous appartient !"
 bra_brasilia_tooltip:0 "Passage à l'ère républicaine moyenne. De nouveaux partis politiques sont en place et, ainsi, une nouvelle classe politique est née."
 bra_dofa_tooltip:0 "Gagne le noyau et le but de guerre contre l'Uruguay et le Paraguay"
 bra_ve_tooltip:0 "Gagne le noyau et l'objectif de guerre contre l'Argentine, le Venezuela et la Bolivie."
 bra_tropas_1932_tooltip:0 "§YAppelez dans notre armée les vétérans de la guerre de Paulista.§!"
 bra_aviso_tooltip:0 "§RLe changement d'idéologie par quelque moyen que ce soit, sauf en laissant les élites politiques participer au changement en rassemblant suffisamment de soutien pour un coup d'État, en étant marionnetté par un autre pays ou en changeant de gouvernement, sera considéré par ces élites comme une attaque contre leurs intérêts. Elles en voudront à leur manque de participation et refuseront de participer à tous les projets.§!"
 BRA_preemptive_strike_tt:0 "§CCette orientation permet d'atteindre des objectifs de guerre contre certains pays voisins s'ils sont communistes.§!"
 bra_abertura:0 "Non Dvcor Dvco"
 bra_noronha_tooltip:0 "Crée le chef de la marine : Isaías de Noronha"
 bra_abertura_desc:0 "Ce que je ne comprends pas, c'est comment une nation, comme le Brésil, après plus d'un siècle de vie constitutionnelle et de libéralisme, a régressé dans une dictature sans freins et sans limites qui nous dégrade et nous épuise devant le monde civilisé !"
 bra_monarquia_focus:0 "Impérialisme"
 bra_monarquia_focus_desc:0 "Depuis 1889, la question royale fait l'objet de débats dans nos milieux intellectuels. Nous pouvons appeler notre Empereur à diriger une fois de plus le Brésil."
 bra_monarquia_tooltip:0 "Il convoque notre empereur, D Pedro III, pour diriger le Brésil."
 bra_cosipa:0 "COSIPA"
 bra_cosipa_desc:0 "La Companhia Siderúrgica Paulista fabriquera des produits plats en acier non revêtu destinés à des segments stratégiques de l'économie, tels que l'automobile, le chemin de fer, l'automobile, le naval, la construction civile, l'agriculture, l'emballage, la mécanique, l'électronique, les appareils ménagers, les machines, les équipements et la distribution."
 bra_bb:0 "Banque économique fédérale"
 bra_bb_desc:0 "La Caixa Econômica Federal (CEF), également connue sous le nom de Caixa Econômica Federal ou Caixa, est une institution financière sous forme de société publique du gouvernement fédéral [BRA.GetAdjective]. Ses actifs et son autonomie administrative lui permettent d'avoir des succursales dans tout le pays."
 bra_salte:0 "Plan Salte"
 bra_salte_desc:0 "Le plan SALTE (santé, alimentation, transport et éducation) vise à stimuler et à améliorer le développement des secteurs de la santé, de l'alimentation, du transport et de l'énergie sur l'ensemble du territoire de [BRA.GetNameDef], afin d'aider et d'améliorer les conditions de vie de la population de [BRA.GetAdjective]."
 bra_acominas:0 "USIMINAS"
 bra_acominas_desc:0 "Usinas Siderurgicas de Minas Gerais SA sera une entreprise sidérurgique leader dans la production et la commercialisation d'acier laminé à chaud et à froid, de bobines, de brames et de revêtements, principalement pour les secteurs des biens d'équipement et des biens de consommation, en plus de l'industrie automobile."
 bra_bndes:0 "BNDES"
 bra_bndes_desc:0 "La Banque nationale pour le développement économique et social sera une entreprise publique fédérale dont le siège est à Rio de Janeiro et dont l'objectif principal est de financer des investissements à long terme dans tous les segments de l'économie, sociaux, régionaux et environnementaux."
 bra_tenenge:0 "TENENGE"
 bra_tenenge_desc:0 "La National Engineering Technique est une société d'ingénierie électromécanique et de construction industrielle lourde axée sur l'infrastructure portuaire et la gestion des voies navigables à [BRA.GetNameDef]. Nous pouvons la contracter pour étendre les opérations de Vale do Rio Doce et Petrobrás à plus grande échelle."
 bra_gerdau:0 "GERDAU"
 bra_gerdau_desc:0 "Gerdau S.A., également connu sous le nom de groupe Gerdau, est une société sidérurgique [BRA.GetAdjective]. L'embauche de Gerdau pour développer notre secteur sidérurgique et notre infrastructure transindustrielle est en cours de discussion."
 bra_sudene:0 "SUDENE"
 bra_sudam:0 "SUDAM"
 bra_industrial_innovations:0 "Innovations industrielles"
 bra_industrial_innovations_desc:0 "Notre industrie, désormais largement modernisée, est prête à relever les défis de notre époque : concevoir et produire des équipements modernes pour assurer notre victoire sur le terrain."
 bra_zfm:0 "Zone franche de Manaus"
 bra_chsf:0 "Société Hidroélectrique de São Francisco"
 bra_itaipu:0 "Centrale hydroélectrique d'Itaipu"
 bra_sudene_desc:0 "La Surintendance du développement du Nord-Est est une entité spéciale, administrative et financièrement autonome dont la mission institutionnelle est de promouvoir le développement inclusif et durable de sa zone d'activité et l'intégration compétitive de la base productive régionale dans l'économie nationale et internationale."
 bra_sudam_desc:0 "La Surintendance du développement de l'Amazonie est un gouvernement autonome du gouvernement fédéral [BRA.GetAdjective] chargé de promouvoir le développement de la région amazonienne, en générant des incitations fiscales et financières spéciales pour attirer les investisseurs privés, nationaux et internationaux."
 bra_zfm_desc:0 "La zone de libre-échange de Manaus sera une zone industrielle [BRA.GetAdjective] située à Manaus et destinée à stimuler le développement économique de l'Amazonie occidentale. Le centre industriel prévoit d'accueillir environ 700 industries."
 bra_chsf_desc:0 "La compagnie hydroélectrique de São Francisco est une société cotée en bourse qui opère pour produire et transporter de l'énergie en haute et très haute tension, en explorant le bassin du fleuve São Francisco."
 bra_itaipu_desc:0 "La centrale hydroélectrique d'Itaipu est le projet le plus ambitieux de l'imagerie du gouvernement fédéral à ce jour. Elle sera construite dans le bassin du fleuve Paraná et sera responsable de la totalité de la production d'électricité des régions du sud et du sud-est. Cette merveille hydroélectrique a été conçue pour devenir la plus vaste et la plus efficace de son genre dans le monde entier, l'exploit le plus incroyable de l'ingénierie et de l'ingéniosité de [BRA.GetAdjective] à ce jour."
 bra_mercosul_militar_tooltip:0 "Élargit le traité de défense DefenSul pour en faire une organisation de défense conjointe plus large axée sur l'hémisphère sud."
 bra_inimigo_eua_tooltip:0 "Les professionnels de la diplomatie réussiront à rassembler suffisamment de soutien de la part des autres puissances pour faire pression sur [USA.GetNameDef] afin qu'il n'intervienne pas dans les affaires sud-américaines."
 bra_diplomacia:0 "Itamaraty"
 bra_amigo_eua:0 "Nommer Osvaldo Aranha"
 bra_inimigo_eua:0 "Nommer Afrânio de Mello"
 bra_amigo_aliados:0 "La cause des alliés"
 bra_amigo_uk:0 "Traité de commerce et de navigation"
 bra_liga_nacoes:0 "Rejoindre la guerre"
 bra_mercosul_focus:0 "Initiative commerciale sud-américaine"
 bra_mercosul_militar_focus:0 "Solidifier la DefenSul"
 bra_mercosul_expansao_focus:0 "Champions de la démocratie"
 bra_transatlantico:0 "Le pacte transatlantique"
 bra_amigo_portugal:0 "Notre ancien suzerain"
 bra_amigo_argentina:0 "Notre plus grand ennemi ?"
 bra_amigo_urss:0 "Chercher une alliance avec les Soviétiques"
 bra_entrar_comintern:0 "La révolution mondiale !"
 bra_sem_urss:0 "Notre révolution !"
 bra_foro_de_sao_paulo_focus:0 "Le Congrès des travailleurs d'Amérique latine"
 BRA_ideological_propaganda:0 "Propagande idéologique"
 BRA_ideological_propaganda_desc:0 "Chaque mouvement communiste est une cellule potentielle prête à organiser les masses."
 bra_pan_americano:0 "Le Pan-Américain"
 bra_cuba_rev:0 "Libérer Cuba"
 bra_amigo_alemanha:0 "Souveraineté diplomatique"
 bra_sem_eixo:0 "Pacte de Rio"
 bra_eixo:0 "Le principe de l'autorité"
 bra_basta:0 "Basta!"
 bra_diplomacia_desc:0 "Nous pouvons étendre les activités de l'Itamaraty afin de nous concentrer sur les affaires mondiales."
 bra_amigo_eua_desc:0 "Nous pouvons indiquer à Osvaldo Aranha une politique visant à apaiser les tensions avec les démocraties du monde."
 bra_inimigo_eua_desc:0 "Nous pouvons indiquer Afranio de Mello pour une politique qui garantit les intérêts nationaux."
 bra_amigo_aliados_desc:0 "Comme nous l'avons toujours fait, nous nous positionnerons en faveur de la cause alliée de la liberté et du libéralisme."
 bra_amigo_uk_desc:0 "Nous pouvons renouveler le traité de commerce et de navigation, initialement signé par Dom Joao VI avec l'Angleterre, afin de nous garantir davantage de ressources pour notre expansion industrielle et, pour eux, davantage pour l'alimentation de la machine de guerre [ENG.GetAdjective]."
 bra_liga_nacoes_desc:0 "Le Brésil s'est retiré de la Société des Nations en 1926 sous l'administration d'Arthur Bernardes. Le retour à cette organisation purement symbolique peut prouver notre décision de contenir l'autoritarisme mondial."
 bra_mercosul_focus_desc:0 "Le DefenSul est une organisation intergouvernementale organisée par les démocraties d'Amérique du Sud, axée sur la protection mutuelle, l'endiguement du radicalisme sur le continent et la formation d'une politique fiscale qui favorise et encourage le commerce continental."
 bra_mercosul_militar_focus_desc:0 "Solidifier DefenSul en tant qu'organisation est nécessaire ; dans un monde où les radicaux et les bellicistes viennent de tous les coins du monde, nous devons défendre l'Amérique du Sud et nos foyers contre les attaques étrangères et locales. Si nous devons porter la guerre sur les traces de nos ennemis pour y parvenir, alors qu'il en soit ainsi !"
 bra_mercosul_expansao_focus_desc:0 "Nous sommes les champions de la démocratie dans l'hémisphère sud, et nous avons l'obligation commune de protéger nos voisins de l'oppression des radicaux à l'intérieur et à l'extérieur. Et en tant que tels, nous étendons maintenant notre aide à tous nos frères de l'hémisphère sud, non seulement au nom de la liberté mais aussi au nom de la paix !"
 bra_amigo_argentina_desc:0 ""
 bra_amigo_urss_desc:0 "La recherche d'une alliance avec [SOV.GetNameDef] est impérative pour assurer le triomphe du communisme dans nos deux pays."
 bra_entrar_comintern_desc:0 "[SOV.GetNameDefCap] et [BRA.GetNameDef] ont consolidé une véritable révolution mondiale du prolétariat. Nous devons consolider notre alliance pour protéger nos travailleurs et libérer les opprimés."
 bra_sem_urss_desc:0 "Nous n'avons pas besoin d'une puissance mondiale génocidaire ; nous [BRA.GetAdjective]s serons le carburant de notre révolution !"
 bra_foro_de_sao_paulo_focus_desc:0 "Le Foro de São Paulo est une conférence des partis politiques de gauche d'un séminaire international qui invite d'autres partis et organisations de la gauche américaine à discuter des alternatives aux politiques libérales."
 bra_pan_americano_desc:0 "Le Pacte de Défense Pan-Américain garantira le triomphe de la révolution dans notre quart du globe !"
 bra_cuba_rev_desc:0 "L'arrière-cour des [USA.GetNameDef] ne le sera plus. Nous libérerons Cuba de ses oppresseurs et l'utiliserons pour organiser des opérations amphibies sur le territoire des [USA.GetAdjective]."
 bra_amigo_alemanha_desc:0 "Tant que nous ne verrons pas [BRA.GetNameDef] réorganisé, sans le mal de la partisanerie égoïste, l'État brésilien exprimant les classes, dirigeant la Nation à travers les cerveaux de ses élites, nous ne nous reposerons pas sur la propagande que nous imposons."
 bra_sem_eixo_desc:0 "Nous, [BRA.GetAdjective]s unis de toutes les Provinces, nous proposons de créer une culture, une civilisation, un mode de vie authentiquement [BRA.GetAdjective]. Nous voulons faire notre droit public en fonction de nos réalités et de nos aspirations. Ce gouvernement garantit l'unité de toutes les provinces, l'harmonie de toutes les classes, les initiatives de tous les individus, la surveillance de l'Etat, l'édification nationale."
 bra_eixo_desc:0 "En rejoignant [GER.GetNameDef], nous pouvons sécuriser notre expansion continentale. Des députés influents de Santa Catarina évoquent l'avenir forgé par un empire en commun."
 bra_basta_desc:0 "Nous ne supporterons plus les crises, les coups d'État, la limitation du développement industriel par les importations, l'exploration de nos ressources naturelles, l'oppression transcontinentale, l'arrogance diplomatique. C'en est assez !"
 bra_anhanguera_tooltip:0 "La construction de la SP-330, la Via Anhanguera, sera lancée. Elle sera élargie pour devenir la BR-050, une autoroute qui reliera Goiás à la ville de São Paulo. Cette construction ajoutera un maximum d'infrastructures à l'État de São Paulo, élargira considérablement les infrastructures de Goiás et du Mato Grosso, et facilitera l'expansion industrielle de tout le pays en un seul créneau."
 bra_sae:0 "Secrétaire aux affaires stratégiques"
 bra_consegnac:0 "Conseil de la défense nationale"
 bra_casacivil:0 "Casa Civil"
 bra_ciclocana:0 "La ceinture sucrière"
 bra_ciclosoja:0 "La ceinture de soja"
 bra_etanol:0 "La ceinture de soja"
 bra_territoriosfederais:0 "Installations fédérales en Amazonie"
 bra_sae_desc:0 "Le Secrétariat aux Affaires Stratégiques sera une entité de la Présidence de la République qui formulera des politiques publiques à long terme visant au développement économique et social de [BRA.GetNameDef]. Le SAE sera chargé de la planification nationale à long terme et de l'élaboration de stratégies à l'échelle nationale pour assurer notre puissance et la domination de nos territoires."
 bra_consegnac_desc:0 "Le Conseil de défense nationale est un organe consultatif du président du Brésil en matière de sécurité nationale, de politique étrangère et de stratégies de défense, créé par le dernier président de la 1ère République, Washington Luis. Il est chargé de conseiller le président en cas de déclaration de guerre ou d'établissement de la paix, de promulgation de l'état de défense, de l'état de siège ou d'interventions fédérales."
 bra_casacivil_desc:0 "La nouvelle Casa Civil se verra déléguer toutes les responsabilités liées au conseil du président de la République, en veillant à ce qu'il communique efficacement avec ses ministres et son Parlement, et qu'il puisse se coordonner avec tous les Dominions fédéraux."
 bra_ciclocana_desc:0 "Avec l'introduction de la calcarisation et de l'irrigation localisée, malgré un sol acide et un air sec, nous pouvons créer dans le Triângulo Mineiro et le Baixo Goiás une nouvelle hyper-région de culture de la canne à sucre. Obsolète depuis des siècles, elle a un potentiel d'avenir car on prévoit l'utilisation de l'alcool dans les installations industrielles et comme carburant."
 bra_ciclosoja_desc:0 "Avec l'introduction de méthodes de drainage avancées et la mécanisation de l'agriculture au niveau national, il est possible de cultiver du soja dans le Mato Grosso, une région isolée. Le soja n'a jamais été cultivé sur le sol national. Il représente un potentiel en tant qu'aliment, il est exporté et sert de méthode pour la colonisation de l'intérieur."
 bra_etanol_desc:0 "Jamais l'agriculture n'avait représenté un tel potentiel pour l'économie et la machine de guerre [BRA.GetAdjective]. Avec l'implantation du soja et de la canne à sucre dans l'intérieur des terres, il a été possible, grâce à des recherches menées par les universités fédérales et sponsorisées par les grands propriétaires terriens, de remplacer partiellement l'essence par de l'éthanol raffiné. PROÁLCOOL sera un programme du gouvernement fédéral visant à garantir que les véhicules produits en [BRA.GetNameDef] fonctionnent à l'alcool."
 bra_territoriosfederais_desc:0 "Le Centre d'instruction à la guerre de la jungle (CIGS) est une organisation militaire de l'armée de terre [BRA.GetAdjective] basée à Manaus, conçue pour qualifier les chefs militaires de petites fractions, comme les guerriers de la jungle, des combattants capables d'effectuer des missions de nature militaire dans les zones les plus inhospitalières de la forêt amazonienne brésilienne ainsi que dans des environnements similaires."
 BRA_selva_tech_effect:0 "Créer la §YCentre d'instruction de la guerre de la jungle - CIGS§! se concentre sur la formation de notre armée pour défendre notre trésor national le plus précieux. §YInfrantrie régulière§! Les unités se déplaceront et se battront dans la forêt tropicale comme si elles étaient dans leur cour. Toutes les autres §Yforce spéciales§! gagnent un léger bonus pour les déplacements sur la Jungle. §YMécanisé§! et §YMotorisé§! Les bataillons ont une capacité de 0,25x §HPénalité de combat§!.\n"
 bra_vitrine_tooltip:0 "Les effets de cette concentration ne seront révélés que lorsque vous choisirez votre voie spécifique sur l'avenir de Vargas."
 bra_uiracu_tooltip:0 "Déverrouille les décisions d'annexion du bassin de la Platin."
 bra_naval_logistics:0 "Logistiques navale"
 bra_naval_logistics_desc:0 "La mer nous appelle, le temps est venu de procéder à une transformation radicale."
 bra_shared_naval_experience:0 "Expérience navale commune"
 bra_shared_naval_experience_desc:0 "Pour dominer l'Atlantique, nous devrons partager notre expérience avec nos alliés."
 bra_shared_naval_experience_tt:0 "§Y[ROOT.GetNameDefCap]§! et son §Yalliés avec une flotte§! gagneront :"
 bra_african_initiative:0 "Initiative diplomatique africaine"
 bra_african_initiative_desc:0 "Nous devons chercher des alliés de l'autre côté du continent, tous ces pays sont peut-être plus pauvres, mais ensemble, ils pourraient apporter une contribution significative."
 bra_invite_south_africa:0 "Inviter l'Afrique du Sud"
 bra_invite_south_africa_desc:0 "En tant que pays développé gardant le passage entre les océans Atlantique et Indien, l'Afrique du Sud pourrait être un excellent allié."
 bra_invite_canada:0 "Inviter le Canada"
 bra_invite_canada_desc:0 "En tant que pays développé gardant le passage entre les océans Atlantique et Indien, l'Afrique du Sud pourrait être un excellent allié."
 bra_carribean_diplomacy:0 "Diplomatie des Caraïbes"
 bra_carribean_diplomacy_desc:0 "Les pays des Caraïbes sont essentiels pour contrôler non seulement leur environnement mais aussi la mer des Sargasses."
 BRA_invite_andean_countries:0 "Inviter les pays andins"
 BRA_invite_andean_countries_desc:0 "Voyons si nous pouvons faire osciller le Pérou, le Chili et la Bolivie."
 BRA_invite_platine_countries:0 "Inviter les pays de la Platin"
 BRA_invite_platine_countries_desc:0 "Nos voisins du Sud devraient devenir nos alliés."
 BRA_allies_in_the_north:0 "Alliés dans le Nord"
 BRA_allies_in_the_north_desc:0 "Nos voisins du Nord devraient devenir nos alliés."
 BRA_invite_central_american_countries:0 "Inviter les pays d'Amérique centrale"
 BRA_invite_central_american_countries_desc:0 "Nos voisins du Nord devraient devenir nos alliés."
 bra_rural_elite:0 "Les barons du café"
 bra_industrial_elite:0 "Contrat de construction"
 bra_rural_elite_desc:0 "Malgré l'arrivée de Vargas à la présidence, les élites rurales contrôlent toujours la politique au niveau municipal et détiennent presque tout le pouvoir économique du pays. Ce monopole sur les finances de la république empêche l'utilisation du capital pour développer le secteur industriel."
 bra_industrial_elite_desc:0 "Un pays rural comme le nôtre trouve coûteux d'investir dans des développements infrastructurels et industriels. Pour garantir la croissance, le gouvernement doit surtaxer l'économie et imposer des contraintes budgétaires pour payer ses contractants."
 bra_tank_designer:0 "Compagnies ferroviaires de São Paulo"
 bra_tank_designer_2:0 "Ingénieurs spécialisés S.A."
 bra_naval_manu_1:0 "Arsenal de la marine"
 bra_naval_manu_2:0 "Compagnie du chantier naval de Santos"
 bra_light_aircraft_manufacturer:0 "Companhia Aeronáutica Paulista Ltda"
 bra_medium_aircraft_manufacturer:0 "Viação Aérea Rio-Grandense S/A"
 bra_heavy_aircraft_manufacturer:0 "Construções Aeronáuticas S/A"
 bra_electronics_concern:0 "Light Serviços de Eletricidade S/A"
 bra_refining_concern:0 "Petróleo Brasileiro S/A"
 bra_motorized_equipment_manufacturer:0 "Fábrica Nacional de Motores"
 bra_infantry_equipment_manufacturer:0 "Forjas Taurus Ltda"
 bra_artillery_manufacturer:0 "École polytechnique de l'université de São Paulo"
 bra_1930:0 "La révolution de 1930"
 bra_1930_2:0 "La révolution de 1930"
 bra_instabilidade:0 "Politique partisane"
 bra_instabilidade_desc:0 "Depuis la fondation de l'Empire du Brésil le 7 septembre 1822, les décisions politiques ont toujours été l'apanage des grands propriétaires terriens, des hommes d'affaires influents et des politiciens de la haute société. Ce n'est que récemment, avec l'introduction de la Constitution de 1934, que les [BRA.GetAdjective]s des classes inférieures et moyennes ont eu l'occasion de faire entendre leur voix. Cette rupture brutale avec l'ordre ancien a entraîné une division absolue et radicale de l'opinion publique entre l'ANL, l'UDN, l'AIB et l'Estado Novo."
 bra_1930_desc:0 "En 1930, les élites de l'ancienne république ont été chassées du pouvoir par les Tenenentistas de Vargas. Ce coup d'État et la constitution qui s'ensuit sont à l'origine de la guerre civile brésilienne. Que la prise de pouvoir de Getúlio ait été bonne ou mauvaise, il divise encore aujourd'hui l'opinion de nombreux [BRA.GetAdjective]s."
 bra_1930_2_desc:0 "En 1930, les élites de l'ancienne république ont été chassées du pouvoir par les Tenenentistas de Vargas. Ce coup d'État et la constitution qui s'ensuit sont à l'origine de la guerre civile brésilienne. Que la prise de pouvoir de Getúlio ait été bonne ou mauvaise, il divise encore aujourd'hui l'opinion de nombreux [BRA.GetAdjective]s."
 bra_eficiencia_1:0 "Conseils industriels"
 bra_eficiencia_1_desc:0 "Nous avons des conseils de magnats de l'industrie de l'ancienne république qui nous aident à gérer notre économie."
 bra_eficiencia_2:0 "Techniciens industriels"
 bra_eficiencia_2_desc:0 "Nous avons des économistes et des techniciens spécialisés et expérimentés qui nous aident à planifier notre expansion industrielle."
 bra_eficiencia_3:0 "Entrepreneurs industriels"
 bra_eficiencia_3_desc:0 "Des magnats de l'industrie étrangers et des leaders industriels nationaux gèrent la fonctionnalité et l'organisation de nos complexes industriels."
 bra_eficiencia_4:0 "Réseaux industriels"
 bra_eficiencia_4_desc:0 "Nous avons des groupes nationaux entiers, des sociétés et des entrepreneurs dont la taille se chiffre en milliards de dollars et qui sont responsables de la quasi-totalité de notre machine de guerre et de nos industries civiles."
 bra_eficiencia_bndes:0 "Développement national"
 bra_eficiencia_bndes_desc:0 "Le projet national-développementiste porte en lui le grand espoir d'une large extension des bénéfices économiques, politiques et sociaux de la modernité à l'ensemble de la société [BRA.GetAdjective]. Nous résoudrons cette dualité par l'industrialisation, qui serait une conséquence du développement, de la récolte du capital et de l'incorporation du progrès technique."
 bra_eficiencia_gerdau_1:0 "Développement national"
 bra_eficiencia_gerdau_1_desc:0 "Le projet national-développementiste porte en lui le grand espoir d'une large extension des bénéfices économiques, politiques et sociaux de la modernité à l'ensemble de la société [BRA.GetAdjective]. Nous résoudrons cette dualité par l'industrialisation, qui serait une conséquence du développement, de la récolte du capital et de l'incorporation du progrès technique."
 bra_eficiencia_gerdau_2:0 "Le miracle économique de [BRA.GetAdjective]"
 bra_eficiencia_gerdau_2_desc:0 "L'implantation de nos industries lourdes, l'organisation d'un solide marché national de consommation, l'abondance d'une main-d'œuvre technique, l'urbanisation résultant de la mécanisation des champs ont rendu l'économie nationale imparable. Le fait est que, désormais, personne ne peut retenir ce pays."
 bra_eficiencia_tenenge_1:0 "Développement national"
 bra_eficiencia_tenenge_1_desc:0 "Le projet national-développementiste porte en lui le grand espoir d'une large extension des bénéfices économiques, politiques et sociaux de la modernité à l'ensemble de la société [BRA.GetAdjective]. Nous résoudrons cette dualité par l'industrialisation, qui serait une conséquence du développement, de la récolte du capital et de l'incorporation du progrès technique."
 bra_eficiencia_tenenge_2:0 "Le miracle économique de [BRA.GetAdjective]"
 bra_eficiencia_tenenge_2_desc:0 "L'implantation de nos industries lourdes, l'organisation d'un solide marché national de consommation, l'abondance d'une main-d'œuvre technique, l'urbanisation résultant de la mécanisation des champs ont rendu l'économie nationale imparable. Le fait est que, désormais, personne ne peut retenir ce pays."
 bra_eficiencia_5:0 "Modernisation du réseau électrique"
 bra_eficiencia_5_desc:0 "Notre réseau dans les grands centres métropolitains a été modernisé et réorganisé pour être plus efficace."
 bra_eficiencia_6:0 "Extension du réseau électrique"
 bra_eficiencia_6_desc:0 "Nous avons installé un réseau électrique moderne dans nos zones rurales et ultrapériphériques."
 bra_eficiencia_7:0 "Extension et modernisation du réseau électrique"
 bra_eficiencia_7_desc:0 "Notre réseau électrique national est maintenant entièrement étendu et fonctionne dans les zones critiques de notre pays."
 bra_eficiencia_8:0 "[BRA.GetNameDefCap]: Aimez-la ou laissez-la"
 bra_eficiencia_8_desc:0 "Grâce à la réorganisation, à l'expansion et à la modernisation de notre industrie, nous pouvons désormais mobiliser pleinement nos complexes manufacturiers pour répondre aux besoins de la guerre."
