 bra.1:0 "A Famosa Caixinha do Adhemar"
 bra.1.t:0 "A Famosa Caixinha do Adhemar"
 bra.1.d:0 "Alors que nous sommes enfin au bord de la re-démocratisation, nous devons choisir qui sera notre leader pour les cinq prochaines années. Adhemar de Barros est l'ancien interventeur de São Paulo : Il a construit des routes, développé les industries, et reconstruit l'état. Armando Sales est un ancien combattant de la démocratie : il a gouverné São Paulo, donnant à l'état les meilleurs standards éducatifs du continent. Le brigadier Eduardo Gomes est un ancien membre de l'armée de l'air brésilienne : Il est devenu la figure centrale des Tenentistas, toujours en place. Júlio Prestes est élu président en 1930, après avoir été celui qui a été déposé lors du coup d'État des années 30 : Il est membre de l'élite agraire et ancien chef du PRP. Le temps est venu pour nous de prendre nos décisions."
 bra.1.a:0 "S'il a reconstruit São Paulo, pourquoi ne peut-il pas reconstruire [BRA.GetNameDef] ?"
 bra.1.b:0 "Pour notre démocratie, nous avons besoin de quelqu'un qui ne l'a jamais abandonnée."
 bra.1.c:0 "Ce que je ne comprends pas, c'est comment une nation, comme le Brésil, après des années de tradition démocratique, peut rétrograder vers une dictature qui nous humilie aux yeux du monde civilisé !"
 bra.1.e:0 "Pour nous, la sagesse se construit à travers les conséquences de nos choix."
 bra.1.f:0 "L'avenir n'est pas ce que nous craignons ; il est ce que nous osons atteindre !"
 bra.2:0 "Le plan Cohen"
 bra.2.t:0 "Le plan Cohen"
 bra.2.d:0 "Par l'intermédiaire du capitaine Mourão, un document, théoriquement écrit par l'ANL, est arrivé entre vos mains. Il contient un plan bien détaillé pour assassiner les candidats aux élections de 1938, Armando Sales et José Américo. Une action doit être entreprise par nous, même si nos services de renseignements ne peuvent déduire la véracité du document."
 bra.2.a:0 "Apportez le micro ! Nous ne pouvons pas nous permettre de perdre plus de temps."
 bra.2.b:0 "Arrêtez le capitaine et brûlez le document ! Cette farce ne peut pas devenir endémique."
 bra.2.c:0 "Nous devons adapter l'organisme politique aux nécessités de la patrie."
 bra.2.e:0 "Nous ne pouvons pas les priver de leurs libertés en réponse à un document qui est probablement faux !"
 bra.3:0 "Le Congrès est dissous !"
 bra.3.t:0 "Le Congrès est dissous !"
 bra.3.d:0 "Face à la menace communiste que nous a présentée le très excellent capitaine Mourão, le président Getúlio Vargas a décidé de prendre l'ultime mesure nécessaire pour empêcher un futur coup d'état socialiste sur le territoire fédéral. Après que le maréchal Dutra et le général Goes Monteiro aient fait pression sur le congrès pour qu'il déclare l'état de siège, Son Excellence a décidé de fermer purement et simplement le congrès. Ainsi, il a proclamé la nouvelle constitution, déchirant la deuxième en 7 ans. La Polaca élargira les pouvoirs du Président, illégalisera les partis politiques et démantèlera les forces socialistes au sein du Congrès national."
 bra.3.a:0 "Nous répondons aux aspirations légitimes du peuple [BRA.GetAdjective]."
 bra.5:0 "L'Empereur du Brésil"
 bra.5.t:0 "L'Empereur du Brésil"
 bra.5.d:0 "Maintenant que l'Empereur est acclamé par son peuple, son idéologie est remise en question. Les Intégralistes affirment que l'Empereur est un expansionniste et un visionnaire qui redonnera au Brésil sa gloire. Les autres affirment que l'Empereur, malgré toute idéologie, doit être prudent et modéré avant tout. Qui a raison ?"
 bra.5.b:0 "Pour l'amour de Dieu, c'est un empereur, pas un politicien !"
 bra.5.a:0 "Un empereur doit être sage et prudent, par-dessus tout."
 bra.6:0 "L'invitation de [BRA.GetNameDefCap] à leur faction"
 bra.6.t:0 "L'invitation de [BRA.GetNameDefCap] à leur faction"
 bra.6.d:0 "Après avoir fait une percée dans la diplomatie internationale et être devenue la plus récente grande puissance, [BRA.GetNameDef] nous invite à rejoindre sa faction pour garantir la prospérité et une défense assurée. Nous rejoindrons-nous ?"
 bra.6.a:0 "Bien sûr !"
 bra.6.b:0 "Plutôt pas.\"
 bra.7:0 "Demande de [BRA.GetNameDefCap] rejoindre notre faction"
 bra.7.t:0 "[BRA.GetNameDefCap] Veut rejoindre notre faction"
 bra.7.d:0 "[BRA.GetNameDefCap] nous a demandé de rejoindre notre faction pour nous aider dans l'état du monde. Alors que nous faisons face à la situation de guerre, nous nous demandons : Avons-nous besoin du soutien de l'Amérique du Sud ?"
 bra.7.a:0 "Oui, bien sûr !"
 bra.7.b:0 "Nous n'en avons pas besoin !"
 bra.8:0 "L'invitation de [BRA.GetNameDefCap] à leur faction"
 bra.8.t:0 "[BRA.GetNameDefCap] offre une alliance"
 bra.8.d:0 "Après avoir fait une percée dans la diplomatie internationale et être devenue la plus récente grande puissance, [BRA.GetNameDef] nous invite à rejoindre sa faction pour garantir la prospérité et une défense assurée. Nous rejoindrons-nous ?"
 bra.8.a:0 "Bien sûr !"
 bra.8.b:0 "Plutôt pas"
 bra.10:0 "Oh, chère mère patrie"
 bra.10.t:0 "Oh, chère mère patrie"
 bra.10.d:0 "Nous sommes en 1936, le 114ème de l'Indépendance et le 47ème de la République. Il y a six ans, M. Getúlio Vargas a assumé cette honorable fonction de Président de la République des États-Unis du Brésil. Dans ce dernier, la guerre civile a été vue en 32, suivie par l'industrialisation rapide du Noble État de São Paulo. A ce moment, dans les premiers pas de son industrialisation, [BRA.GetNameDef] dispute à ses voisins inférieurs le contrôle de l'Atlantique Sud. En Europe, [GER.GetLeader] réveille [GER.GetNameDef] et promet le salut. Aux [USA.GetNameDef], la crise tue beaucoup par famine et laisse beaucoup d'autres sans endroit pour vivre. En Afrique et en Asie, [FRA.GetNameDef] et [ENG.GetNameDef] luttent pour maintenir leurs empires en vie. L'heure est venue pour nous de périr ou de régner. Gloire à [BRA.GetNameDef] !"
 bra.10.a:0 "Éternellement couché sur un berceau splendide, au son de la mer et sous la lumière du ciel profond."
 bra.12:0 "Déchirer le vert et le jaune"
 bra.12.t:0 "Déchirer le vert et le jaune"
 bra.12.d:0 "Alors que le nouveau gouvernement national est formé, sous la seule direction de nos politiciens et de notre peuple, l'État installé par la Confédération se retire, cherchant l'exil dans le Brésil continental. Avec lui s'en va leur idéologie tordue, imposée sur nous tout au long de notre temps en tant que sujets du DIP. Maintenant, notre destin est le nôtre."
 bra.12.a:0 "Libre ! Enfin !"
 bra.13:0 "Vargas a été assassiné !"
 bra.13.t:0 "Vargas a été assassiné !"
 bra.13.d:0 "Lors de la manifestation suprême de la libération du prolétariat, des dizaines de partisans, soutenus par des milliers d'autres dans les rues de Rio de Janeiro, ont encerclé et envahi le Palácio do Cacete. En quelques heures, le chef de la bourgeoisie Getúlio Vargas est mort et M. Luís Carlos Prestes est déclaré nouveau président de la République."
 bra.13.a:0 "Faites svidaniya, monsieur Vargas."
 bra.14:0 "Vargas exilé !"
 bra.14.t:0 "Vargas exilé !"
 bra.14.d:0 "Au cours de la manifestation suprême de la citoyenneté de tous les peuples et de toutes les races, des milliers d'Intégristes ont encerclé et menacé d'envahir le Palácio do Cacete. Le président Vargas se réfugiera dans le Rio Grande do Sul dans quelques heures, et le Dr. Plínio Salgado assumera ses fonctions de nouveau président de la République."
 bra.14.a:0 "Anauê !"
 bra.15:0 "Vargas en position de force !"
 bra.15.t:0 "Vargas en position de force !"
 bra.15.d:0 "Créé pour coordonner la propagande de l'État national, le Département de la presse et de la propagande, associé aux secteurs de renseignement du gouvernement fédéral, garantira la perpétuation du président de la République, M. Getúlio Vargas, au pouvoir."
 bra.15.a:0 "Le régime constitutionnel a perdu sa valeur pratique."
 bra.16:0 "Vargas mis en accusation !"
 bra.16.t:0 "Vargas mis en accusation !"
 bra.16.d:0 "Au cours de la manifestation suprême de la liberté de la Patrie, les Secteurs Associés de l'Armée, de la Marine et de l'Armée de l'Air encerclent le Palácio do Cacete en soutien au Congrès National. Dans quelques heures, M. Getúlio Vargas rendra la République au Congrès national et au peuple [BRA.GetAdjective] sous la pression d'un groupe restreint de généraux et d'amiraux."
 bra.16.a:0 "Pour nous, mortels, la sagesse se construit à travers les conséquences de nos choix."
