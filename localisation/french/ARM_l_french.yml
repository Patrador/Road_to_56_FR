 ARM_return_from_exile:0 "Proclamer la Seconde République"
 ARM_return_from_exile_desc:0 "L'Arménie était autrefois libre, et, avec le retour de nos parents de leur lieu de refuge, le sera à nouveau."
 ARM_the_last_claimant:0 "Réinviter le Prince"
 ARM_the_last_claimant_desc:0 "Pour retrouver la gloire de notre passé, nous devons nous tenir aux côtés des fils de Léon II."
 ARM_royal_guards:0 "Créer la Dranik Gund"
 ARM_royal_guards_desc:0 "Nous devons unir nos meilleurs guerriers en tant que bras droit forts de la monarchie."
 ARM_ensure_church_support:0 "Se rallier à Etchmiadzin"
 ARM_ensure_church_support_desc:0 "La foi est le feu dans le cœur de notre peuple. L'Église apostolique doit se tenir aux côtés du nouveau monarque, dans l'intérêt de tous les [ARM.GetHabitants]."
 ARM_reestablish_the_republic:0 "Rétablir le Hanrapetutyun"
 ARM_reestablish_the_republic_desc:0 "Les nouvelles technologies permettront au monde d'entendre une nouvelle fois la voix de l'Arménie."
 ARM_armenian_youth_federation:0 "Consolider les Tseghagrons"
 ARM_armenian_youth_federation_desc:0 "La fraternité est le fondement de la démocratie et elle commence dans le cœur des jeunes hommes."
 ARM_organize_the_institutions:0 "Préserver notre nation"
 ARM_organize_the_institutions_desc:0 ""
 ARM_transfer_officers_of_armenian_descent:0 "Rappeler les officiers"
 ARM_transfer_officers_of_armenian_descent_desc:0 "Le devoir appelle nos guerriers à la maison. Ils ont beaucoup appris à leur service à l'étranger, mais leur peuple en a besoin maintenant."
 ARM_the_triumph_over_communism:0 "Triomphe sur les bolchéviques"
 ARM_the_triumph_over_communism_desc:0 "Les bolcheviks nous ont trahis en ces temps difficiles. Nous devons nous en débarrasser."
 ARM_war_propaganda:0 "Les Arméniens unis !"
 ARM_war_propaganda_desc:0 "Aucune nation n'a jamais gagné sa liberté sans être prête à verser le sang des envahisseurs."
 ARM_planned_defense_policy:0 "Politique de défense planifiée"
 ARM_planned_defense_policy_desc:0 "Chaque journée passée à préparer la guerre préserve des semaines de libertés pour nos fils et nos filles."
 ARM_build_the_bek_line:0 "Construire la ligne Davit Bek"
 ARM_build_the_bek_line_desc:0 "La terre où le général Bek a jadis versé le sang est forte et constituera la pierre angulaire de notre défense."
 ARM_saint_gregory_protects_our_skies:0 "Saint Grégoire, protège notre ciel"
 ARM_saint_gregory_protects_our_skies_desc:0 "Le Saint bénira nos œuvres, tant qu'elles sont construites dans une foi honnête."
 ARM_cherish_what_we_have:0 "Le Caucase est notre patrie"
 ARM_cherish_what_we_have_desc:0 "C'est la place de nos pères et de leurs pères et de leurs pères avant eux pendant des siècles. Nous allons les rendre dignes de leur héritage."
 ARM_irano_persian_diplomats:0 "Diplomates irano-perses"
 ARM_irano_persian_diplomats_desc:0 "L'ennemi de nos ennemis peut constituer un bon voisin. Nous devrions tendre la main à notre voisin du sud."
 ARM_join_iran:0 "Rejoindre [PER.GetNameDef]"
 ARM_join_iran_desc:0 "La Perse a accueilli nos réfugiés pendant les jours sombres. Nous devrions nous tenir à leurs côtés maintenant alors que les cendres du monde s'allument."
 ARM_the_wilsonian_promise:0 "La promesse Wilsonienne"
 ARM_the_wilsonian_promise_desc:0 "Autrefois, le monde croyait que Trabzon, Erzurum et le lac Van appartenaient à l'Arménie. Ils avaient raison."
 ARM_operation_nemesis_wasn_t_enough:0 "Reprendre l'opération Némésis"
 ARM_operation_nemesis_wasn_t_enough_desc:0 "Les Turcs ont massacré nos mères, nos pères, par milliers. Notre juste revanche n'est pas encore terminée."
 ARM_assimilation:0 "Assimilation"
 ARM_assimilation_desc:0 "La rétribution ne demande pas que nous devenions les mêmes que nos ennemis. Nous allons traiter les vaincus mieux que nous avons été traités."
 ARM_strong_hand:0 "Une main forte"
 ARM_strong_hand_desc:0 "La terre que nous gouvernons maintenant appartient aux Arméniens, et seulement aux Arméniens."
 ARM_an_open_hand_to_turkey:0 "Chercher la réconciliation avec l'Anatolie"
 ARM_an_open_hand_to_turkey_desc:0 "Malgré tous leurs maux, les révolutionnaires d'Atatürk ne sont plus les Ottomans et peuvent se tenir à nos côtés contre les bolcheviks."
 ARM_hayk_youth:0 "Fonder la Vrevits Banak"
 ARM_hayk_youth_desc:0 "Pour réaliser nos ambitions expansionnistes, nous devons mettre en place l'« Armée de la vengeance », mieux connue sous le nom de « Vrevits Banak »."
 ARM_repression_apparatus:0 "S'assurer de la loyauté politique"
 ARM_repression_apparatus_desc:0 "Ceux qui ne sont pas avec nous ne sont pas de vrais Arméniens et ne sont pas la volonté du peuple."
 ARM_increase_munition_production:0 "Rajeunir les usines de munitions"
 ARM_increase_munition_production_desc:0 ""
 ARM_small_arms_workshops:0 "Ouvrir l'usine d'Avtomatika"
 ARM_small_arms_workshops_desc:0 "Un homme bon peut l'emporter sur un bon pistolet, mais les deux ensemble en obtiennent beaucoup plus."
 ARM_synthetic_rubber_expertise:0 "Expertise du caoutchouc synthétique"
 ARM_synthetic_rubber_expertise_desc:0 "[ARM.GetNameDefCap] doit être aussi autonome que possible, et ces nouvelles technologies peuvent rendre cela possible."
 ARM_support_chemical_factories:0 "Établir des usines chimiques"
 ARM_support_chemical_factories_desc:0 "Bien que de nombreux champs pétrolifères soient situés à l'est de Bakou, nous devons établir nos propres sources de pétrole."
 ARM_improve_construction_methods:0 "Soutenir l'industrie d'Erevan"
 ARM_improve_construction_methods_desc:0 "Pour établir une Arménie moderne, nous devons apprendre à construire d'une nouvelle façon."
 ARM_expand_ararat_cement:0 "Développer la cimenterie d'Ararat"
 ARM_expand_ararat_cement_desc:0 "Nous avons arraché les usines de ciment d'Ararat de la souillure du communisme. Nous devons maintenant les développer."
 ARM_industrial_advancements:0 "Programme national d'éducation"
 ARM_industrial_advancements_desc:0 "La voie de l'avenir est pavée par les efforts des esprits [ARM.GetAdjMP] les plus brillants."
 ARM_plan_the_kajaran_mine:0 "Utiliser le fer de Zanguezour"
 ARM_plan_the_kajaran_mine_desc:0 "De nouveaux développements scientifiques ont indiqué que les ressources minérales près de Kajaran pourraient être beaucoup plus importantes que celles connues jusqu'à présent."
 ARM_a_railway_to_kajaran:0 "Chemins de fer vers Kajaran"
 ARM_a_railway_to_kajaran_desc:0 "Le minerai ne sert à rien tant qu'il n'est pas raffiné et distribué aux usines. De nouveaux chemins de fer relieront l'industrie [ARM.GetAdjFS] comme jamais auparavant."
 ARM_expand_zangezur_copper_mine:0 "Développer la cuivrerie d'Alaverdi"
 ARM_expand_zangezur_copper_mine_desc:0 ""
 ARM_socialist_governmental_autonomy:0 "Créer la RSS d'Arménie"
 ARM_socialist_governmental_autonomy_desc:0 "La dissolution de la République Soviétique Fédérative Socialiste Transcaucasienne nous offre une occasion de renforcer le pouvoir de notre peuple."
 ARM_party_involvement:0 "L'identité socialiste arménienne"
 ARM_party_involvement_desc:0 "L'erreur des bolcheviks a été d'exploiter l'Arménie dans son propre intérêt, plutôt que de donner du pouvoir au peuple arménien. Nous ne ferons pas la même erreur."
 ARM_workers_propaganda:0 "Propagande des travailleurs"
 ARM_workers_propaganda_desc:0 "La bourgeoisie de la Première République a fait échouer le peuple arménien. Le peuple doit s'unir contre les maux du capitalisme ou subir à nouveau le même sort."
 ARM_ambitious_production_quotas:0 "Nationalisation de l'industrie"
 ARM_ambitious_production_quotas_desc:0 "Réunis, le pouvoir du peuple est imparable. Ensemble, nous pouvons élever l'Arménie à de nouveaux sommets comme jamais auparavant."
 ARM_army_propaganda:0 "Propagande militaire"
 ARM_army_propaganda_desc:0 "Ensemble, les soldats du peuple peuvent protéger [ARM.GetNameDef] de la dictature de la bourgeoisie européenne et des tyrans ottomans."
 ARM_protect_the_revolution:0 "Protéger la révolution"
 ARM_protect_the_revolution_desc:0 "Les incendies de Marx et de Lénine brûleront les maux du capitalisme du monde. Mais nous devons rejoindre la grande lutte du peuple et nous sacrifier pour préserver l'étincelle de la révolution."
 ARM_enforce_state_atheism:0 "Appliquer l'athéisme de l'État"
 ARM_enforce_state_atheism_desc:0 "Saint Grégoire et ses églises ne sont qu'un outil de la bourgeoisie pour endoctriner le peuple afin qu'il renonce à son pouvoir et à sa richesse inhérents."
 ARM_reopen_etchmiadzin_seminary:0 "Religion d'État"
 ARM_reopen_etchmiadzin_seminary_desc:0 "Dieu et Saint Grégoire se tiennent aux côtés du peuple [ARM.GetAdjMS], et le Catholicos peut aider le peuple à guider son cheminement vers l'égalité."
 ARM_volunteers:0 "§YFormulaires de la division de volontaires§!"
 ARM_royal_guards_tt:0 "Recrute §Y2§! divisions d'élite « §YDranik Gund§! » dans l'État de §Y[THIS.GetName]§!"
 ARM_event.1.t:0 "La mort du Catholicos Khoren I"
 ARM_event.1.desc:0 "Aujourd'hui, l'Arménie pleure la disparition de Sa Sainteté Khorène I, le Catholicos de tous les Arméniens, chef spirituel de notre ancienne nation. Véritable guide du peuple arménien à une époque troublée, le catholicos Khorène a consacré sa vie à la préservation de notre foi, de notre culture et de notre identité. Ses conseils et sa direction énergique ont été la seule consolation en période d'incertitude et de désunion. On se souviendra de lui pour son dévouement désintéressé à sa patrie et à son peuple. L'Arménie a perdu son berger, la nation prie pour un successeur qui puisse honorer et perpétuer son héritage !"
 ARM_event.1.a:0 "La perte d'un homme saint."
 ARM_event.1.b:0 "Insignifiant."
 ARM_event.2.t:0 "Les volontaires [ARM.GetAdjMP] veulent rentrer !"
 ARM_event.2.desc:0 "Les divisions de volontaires ont été formées pour combattre [SOV.GetNameDef] et libérer l'Arménie. Avec la défaite de l'État [SOV.GetAdjMS], ces volontaires ont le sentiment que leur mission est accomplie et ils veulent être renvoyés chez eux."
 ARM_event.2.a:0 "Les convaincre de rester un peu plus longtemps."
 ARM_event.2.b:0 "Dissoudre leur division."
 ARM_event.3.t:0 "Les volontaires rentrent !"
 ARM_event.3.desc:0 "Après avoir combattu héroïquement pour libérer notre patrie de l'oppression étrangère, les volontaires qui ont répondu à l'appel pour se battre pour [ARM.GetNameDef] sont rentrés chez eux. Ils ont défilé dans le centre-ville sous les acclamations de la foule."
 ARM_event.3.a:0 "Nous nous sommes libérés !"
 ARM_event.4.t:0 "La Grande Purge militaire"
 ARM_event.4.desc:0 "Joseph Staline, dirigeant de l'Union soviétique, a récemment ordonné des arrestations de nombreux politiciens, militaires et membres de l'état-major du parti bolchévique. Les Arméniens n'ont pas été épargnés non plus, puisque certains responsables arméniens, notamment Movsès Silikian et Christapor Araratian, qui ont combattu pour la Fédération révolutionnaire arménienne dans les années 1920, ont également été arrêtés, sous l'accusation d'activité antirévolutionnaire. Ils attendent actuellement leur sentence, qui sera probablement la mort, à en juger par les autres cas de ce genre..."
 ARM_event.4.a:0 "Nous devons être prudents, nous vivons une époque vraiment dangereuse..."
 ARM_expulsion_from_354:0 "Expulser les Turcs de [354.getName]"
 ARM_return_to_354:0 "Rendre les terres aux [354.getName]-Arméniens"
 ARM_expulsion_from_353:0 "Expulser les Kurdes et les Turcs de [353.getName]"
 ARM_return_to_353:0 "Retourner les terres à Karin-Arméniens"
 ARM_expulsion_from_800:0 "Expulser les Kurdes et les Turcs de [800.getName]"
 ARM_return_to_800:0 "Rendre les terres aux [800.getName]-Arméniens"
 ARM_hovhannes_kajaznuni:0 "Hovhannes Kajaznuni"
 ARM_grigor_harutyunyan:0 "Grigor Harutyunyan"
 ARM_yakov_bagratuni:0 "Hakob Bagratuni"
 ARM_ruben_ter_minasian:0 "Rouben Ter Minassian"
 ARM_generic_monarchist:0 "Bagrat Gurgen"
 ARM_movses_silikyan:0 "Movsès Silikian"
 ARM_christopher_araratyan:0 "Christapor Araratian"
 ARM_migran_petrosian:0 "Migran Petrosyan"
 ARM_ghukas_madoyan:0 "Ghukas Madoyan"
 ARM_hmayak_babayan:0 "Hmayak Babayan"
 ARM_anti_communist_sympathizer:0 "Sympathisant anti-communiste"
 ARM_generic_infantry_equipment_organization:0 "Avtomatika Yerevan"
 ARM_scars_of_the_past:0 "Cicatrices du passé"
 ARM_fading_national_identity:0 "Identité nationale en déclin"
 ARM_fading_national_identity_desc:0 "Le peuple arménien a une longue et fière histoire de résilience, marquée par sa résistance farouche et ses pertes tragiques lors des guerres des années 1910 et 1920. Après les horreurs de 1915-1916 que le peuple arménien a endurées et sa lutte pour la survie pendant la Grande Guerre, l'Arménie a brièvement obtenu son indépendance, avant d'être englobée dans l'Union soviétique au début des années 1920. Des décennies de régime soviétique ont entamé l'autonomie culturelle et le sentiment d'appartenance à la nation de notre pays. Sous l'effet des politiques de collectivisation et de suppression de l'identité ethnique menées par Moscou, les symboles de l'héritage et de la fierté arméniens se sont estompés, cédant la place à une identité soviétique qui laisse peu de place à l'histoire ou à la tradition arménienne. Aujourd'hui, l'Arménie se trouve à la croisée des chemins, où le lien du peuple avec ses racines s'affaiblit de jour en jour, menaçant d'effacer la mémoire de ces batailles durement gagnées pour la liberté et l'identité..."
 ARM_fading_national_identity_democratic:0 "Renaissance de la république"
 ARM_fading_national_identity_democratic_desc:0 "Le peuple arménien a une longue et fière histoire de résilience, marquée par sa résistance farouche et ses pertes tragiques lors des guerres des années 1910 et 1920. Après les horreurs de 1915-1916 que le peuple arménien a endurées et sa lutte pour la survie pendant la Grande Guerre, l'Arménie a brièvement obtenu son indépendance, avant d'être englobée dans l'Union soviétique au début des années 1920. Des décennies de régime soviétique ont entamé l'autonomie culturelle et le sentiment d'appartenance à la nation de notre pays. Sous l'effet des politiques de collectivisation et de suppression de l'identité ethnique menées par Moscou, les symboles de l'héritage et de la fierté arméniens se sont estompés, cédant la place à une identité soviétique qui laisse peu de place à l'histoire ou à la tradition arménienne. Aujourd'hui, l'Arménie se trouve à la croisée des chemins, où le lien du peuple avec ses racines s'affaiblit de jour en jour, menaçant d'effacer la mémoire de ces batailles durement gagnées pour la liberté et l'identité..."
 ARM_fading_national_identity_right:0 "Triomphe sur le bolchévisme"
 ARM_fading_national_identity_right_desc:0 "Le peuple arménien a une longue et fière histoire de résilience, marquée par sa résistance farouche et ses pertes tragiques lors des guerres des années 1910 et 1920. Après les horreurs de 1915-1916 que le peuple arménien a endurées et sa lutte pour la survie pendant la Grande Guerre, l'Arménie a brièvement obtenu son indépendance, avant d'être englobée dans l'Union soviétique au début des années 1920. Des décennies de régime soviétique ont entamé l'autonomie culturelle et le sentiment d'appartenance à la nation de notre pays. Sous l'effet des politiques de collectivisation et de suppression de l'identité ethnique menées par Moscou, les symboles de l'héritage et de la fierté arméniens se sont estompés, cédant la place à une identité soviétique qui laisse peu de place à l'histoire ou à la tradition arménienne. Aujourd'hui, l'Arménie se trouve à la croisée des chemins, où le lien du peuple avec ses racines s'affaiblit de jour en jour, menaçant d'effacer la mémoire de ces batailles durement gagnées pour la liberté et l'identité..."
