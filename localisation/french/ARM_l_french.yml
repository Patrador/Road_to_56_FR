 ARM_crown_the_claimant:0 "Couronner le réclamant"
 ARM_suspend_the_electoral_process:0 "Suspendre le processus électoral"
 ARM_exiled_generals:0 "Contactez les généraux exilés"
 ARM_exiled_generals_desc:0 "Pendant des années, les généraux qui ont essayé d'établir une Arménie libre à la fin de la Grande Guerre ont vécu en exil. Ils doivent revenir."
 ARM_exiled_generals_tt:0 "Les commandants militaires en exil reviennent déterminés par ceux qui ont survécu aux purges [SOV.GetAdjFP]."
 ARM_ultra_nationalist_generals:0 "Contacter les ultra-nationalistes"
 ARM_contact_garegin_nzhdeh:0 "Contacter Garegin Nzhdeh"
