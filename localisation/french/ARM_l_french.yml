 Armenian_question_category:0 "La question arménienne"
 Armenian_question_category_desc:0 "Le sort du peuple arménien était déjà au cœur des discussions entourant le traité de Versailles. Pourtant, les aspirations des nationalistes arméniens ont été balayées par le traité de Kars et l'oppression soviétique. De nombreux Arméniens vivent en exil et espèrent qu'une Arménie libre apparaîtra à nouveau sur les cartes un jour."
