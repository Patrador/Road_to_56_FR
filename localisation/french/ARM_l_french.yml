 ARM_fading_national_identity_fascist:0 "Esprit d'Aramazd"
 ARM_fading_national_identity_communist:0 "Identité socialiste arménienne"
 ARM_fading_national_identity_communist_2:0 "Identité révolutionnaire arménienne"
 ARM_dashnak_hunchak_split:0 "La division Dachnak-Hunchak"
 ARM_dashnak_hunchak_split_desc:0 "Le [ARM.GetDemocraticParty] et le Sots'ial Demokrat Hnch'akyan Kusakts'ut'yun (Hunchaks) ont autrefois lutté côte à côte pour l'indépendance et les droits des Arméniens, mais au fil du temps, des différences idéologiques sont apparues entre eux. Alors que les Dachnaks mettent l'accent sur le nationalisme arménien et l'indépendance, les Hunchaks privilégient les idéaux socialistes, la coopération avec les Soviétiques et favorisent souvent les alliances qui servent des objectifs révolutionnaires plus larges. Cette division a semé la discorde au sein de la politique arménienne, les deux partis protégeant farouchement leurs visions distinctes de l'avenir de l'Arménie. Aujourd'hui, alors que la nation est confrontée à de nouvelles menaces et opportunités, les rivalités internes menacent d'entraver l'unité au moment où elle est le plus nécessaire, laissant l'Arménie divisée et vulnérable aux influences extérieures."
