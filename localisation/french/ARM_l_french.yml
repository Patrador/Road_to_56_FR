 ARM_communist_generals:0 "Rassembler les officiers communistes"
 armenian_national_liberation_category:0 "Libération nationale"
 armenian_national_liberation_category_desc:0 "La Grande Guerre a presque vu la fin de notre peuple. Mais nous avons survécu. Il est maintenant temps de prendre notre revanche sur l'histoire et de réaliser les promesses du président Woodrow Wilson."
