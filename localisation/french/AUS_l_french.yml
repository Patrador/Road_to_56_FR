 AUS_lucien_laurat:0 "Lucien Laurat"
 AUS_german_aero_tech:0 "Modèles d'avions [GER.GetAdjMP]"
 AUS_german_aero_tech_desc:0 "Nos alliés [GER.GetAdjMP] nous ont donné accès à leurs plus récents modèles d'avion."
 AUS_british_aero_tech:0 "Modèles d'avions [ENG.GetAdjMP]"
 AUS_british_aero_tech_desc:0 "Nos alliés [ENG.GetAdjMP] nous ont donné accès à leurs plus récents modèles d'avion."
 AUS_soviet_aero_tech:0 "Modèles d'avions [SOV.GetAdjMP]"
 AUS_soviet_aero_tech_desc:0 "Nos alliés [SOV.GetAdjMP] nous ont donné accès à leurs plus récents modèles d'avions."
 AUS_imperial_naval_academy:0 "Académie navale de Rijeka"
 AUS_imperial_naval_academy_desc:0 "L'Académie Navale de Rijeka nous permettra d'affecter les officiers de la marine les plus brillants et les plus talentueux."
 AUS_triesteshipyards:0 "Chantiers navals de Trieste"
 AUS_steyr_mannlicher:0 "Steyr Mannlicher Arms"
 austria.1125.t:0 "[FROM.GetNameDefCap] exige la Slovénie"
 austria.1125.d:0 "Le gouvernement [FROM.GetAdjective] a récemment exercé une pression politique sur la région de Slovénie. Une guerre avec eux peut être coûteuse, mais pouvons-nous nous permettre de céder des terres si facilement?"
 austria.1125.a:0 "Si cela épargne la vie de notre peuple, oui."
 austria.1125.b:0 "Jamais! [ROOT.GetNameDefCap] défendra les siens!"
 austria.1126.t:0 "[YUG.GetNameDefCap] cède la Slovénie"
 austria.1126.d:0 "Les [YUG.GetHabitants] ont sagement cédé la terre que nous avions demandée, accordant à nos troupes un accès complet ainsi que le contrôle de toutes les installations. Nos plans se déroulent comme requis."
 austria.1126.a:0 "Excellent."
 austria.1127.t:0 "[YUG.GetNameDefCap] a refusé nos demandes"
 austria.1127.d:0 "La fausse nation naissante [YUG.GetAdjFS] semble vouloir riposter contre nous. Quelle autre explication pourrions-nous avoir pour un refus aussi impoli ? Nous devrons reprendre ce qui nous appartient."
 austria.1127.a:0 "Il semble que nous n'ayons pas le choix."
 austria.5006.t:0 "[AUS.GetNameDefCap] propose le Traité du Liechtenstein"
 austria.5006.d:0 "Des diplomates [AUS.GetAdjMP] sont arrivés avec une proposition de traité. Son objectif est clairement d'élargir leur liste d'alliés en cas de conflit armé. Avec la montée de l'expansionnisme [GER.GetAdjMS] et le fait que l'Europe semble se diriger vers une autre guerre, il serait peut-être sage d'écouter leurs paroles et d'envisager sérieusement leur offre."
 austria.5006.a:0 "Oui, nous devons chercher des alliés dans le cas d'une nouvelle guerre en Europe."
 austria.5006.b:0 "Nous ne pouvons accepter une proposition qui pourrait saper notre neutralité."
 austria.5007.t:0 "[SWI.GetNameDefCap] refuse notre traité"
 austria.5007.d:0 "[SWI.GetNameDefCap] a rejeté notre proposition d'alliance, soit par désir de maintenir sa position de neutralité vis-à-vis du reste du monde, soit simplement en raison de différences entre leur gouvernement et le nôtre."
 austria.5007.a:0 "Merde."
 austria.5018.t:0 "Ultimatum transylvanien"
 austria.5018.d:0 "[AUS.GetNameDefCap] nous a demandé le retour de la Transylvanie à son règne. Ils ont déjà gouverné la région - mais la Grande Guerre a changé cela. La menace qu'ils posent maintenant, cependant, est très réelle."
 austria.5018.a:0 "Nous ne pouvons pas faire face à une guerre seul contre [AUS.GetNameDef]."
 austria.5018.b:0 "Après leur défaite dans la Grande Guerre, ils n'oseraient pas."
 austria.5019.t:0 "[FROM.GetNameDefCap] refuse notre ultimatum"
 austria.5019.d:0 "Il semble que le gouvernement [FROM.GetAdjMS] ne reconnaît pas le pouvoir de la nation avec laquelle il traite, et ils ont donc refusé notre ultimatum, refusant d'accepter nos droits historiques à régner sur la Transylvanie."
 austria.5019.a:0 "Si la plume échoue, l'épée doit être tirée !"
