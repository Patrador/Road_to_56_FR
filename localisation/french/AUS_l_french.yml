 AUS_alexander_eifler:0 "Alexander Eifler"
 r56_bundeslaender_category:0 "Juillet a suivi juin"
 r56_bundeslaender_category_desc:0 "Un an après l'interdiction du parti nazi autrichien le 19 juin 1933, la Schutzstaffel mena un putsch raté contre le gouvernement du Front de Vaterland. Lors du coup d'État sanglant lancé le 25 juillet, toute l'armée fédérale fut mobilisée pour combattre les troupes SS, parvenant finalement à les vaincre, mais le chancelier Engelbert Dollfuss fut tué au cours des combats, laissant notre nouveau régime dans une situation très vulnérable.\n\nAprès avoir pris le pouvoir après la mort de Dollfuss, Kurt Schuschnigg a juré de faire en sorte qu'un tel événement ne se reproduise plus, mais il existe toujours des partisans des nazis en liberté, déstabilisant fortement notre nation. Nous devons nous assurer de réprimer leurs efforts, ou nous pourrions être confrontés à de terribles conséquences.\n\n§OPour freiner l'influence des nazis, nous devons combattre leurs forces dans chaque État de notre nation. Certains États ont plus de valeur que d'autres, il serait donc peut-être préférable d'élaborer un plan sur la façon dont nous les vaincrons, ou si cela arrive, de nous assurer que leur soulèvement soit aussi divisé que possible afin de ne pas poser de problème grave.\n\n§RSi les nazis devaient prendre le contrôle de 70 % de nos divisions, ou si nous devions entrer dans une alliance ou un état de guerre avec [GER.GetNameDef], une guerre civile éclaterait !§!"
