 AUS_erhard_raus:0 "Erhard Raus"
 AUS_georg_von_trapp:0 "Georg von Trapp"
 AUS_gunther_adolf_burstyn:0 "Gunther Adolf Burstyn"
 AUS_ernst_rudiger_starhemberg_desc:0 "§LCommandant de la Heimwehr et candidat de Schuschnigg pour succéder à Dolfuss, Ernst Rüdiger Starhemberg est un ennemi acharné de Schuschnigg depuis la formation du Front de la Patrie, faisant de son mieux pour bloquer tous les efforts de Schuschnigg.§!"
