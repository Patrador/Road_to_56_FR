 AUS_recall_gunther_adolf_burstyn:0 "Rappel de Gunther Adolf Burstyn"
 AUS_clerical_fascism_desc:0 "Un amalgame unique du fascisme de Mussolini et du fascisme clérical, le §YAustrofascisme§! ​​est un mouvement d'extrême droite qui s'est formé lors de la transformation progressive de la République en État fédéral par Engelbert Dolfuss.\n\nEn tant qu'idéologie formelle du VF, l'austrofascisme épouse le §YNationalisme catholique§! radical et le §8Corporatisme d'État§!, ainsi qu'une opposition farouche au national-socialisme et à toute unification entre l'Autriche et l'Allemagne, considérant la majorité protestante de cette dernière comme une menace pour l'identité catholique autrichienne."
 AUS_democratic_socialism_desc:0 "Une forme unique de socialisme forgée par des dirigeants du SDAPÖ tels que Victor Adler à l'époque de l'Empire austro-hongrois, l'§YAustromarxisme§! ​​est une idéologie de gauche qui tente de concilier le §8nationalisme§! ​​avec le §Rsocialisme§! ​​dans le §gcontexte impérial§!.\n\nAprès la chute de l'Empire, l'austromarxisme a été transformé par le SDAPÖ en une idéologie large essayant de former une synthèse entre la §RSocial-démocratie§! et le §OSocialisme révolutionnaire§!, croyant que la conscience de classe pourrait être atteinte par des moyens organiques à travers le maintien de l'autonomie nationale."
 AUS_socialism_desc:0 "Une forme unique de socialisme forgée par des dirigeants du SDAPÖ tels que Victor Adler à l'époque de l'Empire austro-hongrois, l'§YAustromarxisme§! ​​est une idéologie de gauche qui tente de concilier le §8nationalisme§! ​​avec le §Rsocialisme§! ​​dans le §gcontexte impérial§!.\n\nAprès la chute de l'Empire, l'austromarxisme a été transformé par le SDAPÖ en une idéologie large essayant de former une synthèse entre la §RSocial-démocratie§! et le §OSocialisme révolutionnaire§!, croyant que la conscience de classe pourrait être atteinte par des moyens organiques à travers le maintien de l'autonomie nationale."
 AUS_cement_the_jansa_plan:0 "Cimenter le plan Jansa"
 AUS_cement_the_jansa_plan_desc:0 "Le maréchal Alfred Jansa a présenté un plan génial pour se défendre contre une invasion allemande. Nous devons lui donner toutes les ressources dont il a besoin pour se préparer."
 AUS_fortify_river_traun:0 "Fortifier la rivière Traun"
 AUS_fortify_river_traun_desc:0 "La rivière Traun est en parfaite position pour défendre Vienne. Nous devons la fortifier selon la recommandation du maréchal Jansa"
 AUS_defence_focus:0 "Focus défensif"
 AUS_defence_focus_desc:0 "Notre nation est petite. Nous devons nous soucier de tenir la ligne avant de penser à attaquer."
 AUS_continue_choke_fortifications:0 "Continuer les fortifications des points d'étranglement"
 AUS_continue_choke_fortifications_desc:0 "Notre nation dispose de nombreux points d'étranglement que nous pouvons utiliser pour nous défendre. Nous devons les fortifier pour les rendre impénétrables."
 AUS_home_defense:0 "Défenses aériennes de [AUS.GetCapital.GetCapitalVictoryPointName]"
 AUS_home_defense_desc:0 "Il faut comprendre que nous ne pouvons pas contester la force aérienne de l'ennemi dans les airs. Nous devons donc construire des défenses anti-aériennes au sol pour protéger notre ville."
 AUS_artillery_modernization:0 "Modernisation de l'artillerie"
 AUS_artillery_modernization_desc:0 "L'artillerie s'est révélée être la reine de la guerre moderne. Nous devons nous assurer de ne pas être à la traîne dans ses améliorations."
 AUS_artillery_supremacy:0 "Le roi de la bataille"
 AUS_artillery_supremacy_desc:0 "Ce n'est qu'en ayant une artillerie supérieure à celle de l'ennemi que nous pourrons faire pleuvoir l'enfer sur ses soldats et en sortir victorieux."
 AUS_restart_steyr:0 "Commander des armes Steyr"
 AUS_restart_steyr_desc:0 "Steyr, le plus grand producteur d'armes de notre pays, a prouvé son engagement envers les conceptions d'armes modernes avec l'introduction du MP-34. Leur confier la conception de nouvelles armes profiterait grandement à notre armée."
 AUS_tried_and_tested:0 "Essayé et testé"
 AUS_tried_and_tested_desc:0 "La véritable guerre d'infanterie a été testée et éprouvée pendant des siècles. Il n'y a aucune raison de s'en écarter, lorsqu'elle s'est avérée efficace."
 AUS_alpine_warfare:0 "Guerre alpine"
 AUS_alpine_warfare_desc:0 "Nous devons jouer sur nos points forts en entraînant nos troupes à bien se battre sur le terrain accidenté des Alpes, afin que nous puissions l'utiliser comme une barrière naturelle contre les attaques."
 AUS_anti_tank_infantry:0 "Infanterie antichar"
 AUS_anti_tank_infantry_desc:0 "Notre industrie est trop petite pour produire des chars, mais nous pouvons toujours tenir à distance le blindage de l'ennemi en fournissant à notre infanterie des armes efficaces pour le combattre."
 AUS_combat_engineering:0 "Ingénierie de combat"
 AUS_combat_engineering_desc:0 "En soutenant nos unités avec des ingénieurs de combat, nous pouvons augmenter leur efficacité sur le champ de bataille."
 AUS_abandon_jansa_plan:0 "Abandonner le plan Jansa"
 AUS_abandon_jansa_plan_desc:0 "Si notre armée veut entrer dans l'ère moderne, nous devons abandonner les plans de défense statiques et rendre notre armée aussi flexible que possible."
 AUS_manoeuvre_warfare:0 "Guerre de manœuvre"
 AUS_manoeuvre_warfare_desc:0 "La guerre a changé et nous devons changer avec elle. La clé pour gagner une guerre moderne est une attaque rapide et forte, pas une attitude passive !"
 AUS_mechanization_research:0 "Recherche sur la mécanisation"
 AUS_mechanization_research_desc:0 "En transportant notre infanterie dans des véhicules blindés, nous réduisons le risque qu'elle soit attaquée en mouvement."
 AUS_doctrine_innovation:0 "Innovation doctrinale"
 AUS_doctrine_innovation_desc:0 "Nous devons élaborer une nouvelle doctrine pour la guerre moderne, basée sur la vitesse et la manœuvrabilité."
 AUS_motorization_effort:0 "Effort de motorisation"
 AUS_motorization_effort_desc:0 "En motorisant notre armée et notre logistique, nous pouvons grandement améliorer l'efficacité de notre armée."
 AUS_mechanized_army:0 "Armée mécanisée"
 AUS_mechanized_army_desc:0 "La mécanisation de notre armée a considérablement augmenté la force de notre infanterie mobile."
 AUS_rocket_innovations:0 "Innovations en matière de fusées"
 AUS_rocket_innovations_desc:0 "La technologie des fusées est toute nouvelle, mais elle peut être utilisée de manière dévastatrice. Nous devrions nous y intéresser."
 AUS_local_tank_research:0 "Recherche sur les armures locales"
 AUS_local_tank_research_desc:0 "Bien que notre industrie soit petite, cela ne nous empêche pas de nous intéresser à une petite production locale de chars."
 AUS_radio_improvements:0 "Améliorations radio"
 AUS_radio_improvements_desc:0 "En dotant nos unités de nouvelles radios, nous pouvons améliorer leur organisation et leurs communications."
 AUS_modernize_officer_training:0 "Moderniser la formation des officiers"
 AUS_modernize_officer_training_desc:0 "Une grande partie de notre formation d'officier est encore un vestige de la Grande Guerre et de l'ancien empire. Nous devrions la réformer autant que possible pour être prêts pour la nouvelle ère."
 AUS_shock_troop_offensive:0 "L'offensive des Stormtroopers"
 AUS_shock_troop_offensive_desc:0 "Vers la fin de la Grande Guerre, nos alliés allemands ont utilisé les stormtroopers avec beaucoup d'efficacité. Nous devrions en tirer des leçons."
 AUS_intervention:0 "Intervention continentale"
 AUS_intervention_desc:0 "Le continent se trouve sur le fil du rasoir, et nous devons nous unir pour lutter contre les marées du nazisme et du bolchevisme, de peur d'être dévorés par eux."
 AUS_end_the_depression:0 "Mettre fin à la dépression"
 AUS_end_the_depression_desc:0 "Le pire de la dépression est derrière nous. Nous devons franchir la dernière étape pour en annuler les effets."
 AUS_expand_vienna_university:0 "Agrandir l'université de Vienne"
 AUS_expand_vienna_university_desc:0 "L'université de Vienne est l'une des universités les plus prestigieuses de toute l'Europe. Nous devons l'agrandir afin de faire naître une nouvelle génération d'esprits brillants pour notre nation."
 AUS_strabag_construction:0 "Projets de construction STRABAG"
 AUS_strabag_construction_desc:0 "En confiant à STRABAG la réalisation de nos projets de construction, nous pouvons grandement améliorer la vitesse à laquelle nous développons notre industrie."
 AUS_mixed_economy:0 "Politique économique mixte"
 AUS_mixed_economy_desc:0 "Nous devons œuvrer pour une économie mixte qui serve le peuple et réponde à ses besoins. Seul un équilibre entre une économie de marché et le bien-être social peut garantir notre stabilité."
 AUS_subsidies_for_farmers:0 "Subventions aux agriculteurs"
 AUS_subsidies_for_farmers_desc:0 "Certains agriculteurs ont été touchés par l'expansion industrielle rapide de notre nation. Nous devons nous assurer de subvenir également à leurs besoins, nous comptons sur eux."
 AUS_industry_nationalizations:0 "Nationaliser STRABAG"
 AUS_industry_nationalizations_desc:0 "En nationalisant STRABAG, nous pouvons le placer sous le contrôle du gouvernement et libérer plus d'espace pour travailler avec d'autres entreprises industrielles."
 AUS_urban_industry_expansion:0 "Usine de Vienne"
 AUS_urban_industry_expansion_desc:0 "Nous devons étendre notre industrie dans les zones urbaines, où vivent la plupart des travailleurs."
 AUS_fund_public_infrastructure:0 "Expansion des infrastructures à l'échelle nationale"
 AUS_fund_public_infrastructure_desc:0 "Afin de garantir que notre population puisse se déplacer efficacement, nous devons étendre nos infrastructures routières et de transport à travers le pays."
 AUS_invite_scientists:0 "Inviter des scientifiques étrangers"
 AUS_invite_scientists_desc:0 "Notre nation devrait être un phare de l'éducation et de la recherche scientifique. Si nous voulons y parvenir, nous devons inviter des scientifiques du monde entier à nous aider."
 AUS_suburban_development_plan:0 "Plan de développement suburbain"
 AUS_suburban_development_plan_desc:0 "Avec notre récente expansion des infrastructures entourant nos plus grandes villes, nous devons commencer à développer de nouvelles terres pour créer un espace pour un développement économique supplémentaire de la population suburbaine du pays."
 AUS_graz_industry_expansion:0 "Expansion industrielle de Graz"
 AUS_graz_industry_expansion_desc:0 "Nos territoires du sud sont en retard en termes de développement industriel. Nous devrions ouvrir des projets de construction pour remédier à cela."
 AUS_the_corporate_model:0 "Le modèle d'entreprise"
 AUS_the_corporate_model_desc:0 "La seule façon pour notre nation d'avancer est de suivre l'exemple de Mussolini en organisant notre société en groupes qui servent ensemble nos intérêts communs."
 AUS_mixed_industrial_development:0 "Développement industriel mixte"
 AUS_mixed_industrial_development_desc:0 "Nous ne devrions pas trop pencher vers l'un ou l'autre côté du développement industriel. Une industrie civile forte est importante - mais notre nation doit être capable de se défendre."
 AUS_farmers_to_factories:0 "Des agriculteurs aux usines"
 AUS_farmers_to_factories_desc:0 "Nous ne pouvons plus compter sur les anciennes terres de la Couronne pour répondre à nos besoins industriels. Nous devons déplacer les agriculteurs vers les usines pour maintenir notre nation à flot."
 AUS_factories_in_countryside:0 "Des usines à la campagne"
 AUS_factories_in_countryside_desc:0 "La construction d'usines dans des régions plus rurales pourrait contribuer à accroître notre main-d'œuvre en offrant des opportunités de travail aux populations rurales."
 AUS_empower_private_enterprises:0 "Donner du pouvoir aux grandes entreprises"
 AUS_empower_private_enterprises_desc:0 "Donner du pouvoir aux grandes entreprises nous permet de contrôler plus efficacement l'économie en travaillant avec moins de sociétés individuelles."
 AUS_shift_strabag:0 "Déplacer la construction de STRABAG"
 AUS_shift_strabag_desc:0 "Nous pouvons utiliser STRABAG de manière plus efficace si nous transférons leurs projets de construction vers la construction militaire."
 AUS_commit_to_autarky:0 "S'engager pour l'autarcie"
 AUS_commit_to_autarky_desc:0 "Nous sommes entourés d'ennemis tout autour, et nous ne pouvons pas nous permettre de compter sur qui que ce soit d'autre que nous-mêmes. Nous devons devenir totalement autosuffisants si nous voulons survivre."
 AUS_fund_coal_industries:0 "Agrandir les mines de charbon d'Ampflwang"
 AUS_fund_coal_industries_desc:0 "Financer les industries du charbon nous aidera à être indépendants des autres nations sur le plan énergétique et à stimuler notre économie."
 AUS_military_industrial_funding:0 "Expansion militaire de Vienne"
 AUS_military_industrial_funding_desc:0 "Financer notre complexe militaro-industriel est nécessaire si nous voulons créer notre propre équipement et ne pas dépendre des importations d'autres nations."
 AUS_salzburg_military_hub:0 "Pôle militaire de Salzbourg"
 AUS_salzburg_military_hub_desc:0 "La situation centrale de Salzbourg dans notre pays en ferait un emplacement idéal pour un pôle militaire"
 AUS_steel_industry_funds:0 "Développer l'industrie sidérurgique de Linz"
 AUS_steel_industry_funds_desc:0 "Notre nation a besoin de plus d'acier pour plus d'armes. Nous devrions développer nos industries sidérurgiques existantes pour soutenir une plus grande portée."
 AUS_local_weapons_manufacturing:0 "Fabrication massive d'armes"
 AUS_local_weapons_manufacturing_desc:0 "Nous devons accélérer le rythme de notre production d'armes - le temps presse et nous ne sommes pas préparés."
 AUS_clock_ticks_down:0 "Le compte à rebours a commencé"
 AUS_clock_ticks_down_desc:0 "Cela a commencé. Les nazis ont marché sur la Rhénanie, leur premier mépris flagrant du traité de Versailles. Comme c'est le traité qui nous maintient indépendants, nous devons trouver un moyen de faire réfléchir les Allemands à deux fois avant de marcher sur notre frontière.\n\nTic, tac."
 AUS_austria_awaken:0 "Autriche, réveille-toi !"
 AUS_austria_awaken_desc:0 "Réveille-toi !\n\nNotre grande Autriche est en grave danger. Nous devons regarder vers l'extérieur et trouver du soutien, de peur que les nazis ne viennent frapper à notre porte."
 AUS_look_west:0 "Regardons vers l'Ouest"
 AUS_look_west_desc:0 "Bien que nous puissions avoir de bonnes relations avec [ITA.GetNameDef], ils commencent à être trop amicaux avec les nazis, ce qui nous met en danger. Au lieu de cela, nous devrions regarder vers l'Ouest, vers la Grande-Bretagne et la France, avec lesquelles nous ne sommes peut-être pas d'accord idéologiquement, mais ils ne veulent pas voir l'Autriche unie à l'Allemagne autant que nous."
 AUS_repeal_party_ban:0 "Abroger l'interdiction des partis"
 AUS_repeal_party_ban_desc:0 "Depuis la prise de contrôle du VF, les partis d'opposition ont été interdits d'opérer dans le but de sécuriser le pouvoir. Si nous voulons ramener le pays à la démocratie, nous devons annuler cette loi."
 AUS_disband_paramilitaries:0 "Dissoudre les groupes paramilitaires"
 AUS_disband_paramilitaries_desc:0 "Si nous voulons stabiliser la nation, nous devons enfin dissoudre les nombreux paramilitaires qui existent. Ils ne servent qu'à déstabiliser notre nation."
 AUS_reorganize_the_right:0 "Réorganiser la droite"
 AUS_reorganize_the_right_desc:0 "Les élections approchent à grands pas, et si nous voulons gagner, nous devons réorganiser notre parti pour attirer une base plus large."
 AUS_return_otto_bauer:0 "Renvoyer Otto Bauer d'exil"
 AUS_return_otto_bauer_desc:0 "Otto Bauer est un socialiste autrichien bien connu qui est membre de longue date du Parti social-démocrate. Il est en exil depuis la prise de contrôle du VF, et beaucoup souhaitent son retour alors que nous ramenons le pays à la démocratie. Cependant, certains ne lui font pas confiance en raison de sa position pro-unification avec l'Allemagne, mais à quel point est-ce vraiment important ?"
 AUS_begin_election_campaigns:0 "Commencer les campagnes électorales"
 AUS_begin_election_campaigns_desc:0 "Il est temps. Après avoir finalement rétabli le régime démocratique, nous commencerons la campagne pour notre première élection."
 AUS_sdapo_victory:0 "Victoire du SDAPÖ"
 AUS_sdapo_victory_desc:0 "Enfin, le SDAPÖ est sorti vainqueur des élections. Ce n'est qu'à présent que nous pouvons commencer à œuvrer pour une Autriche libre et égalitaire !"
 AUS_bauer_government:0 "Le cabinet de Bauer"
 AUS_bauer_government_desc:0 "La seule voie à suivre est qu'Otto Bauer dirige notre gouvernement vers l'avenir. Sa passion pour les idéaux socialistes est ce qui fera avancer cette nation."
 AUS_restart_linz_program:0 "Un nouveau programme de Linz"
 AUS_restart_linz_program_desc:0 "Le programme de Linz de 1926 a disparu, mais ensemble, nous pouvons nous unir et former un nouvel esprit national qui dénouera les conflits du passé."
 AUS_democracy_of_the_proletariat:0 "Démocratie du prolétariat"
 AUS_democracy_of_the_proletariat_desc:0 "Notre nation doit devenir une société où tous sont égaux, libres de toute oppression."
 AUS_revive_the_schutzbund:0 "Revivre le Schutzbund"
 AUS_revive_the_schutzbund_desc:0 "Le Republikaner Schutzbund, qui a vaillamment lutté pour défendre notre démocratie en 1934, a été dissous après la guerre civile. Nous devons le relancer afin de protéger notre démocratie."
 AUS_healthcare_subsidization:0 "Subventions aux soins de santé"
 AUS_healthcare_subsidization_desc:0 "Nous devons nous assurer que chaque personne de notre nation ait accès aux soins de santé si nous voulons réaliser notre vision d'une grande Autriche."
 AUS_reverse_brain_drain:0 "Inverser la fuite des cerveaux"
 AUS_reverse_brain_drain_desc:0 "De nombreux esprits brillants ont été forcés de quitter notre nation en raison de la prise de pouvoir du gouvernement fasciste. Nous devons les renvoyer chez eux pour que notre nation puisse se développer."
 AUS_public_housing_programs:0 "Plan national de logement"
 AUS_public_housing_programs_desc:0 "Dans de nombreuses régions du pays, les travailleurs ne peuvent pas trouver de logement adéquat et sont obligés de vivre dans des logements exigus. Nous devons réparer cette injustice."
 AUS_democracy_worth_defending:0 "Une démocratie qui mérite d'être défendue"
 AUS_democracy_worth_defending_desc:0 "Après avoir perdu notre démocratie une fois, nous ne pouvons plus nous permettre d'être apathiques. Chaque citoyen doit prendre conscience de son devoir de défendre sa liberté, sa liberté et son foyer."
 AUS_the_three_arrows:0 "Les trois flèches"
 AUS_the_three_arrows_desc:0 "Nous avons réussi à libérer notre pays, mais nous devons maintenant former un front uni contre tous les totalitaires du monde."
 AUS_strike_the_heart:0 "Frapper le cœur"
 AUS_strike_the_heart_desc:0 "Le fascisme a commencé en Italie et s'est depuis propagé dans de nombreux pays. Nous devons frapper à la source et le détruire une fois pour toutes."
 AUS_stop_the_spread:0 "Arrêter la propagation"
 AUS_stop_the_spread_desc:0 "Nos voisins ont été pris sous le contrôle de tyrans fascistes. Il est de notre devoir de les libérer."
 AUS_remember_red_vienna:0 "Souvenez-vous de la Vienne la Rouge"
 AUS_remember_red_vienna_desc:0 "La Vienne Rouge, cœur battant du socialisme autrichien, était autrefois une grande utopie à l'époque de la Première République. Nous devons faire revivre cet esprit, pour faire avancer non seulement la ville, mais tout notre pays !"
 AUS_equal_rights_women:0 "Une révolution des femmes"
 AUS_equal_rights_women_desc:0 "Cette révolution sociale ne concerne pas seulement les hommes, mais toute notre société. L'intégration des femmes dans notre armée et notre main-d'œuvre augmentera considérablement nos capacités."
 AUS_renner_government:0 "La coalition de Renner"
 AUS_renner_government_desc:0 "Otto Bauer a un bon esprit, mais il est trop ambitieux. Karl Renner peut nous conduire vers un avenir de prospérité et de pragmatisme."
 AUS_toe_the_line:0 "Respecter la ligne"
 AUS_toe_the_line_desc:0 "Ce dont nous avons besoin en ce moment, c'est d'unité, pas de division. Nous ne pouvons pas nous permettre d'être trop radicaux dans notre approche."
 AUS_national_unity_government:0 "Gouvernement d'unité nationale"
 AUS_national_unity_government_desc:0 "Les menaces sont partout, et nous ne pouvons pas perdre de temps à nous chamailler sur la politique intérieure. Nous devons nous unir et former un gouvernement d'unité nationale, dédié à la protection du peuple autrichien contre ses ennemis."
 AUS_remove_miklas:0 "Supprimer Miklas"
 AUS_remove_miklas_desc:0 "Le président Wilhelm Miklas est resté là quand Dolfuss a détruit la Première République, sans utiliser aucun de ses pouvoirs pour l'arrêter. Il a failli à son devoir de président de la République et doit être démis de ses fonctions."
 AUS_compromise_miklas:0 "Faire un compromis avec Miklas"
 AUS_compromise_miklas_desc:0 "Bien que nous ne soyons pas d'accord avec lui, le président Miklas doit être maintenu au pouvoir afin de maintenir la paix. Nous devrions plutôt faire pression sur lui pour qu'il soutienne notre gouvernement."
 AUS_proclaim_the_second_republic:0 "Proclamer la Deuxième République"
 AUS_proclaim_the_second_republic_desc:0 "À travers les épreuves et les tribulations, la nation autrichienne a tenu bon, sous les menaces des nazis, des fascistes et des communistes. Aujourd'hui, nous pouvons être fiers de notre nouvelle république, pour tous ceux qui n'ont pas pu vivre assez longtemps pour la voir revenir."
 AUS_bring_in_left:0 "Faire entrer la gauche"
 AUS_bring_in_left_desc:0 "Nous devons intégrer davantage l'aile gauche de notre parti, afin d'empêcher le factionnalisme et de promouvoir l'unité."
 AUS_compromise_with_conservatives:0 "Faire un compromis avec les conservateurs"
 AUS_compromise_with_conservatives_desc:0 "Bien que nous soyons rivaux, certains membres du parti conservateur sont prêts à travailler avec nous pour atteindre des objectifs communs."
 AUS_reform_education_system:0 "Réformes de l'éducation universelle"
 AUS_reform_education_system_desc:0 "Nous devons fournir à tous les esprits brillants de la nation les ressources dont ils ont besoin pour réussir, afin que notre prochaine génération soit instruite et productive."
 AUS_proletarians_of_today:0 "Les prolétaires d'aujourd'hui"
 AUS_proletarians_of_today_desc:0 "Chaque homme et chaque femme de la République autrichienne doivent faire leur devoir pour protéger leur patrie.\n\n\"Et nous nous demandons : sommes-nous des hommes, les prolétaires d'aujourd'hui sont-ils encore des moutons qu'on peut mener bêtement à l'abattoir ?"
 AUS_land_reform:0 "Réformes agraires"
 AUS_land_reform_desc:0 "La réforme du système agraire devrait aider les communautés agricoles les plus pauvres et améliorer l'autosuffisance de notre nation."
 AUS_defence_of_the_republic:0 "Défense de la République"
 AUS_defence_of_the_republic_desc:0 "Karl Renner, père de notre république, nous a conduits vers la paix et la stabilité. Les épreuves ont été dures, mais nous pouvons lui faire confiance pour nous conduire vers l'avenir."
 AUS_father_of_republic:0 "Père de la République"
 AUS_father_of_republic_desc:0 "Depuis l'époque de la Première République, Karl Renner a montré son dévouement à l'établissement d'une nouvelle république autrichienne, une république qui profite à tous les citoyens, quelle que soit leur position sociale. Le père de notre république doit être reconnu."
 AUS_dismantle_corporatism:0 "Démanteler le corporatisme"
 AUS_dismantle_corporatism_desc:0 "Les éléments du système corporatif des fascistes demeurent. Ils doivent être détruits et remplacés par des institutions qui profitent à l'homme du commun."
 AUS_strike_the_snake:0 "Décapitez le serpent"
 AUS_strike_the_snake_desc:0 "Assez d'attendre. Ensemble, nous pouvons renverser le gouvernement d'Hitler une fois pour toutes."
 AUS_danubian_economic_alliance:0 "Alliance économique danubienne"
 AUS_danubian_economic_alliance_desc:0 "Tendre la main aux nations amies de notre voisinage et nouer des liens économiques avec elles nous aiderait grandement à sortir du marasme économique dans lequel nous nous trouvons."
 AUS_danubian_defensive_pact:0 "Entente danubienne"
 AUS_danubian_defensive_pact_desc:0 "Au lieu de nous allier à l'Occident, nous pourrions peut-être former une entente danubienne qui servirait de rempart contre les principales nations d'Europe."
 AUS_bolshevik_reconciliation:0 "Réconciliation bolchevique"
 AUS_bolshevik_reconciliation_desc:0 "Bien que notre parti se soit parfois opposé au gouvernement de Moscou, nous pouvons voir qu'ils sont après tout les véritables champions du socialisme en Europe, et en tant que tels, nous devons nous allier à eux pour libérer le continent."
 AUS_realize_unity:0 "Réaliser notre unité"
 AUS_realize_unity_desc:0 "L'Autriche seule n'est rien du tout. Nous devons réaliser notre plus grande unité allemande avec nos voisins du nord, et notre responsabilité de les libérer de leur gouvernement totalitaire."
 AUS_arm_german_resistance:0 "Armer la résistance allemande"
 AUS_arm_german_resistance_desc:0 "Il existe encore de nombreux groupes armés en Allemagne qui s'opposent au régime totalitaire actuel. Nous devons leur envoyer du soutien, afin qu'ils soient prêts quand il sera temps de frapper."
 AUS_for_a_free_germany:0 "Unité, justice, liberté"
 AUS_for_a_free_germany_desc:0 "Le temps est venu. Nous ne devons pas oublier ce qui nous motive en tant que peuple - le dévouement pour une nation juste, libre et unie, pour tout le peuple allemand."
 AUS_negotiate_reunification:0 "Négocier l'unification"
 AUS_negotiate_reunification_desc:0 "Les nazis étant renversés, nous devons entamer des négociations d'unification avec le nouveau gouvernement allemand. Rien ne peut s'opposer à une Allemagne plus grande et plus unifiée."
 AUS_join_the_west:0 "Rejoindre l'Ouest"
 AUS_join_the_west_desc:0 "Si nous voulons être protégés contre la tempête à venir, nous devons rejoindre les alliés occidentaux dans leur lutte."
 AUS_support_the_bauernbund:0 "Soutenir le Bauernbund"
 AUS_support_the_bauernbund_desc:0 "Soutenir les syndicats agricoles de notre pays, comme le Bauernbund, augmenterait considérablement notre popularité auprès des électeurs ruraux."
 AUS_landbund_support:0 "Inviter les ministres du Landbund"
 AUS_landbund_support_desc:0 "De nombreux membres du Landbund pourraient être des conseillers utiles dans notre cabinet. Nous devrions les inviter à rejoindre notre gouvernement."
 AUS_cs_victory:0 "Victoire du CSP"
 AUS_cs_victory_desc:0 "Avec un peu de \"guidance\", le Christlichsoziale Partei est sorti victorieux des élections, et nous pouvons continuer notre travail pour faire de l'Autriche un grand État catholique."
 AUS_crush_heimwehr_remnants:0 "Écraser les restes de la Heimwehr"
 AUS_crush_heimwehr_remnants_desc:0 "La Heimwehr est toujours une force influente dans notre nation, et nous devons freiner son influence si nous voulons que notre cause réformiste gagne du terrain."
 AUS_reform_the_sturmscharen:0 "Réformer les Sturmscharen"
 AUS_reform_the_sturmscharen_desc:0 "Le chef réformiste Leopold Figl est également le commandant des Sturmscharen de Basse-Autriche. Il pourrait utiliser son influence au sein de l'organisation pour la faire lentement évoluer vers le soutien de la cause réformiste, nous procurant ainsi une influence bien nécessaire sur les paramilitaires de la nation."
 AUS_empower_the_economic_council:0 "Donner du pouvoir au Conseil économique"
 AUS_empower_the_economic_council_desc:0 "De nombreux membres du Conseil économique fédéral soutiennent notre cause réformiste. Leopold Figl devrait utiliser son influence pour obtenir du soutien au conseil afin de donner du pouvoir au mouvement réformiste."
 AUS_miklas_support:0 "Influencer Miklas"
 AUS_miklas_support_desc:0 "Le président Wilhelm Miklas est peut-être un lâche, mais au moins il est sympathique à notre cause. Le convaincre de soutenir nos efforts pourrait s'avérer un puissant coup de pouce politique."
 AUS_oust_schuschnigg:0 "Vote de défiance"
 AUS_oust_schuschnigg_desc:0 "Il est temps. Nous avons rassemblé suffisamment de pouvoir politique et de soutien au sein du CSP pour appeler à un vote de défiance contre le chancelier Schuschnigg. Nous pouvons enfin remodeler l'Autriche en la grande nation démocratique et conservatrice qu'elle pourrait être."
 AUS_economic_liberalization:0 "Libéralisations économiques"
 AUS_economic_liberalization_desc:0 "L'État corporatif a été un désastre pour notre économie. Nous devons œuvrer pour parvenir à une économie de marché libre, pour favoriser la croissance économique de notre nation."
 AUS_grand_coalition:0 "Une grande coalition"
 AUS_grand_coalition_desc:0 "Pour empêcher la reprise des luttes intestines qui ont ravagé la Première République, nous devons coopérer avec le SDAPÖ et former une grande coalition pour faire avancer notre nation. Ce n'est qu'ensemble que nous pourrons défendre l'Autriche des menaces extérieures."
 AUS_impede_socialists:0 "Entraver les partis socialistes"
 AUS_impede_socialists_desc:0 "Les partis socialistes menacent notre stabilité. Nous devons entraver leurs efforts pour prendre le pouvoir afin de consolider notre domination."
 AUS_austrian_catholic_identity:0 "Identité catholique autrichienne"
 AUS_austrian_catholic_identity_desc:0 "Le destin de l'Autriche lui appartient, distinct de celui des protestants du nord. Nous sommes notre propre peuple, unis par nos croyances catholiques, prêts à nous tenir debout dans la famille des nations."
 AUS_destroy_dolfuss_legacy:0 "Dénoncer l'héritage de Dolfuss"
 AUS_destroy_dolfuss_legacy_desc:0 "La prise de pouvoir d'Engelbert Dolfuss est la raison pour laquelle nous nous trouvons dans cette situation. Sa quête de pouvoir a presque envoyé l'Autriche sur un chemin sombre, et il doit être considéré comme un dictateur et une tache sur notre histoire."
 AUS_preserve_dolfuss_legacy:0 "Préserver l'héritage de Dolfuss"
 AUS_preserve_dolfuss_legacy_desc:0 "Engelbert Dolfuss était un héros et un véritable leader qui a sauvé la nation de l'invasion des Allemands. Il doit être considéré comme le fondateur de la nation autrichienne moderne, et son héritage doit être préservé."
 AUS_austria_alone:0 "L'Autriche seule"
 AUS_austria_alone_desc:0 "Bien que moins puissante qu'auparavant, l'Autriche reste une nation indépendante et nous pouvons nous défendre sans capituler devant les grandes puissances."
 AUS_work_with_heimwehr:0 "Utiliser les restes de la Heimwehr"
 AUS_work_with_heimwehr_desc:0 "Les restes de la Heimwehr pourraient être intégrés à notre parti, affaiblissant ainsi le parlement et la cause réformiste."
 AUS_appoint_loyal_judges:0 "Nommer des juges loyaux"
 AUS_appoint_loyal_judges_desc:0 "Afin de sécuriser les tribunaux, nous devons utiliser nos pouvoirs pour nommer des juges loyaux qui renforceront notre influence dans la nation."
 AUS_exploit_constitutional_loopholes:0 "Exploiter les failles constitutionnelles"
 AUS_exploit_constitutional_loopholes_desc:0 "La nation étant officiellement toujours régie par la Constitution de mai 1934, il existe de nombreuses failles que nous pouvons exploiter pour limiter l'influence politique des réformistes."
 AUS_depose_miklas:0 "Destituer Miklas"
 AUS_depose_miklas_desc:0 "Miklas a été une marionnette utile, mais son temps est révolu. Il doit être démis de ses fonctions et ses pouvoirs transférés au Chancelier."
 AUS_constrict_the_parliament:0 "Constricter le Parlement"
 AUS_constrict_the_parliament_desc:0 "Grâce à notre influence, nous sommes enfin en mesure de limiter la menace du Parlement contre notre pouvoir et de neutraliser ainsi l'influence des réformistes, consolidant ainsi notre règne."
 AUS_a_good_show:0 "Organiser un bon spectacle"
 AUS_a_good_show_desc:0 "Afin de conserver le soutien de nos alliés occidentaux, nous devons organiser un bon spectacle pour montrer au monde nos \"réformes\"."
 AUS_token_constitution_reforms:0 "Réformes constitutionnelles symboliques"
 AUS_token_constitution_reforms_desc:0 "Nous devons continuer à organiser un spectacle pour le monde en réformant certaines parties de notre constitution dans une certaine mesure, même si ces réformes ne changeront pas la nation de manière significative."
 AUS_moderate_restoration:0 "Une restauration modérée"
 AUS_moderate_restoration_desc:0 "Ce dont l'Autriche a besoin en ce moment, c'est d'une figure de proue populaire pour l'unifier en ces temps troublés. Une restauration modérée d'Otto von Habsburg est ce dont nous avons besoin."
 AUS_repeal_may_constitution:0 "Abroger la Constitution de mai"
 AUS_repeal_may_constitution_desc:0 "La Constitution de mai est une honte pour notre nation, et elle doit être abrogée pour ouvrir la voie à une nouvelle Autriche démocratique."
 AUS_reform_the_bundesheer:0 "Réformer la Bundesheer"
 AUS_reform_the_bundesheer_desc:0 "Afin de prévenir la corruption et les tendances autoritaires dans l'armée, nous devons mener une enquête sur les officiers suspects."
 AUS_minister_reshuffling:0 "Remaniements ministériels"
 AUS_minister_reshuffling_desc:0 "En remaniant les ministres à certaines occasions, nous pouvons empêcher les fonctionnaires de nouer trop de liens et de devenir corrompus."
 AUS_fight_kaiser_influence:0 "Combattre l'influence du Kaiser"
 AUS_fight_kaiser_influence_desc:0 "Le Kaiser est utile en tant que personnage unificateur, mais sa soif de pouvoir ne fera que condamner une fois de plus notre nation. Si nous voulons continuer à prospérer, nous devons essayer de contourner son règne."
 AUS_use_miklas:0 "Utiliser Miklas"
 AUS_use_miklas_desc:0 "Le président Miklas pourrait être un outil utile pour nos efforts. Si nous devions obtenir son soutien, nous augmenterions considérablement notre influence."
 AUS_a_new_austria:0 "Une nouvelle Autriche"
 AUS_a_new_austria_desc:0 "L'Autriche de demain n'est pas l'Autriche d'hier. L'Autriche de demain sera une société démocratique et pluraliste où tous seront traités avec respect et tous seront égaux. Nous devons garder cet objectif en vue."
 AUS_fall_from_grace:0 "Une chute en disgrâce"
 AUS_fall_from_grace_desc:0 "En contournant les exploits utilisés par le Kaiser, nous avons assuré notre position d'organe politique dominant du pays. Maintenant, nous pouvons avancer vers nos objectifs."
 AUS_unite_the_nation:0 "Unir la nation"
 AUS_unite_the_nation_desc:0 "Le temps de l'unité est venu. Avec la menace allemande à nos portes, nous devons travailler ensemble pour survivre à la tempête."
 AUS_national_defence_effort:0 "Effort de défense nationale"
 AUS_national_defence_effort_desc:0 "Nous devons mobiliser l'industrie pour être prête à défendre la nation."
 AUS_national_mobilization:0 "Mobilisation nationale"
 AUS_national_mobilization_desc:0 "Nous devons recruter le plus de personnes possible dans l'armée, et vite, si nous voulons avoir assez d'hommes pour survivre à l'assaut."
 AUS_foreign_arms_purchases:0 "Achats d'armes étrangères"
 AUS_foreign_arms_purchases_desc:0 "Nos industries peuvent produire de nombreuses armes, mais ce serait une bonne idée d'acheter du matériel étranger pour renforcer notre stock."
 AUS_antifascist_bulwark:0 "Rempart antifasciste"
 AUS_antifascist_bulwark_desc:0 "Ensemble, nous serons un rempart contre la menace fasciste qui nous entoure."
 AUS_antifascist_bulwark_ns_target_tt:0 "Bonus d'attaque contre les §Yprincipaux pays fascistes d'Europe§!: §G+10.0%§!\nBonus de défense contre les §Yprincipaux pays fascistes d'Europe§!: §G+10.0%§!"
 AUS_strike_the_source:0 "Frappez la source"
 AUS_strike_the_source_desc:0 "L'Italie n'est pas seulement la source du fascisme, mais détient également des terres que nous, les Autrichiens, tenons beaucoup à cœur. Nous devons libérer notre peuple et le leur."
 AUS_preemptive_strike:0 "Frappe préventive"
 AUS_preemptive_strike_desc:0 "Ce n'est un secret pour personne que les Allemands viennent nous chercher. Au lieu d'attendre, il est temps de frapper en premier, et vite !"
 AUS_south_german_union:0 "Une Union de l'Allemagne du Sud"
 AUS_south_german_union_desc:0 "Le peuple autrichien n'est pas seulement autrichien, mais aussi allemand du Sud, un groupe distinct d'allemands catholiques. Nous devons promouvoir cette identité auprès de notre peuple."
 AUS_our_own_pact:0 "Notre propre pacte"
 AUS_our_own_pact_desc:0 "Nous devons mettre fin aux alliances majeures et former notre propre pacte de défense danubien, pour la défense de toutes les nations mineures d'Europe."
 AUS_a_danubian_association:0 "Une association danubienne"
 AUS_a_danubian_association_desc:0 "Notre fraternité avec les nations de l'ancien empire ne doit pas être oubliée, mais ces temps sont révolus. Nous devons les contacter et former une association mutuelle où notre politique étrangère sera unie."
 AUS_slovenia_for_alliance:0 "La Slovénie pour l'alliance"
 AUS_slovenia_for_alliance_desc:0 "Le peuple slovène est d'origine germanique. Peut-être pourrions-nous conclure un accord avec le gouvernement yougoslave, où nous recevrions la Slovénie en échange de notre protection contre les Italiens."
 AUS_invite_hungary:0 "Inviter la Hongrie"
 AUS_invite_hungary_desc:0 "Nous devrions inviter la Hongrie à rejoindre l'association danubienne, pour renforcer encore notre position."
 AUS_topple_hungary:0 "Renverser [HUN.GetLeader]"
 AUS_topple_hungary_desc:0 "L'agression hongroise dans les Balkans, y compris la revendication de notre propre territoire légitime, a déstabilisé la région pendant trop longtemps ! Nous devons renverser le gouvernement de [HUN.GetLeader] et installer une administration responsable dans la nation !"
 AUS_rewrite_may_constitution:0 "Réécrire la Constitution de mai"
 AUS_rewrite_may_constitution_desc:0 "En réécrivant simplement la Constitution de mai, nous pouvons conserver certains exploits qui pourraient nous être bénéfiques pour prendre plus de pouvoir."
 AUS_forge_government_ties:0 "Tisser des liens avec le gouvernement"
 AUS_forge_government_ties_desc:0 "En forgeant certains liens au sein du gouvernement, nous pouvons éventuellement gagner le soutien de certains ministres utiles."
 AUS_negotiate_with_loyal_officers:0 "Négocier avec des officiers loyaux"
 AUS_negotiate_with_loyal_officers_desc:0 "Il y a de nombreux officiers dans l'armée qui soutiennent le Kaiser. Nous pouvons utiliser leur influence pour faire avancer nos plans."
 AUS_austria_first:0 "L'Autriche d'abord"
 AUS_austria_first_desc:0 "Assez de faiblesse ! Les Allemands ont essayé de nous éclipser assez longtemps ! L'Autriche sera indépendante, libérée de la domination allemande, et retrouvera sa gloire perdue !"
 AUS_second_enabling_act:0 "La deuxième loi d'habilitation"
 AUS_second_enabling_act_desc:0 "En exploitant les failles que nous avons créées dans la constitution, nous avons réussi à minimiser l'influence du Parlement. Il est maintenant temps que la gloire de l'Autriche soit reconquise !"
 AUS_cousins_not_brothers:0 "Cousins, pas frères"
 AUS_cousins_not_brothers_desc:0 "L'échec de l'empire austro-hongrois était inévitable, mais nous ne devons pas ignorer la grande amitié qui unit nos nations. En formant une alliance avec la Hongrie, nous pouvons regagner ensemble nos terres volées."
 AUS_partition_czechoslovakia:0 "Partition de la Tchécoslovaquie"
 AUS_partition_czechoslovakia_desc:0 "La Bohême a longtemps été le cœur industriel de l'empire autrichien. En partageant la Tchécoslovaquie avec la Hongrie, nous pouvons récupérer nos territoires perdus."
 AUS_expand_bohemian_industry:0 "Développer l'industrie bohémienne"
 AUS_expand_bohemian_industry_desc:0 "L'industrie bohémienne est vitale pour notre nation et dispose d'une bonne infrastructure pour son expansion. Nous devrions nous concentrer sur son expansion, ce qui améliorerait probablement aussi l'opinion locale de notre gouvernement."
 AUS_integrate_bohemia:0 "Intégrer la Bohême"
 AUS_integrate_bohemia_desc:0 "Les Tchèques font depuis longtemps partie du peuple germanique. Nous pouvons les intégrer à nos terres centrales en signe de fraternité."
 AUS_loyalty_for_properties:0 "Restituer les propriétés du Liechtenstein"
 AUS_loyalty_for_properties_desc:0 "Avant l'effondrement de l'Empire austro-hongrois, de nombreux citoyens Liechtensteinois possédaient des propriétés en Bohême, qui leur ont été confisquées après l'établissement de la République tchécoslovaque. Maintenant que nous contrôlons la Bohême, nous pouvons leur proposer de leur restituer ces propriétés en échange de leur loyauté."
 AUS_ally_poland:0 "S'allier à [POL.GetNameDef]"
 AUS_ally_poland_desc:0 "Bien que nous puissions avoir des revendications sur la Pologne, nous ferions mieux de renoncer à ces terres en échange d'une alliance avec eux contre les Allemands."
 AUS_claims_on_galicia:0 "Revendications sur la Galicie"
 AUS_claims_on_galicia_desc:0 "La Galicie faisait autrefois partie du grand empire autrichien, notre terre, et nous ne l'abandonnerons pas !"
 AUS_avenge_brother_war:0 "Vengeance de la guerre des frères"
 AUS_avenge_brother_war_desc:0 "L'empire autrichien a été ruiné par la guerre des Frères, détruisant nos chances d'être le principal État allemand. Nous devons venger cette grande injustice !"
 AUS_ally_bulgaria:0 "S'allier à [BUL.GetNameDef]"
 AUS_ally_bulgaria_desc:0 "Les Bulgares ont été de bons alliés pour nous pendant la Grande Guerre. Nous devrions essayer de les contacter à nouveau."
 AUS_ally_yugoslavia:0 "S'allier à [YUG.GetNameDef]"
 AUS_ally_yugoslavia_desc:0 "Nous et les Yougoslaves avons des revendications sur [ITA.GetNameDef]. Former une alliance contre la menace italienne renforcerait nos chances."
 AUS_ally_romania:0 "S'allier à [ROM.GetNameDef]"
 AUS_ally_romania_desc:0 "[ROM.GetNameDefCap] est la nation la plus puissante des Balkans. S'allier avec eux renforcerait certainement notre influence."
 AUS_the_adriatic_coast:0 "La côte adriatique"
 AUS_the_adriatic_coast_desc:0 "Si nous voulons dominer l'Adriatique comme nous l'avons fait autrefois, nous devons reprendre la côte croate à [YUG.GetNameDef] et affirmer à nouveau notre domination."
 AUS_italian_reconciliation:0 "Réconciliation italienne"
 AUS_italian_reconciliation_desc:0 "Maintenant que les alliés occidentaux nous ont abandonnés, nous devrions essayer de nous réconcilier avec les Italiens, même si nous revendiquons leurs terres."
 AUS_our_western_lands:0 "Traîtres de la Grande Guerre"
 AUS_our_western_lands_desc:0 "[ITA.GetNameDefCap] nous a trahis pendant nos heures les plus sombres, en rejoignant les puissances occidentales contre nous, même si nous avions une alliance avec elles. Leur trahison et l'occupation de nos territoires centraux ne doivent jamais être pardonnées, et ils seront punis pour leurs actes !"
 AUS_depose_the_imbecile:0 "Deposer l'imbécile"
 AUS_depose_the_imbecile_desc:0 "Miklas n'a été qu'une marionnette pour celui qui lui a parlé en dernier. Nous devons enfin nous débarrasser de l'imbécile sans colonne vertébrale de son bureau."
 AUS_grant_crownland_status:0 "Accorder le statut de terre de la Couronne"
 AUS_grant_crownland_status_desc:0 "Alors que nous récupérons des terres pour notre empire, il pourrait encore y avoir une résistance parmi la population locale. Nous pourrions essayer de gagner le soutien de la population en accordant un statut spécial à certaines terres."
 AUS_crack_down_nazis:0 "Réprimer les factions nazies"
 AUS_crack_down_nazis_desc:0 "Nous devons réprimer les éléments nazis restants dans notre nation afin de les empêcher de soutenir une réunification avec l'Allemagne."
 AUS_bolster_defences:0 "Renforcer les défenses nationales"
 AUS_bolster_defences_desc:0 "Même avec l'Italie qui nous protège, une invasion allemande n'est toujours pas exclue, et nous devons donc renforcer notre armée pour nous assurer que nous pouvons nous défendre."
 AUS_crackdown_on_socialists:0 "Répression des socialistes"
 AUS_crackdown_on_socialists_desc:0 "Nous ne pouvons pas permettre à des éléments socialistes comme le SDAPÖ d'utiliser cette crise pour gagner en influence. Ils doivent être réprimés immédiatement."
 AUS_repeal_habsburg_law:0 "Abroger la loi des Habsbourg"
 AUS_repeal_habsburg_law_desc:0 "La \"loi des Habsbourg\" signée par le gouvernement illégitime de la République a volé les propriétés et les titres de la famille des Habsbourg. Cette grande injustice est une tache sur notre nation et doit être réparée !"
 AUS_bring_exiled_monarchists:0 "Intégrer le Reichsbund"
 AUS_bring_exiled_monarchists_desc:0 "La Ligue impériale des Autrichiens, également connue sous le nom de Reichsbund der Österreicher, est une faction politique monarchiste amie du Front de la Patrie. Les intégrer à notre gouvernement pourrait grandement améliorer l'influence des monarchistes."
 AUS_return_of_habsburgs:0 "Le retour de l'ancien"
 AUS_return_of_habsburgs_desc:0 "Les 20 dernières années de gouvernance républicaine n'ont apporté que chaos et dépression à notre nation. Schuschnigg doit démissionner et laisser Otto von Habsburg revenir à la tête de la nation. Lui seul peut nous mener à la gloire !"
 AUS_the_eisenstadt_conference:0 "La conférence d'Eisenstadt"
 AUS_the_eisenstadt_conference_desc:0 "Maintenant que les Habsbourg sont revenus sur le trône, il est temps de commencer la réunification de notre grand empire. Nous devrions inviter les Hongrois à une conférence afin de reconquérir ensemble nos terres perdues."
 AUS_old_friends_not_forgotten:0 "De vieux amis non oubliés"
 AUS_old_friends_not_forgotten_desc:0 "Un accord historique avec la Hongrie a été signé. Ensemble, nous pouvons lutter contre les injustices du passé !"
 AUS_arrest_nazis:0 "Arrêter les propagandistes nazis"
 AUS_arrest_nazis_desc:0 "De nombreux éléments des groupes paramilitaires qui s'opposent à notre gouvernement sont soutenus par des propagandistes nazis. L'arrestation de ces sympathisants pro-allemands réduirait l'influence des paramilitaires au prix de nuire à nos relations avec les Allemands."
 AUS_integrate_militias:0 "Intégrer les milices loyales"
 AUS_integrate_militias_desc:0 "L'intégration des milices fidèles à notre État dans l'armée aiderait à contrecarrer l'influence des paramilitaires anti-gouvernementaux."
 AUS_crush_the_heimwehr:0 "Écraser la Heimwehr"
 AUS_crush_the_heimwehr_desc:0 "La Heimwehr est l'une des nombreuses milices antigouvernementales, mais c'est la plus grande. Grâce à l'influence que nous avons accumulée, nous les détruirons complètement, obligeant sûrement les autres paramilitaires à se rendre."
 AUS_convince_miklas:0 "Convaincre Miklas"
 AUS_convince_miklas_desc:0 "Nous devons convaincre le président Miklas de soutenir notre gouvernement si nous voulons consolider notre pouvoir."
 AUS_a_modern_empire:0 "Un empire moderne"
 AUS_a_modern_empire_desc:0 "Bien que le grand héritage de l'ancien empire ne doive pas être oublié, nous devons néanmoins reconnaître les raisons de son effondrement et nous assurer que notre nouvel empire soit adapté à l'ère moderne."
 AUS_support_transylvanian_claims:0 "Soutenir les revendications hongroises sur la Transylvanie"
 AUS_support_transylvanian_claims_desc:0 "Afin de montrer notre bonne volonté envers [HUN.GetNameDef], nous devons reconnaître leurs revendications sur la Transylvanie et que le peuple hongrois vivant dans la région doit être libéré sous la domination hongroise."
 AUS_transylvanian_independence:0 "Préférer l'autonomie de la Transylvanie"
 AUS_transylvanian_independence_desc:0 "Bien que nous reconnaissions la détresse de la population hongroise en Transylvanie, nous devons également réaliser que le transfert du territoire à [HUN.GetNameDef] n'entraînera que l'oppression des Roumains de la région. Nous devons plaider en faveur d'une région autonome en Transylvanie qui protège à la fois les Roumains et les Hongrois."
 AUS_support_croatian_independence:0 "Soutenir l'indépendance croate"
 AUS_support_croatian_independence_desc:0 "Le gouvernement instable de [YUG.GetNameDef] nous a laissé la possibilité d'exploiter les mouvements séparatistes pour nous aider dans nos objectifs. Nous devrions armer certains mouvements indépendantistes croates pour nous soutenir dans notre lutte contre les Serbes."
 AUS_recognize_hungarian_croatia:0 "Reconnaître la Croatie hongroise"
 AUS_recognize_hungarian_croatia_desc:0 "Les Hongrois revendiquent depuis longtemps les terres de Croatie. Il est peut-être temps de reconnaître enfin leurs revendications pour garantir leur soutien à l'empire."
 AUS_franz_ferdinand_legacy:0 "L'héritage de François-Ferdinand"
 AUS_franz_ferdinand_legacy_desc:0 "François-Ferdinand fut le premier à comprendre qu'un empire autrichien moderne ne peut survivre s'il n'accepte pas les minorités comme des citoyens égaux. Nous devons suivre son héritage et créer un empire qui durera des centaines d'années."
 AUS_empower_the_parliament:0 "Donner du pouvoir au Parlement"
 AUS_empower_the_parliament_desc:0 "Nous devons reconnaître le nouvel âge des monarchies constitutionnelles et donner plus de pouvoir au parlement de la nation afin de donner au peuple de l'empire sa voix légitime."
 AUS_cement_kaiser_power:0 "Cimenter le pouvoir du Kaiser"
 AUS_cement_kaiser_power_desc:0 "Le monde brûle, et ce n'est pas le moment de s'enliser dans des querelles inutiles et des troubles internes. Le parlement a sa place, mais le Kaiser doit être capable d'agir rapidement lorsque la nation en a besoin."
 AUS_monarchic_enabling_acts:0 "Décrets d'urgence monarchiques"
 AUS_monarchic_enabling_acts_desc:0 "Le Kaiser doit être autorisé à gouverner par décret en temps de crise. Certaines situations sont trop urgentes pour être débattues par le parlement."
 AUS_invest_in_cisleithania:0 "Investir en Cisleithania"
 AUS_invest_in_cisleithania_desc:0 "Afin de gagner le soutien des peuples de l'empire, nous devons investir dans leurs industries et leurs forces armées."
 AUS_reform_the_constitution:0 "Réformer la Constitution"
 AUS_reform_the_constitution_desc:0 "L'ère des monarchies absolues est révolue. La voix du peuple doit être entendue, et c'est lui qui décidera de notre avenir."
 AUS_federalisation_of_cisleithania:0 "Fédération de la Cisleithania"
 AUS_federalisation_of_cisleithania_desc:0 "Le temps est enfin venu d'accorder à nos frères et sœurs de Cisleithania les droits égaux qu'ils méritent. Ensemble, nous pouvons construire un grand avenir pour l'empire."
 AUS_one_empire_two_systems:0 "Un empire, deux systèmes"
 AUS_one_empire_two_systems_desc:0 "Les Hongrois n'accepteront jamais d'être intégrés à notre fédération, et en tant que tels, ils doivent être autorisés à pratiquer leur propre forme de gouvernement tout en suivant la politique étrangère de Vienne."
 AUS_federalize_transleithania:0 "Fédération de la Transleithania"
 AUS_federalize_transleithania_desc:0 "Les Hongrois ne nous empêcheront pas de fédéraliser complètement l'empire ! S'ils veulent nous résister, qu'il en soit ainsi !"
 AUS_continue_austrohungarian_dominance:0 "Continuer la domination austro-hongroise"
 AUS_continue_austrohungarian_dominance_desc:0 "Les peuples de notre empire ne sont pas encore prêts à devenir égaux. Le pouvoir doit rester entre les mains de Vienne et de Budapest pour l'instant."
 AUS_form_donaubund:0 "Former le Donaubund"
 AUS_form_donaubund_desc:0 "Si l'Autriche veut redevenir une grande nation, nous ne devons pas devenir les marionnettes d'une grande puissance. Au lieu de cela, nous devons nous concentrer sur la construction de notre propre sphère, libre de l'influence des grandes nations d'Europe."
 AUS_ally_albania:0 "S'allier à [ALB.GetNameDef]"
 AUS_ally_albania_desc:0 "Les Albanais ont des revendications sur [YUG.GetNameDef]. Elles pourraient peut-être être utiles dans une guerre potentielle."
 AUS_destroy_the_compromise:0 "Détruire le Compromis"
 AUS_destroy_the_compromise_desc:0 "Le compromis austro-hongrois de 1867 a été le moment où notre glorieux empire a commencé à s'effondrer. Nous devons réparer cette erreur du passé et apprendre aux Hongrois où se trouve leur place !"
 AUS_centralize_power:0 "Centraliser le pouvoir"
 AUS_centralize_power_desc:0 "Nous devons centraliser le pouvoir du gouvernement en supprimant les vestiges de la République afin de consolider notre règne."
 AUS_reinstate_hungarian_civilian_government:0 "Rétablir le gouvernement civil hongrois"
 AUS_reinstate_hungarian_civilian_government_desc:0 "Si nous voulons intégrer les Hongrois à notre nation, nous devons rétablir le régime civil en Hongrie, même si cela doit conduire à une instabilité à court terme."
 AUS_martial_law_hungary:0 "Loi martiale en Hongrie"
 AUS_martial_law_hungary_desc:0 "Nous devons déclarer la loi martiale en Hongrie pour le moment afin de réprimer la résistance et d'ouvrir la voie à notre intégration du territoire"
 AUS_ban_paramilitary_organizations:0 "Interdire les organisations paramilitaires"
 AUS_ban_paramilitary_organizations_desc:0 "Il existe de nombreux paramilitaires dans notre nation, vestiges de l'époque de la République instable. Nous devons faire face à ces menaces qui s'opposent au règne légitime du Kaiser."
 AUS_centralize_imperial_army:0 "Centraliser l'armée impériale"
 AUS_centralize_imperial_army_desc:0 "La centralisation de l'armée impériale permettra d'empêcher tout officier rebelle de prendre le pouvoir."
 AUS_stir_monarchist_sentiment:0 "Attiser le sentiment monarchiste"
 AUS_stir_monarchist_sentiment_desc:0 "Le temps a montré que la seule fois où la nation autrichienne était stable, c'était sous les Habsbourg. Nous devons faire comprendre au peuple que c'est seulement sous leur règne que nous pouvons prospérer."
 AUS_power_to_the_kaiser:0 "Le pouvoir au Kaiser"
 AUS_power_to_the_kaiser_desc:0 "Une fois les paramilitaires éliminés, nous devons centraliser le pouvoir autour d'Otto von Habsburg, notre grand Kaiser. Lui seul peut nous mener à la victoire !"
 AUS_utilize_paramilitaries:0 "Utiliser les organisations paramilitaires"
 AUS_utilize_paramilitaries_desc:0 "Au lieu de lutter contre les paramilitaires, nous pouvons les utiliser à notre profit, en les intégrant à notre armée pour renforcer nos effectifs et notre influence."
 AUS_military_dictatorship:0 "Utiliser l'armée"
 AUS_military_dictatorship_desc:0 "L'armée impériale est un outil à utiliser. Nous ne pouvons pas nous permettre le luxe d'un gouvernement civil alors qu'il y a des ennemis de tous côtés."
 AUS_what_was_taken:0 "Ce qui a été pris"
 AUS_what_was_taken_desc:0 "Notre défaite dans la Grande Guerre nous a pris absolument tout. Nos terres légitimes ont été volées et notre monarchie a été humiliée. Mais nous allons récupérer notre empire perdu, et l'Autriche redeviendra une puissance à craindre !"
 AUS_forced_german_command:0 "Haut commandement allemand"
 AUS_forced_german_command_desc:0 "La question de la langue est simple - le haut commandement sera exclusivement composé de germanophones, et les unités de niveau inférieur doivent être dirigées par un commandant qui parle à la fois l'allemand et la langue de l'unité."
 AUS_split_army:0 "Division linguistique de l'armée"
 AUS_split_army_desc:0 "Notre armée doit être divisée de telle manière que chaque division soit composée de locuteurs d'une certaine langue. De cette façon, seuls les officiers de haut niveau doivent pouvoir parler allemand, ce qui augmente considérablement nos possibilités de recrutement."
 AUS_avenge_yugoslav_humiliation:0 "Venger l'Humiliation"
 AUS_avenge_yugoslav_humiliation_desc:0 "La Serbie, la nation qui a assassiné notre archiduc et provoqué la Grande Guerre, est celle qui nous a pris une si grande partie de notre territoire. Nous devons venger cette humiliation !"
 AUS_reclaim_bohemia:0 "Reconquérir la Bohême"
 AUS_reclaim_bohemia_desc:0 "La Bohême a longtemps été le cœur industriel de l'empire autrichien, et sa perte a presque détruit notre économie. Nous devons reprendre nos terres et libérer notre peuple !"
 AUS_arm_sudeten_germans:0 "Armer les Allemands des Sudètes"
 AUS_arm_sudeten_germans_desc:0 "Les Allemands des Sudètes faisaient partie de l'Empire autrichien et ont toujours fait partie de la nation autrichienne. Nous ne pouvons pas rester les bras croisés pendant qu'ils sont opprimés par le gouvernement tchèque illégitime."
 AUS_retake_slovakia:0 "Reprendre la Slovaquie"
 AUS_retake_slovakia_desc:0 "La Slovaquie faisait autrefois partie de notre empire et comptait une importante population allemande. Nous devons la reconquérir !"
 AUS_imperial_infrastructure:0 "Infrastructure impériale"
 AUS_imperial_infrastructure_desc:0 "Le développement de l'infrastructure de notre empire est essentiel pour relier nos populations et les intégrer."
 AUS_prioritize_austria:0 "Donner la priorité à l'Autriche"
 AUS_prioritize_austria_desc:0 "L'Autriche est le cœur de l'empire, nous devons continuer à donner la priorité à son développement."
 AUS_promote_cross_empire_integration:0 "Développement inter-empire"
 AUS_promote_cross_empire_integration_desc:0 "Le développement de toutes les parties de notre empire augmenterait considérablement notre soutien dans les régions les plus sous-développées et bénéficierait à notre synergie économique."
 AUS_austrofascism_not_nazism:0 "L'austrofascisme, pas le nazisme"
 AUS_austrofascism_not_nazism_desc:0 "L'Autriche ne sera jamais l'Allemagne ! Les protestants ont essayé de nous opprimer pendant si longtemps, nous ne pouvons plus leur permettre de nous dominer !"
 AUS_agreement_with_germany:0 "Compromis avec l'Allemagne"
 AUS_agreement_with_germany_desc:0 "Nous devons faire face au fait que notre économie est en désordre et ne peut être sauvée sans faire des concessions à [GER.GetNameDef] afin qu'ils lèvent leur embargo."
 AUS_militarize_the_rome_protocols:0 "Militariser les protocoles de Rome"
 AUS_militarize_the_rome_protocols_desc:0 "Les Protocoles de Rome étaient des accords que nous avons signés avec l'Italie et la Hongrie concernant la coopération économique entre nos trois nations et une position contre l'intégrité territoriale de la Yougoslavie. Transformer ces accords en un traité d'alliance permettrait de se défendre contre les menaces de [GER.GetNameDef] et d'ouvrir la voie à notre domination des Balkans."
 AUS_purge_karntner_heimwehr:0 "Purger la Heimwehr de Carinthie"
 AUS_purge_karntner_heimwehr_desc:0 "Certaines branches de la Heimwehr ont ouvertement soutenu la politique nazie et une unification avec l'Allemagne. Nous devons les purger, en affaiblissant à la fois les nazis et la Heimwehr."
 AUS_utilize_the_heimwehr:0 "Utiliser la Heimwehr"
 AUS_utilize_the_heimwehr_desc:0 "Nous pouvons utiliser la Heimwehr pour combattre l'influence nazie dans notre pays, mais compter sur elle renforcera son influence, nous devons donc être prudents."
 AUS_secure_vatican_support:0 "Obtenir le soutien du Vatican"
 AUS_secure_vatican_support_desc:0 "Sa Sainteté a ouvertement exprimé son soutien à la grande croisade de notre gouvernement. Améliorer encore nos relations avec le Vatican améliorera grandement notre perception dans le monde catholique."
 AUS_catholic_education:0 "Éducation catholique"
 AUS_catholic_education_desc:0 "Notre prochaine génération doit être élevée dans nos grandes valeurs catholiques. Nous devons reconstruire le système éducatif pour enseigner à nos enfants la grandeur de notre nation."
 AUS_promote_militarism:0 "Promouvoir le militarisme"
 AUS_promote_militarism_desc:0 "Depuis notre victoire à Vienne en 1683, l'Autriche a toujours eu une grande histoire militaire. Nous devons être fiers de notre héritage et de la puissance de nos ancêtres."
 AUS_integrate_frontmilliz:0 "Intégrer les Frontmilliz"
 AUS_integrate_frontmilliz_desc:0 "Après avoir mis à l'écart la Heimwehr avec son inclusion dans notre organisation Frontmilliz contrôlée par le gouvernement, il est temps d'enfoncer le dernier clou dans le cercueil. Nous intégrerons la Frontmilliz et la Heimwehr avec elle dans la Bundesheer, supprimant toute influence qu'elles ont eu sur notre politique et consolidant le contrôle de la VF."
 AUS_better_germany:0 "La meilleure Allemagne"
 AUS_better_germany_desc:0 "Les Prussiens ont longtemps voulu unir tous les peuples germanophones dans leur royaume impérialiste, sans tenir compte des cultures locales. Le peuple autrichien doit montrer sa résilience face à cette menace, car nous ne sommes pas n'importe quels Allemands, mais LES Allemands qui ont dominé l'Europe pendant des siècles."
 AUS_consolidate_bundesheer:0 "Consolider la Bundesheer"
 AUS_consolidate_bundesheer_desc:0 "Avec les derniers vestiges de l'influence des milices disparus, nous avons finalement réussi à unifier notre armée en une force unifiée puissante qui peut se défendre contre les grandes puissances du monde !"
 AUS_corporate_industrialization:0 "Industrialisations des entreprises"
 AUS_corporate_industrialization_desc:0 "Si nous voulons survivre à la tempête qui se prépare, nous devons commencer l'industrialisation de tous les secteurs de notre société."
 AUS_seize_socialist_media:0 "Saisir les médias socialistes"
 AUS_seize_socialist_media_desc:0 "L'influence de la Heimwehr et des nazis étant écrasée, seuls les socialistes restent pour s'opposer à notre gouvernement. Nous devons saisir tous les médias qui soutiennent leurs partis pour en obtenir le contrôle."
 AUS_disband_the_presidency:0 "Dissoudre la présidence"
 AUS_disband_the_presidency_desc:0 "Bien que le président Miklas ne soit rien de plus qu'une marionnette de notre gouvernement, il est toujours le seul à avoir suffisamment de pouvoir pour entraver nos efforts. Nous devons dissoudre cette fonction une fois pour toutes, en sécurisant complètement notre pouvoir."
 AUS_expand_church_influence:0 "Élargir l'influence de l'Église"
 AUS_expand_church_influence_desc:0 "Notre alliance avec l'Église catholique s'est avérée être de la plus haute importance pour notre gouvernement. Nous devons étendre notre coopération pour renforcer encore notre pouvoir."
 AUS_success_of_austrofascism:0 "L'expérience austrofasciste"
 AUS_success_of_austrofascism_desc:0 "Contre toute attente, nous avons réussi à créer quelque chose de nouveau, une forme de gouvernement jamais vue auparavant. Nous pouvons être fiers de savoir qu'avec nos malheurs internes apaisés, nous sommes unis et prêts à affronter la tempête à venir."
 AUS_no_more_the_fool:0 "Plus de fou"
 AUS_no_more_the_fool_desc:0 "Beaucoup doutaient des capacités du chancelier Schuschnigg. Beaucoup le méprisaient pour sa faiblesse et essayaient de s'emparer du pouvoir.\n\nC'est fini."
 AUS_empower_the_heimatblock:0 "Donner du pouvoir au Heimatblock"
 AUS_empower_the_heimatblock_desc:0 "Schuschnigg a montré qu'il était trop faible pour ramener notre nation à la grandeur. Le vice-chancelier Starhemberg, le véritable successeur de Dolfuss, est le seul qui peut nous mener à la victoire !"
 AUS_weaken_federal_army:0 "Affaiblissez l'armée fédérale"
 AUS_weaken_federal_army_desc:0 "Pour que la Heimwehr gagne en influence, nous devrions affaiblir la Bundesheer, rendant le gouvernement encore plus dépendant de nos milices."
 AUS_replace_miklas:0 "Remplacer Miklas"
 AUS_replace_miklas_desc:0 "Avec notre nouvelle influence politique, nous pouvons propulser Starhemberg au poste de président, éliminant ainsi Miklas, la marionnette de Schuschnigg."
 AUS_utilize_fey:0 "Utiliser Fey"
 AUS_utilize_fey_desc:0 "Emil Fey, un dirigeant de la Heimwehr et rival de Starhemberg, entrave nos efforts, mais avec suffisamment de persuasion, il pourrait être compromis."
 AUS_get_rid_of_schuschnigg:0 "Le deuxième putsch de la Heimwehr"
 AUS_get_rid_of_schuschnigg_desc:0 "Nous avons finalement rassemblé suffisamment d'influence dans la nation. Starhemberg mènera un putsch à Vienne, et la police ne fera rien pour nous arrêter !"
 AUS_new_austrian_state:0 "Un nouvel État autrichien"
 AUS_new_austrian_state_desc:0 "Avec Schuschnigg éliminé, nous nous sommes enfin débarrassés de la faiblesse et du défaitisme qui affligent cette nation. Il est temps de reprendre notre rôle de grande puissance en Europe !"
 AUS_purge_opposition:0 "Purger l'opposition"
 AUS_purge_opposition_desc:0 "Après avoir pris le pouvoir, nous devons purger les opposants de notre gouvernement qui sont toujours fidèles à Schuschnigg."
 AUS_purge_fey:0 "Purger Fey"
 AUS_purge_fey_desc:0 "Fey a été utile dans la lutte contre Schuschnigg, mais il a dépassé son objectif. Il est temps de le purger, lui et sa faction, en consolidant le pouvoir sous Starhemberg."
 AUS_compromise_with_fey:0 "Compromis avec Fey"
 AUS_compromise_with_fey_desc:0 "Bien que Starhemberg et Fey aient eu leurs différences, nous travaillons ensemble vers un objectif commun et nous devons coopérer."
 AUS_dolfuss_true_successor:0 "Le véritable successeur de Dolfuss"
 AUS_dolfuss_true_successor_desc:0 "Starhemberg était le successeur désigné de Dolfuss, et c'est seulement grâce à l'intervention du président Miklas que Schuschnigg a pu devenir chancelier. Schuschnigg étant parti, le peuple peut enfin comprendre qui était le véritable successeur de Dolfuss !"
 AUS_empower_the_industrialists:0 "Donner du pouvoir aux industriels"
 AUS_empower_the_industrialists_desc:0 "Une grande partie de notre soutien vient des industriels qui font partie de notre système d'entreprise. Nous devons leur donner du pouvoir, pour le bien de notre industrie."
 AUS_reorganize_the_heimwehr:0 "Réorganiser la Heimwher"
 AUS_reorganize_the_heimwehr_desc:0 "Si nous voulons préserver notre influence sur la nation, nous devons réorganiser la Heimwehr en une armée fonctionnelle qui puisse protéger nos intérêts."
 AUS_integrate_into_the_bundesheer:0 "Intégrer le Bundesheer"
 AUS_integrate_into_the_bundesheer_desc:0 "Nous ne devons pas laisser nos objectifs politiques compromettre la sécurité de la nation. Nous devons intégrer la Heimwehr dans la Bundesheer, en sacrifiant une partie de notre pouvoir politique pour une armée plus compétente."
 AUS_mass_industrialization:0 "Industrialisation de masse"
 AUS_mass_industrialization_desc:0 "Si nous voulons reconstruire notre économie à la taille d'une puissance régionale, nous devons passer par un effort d'industrialisation de masse et soutenir des secteurs industriels supplémentaires dans tout le pays."
 AUS_catholic_german_identity:0 "Identité catholique allemande"
 AUS_catholic_german_identity_desc:0 "Notre identité catholique n'est pas seulement autrichienne, mais fait partie d'une plus grande identité catholique allemande, partagée avec nos frères voisins. Nous devons réaliser notre unité et les libérer !"
 AUS_our_bavarian_brothers:0 "Nos frères bavarois"
 AUS_our_bavarian_brothers_desc:0 "Nos frères catholiques en Bavière sont opprimés par la botte nazie. Nous devons les libérer !"
 AUS_go_it_alone:0 "Faisons cavalier seul"
 AUS_go_it_alone_desc:0 "Assez ! L'Autriche a été et redeviendra une grande puissance. Nous n'avons besoin de personne pour nous protéger, nous pouvons compter sur nous-mêmes !"
 AUS_ally_italy:0 "Continuez l'alliance italienne"
 AUS_ally_italy_desc:0 "Les fascistes italiens se sont depuis longtemps révélés être notre plus grand allié. Après nous avoir aidés lors du brutal putsch de juillet, nous devrions pouvoir leur faire confiance pour nous protéger contre les nazis."
 AUS_accept_inevitable:0 "Accepter l'inévitable"
 AUS_accept_inevitable_desc:0 "Cela ne sert à rien. Les alliés occidentaux ne nous protégeront jamais, et les Italiens sont trop amicaux avec les Allemands pour être fiables. Nous devrions essayer d'entamer des négociations avec les Allemands, et peut-être pourrons-nous obtenir des conditions favorables."
 AUS_appoint_inquart:0 "Nommer Seyss-Inquart"
 AUS_appoint_inquart_desc:0 "Arthur Seyss-Inquart est un allié de confiance des nazis. Le nommer au gouvernement serait une preuve de bonne volonté."
 AUS_support_southern_heimwehr:0 "Soutenir la Heimwehr du Sud"
 AUS_support_southern_heimwehr_desc:0 "Les milices de la Heimwehr du Sud soutiennent notre cause. Nous devrions leur envoyer autant d'aide que possible en échange de leur soutien à notre coup d'État."
 AUS_integrate_heimwehr:0 "Intégrer la Heimwehr"
 AUS_integrate_heimwehr_desc:0 "Laisser la Heimwehr fonctionner comme une entité séparée peut être bénéfique à court terme, mais cela déstabilisera sûrement notre nation à long terme. Il serait préférable de les intégrer directement à nos forces."
 AUS_secure_the_countryside:0 "Sécuriser la campagne"
 AUS_secure_the_countryside_desc:0 "Nous ne pouvons pas espérer défier la police dans les centres urbains denses. Au lieu de cela, nous devons sécuriser notre emprise déjà forte sur la campagne et y consolider notre domination."
 AUS_infiltrate_vienna:0 "Infiltrer Vienne"
 AUS_infiltrate_vienna_desc:0 "Bien que cela puisse être dangereux, infiltrer la capitale de la nation serait un coup décisif pour le gouvernement, avec nos partisans juste sous leur nez."
 AUS_cast_the_die:0 "Jeter les dés"
 AUS_cast_the_die_desc:0 "Le moment est venu. L'Autriche redeviendra allemande !"
 AUS_independent_nazi:0 "Notre destin seul"
 AUS_independent_nazi_desc:0 "Alors que nous admirons les idéaux d'Adolf Hitler et que nous soutiendrons volontiers ses efforts, l'Autriche doit continuer à être un État indépendant qui protège les intérêts de son peuple."
 AUS_integrate_vf_remnants:0 "Le Deutschsozialer Volksbund"
 AUS_integrate_vf_remnants_desc:0 "En intégrant certains vestiges du gouvernement VF, nous pouvons contrer l'influence allemande dans notre parti et ouvrir la voie à un État autrichien nazi indépendant."
 AUS_political_crackdowns:0 "Répression politique"
 AUS_political_crackdowns_desc:0 "Nous devons réprimer toute opposition à notre gouvernement. Nous ne pouvons pas permettre à la dissidence de devenir incontrôlable."
 AUS_austria_is_austrian:0 "L'Autriche est autrichienne"
 AUS_austria_is_austrian_desc:0 "Bien que le peuple autrichien puisse faire partie de l'identité de la Grande Allemagne, nous avons forgé notre propre voie, une voie où le peuple autrichien se gouverne lui-même."
 AUS_the_austrian_fuhrer:0 "Le Führer autrichien"
 AUS_the_austrian_fuhrer_desc:0 "Josef Leopold a réussi à unir le peuple autrichien contre nos ennemis, il a réussi à sauver la nation de la chute totale. Il est vraiment le Führer autrichien."
 AUS_destroy_heimwehr:0 "Détruisez la Heimwehr"
 AUS_destroy_heimwehr_desc:0 "La guerre civile étant terminée, il est temps de se débarrasser des restes de la Heimwehr qui déstabilisent encore notre nation."
 AUS_intervention_in_liechtenstein_nazi:0 "Intervention au Liechtenstein"
 AUS_intervention_in_liechtenstein_nazi_desc:0 "La nation du Liechtenstein a un mouvement pro-nazi actif qui est réprimé par le gouvernement. Nous devons intervenir pour les mettre au pouvoir."
 AUS_italian_reconciliation_nazi:0 "Se réconcilier avec l'Italie"
 AUS_italian_reconciliation_nazi_desc:0 "Bien que nous ayons des revendications sur les Italiens, il serait peut-être préférable de les abandonner afin de garantir une alliance pour nous défendre."
 AUS_inquart_backstab:0 "Le coup de poignard dans le dos d'Inquart"
 AUS_inquart_backstab_desc:0 "Le destin de l'Autriche doit être lié à celui de l'Allemagne. Arthur Seyss-Inquart doit prendre le contrôle du gouvernement et rapprocher notre nation de l'Allemagne."
 AUS_german_economic_development:0 "Développement économique allemand"
 AUS_german_economic_development_desc:0 "Les sanctions allemandes ont causé beaucoup de dommages à l'économie autrichienne. Avec le soutien allemand, nous pouvons aider à propulser notre nation vers de nouveaux sommets."
 AUS_anschluss:0 "Anschluss"
 AUS_anschluss_desc:0 "L'Autriche est allemande, a toujours été allemande, et maintenant, elle sera officiellement réunie avec nos frères allemands."
 AUS_rp_ostmark:0 "Reichsgau Ostmark"
 AUS_rp_ostmark_desc:0 "Bien que notre nation soit liée à l'Allemagne, un certain degré d'autonomie serait préférable, afin de préserver les aspects uniques de la culture autrichienne."
 AUS_integrate_economy:0 "Économies intégrées"
 AUS_integrate_economy_desc:0 "Afin de résoudre nos problèmes économiques, nous devons intégrer étroitement notre économie à l'Allemagne."
 AUS_technology_integration:0 "Partage de technologie allemande"
 AUS_technology_integration_desc:0 "Nous devrions intégrer nos installations de recherche à celles allemandes afin de renforcer nos capacités."
 AUS_german_industrial_investments:0 "Investissements industriels allemands"
 AUS_german_industrial_investments_desc:0 "Convaincre les Allemands d'investir dans nos terres améliorera grandement notre capacité à les aider dans leurs guerres."
 AUS_use_the_ss:0 "Utiliser les SS"
 AUS_use_the_ss_desc:0 "Utiliser les SS pour réprimer toute opposition contribuera à consolider davantage notre domination."
 AUS_request_control_slovenia:0 "Demander le contrôle de la Slovénie"
 AUS_request_control_slovenia_desc:0 "Depuis la dissolution de Venise en tant qu'État, la Slovénie est à nous, et les Slovènes ont toujours voulu faire partie du peuple germanique. Nous devrions demander aux Allemands d'en exiger le contrôle à [102.controller.GetNameDef]."
 AUS_july_followed_june:0 "Juillet suivi de juin"
 AUS_july_followed_june_desc:0 "Un an après l'interdiction du parti nazi autrichien le 19 juin 1933, la Schutzstaffel a mené un putsch raté contre le gouvernement du Vaterlandische Front. Lors du coup d'État sanglant lancé le 25 juillet, toute l'armée fédérale a été mobilisée pour combattre les troupes SS, parvenant finalement à les vaincre, mais le chancelier Engelbert Dollfuss a été tué pendant les combats, laissant notre nouveau régime dans une situation très vulnérable.\n\nAprès avoir pris le pouvoir après la mort de Dollfuss, Kurt Schuschnigg a juré de s'assurer qu'un tel événement ne se reproduise plus jamais, mais il existe toujours des partisans des nazis en liberté, déstabilisant fortement notre nation."
 AUS_memories_of_februarkampfe:0 "Souvenirs de Februarkämpfe"
 AUS_memories_of_februarkampfe_desc:0 "Pendant la prise de contrôle du Front de Vérone, une brève guerre civile a eu lieu entre les forces gouvernementales du régime fasciste d'Engelbert Dollfuss et la Ligue de défense républicaine sociale-démocrate. Le gouvernement fédéral a finalement réussi à vaincre les forces républicaines, mais des cicatrices subsistent encore et dans de nombreuses grandes villes, il existe toujours un soutien important aux partis socialistes."
 AUS_reliant_on_lon_1:0 "Légère dépendance aux prêts de la Société des Nations"
 AUS_reliant_on_lon_1_desc:0 "Depuis que la Société des Nations nous a accordé un prêt pour sauver notre économie en 1922, notre nation dépend des prêts de la communauté internationale pour la maintenir à flot. Si quelque chose devait se produire et perturber le statu quo international, nous serions dans une situation très difficile."
 AUS_reliant_on_lon_2:0 "Dépendance modérée envers les prêts de la Société des Nations"
 AUS_reliant_on_lon_2_desc:0 "Depuis que la Société des Nations nous a accordé un prêt pour sauver notre économie en 1922, notre nation dépend des prêts de la communauté internationale pour la maintenir à flot. Si quelque chose devait arriver et perturber le statu quo international, nous serions dans une situation très difficile."
 AUS_reliant_on_lon_3:0 "Grande dépendance envers les prêts de la Société des Nations"
 AUS_reliant_on_lon_3_desc:0 "Depuis que la Société des Nations nous a accordé un prêt pour sauver notre économie en 1922, notre nation dépend des prêts de la communauté internationale pour la maintenir à flot. Si quelque chose devait arriver et perturber le statu quo international, nous serions dans une situation très difficile."
 AUS_reliant_on_lon_4:0 "Une dépendance extrême aux prêts de la Société des Nations"
 AUS_reliant_on_lon_4_desc:0 "Depuis que la Société des Nations nous a accordé un prêt pour sauver notre économie en 1922, notre nation dépend des prêts de la communauté internationale pour se maintenir à flot. Si quelque chose devait se produire et perturber le statu quo international, nous serions dans une situation très difficile."
 AUS_president_miklas:0 "Wilhelm Miklas (Président de l'Autriche)"
 AUS_president_miklas_desc:0 "Élu par l'Assemblée fédérale en 1928, le président Wilhelm Miklas supervisera deux guerres civiles et la transition de l'Autriche d'une république démocratique à un État fasciste, sans jamais utiliser son pouvoir pour intervenir et arrêter les événements qui se produisaient. Cette veulerie l'a conduit à devenir une marionnette du gouvernement de Schuschnigg."
 AUS_president_miklas_supportive:0 "Wilhelm Miklas (Président de l'Autriche)"
 AUS_president_miklas_supportive_desc:0 "Suite à l'effondrement récent du gouvernement Schuschnigg, le président Miklas a apporté son soutien à la nouvelle administration."
 AUS_president_seitz:0 "Karl Seitz (Président de l'Autriche)"
 AUS_president_seitz_desc:0 "Membre de longue date du SDAPÖ, Karl Seitz a été président de l'Autriche depuis l'effondrement de l'empire en 1918 jusqu'à la perte du pouvoir du SDAPÖ en 1920. Seitz a continué à être membre du parti jusqu'à l'interdiction des partis d'opposition sous le gouvernement de Dolfuss. Après la reprise du pouvoir par le SDAPÖ, Seitz, voyant le besoin du parti d'un leader expérimenté, s'est porté volontaire pour devenir président de la nation."
 AUS_president_starhemberg:0 "Ernst Rüdiger Starhemberg (Président de l'Autriche)"
 AUS_president_starhemberg_desc:0 "Commandant de la Heimwehr et candidat de Schuschnigg pour succéder à Dolfuss, Ernst Rüdiger Starhemberg est un ennemi acharné de Schuschnigg depuis la formation du Front de la Patrie.\n\nAlors que l'équilibre des forces penchait du côté de la Heimwehr, le Heimatblock a pu introniser Starhemberg au poste de président, bien que beaucoup pensent que ce n'est que la première étape de sa quête du pouvoir."
 AUS_lon_collapsed:0 "Effondrement de la Société des Nations"
 AUS_lon_collapsed_desc:0 "Avec l'effondrement de la Société des Nations, notre dépendance aux prêts internationaux nous a plongés dans un effondrement économique temporaire. Nous devons gérer cela correctement."
 AUS_great_depression:0 "La Grande Dépression"
 AUS_great_depression_desc:0 "Bien que le pire de la Grande Dépression soit derrière nous, notre dépendance aux prêts internationaux pour financer notre reprise nous a laissés dans un mauvais état."
 AUS_coal_mining:0 "Mines de charbon d'Ampflwang"
 AUS_coal_mining_desc:0 "L'utilisation optimale de nos réserves de charbon réduit notre besoin de dépendre des exportations étrangères."
 AUS_constricted_parliament:0 "Parlement restreint"
 AUS_constricted_parliament_desc:0 "Bien que nous puissions accorder une certaine autonomie au parlement, il ne doit pas trop s'éloigner de la directive de [AUS.GetLeader]."
 AUS_thousand_mark_ban:0 "L'interdiction des mille marks"
 AUS_thousand_mark_ban_desc:0 "Entrée en vigueur peu après l'accession au pouvoir d'Engelbert Dolfuss, l'interdiction des mille marks, qui obligeait tout citoyen allemand entrant en Autriche à payer une taxe de 1 000 marks au Reich, n'est qu'une des nombreuses sanctions économiques imposées à l'Autriche par l'Allemagne. Ces sanctions ont paralysé l'économie autrichienne, et nous devons trouver un moyen de lever l'embargo."
 AUS_july_agreement:0 "Juliabkommen"
 AUS_july_agreement_desc:0 "Le récent accord signé avec les Allemands a levé leur embargo sur nous, mais cela a eu un prix élevé, nous obligeant à nommer plusieurs ministres nazis à notre gouvernement, rapprochant notre nation de la sphère de [GER.GetNameDef]. "
 AUS_finding_new_trade_partners:0 "Trouver de nouveaux partenaires commerciaux"
 AUS_finding_new_trade_partners_desc:0 "Avec le refus des nazis de lever leurs sanctions contre notre nation, nous devons regarder autour de nous et trouver de nouveaux partenaires commerciaux pour nous aider à rétablir notre économie."
 AUS_church_influence:0 "Influence de l'Église catholique"
 AUS_church_influence_desc:0 "Notre alliance avec l'Église catholique est de la plus haute importance pour nous et nous profite grandement."
 AUS_industrialist_support:0 "Soutien aux industriels"
 AUS_industrialist_support_desc:0 "Notre gouvernement est soutenu par les principaux industriels de notre nation, qui profitent à notre économie."
 AUS_weakened_federal_army:0 "Armée fédérale affaiblie"
 AUS_weakened_federal_army_desc:0 "Des éléments du Heimatblock ont ​​utilisé leur pouvoir pour affaiblir la Bundesheer afin de rendre le gouvernement plus dépendant de la Heimwehr."
 AUS_militia_army:0 "Milice Armée"
 AUS_militia_army_desc:0 "En affaiblissant la Bundesheer, nous avons réussi à étendre notre pouvoir politique mais avons également légèrement endommagé nos capacités militaires, car la Heimwehr n'est pas une force de combat professionnelle."
 AUS_integrated_army:0 "Heimwehr intégrée"
 AUS_integrated_army_desc:0 "Les milices de la Heimwehr ont été intégrées à la Bundesheer, ce qui a grandement renforcé nos capacités de combat, bien qu'au prix d'une influence politique."
 AUS_liechtenstein_properties:0 "Restitution des propriétés en Bohême"
 AUS_liechtenstein_properties_desc:0 "La restitution de nos propriétés en Bohême à leurs propriétaires légitimes a considérablement stimulé notre économie."
 AUS_united_front:0 "Un front uni"
 AUS_united_front_desc:0 "Face à la menace allemande qui approche, nous avons formé un front uni avec tous les éléments de notre société. Ensemble, nous pouvons lutter pour défendre une Autriche indépendante !"
 AUS_may_constitution_repealed:0 "Constitution de mai abrogée"
 AUS_may_constitution_repealed_desc:0 "La Constitution de mai qui a fait honte à notre nation a finalement été abrogée. Ce n'est qu'à présent que nous pouvons œuvrer à la construction d'un avenir démocratique pour l'Autriche."
 AUS_hungarian_opposition:0 "Opposition hongroise"
 AUS_hungarian_opposition_desc:0 "L'échec de la conférence d'Eisenstadt a conduit la population hongroise à se révolter contre notre gouvernement. Toute intégration de la Hongrie devra être traitée dans le cadre d'une affaire spéciale."
 AUS_hungarian_civilian_government:0 "Gouvernement civil hongrois"
 AUS_hungarian_civilian_government_desc:0 "Le rétablissement d'un gouvernement civil en Hongrie permet aux Hongrois de canaliser leurs griefs de manière appropriée, ce qui nous aide à intégrer la région plus rapidement."
 AUS_hungarian_martial_law:0 "Loi martiale en Hongrie"
 AUS_hungarian_martial_law_desc:0 "Nous avons déployé l'armée pour réprimer la résistance en Hongrie, ce qui nous coûte de précieuses ressources mais réduit efficacement toute opposition."
 AUS_heimwehr_remnants:0 "Vestiges de la Heimwehr"
 AUS_heimwehr_remnants_desc:0 "Le choix de ne pas intégrer la Heimwehr avant la guerre civile a déstabilisé notre nation."
 AUS_austria_is_german:0 "L'Autriche est allemande"
 AUS_austria_is_german_desc:0 "Personne ne peut réfuter le fait indéniable que l'Autriche est et a toujours été une nation allemande ! Notre destin ne dépend que de nous deux !"
 AUS_farmer_payments:0 "Paiements agricoles"
 AUS_integrated_economies:0 "Économies intégrées"
 AUS_integrated_economies_desc:0 "Lier notre production à [AUS.GetNameDefCap] a permis à nos industries militaires de travailler ensemble plus efficacement."
 AUS_integrated_military:0 "Production intégrée"
 AUS_integrated_military_desc:0 "Relier notre production avec [AUS.GetNameDefCap] a permis à nos industries militaires de travailler ensemble plus efficacement."
 AUS_integrated_trade:0 "Commerce intégré"
 AUS_language_issue:0 "Problème de langue militaire"
 AUS_language_issue_desc:0 "Avec notre récente expansion et nos tentatives de recrutement de populations non germanophones dans nos nouveaux territoires, notre armée a été en proie à des problèmes de coordination qui sont survenus en raison d'officiers de rang inférieur qui ne comprenaient pas les ordres donnés en allemand par leurs supérieurs. Cela paralyse la structure organisationnelle de notre armée, et une solution doit être trouvée le plus tôt possible."
 austria.0.t:0 "La troisième guerre civile autrichienne"
 austria.0.d:0 "Depuis le putsch de juillet, beaucoup craignaient que le parti nazi ne tente à nouveau de s'en prendre au gouvernement. Leurs craintes se sont confirmées.\n\nPlus tôt dans la journée, des divisions de l'armée de tout le pays, dont on disait qu'elles étaient secrètement loyales aux nazis, se sont soulevées contre le gouvernement pour soutenir le gouvernement nazi en Allemagne. Le gouvernement a rallié à ses côtés toutes les unités de l'armée restantes pour tenter de les arrêter, mais seul le temps nous dira si cela réussira."
 austria.0.a:0 "Les traîtres doivent être écrasés !"
 austria.0.b:0 "Vive l'Autriche allemande !"
 austria.1.t:0 "La remilitarisation de la Rhénanie"
 austria.1.d:0 "C'était inévitable.\n\nTout le monde savait que le traité de Versailles ne durerait pas, mais beaucoup furent surpris de le voir rompu si tôt. C'est de la plus haute importance pour nous, car le traité est ce qui maintient l'indépendance de notre État, même si une grande partie des populations de l'Allemagne et de l'Autriche souhaitent voir les deux nations unies.\n\nSi nous voulons garder notre indépendance intacte, nous devons regarder vers l'extérieur, et vite, avant que les nazis ne commencent à chercher à l'extérieur des endroits où étendre leur influence."
 austria.1.a:0 "Tic, tac."
 austria.2.t:0 "Regarder vers l'extérieur"
 austria.2.desc:0 "Il faut bien comprendre que l'Autriche ne peut pas affronter seule l'Allemagne. Si notre nation veut conserver son indépendance, nous devons chercher une protection à l'extérieur.\n\nIl y a trois options possibles :\n\nLa première option est d'élargir notre alliance actuelle avec [ITA.GetNameDef]. Cela semble être le choix logique, car les Italiens soutiennent déjà notre régime et ils ne viendront probablement pas avec des exigences de notre gouvernement. Cependant, certains membres du gouvernement ont à juste titre fait remarquer que les Italiens semblent se rapprocher des nazis en Allemagne et qu'ils craignent qu'ils nous abandonnent pour eux s'ils nous considèrent comme un fardeau pour leurs relations.\n\nNotre deuxième option est d'entamer des négociations avec les puissances occidentales. Bien que nous ne soyons pas d'accord politiquement, la Grande-Bretagne et la France souhaitent maintenir l'Allemagne faible et en protégeant notre indépendance, elles atteignent cet objectif. Cependant, ils pourraient avoir des exigences concernant notre administration, nous soutenant seulement si nous acceptons certaines réformes.\n\nNotre troisième et dernière option est d'entamer des négociations avec l'Allemagne. Bien que Schuschnigg s'y oppose, certains membres du gouvernement veulent le pousser à négocier avec les nazis, peut-être pour obtenir une autonomie limitée au lieu d'une annexion totale par l'Allemagne.\n\nIl est temps de choisir. Nous ne pouvons plus attendre."
 austria.2.a:0 "Les Italiens sont nos alliés. On peut leur faire confiance."
 austria.2.b:0 "Les Italiens sont trop amicaux avec les Allemands. Regardez à l'ouest."
 austria.2.c:0 "Nous devons accepter l'inévitable. Faites pression sur Schuschnigg et entamez des négociations."
 austria.2.d:0 "Assez ! Nous pouvons nous défendre !"
 austria.2.e:0 "Nous sommes seuls. Que Dieu nous aide."
 austria.3.t:0 "[AUS.GetNameDefCap] demande une protection"
 austria.3.d:0 "[AUS.GetLeader] est venu nous voir au sujet de la récente remilitarisation allemande de la Rhénanie. Les dirigeants autrichiens pensent qu'après que les Allemands ont montré leur mépris flagrant pour le Traité de Versailles, ce n'est qu'une question de temps avant qu'ils ne tentent d'intégrer l'Autriche dans leur royaume, et en tant que tels, ils viennent vers nous pour chercher protection, conformément à notre alliance.\n\nCertains membres de notre gouvernement pensent que nous ne devons pas hésiter à protéger l'Autriche, notre alliée, tandis que d'autres disent que le risque de ruiner nos relations avec les Allemands est trop élevé.\n\nQue faut-il faire ?"
 austria.3.a:0 "Ce sont nos alliés. Protégez-les."
 austria.3.b:0 "Nous ne pouvons pas risquer de ruiner nos relations avec les Allemands."
 austria.4.t:0 "[ITA.GetNameDefCap] accepte de nous protéger"
 austria.4.d:0 "[ITA.GetLeader] a accepté de nous protéger contre les Allemands, invoquant la grande alliance entre nos nations fascistes. Nous ne pouvons qu'espérer que cela suffira à dissuader les Allemands d'avoir des idées."
 austria.4.a:0 "Nous pouvons compter sur eux."
 austria.5.t:0 "[ITA.GetNameDefCap] refuse de nous protéger"
 austria.5.d:0 "[ITA.GetLeader] a catégoriquement refusé de nous protéger contre les Allemands. Il semble que leur désir d'une alliance avec eux l'emporte sur leur alliance actuelle avec nous."
 austria.5.a:0 "Nous sommes seuls. Que Dieu nous aide."
 austria.5.b:0 "Nous devons trouver d'autres options."
 austria.6.t:0 "[AUS.GetNameDefCap] demande une protection"
 austria.6.d:0 "[AUS.GetLeader] est venu nous voir au sujet de la récente remilitarisation allemande de la Rhénanie. Les dirigeants autrichiens pensent qu'après que les Allemands ont montré leur mépris flagrant pour le Traité de Versailles, ce n'est qu'une question de temps avant qu'ils ne tentent d'intégrer l'Autriche dans leur royaume, et en tant que tels, ils viennent vers nous pour chercher protection. Comme notre objectif est de maintenir l'Allemagne faible, cela pourrait valoir la peine d'être pris en considération, bien que nous devrions probablement exiger des réformes de leur gouvernement et le rétablissement éventuel d'élections libres s'ils veulent être protégés par nous."
 austria.6.a:0 "Nous le ferons, mais ils doivent se réformer."
 austria.6.b:0 "Ce n'est pas dans notre intérêt."
 austria.7.t:0 "[FROM.GetNameDefCap] exige des réformes démocratiques"
 austria.7.d:0 "[FROM.GetLeader] a déclaré que [FROM.GetNameDef] était ouvert à nous protéger, mais ils exigent en retour que nous supprimions nos restrictions sur les partis d'opposition et que nous nous dirigions vers la tenue d'élections libres à l'avenir. Cette demande a été jugée ridicule par de nombreux membres du gouvernement, cependant, beaucoup voient cette alliance comme notre seule chance d'être protégés contre l'Allemagne.\n\nLe pays étant divisé par ce choix, Schuschnigg lui-même a lancé l'idée de proposer une restauration modérée d'Otto von Habsburg comme figure unificatrice de la nation en ces temps, et il pense que les Alliés sont trop désespérés d'affaiblir l'Allemagne pour nous refuser cette demande.\n\nQuel sera notre choix ?"
 austria.7.a:0 "Accepter les réformes. C'est notre seul choix."
 austria.7.b:0 "Peut-être seront-ils prêts à accepter notre compromis."
 austria.7.c:0 "Pas de compromis ! Nous trouverons quelqu'un d'autre."
 austria.8.t:0 "[AUS.GetNameDef] accepte nos demandes"
 austria.8.d:0 "Les dirigeants autrichiens ont accepté nos demandes. Nous les protégerons contre les Allemands et ils entameront des réformes démocratiques. C'est une grande victoire pour nous, car nous avons à la fois affaibli l'Allemagne et amené un nouveau pays dans notre sphère d'influence."
 austria.8.a:0 "Très bien."
 austria.9.t:0 "[AUS.GetNameDefCap] propose un compromis avec les Habsbourg"
 austria.9.d:0 "[AUS.GetLeader] nous a proposé un compromis concernant nos demandes - Otto von Habsburg sera rétabli comme figure de proue constitutionnelle d'un empire autrichien modéré. Certains membres du gouvernement pensent que c'est ridicule, nous venons de mener une guerre contre eux il y a moins de 20 ans. Cependant, certains pensent que laisser l'Autriche glisser entre les mains de l'Allemagne est un risque trop grand, et nous devrions accepter de toute façon."
 austria.9.a:0 "Ils peuvent avoir leur rétablissement."
 austria.9.b:0 "Nos demandes sont claires."
 austria.10.t:0 "[FROM.GetNameDefCap] accepte le compromis des Habsbourg"
 austria.10.d:0 "Les délégués [FROM.GetAdjective] ont accepté notre compromis - Otto von Habsburg sera rétabli comme figure de proue constitutionnelle d'un empire autrichien modéré."
 austria.10.a:0 "Une grande réussite !"
 austria.11.t:0 "[FROM.GetNameDefCap] refuse le compromis des Habsbourg"
 austria.11.d:0 "Les délégués [FROM.Adjective] ont catégoriquement refusé notre compromis, affirmant qu'ils ne soutiendraient pas la restauration du même empire qu'ils ont combattu il y a moins de 20 ans. Ils continuent d'exiger que nous supprimions nos restrictions sur les partis d'opposition et que nous nous dirigions vers la tenue d'élections libres à l'avenir."
 austria.11.a:0 "Nous devrions accepter leurs demandes avant qu'il ne soit trop tard."
 austria.11.b:0 "Nous en avons fini ici. Nous pouvons trouver des alliés ailleurs."
 austria.12.t:0 "[FROM.GetNameDefCap] refuse de nous protéger"
 austria.12.d:0 "[FROM.GetLeader] a catégoriquement refusé de nous protéger contre les Allemands. Peut-être que nos différences étaient trop grandes après tout."
 austria.12.a:0 "Nous devons trouver d'autres options."
 austria.13.t:0 "[AUS.GetNameDefCap] demande des négociations"
 austria.13.d:0 "[AUS.GetLeader] a contacté notre gouvernement, affirmant qu'il est de plus en plus évident que nous souhaitons les incorporer dans notre royaume, et qu'ils souhaitent négocier.\n\nLes autrichiens ont proposé que l'Autriche devienne un sujet autonome de l'Allemagne, et en échange nous ne les occuperions pas."
 austria.13.a:0 "Nous pouvons accepter ce compromis, mais un gouvernement ami doit prendre le pouvoir."
 austria.13.b:0 "Nous avons d'autres projets pour eux."
 austria.14.t:0 "[GER.GetNameDefCap] exige la prise de pouvoir par les nazis"
 austria.14.d:0 "[GER.GetLeader] a accepté notre demande de devenir un sujet autonome, mais il exige que nous installions un gouvernement favorable au régime nazi, ce qui signifierait la prise de pouvoir par les nazis autrichiens."
 austria.14.a:0 "Schuschnigg n'abandonnera pas le pouvoir si facilement, mais nous pouvons nous en occuper."
 austria.14.b:0 "Inacceptable ! Nous trouverons de meilleurs alliés !"
 austria.15.t:0 "[AUS.GetNameDefCap] accepte"
 austria.15.d:0 "Les dirigeants autrichiens nous ont contactés et ont promis que le cas de Schuschnigg serait traité comme demandé."
 austria.15.a:0 "Nous attendons de voir cela."
 austria.16.t:0 "[AUS.GetNameDefCap] Refuse"
 austria.16.d:0 "Les délégués autrichiens ont catégoriquement refusé tout changement de gouvernement, et les négociations ont échoué."
 austria.16.a:0 "Nous nous en occuperons assez tôt."
 austria.17.t:0 "[GER.GetNameDefCap] Refuse les négociations"
 austria.17.d:0 "Nos tentatives de négocier avec l'Allemagne ont été ignorées. Nous ne pouvons que supposer que le pire est à venir, et nous devons nous y préparer."
 austria.17.a:0 "Nous devons trouver quelqu'un d'autre pour nous protéger."
 austria.17.b:0 "Peut-être serait-il encore avantageux de suivre le gouvernement d'Hitler."
 austria.18.t:0 "[AUS.GetNameDefCap] reçoit une protection étrangère"
 austria.18.d:0 "Les autrichiens, voyant probablement nos politiques expansionnistes, ont reçu une protection étrangère contre toute menace de notre part. Cela met effectivement un terme à nos projets d'Anschluss, car cela ne vaut pas la peine de prendre le risque d'entrer en guerre avec un pays majeur à ce stade."
 austria.18.a:0 "Abandonnez nos projets d'Anschluss"
 austria.18.b:0 "Cela ne nous arrêtera pas !"
 austria.19.t:0 "SDAPÖ Premiership"
 austria.19.d:0 "Avec le retour d'exil d'Otto Bauer, beaucoup se demandent qui dirigera le SDAPÖ lors des élections actuelles. Karl Renner et Otto Bauer ont tous deux dirigé le parti ensemble à l'époque de la Première République, mais maintenant, avec la menace imminente des Allemands au nord de notre pays, les deux hommes ont deux plans différents pour l'avenir de l'Autriche.\n\nAlors que Renner pense que notre meilleure chance de survivre à la tempête à venir est de creuser et de fortifier notre pays, la perspective plus idéaliste de Bauer est qu'il est de notre devoir de renverser le régime totalitaire en Allemagne une fois pour toutes, comme étape finale pour unir nos deux nations.\n\nLequel le parti devrait-il choisir?"
 austria.19.a:0 "Le plan de Renner est la seule façon pour nous de survivre."
 austria.19.b:0 "Bauer a le bon esprit!"
 austria.20.t:0 "Le retour du Kaiser"
 austria.20.d:0 "Aujourd'hui, sous la forte pression des alliés occidentaux et de son gouvernement, le chancelier Schuschnigg a annoncé à la radio qu'il démissionnerait pour préserver l'indépendance de la nation autrichienne.\n\nDans son discours sincère, Schuschnigg a proclamé qu'en raison de la menace allemande, le moment était venu de s'unir et non de diviser, et qu'en tant que tel, Otto von Habsburg reviendrait d'exil en tant que figure unificatrice pour guider le peuple autrichien à travers ces jours sombres.\n\nBien que beaucoup voient dans ce retour une victoire triomphale et le retour à la vieille gloire autrichienne, la vérité est qu'Otto n'est plus qu'une figure de proue d'un parlement profondément divisé.\n\nPour lui, il reste beaucoup à faire."
 austria.20.a:0 "Vive le Kaiser !"
 austria.21.t:0 "Otton prend la couronne d'Autriche"
 austria.21.d:0 "Aujourd'hui, dans un discours sincère, le chancelier autrichien Kurt Schuschnigg a annoncé sa démission en prévision du retour des Habsbourg à la couronne.\n\nDepuis la remilitarisation de la Rhénanie, l'Autriche est sous pression pour trouver une protection contre les Allemands, mais cette protection a un prix. La pression des alliés occidentaux a effectivement réduit les nouveaux pouvoirs d'Otton à une simple position de figure de proue, au grand désespoir du nouveau Kaiser. Beaucoup craignent que la quête de pouvoir d'Otton ne conduise à une plus grande instabilité dans la nation, mais pour l'instant, l'avenir de l'Autriche n'est pas encore clair."
 austria.21.a:0 "Cela pourrait-il déstabiliser davantage le continent ?"
 austria.21.b:0 "Il reste beaucoup de travail à faire."
 austria.22.t:0 "Une chute en disgrâce"
 austria.22.d:0 "En guise de point culminant de plusieurs mois de manœuvres politiques entre le parlement et le Kaiser, plus tôt dans la journée, plusieurs lois ont été adoptées au parlement qui limitent encore davantage les pouvoirs du Kaiser, transformant effectivement son pouvoir déjà limité en rien de plus qu'une position cérémonielle.\n\nCela marque effectivement la fin de la lutte politique, car le SDAPÖ et ses alliés sont devenus la force politique dominante de la nation, marginalisant à la fois Otto et leurs rivaux conservateurs.\n\nLe retour des Habsbourg n'était peut-être pas le retour des anciennes gloires, mais le début de nouvelles prospérités."
 austria.22.a:0 "Une grande victoire pour la démocratie."
 austria.23.t:0 "La deuxième loi habilitante"
 austria.23.d:0 "En tant que point culminant de plusieurs mois de manœuvres politiques entre le parlement et le Kaiser, plus tôt dans la journée, les responsables gouvernementaux fidèles au Kaiser ont adopté une loi habilitante accordant à Otto de nombreux pouvoirs qui font de lui la force politique dominante du pays, avec le parlement fermement sous son influence.\n\nÉtrangement similaire à la loi habilitante de Dolfuss en 1934, beaucoup voient cela comme la fin de l'Autriche poussée par d'autres puissances et un retour à ses anciennes gloires, mais les conséquences de ce développement pourraient mettre à rude épreuve nos relations avec nos alliés et nous mettre en danger."
 austria.23.a:0 "Une grande victoire pour notre gloire !"
 austria.24.t:0 "Cousins, pas frères ?"
 austria.24.d:0 "Plus tôt dans la journée, [AUS.GetLeader] est venu nous voir avec une proposition d'alliance entre nos nations. Il déclare qu'il est stupide de ne pas voir que l'ancien empire austro-hongrois était instable et que notre rivalité a conduit à son déclin, mais que nos deux grandes nations ont toutes deux été humiliées après la Grande Guerre et que nous devons nous allier en tant que partenaires pour retrouver notre gloire perdue.\n\nCela pourrait être une excellente occasion de regagner nos territoires perdus une fois de plus. Acceptons-nous ?"
 austria.24.a:0 "Nous irons de l'avant ensemble."
 austria.24.b:0 "Nous en avons assez des promesses creuses des Autrichiens !"
 austria.25.t:0 "[HUN.GetNameDefCap] accepte !"
 austria.25.d:0 "[HUN.GetLeader] a accepté notre proposition d'alliance entre nos nations. C'est un grand jour."
 austria.25.a:0 "Maintenant, nous devons regarder autour de nous."
 austria.26.t:0 "[HUN.GetNameDefCap] décline"
 austria.26.d:0 "[HUN.GetLeader] a décliné notre demande, en disant que le peuple hongrois ne veut plus rien avoir à faire avec nous et nos promesses."
 austria.26.a:0 "Ils finiront par le regretter."
 austria.27.t:0 "[AUS.GetNameDefCap] propose le partage de la Tchécoslovaquie"
 austria.27.d:0 "Conformément à notre alliance, [AUS.GetLeader] est venu nous voir avec une proposition visant à récupérer notre territoire perdu. Il propose de partager les terres tchécoslovaques entre nous, l'Autriche obtenant la Tchéquie et nous la Slovaquie. Devons-nous saisir cette opportunité ?"
 austria.27.a:0 "Nous devons avancer immédiatement."
 austria.27.b:0 "Nous avons d'autres choses à nous soucier."
 austria.28.t:0 "[HUN.GetNameDefCap] accepte notre proposition"
 austria.28.d:0 "[HUN.GetLeader] a accepté notre proposition de partager la Tchécoslovaquie entre nous."
 austria.28.a:0 "Allons-y."
 austria.29.t:0 "[HUN.GetNameDefCap] rejette notre proposition"
 austria.29.d:0 "[HUN.GetLeader] a rejeté notre proposition, en disant que nous ne sommes pas préparés à une telle guerre et que nous avons d'autres choses à nous soucier."
 austria.29.a:0 "Nous ne pouvons pas le faire seuls."
 austria.29.b:0 "Nous n'avons pas besoin de leur aide."
 austria.30.t:0 "[AUS.GetNameDefCap] demande une partition"
 austria.30.d:0 "C'est arrivé. Depuis le retour des Habsbourg sur le trône d'Autriche, beaucoup craignaient une invasion d'un empire autrichien renaissant.\n\nPlus tôt dans la journée, les troupes autrichiennes ont commencé à se masser à notre frontière, et nous avons reçu un ultimatum : que notre nation soit partagée entre elle et ses alliés, ou la guerre. Nous devons agir vite."
 austria.30.a:0 "Nous n'avons pas le choix..."
 austria.30.b:0 "La mort avant le déshonneur !"
 austria.31.t:0 "[CZE.GetNameDefCap] tient tête."
 austria.31.d:0 "Le gouvernement Tchécoslovaque a ignoré notre ultimatum et a mobilisé son armée. [CZE.GetLeader] a promis que tout envahisseur trouverait l'armée plus que préparée à défendre le pays jusqu'au dernier homme."
 austria.31.a:0 "Cela signifie la guerre."
 austria.32.t:0 "[CZE.GetNameDefCap] Capitule"
 austria.32.desc:0 "Vouloir éviter une guerre destructrice entre nos nations, le gouvernement Tchécoslovaque a démissionné et a permis à nos forces de prendre le relais. Aujourd'hui est un grand jour pour l'Autriche.\n\nMaintenant, nous devons choisir comment diviser leurs territoires."
 austria.32.a:0 "Annexer la Bohême et transférer la Slovaquie à nos alliés hongrois"
 austria.32.b:0 "Annexer les Sudètes avec un gouvernement loyal en Bohême et donner la Slovaquie à la Hongrie."
 austria.32.c:0 "Annexer la Bohême et installer un gouvernement loyal en Slovaquie."
 austria.32.d:0 "Annexer les Sudètes et installer des gouvernements loyaux en Bohême et en Slovaquie."
 austria.33.t:0 "Effondrement de la Société des Nations"
 austria.33.d:0 "La Société des Nations s'est effondrée et, par conséquent, notre dépendance aux prêts internationaux nous a mis dans une position où nous n'avons pas assez de financement sans eux pour supporter nos dépenses. Notre économie ralentit et tout ce que nous pouvons faire est d'attendre et de la redémarrer une fois que nous aurons rassemblé suffisamment de fonds par nous-mêmes."
 austria.33.a:0 "Pas bon."
 austria.34.t:0 "Le retour du Kaiser"
 austria.34.d:0 "Aujourd'hui, sous la forte pression de son gouvernement, le chancelier Schuschnigg a annoncé à la radio qu'il démissionnerait pour préserver l'indépendance de la nation autrichienne.\n\nDans son discours sincère, Schuschnigg a proclamé qu'en raison de la menace des Allemands, le moment était venu de s'unir et non de diviser, et qu'en tant que tel, Otto von Habsburg reviendrait d'exil en tant que figure unificatrice pour guider le peuple autrichien à travers ces jours sombres.\n\nBien que beaucoup voient cela comme une victoire triomphale et le retour à la vieille gloire autrichienne, la vérité est qu'Otto revient pour être le leader d'une nation dont l'existence même est menacée.\n\nPour lui, il reste beaucoup de travail à faire."
 austria.34.a:0 "Vive le Kaiser !"
 austria.35.t:0 "Otto von Habsburg prend la couronne d'Autriche"
 austria.35.d:0 "Depuis la remilitarisation de la Rhénanie, beaucoup se demandent quel sera le sort de l'État autrichien. Beaucoup savent que Schuschnigg envisage de démissionner face à la menace allemande, mais peu s'attendent à ce que cela se produise.\n\nAujourd'hui, dans un discours sincère, le chancelier autrichien Kurt Schuschnigg a annoncé sa démission en prévision du retour des Habsbourg à la couronne. Otto von Habsburg, nouvellement couronné, s'est déjà adressé à la nation, déclarant qu'il y avait beaucoup de travail à faire, mais que l'héritage de grandeur de l'Autriche n'était pas une chose du passé.\n\nQuel que soit l'avenir de l'Europe, le discours d'Otto a provoqué une onde de choc sur tout le continent européen."
 austria.36.t:0 "[AUS.GetNameDefCap] propose une association mutuelle"
 austria.36.d:0 "[AUS.GetLeader] est venu nous voir récemment avec une proposition de pacte d'association mutuelle. Cette alliance servirait de pacte de défense mutuelle, où notre politique étrangère serait unie à la leur.\n\nBeaucoup voient cela comme une excellente option pour nous défendre contre l'Allemagne, mais d'autres pensent qu'il s'agit simplement d'une tentative des Habsbourg pour nous contrôler. Que devrions-nous décider?"
 austria.36.a:0 "Une protection contre l'Allemagne est nécessaire"
 austria.36.b:0 "C'est trop louche."
 austria.37.t:0 "[CZE.GetNameDefCap] accepte notre offre"
 austria.37.d:0 "Les dirigeants Tchécoslovaque ont accepté notre proposition. Ensemble, nous pouvons avoir une chance contre les Allemands."
 austria.37.a:0 "Très bien."
 austria.38.t:0 "[CZE.GetNameDefCap] rejette notre offre"
 austria.38.d:0 "Les dirigeants Tchécoslovaque ont rejeté notre proposition, nous accusant de tenter de les contrôler."
 austria.38.a:0 "Si c'est ce qu'ils souhaitent."
 austria.39.t:0 "[AUS.GetNameDefCap] propose une association mutuelle"
 austria.39.d:0 "[AUS.GetLeader] est venu nous voir récemment avec une proposition de pacte d'association mutuelle. Cette alliance servirait de pacte de défense mutuelle, où notre politique étrangère serait unie à la leur.\n\nBeaucoup voient cela comme une excellente option pour nous défendre contre nos ennemis, mais d'autres pensent qu'il s'agit simplement d'une tentative des Habsbourg de nous contrôler. Que devrions-nous décider ?"
 austria.39.a:0 "Une protection contre nos ennemis est nécessaire"
 austria.39.b:0 "C'est trop louche."
 austria.40.t:0 "[HUN.GetNameDefCap] accepte notre offre"
 austria.40.d:0 "Les dirigeants hongrois ont accepté notre proposition. Ensemble, nous pouvons avoir une chance contre les Allemands."
 austria.40.a:0 "Très bien."
 austria.41.t:0 "[HUN.GetNameDefCap] rejette notre offre"
 austria.41.d:0 "Les dirigeants hongrois ont rejeté notre proposition, nous accusant d'essayer de les contrôler."
 austria.41.a:0 "Si c'est ce qu'ils souhaitent."
 austria.42.t:0 "[AUS.GetNameDefCap] propose la Slovénie pour une alliance"
 austria.42.d:0 "Les dirigeants autrichiens sont venus nous voir plus tôt dans la journée avec une proposition de pacte de défense mutuelle en échange du transfert de leur ancien territoire de Slovénie.\n\nLa plupart de notre gouvernement est opposé à la proposition, mais certains affirment que c'est le seul moyen pour nous d'être protégés contre les Italiens.\n\nQue faut-il faire ?"
 austria.42.a:0 "L'indépendance a un prix."
 austria.42.b:0 "Nous pouvons nous défendre !"
 austria.43.t:0 "[YUG.GetNameDefCap] accepte notre offre"
 austria.43.d:0 "Les dirigeants yougoslaves ont accepté notre proposition. Ensemble, nous pouvons avoir une chance contre les Italiens."
 austria.43.a:0 "Très bien."
 austria.44.t:0 "[YUG.GetNameDefCap] rejette notre offre"
 austria.44.d:0 "Les dirigeants yougoslaves ont rejeté notre proposition, déclarant qu'ils n'avaient aucun intérêt à transférer leurs territoires et qu'ils pouvaient se défendre eux-mêmes."
 austria.44.a:0 "Si c'est ce qu'ils souhaitent."
 austria.45.t:0 "[AUS.GetNameDef] propose l'unification"
 austria.45.d:0 "Le nouveau gouvernement socialiste d'Autriche est venu voir notre gouvernement avec une proposition d'unification de nos nations. Ce sentiment existe déjà depuis un certain temps, mais des barrières politiques l'ont empêché de se produire, mais maintenant que nos deux nations sont libérées de la tyrannie fasciste, y a-t-il jamais eu un meilleur moment ?"
 austria.45.a:0 "Enfin, une grande Allemagne peut être réalisée."
 austria.45.b:0 "Nous ne risquons pas de mettre le monde en colère."
 austria.46.t:0 "[GER.GetNameDef] refuse l'unification"
 austria.46.d:0 "Le gouvernement allemand a refusé une unification entre nos nations, affirmant que les termes de Versailles ne devraient pas être violés une fois de plus."
 austria.46.a:0 "Si c'est ce qu'ils souhaitent..."
 austria.47.t:0 "Jour des élections"
 austria.47.d:0 "Alors que des millions de citoyens se rendent aux urnes, le pays tout entier attend les résultats de la première élection de la Seconde République. Le SDAPÖ et le CS ont tous deux mené une campagne acharnée, et les résultats étaient attendus serrés, mais alors que les votes sont comptés, une tendance se dessine, montrant que le grand gagnant est..."
 austria.47.a:0 "Le Sozialdemokratische Arbeiterpartei Österreichs !"
 austria.47.b:0 "Le Christlichsoziale Partei !"
 austria.48.t:0 "Crunching the Numbers"
 austria.48.d:0 "Schuschnigg regarda les chiffres encore et encore. A chaque prédiction, il voyait la même chose - une défaite totale pour les chrétiens-sociaux. Il ne pouvait pas comprendre. Même après tout ce qu'ils avaient fait pour eux, les gens n'étaient toujours pas reconnaissants envers leurs sauveurs.\n\n\"Ces salauds ingrats !\" se dit-il. Après des années de travail, la racaille socialiste finirait par sortir vainqueur. \"A moins\", pensa-t-il, \"qu'il y ait quelque chose à faire à ce sujet.\""
 austria.48.a:0 "\"Un peu de conseils peut faire beaucoup.\""
 austria.49.t:0 "Une nage sur le Danube"
 austria.49.d:0 "Alfred et Franz patrouillaient ensemble, surveillant le Danube depuis la rive près de Fischamend. Ils ne voyaient aucune raison à cela, après tout, la guerre civile était terminée depuis longtemps, et ils avaient rejoint les Sturmscharen uniquement pour un salaire décent.\n\n\"Hé Alfred !\", cria Franz en désignant une tache flottante de ce qui semblait être des enveloppes de lettres. \"Les Viennois ont probablement oublié où se trouvait encore la poubelle.\"\n\n\"Je serais surpris s'ils avaient même une poubelle\", remarqua Alfred. Les deux hommes riraient et continueraient leur patrouille comme d'habitude.\n\nQuelques heures plus tard, sur le chemin du retour, Franz repensait à l'incident. Des déchets flottant sur la rivière n'avaient rien d'extraordinaire, mais avec les élections en cours, il était peut-être préférable de signaler une telle chose."
 austria.49.a:0 "Mieux vaut prévenir que guérir."
 austria.49.b:0 "Il n'y a probablement pas de quoi perdre le sommeil."
 austria.50.t:0 "Un dictateur autrefois"
 austria.50.d:0 "Leopold Figl savait ce qui se passait dès qu'il a reçu le rapport de ses hommes. Il avait toujours su que Schuschnigg était un homme qui faisait tout ce qu'il pouvait pour son propre bénéfice. Ces \" élections démocratiques \" n'étaient rien d'autre qu'une manœuvre d'apaisement pour obtenir le soutien des Alliés occidentaux à son gouvernement.\n\nEn tant que directeur de campagne du CSP, Leopold savait très bien que s'il parvenait à mettre un terme à la fraude électorale, les socialistes sortiraient sûrement vainqueurs, ce contre quoi il s'était battu toute sa carrière. Mais à quoi bon tout son travail pour tenter de s'opposer de l'intérieur à la dictature du VF s'il devait l'abandonner au dernier moment ?\n\nUne décision devait être prise."
 austria.50.a:0 "Il utiliserait son influence pour superviser les urnes."
 austria.50.b:0 "Il ne ferait rien."
 austria.51.t:0 "Leopold Figl s'oppose au gouvernement de Schuschnigg"
 austria.51.d:0 "Après la victoire du CSP aux élections, il semblerait que les luttes internes ne soient pas terminées. Leopold Figl, le directeur de campagne du parti pendant les élections, a annoncé que sa faction réformiste au sein du CSP contesterait la direction de Schuschnigg.\n\nFigl a déclaré que l'avenir du CSP se trouve dans l'Occident démocratique et que les politiques isolationnistes corrompues de Schuschnigg ne mèneront l'Autriche qu'à la destruction. "
 austria.51.a:0 "Figl est notre chemin vers l'avenir !"
 austria.51.b:0 "Schuschnigg nous a menés jusqu'ici, nous le soutiendrons !"
 austria.53.t.a:0 "L'influence nazie dans [r56_bundeslaender_crackdown_state] a diminué"
 austria.53.d.a:0 "Nos efforts pour combattre l'influence nazie clandestine dans [r56_bundeslaender_crackdown_state] ont été fructueux. Nous sommes maintenant prêts à les combattre dans un autre État."
 austria.53.t.b:0 "Influence nazie accrue dans [r56_bundeslaender_crackdown_state]"
 austria.53.d.b:0 "Nos efforts pour combattre l'influence du gouvernement national dans [r56_bundeslaender_crackdown_state] ont été fructueux. Nous sommes maintenant prêts à les combattre dans un autre État."
 austria.53.a:0 "Très bien."
 austria.54.t:0 "Otto Bauer revient d'exil"
 austria.54.d:0 "Avec la récente démocratisation progressive du gouvernement du pays, de nombreux exilés politiques qui avaient fui le pays après la prise de contrôle du Front de la Patrie sont revenus dans le pays.\n\nL'un de ces exilés est le chef du SDAPÖ-L, Otto Bauer, qui est revenu pour diriger son aile du parti. Cependant, des rumeurs circulent selon lesquelles il souffre de problèmes de santé, ce qui pourrait affecter sa direction du parti.\n\nPeut-être serait-il une bonne idée de lui fournir un traitement médical afin d'éviter toute complication."
 austria.54.a:0 "Il recevra tout traitement dont il a besoin."
 austria.54.b:0 "Ce ne sont que des rumeurs."
 austria.55.t.a:0 "Otto Bauer est décédé"
 austria.55.d.a:0 "Plus tôt dans la journée, Otto Bauer, leader du SDAPÖ-L et éminent socialiste, est décédé d'une crise cardiaque dans son sommeil. Sa mort a surpris certains, mais de nombreuses rumeurs s'étaient répandues sur sa mauvaise santé, ce qui a conduit beaucoup à prédire cet événement.\n\nSans sa direction, sa faction SDAPÖ-L a décidé de fusionner avec le SDAPÖ-R, avec Karl Renner comme chef du parti unifié."
 austria.55.t.b:0 "Otto Bauer décède en exil"
 austria.55.d.b:0 "Plus tôt dans la journée, Otto Bauer, leader du SDAPÖ-L et éminent socialiste vivant en exil à Paris, est décédé d'une crise cardiaque dans son sommeil. Sa mort a surpris certains, mais de nombreuses rumeurs s'étaient répandues sur sa mauvaise santé, ce qui a conduit beaucoup à prédire cet événement.\n\nSans sa direction, sa faction SDAPÖ-L a décidé de fusionner avec le SDAPÖ-R, avec Karl Renner comme chef du parti unifié."
 austria.55.a:0 "Vraiment la fin d'une époque."
 austria.56.t:0 "Repaire nazi localisé à Vienne"
 austria.56.d:0 "Plus tôt dans la journée, les services secrets ont localisé une cachette nazie présumée à Vienne, contenant des armes et des documents du parti. Un raid sur cette cachette pourrait être une bonne étape pour réduire la présence nazie dans la ville, mais cela risquerait de mettre encore plus en colère les Allemands, empêchant des négociations avec eux à l'avenir."
 austria.56.a:0 "Lancez le raid."
 austria.56.b:0 "Nous ne devons pas risquer de mettre les Allemands en colère."
 austria.57.t:0 "Repaire nazi de Vienne attaqué"
 austria.57.d:0 "Suite à notre décision de faire un raid sur la cachette nazie découverte, la Garde nationale a lancé un raid dans la cachette présumée. Les nazis à l'intérieur se sont rendus rapidement et nos forces ont subi des pertes minimes.\n\nÀ l'intérieur de la cachette se trouvaient une cache d'armes et des plans écrits pour un putsch contre notre gouvernement, soutenu par l'Allemagne."
 austria.57.a:0 "Mon Dieu."
 austria.58.t:0 "Négocier avec l'Allemagne ?"
 austria.58.d:0 "Le temps des spéculations est révolu. Il est de plus en plus évident que les Allemands planifient une invasion de l'Autriche, et nous ne pouvons pas nous permettre de rester les bras croisés et d'attendre. Nos forces armées ont été mises en état d'alerte, mais de nombreuses parties du gouvernement suggèrent de tenir une dernière conférence avec l'Allemagne pour tenter d'éviter un bain de sang."
 austria.58.a:0 "Essayons de leur faire une offre."
 austria.59.t:0 "La conférence de Berchtesgaden"
 austria.59.d:0 "Remarquant nos préparatifs pour un Anschluss, le gouvernement autrichien a essayé de venir nous voir pour négocier. Nous pourrions utiliser cette opportunité pour essayer de pousser [AUS.GetLeader] à nommer Arthur Seyss-Inquart, un éminent nazi autrichien, au poste de ministre du gouvernement, ce qui pourrait influencer le gouvernement autrichien pour qu'il ne résiste pas à l'Anschluss."
 austria.59.a:0 "Nous allons présenter nos revendications."
 austria.60.t:0 "La conférence de Berchtesgaden"
 austria.60.d:0 "Aujourd'hui, [AUS.GetLeader] et [GER.GetLeader] se sont rencontrés dans la ville frontalière bavaroise de Berchtesgaden pour discuter d'une solution possible au conflit à venir.\n\n[GER.GetLeader] a formulé ses demandes assez simples; nommer le chef nazi Arthur Seyss-Inquart au gouvernement et libérer tous les prisonniers nazis actuellement en état d'arrestation."
 austria.60.a:0 "Avons-nous le choix?"
 austria.60.b:0 "C'est inacceptable!"
 austria.61.t:0 "[AUS.GetNameDefCap] accepte nos demandes"
 austria.61.d:0 "[AUS.GetLeader] a capitulé devant nos demandes et a nommé Arthur Seyss-Inquart au gouvernement. Cela nous permet d'influencer leur gouvernement, ce qui facilitera peut-être la tâche de les forcer à accepter de nouvelles demandes."
 austria.61.a:0 "Très bien."
 austria.62.t:0 "[AUS.GetNameDefCap] refuse nos demandes"
 austria.62.d:0 "[AUS.GetLeader] nous a clairement fait savoir qu'il considérait nos demandes comme inacceptables et qu'il ne négocierait pas davantage avec nous. Cela nous laisse dans l'incapacité de contrôler le gouvernement autrichien, ce qui nous forcerait peut-être à prendre le pouvoir de manière plus violente."
 austria.62.a:0 "Si c'est ce qu'ils souhaitent."
 austria.63.t:0 "[GER.GetLeader] s'adresse au Reichstag"
 austria.63.d.a:0 "Plus tôt dans la journée, suite aux négociations entre [GER.GetLeader] et [AUS.GetLeader] à Berchtesgaden concernant la crise diplomatique entre l'Allemagne et l'Autriche, [GER.GetLeader] s'est adressé au Reichstag dans un grand discours, déclarant que le nouveau [GER.GetName] ne tolérera plus la répression de dix millions d'Allemands en dehors de ses frontières, et qu'il fera tout ce qu'il jugera nécessaire pour les libérer.\n\nDes acclamations ont éclaté dans tout le pays, tandis que les appels à l'unification de tous les Allemands s'élèvent parmi le peuple."
 austria.63.d.b:0 "Plus tôt dans la journée, suite aux négociations entre [GER.GetLeader] et [AUS.GetLeader] à Berchtesgaden concernant la crise diplomatique entre l'Allemagne et l'Autriche, [GER.GetLeader] s'est adressé au Reichstag dans un grand discours, déclarant que le nouveau [GER.GetName] ne tolérera plus la répression de dix millions d'Allemands en dehors de ses frontières, et qu'il fera tout ce qu'il jugera nécessaire pour les libérer.\n\nIl est évident que ce discours fait référence à nous et à la crise diplomatique en cours.\n\nLe temps presse."
 austria.63.d.c:0 "Plus tôt dans la journée, suite aux négociations entre [GER.GetLeader] et [AUS.GetLeader] à Berchtesgaden concernant la crise diplomatique entre l'Allemagne et l'Autriche, [GER.GetLeader] s'est adressé au Reichstag dans un grand discours, déclarant que le nouveau [GER.GetName] ne tolérera plus la répression de dix millions d'Allemands en dehors de ses frontières, et qu'il fera tout ce qu'il jugera nécessaire pour les libérer.\n\nBien que nous ne fassions pas partie des négociations actuelles entre [AUS.GetNameDef] et [GER.GetNameDef], il est évident que ce discours fait également référence à nous et aux Allemands vivant à nos frontières. Nous devons nous préparer."
 austria.63.a:0 "Vive la Grande Allemagne !"
 austria.63.b:0 "Nous ne laisserons pas notre souveraineté menacée !"
 austria.63.c:0 "Nous ne laisserons pas notre intégrité menacée !"
 austria.64.t.a:0 "SDAPÖ propose un front uni"
 austria.64.t.b:0 "CSP propose un front uni"
 austria.64.d.a:0 "Au milieu de la crise diplomatique en cours, les dirigeants du SDAPÖ ont proposé de soutenir notre gouvernement contre les nazis si nous leur faisions des concessions politiques telles que la levée de l'interdiction de la presse socialiste et la levée des restrictions sur les symboles et drapeaux socialistes.\n\nC'est une énorme concession à faire, et cela annule pratiquement tous les progrès que nous avons réalisés dans la répression des socialistes au cours des dernières années, mais cela pourrait être notre seule chance d'obtenir suffisamment de soutien pour résister aux nazis."
 austria.64.d.b:0 "Au milieu de la crise diplomatique en cours, les dirigeants du Parti social chrétien ont proposé de soutenir notre gouvernement contre les nazis si nous leur faisions des concessions politiques telles que la nomination de membres de leur parti à certains ministères du gouvernement et l'expansion de l'influence de l'Église catholique dans le pays.\n\nC'est une énorme concession à faire, et cela annule pratiquement tous les progrès que nous avons réalisés dans la répression des restes du VF au cours des dernières années, mais cela pourrait être notre seule chance d'obtenir suffisamment de soutien pour résister aux nazis."
 austria.64.a:0 "Pour une Autriche indépendante."
 austria.64.b:0 "Nous n'avons pas besoin d'eux !"
 austria.65.t:0 "La troisième guerre civile autrichienne"
 austria.65.d.a:0 "Depuis le putsch de juillet qui a presque renversé le jeune gouvernement Dolfuss, beaucoup ont prédit que les malheurs internes en Autriche n'étaient pas encore terminés. Alors que les nazis ont été vaincus par le Front de Vaterland, le chancelier Dolfuss a été tué pendant les combats et de nombreuses unités SS ont réussi à se cacher.\n\nLeurs prédictions se sont avérées exactes. Plus tôt dans la journée, après le déclenchement de la guerre entre [AUS.GetNameDef] et [GER.GetNameDef], des unités nazies de tout le pays fidèles à Berlin se sont soulevées contre le gouvernement de [AUS.GetLeader] pour soutenir l'Allemagne.\n\nQuel que soit le sort de la nation autrichienne, cet événement a radicalement modifié l'équilibre des pouvoirs en Europe."
 austria.65.d.b:0 "Depuis le putsch de juillet qui a presque renversé le jeune gouvernement Dolfuss, beaucoup ont prédit que les malheurs internes en Autriche n'étaient pas encore terminés. Alors que les nazis ont été vaincus par le Front de Vaterland, le chancelier Dolfuss a été tué pendant les combats et de nombreuses unités SS ont réussi à se cacher.\n\nLeurs prédictions se sont avérées correctes. Plus tôt dans la journée, après le déclenchement de la guerre entre [AUS.GetNameDef] et [GER.GetNameDef], des unités nazies de tout le pays se sont soulevées contre le gouvernement de [AUS.GetLeader] et l'Allemagne, avec le soutien des nazis qui ont fui l'Allemagne après la fin de la guerre civile.\n\nQuel que soit le sort de la nation autrichienne, cet événement a radicalement modifié l'équilibre des pouvoirs en Europe."
 austria.65.d.c:0 "Depuis le putsch de juillet qui a presque renversé le jeune gouvernement Dolfuss, beaucoup ont prédit que les malheurs internes en Autriche n'étaient pas encore terminés. Alors que les nazis ont été vaincus par le Front de Vaterland, le chancelier Dolfuss a été tué pendant les combats et de nombreuses unités SS ont réussi à se cacher.\n\nLeurs prédictions se sont avérées exactes. Plus tôt dans la journée, des unités nazies de tout le pays fidèles à Berlin se sont soulevées contre le gouvernement de [AUS.GetLeader] en soutien à l'Allemagne.\n\nQuel que soit le sort de la nation autrichienne, cet événement a radicalement modifié l'équilibre des pouvoirs en Europe."
 austria.65.d.d:0 "Depuis le putsch de juillet qui a presque renversé le jeune gouvernement Dolfuss, beaucoup ont prédit que les malheurs internes en Autriche n'étaient pas encore terminés. Alors que les nazis ont été vaincus par le Front de Vaterland, le chancelier Dolfuss a été tué pendant les combats et de nombreuses unités SS ont réussi à se cacher.\n\nLeurs prédictions se sont avérées exactes. Plus tôt dans la journée, des unités nazies de tout le pays se sont soulevées contre le gouvernement de [AUS.GetLeader], avec le soutien des nazis qui ont fui l'Allemagne après la fin de la guerre civile.\n\nQuel que soit le sort de la nation autrichienne, cet événement a radicalement modifié l'équilibre des pouvoirs en Europe."
 austria.65.a:0 "Le domino allemand fait encore une victime."
 austria.65.b:0 "Nous en sortirons victorieux !"
 austria.66.t:0 "Le CSP remporte les élections autrichienne"
 austria.66.desc:0 "Depuis que le Front de la Patrie a pris le pouvoir, beaucoup ont douté de la capacité de l'Autriche à rester indépendante sans soutien étranger. Il semblerait qu'ils aient eu raison, car au cours des derniers mois, le gouvernement de [AUS.GetNameDef] a capitulé face aux demandes des alliés occidentaux d'organiser des élections démocratiques.\n\nBien que beaucoup aient prédit l'effondrement du gouvernement Schuschnigg à partir de ces demandes, il semblerait qu'il ait réussi à se maintenir au pouvoir grâce au Christlichsoziale Partei réformé, et bien que beaucoup remettent en question la légitimité de l'élection, il semble que les alliés occidentaux aient accepté cela comme un résultat satisfaisant."
 austria.66.a:0 "Tout comme prévu."
 austria.66.b:0 "Ils sont faibles pour capituler devant l'Occident."
 austria.66.c:0 "Satisfaisant."
 austria.66.d:0 "Ils nient tout simplement leur héritage allemand !"
 austria.66.e:0 "Nous félicitons M. Schuschnigg."
 austria.67.t:0 "SDAPÖ-R remporte les élections autrichienne"
 austria.67.desc:0 "Depuis que le Front de la Patrie a pris le pouvoir, beaucoup ont douté de la capacité de l'Autriche à rester indépendante sans soutien étranger. Il semblerait qu'ils aient eu raison, car au cours des derniers mois, le gouvernement de [AUS.GetNameDef] a capitulé face aux demandes des alliés occidentaux d'organiser des élections démocratiques.\n\nMême avant ces développements, beaucoup remettaient en question la popularité du régime autoritaire de Schuschnigg, citant les éléments socialistes toujours forts dans la politique autrichienne. Il semblerait qu'ils aient eu raison, car le Sozialdemokratische Partei Österreichs a remporté les élections en revendiquant une victoire facile et en désignant l'aile la plus modérée de la faction pour diriger la coalition, avec Karl Renner comme chancelier."
 austria.67.a:0 "Vienne est à nouveau rouge !"
 austria.67.b:0 "Ils sont faibles pour capituler devant l'Ouest."
 austria.67.c:0 "Une surprise certes, mais bienvenue."
 austria.67.d:0 "Ils nient tout simplement leur héritage allemand !"
 austria.67.e:0 "Nous félicitons M. Renner."
 austria.68.t:0 "SDAPÖ-L remporte les élections autrichienne"
 austria.68.desc:0 "Depuis que le Front de la Patrie a pris le pouvoir, beaucoup ont douté de la capacité de l'Autriche à rester indépendante sans soutien étranger. Il semblerait qu'ils aient eu raison, car au cours des derniers mois, le gouvernement de [AUS.GetNameDef] a capitulé devant les demandes des alliés occidentaux d'organiser des élections démocratiques.\n\nMême avant ces développements, beaucoup remettaient en question la popularité du régime autoritaire de Schuschnigg, citant les éléments socialistes toujours forts dans la politique autrichienne. Il semblerait qu'ils aient eu raison, car le Sozialdemokratische Partei Österreichs a remporté les élections en revendiquant une victoire facile, mené par son ancien leader exilé, Otto Bauer, qui est revenu pour diriger le parti pendant ces temps difficiles."
 austria.68.a:0 "Vienne est à nouveau rouge !"
 austria.68.b:0 "Ils sont faibles pour avoir capitulé devant l'Ouest."
 austria.68.c:0 "Une surprise certes, mais bienvenue."
 austria.68.d:0 "Ils nient tout simplement leur héritage allemand !"
 austria.68.e:0 "Nous félicitons M. Bauer."
 austria.69.t:0 "La faute du cheval"
 austria.69.d:0 "Cela était censé être impossible. Les réformes du gouvernement n'étaient censées être que de façade, un beau spectacle pour les puissances occidentales. Pourtant, Figl l'a fait.\n\nÀ la tête d'une grande coalition de membres de sa propre aile du CSP et de membres d'autres partis, Leopold Figl a réussi à mener un vote de défiance contre le chancelier Schuschnigg, l'écartant du pouvoir, et avec lui la plupart des restes du régime austrofasciste.\n\nFigl a annoncé la réforme du Parti chrétien-social en un nouveau Parti populaire autrichien, se distanciant du gouvernement VF. Seul le temps nous dira si ce nouveau gouvernement réussira là où Schuschnigg a échoué."
 austria.69.a:0 "Parfois, le cavalier n'est pas bon."
 austria.70.t:0 "Plus jamais de fou"
 austria.70.d:0 "La pièce devint silencieuse lorsque la porte fut fermée.\n\n\"Alors on en est arrivé là.\"\n\n\"Tu étais un outil utile, mais ta tête brûlée ne te cause que des ennuis à long terme. Tu aurais dû rester avec le vice-chancelier.\"\n\n\"J'ai toujours pensé que tu étais faible, Kurt. Au moins, j'avais tort.\"\n\n\"Au revoir Ernst.\""
 austria.70.a:0 "La douille de balle a touché le sol."
 austria.71.t:0 "Les dirigeants nazis fuient l'Allemagne"
 austria.71.d:0 "Avec l'effondrement du gouvernement nazi et la fin de la guerre civile allemande, les restes du gouvernement nazi ont fui le pays. Certains d'entre eux se sont rendus en Autriche, espérant inciter la population à former un autre gouvernement nazi, ce qui met notre gouvernement en grave danger.\n\nQue faut-il faire ?"
 austria.71.a:0 "Ignorez-les, nous avons d'autres choses à faire."
 austria.71.b:0 "Arrêtez-les et remettez-les aux Allemands !"
 austria.72.t:0 "Les généraux nazis sortent de leur cachette"
 austria.72.d:0 "Avec la récente prise de pouvoir nazie dans notre pays, les généraux nazis qui ont échappé à l'effondrement du gouvernement allemand sont sortis de leur cachette et se sont portés volontaires pour soutenir notre gouvernement."
 austria.72.a:0 "Leur aide sera grandement appréciée."
 austria.73.t:0 "La marche sur Vienne"
 austria.73.d:0 "Tout le monde l'a vu venir. Aujourd'hui, les milices Heimwehr de tout le pays ont marché sur le bâtiment du parlement de Vienne, exigeant la démission de Schuschnigg, le qualifiant de dirigeant faible et inapte au pouvoir.\n\nBien que le Bundesheer se préparait à engager les manifestants, Schuschnigg lui-même leur a demandé de se retirer alors qu'il sortait du bâtiment du parlement.\n\nAlors qu'il descendait les marches, il a rencontré Starhemberg face à face."
 austria.73.a:0 "\"Ne détruisez pas ce que nous avons travaillé si dur à construire.\""
 austria.74.t:0 "Les nazis autrichiens se rebellent !"
 austria.74.d:0 "Depuis que notre putsch contre le gouvernement autrichien a échoué en juillet 1934, nos forces nazies dans le pays ont attendu leur heure, attendant le moment de frapper. Plus tôt dans la journée, sentant la faiblesse du gouvernement autrichien, de nombreuses milices rurales qui nous sont fidèles ont lancé une rébellion contre [AUS.GetLeader] et ont plongé le pays dans une guerre civile totale.\n\nS'ils sont victorieux, les rebelles ont juré d'unifier l'Autriche avec l'Allemagne, et en tant que tel, il pourrait être dans notre intérêt de les soutenir, même si nous risquons d'intensifier la guerre.\n\nQue faut-il faire ?"
 austria.74.a:0 "Envoyez-leur du soutien, mais n'intervenez pas directement."
 austria.74.b:0 "Nous allons libérer nos frères autrichiens !"
 austria.75.t:0 "[AUS.GetNameDefCap] demande du soutien !"
 austria.75.d:0 "Plus tôt dans la journée, de nombreuses milices autrichiennes fidèles au régime nazi ont organisé un coup d'État dans le pays, déclenchant une guerre civile dans le pays. Comme nous avons promis de protéger l'Autriche, [AUS.GetLeader] nous a demandé de l'aider à écraser la rébellion.\n\nAllons-nous intervenir ?"
 austria.75.a:0 "Une promesse faite est une promesse tenue."
 austria.75.b:0 "Nous ne pouvons pas nous permettre d'aggraver la situation pour le moment."
 austria.76.t:0 "[AUS.GetNameDefCap] propose la restitution des propriétés de Bohême"
 austria.76.d:0 "Avant l'effondrement de l'Empire austro-hongrois, beaucoup de nos citoyens possédaient des propriétés en Bohême, qui leur ont été confisquées après l'établissement de la République tchécoslovaque.\n\nMaintenant, avec [AUS.GetNameDef] contrôlant la Bohême, ils ont proposé de nous restituer ces propriétés en échange de leur loyauté. Devrions-nous accepter?"
 austria.76.a:0 "Cela nous semble être un accord."
 austria.76.b:0 "Nous préférerions préserver notre indépendance."
 austria.77.t:0 "[LIE.GetNameDefCap] accepte notre offre"
 austria.77.d:0 "Le gouvernement Liechtensteinois a accepté notre offre et nous a juré allégeance en échange de la restitution de ses propriétés."
 austria.77.a:0 "Très bien."
 austria.78.t:0 "[LIE.GetNameDefCap] refuse notre offre"
 austria.78.d:0 "Le gouvernement Liechtensteinois a refusé notre offre, au motif qu'il souhaite préserver son indépendance nationale."
 austria.78.a:0 "Si c'est ce qu'ils veulent."
 austria.78.b:0 "Nous devons prendre le contrôle !"
 austria.79.t:0 "[GER.GetLeader] Écarte Josef Leopold"
 austria.79.d:0 "Plus tôt dans la journée, le gouvernement nazi en Allemagne a montré son influence dans notre nation en remplaçant le Landesleiter d'Autriche, Josef Leopold, par une personnalité plus pro-allemande.\n\nBien que Josef Leopold soit le chef des nazis autrichiens depuis le putsch manqué de juillet, sa position indépendantiste l'a fait tomber en disgrâce à Berlin, ce qui a poussé [GER.GetLeader] à le remplacer par Hubert Klausner.\n\nCependant, avec la chute de Leopold, il semblerait que le poste ait perdu une grande partie de son pouvoir, laissant la direction du parti nazi entre les mains de l'allié d'Heinrich Himmler, Arthur Seyss-Inquart."
 austria.79.a:0 "Nous devons combattre l'influence allemande !"
 austria.80.t:0 "Le coup de poignard dans le dos d'Inquart"
 austria.80.d:0 "Plus tôt dans la journée, dans ce qui semblait être un coup d'État visant Josef Leopold en raison de sa position pro-indépendance, des unités SS allemandes ont attaqué le bureau du Landesleiter à Vienne.\n\nMaintenant, il a été révélé que le coup d'État a été orchestré par Arthur Seyss-Inquart avec le soutien d'Hitler, dans le but de garder l'Autriche entre les mains fermes des Allemands, ouvrant peut-être même la voie à une annexion complète en [GER.GetNameDef]."
 austria.80.a:0 "Le bouffon est débarrassé."
 austria.80.b:0 "Non ! Nous ne devons pas nous soumettre à la tyrannie de Berlin !"
 austria.81.t:0 "Prise de contrôle nazie !"
 austria.81.d:0 "Avec le récent changement de gouvernement vers un gouvernement pro-nazi, les politiques de l'ancien gouvernement ont été annulées et une nouvelle ère pour l'Autriche commence."
 austria.81.a:0 "Une Autriche allemande n'est pas un rêve !"
 austria.82.t:0 "[AUS.GetNameDefCap] propose l'Anschluss"
 austria.82.d:0 "Le nouveau gouvernement autrichien, voyant manifestement l'avenir d'un grand État allemand, a proposé d'être pleinement intégré à l'Allemagne. Il est maintenant temps d'agir et de permettre à la volonté du peuple de se manifester. \n\nCar ce qui était interdit à la fois par le Traité de Saint-Germain et par le Traité de Versailles, va maintenant se manifester au monde comme la volonté finale et indéniable de nos deux nations : l'union germano-autrichienne sera achevée, ce qui sera la première étape visant à unir tout le peuple germanique sous un seul État-nation !"
 austria.83.t:0 "Le sort de l'Ostmark"
 austria.83.d:0 "Avec la fin de la guerre civile autrichienne, notre nouveau protectorat au sud a connu une lutte de pouvoir entre la faction pro-indépendance dirigée par Joseph Leopold et la faction pro-allemande dirigée par Arthur Seyss-Inquart. Grâce à notre soutien, Inquart a réussi à faire tomber la faction de Léopold et à placer fermement l'Autriche dans notre sphère d'influence.\n\nMaintenant, le sort de l'Autriche étant entre nos mains, nous devons décider quel sera l'avenir du pays."
 austria.83.a:0 "L'avenir de l'Autriche repose sur l'Allemagne."
 austria.83.b:0 "Peut-être serait-il préférable de les garder sous forme de protectorat."
 austria.84.t:0 "[AUS.GetNameDefCap] veut exiger la Slovénie"
 austria.84.d:0 "Le peuple slovène fait depuis longtemps partie des Allemands du Sud, et avec nos ambitions d'unir tous les Allemands en un seul État, [AUS.GetLeader] nous a demandé d'exiger la Slovénie de [102.controller.GetNameDef] et de la transférer à leur administration."
 austria.84.a:0 "Il a raison, nous devrions l'exiger."
 austria.84.b:0 "Nous avons des questions plus urgentes en ce moment."
 austria.85.t:0 "[GER.GetNameDefCap] accepte notre demande"
 austria.85.d:0 "[GER.GetLeader] a accepté notre demande de demander la Slovénie et a entamé des négociations avec [102.controller.GetNameDef]."
 austria.85.a:0 "Très bien."
 austria.86.t:0 "[GER.GetNameDefCap] refuse notre demande"
 austria.86.d:0 "[GER.GetLeader] a refusé notre demande de demander la Slovénie, en disant qu'ils ont d'autres choses sur lesquelles se concentrer."
 austria.86.a:0 "Peut-être à un autre moment."
 austria.87.t:0 "La conférence d'Eisenstadt"
 austria.87.d:0 "Avec le retour du règne des Habsbourg en [AUS.GetNameDef], il était évident que [AUS.GetLeader] tournerait tôt ou tard son regard vers notre nation. Ayant été autrefois en union avec eux, les Autrichiens exigent que nous organisions une conférence sur l'avenir de nos nations.\n\nAvec les souvenirs de l'effondrement de l'Autriche-Hongrie encore présents dans la tête des gens, le soutien au retour de l'empire n'est pas élevé. Cependant, refuser la demande des Autrichiens conduira sûrement à une rupture des relations, et peut-être à la guerre."
 austria.87.a:0 "Peut-être qu'un retour à l'ancien est notre chemin vers le nouveau monde."
 austria.87.b:0 "Notre indépendance ne sera plus jamais menacée !"
 austria.88.t:0 "La conférence d'Eisenstadt commence"
 austria.88.d:0 "Voyant la réalité de la situation, [HUN.GetNameDef] a envoyé une délégation à Eisenstadt pour négocier les termes du retour de l'Empire.\n\nActuellement, si la conférence devait réussir, [HUN.GetNonIdeologyName] resterait un État nominalement indépendant dans une union personnelle avec [AUS.GetNameDef], cependant nous pourrions probablement proposer des mesures qui augmenteraient notre influence sur eux, bien que nous devions être prudents avec nos propositions, car si les hongrois sentent que nous essayons d'exercer trop d'influence sur eux, ils pourraient se retirer de la conférence, laissant un chemin de guerre devant nous."
 austria.88.a:0 "Commençons."
 austria.89.t:0 "[HUN.GetNameDefCap] refuse nos demandes"
 austria.89.d:0 "Notre délégation auprès du gouvernement hongrois est revenue les mains vides, [HUN.GetLeader] a catégoriquement refusé de négocier avec nous, affirmant que l'indépendance de la Hongrie ne sera plus jamais menacée par l'impérialisme autrichien."
 austria.89.a:0 "Ils ne nous laissent pas le choix."
 austria.89.b:0 "Ils apprendront la leçon tôt ou tard."
 austria.90.t:0 "Les négociations d'Eisenstadt échouent"
 austria.90.d.a:0 "Après un mois de négociations infructueuses, la délégation hongrois s'est retirée de la conférence, affirmant que nos représentants ont clairement montré leur manque de respect envers la nation hongroise. [HUN.GetLeader] a dénoncé les efforts de [AUS.GetLeader] comme rien de plus qu'une nouvelle tentative de domination autrichienne."
 austria.90.d.b:0 "Après un mois de négociations infructueuses, nous avons retiré notre délégation de la conférence d'Eisenstadt. La délégation autrichienne a clairement montré son manque de respect envers l'indépendance de notre nation et nous devons abandonner les négociations afin d'empêcher une nouvelle fois la domination autrichienne sur notre patrie."
 austria.90.a:0 "Ils ne nous laissent pas le choix."
 austria.90.b:0 "Ils apprendront la leçon tôt ou tard."
 austria.91.t:0 "[AUS.GetNameDefCap] propose l'intégration économique"
 austria.91.d:0 "La délégation autrichienne a présenté une proposition qui relierait nos économies dans un système géré de manière centralisée, augmentant l'efficacité de l'industrie de l'empire. Cependant, cette proposition placerait une plus grande partie de notre industrie entre les mains autrichienne, ce qui la rendrait inacceptable pour certains membres du gouvernement."
 austria.91.a:0 "Leurs conditions sont acceptables."
 austria.91.b:0 "Non ! Nous allons tracer une ligne ici !"
 austria.92.t:0 "[HUN.GetNameDefCap] accepte l'intégration économique"
 austria.92.d:0 "La délégation hongroise a accepté notre demande d'intégration économique entre nos deux nations, nous permettant d'exercer plus d'influence sur leur économie."
 austria.92.a:0 "Très bien."
 austria.93.t:0 "[HUN.GetNameDefCap] refuse l'intégration économique"
 austria.93.d:0 "La délégation hongroise a refusé notre demande d'intégration économique, affirmant qu'elle n'accepterait pas une plus grande influence autrichienne sur la nation."
 austria.93.a:0 "Ils ne savent pas ce qui est le mieux pour eux."
 austria.94.t:0 "[AUS.GetNameDefCap] propose l'intégration de la production"
 austria.94.d:0 "La délégation autrichienne a présenté une proposition qui relierait notre industrie de production à un système géré de manière centralisée, augmentant ainsi l'efficacité de l'armée de l'empire. Cependant, cette proposition placerait une plus grande partie de notre production entre les mains de autrichienne, ce qui la rendrait inacceptable pour certains membres du gouvernement."
 austria.94.a:0 "Leurs conditions sont acceptables."
 austria.94.b:0 "Non ! Nous allons fixer une limite ici !"
 austria.95.t:0 "[HUN.GetNameDefCap] accepte l'intégration de la production"
 austria.95.d:0 "La délégation hongroise a accepté notre demande d'intégration de la production entre nos deux nations, nous permettant d'exercer plus d'influence sur leur armée."
 austria.95.a:0 "Très bien."
 austria.96.t:0 "[HUN.GetNameDefCap] refuse l'intégration de la production"
 austria.96.d:0 "La délégation hongroise a refusé notre demande d'intégration de la production, affirmant qu'elle n'acceptera pas une nouvelle influence autrichienne sur la nation."
 austria.96.a:0 "Ils ne savent pas ce qui est le mieux pour eux."
 austria.97.t:0 "[AUS.GetNameDefCap] propose l'intégration des ressources"
 austria.97.d:0 "La délégation autrichienne a présenté une proposition qui consoliderait notre extraction de ressources dans un système géré de manière centralisée, augmentant l'efficacité du commerce de l'empire. Cependant, cette proposition mettrait davantage de nos ressources entre les mains de autrichienne, ce qui la rendrait inacceptable pour certains membres du gouvernement."
 austria.97.a:0 "Leurs conditions sont acceptables."
 austria.97.b:0 "Non ! Nous allons fixer une limite ici !"
 austria.98.t:0 "[HUN.GetNameDefCap] accepte l'intégration des ressources"
 austria.98.b:0 "La délégation hongroise a accepté notre demande d'intégration de l'extraction des ressources entre nos deux nations, nous permettant d'exercer plus d'influence sur leur commerce."
 austria.98.a:0 "Très bien."
 austria.99.t:0 "[HUN.GetNameDefCap] refuse l'intégration des ressources"
 austria.99.d:0 "La délégation hongroise a refusé notre demande d'intégration de l'extraction des ressources, affirmant qu'elle n'acceptera pas une nouvelle influence autrichienne sur la nation."
 austria.99.a:0 "Ils ne savent pas ce qui est le mieux pour eux."
 austria.100.t:0 "Les négociations à Eisenstadt se terminent"
 austria.100.d:0 "Après un mois de négociations entre les délégations autrichienne et hongroise, un accord a été conclu avec succès.\n\n[AUS.GetNameDefCap] et [HUN.GetNameDefCap] formeront une union autonome, [HUN.GetNameDefCap] conservant son indépendance sur la plupart des affaires internes.\n\nDans tout le nouvel empire, les célébrations éclatent et une fois de plus, les gens espèrent un retour à la gloire d'antan."
 austria.100.a:0 "Vive l'Empire !"
 austria.101.t:0 "La conférence d'Eisenstadt"
 austria.101.desc:0 "Avec le retour des Habsbourg sur le trône d'Autriche, les gouvernements de [AUS.GetNameDef] et [HUN.GetNameDef] se sont rencontrés dans la ville d'Eisenstadt pour négocier le retour du règne des Habsbourg sur la Hongrie.\n\nAprès un mois de négociations acharnées, il semblerait que les négociations aient été fructueuses, car aujourd'hui [AUS.GetLeader] et [HUN.GetLeader] ont annoncé conjointement un retour de la double monarchie austro-hongroise, ébranlant radicalement l'équilibre des pouvoirs en Europe centrale et dans les Balkans."
 austria.101.a:0 "Vive l'Empire !"
 austria.101.b:0 "Un nouvel allié fort au nord nous est très bénéfique."
 austria.101.c:0 "Nous devons sécuriser nos frontières."
 austria.101.d:0 "N'ont-ils pas appris de la première fois ?"
 austria.102.t:0 "Guerre du Danube"
 austria.102.d:0 "Depuis le retour des Habsbourg sur le trône d'Autriche, les relations entre les gouvernements de [AUS.GetNameDef] et [HUN.GetNameDef] sont tendues, le [AUS.GetLeader] revendiquant non seulement le trône d'Autriche mais aussi celui de Hongrie.\n\nCette rupture des relations a atteint son apogée plus tôt dans la journée, avec [AUS.GetLeader] annonçant que le retour aux jours glorieux de l'ancien empire autrichien est inévitable, et si cela doit se faire par la guerre, alors ce sera le cas, avec [HUN.GetLeader] qui reste ferme.\n\nL'avenir des deux nations reste incertain, mais cela même ébranlera sûrement la paix fragile dans les Balkans."
 austria.102.a:0 "Nous sortirons vainqueurs !"
 austria.102.b:0 "La chute de l'Empire était donc définitive."
 austria.103.t:0 "Les éléments de la Heimwehr s'opposent au régime des Habsbourg"
 austria.103.d:0 "Après nos négociations fructueuses avec la Hongrie, certains éléments radicaux restants du gouvernement du Front de la Patrie austrofasciste dirigé par Ernst Rüdiger Starhemberg ont commencé à s'opposer à notre gouvernement, affirmant que nous avons fait preuve de faiblesse en n'affirmant pas notre domination sur les terres de l'ancien Empire.\n\nNous devrions garder un œil attentif sur cette situation, car l'échec à contenir cette opposition pourrait conduire à un coup d'État dans le futur."
 austria.103.a:0 "Gardez un œil attentif sur cela."
 austria.104.t:0 "Les éléments de la Heimwehr lancent un coup d'État !"
 austria.104.d:0 "Suite à notre échec à traiter avec les éléments de la Heimwehr qui s'étaient opposés à notre gouvernement, Ernst Rüdiger Starhemberg et le reste de la Heimwehr ont lancé un coup d'État contre le Kaiser, visant à restaurer le gouvernement du Front de la Patrie austrofasciste."
 austria.104.a:0 "Ils seront écrasés !"
 austria.104.b:0 "Le Kaiser a trahi l'Autriche pour la dernière fois !"
 austria.105.t:0 "[HUN.GetNameDefCap] coupe les liens diplomatiques !"
 austria.105.d:0 "Prétendant que [AUS.GetLeader] a une fois de plus montré que les Habsbourg continuent à travailler contre l'État hongrois en refusant de reconnaître les territoires de la Grande Hongrie, [HUN.GetLeader] a annoncé aujourd'hui que [HUN.GetNameDef] se retirera de la double monarchie et a déclaré l'indépendance de la nation."
 austria.105.a:0 "Ils ne s'opposeront pas au progrès ! Il faut les écraser !"
 austria.105.b:0 "Laissez-les partir."
 austria.106.t:0 "L'Autriche transfère la Slovaquie"
 austria.106.d:0 "Avec la capitulation de [CZE.GetNameDefCap], [AUS.GetLeader] a reconnu notre revendication sur la Slovaquie, transférant les territoires à notre nation, nous rapprochant ainsi un peu plus de la formation de la Grande Hongrie."
 austria.106.a:0 "C'est bien que nous soyons d'accord."
 austria.107.t:0 "L'Autriche établit une marionnette slovaque"
 austria.107.d:0 "Avec la capitulation de [CZE.GetNameDefCap], [AUS.GetLeader] a rejeté notre revendication sur l'intégralité de la Slovaquie, créant à la place un gouvernement sujet dans la majorité de la nation, ne nous laissant que la Slovaquie du Sud et la Ruthénie des Carpates."
 austria.107.a:0 "Ne faisons pas d'histoires."
 austria.107.b:0 "Nous ne tolérerons plus ce manque de respect !"
 austria.108.t:0 "L'Autriche reconnaît la Croatie hongroise"
 austria.108.d:0 "La guerre avec [YUG.GetNameDef] semblant imminente, [AUS.GetLeader] a exprimé son soutien à nos revendications sur la Croatie, des terres qui appartenaient à la Hongrie à l'époque de l'Empire."
 austria.108.a:0 "C'est bien que nous soyons d'accord."
 austria.109.t:0 "L'Autriche soutient l'indépendance croate"
 austria.109.d:0 "La guerre avec [YUG.GetNameDef] semblant imminente, [AUS.GetLeader] a exprimé son soutien à un royaume croate indépendant, s'opposant directement à nos revendications dans la région."
 austria.109.a:0 "Ne faisons pas d'histoires."
 austria.109.b:0 "Nous ne tolérerons plus ce manque de respect !"
 austria.110.t:0 "L'Autriche reconnaît les revendications de la Transylvanie"
 austria.110.d:0 "En signe de bonne foi, [AUS.GetLeader] a exprimé son soutien à la domination hongroise sur notre territoire légitime de Transylvanie, et a déclaré que l'Autriche aiderait [HUN.GetNameDef] dans tout conflit contre [ROM.GetNameDef]. "
 austria.110.a:0 "C'est bien que nous soyons d'accord."
 austria.111.t:0 "L'Autriche prône l'autonomie de la Transylvanie"
 austria.111.d:0 "La guerre avec [ROM.GetNameDef] semblant imminente, [AUS.GetLeader] a exprimé son soutien à un gouvernement autonome en Transylvanie qui pourrait représenter les Hongrois de la région sans opprimer la population roumaine."
 austria.111.a:0 "Ne faisons pas d'histoires."
 austria.111.b:0 "Nous ne tolérerons plus ce manque de respect !"
 austria.112.t:0 "[AUS.GetNameDefCap] fait pression pour la fédéralisation"
 austria.112.d:0 "Avec les récentes réformes du gouvernement autrichien, [AUS.GetLeader] a fait pression pour obtenir la fédéralisation des terres cisleithaniennes en une nation unifiée.\n\nAccepter une telle proposition nous ferait perdre notre État en tant que nation semi-indépendante, mais ferait de notre peuple une partie égale de l'Empire.\n\nQue décidera-t-on ?"
 austria.112.a:0 "Un petit prix à payer pour le salut."
 austria.112.b:0 "Nous ne serons pas intégrés au fief des Habsbourg !"
 austria.113.t:0 "[FROM.GetNameDefCap] accepte la fédéralisation"
 austria.113.d:0 "Le gouvernement [FROM.GetAdjective] a accepté notre demande de fédéralisation de nos territoires. [FROM.GetLeader] a exprimé son soutien aux réformes, déclarant qu'il est impatient de voir le peuple [FROM.GetAdjective] devenir enfin une partie égale de l'Empire."
 austria.113.a:0 "Ensemble, nous sommes forts."
 austria.114.t:0 "[FROM.GetNameDefCap] refuse la fédéralisation"
 austria.114.d:0 "Nous devrons les forcer à accepter !"
 austria.114.a:0 "S'ils le souhaitent."
 austria.114.b:0 "Nous allons devoir les faire accepter par la force !"
 austria.115.t:0 "[AUS.GetNameDefCap] fait pression pour la fédéralisation"
 austria.115.d:0 "Avec les récentes réformes du gouvernement autrichien et le succès de leur fédéralisation avec les terres de Cisleithanie, [AUS.GetLeader] a poussé vers la poursuite de la fédéralisation de l'Empire aux terres transliethaniennes.\n\nAccepter une telle proposition nous ferait perdre notre État en tant que nation semi-indépendante, mais ferait de notre peuple une partie égale de l'Empire.\n\nQue décidera-t-on ?"
 austria.115.a:0 "Un petit prix à payer pour le salut."
 austria.115.b:0 "Nous ne serons pas intégrés au fief des Habsbourg !"
 austria.116.t:0 "[FROM.GetNameDefCap] accepte la fédéralisation"
 austria.116.d:0 "Le gouvernement [FROM.GetAdjective] a accepté notre demande de fédéralisation de nos territoires. [FROM.GetLeader] a exprimé son soutien aux réformes, déclarant qu'il est impatient de voir le peuple [FROM.GetAdjective] devenir enfin une partie égale de l'Empire."
 austria.116.a:0 "Ensemble, nous sommes forts."
 austria.117.t:0 "[FROM.GetNameDefCap] refuse la fédéralisation"
 austria.117.d:0 "Nous devrons les forcer à accepter !"
 austria.117.a:0 "S'ils le souhaitent."
 austria.117.b:0 "Nous allons devoir les faire accepter par la force !"
 austria.118.t:0 "[AUS.GetNameDefCap] fait pression pour la fédéralisation de la Transleithanie"
 austria.118.d:0 "Plus tôt dans la journée, [AUS.GetLeader], outrepassant finalement son autorité, a exigé la fédéralisation des terres de Transleithanie en un empire unifié des Habsbourg. Une telle proposition serait désastreuse pour notre nation, nous soumettant finalement aux griffes de la menace des Habsbourg. Nous devons riposter !"
 austria.118.a:0 "[HUN.GetLeader] ne nous a apporté que la ruine ! Nous devons nous soulever !"
 austria.118.b:0 "Nous n'accepterons pas cette humiliation ! Nous devons nous dresser contre l'oppression des Habsbourg !"
 austria.119.t:0 "Guerre civile en [HUN.GetNameDef] !"
 austria.119.d:0 "Suite à nos récentes tentatives de fédéralisation des terres transleithaniennes de l'Empire, une guerre civile a éclaté contre le gouvernement de [HUN.GetLeader].\N\NLes rebelles, qui prétendent résister à la domination des Habsbourg, ont pris le contrôle de la majeure partie de la nation, les forces qui nous sont fidèles subissant de nombreuses pertes, ce qui pourrait être utilisé comme prétexte pour intervenir et intégrer les forces loyalistes restantes."
 austria.119.a:0 "Ils ne nous barreront pas la route !"
 austria.119.b:0 "Mieux vaut ne pas intervenir."
 austria.120.t:0 "[AUS.GetNameDefCap] propose le transfert du Burgenland"
 austria.120.d:0 "Dans une tentative de montrer que l'Autriche respecte la volonté du peuple hongrois, [AUS.GetLeader] a proposé de restituer à notre nation le territoire autrefois hongrois du Burgenland. Si nous acceptons, nous serons contraints d'accepter davantage de demandes de la part de l'Autriche, mais la possibilité de récupérer notre territoire perdu à Trianon pourrait valoir le risque."
 austria.120.a:0 "Enfin, nous sommes sur le point de venger Trianon !"
 austria.120.b:0 "Nous ne prendrons pas leurs miettes de pain !"
 austria.121.t:0 "[HUN.GetNameDefCap] accepte le transfert du Burgenland"
 austria.121.d:0 "La délégation hongroise a accepté notre offre et l'État du Burgenland leur sera transféré après la fin de la conférence."
 austria.121.a:0 "Très bien."
 austria.122.t:0 "[HUN.GetNameDefCap] refuse le transfert du Burgenland"
 austria.122.d:0 "La délégation hongroise a refusé notre offre de transfert du Burgenland, affirmant que cela ne ferait qu'accroître la pression sur la Hongrie pour qu'elle accepte de nouvelles demandes autrichiennes."
 austria.122.a:0 "Leur perte."
 austria.123.t:0 "Infiltration autrichienne en Croatie !"
 austria.123.d:0 "Au cours des derniers mois, nous avons reçu des rapports faisant état d'armes de fabrication autrichienne retrouvées parmi les milices croates. Avec le retour des Habsbourg sur le trône d'Autriche, il semble probable qu'il ne s'agisse pas d'incidents isolés et que les Autrichiens arment les séparatistes croates dans le but d'affaiblir notre nation."
 austria.123.a:0 "Nous devons rester vigilants et nous occuper de ces révoltés."
 austria.124.t:0 "Des problèmes linguistiques surgissent dans l'armée"
 austria.124.d:0 "Avec notre récente expansion et nos tentatives de recrutement de populations non germanophones dans nos nouveaux territoires, notre armée a été en proie à des problèmes de coordination qui sont survenus en raison d'officiers de rang inférieur qui ne comprenaient pas les ordres donnés en allemand par leurs supérieurs. Cela paralyse la structure organisationnelle de notre armée, et une solution doit être trouvée le plus tôt possible."
 austria.124.a:0 "Nous trouverons une solution."
 austria.125.t:0 "[AUS.GetLeader] fait pression pour l'indépendance de l'Autriche"
 austria.125.d:0 "Le nouveau dirigeant autrichien, [AUS.GetLeader], soutenu par nous pendant leur guerre civile, a récemment tenté d'accroître l'autonomie de l'Autriche. Il affirme que même si la nation autrichienne a beaucoup à apprendre des grandes victoires de [GER.GetLeader] et que les destins de [AUS.GetNameDef] et de [GER.GetNameDef] sont étroitement liés, il ne croit pas qu'une union entre les deux nations soit dans le meilleur intérêt de l'Autriche.\n\nBeaucoup de nos conseillers nous mettent en garde contre le fait de laisser l'Autriche échapper à notre emprise, car le leadership nazi dans la nation n'est pas le plus stable et pourrait perdre le pouvoir s'il était laissé à lui-même.\n\nNous avons la possibilité d'envoyer nos unités SS fidèles, dirigées par Arthur Seyss-Inquart, pour faire un coup d'État [AUS.GetLeader] gouvernement. C'est à nous de choisir."
 austria.125.a:0 "Contactez Seyss-Inquart et dites-lui de lancer un coup d'État."
 austria.125.b:0 "Si c'est ce qu'ils souhaitent, ils doivent être autorisés à rester libres."
 austria.126.t:0 "[AUS.GetLeader] résiste au coup d'État !"
 austria.126.d:0 "Nos agents SS en Autriche ont rencontré une résistance lors du coup d'État du gouvernement [AUS.GetLeader]. Si nous voulons sécuriser la nation, nous devons intervenir immédiatement."
 austria.126.a:0 "Ils nous ont forcé la main."
 austria.127.t:0 "Faire face à l'interdiction des mille marks"
 austria.127.d:0 "Entrée en vigueur peu après l'accession au pouvoir d'Engelbert Dolfuss, l'interdiction des mille marks, qui obligeait tout citoyen allemand entrant en Autriche à payer une taxe de 1 000 marks au Reich, n'est qu'une des nombreuses sanctions économiques imposées à l'Autriche par l'Allemagne.\n\nSi nous voulons sortir notre nation du désastre économique actuel, nous devons trouver un moyen de faire face à ces sanctions.\n\nCertains membres du gouvernement disent que la seule façon de sauver notre économie est d'entamer des négociations avec [GER.GetNameDef], mais leurs conditions auraient certainement un prix élevé, augmentant considérablement la force des nazis dans notre nation.\n\nAlternativement, nous pourrions essayer de trouver de nouveaux partenaires avec qui commercer, mais cela pourrait prendre un certain temps."
 austria.127.a:0 "Un accord avec l'Allemagne serait dangereux, mais bénéfique."
 austria.127.b:0 "Un accord avec l'Allemagne ne sert qu'à renforcer les nazis dans notre nation."
 austria.128.t:0 "[AUS.GetNameDefCap] veut que nous levions l'interdiction des mille marks"
 austria.128.d:0 "Entrée en vigueur peu après l'accession au pouvoir d'Engelbert Dolfuss, l'interdiction des mille marks, qui obligeait tout citoyen allemand entrant en Autriche à payer une taxe de 1 000 marks au Reich, n'est qu'une des nombreuses sanctions économiques que nous avons imposées au gouvernement antinazi d'Autriche.\n\nAu cours de la semaine dernière, [AUS.GetLeader] est venu nous demander de lever l'interdiction ainsi que de nombreuses autres sanctions, en proposant de nommer des ministres pro-nazis au gouvernement, plaçant [AUS.GetNameDef] encore plus dans notre sphère d'influence."
 austria.128.a:0 "Introduire des personnalités pro-nazies au sein du gouvernement autrichien pourrait s'avérer bénéfique."
 austria.128.b:0 "Les sanctions ont été imposées pour une raison."
 austria.129.t:0 "[GER.GetNameDefCap] lève les sanctions économiques"
 austria.129.d:0 "En acceptant notre proposition, [GER.GetLeader] a accepté de lever les sanctions économiques contre notre nation, mais ce compromis a eu un coût élevé pour notre nation, les Allemands nous forçant à nommer plusieurs personnalités pro-nazies à notre gouvernement."
 austria.129.a:0 "Peut-être que le prix était trop élevé."
 austria.130.t:0 "[GER.GetNameDefCap] refuse de lever les sanctions économiques"
 austria.130.d:0 "[GER.GetLeader] a refusé de lever les sanctions contre notre nation, affirmant que tant qu'un gouvernement anti-nazi sera au pouvoir à Vienne, il n'y aura pas de réconciliation entre les deux nations."
 austria.130.a:0 " Nous n’avons alors pas le choix. "
 austria.131.t:0 "Les éléments de la Heimwehr déstabilisent la nation"
 austria.131.d:0 "En raison de notre décision de ne pas intégrer la Heimwehr lors de nos préparatifs pour la guerre civile, de nombreux éléments qui ne sont pas contrôlés par les alliés du gouvernement circulent librement, déstabilisant notre nation."
 austria.131.a:0 "Il faut s'en occuper dès que possible."
 austria.132.t:0 "Signature du Juliabkommen"
 austria.132.desc:0 "Cela fait un peu plus de trois ans que le Front de la Patrie anti-nazi a été formé en Autriche, mais il semblerait que la nation ait finalement été forcée de se soumettre à la pression [GER.GetDuDelaDelNP] [GER.GetName].\n\nPlus tôt cette semaine, estimant que l'effet de l'embargo [GER.GetAdjMS] sur les [AUS.GetHabitants] était devenu trop grand, [AUS.GetLeader] a rencontré [GER.GetLeader] pour renégocier de nombreuses sanctions [GER.GetAdjFP].\nEn apparence, il semblerait que [AUS.GetLeader] ait réussi dans ses efforts, puisque la plupart des sanctions ont été levées. Cependant, un examen plus approfondi révèle qu'il a été contraint de nommer de nombreux ministres pro-nazis à son cabinet, tirant la nation déjà fragile encore plus loin dans la sphère d'influence [GER.GetAdjFS]."
 austria.132.a:0 "Nous ne pouvons qu'espérer le meilleur."
 austria.132.b:0 "Tout se déroule comme prévu."
 austria.132.c:0 "Nous ne pouvons pas laisser [AUS.GetNameDef] tomber dans la sphère allemande !"
 austria.132.d:0 "Un autre domino se met en place."
 austria.133.t:0 "Héritage du putsch de juillet"
 austria.133.d:0 "Un an après l'interdiction du parti nazi autrichien par Engelbert Dolfuss le 19 juin 1933, la Schutzstaffel a mené un putsch raté contre le gouvernement du Vaterlandische Front. Lors du coup d'État sanglant lancé le 25 juillet, toute l'armée fédérale a été mobilisée pour combattre les troupes SS, parvenant finalement à les vaincre, mais le chancelier Dollfuss a été tué pendant les combats, laissant notre nouveau régime dans une situation très vulnérable.\n\nAprès avoir pris le pouvoir après la mort de Dollfuss, Kurt Schuschnigg a juré de s'assurer qu'un tel événement ne se reproduise plus jamais, mais il existe toujours des partisans des nazis en liberté, déstabilisant fortement notre nation. Nous devons nous occuper d'eux si nous voulons résister à la tempête qui s'annonce."
 austria.133.a:0 "Autriche, réveille-toi !"
 austria.133.b:0 "L'Autriche ne peut pas gérer autant à la fois..."
 austria.134.t.a:0 "[AUS.GetLeader] refuse l'ultimatum allemand"
 austria.134.t.b:0 "[GER.GetNameDefCap] recule devant l'Anschluss"
 austria.134.d.a:0 "Au cours des derniers mois, une crise diplomatique s'est déroulée entre [GER.GetNameDef] et [AUS.GetNameDef], le gouvernement allemand exerçant une forte pression sur la nation autrichienne en vue d'une annexion allemande du pays.\n\nCette série d'événements a culminé hier, lorsque [GER.GetLeader] a envoyé à [AUS.GetLeader] une dernière demande de nomination d'un chancelier pro-nazi qui annexerait la nation à l'Allemagne, ce qui a été rapidement refusé.\n\nAvec ce refus, il semblerait que [GER.GetLeader] ait déjà commencé à mobiliser son armée avec l'intention de prendre l'Autriche par la force."
 austria.134.d.b:0 "Au cours des derniers mois, une crise diplomatique s'est développée entre [GER.GetNameDef] et [AUS.GetNameDef], le gouvernement allemand exerçant une forte pression sur la nation autrichienne en prévision d'une annexion allemande du pays.\n\nCette série d'événements a culminé hier, lorsque [GER.GetLeader] a envoyé à [AUS.GetLeader] une dernière demande de nomination d'un chancelier pro-nazi qui annexerait la nation à l'Allemagne, ce qui a été rapidement refusé catégoriquement.\n\nAvec ce refus, il semblerait que [GER.GetLeader] ait fait marche arrière, craignant une intervention des alliés de [AUS.GetNameDef]. "
 austria.134.a:0 "L'Autriche l'emportera !"
 austria.134.b:0 "Ils finiront par regretter leurs actes."
 austria.134.c:0 "Nous soutiendrons volontiers nos amis autrichiens."
 austria.134.d:0 "Un geste audacieux."
 austria.135.t:0 "Guerre civile en Italie"
 austria.135.d:0 "Suite aux échecs de Benito Mussolini dans la guerre contre [ETH.GetNameDef], une rébellion contre son leadership a éclaté en une guerre civile à part entière. Comme [ITA.GetNameDef] est non seulement un acteur clé dans nos affaires étrangères mais contrôle également un territoire que nous revendiquons, il pourrait être judicieux d'intervenir d'une manière ou d'une autre."
 austria.135.a:0 "Considérons nos options."
 austria.136.t:0 "[39.GetName] Capturée !"
 austria.136.d:0 "Notre brève escarmouche avec les forces de [39.controller.GetNameDef] a abouti à une victoire féroce ! Nous avons repris [39.GetName] à l'oppression de [39.controller.GetAdjective] et sommes un peu plus près de reconquérir notre territoire légitime !"
 austria.136.a:0 "Une grande victoire !"
 austria.137.t:0 "Défaite à [39.GetName]"
 austria.137.d:0 "À notre grand désarroi, l'escarmouche à [39.GetName] avec [39.controller.GetNameDef] a abouti à une défaite humiliante. Nos forces ont été mises en déroute et nous n'avons pas réussi à sécuriser un territoire. Cependant, les soldats de [39.controller.GetAdjective] n'ont pas pénétré dans notre territoire. Peut-être aurons-nous une autre chance à l'avenir."
 austria.137.a:0 "Nous nous préparerons pour la prochaine fois."
 austria.138.t:0 "Défaite à [39.GetName]"
 austria.138.d:0 "À notre grand désarroi, l'escarmouche à [39.GetName] avec [AUS.GetNameDef] a abouti à une défaite humiliante. Nos forces ont été mises en déroute et nous n'avons pas réussi à défendre la région."
 austria.138.a:0 "Laissez-les tranquilles. Nous avons d'autres choses à nous soucier."
 austria.138.b:0 "Cette attaque ne sera pas prise à la légère !"
 austria.139.t:0 "Victoire à [39.GetName]"
 austria.139.d:0 "Les stupides [AUS.controller.GetAdjective] pensaient pouvoir nous prendre notre territoire, mais nous avons facilement vaincu leurs faibles forces."
 austria.139.a:0 "Peut-être que cela leur donnera une leçon."
 austria.140.t:0 "[AUS.controller.GetAdjective] Rassemblement à la frontière."
 austria.140.d:0 "Des rapports sur le rassemblement de troupes autrichiennes à la frontière avec [39.GetName] ont atteint le haut commandement. Certains affirment qu'il s'agit d'un bluff, mais d'autres estiment qu'ils pourraient tenter de profiter du chaos de notre guerre civile pour prendre le contrôle de la région."
 austria.140.a:0 "Nous devrions être prêts si tel est le cas."
 austria.1000.t:0 "Le retour du Saint-Empire romain germanique ?"
 austria.1000.d:0 "Avec notre conquête des anciennes villes clés du Saint-Empire romain germanique, certains pensent qu'il est temps de déclarer la restauration de l'empire, d'annoncer pleinement le retour de la domination autrichienne en Europe."
 austria.1000.a:0 "La nouvelle ère de domination autrichienne ne fait que commencer !"
 austria.1000.b:0 "Ces jours sont révolus."
 austria.1001.t:0 "Le retour du Saint-Empire romain germanique"
 austria.1001.d:0 "Au cours des dernières décennies, de nombreux experts avaient prédit depuis longtemps qu'un État germanique unifié finirait par se former. Cependant, aucun ne s'attendait à ce que ce soit ainsi.\n\nAlors que les troupes autrichiennes entrent à Prague, Rome et Francfort, [AUS.GetLeader] a déclaré le début d'une nouvelle ère de domination autrichienne sur l'Europe et a proclamé le retour du Saint-Empire romain germanique autrefois éteint.\n\nCet événement a complètement modifié l'équilibre des pouvoirs en Europe, avec une nouvelle hérésie des Habsbourg sur le continent."
 austria.1001.a:0 "Un véritable retour à une époque révolue."
 AUS_graf_stift:0 "Gräf et Stift"
 AUS_industrial_funds_category:0 "L'industrie autrichienne"
 AUS_industrial_funds_category_desc:0 "Depuis l'effondrement de l'empire austro-hongrois, notre économie s'est retrouvée paralysée suite à la perte de grands centres industriels dans d'anciens pays de la couronne comme la Bohême. Alors que notre économie s'effondrait rapidement, le gouvernement a été contraint de contracter de nombreux prêts internationaux auprès de la Société des Nations, laissant la nation lourdement endettée, et la Grande Dépression mondiale n'a fait qu'empirer les choses.\n\nSi nous voulons relancer notre économie, nous pourrions réorienter les fonds vers des investissements industriels, ce qui pourrait prendre un certain temps, ou prendre le risque de contracter davantage de prêts, ce qui pourrait donner un avantage à court terme mais pourrait mettre notre économie en péril à long terme. Équilibrer les deux options est probablement notre meilleur pari actuellement.\n\nNous disposons actuellement de [?AUS_industrial_funds|+] fonds industriels."
 AUS_take_out_loan:0 "Souscrire un emprunt international"
 AUS_industrial_subsidies:0 "Subventions industrielles"
 AUS_divert_construction_funding:0 "Détourner le financement de la construction"
 AUS_divert_production_funding:0 "Détourner le financement de la production"
 AUS_repay_loans:0 "Rembourser les prêts internationaux"
 AUS_war_plan_dr_category:0 "Kriegsfall DR"
 AUS_war_plan_dr_category_desc:0 "Conçu par Alfred Jansa, Kriegsfall DR est notre meilleur plan d'action en cas d'invasion allemande. S'ils doivent attaquer, nous serons prêts."
 AUS_enact_warplan_DR:0 "Promulguer la guerre de Kriegsfall"
 AUS_make_crownland_category:0 "Accorder le statut de terre de la Couronne"
 AUS_make_crownland_category_desc:0 "Alors que nous récupérons des terres pour notre empire, il pourrait encore y avoir une résistance parmi la population locale. Nous pourrions essayer de gagner le soutien de la population en accordant un statut spécial à certaines terres."
 AUS_make_crownland_map_area:0 "Sélectionner les États auxquels accorder le statut de terre de la Couronne"
 AUS_make_crownland:0 "Accorder le statut de terre de la Couronne à [FROM.GetName]"
 AUS_german_unification_category:0 "Unification allemande"
 AUS_german_unification_category_desc:0 "Le temps de l'unification allemande est venu. Après avoir pris le contrôle de l'ancien gouvernement allemand, nous devons intégrer notre nouveau territoire dans notre grande nouvelle Allemagne unie."
 AUS_german_unification_map_area:0 "Afficher les États intégrables"
 AUS_german_resistance_category:0 "Armer la résistance allemande"
 AUS_german_resistance_category_desc:0 "Il y a beaucoup d'Allemands qui ne soutiennent pas le gouvernement tyrannique de [GER.GetLeader]. Tout ce dont ils ont besoin, c'est d'un flux d'armements, et ils pourraient s'avérer être une sérieuse épine dans le pied de la Wehrmacht."
 AUS_german_infiltration_map_area:0 "Choisissez où soutenir la résistance allemande"
 AUS_infiltrate_state_germany:0 "Soutenir la résistance [FROM.GetName]"
 r56_aus_german_resistance_armed:0 "Cellules de résistance anti-gouvernementales"
 r56_aus_german_resistance_armed_desc:0 "Il existe des cellules de résistance anti-gouvernementales opérant dans cet État, fidèles au gouvernement rival de Vienne."
 AUS_intervention_italy_category:0 "Intervention dans la guerre civile italienne"
 AUS_intervention_italy_category_desc:0 "Une guerre civile a éclaté en Italie. Nous pourrions intervenir dans une certaine mesure pour garantir nos intérêts."
 AUS_south_tyrol_border_war:0 "Saisir [39.GetName]"
 AUS_south_tyrol_border_war_desc:0 "Le territoire de [39.GetName] appartient légitimement à l'Autriche, avec une population majoritairement allemande. Nous devrions utiliser le chaos de la guerre civile pour nous en emparer."
 AUS_border_war_south_tyrol:0 "Conflit frontalier imminent au [39.GetName]"
 AUS_core_german_state:0 "Intégrer [FROM.GetName]"
 AUS_move_capital_to_berlin:0 "Déplacer la capitale vers Berlin"
 AUS_move_capital_to_berlin_desc:0 "Maintenant que Berlin est sous notre contrôle, nous devons y déplacer notre capitale en guise de démonstration finale d'unité."
 AUS_integrate_slovenia:0 "Intégrer la Slovénie"
 AUS_integrate_slovenia_desc:0 "Le peuple slovène fait depuis longtemps partie des Allemands du Sud. Maintenant qu'ils ont choisi de soutenir notre gouvernement, nous pouvons les intégrer pleinement à notre grande nation."
 AUS_integrate_sudetenland:0 "Intégrer les Sudètes"
 AUS_integrate_sudetenland_desc:0 "Les Allemands des Sudètes faisaient partie de l'Empire autrichien et ont toujours fait partie de la nation autrichienne. Nous devons leur accorder la pleine citoyenneté en tant que citoyens égaux du pays."
 AUS_integrate_silesia:0 "Intégrer la Silésie"
 AUS_integrate_silesia_desc:0 "Les Allemands de Silésie ont été arrachés de force à l'empire par les Prussiens et ont été contraints de renoncer à leur identité autrichienne. Maintenant que notre domination est consolidée, nous pouvons enfin les réintégrer."
 AUS_eisenstadt_conference_category:0 "La conférence d'Eisenstadt"
 AUS_eisenstadt_conference_category_desc:0 "Si nous voulons à nouveau retrouver notre ancienne gloire et réunifier notre empire, nous devons tirer les leçons des erreurs du passé. Un empire austro-hongrois moderne doit soutenir tous les peuples de l'empire, pas seulement les Autrichiens.\n\n[HUN.GetNameDefCap] a accepté de venir à la table des négociations avec nous, et si nous voulons obtenir son soutien, nous ne devons pas aller trop loin dans nos exigences.\n\n§RSi nous exigeons trop, la conférence pourrait échouer, déclenchant une guerre !§!"
