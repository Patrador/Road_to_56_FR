 AUS_sov_relations:0 "§RCela augmentera considérablement les relations avec Moscou et garantira leur soutien dans notre tentative de renverser le gouvernement, cependant, une telle aide n'est pas gratuite !§!\n"
 AUS_desertion:0 "§RAvec les soldats qui désertent la Bundesheer, notre nombre de membres désireux de se battre pour leur liberté a augmenté.§!\n"
 AUS_desertion2:0 "§YDès le début de la guerre civile, nous gagnerons§! §G3§! §Yunités supplémentaires !§!\n"
 AUS_purged_minister:0 "§RMinistère purgé§!\n"
 AUS_purged_ministers_tt:0 "§RNous allons traquer et arrêter tous les agitateurs de droite du gouvernement précédent.§!\n"
 AUS_bunkers_1:0 "Préparatifs aux frontières"
 POLITICS_ERNST_RUDIGER_STARHEMBERG_DESC:0 "Membre du Bundesrat et homme politique de premier plan en Autriche depuis les années 20, il est également connu pour ses liens avec les fascistes [GER.GetDuDelaDelNP] [GER.GetName]. \n\nSon soutien au putsch de la Brasserie en 1923 et la création du « Väterlängische Front » en 1933 montrent clairement les intérêts et les accommodements de cette personne avec les structures autoritaires et les organisations paramilitaires."
