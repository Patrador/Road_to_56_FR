 AUS_josef_leopold:0 "Josef Leopold"
 AUS_arthur_seyss_inquart:0 "Arthur Seyss-Inquart"
 AUS_julius_ringel:0 "Julius Ringel"
 AUS_sigismund_schilhawsky:0 "Sigismund Schilhawsky"
