 AUS_infiltrate_croatia_category_desc:0 "[AUSGetCroatiaDesc]"
 AUS_infiltrate_croatia_category_desc_AUS_KINGDOM:0 "Depuis sa création suite à l'effondrement de notre empire, [YUG.GetNameDef] est une nation instable remplie de troubles internes.\n\nLe gouvernement central de Belgrade favorise la population serbe, ce qui a poussé une grande partie de la population croate à s'opposer au Royaume. Nous devrions utiliser cela à notre avantage, en armant ces rebelles contre Belgrade pour nous aider dans notre guerre contre les Yougoslaves."
 AUS_infiltrate_croatia_category_desc_AUS_COMMUNIST:0 "Depuis sa création suite à l'effondrement de notre empire, [YUG.GetNameDef] est une nation instable remplie de troubles internes.\n\nBien que Josef Broz Tito soit croate, le gouvernement communiste est profondément impopulaire dans de nombreuses régions du pays. Nous devrions utiliser cela à notre avantage, en armant ces rebelles contre Belgrade pour nous aider dans notre guerre contre les Yougoslaves."
 AUS_infiltrate_croatia_category_desc_YUG:0 "Au cours des derniers mois, nous avons reçu des rapports sur des armes produites par l’Autriche trouvées parmi les milices croates. Avec le retour des Habsbourg sur le trône d'Autriche, il semble probable qu'il ne s'agisse pas d'incidents isolés et que les autrichiens arment les séparatistes croates dans le but d'affaiblir notre nation. Nous devons détruire cette infiltration et écraser la menace des Habsbourg une fois pour toutes !"
