 r56_mali.1.t:0 "[MLI.getNameDef] Voulez-vous que nous rejoignions la Fédération malienne"
 r56_mali.1.desc:0 "Le gouvernement [MLI.getAdjective] , dans sa poursuite d'une sorte de politique panafricaine, suggère une union entre nos pays. Cela signifierait notre assimilation à une fédération fédérale du Mali."
 r56_mali.1.a:0 "Nous serons plus forts ensemble"
 r56_mali.1.b:0 "Ce n'est qu'une annexion déguisée."
 r56_mali.2.t:0 "[FROM.getNameDef]A rejoint la Fédération !"
 r56_mali.2.desc:0 "Le gouvernement [FROM.getAdjective] est d'accord avec nos vues fédéralistes et se joindra à notre plus grand mouvement."
 r56_mali.2.a:0 "Excellent!"
 r56_mali.3.t:0 "[FROM.getNameDef]a refusé notre proposition !"
 r56_mali.3.desc:0 "Opposé à l'idée d'une fédération, le gouvernement [FROM.getAdjective] de [FROM.getLeader] a refusé notre proposition, provoquant des troubles chez nous."
 r56_mali.3.a:0 "C'est juste un revers."
