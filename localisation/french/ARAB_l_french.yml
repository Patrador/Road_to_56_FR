l_french:
 ARAB_tribal_warrior_traditions:0 "Traditions des guerriers tribaux"
 ARAB_rely_on_tribal_levies:0 "S'appuyer sur les taxes tribales"
 ARAB_tribal_warrior_traditions_desc:0 "Au fil des ans, nos guerriers ont montré leur force face à nos ennemis, nous allons leur montrer notre combativité."
 ARAB_rely_on_tribal_levies_desc:0 "Nous devons recruter des troupes fidèles à notre cause."
 ARAB_warm_climate_training_desc:0 "Nous devrions utiliser notre climat natal à notre avantage."
 ARAB_the_holy_war:0 "La guerre sainte"
 ARAB_the_holy_war_desc:0 "Les Arabes palestiniens n'ayant pas réussi à faire face aux forces sionistes, nous sommes contraints de les envahir pour les détruire une bonne fois pour toutes."
 ARAB_war_infrastructure:0 "Infrastructures de guerre"
 ARAB_war_infrastructure_desc:0 "Notre pays a longtemps été négligé. Si nous voulons mener une guerre moderne, nous devons moderniser nos infrastructures."
 ARAB_arms_shipments:0 "Livraisons d'armes"
 ARAB_arms_shipments_desc:0 "Nous devons nous approvisionner en armes sur les marchés étrangers pour constituer notre armée."
 ARAB_army_assessments:0 "Assurer notre armée"
 ARAB_army_assessments_desc:0 "Notre armée est gangrenée par le népotisme et la corruption, ce qui met en péril nos capacités de combat. Nous devons choisir la manière dont nous voulons nous attaquer à ce problème."
 ARAB_get_rid_of_nepotism:0 "Lutter contre le népotisme"
 ARAB_get_rid_of_nepotism_desc:0 "Si nous voulons mener une guerre moderne, nous devons nous débarrasser du népotisme dans notre armée."
 ARAB_keep_nepotism:0 "Utiliser le népotisme"
 ARAB_keep_nepotism_desc:0 "Nous pouvons utiliser le népotisme de notre armée pour renforcer notre influence."
 ARAB_keep_after_war:0 "Cet esprit national persistera après la guerre avec Israël."
 ISR_ARAB_army_nepotism_1:0 "Népotisme rampant dans l'armée"
 ISR_ARAB_army_nepotism_1_desc:0 "La guerre actuelle avec [ISR.GetNameDef] a mis en évidence l'horrible népotisme qui règne dans notre armée. Si nous voulons être en mesure de mener une autre guerre, nous devons soit régler ces problèmes, soit les exploiter..."
 ISR_ARAB_army_nepotism_2:0 "Népotisme de l'armée réprimé"
 ISR_ARAB_army_nepotism_3:0 "Népotisme rampant dans l'armée"
 r56_arab_focus:0 "Priorités mineures arabes"