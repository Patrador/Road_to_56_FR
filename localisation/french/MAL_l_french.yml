 malaysia.6.t:0 "Les États non fédérés"
 malaysia.6.desc:0 "Les États non fédérés de Malaisie sont un sous-produit de la colonisation progressive et non planifiée de la péninsule malaise. Bien que des efforts aient été faits pour organiser ces groupes disparates, nos tentatives ont jusqu'à présent été infructueuses. Il est donc temps pour nous de prendre une décision définitive sur le sort des États non fédérés et sur leur avenir dans la colonie."
 malaysia.6.a:0 "Incorporez-les pleinement !"
 malaysia.6.b:0 "Il s'agit de les associer à leurs frères fédérés."
 malaysia.6.c:0 "Laissez-les tranquilles."
 malaysia.7.t:0 "Le Conseil des Princes"
 malaysia.7.desc:0 "Le \"Majlis Raja-Raja\", le Conseil des souverains, a été l'une des premières concessions accordées aux États malais nouvellement fédérés. Bien que leur pouvoir pratique soit limité, les princes et les rajas qui composent le Conseil exercent une influence considérable dans la région et, en tant que tels, ils doivent être traités avant que toute modernisation ne puisse commencer."
 malaysia.7.a:0 "Renforcer leurs pouvoirs."
 malaysia.7.b:0 "Tenter d'écarter leur influence."
 malaysia.7.c:0 "Dissoudre entièrement le conseil."
 malaysia.8.t:0 ""
 malaysia.8.desc:0 ""
 malaysia.8.a:0 ""
 malaysia.8.b:0 ""
 malaysia.9.t:0 "La nouvelle Malaisie britannique"
 malaysia.9.desc:0 "Les derniers vestiges de l'autonomie autochtone ayant été supprimés, le contrôle britannique sur la Malaisie est primordial. Bien que cela puisse revenir nous hanter un jour, pour l'instant, cela nous permet d'exercer un contrôle sans précédent sur la colonie."
 malaysia.9.a:0 "Que Dieu Sauve le Roi !"
 malaysia.10.t:0 "L'urgence malaise"
 malaysia.10.desc:0 "En réponse aux craintes croissantes d'une occupation japonaise, les agitateurs communistes malaisiens ont réussi à prendre d'assaut la maison du gouverneur à Singapour et à prendre le contrôle de la colonie. Alors que des combats entre partisans et unités de police ont éclaté dans les autres colonies, les communistes ont profité de cet élan pour nous déclarer leur indépendance !"
 malaysia.10.a:0 "Bon débarras."
 malaysia.10.b:0 "Le seul rouge autorisé est celui de l'Union Jack !"
 malaysia.11.t:0 ""
 malaysia.11.desc:0 ""
 malaysia.11.a:0 ""
 malaysia.11.b:0 ""
 malaysia.12.t:0 "La nouvelle Malaisie"
 malaysia.12.desc:0 "Notre avenir économique étant assuré, nos concitoyens commencent à croire réellement au concept d'une Malaisie nationale, unie et travaillant ensemble, pour le bien de tous."
 malaysia.12.a:0 "La bourse pour la qualité !"
 malaysia.13.t:0 "La Malaisie coupe les ponts !"
 malaysia.13.desc:0 "Malgré tous nos efforts pour freiner l'autonomie de la Malaisie, une confédération de princes, d'hommes d'affaires et d'activistes autochtones influents a réussi à paralyser la colonie, à exiger une autonomie politique et économique complète pour la Malaisie et à prendre le contrôle de Singapour !"
 malaysia.13.a:0 "Très bien, laissons-les faire face à une invasion."
 malaysia.13.b:0 "Sont-ils fous ? Envoyez la marine !"
 malaysia.14.t:0 ""
 malaysia.14.desc:0 ""
 malaysia.14.a:0 ""
 malaysia.14.b:0 ""
 malaysia.15.t:0 "Les revendications des nationalistes malaisiens"
 malaysia.15.desc:0 "Une coalition de princes de la Malaisie britannique a demandé le retour des Straits Settlements au régime princier. Bien que leur demande de représentation des autochtones bénéficie d'un large soutien populaire, elle aurait pour effet de supprimer tout contrôle que nous exerçons sur la Malaisie continentale, et l'indépendance s'ensuivrait rapidement."
 malaysia.15.a:0 "Peut-être peuvent-ils faire mieux que nous."
 malaysia.15.b:0 "Depuis quand écoute-t-on les autochtones ?"
 malaysia.16.t:0 "La Grande-Bretagne refuse"
 malaysia.16.desc:0 "Le ministère des affaires étrangères a refusé catégoriquement toute concession à l'autonomie autochtone, tandis que la situation sur le terrain est laconique, le gouverneur reste, pour l'instant."
 malaysia.16.a:0 "Nous devons chercher ailleurs la liberté."
 malaysia.17.t:0 ""
 malaysia.17.desc:0 ""
 malaysia.17.a:0 ""
 malaysia.17.b:0 ""
 malaysia.18.t:0 "La Malaisie demande une plus grande autonomie"
 malaysia.18.desc:0 "Ayant prouvé qu'il était un sujet loyal, notre gouvernement en Malaisie a demandé que nous lui accordions une plus grande autonomie dans la région, en récompense de son obéissance continue."
 malaysia.18.a:0 "Très bien."
 malaysia.18.b:0 "Ils n'ont pas encore fait leurs preuves."
 malaysia.19.t:0 "La Malaisie demande la décolonisation !"
 malaysia.19.desc:0 "Après s'être libérée de haute lutte des Britanniques, la Malaisie s'est tournée vers nous, exigeant que nous respections les droits souverains du peuple indonésien et que nous nous préparions à la décolonisation. Si la Malaisie ne représente pas une grande menace sur le plan militaire, les chances que nous parvenions à réprimer une révolte indigène avec le soutien de la Malaisie sont plus incertaines. Comment devons-nous réagir ?"
 malaysia.19.a:0 "Peut-être ont-ils raison."
 malaysia.19.b:0 "Depuis quand prenons-nous des commandes de la Malaisie ?"
 malaysia.20.t:0 "La Malaisie demande la décolonisation !"
 malaysia.20.desc:0 "Après avoir conquis de haute lutte sa liberté contre les Britanniques, la Malaisie s'est tournée vers nous, exigeant que nous respections les droits souverains du peuple philippin et que nous nous préparions à la décolonisation. Si la Malaisie ne représente pas une grande menace sur le plan militaire, les chances que nous parvenions à réprimer une révolte autochtone avec le soutien de la Malaisie sont plus incertaines. Comment devons-nous réagir ?"
 malaysia.20.a:0 "Peut-être ont-ils raison."
 malaysia.20.b:0 "Depuis quand prenons-nous des commandes de la Malaisie ?"
 malaysia.21.t:0 "La Malaisie demande de l'aide !"
 malaysia.21.desc:0 "Un mouvement nationaliste autochtone s'est emparé de la colonie de la Malaisie britannique. Bien que leurs efforts aient été contrecarrés jusqu'à présent, une délégation de dirigeants locaux a envoyé un émissaire secret, s'engageant à les soumettre en échange de leur soutien à la liberté."
 malaysia.21.a:0 "Ils l'auront."
 malaysia.21.b:0 "C'est trop risqué."
 malaysia.22.t:0 "Le Japon fait pression pour l'indépendance de la Malaisie"
 malaysia.22.desc:0 "Il semble que nos tentatives pour étouffer l'indépendance de la Malaisie se soient retournées contre nous. L'empereur japonais a personnellement exigé que la Grande-Bretagne reconnaisse l'indépendance de la Malaisie et a menacé de prendre des mesures si nous n'abandonnions pas la colonie. En agissant de la sorte, la Malaisie tomberait presque assurément aux mains des Japonais, mais en refusant, nous pourrions nous engager dans une guerre défavorable."
 malaysia.22.a:0 "Nous n'avons pas d'autre choix que de les apaiser."
 malaysia.23.b:0 "Peut-être n'avons-nous pas été assez clairs : NON."
 malaysia.23.t:0 "Le Japon refuse."
 malaysia.23.desc:0 "Que ce soit par indifférence ou par incapacité, le Japon a refusé de soutenir notre cause pour la liberté, nous sommes une fois de plus livrés à nous-mêmes."
 malaysia.23.a:0 "Notre heure viendra."
 malaysia.24.t:0 "L'Angleterre refuse de reculer !"
 malaysia.24.desc:0 "Malgré les tensions dans la région et le chaos qui règne à ses portes, l'Empire britannique a refusé d'abandonner la Malaisie, mais il semble que si nous voulons concrétiser notre soutien, nous devrons recourir à la force."
 malaysia.24.a:0 "Enfin un adversaire digne de ce nom."
 malaysia.24.b:0 "Attendons une occasion plus favorable."
 malaysia.25.t:0 "La Malaisie se révolte !"
 malaysia.25.desc:0 "Alors que nous avons enfin atteint notre rivage, la situation dans nos colonies malaisiennes, autrefois relativement stable, s'est complètement effondrée. Aggravées par notre incapacité à leur accorder l'indépendance, les forces nationalistes ont impitoyablement expulsé tous les officiers coloniaux de la nation, se déclarant ainsi un État totalement indépendant."
 malaysia.25.a:0 "Ok"
 malaysia.25.b:0 "Ok"
 malaysia.26.t:0 "L'extraction du tungstène ralentit"
 malaysia.26.desc:0 "Conformément aux prévisions des géologues, le tungstène commence à ralentir. Une intervention peut s'avérer nécessaire, mais en tout état de cause, elle ne fera que retarder l'inévitable. À un moment donné, il n'y aura plus de minerai à extraire."
 malaysia.26.a:0 "Ok"
