l_french:
 malaysia_focus:0 "Focus national malaisien"
 MAL_the_empire:0 "L'empire"
 MAL_the_empire_desc:0 "Autonomie? Nationalisme? Autodétermination? Ce dont cette colonie a VRAIMENT besoin, c'est d'une main ferme, d'une prise ferme et d'une lèvre supérieure raide, par Jove !"
 MAL_the_empire_1:0 "Généraux résidents"
 MAL_the_empire_1_desc:0 "Les résidents généraux sont la clé du contrôle de la Malaisie, si nous pouvons renforcer leurs pouvoirs déjà considérables et écarter les dirigeants locaux, nous pouvons consolider notre emprise sur la colonie pour les années à venir."
 MAL_the_empire_2:0 "Ouvrir la fonction publique"
 MAL_the_empire_2_desc:0 "Liguer les locaux les uns contre les autres a bien fonctionné jusqu'à présent, mais à long terme, un système aussi clairement antidémocratique causera plus de problèmes que son but, ouvrir les rôles gouvernementaux à tous les citoyens malaisiens est la bonne chose à faire."
 MAL_the_empire_3:0 "Renforcer Ketuan Melayu"
 MAL_the_empire_3_desc:0 "Toute tentative de changer le statu quo ne nous apportera que plus de problèmes que cela n'en vaut la peine. Réaffirmons plutôt notre engagement envers Ketuan Melayu et renforçons le soutien des Malais autochtones."
 MAL_the_empire_4:0 "Détrôner les Princes"
 MAL_the_empire_4_desc:0 "Dernier refuge du pouvoir indigène, le Conseil des Princes a été un outil utile pour gouverner à distance notre colonie, mais ce n'est plus le cas. Désormais, nous gouvernerons comme bon nous semble, sans que des princes querelleurs ne viennent nous barrer la route."
 MAL_the_empire_5:0 "La Perle de l'Orient"
 MAL_the_empire_5_desc:0 "Singapour reste le cœur du contrôle britannique en Asie, reliant les concessions britanniques en Chine à nos lointains territoires du Pacifique. Nous devrions célébrer ce fait et faire de Singapour la plus grande ville d'Asie du Sud-Est !"
 MAL_the_empire_6:0 "Avantages de la recherche du Commonwealth"
 MAL_the_empire_6_desc:0 "Notre engagement envers l’empire étant réaffirmé, nous pouvons commencer à profiter des avantages d’une telle loyauté à travers la transmission des avancées scientifiques et leur mise en œuvre dans notre propre colonie."
 MAL_the_empire_7:0 "Combattre pour l'Empire"
 MAL_the_empire_7_desc:0 "L'Angleterre appelle à l'aide ! Et chaque citoyen loyal de l'empire en Malaisie répondra, au nom de Dieu et de la patrie !"
 MAL_the_workers:0 "Les ouvriers"
 MAL_the_workers_desc:0 "Pendant trop longtemps, les princes et les gouverneurs ont exploité le peuple malaisien, mais ce n'est plus le cas, nous allons apporter le pouvoir du peuple dans la péninsule malaise, par la force !"
 MAL_the_workers_1:0 "Recrutement anti-japonais"
 MAL_the_workers_1_desc:0 "Ce n'est un secret pour personne que le Japon veut échanger un suzerain colonial contre un autre, et avec la négligence de la politique militaire actuelle dans la protection de notre pays, cela pourrait en effet arriver. Si nous voulons protéger notre liberté, la défense de la Malaisie doit être prise en charge par le peuple."
 MAL_the_workers_2:0 "Soutien chinois"
 MAL_the_workers_2_desc:0 "Les communistes chinois représentent l'ami le plus proche que nous ayons dans la révolution ouvrière, et nous partageons un ennemi commun. Si leur révolution réussit, nous aurons un allié puissant pour garantir notre liberté."
 MAL_the_workers_3:0 "Soutien du Komintern"
 MAL_the_workers_3_desc:0 "Les soviets sont une force puissante pour la révolution communiste, mais ils ne s'intéressent pas aux affaires extérieures à leur sphère. Cependant, même un petit soutien peut légitimer notre régime aux yeux du peuple."
 MAL_the_workers_4:0 "L'urgence"
 MAL_the_workers_4_desc:0 "Les Japonais sont là ! C'est notre moment, frères et sœurs, que la révolution malaisienne commence !"
 MAL_the_workers_5:0 "La Révolution triomphante !"
 MAL_the_workers_5_desc:0 "Contre vents et marées, contre tous les ennemis, nous avons affronté les géants de l’impérialisme et survécu. Que notre victoire soit une étincelle qui déclenche la révolution dans toute l’Asie !"
 MAL_the_workers_6:0 "Kaum Buruh, Bersatu!"
 MAL_the_workers_6_desc:0 "Nous devons au monde de lutter contre l’impérialisme partout où il peut être combattu, ce qui nous permettra de propager cette étincelle plus loin, jusqu’à ce que tous les travailleurs du monde soient libres !"
 MAL_the_workers_7:0 "Le socialisme dans une Malaisie unie"
 MAL_the_workers_7_desc:0 "En fait, peut-être que cette étincelle peut rester ici."
 MAL_status_quo:0 "Statu quo"
 MAL_status_quo_desc:0 "Du changement ? Qui a besoin de changement ?"
 MAL_state_of_malaya:0 "L'État de Malaisie"
 MAL_state_of_malaya_desc:0 "L'État de Malaisie"
 MAL_centralisation:0 "Centralisation"
 MAL_centralisation_desc:0 "Dans le système politique actuel, le pouvoir du gouverneur d’exercer un quelconque contrôle sur les colonies est inexistant. Si nous voulons réformer la colonie, nous devons centraliser notre pouvoir sous une autorité étatique forte."
 MAL_centralisation_1:0 "Restructuration économique"
 MAL_centralisation_1_desc:0 "Une grande partie du pouvoir économique actuel de la région est gaspillée par des producteurs concurrents et par des intérêts privés qui manipulent le marché. Pour lutter contre ce phénomène, nous devons d'abord restructurer l'économie malaisienne afin de permettre la régulation et la protection des marchés par l'État."
 MAL_centralisation_2:0 "Nationaliser les plantations"
 MAL_centralisation_2_desc:0 "Les plantations d’hévéas représentent la plus grande partie de nos exportations nationales, mais seule une petite partie de ces bénéfices est reversée à l’État. Si nous pouvons nationaliser certaines des plantations les moins performantes et les plus petites, nous pouvons ouvrir la voie à un meilleur contrôle de nos exportations sur les marchés étrangers."
 MAL_centralisation_3:0 "Renégocier les investissements étrangers"
 MAL_centralisation_3_desc:0 "Notre statut de colonie signifie que nous aurons toujours une grande partie de nos ressources immobilisées dans des intérêts étrangers, mais si nous voulons obtenir un succès financier à long terme, le contrôle et l’influence de ces actifs étrangers doivent être renégociés en notre faveur."
 MAL_decentralisation:0 "Décentralisation"
 MAL_decentralisation_desc:0 "La véritable cause de nos conflits politiques réside dans la bureaucratie coloniale et les privilèges des élites qui entravent nos progrès. En rationalisant et en décentralisant l’autorité dans les différentes régions, nous avons de meilleures chances d’unifier la nation."
 MAL_decentralisation_1:0 "Réinvestissement économique"
 MAL_decentralisation_1_desc:0 "Une grande partie de notre économie actuelle est sous-développée, la grande majorité de nos revenus provenant d’un petit nombre d’entreprises sélectionnées. Réinvestir les bénéfices de ces entreprises dans de nouveaux domaines de croissance nous permettra d’avoir une économie nationale beaucoup plus équilibrée et de nous protéger contre les futurs changements du marché."
 MAL_decentralisation_2:0 "Briser les monopoles"
 MAL_decentralisation_2_desc:0 "La nature de l’économie des plantations signifie que de vastes quantités de richesse et de production sont canalisées entre les mains de quelques individus choisis seulement, et la division de ces plantations en lots coopératifs appartenant à des particuliers brisera ces monopoles, au prix d’une croissance nette réduite."
 MAL_decentralisation_3:0 "Autosuffisance"
 MAL_decentralisation_3_desc:0 "Alors que nous continuons à décentraliser notre économie, l’un des avantages que cela a créé est le renforcement du commerce local et de la gestion des ressources. Plutôt que de dépendre des importations étrangères pour les matières premières essentielles, nous pouvons désormais garantir de manière fiable les produits de base à nos citoyens, quel que soit le marché international."
 MAL_deslashcentralisation:0 "Les États non fédérés"
 MAL_deslashcentralisation_desc:0 "Les États non fédérés de Malaisie protègent farouchement leurs libertés du contrôle britannique. Toute tentative d'unifier notre nation doit d'abord décider comment régner sur ces princes indisciplinés."
 MAL_deslashcentralisation_1:0 "Le Conseil"
 MAL_deslashcentralisation_1_desc:0 "Le Conseil des Princes représente ce qui se rapproche le plus d'un organe directeur autochtone en Malaisie. Faire des princes des amis ou des ennemis déterminera considérablement notre succès dans l'unification de la péninsule."
 MAL_deslashcentralisation_2:0 "La nouvelle économie malaisienne"
 MAL_deslashcentralisation_2_desc:0 "Notre avenir économique étant assuré, nos citoyens commencent à croire véritablement au concept d’une Malaisie nationale, unie et travaillant ensemble, pour le bien de nous tous."
 MAL_deslashcentralisation_3:0 "La question de Singapour"
 MAL_deslashcentralisation_3_desc:0 "Désolé ! Cela ne fait rien pour le moment."
 MAL_the_princes:0 "Les Princes"
 MAL_the_princes_desc:0 "Les Raj et les Sultans de Malaisie bénéficient toujours d'un large soutien populaire parmi la population. Si nous pouvons les mobiliser et les unir, nous aurons peut-être une chance de nous libérer de la tyrannie britannique."
 MAL_the_princes_1:0 "Empiler le Conseil"
 MAL_the_princes_1_desc:0 "Le conseil, malgré tous ses défauts, représente la volonté des princes de Malaisie. Notre démarche est donc d’unifier les membres du conseil autour de nos objectifs nationalistes, par la coercition si nécessaire."
 MAL_the_princes_2:0 "Religion, langue, royauté"
 MAL_the_princes_2_desc:0 "La Malaisie a toujours été une terre divisée, mais maintenant, grâce au travail des impérialistes britanniques, nous sommes unis sous et contre un ennemi commun. Célébrons notre unité culturelle alors que nous nous efforçons de renverser nos oppresseurs."
 MAL_the_princes_3:0 "Faire pression sur les colonies"
 MAL_the_princes_3_desc:0 "Les colonies du détroit restent la seule partie de la Malaisie britannique hors de portée royale. Sous prétexte de droits nationaux, nous demanderons au gouverneur de démissionner et de nommer à la place un dirigeant local pour rejoindre le conseil, mettant ainsi fin à la surveillance britannique sur la Malaisie."
 MAL_the_princes_4:0 "Règne divin"
 MAL_the_princes_4_desc:0 "La position du conseil étant assurée, un monarque élu au sein du conseil devrait être nommé chef de l'État, pour agir comme premier parmi ses pairs dans la gouvernance de notre nouvelle nation."
 MAL_the_princes_4_a:0 "Le pouvoir du peuple"
 MAL_the_princes_4_a_desc:0 "Le conseil a rempli son rôle, mais il n’est qu’un autre outil pour opprimer le peuple malais. Nous allons l’éliminer et instaurer un véritable dirigeant du peuple pour guider notre nation."
 MAL_the_princes_5:0 "Intervention divine"
 MAL_the_princes_5_desc:0 "Si nous voulons recevoir une seconde chance dans notre quête de liberté, nous aurons besoin d’un soutien extérieur. L’Empire japonais a défendu l’idée d’une Asie de l’Est sans Occident. Peut-être sera-t-il en mesure de garantir notre liberté."
 MAL_the_princes_6:0 "Peuple malais"
 MAL_the_princes_6_desc:0 "Notre nation est devenue libre et égale, avec un peuple prêt à se battre et à mourir pour sa souveraineté. Que la race malaise ne soit plus jamais soumise à une autre !"
 MAL_the_nation:0 "La Nation"
 MAL_the_nation_desc:0 "Si nous voulons obtenir notre liberté, ce sera la libération de tous les tyrans, tant de l’intérieur que de l’extérieur. Seule la volonté démocratique du peuple peut garantir l’avenir d’une Malaisie indépendante."
 MAL_the_nation_1:0 "La Malaisie pour les Malais"
 MAL_the_nation_1_desc:0 "Le peuple malais est un citoyen à part entière de la Malaisie. C’est seulement en faisant appel à notre unité ethnique que nous avons une chance d’élever le peuple vers la liberté."
 MAL_the_nation_2:0 "La Malaisie pour les Malaisiens"
 MAL_the_nation_2_desc:0 "La liberté est la liberté de tous, qu'ils soient Malais, Chinois ou Indiens. Chaque homme et chaque femme qui habitent dans notre pays devraient avoir le droit d'être appelés Malaisiens."
 MAL_the_nation_3:0 "Mouvements étudiants"
 MAL_the_nation_3_desc:0 "La jeunesse malaisienne, élevée dans la connaissance de l’indépendance et de la liberté, est l’avenir de la Malaisie. Nous devons nous assurer qu’elle est prête à reprendre le flambeau et à conduire notre pays vers la liberté."
 MAL_the_nation_4:0 "Soutenir le règne princier"
 MAL_the_nation_4_desc:0 "Bien que nous restions fidèles à nos valeurs démocratiques, nous ne pouvons ignorer la popularité dont jouissent encore les princes de Malaisie. Offrir une certaine forme de garantie de leur position pourrait nous donner le soutien dont nous avons besoin pour déclarer notre indépendance."
 MAL_the_nation_5:0 "Pourparlers de coalition"
 MAL_the_nation_5_desc:0 "Les communistes sont peu nombreux et peu populaires, mais ils sont très motivés. Proposer une coalition politique pourrait peut-être retarder les bouleversements politiques."
 MAL_the_nation_6:0 "Révoquer les généraux résidents"
 MAL_the_nation_6_desc:0 "Les généraux résidents infestent chaque partie de notre nation, contrôlant et manipulant notre peuple de loin, en dénonçant leur rôle et en refusant d'écouter leurs « conseils » empoisonnés, nous pouvons montrer que le contrôle britannique n'est qu'une imposture fragile."
 MAL_the_nation_7:0 "La Fédération de Malaisie"
 MAL_the_nation_7_desc:0 "Nous sommes un phare brillant de liberté en Asie de l'Est, seuls parmi notre peuple, nous avons créé un havre d'unité, de démocratie et de liberté pour tous, Bersekutu Bertambah Mutu !"
 MAL_the_air:0 "L'air"
 MAL_the_air_desc:0 "Notre armée de l’air est actuellement cruellement mal équipée pour fournir un soutien à nos forces principales. En nous concentrant sur nos capacités aériennes, nous pouvons tenter de remédier à cette situation et de fournir une couverture adéquate à nos opérations terrestres et maritimes."
 MAL_the_air_1:0 "Réquisitions de la RAF"
 MAL_the_air_1_desc:0 "Les surplus de fournitures de la RAF ne sont peut-être pas les meilleurs, mais ils sont disponibles et bon marché. Ces réquisitions serviront de pierre angulaire à notre nouvelle force aérienne."
 MAL_the_air_2:0 "Efforts anti-aériens"
 MAL_the_air_2_desc:0 "Malgré tous nos efforts pour moderniser notre armée de l'air, il est probable que nous perdrons toute bataille pour notre espace aérien. Des fortifications anti-aériennes sont nécessaires pour garantir que si nous perdons la bataille dans les airs, nous pouvons toujours riposter depuis le sol."
 MAL_the_air_3:0 "Entraînement à l'interception des chasseurs"
 MAL_the_air_3_desc:0 "Il ne sera pas facile de se concentrer sur la négation de la supériorité aérienne de l’ennemi, mais avec une formation anti-chasseur spécialisée, nous pouvons concentrer nos équipages aériens sur le combat aérien pour maintenir le contrôle de notre ciel."
 MAL_the_island:0 "L'île"
 MAL_the_island_desc:0 "Si Singapour tombe, la colonie tombera. Il est essentiel de fortifier de manière proactive toute la péninsule pour maintenir un certain niveau de défense."
 MAL_the_island_1:0 "Réorganisation de l'armée"
 MAL_the_island_1_desc:0 "Nos forces terrestres se composent actuellement d’un mélange de conscrits coloniaux, de recrues britanniques et de milices locales. Pour mettre en place une quelconque forme de défense contre une incursion, nous devons réorganiser ces groupes disparates en une seule force cohésive."
 MAL_the_island_2:0 "Sécuriser le Nord"
 MAL_the_island_2_desc:0 "Le Siam est faible et très susceptible de céder à toute pression extérieure. Les fortifications aux frontières et l'augmentation des patrouilles sont la première étape pour sécuriser nos défenses."
 MAL_the_island_3:0 "Fortifier les villes"
 MAL_the_island_3_desc:0 "Même s’il est impossible de résister à l’avancée étrangère, si nous pouvons au moins sécuriser nos principaux centres de population, nous pouvons prévenir un éventuel effondrement de la colonie."
 MAL_the_island_air_straits:0 "Mesures préventives"
 MAL_the_island_air_straits_desc:0 "La guerre est inévitable et nous devons nous y préparer le plus tôt possible. Légiférer sur les procédures de guerre peut être impopulaire, mais sera nécessaire pour protéger la colonie."
 MAL_the_island_air_straits_1:0 "Actes de guerre"
 MAL_the_island_air_straits_1_desc:0 "Le pire est passé, il n’y a plus de temps pour la planification, l’apaisement ou la préparation, il est désormais temps d’attendre, d’espérer et de se battre."
 MAL_the_island_air_straits_2:0 "Faire sauter les chaussées"
 MAL_the_island_air_straits_2_desc:0 "En dernier recours pour ralentir toute avancée ennemie, les chaussées reliant l'île de Singapour au continent doivent être coupées. Pas un pas en arrière."
 MAL_the_straits:0 "Le détroit"
 MAL_the_straits_desc:0 "Le seul but de la Malaisie britannique en tant que colonie est de sécuriser la puissance navale dans les détroits de l'Asie du Sud-Est. Si nous n'y parvenons pas, nous ne valons rien sur la scène mondiale."
 MAL_the_straits_1:0 "Chantiers navals de Singapour"
 MAL_the_straits_1_desc:0 "Notre capacité de construction navale est faible, mais il y a encore beaucoup à faire. En nous appropriant l'industrie de la marine marchande civile à Singapour, nous pouvons commencer à produire nos propres forces navales."
 MAL_the_straits_2:0 "Demander la Division Z"
 MAL_the_straits_2_desc:0 "Alors que nous détenons un point d’étranglement clé en Asie du Sud-Est, le commandement britannique a refusé de transférer le contrôle de la flotte malaisienne à notre juridiction. Si nous pouvons les convaincre du contraire, cela contribuerait grandement à étendre notre puissance navale dans la région."
 MAL_the_straits_3:0 "Stratégies de défense anti-amphibie"
 MAL_the_straits_3_desc:0 "Il est très probable que nous serons bientôt confrontés à une invasion navale à part entière, nous devons donc sécuriser tous les ports contre les incursions ennemies pour couper toute chance de réapprovisionnement."
 MAL_RND:0 "R.N.D."
 MAL_RND_desc:0 "Avec les progrès récents dans notre autonomie, nous pouvons commencer à avoir notre propre département de recherche à part entière, pour développer une technologie permettant de protéger et de nous adapter à notre environnement ici dans les colonies."
 MAL_RND_1:0 "Modernisation de l'équipement"
 MAL_RND_1_desc:0 "Bien que les nouveaux équipements et technologies soient les bienvenus, ils ne signifient rien si nous ne pouvons pas les intégrer pleinement à nos forces armées."
 MAL_RND_2:0 "Efforts navals"
 MAL_RND_2_desc:0 "Bien que nous disposions déjà d’une présence navale importante dans la région, si nous voulons la maintenir, nous devrons développer les industries navales locales pour réparer et améliorer notre flotte actuelle."
 MAL_RND_3:0 "Doctrine de la jungle"
 MAL_RND_3_desc:0 "Une grande partie de la péninsule malaise est constituée d'une jungle dense. En entraînant nos troupes dans ces environnements, nous aurons un avantage contre tout envahisseur étranger."
 MAL_RND_4:0 "Mobilisation de l'infanterie"
 MAL_RND_4_desc:0 "Le terrain de la Malaisie peut être un enfer à traverser pour les véhicules traditionnels. En adoptant un modèle léger basé sur l'infanterie, nous pouvons mieux mobiliser nos troupes pour renforcer là où c'est nécessaire."
 MAL_RND_5:0 "Sauvegarde de la flotte"
 MAL_RND_5_desc:0 "La réalité de notre situation navale est que nous ne serons jamais en mesure de surpasser aucun de nos voisins dans une bataille rangée. Par conséquent, notre objectif principal devrait être de conserver la puissance de notre flotte autant que possible et de ne nous engager que lorsque cela est nécessaire."
 MAL_RND_6:0 "Défense en profondeur"
 MAL_RND_6_desc:0 "Il est plus facile de tenir le terrain que de le conquérir. En entraînant nos troupes aux tactiques de défense rapide et de retranchement, nous pouvons maintenir notre emprise sur nos principaux territoires, même contre les ennemis les plus féroces."
 MAL_RND_7:0 "Mécanisation"
 MAL_RND_7_desc:0 "L'infanterie ne peut se déplacer que jusqu'à un certain point à pied, et l'intégration de véhicules motorisés dans nos forces armées nous permettra d'éviter d'être isolés dans la jungle de nos lignes alliées."
 MAL_RND_8:0 "Marine des détroits"
 MAL_RND_8_desc:0 "L’objectif le plus important de notre marine est de maintenir le contrôle du détroit de Malacca. L’amélioration de la taille de notre flotte pour mieux patrouiller ce détroit est impérative pour le maintien de notre souveraineté navale."
 MAL_RND_9:0 "Formation des marins"
 MAL_RND_9_desc:0 "La Malaisie britannique est unique dans le sens où ses deux principales régions sont séparées par une étendue d'eau relativement courte. Si jamais l'une de nos colonies devait tomber, nos troupes devraient être capables de monter une invasion navale réussie pour la reprendre."
 MAL_RND_10:0 "Efforts théoriques"
 MAL_RND_10_desc:0 "Les chemins battus ne peuvent pas nous mener bien loin. Travaillons plutôt à développer de nouvelles technologies et de nouveaux modèles en cas de guerre."
 MAL_worldstage:0 "La scène mondiale"
 MAL_worldstage_desc:0 "En tant que nation indépendante, nous pouvons désormais commencer à regarder vers l’extérieur, vers nos voisins et vers nos nouvelles relations avec eux."
 MAL_worldstage_1:0 "Soutenir les communistes indonésiens"
 MAL_worldstage_1_desc:0 "L’Indonésie est mûre pour la révolution. Grâce à notre culture et à notre histoire communes, nous sommes dans une position unique pour les aider à atteindre cet objectif."
 MAL_worldstage_2:0 "Libérer les Philippines"
 MAL_worldstage_2_desc:0 "L’Empire américain n’est qu’une autre nuance de l’impérialisme, nous devons aider nos voisins des Philippines et les sauver d’eux-mêmes."
 MAL_worldstage_3:0 "L'Empire Malacca"
 MAL_worldstage_3_desc:0 "La nation siamoise est faible et corrompue, et détient des terres qui appartiennent légitimement à notre peuple, nous allons rectifier cela et restaurer la grandeur de nos ancêtres."
 MAL_worldstage_4:0 "Unissons notre peuple"
 MAL_worldstage_4_desc:0 "Les mots et les discours n’uniront pas notre peuple, c’est la guerre, et seulement la guerre, qui apportera l’unité et la paix définitive sur nos terres."
 MAL_worldstage_5:0 "Nusantara"
 MAL_worldstage_5_desc:0 "Nusantara est une idée qui rassemble tous les habitants de l’archipel indonésien comme un seul peuple, et une idée que nous devons partager avec nos frères du Sud."
 MAL_worldstage_6:0 "Soutenir les mouvements d'indépendance"
 MAL_worldstage_6_desc:0 "La démocratie est contagieuse. En touchant les cœurs et les esprits de nos frères coloniaux, nous pouvons planter une graine que même l’impérialisme le plus dur ne pourrait éradiquer."
 MAL_worldstage_7:0 "MalPhiIndo"
 MAL_worldstage_7_desc:0 "Nous avons prouvé que nous sommes une démocratie capable et stable en Asie du Sud-Est. Il est donc tout à fait normal que nous exigeions que tous les peuples de la région aient la possibilité de prouver la même chose."
 MAL_japanese_puppet:0 "Un serviteur fidèle"
 MAL_japanese_puppet_desc:0 "Lutter contre le nouvel ordre ne sert à rien, il vaut mieux accepter une position de servitude que de résister et d’être écrasé."
 MAL_japanese_puppet_1:0 "Un frère impérial ?"
 MAL_japanese_puppet_1_desc:0 "Nous avons prouvé notre loyauté et avons reçu les avantages qui accompagnent une telle loyauté. Continuons à servir joyeusement le trône du chrysanthème."
 MAL_seek_investors:0 "Rechercher des investisseurs"
 MAL_seek_investors_desc:0 "En tant que nation coloniale, nous avons l’opportunité unique de solliciter de nouvelles initiatives économiques de la part des puissances occidentales de la région, afin de mieux investir dans notre propre économie."
 mal_mining_decisions:0 "L'exploitation minière en Malaisie"
 mal_mining_decisions_desc:0 "La Malaisie possède un secteur minier énorme. Elle abrite la troisième plus grande mine de tungstène au monde... mais pour combien de temps ? Les géologues en sont certains : dans quelques années, la mine sera épuisée et seules des quantités limitées pourront être extraites de la zone."
 mal_independence_decisions:0 "Attendre notre heure"
 mal_independence_decisions_desc:0 "Même si notre liberté nous a été refusée, tout espoir n’est pas perdu. La guerre peut engloutir l’empire à tout moment, et quand ce moment viendra, nous frapperons."
