 malaysia.1.t:0 "L'état de la colonie"
 malaysia.1.desc:0 "Malgré un aspect extérieur relativement paisible, les colonies, les protectorats et les alliances autochtones qui composent la Malaisie britannique sont marqués par des tensions. Plutôt qu'un État fonctionnel, la Malaisie britannique est un patchwork de divers princes et généraux résidents, dirigés de facto par le gouverneur de Singapour. Il en résulte une colonie prête à s'effondrer à tout moment et qui nécessite une restructuration majeure si elle veut survivre à la tempête qui s'annonce."
 malaysia.1.a:0 "Mettons-nous au travail."
 malaysia.2.t:0 "La Malaisie demande l'autonomie navale"
 malaysia.2.desc:0 "Malgré la distance relative entre le siège et nos territoires asiatiques, le contrôle de notre présence navale dans la région se trouve toujours à Londres, et non à Singapour. Invoquant l'inefficacité d'un tel arrangement et les avantages du contrôle naval dans la région, le commandement de l'Extrême-Orient a demandé que nous transférions le contrôle d'une partie de la marine asiatique sous le contrôle de la Malaisie britannique."
 malaysia.2.a:0 "Une demande raisonnable."
 malaysia.2.b:0 "Hors de question !"
