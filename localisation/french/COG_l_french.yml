 COG_anti_tank_equipment_1:0 "Canon anti-char de 47mm modèle 1931"
 COG_anti_tank_equipment_1_short:0 "C.47 F.R.C. Mle31"
 COG_anti_tank_equipment_1_desc:0 "Le canon de 47 mm de 1931 a été produit par la « Fonderie Royale de Canons » et avait une excellente réputation ; il a servi de base au destructeur de chars T-13."
 COG_anti_tank_equipment_2:0 "Canon anti-char de 60mm"
 COG_anti_tank_equipment_2_short:0 "C.60"
 COG_anti_tank_equipment_2_desc:0 "Le canon antichar belge de 60 mm était puissant mais rare. Il n'a jamais été déployé sur le terrain car sa production était jugée trop coûteuse. Tous ceux qui ont été produits ont été utilisés dans des forteresses, principalement autour de Liège."
 COG_artillery_equipment_2:0 "Canon 120 mm Modèle 1931"
 COG_artillery_equipment_2_short:0 "Canon 120 L Mle 1931"
 COG_anti_air_equipment_1:0 "Bofors 40 mm"
 COG_anti_air_equipment_1_short:0 "Bofors 40 mm"
 COG_anti_air_equipment_2:0 "75 mm Bourges/FRC Mle 1936"
 COG_anti_air_equipment_2_short:0 "75 mm FRC Mle 1936"
 COG_colonial_autonomy:0 "Autonomie coloniale"
 COG_colonial_autonomy_desc:0 "Nous avons déjà demandé au ministère des colonies de nous accorder plus de libertés, mais cela nous a été systématiquement refusé."
 COG_empower_congolese:0 "Donner du pouvoir aux Congolais"
 COG_empower_congolese_desc:0 "Pendant trop longtemps, notre peuple autochtone a été gouverné par les oppresseurs coloniaux de l'autre côté de la mer. Le peuple [COG.GetAdjMS] suivra la voie de l'égalité et de l'internationalisme pour réaliser les rêves de notre indépendance."
 COG_burn_royal_portraits:0 "Brûler les portraits royaux"
 COG_burn_royal_portraits_desc:0 "Brûler les portraits royaux"
 COG_affinity_fascism:0 "Tendances fascistes"
 COG_affinity_fascism_desc:0 "Tendances fascistes"
 COG_affinity_new_order:0 "Affinité pour l'ordre nouveau"
 COG_affinity_new_order_desc:0 "Affinité pour l'ordre nouveau"
 COG_independence:0 "Renverser le gouvernement de Pierre Rykmans"
 COG_independence_desc:0 "Maintenant que nous avons rassemblé suffisamment de soutien dans les principales villes congolaises et au sein de la Force publique, nous devons réaliser un coup d'État. Cette frappe au cœur du système actuel nous libérera de l'influence belge."
 COG_doctrinal_marxism:0 "Marxisme doctrinal"
 COG_doctrinal_marxism_desc:0 "Le marxisme-léninisme est le seul moyen de libérer les travailleurs de la tyrannie des capitalistes qui augmentent leurs exigences concernant le nombre d'heures de travail dans les mines. Il est temps de s'unir et de forcer la création d'un syndicat fort."
 COG_masses_education_desc:0 "L'alphabétisation est la première étape nécessaire pour libérer les travailleurs."
 COG_political_commissars:0 "Commissaires politiques"
 COG_political_commissars_desc:0 "« Ces ordres ne suivent pas les lignes du parti ! »"
 COG_communist_army:0 "Armée communiste"
 COG_communist_army_desc:0 "La Révolution est en danger ! Aux armes !"
 COG_join_comintern:0 "Rejoindre le Komintern"
 COG_join_comintern_desc:0 "L'Union soviétique est le cœur de la Révolution, il serait stupide de ne pas suivre leurs directives."
 COG_african_diplomacy:0 "Diplomatie africaine"
 COG_african_diplomacy_desc:0 "En tant que pays libre au milieu de l'Afrique, nous devons affirmer notre position sur le continent."
 COG_influence_liberia:0 "Influencer le Libéria"
 COG_influence_liberia_desc:0 "Le Libéria est censé être une terre pour les descendants libres d'esclaves. Leurs ancêtres ont été libérés de la chaîne de l'esclavage, mais ils doivent maintenant être libérés de l'exploitation prolétarienne."
 COG_influence_south_africa:0 "Influencer l'Afrique du Sud"
 COG_influence_south_africa_desc:0 "Les indigènes d'Afrique du Sud ont été opprimés pendant bien trop longtemps. Nous devons leur montrer la voie du socialisme afin de les libérer de l'oppression coloniale et de les faire rejoindre notre camp."
 COG_technology_sharing_communism:0 "Fraternité scientifique"
 COG_technology_sharing_communism_desc:0 "La science conduira l'humanité sur la véritable voie du socialisme."
 COG_force_publique_conscription:0 "Limites de la Force publique"
 COG_force_publique_conscription2:0 "Recrutement de la Force publique"
 COG_masses_education:0 "Éducation des masses"
 COG_colonial_security:0 "Sécurité coloniale"
 COG_belgo_congolese_research_cooperation:0 "Coopération scientifique belgo-congolaise"
 COG_pleas_for_autonomy:0 "Plaidoiement pour l'autonomie"
 COG_pleas_for_autonomy_desc:0 "La population locale organise des manifestations et des mouvements de protestation dans tout le pays pour soutenir l'autonomie coloniale, tandis que certains souhaitent un État du Kongo indépendant !"
 COG_german_scientific_advisors:0 "Conseillers scientifiques allemands"
 COG_italian_scientific_advisors:0 "Conseillers italiens"
 COG_colonial_manpower:0 "Main-d'œuvre coloniale"
 COG_support_communism_africa:0 "Soutien communiste congolais"
 COG_Support_the_congo_railways:0 "Office des transports coloniaux"
 COG_Support_the_congo_railways_desc:0 "Fondé en 1935, l'Office des transports coloniaux ou OTRACO était chargé du système ferroviaire du Congo belge."
 COG_congo_rubber:0 "Étendre les plantations de caoutchouc"
 COG_congo_rubber_desc:0 "Le climat tropical du Congo est optimal pour les plantations de caoutchouc. L'utilisation de nouvelles variétés et l'extension des plantations permettraient d'augmenter facilement la production. Il est certain que les indigènes nous donneront volontiers un coup de main à ce sujet."
 COG_congo_rubber2:0 "Améliorer la productivité des plantations"
 COG_congo_rubber2_desc:0 "Le climat tropical du Congo est optimal pour les plantations de caoutchouc. L'utilisation de nouvelles variétés et l'extension des plantations permettraient d'augmenter facilement la production. Il est certain que les indigènes nous donneront volontiers un coup de main à ce sujet."
 COG_congo_rubber3:0 "Exploiter les plantes sauvages de caoutchouc"
 COG_congo_rubber3_desc:0 "Comme nous avons besoin de plus en plus de caoutchouc pour alimenter les rouages de la guerre, les plantations ne semblent pas suffire. Afin d'augmenter encore la production, nous pourrions envoyer une partie de la population dans la jungle pour extraire le latex des plantes à caoutchouc qui ont été plantées sous le règne de Léopold II lorsque les plantations n'étaient pas encore organisées. Ces plantes du genre Landolphia sont plus difficiles à extraire mais le même latex en sortira."
 COG_congo_rubber4:0 "Maximiser l'extraction de caoutchouc"
 COG_congo_rubber4_desc:0 "Le climat tropical du Congo est optimal pour les plantations de caoutchouc. L'utilisation de nouvelles variétés et l'extension des plantations permettraient d'augmenter facilement la production. Il est certain que les indigènes nous donneront volontiers un coup de main à ce sujet."
 COG_support_tungsten_mining:0 "Débuter l'extraction de tungstène"
 COG_support_tungsten_mining_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."
 COG_support_tungsten_mining2:0 "Développer les mines de tungstène"
 COG_support_tungsten_mining2_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."
 COG_support_tungsten_mining3:0 "Améliorer les mines de tungstène"
 COG_support_tungsten_mining3_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."
 COG_support_tungsten_mining4:0 "Maximiser l'extraction de tungstène"
 COG_support_tungsten_mining4_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."
 COG_support_copper_mining:0 "Débuter l'extraction de cuivre"
 COG_support_copper_mining_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."
 COG_support_copper_mining2:0 "Développer les mines de cuivre"
 COG_support_copper_mining2_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."
 COG_support_copper_mining3:0 "Améliorer les mines de cuivre"
 COG_support_copper_mining3_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."
 COG_support_copper_mining4:0 "Maximiser l'extraction de cuivre"
 COG_support_copper_mining4_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."
 COG_great_inga_dam:0 "Grand barrage d'Inga"
 COG_great_inga_dam_desc:0 "Ce projet rêvé depuis longtemps, déjà envisagé en 1928, associait un grand barrage sur le cours inférieur du Congo à une usine de traitement d'aluminium gourmande en énergie. Le projet prévoyait qu'à pleine capacité, elle produirait plus que la production mondiale d'aluminium de 1939."
 COG_industrial_effort:0 "Plan industriel du Congo"
 COG_industrial_effort_desc:0 "En cette période de changement, une partie de nos besoins vitaux devrait être fabriquée localement."
 COG_transform_the_congo:0 "Développer les opportunités coloniales"
 COG_transform_the_congo_desc:0 "Nous devrions rénover le port de Banana afin d'augmenter nos capacités logistiques."
 COG_transform_the_congo2:0 "Investir dans la fabrication coloniale"
 COG_transform_the_congo2_desc:0 "Même si le Congo était principalement une colonie d'exploitation, la population coloniale et la quantité de minéraux sont suffisamment importantes pour commencer le processus de fabrication sur place avant l'exportation."
 COG_transform_the_congo3:0 "Amélioration de la fabrication coloniale"
 COG_transform_the_congo3_desc:0 "Même si le Congo était principalement une colonie d'exploitation, la population coloniale et la quantité de minéraux sont suffisamment importantes pour commencer le processus de fabrication sur place avant l'exportation."
 COG_production_effort:0 "Production militaire locale"
 COG_production_effort_desc:0 "Production militaire locale"
 COG_production_effort_2:0 "Les besoins de notre époque"
 COG_production_effort_2_desc:0 "Le Congo n'est pas censé être une terre déchirée par la guerre, mais si la situation l'exige, nous devons être prêts à répondre à toute menace."
 COG_production_effort_3:0 "Production militaire locale III"
 COG_production_effort_3_desc:0 "Production militaire locale III"
 COG_export_to_new_markets:0 "Exporter vers de nouveaux marchés"
 COG_export_to_new_markets_desc:0 "Avec les perturbations causées par la guerre, certains pays ne sont plus ouverts à nos exportations. Cependant, nous pourrions, et nous devrions, fournir un maximum de ressources à nos alliés."
 COG_war_mining_production_directorate:0 "Direction de la production minière de guerre"
 COG_war_mining_production_directorate_desc:0 "La Direction de la production minière de guerre a été créée en 1941 afin de superviser les différentes sociétés minières et de veiller à ce que les minéraux dont les alliés ont besoin soient classés par ordre de priorité et que les outils miniers soient pleinement exploités."
 COG_gold_extraction:0 "Intensifier l'extraction d'or"
 COG_gold_extraction_desc:0 "« L'argent est le nerf de la guerre » disait Cicéron. Deux mille ans plus tard, ce dicton est plus vrai que jamais. Le Congo possède un grand trésor gardé par la terre jalouse. En ce moment, plus que jamais, nous en avons un besoin urgent."
 COG_diamond_extraction:0 "Intensifier l'extraction de diamants"
 COG_diamond_extraction_desc:0 "Au-delà de son utilisation en bijouterie, le diamant a également de nombreuses utilisations dans le secteur industriel. L'industrie militaire ayant créé un boom de la demande de diamants, nous devons veiller à extraire suffisamment du minéral le plus dur qui existe pour approvisionner nos partenaires."
 COG_invest_in_nuclear_program:0 "Soutenir l'exploitation d'uranium de Katanga"
 COG_invest_in_nuclear_program_desc:0 "En nous appuyant sur les théories de la relativité d'Albert Einstein et sur la désintégration radioactive de l'uranium 238, nous avons découvert que la fission de l'atome génère d'énormes quantités d'énergie. Nous devons étudier la possibilité de la théorie de la réaction en chaîne, et pour ce faire, nous devons extraire d'énormes quantités de minerai d'uranium. Nous espérons que nos mines de Kolwezi et de Shinkolobwe pourront produire les quantités requises."
 COG_further_nuclear_research:0 "Exploitation et exportation d'uranium"
 COG_further_nuclear_research_desc:0 "Grâce à notre nouvelle compréhension de l'atome et à l'augmentation de la production de minerai d'uranium, nous pouvons non seulement étudier son potentiel, mais aussi exporter une partie du minerai vers nos principaux alliés pour assurer la victoire finale de notre coalition sur nos ennemis."
 COG_establish_radio_stations:0 "Établir des stations de radio"
 COG_establish_radio_stations_desc:0 "La Société belge radio-électrique doit établir des stations radio afin de faciliter les communications à longue distance avec les régions éloignées du pays mais aussi avec la colonie et l'Europe."
 COG_radio_divisional_support:0 "Relais radio de la Force publique"
 COG_radio_divisional_support_desc:0 "Pour mieux coordonner les troupes sur les vastes distances du Congo, il est essentiel que chaque unité ait accès à son propre équipement radio."
 COG_extra_tech_slot:0 "Institut des sciences coloniales"
 COG_extra_tech_slot_desc:0 "L'Institut des sciences coloniales était le principal organisme de recherche lié au Congo belge. Installé à Anvers, en Belgique, il était spécialisé dans l'étude de la géologie et de la nature de la colonie. Il était complété par des stations de recherche locales sur le terrain. En outre, un immense institut agronomique, l'Institut national d'études agronomiques du Congo belge, permet à la colonie d'augmenter les rendements de façon spectaculaire."
 COG_extra_tech_slot_2:0 "Inviter des spécialistes techniques"
 COG_extra_tech_slot_2_desc:0 "Pour relever les défis de notre époque, nous devons accroître notre potentiel d'innovation. L'invitation d'experts étrangers nous permettra d'acquérir de nouvelles capacités techniques et de relever les défis de cette génération."
 COG_colonial_loyalty:0 "Loyauté coloniale"
 COG_colonial_loyalty_desc:0 "Notre gouvernement doit être réorganisé afin qu'il puisse faire face aux nouveaux défis. Actuellement, le gouverneur général détient trop de pouvoir et nous devrions lui permettre de déléguer une partie de son pouvoir à des personnes compétentes."
 COG_reinforce_colonial_government:0 "Renforcer le gouvernement colonial"
 COG_reinforce_colonial_government_desc:0 "Le soutien des colons belges et la confiance du ministère des colonies à Bruxelles ou en exil sont un atout important pour la légitimité de Pierre Ryckmans et la stabilité de la colonie."
 COG_commit_to_the_war:0 "S'engager dans la guerre"
 COG_commit_to_the_war_desc:0 "Nous sommes en guerre. Certains en Belgique pensent que nous aurions dû nous rester neutres, mais la réalité de la guerre nous touche ici et maintenant. Nous devons montrer notre engagement envers les personnes désireuses de nous aider et éviter qu'une puissance étrangère prenne le contrôle de la colonie sous prétexte de « protection »."
 COG_technology_sharing:0 "Partage technologique"
 COG_technology_sharing_desc:0 "Pendant que nous aidons nos alliés dans ce conflit avec des ressources naturelles, nous devrions leur demander des spécialistes et des plans afin d'améliorer nos capacités industrielles et militaires."
 COG_increased_research_collaboration:0 "Renforcement de la collaboration technologique"
 COG_increased_research_collaboration_desc:0 "Nous sommes liés à la Belgique de nombreuses façons. Nous devrions privilégier les contacts étroits avec les chercheurs belges afin de pouvoir suivre leurs innovations."
 COG_cracks_down_on_enemies:0 "Lutter contre les ennemis"
 COG_cracks_down_on_enemies_desc:0 "L'arrestation de sympathisants allemands et d'espions de l'Abwehr opérant depuis l'Angola est décisive pour la sécurité de la colonie."
 COG_military_help:0 "Aide militaire"
 COG_military_help_desc:0 "Nous devrions demander à nos alliés de nous fournir des machines lourdes afin de pouvoir produire localement l'équipement essentiel de la Force publique. Cela permettrait de réduire notre dépendance vis-à-vis du commerce maritime et d'améliorer notre potentiel militaire."
 COG_colonial_defense_associations:0 "Soutenir les associations de défense coloniale"
 COG_colonial_defense_associations_desc:0 "Maintenant que nous sommes en guerre, les citoyens belges ont spontanément formé des « associations de défense » pour aider à sécuriser la colonie. Nous devrions les soutenir et recruter certains de leurs membres comme officiers qui pourront commander les milliers de nouvelles recrues africaines."
 COG_finance_planes_britain:0 "Financer des avions pour le Royaume-Uni"
 COG_finance_planes_britain_desc:0 "Nous devons collecter des fonds pour financer de nouveaux avions pour les pilotes belges servant dans la RAF, afin de montrer notre solidarité avec les Belges qui se battent dans le monde entier, même après la capitulation de l'armée."
 COG_finance_planes_belgium:0 "Financer des avions pour la Belgique"
 COG_finance_planes_belgium_desc:0 "Nous devons montrer notre soutien à la Belgique qui se bat pour préserver son indépendance. Nous organiserons une grande campagne de financement à travers la colonie pour financer la construction d'avions pour l'armée belge."
 COG_expand_force_publique_recruitment:0 "Élargir le recrutement de la Force publique"
 COG_expand_force_publique_recruitment_desc:0 "Pour compenser les pertes de guerre, une augmentation du recrutement est nécessaire."
 COG_build_revolution:0 "Bâtir la Révolution"
 COG_build_revolution_desc:0 "Motivés par la perspective d'un avenir meilleur, les travailleurs travailleront davantage afin d'assurer le triomphe de la révolution."
 COG_manipulate_native_masses:0 "Manipuler les masses indigènes"
 COG_manipulate_native_masses_desc:0 "Nous ne pourrons pas faire la guerre simplement avec une armée composée d'Européens. Nous devons utiliser tous les moyens possibles pour convaincre les indigènes qu'ils doivent se battre sous notre commandement et mourir pour notre cause."
 COG_colonial_claims:0 "Revendiquer le Grand Bassin du Congo"
 COG_colonial_claims_desc:0 "À la conférence de Berlin, la véritable extension du Congo a été freinée par les « grandes puissances » hypocrites. Il est temps de réviser ces décisions et d'appliquer le plan exposé par Stanley : un grand Congo, reliant les deux océans pour assurer le triomphe de la civilisation au cœur de l'Afrique."
 COG_mobilize_colonial_manpower:0 "Conscription des colons"
 COG_mobilize_colonial_manpower_desc:0 "La population belge est l'élément le plus important de notre société et si nous voulons commander efficacement un grand nombre de Congolais, nous devons augmenter le nombre d'officiers européens."
 COG_join_axis:0 "Rejoindre l'Axe"
 COG_join_axis_desc:0 "L'Allemagne est notre modèle et nous devons soutenir l'ordre nouveau par tous les moyens possibles."
 COG_german_scientists:0 "Inviter des scientifiques allemands"
 COG_german_scientists_desc:0 "En échange de nos ressources, les Allemands devraient nous aider à développer de meilleures armes. Cet équipement nous permettrait alors de gagner cette guerre contre l'alliance de la ploutocratie corrompue et du bolchévisme."
 COG_italian_scientists:0 "Inviter des scientifiques italiens"
 COG_italian_scientists_desc:0 "En échange de nos ressources, les Italiens devraient nous aider à développer de meilleures armes afin de gagner cette guerre contre l'alliance de la ploutocratie corrompue et du bolchévisme."
 COG_join_italy:0 "Se rapprocher des Italiens"
 COG_join_italy_desc:0 "L'Italie est notre modèle et nous devons soutenir l'ordre nouveau par tous les moyens possibles."
 COG_technology_sharing_fascism:0 "La force de la coopération"
 COG_technology_sharing_fascism_desc:0 "Nous ne combattrons pas cette guerre seuls, mais si nous unissons nos efforts, nous pouvons assurer la continuité de la domination européenne sur une Afrique libérée des influences bolchéviques."
 COG_reform_the_force_publique:0 "Réformer la Force publique"
 COG_reform_the_force_publique_desc:0 "La Force publique est en mauvais état. Les fusils sont vieux et les officiers ont un moral bas, nous devons changer cela."
 COG_engineers_corps:0 "Corps d'ingénieurs"
 COG_engineers_corps_desc:0 "Les ingénieurs sont indispensables pour se déplacer en terrain hostile. C'est pourquoi la formation de spécialistes est essentielle."
 COG_motorization_effort:0 "Effort de motorisation"
 COG_motorization_effort_desc:0 "Nous devons étudier la possibilité de créer une brigade motorisée qui pourrait être déplacée à travers le continent beaucoup plus rapidement que notre infanterie régulière."
 COG_motorised_support:0 "Soutien logistique"
 COG_motorised_support_desc:0 "Afin d'élaborer un système qui permette le déploiement le plus rapide de nos troupes sur les lignes de front, nous devons motoriser une grande partie des unités de soutien de nos divisions d'infanterie."
 COG_commission_on_armored_vehicles:0 "Commission sur les véhicules blindés"
 COG_commission_on_armored_vehicles_desc:0 "Les chars ne semblent pas très utiles au cœur de la jungle, mais dans le contexte du nouveau monde, nous devrions être capables de combattre efficacement partout. Qui nierait que l'on se bat mieux dans un véhicule blindé ? Pour étudier notre besoin, nous devons consulter des spécialistes réunis dans une commission de développement des véhicules blindés."
 COG_get_rid_of_obsolete_rifles:0 "Se débarrasser des fusils obsolètes"
 COG_get_rid_of_obsolete_rifles_desc:0 "La Force publique a été équipée pendant bien trop longtemps de fusils obsolètes datant de 1889, le surplus de l'armée belge. Il est temps de se débarrasser ou de moderniser ces vieux fusils pour en faire des plus modernes."
 COG_continue_the_armament_modernization_program:0 "Poursuivre le programme de modernisation de l'armement"
 COG_continue_the_armament_modernization_program_desc:0 "Même avec de nouveaux fusils, le reste de l'équipement est encore vieux et doit être amélioré."
 COG_finalize_the_equipment_modernization_program:0 "Finaliser le programme de modernisation de l'équipement"
 COG_finalize_the_equipment_modernization_program_desc:0 "Avec quelques efforts supplémentaires, nous serons en mesure de mettre ce qui était une force de police coloniale au niveau d'une armée nationale permanente."
 COG_modernize_police_formation:0 "Moderniser la formation de la police"
 COG_modernize_police_formation_desc:0 "La Force publique n'est (du moins en théorie) pas une armée mais une force de police coloniale. En tant que telle, les missions de police constituent une partie essentielle de ses tâches quotidiennes."
 COG_modernize_tactics:0 "Moderniser les tactiques"
 COG_modernize_tactics_desc:0 "Si notre équipement doit être modernisé, un effort similaire doit être fait avec nos tactiques. Bien que nos officiers soient de vrais professionnels, les récents progrès de la théorie militaire ont clairement montré qu'une modernisation de nos tactiques et stratégies sera une nécessité absolue."
 COG_large_scale_exercises:0 "Exercices à grande échelle"
 COG_large_scale_exercises_desc:0 "Afin d'améliorer notre coordination et d'expérimenter de nouvelles tactiques, il est impératif d'organiser des exercices à grande échelle. Ces exercices impliqueraient plusieurs centaines, voire des milliers d'hommes, afin d'évaluer la coordination des différentes unités."
 COG_river_patrols:0 "Patrouilles fluviales"
 COG_river_patrols_desc:0 "Le bassin du Congo est la base du pays et son contrôle est essentiel pour le déplacement des troupes et des marchandises. Pour ce faire, nous devons le patrouiller avec des bateaux légers et former notre infanterie pour qu'elle puisse le traverser facilement."
 COG_special_forces:0 "Forces spéciales"
 COG_special_forces_desc:0 "L'environnement naturel du Congo peut être considéré comme assez hostile pour un étranger. Le pays est couvert de forêts denses et de jungles, délimité par un grand fleuve tandis que des terrains accidentés dominent sa partie orientale. Afin de permettre à la Force publique de combattre dans ces environnements, nous devons organiser des troupes équipées pour tirer profit du terrain et ainsi renverser le cours des combats potentiels."
 COG_jungle_training:0 "Entraînement dans la jungle"
 COG_jungle_training_desc:0 "Comme la jungle constitue une partie importante de notre territoire, la capacité de se déplacer et de combattre efficacement dans cet environnement hostile est essentielle à l'efficacité militaire de la Force publique."
 COG_fortify_congo_mouth:0 "Fortifier l'embouchure du Congo"
 COG_fortify_congo_mouth_desc:0 "Nos principaux atouts se trouvent à l'embouchure du fleuve Congo, cette région vitale doit être protégée. Afin d'atteindre cet objectif, nous devons mettre en place un véritable corps fluvial. Cette nouvelle culture devrait être équipée de petits bateaux rapides afin de patrouiller sur toute la longueur du fleuve."
 COG_fortify_cities:0 "Protéger les autres villes"
 COG_fortify_cities_desc:0 "Même si Léopoldville est sécurisée, les autres villes, Elisabethville au Katanga et Stanleyville dans la Province « orientale », sont encore vulnérables et doivent être renforcées."
 COG_air_force_congo:0 "Aviation de la Force publique"
 COG_aviation_effort_tt:0 "Pas assez d'emplacements de construction pour une §Ybase aérienne§!"
 COG_air_force_congo_desc:0 "Les progrès technologiques ne sont nulle part aussi rapides que dans la guerre aérienne. L'aviation est un domaine que toute nation moderne doit maîtriser."
 COG_fighter_focus:0 "Importer des modèles de chasseurs"
 COG_fighter_focus_desc:0 "Nous n'avons pas vu le dernier des combats aériens de la Grande Guerre. Garder une longueur d'avance dans le développement des avions de chasse nous donnera un avantage à l'avenir."
 COG_bomber_focus:0 "Expérimenter les avions à longue portée"
 COG_bomber_focus_desc:0 "Lorsque les gens du futur parleront de l'horreur des guerres d'aujourd'hui, le feu tombant du ciel sera au premier plan. Nous ferons tout notre possible pour que ces histoires soient racontées par nos ennemis."
 COG_long_range_fighters:0 "Chasseurs à longue portée"
 COG_long_range_fighters_desc:0 "Afin de couvrir les vastes distances de la jungle, un nouveau concept doit être développé. C'est pourquoi un type d'avion militaire intermédiaire entre les chasseurs et les bombardiers est nécessaire pour couvrir des missions à longue distance et défier les bombardiers ennemis."
 COG_radar_system:0 "Système de radars"
 COG_radar_system_desc:0 "L'immensité du Congo étant difficile à contrôler efficacement, un système radar nous permettrait de détecter l'ennemi et de faire voler nos avions uniquement lorsqu'une menace s'approche."
 COG_aviation_effort_2:0 "Étudier les tactiques étrangères"
 COG_aviation_effort_2_desc:0 "De nouvelles avancées dans le domaine de l'aviation seront nécessaires pour bien intégrer notre force aérienne aux autres branches de l'armée."
 COG_CAS_effort:0 "Prototypes de bombardiers en piqué"
 COG_CAS_effort_desc:0 "Une armée moderne a besoin du soutien de véhicules non seulement au sol, mais aussi dans les airs."
 COG_rocket_effort:0 "Développer les moteurs à réaction"
 COG_rocket_effort_desc:0 "Les moteurs de fusée et les moteurs à réaction permettent des vitesses sans précédent pour les vaisseaux habités et non habités. La mise au point de ces technologies nous permettra de prendre l'ennemi par surprise."
 COG_NAV_effort:0 "Expérimentation de bombardiers navals"
 COG_NAV_effort_desc:0 "Tout comme la nouvelle guerre navale se déroule en partie sous la surface de l'eau, elle se déroule en partie dans les airs, au-dessus des eaux."
 COG_naval_effort:0 "Début de la construction navale à Matadi"
 COG_naval_effort_tt:0 "Pas assez d'emplacements de construction pour des §Ychantiers navals§!"
 COG_naval_effort_desc:0 "Port le plus moderne, protégé de la haute mer parce qu'il se trouve à 100 km de l'embouchure du fleuve Congo, le port de Matadi est le point de départ idéal pour notre programme naval."
 COG_submarine_operations:0 "Tactiques de raids de convois"
 COG_submarine_operations_desc:0 "Réinventer la guerre navale pour tenir compte des progrès de la technologie des sous-marins nous permettra de frapper efficacement les convois ennemis."
 COG_large_navy:0 "Tactiques navales"
 COG_large_navy_desc:0 "L'adaptation de nos doctrines navales pour accueillir de grands navires et assurer la sécurité de nos convois commerciaux nous apprendra beaucoup sur le type de navires dont nous avons besoin."
 COG_fleet_management:0 "Gestion de la flotte"
 COG_fleet_management_desc:0 "Notre nouvelle flotte nécessitera de nouvelles tactiques afin d'être efficace."
 COG_submarine_experiments:0 "Expérimentations sous-marines"
 COG_submarine_experiments_desc:0 "La guerre sous-marine est le développement naval le plus passionnant depuis l'invention du torpilleur. Nous ferions bien de ne pas nous contenter de nous protéger contre les sous-marins, mais de les utiliser également contre les navires ennemis."
 COG_cruiser_effort:0 "Expérimenter des navires plus grands"
 COG_cruiser_effort_desc:0 "Avant de faire des incursions dans la recherche avancée sur les cuirassés, les petits croiseurs ont besoin d'être remplacés."
 COG_destroyer_effort:0 "Destroyers avancés"
 COG_destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique des sous-marins, nous avons également appris comment contrer ces stratégies. Les destroyers seront cruciaux pour cela."
 COG_capital_ships_effort:0 "Effort sur les navires capitaux"
 COG_capital_ships_effort_desc:0 "La nation possédant le plus de cuirassés régnera sur les océans. Les cuirassés et les porte-avions représentent l'ancien et le nouveau concept de supériorité navale."
 COG_generic_industrial_concern:0 "CCCI"
 KAT_generic_industrial_concern:0 "Metalkat"
 COG_approach_the_barotse_litunga_tt:0 "Au début de la guerre de libération, nous allons gagner 2 §Ydivisions Barotse§! et obtenir l'État national du §Y[1097.GetName]§!"