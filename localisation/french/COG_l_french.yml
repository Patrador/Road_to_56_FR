 COG_light_tank_equipment_1:0 "Carden-Loyd Mk.VI"
 COG_light_tank_equipment_1_short:0 "Carden-Loyd Mk.VI"
 COG_light_tank_destroyer_equipment_1:0 "T-13 B1"
 COG_light_tank_destroyer_equipment_1_short:0 "T-13 B1"
 COG_light_tank_destroyer_equipment_1_desc:0 "Cette tankette était la première tentative d'un destructeur de chars belge. Une tankette britannique Carden-Loyd Mk.VI équipée du canon F.R.C. 47mm AT."
 COG_light_tank_aa_equipment_1:0 "T-13 AA"
 COG_light_tank_aa_equipment_1_short:0 "T-13 AA"
 COG_light_tank_artillery_equipment_1:0 "T-13 F.R.C. 76mm"
 COG_light_tank_artillery_equipment_1_short:0 "T-13 F.R.C. 76mm."
 COG_light_tank_equipment_2:0 "CLR T-15"
 COG_light_tank_equipment_2_short:0 "T-15"
 COG_light_tank_destroyer_equipment_2:0 "T-13 B2"
 COG_light_tank_destroyer_equipment_2_short:0 "T-13 B2"
 COG_light_tank_destroyer_equipment_2_desc:0 "Les T-13 B1, B2 et B3 étaient équipés de canons AT de 47 mm de 1931 et constituaient le principal destructeur de chars de l'armée belge en 1940."
 COG_light_tank_aa_equipment_2:0 "T-15 AA"
 COG_light_tank_aa_equipment_2_short:0 "T-15 AA"
 COG_light_tank_artillery_equipment_2:0 "Artillerie T-15"
 COG_light_tank_artillery_equipment_2_short:0 "Art. T-15"
 COG_medium_tank_equipment_1:1 "Automitrailleuse de combat ACG-1"
 COG_medium_tank_equipment_1_short:1 "ACG-1"
 COG_medium_tank_destroyer_equipment_1:1 "Automitrailleuse antichar ACG-2"
 COG_medium_tank_destroyer_equipment_1_short:1 "ACG-2"
 COG_medium_tank_destroyer_equipment_1_desc:1 "L'ACG-2 est un prototype de destructeur de chars basé sur l'ACG-1. Il aurait été la suite logique de l'acquisition de l'ACG-1 par les Belges. Même sa silhouette est inconnue ; nous n'avons qu'une seule photo du prototype, et les plans originaux sont perdus. Le nom Automitrailleuse anti-char est un nom spéculatif basé sur le nom belge de l'ACG-1."
 COG_medium_tank_artillery_equipment_1:0 "Automitrailleuse de support ACG-3"
 COG_medium_tank_artillery_equipment_1_short:0 "ACG-3"
 COG_medium_tank_artillery_equipment_1_desc:0 "L'ACG-3 est une refonte imaginaire de l'ACG-2 qui aurait été réalisée en ouvrant le haut de la coque, en réduisant l'épaisseur du blindage et en remplaçant le canon antichar par une pièce d'artillerie standard."
