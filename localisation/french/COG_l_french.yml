 COG_infantry_equipment_4:0 "SAFN-49"
 COG_infantry_equipment_4_short:0 "SAFN-49"
 COG_support_weapons:0 "Mitrailleuses Hotchkiss 1914|Maxim '08/15'"
 COG_support_weapons_desc:0 "Les armes automatiques deviennent de plus en plus portables. Les mitraillettes ont déjà prouvé leur efficacité et le développement d'armes d'appui portatives doit se poursuivre."
