l_french:
 COG_embrace_new_identity:0 "Adopter une nouvelle identité"
 COG_embrace_new_identity_desc:0 "Maintenant que nous avons obtenu notre indépendance, nous devrions mettre de côté notre passé colonial et retrouver les noms propres de nos principales villes."
 COG_abandon_colonial_identity:0 "Abandonner l'identité coloniale"
 COG_abandon_colonial_identity_desc:0 "Le nouveau régime communiste du Congo ne peut pas montrer le triomphe de la révolution alors que les noms des villes sont encore des symboles vivants du passé impérialiste bourgeois. Pour régler la question, plusieurs villes doivent être renommées pour honorer les héros de la révolution et les inspirateurs du prolétariat."
 COG_return_of_colonial_administration:0 "Retour de l'administration coloniale"
 COG_return_of_colonial_administration_desc:0 "Maintenant que [COG.GetNameDef] est à nouveau sous notre contrôle, nous devons rétablir les noms des villes de la colonie."
