 COL_revolution_on_the_march:0 "Révolution en marche"
 COL_revolution_on_the_march_desc:0 "Les vents du changement soufflent violemment sur la Colombie alors que la \"Révolution en marche\" du président Alfonso López Pumarejo remue le cœur de la nation. Les éléments radicalisés de la société exigent des changements radicaux, motivés par des appels à la justice sociale, aux droits du travail et à la réforme économique. Pourtant, selon la vision de Pumarejo, ces idéaux promettent également de nouvelles opportunités : une redistribution des terres pour élever les communautés rurales, un accès élargi à l'éducation et une voix pour la main-d'œuvre colombienne. Alors que la tension monte, l'espoir monte aussi, créant une ère à la fois de risques profonds et de potentiel illimité."
