 COL_spanish_civil_war_involvement:0 "Participer à la guerre civile espagnole"
 COL_spanish_civil_war_involvement_desc:0 "Nous ne pouvons pas laisser nos frères espagnols se battre et ne pas nous impliquer d'une manière ou d'une autre."
 r56_COL_spanish_civil_war_involvement:0 "Participer à la guerre civile espagnole"
 r56_ECU_COL_counter_faction:0 "Pacte défensif de Guayaquil"
 COL_affirm_state_role_in_the_economy:0 "Réaffirmer le rôle économique de l'État"
 COL_affirm_state_role_in_the_economy_desc:0 "De nombreux économistes, en particulier John Maynard Keynes, soutiennent la théorie selon laquelle l'État doit intervenir dans l'économie pour s'assurer qu'elle reste équitable pour la population."
 COL_continue_constitutional_reforms:0 "Poursuivre les réformes constitutionnelles"
 COL_continue_constitutional_reforms_desc:0 "La réforme constitutionnelle a établi la définition de la propriété par sa fonction sociale. Parmi les effets les plus notoires de cette nouvelle règle figure le droit de l'État d'exproprier des terres, en vertu du principe d'utilité publique, surtout dans les vastes territoires oisifs des propriétaires fonciers."
 COL_workers_protection:0 "Donner du pouvoir aux travailleurs"
 COL_workers_protection_desc:0 "Pour assurer la protection des travailleurs, nous devons défendre le droit de grève et encourager les travailleurs à s'organiser en syndicats."
 COL_educational_reform:0 "Réforme de l'éducation"
 COL_educational_reform_desc:0 "Principalement lancées par l'écrivain Jorge Zalamea, ministre de l'éducation, de nombreuses réformes visant à améliorer l'accès à l'éducation ont été lancées."
 COL_join_the_allies:0 "Rejoindre les Alliés"
 COL_join_the_allies_desc:0 "En ces temps turbulents, notre place est auprès de la Grande-Bretagne, gardienne du libéralisme, de la démocratie et de la liberté."
 COL_liberty_ethos:0 "La révolution en marche"
 COL_liberty_ethos_desc:0 "Alfonso López Pumarejo a lancé un grand nombre de réformes économiques et sociales qui ont été surnommées la Revolución en Marcha, ou Révolution en marche."
 COL_raspar_olla:0 "Lobbiste extractiviste"
 COL_tupac_amaru:0 "Etnocacerismo réalisé"
 COL_yarumos_idea:0 "Yarumos"
 COL_yarumos_idea_desc:0 "En utilisant les cendres de l'arbre de Yarumo, notre pays peut mieux supporter l'environnement difficile."
 COL_support_focus:0 "Soutien de la production"
 COL_support_focus_desc:0 "Soutien pour tous"
 COL_simacota_idea:0 "La vengeance à plein régime"
 COL_simacota_idea_desc:0 "Maintenant que nous avons repris ce qui nous appartient, il est temps de le défendre."
 COL_CAS_focus:0 "Production de CAS"
 COL_CAS_focus_desc:0 "Des CAS pour tout le monde."
 COL_NAV_focus:0 "Production de NAV"
 COL_NAV_focus_desc:0 "Des NAV pour tout le monde."
 COL_submarines_focus:0 "Production de sous-marins"
 COL_submarines_focus_desc:0 "Des sous-marins pour tout le monde."
 COL_cruisers_focus:0 "Production de croiseurs"
 raspar_olla:0 "Bonus d'excavation"
 observadores_nature:0 "Bonus de reconnaissance et de survie"
 COL_cruisers_focus_desc:0 "Des croiseurs pour tout le monde."
 sa_indumil:0 "Indumil SA"
 art_indumil:0 "Indumil ART"
 COL_pdr:0 "Acerías Paz del Río"
 COL_telecom:0 "Télécom"
 colombia.1.t:0 "Entraînement dans la jungle"
 colombia.1.d:0 "Le climat équatorial chaud de la forêt amazonienne dans le sud de notre pays ainsi que la jungle des provinces côtières à l'ouest de Cartagena créent des conditions difficiles pour la population, tout en constituant un obstacle important pour nos troupes dans la région, notamment en termes d'entraînement et de performance militaire.\n\nQuelques coupes budgétaires nous permettent d'étendre nos installations d'entraînement dans les zones de jungle et de nommer les nouveaux commandants de l'académie militaire à leurs postes respectifs, pour lesquels ils ont été formés spécifiquement. Les jungles [COL.GetAdjFP] deviendront notre environnement de combat où notre armée et les combattants de la guérilla pourront repousser l'ennemi supérieur."
 colombia.1.a:0 "Préparer le terrain pour ces camps d'entraînement."
 colombia.2.t:0 "Formation de la Grande Colombie !"
 colombia.2.d:0 "Les récents changements dans la structure du gouvernement [COL.GetAdjMS] ont soulevé de nombreuses questions inquiétantes sur leurs intentions et leurs plans futurs parmi nos fonctionnaires à Caracas ainsi que nos ambassadeurs à Bogota.\n\nCe matin, le gouvernement de [VEN.GetLeader] a reçu une demande officielle de reformation de l'alliance [VEN.GetAdjFS]-[COL.GetAdjFS] sous la direction de ce dernier dans le but de restaurer l'héritage perdu de la Grande Colombie.\n\nLes responsables [COL.GetAdjMP] déclarent que si l'accord est respecté, le gouvernement [VEN.GetAdjMS] sera efficacement incorporé dans l'appareil d'État avec une représentation appropriée au parlement. Si nous refusons ce geste de « soutien », les diplomates [COL.GetAdjMP] nous menacent que leur armée est prête à franchir notre frontière.\n\nQue devons-nous faire ?"
 colombia.2.a:0 "Unissons-nous pour le bien de tous."
 colombia.2.b:0 "Nous voulons préserver notre indépendance."
 colombia.3.t:0 "Hermano Bolivariano"
 colombia.3.d:0 "La demande d'intégration émise devait expirer à 18h00 aujourd'hui. Heureusement, nous avons reçu une réponse officielle du gouvernement de [VEN.GetLeader] dix heures avant l'échéance de l'ultimatum.\n\nLe télégramme [VEN.GetDuDelaDelNP] [VEN.GetName] indique que « l'influence croissante [USA.GetDuDelaDelNP] [USA.GetName] en Amérique du Sud inquiète également le gouvernement [VEN.GetAdjMS] et ses fonctionnaires. Seul un État fort et unifié comme la Grande Colombie peut rivaliser avec le géant endormi du Nord ».\n\nAprès un siècle, nos frères [VEN.GetAdjMP] ont accepté avec plaisir de faire à nouveau partie de la Grande Nation colombienne."
 colombia.3.a:0 "Hermanos, bienvenue en Grande Colombie !"
 colombia.4.t:0 "L'invasion du Vénézuéla"
 colombia.4.d:0 "La demande d'intégration émise devait expirer à 18h00 aujourd'hui. Comme nous n'avons reçu aucune réponse officielle des responsables [VEN.GetAdjMP], nous ne pouvons que supposer que leur faible gouvernement essaie de gagner du temps afin de mobiliser davantage de forces.\n\nNos éclaireurs et nos unités de reconnaissance signalent une activité accrue des troupes [VEN.GetAdjFP] à notre frontière. Ils préparent clairement leurs défenses et mobilisent leurs réserves. Même si toutes nos troupes ne sont pas en position, nous devons frapper maintenant, au moment où l'ennemi s'y attend le moins.\n\nAux armes, peuple [COL.GetDuDelaDelNP] [COL.GetName] ! L'heure est venue de reconquérir les territoires perdus de la Grande Colombie !"
 colombia.4.a:0 "En avant !"
 colombia.6.t:0 "Le Panama récupéré"
 colombia.6.d:0 "Nous sommes le pays que nous savons que nous sommes."
 colombia.6.a:0 "Juste à temps."
 colombia.11.t:0 "Création d'une nouvelle unité amphibie"
 colombia.11.d:0 "Les récentes recherches et le développement d'équipements de soutien ont inspiré à notre équipe scientifique une brillante idée de collecte de fonds pour la création d'une nouvelle unité militaire moderne composée de bataillons d'infanterie amphibie soutenus par une équipe d'artillerie, de génie, de reconnaissance et d'hôpital de campagne.\n\nLa formation d'une telle unité spécialisée nécessitera beaucoup plus de temps et d'efforts qu'un régiment d'infanterie normal, mais on s'attend à ce qu'elle fournisse une excellente performance dans les opérations amphibies et qu'elle fonctionne bien dans les environnements humides."
 colombia.11.a:0 "Ajouter la proposition documentée à notre registre des forces armées."
 colombia11_tt:0 "Nous recevrons un modèle de marine d'élite appelé §YInfantes de Marina§!."
 colombia.12.t:0 "Les généraux soutiennent l'idée d'une nouvelle unité de parachutistes"
 colombia.12.d:0 "Une coopération étroite entre notre département R&D et l'état-major a abouti à une proposition visant à créer une unité spéciale capable d'atterrir depuis les airs derrière la ligne de front ennemie et d'opérer dans les zones de base de l'ennemi. La technologie des parachutistes pourrait devenir une carte maîtresse entre nos mains si nous obtenons la supériorité aérienne dans la région.\n\nLes améliorations supplémentaires comprennent une formation spécialisée des ingénieurs, des canons aéroportés et un régiment supplémentaire de radio légère capable d'utiliser les fréquences radio de l'ennemi pour permettre à nos troupes débarquées de communiquer sans être détectées par l'ennemi."
 colombia.12.a:0 "Ajouter un dossier sur cette unité pour l'utiliser dans notre armée"
 colombia12_tt:0 "Nous allons recevoir un modèle de parachutiste §YUnidad Condor§! avec cinq régiments de parachutistes et plusieurs compagnies de soutien."
 colombia.13.t:0 "Proposition relative à la police militaire"
 colombia.13.d:0 "Toute forme de rébellion ouverte ou d'action de protestation menée par l'opposition radicale et les combattants terroristes ne peut rester impunie. L'emprise d'un gouvernement sur le pays ne sera pas remise en cause tant qu'il suivra la volonté de la majorité de la population.\n\nSi nous avons l'intention de réprimer plus efficacement les guérillas et les partisans, nos experts militaires suggèrent la formation d'un nouveau régiment de police militaire dont le seul but sera d'assurer l'ordre et la stabilité dans nos lignes arrière.\n\nCette unité sera composée de cinq unités de cavalerie avec des instructeurs spécialisés, spécialement formés pour faire face à toute sorte d'activités de résistance."
 colombia.13.a:0 "Nous allons commencer à former le personnel responsable immédiatement !"
 colombia13_tt:0 "L'utilisation du modèle de police militaire §YPolicia Militar§! avec cinq unités de cavalerie et un régiment de soutien de la police militaire est maintenant disponible."
 colombia.1001.t:0 "Formation d'un nouveau pacte défensif"
 colombia.1001.d:0 "Face aux ambitions grandissantes du gouvernement [COL.GetAdjMS], les responsables concernés [ECU.GetDuDelaDelNP] [ECU.GetName] et [PAN.GetDuDelaDelNP] [PAN.getNameDef] ont entamé d'âpres négociations visant à former un pacte défensif s'opposant à la montée en puissance de l'État plus que mort de la Grande Colombie. \n\nLes deux pays amènent des troupes aux frontières, prêtes à se battre jusqu'au dernier homme pour leur indépendance."
 colombia.1001.a:0 "Cela sécurisera nos États pour un peu plus longtemps !"
 guacamaya:0 "GuaCamaya"
 ararauna:0 "AraNautica"
 titi:0 "Tití"
 mico_titi_designer:0 "Concepteur de chars légers"
 ara_aircraft_manufacturer:0 "Bombardier naval agile"
 COL_alberto_narino_cheyne:0 "Alberto Nariño Cheyne"
 COL_luis_acevedo_torres:0 "Luis Acevedo Torres"
 COL_jose_piedrahita_escobar:0 "Jose Piedrahita Escobar"
 COL_luis_arturo_rodriguez:0 "Luis Arturo Rodriguez"
 COL_hermano_bolivariano:0 "Los Hermanos Bolivarianos"
 COL_hermano_bolivariano_desc:0 "Notre passé bolivarien nous appelle à être une nation nouvelle et forte !"
 COL_industrial_effort:0 "Soutenir l'industrie"
 COL_industrial_effort_desc:0 "Concentrer tous nos efforts politiques sur le développement de l'industrie civile dans un grand bond en avant."
 COL_acerias_pdr:0 "Moderniser les Acerías Paz del Río"
 COL_acerias_pdr_desc:0 "Nous avons à la fois du charbon et du fer. Avec des investissements étrangers, nous pouvons produire plus d'acier."
 COL_puerto_buenaventura:0 "Eje Buenaventura-Cali"
 COL_puerto_buenaventura_desc:0 "Il est temps de relier les plaines fertiles de la Valle del Cauca avec le port en profondeur de Buenaventura."
 COL_indumil:0 "Industria Militar de Colombia"
 COL_indumil_desc:0 "La création d'une entreprise publique chargée de la fabrication des munitions, des fusils et des explosifs nous permettra de mieux équiper notre armée."
 COL_infrastructure_caribe:0 "Connecter l'Atlantique"
 COL_infrastructure_caribe_desc:0 "Many efforts can be done connecting the Magdalena river with Cartagena, Improving the port in Barranquilla and helping the growing industry from Medellin."
 COL_indumil_2:0 "Élargir l'industrie militaire"
 COL_indumil_2_desc:0 "La situation actuelle exige l'expansion de nos capacités de production d'armes pour répondre aux besoins croissants de notre armée."
 COL_fortify_caribe:0 "Fortifier la côte des Caraïbes"
 COL_fortify_caribe_desc:0 "La côte des Caraïbes est l'endroit où nous sommes les plus vulnérables, surtout aux invasions navales. L'installation de fortifications côtières nous permettra de limiter ces risques."
 COL_fortify_caribe_aa:0 "Défendre le ciel du Nord"
 COL_fortify_caribe_aa_desc:0 "Notre côte est également vulnérable à d'éventuelles attaques aériennes. Nous devrions mettre en place des batteries anti-aériennes pour assurer une protection supplémentaire."
 COL_infrastructure_harsh:0 "Améliorer les infrastructures nationales"
 COL_infrastructure_harsh_desc:0 "De nombreuses régions de Colombie sont encore mal connectées. Les grands travaux et l'expansion des infrastructures dans ces régions nous permettront éventuellement d'accroître leur potentiel économique."
 COL_industry_effort_2:0 "Acquérir des machines modernes"
 COL_industry_effort_2_desc:0 "De nouvelles techniques industrielles sont apparues ces dernières années. Une modernisation de nos équipements nous permettra d'améliorer notre potentiel économique."
 COL_war_with_andeans:0 "Guerre dans les Andes"
 COL_war_with_andeans_desc:0 "Il est temps de convaincre le Pérou et la Bolivie de se joindre à notre grande cause. Les pays des Andes sont difficiles à manipuler. La nouvelle division de parachutistes Condor aidera dans la campagne."
 COL_etnocacerismo:0 "Suivez les Etnocaceristas"
 COL_etnocacerismo_desc:0 "Notre reconquête de la Grande Colombie s'est maintenant transformée en une véritable croisade pour unir les peuples des Andes !"
 COL_etnocacerismo_2:0 "Ethnocacérisme réalisé"
 COL_etnocacerismo_2_desc:0 "Nous sommes maintenant près d'être une grande nation inséparable."
 COL_etnocacerismo_2_tt:0 "§YEthnocacérisme§!"
 COL_altillanura_ress:0 "Explorer l'Orénoquie"
 COL_altillanura_ress_desc:0 "Il est temps d'investir dans la grande région de l'Orénoquie, en améliorant la production de caoutchouc et en creusant les gisements de bauxite."
 COL_gran_colombia:0 "Revendiquer la Grande Colombie"
 COL_gran_colombia_desc:0 "Seul le fait d'être une grande nation est une garantie pour survivre aux menaces dans le monde."
 COL_nuclear_effort:0 "Effort nucléaire"
 COL_nuclear_effort_desc:0 "Au bord d'une découverte qui va changer le monde, nous ne pouvons pas laisser les autres allumer le feu qui pourrait un jour consumer la Terre."
 COL_extra_tech_slot:0 "Financer les universités"
 COL_extra_tech_slot_desc:0 "Notre expansion industrielle et d'autres avancées récentes pourraient nous permettre de mener davantage de recherche et développement en parallèle."
 COL_extra_tech_slot_2:0 "Subventions pour la recherche"
 COL_extra_tech_slot_2_desc:0 "L'industrialisation rapide de notre pays a ouvert de nouvelles possibilités en matière de recherche et développement que nous devrions poursuivre."
 COL_technology_sharing:0 "Partage technologique"
 COL_technology_sharing_desc:0 "En partageant les avancées technologiques avec nos alliés, toute notre faction sera en mesure de mener plus efficacement la recherche et le développement en temps de guerre."
 COL_secret_weapons:0 "Armes secrètes"
 COL_secret_weapons_desc:0 "Il est tentant de consacrer toutes les ressources supplémentaires à la mise au point de chars et d'avions, mais le secret pour gagner des guerres réside dans des domaines scientifiques entièrement nouveaux : l'électronique, la fuséologie et la recherche nucléaire."
 COL_political_effort:0 "Le Congrès de la Colombie"
 COL_political_effort_desc:0 "Pour apporter des changements dans le monde, nous devons être capables d'apporter des changements dans notre propre pays. Le renforcement de notre position politique doit passer en premier."
 COL_collectivist_ethos:0 "S'opposer aux réformes de López"
 COL_collectivist_ethos_desc:0 "Nos ennemis peuvent diviser et conquérir de petites nations, mais notre peuple restera uni. Tous pour un et un pour tous."
 COL_militarism:0 "Militariser l'État"
 COL_militarism_desc:0 "Ceux qui considèrent l'armée comme un mal nécessaire sont condamnés à hésiter face à la guerre. Nous allons enraciner le militarisme dans notre culture pour devenir un peuple de soldats."
 COL_political_correctness:0 "Nationaliser l'industrie"
 COL_political_correctness_desc:0 "Pour libérer les travailleurs des chaînes capitalistes, nous devons commencer par prendre le contrôle des moyens de production."
 COL_neutrality_focus:0 "Neutralité"
 COL_neutrality_focus_desc:0 "Alors que d'autres peuvent prétendre qu'il faut du courage et de la sagesse pour prendre parti dans un conflit mondial, nous savons qu'il en faut davantage pour refuser."
 COL_interventionism_focus:0 "Interventionnisme"
 COL_interventionism_focus_desc:0 "Nous valorisons la liberté de tous les gens, pas seulement de nos propres citoyens. Si empêcher la tyrannie signifie la guerre, alors qu'il en soit ainsi."
 COL_military_youth:0 "Jeunesse militaire"
 COL_military_youth_desc:0 "Les organisations visant à promouvoir la discipline et l'éducation politique des jeunes dans notre pays encourageront la loyauté et l'abnégation dès le plus jeune âge."
 COL_deterrence:0 "Dissuasion"
 COL_deterrence_desc:0 "Seuls, nous profitons rarement de la guerre. Heureusement, nous savons que la meilleure défense est celle qui est si bien connue qu'on n'a jamais besoin de l'utiliser."
 COL_volunteer_corps:0 "Corps de volontaires"
 COL_volunteer_corps_desc:0 "Forcer notre peuple à mourir pour des idéaux de liberté serait un exercice d'ironie, mais établir des moyens pour ceux qui souhaitent aider les gens à l'étranger ne l'est pas."
 COL_paramilitarism:0 "Créer la Juventud Leopardo"
 COL_paramilitarism_desc:0 "Les principes militaires ont des applications en dehors de l'armée. Avec le développement d'unités semi-militarisées pour compléter nos forces armées, plus de gens auront une formation militaire."
 COL_join_the_comintern:0 "Rejoindre le Komintern"
 COL_join_the_comintern_desc:0 "Il est de notre devoir d'aider nos collègues socialistes du monde entier à vaincre le capitalisme. L'Union soviétique est la force principale dans ce combat, c'est pourquoi nous devons rester unis."
 COL_soviet_technological_cooperation:0 "Coopération technologique soviétique"
 COL_soviet_technological_cooperation_desc:0 "L'Union soviétique a fait beaucoup de progrès dans le domaine de la science. Maintenant que nous nous battons côte à côte, nous pouvons bénéficier de leur expertise."
 COL_indoctrination_focus:0 "Introduire des commissaires politiques"
 COL_indoctrination_focus_desc:0 "L'introduction de commissaires politiques dans les rangs de l'armée nous permettra de rappeler à nos troupes la cause courageuse pour laquelle nous nous battons."
 COL_foreign_expeditions:0 "Expéditions à l'étranger"
 COL_foreign_expeditions_desc:0 "Nos ennemis étant prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons être prêts à faire de même pour les nôtres."
 COL_why_we_fight:0 "Pourquoi nous combattons"
 COL_why_we_fight_desc:0 "Le monde est de plus en plus dangereux. Notre peuple a besoin de voir les atrocités commises par ceux qui aspirent au pouvoir. Il est temps de rallier le peuple à notre cause et de s'assurer que tout le monde est prêt à se battre pour notre liberté."
 COL_political_commissars:0 "Commissaires politiques"
 COL_political_commissars_desc:0 "Pour garantir que nos politiques sont suivies dans la pratique militaire, nous introduirons dans les rangs militaires des fonctionnaires nommés par les autorités politiques."
 COL_internationalism_focus:0 "La Révolution populaire"
 COL_internationalism_focus_desc:0 "L'idéologie ne connaît pas de frontières. Une autre nation peut se dire souveraine, mais nos convictions sont au-dessus de ces prétentions."
 COL_nationalism_focus:0 "Le coup d'État des Léopards"
 COL_nationalism_focus_desc:0 "Notre nation est unique, et nos réalisations politiques n'auraient pu se produire qu'ici. Nous devons nous battre pour elle à tout prix."
 COL_ideological_fanaticism:0 "Fanatisme idéologique"
 COL_ideological_fanaticism_desc:0 "Nos valeurs et nos objectifs politiquement établis valent la peine de mourir autant que n'importe quelle foi ancienne. Tout adepte devrait être prêt à faire face à la mort, et ceux qui s'égarent devraient être mieux préparés à faire face à la mort."
 COL_mosquitos:0 "Légitimer la Grande Colombie"
 COL_mosquitos_desc:0 "Le Panama, l'Équateur et le Vénézuéla étant sous notre contrôle, nous devons maintenant commencer à intégrer leur administration dans la Grande Colombie."
 COL_axis_leanings_focus:0 "Lier d'amitié avec les Allemands"
 COL_axis_leanings_focus_desc:0 "L'Axe apporte des avantages technologiques."
 COL_axis_leanings_focus_2:0 "Commerce avec Allemagne"
 COL_axis_leanings_focus_2_desc:0 "Plus de techniciens au détriment de certaines exportations."
 COL_montana_effort:0 "Effort dans l'Alta Montaña"
 COL_montana_effort_desc:0 "Il est temps de se préparer pour la guerre dans les Andes."
 COL_explore_amazonia:0 "Utiliser l'Amazonie"
 COL_explore_amazonia_desc:0 "L'État ne contrôle pas entièrement la production de caoutchouc dans le Guaviare. Il est temps de mettre notre État légitime aux commandes. Nos troupes peuvent aussi apprendre quelques techniques de survie dans la jungle."
 COL_minning:0 "Extraction à grande échelle"
 COL_minning_desc:0 "La prospection précoce de notre terrain indique qu'une bonne quantité de minerai est ici, attendant d'être exploitée. Nous devons construire les infrastructures pour faciliter l'extraction."
 COL_hidroelectrics:0 "Développer l'hydroélectricité"
 COL_hidroelectrics_desc:0 "La géographie avec les montagnes escarpées est idéale pour la construction de barrages, maintenant que nos besoins énergétiques augmentent."
 COL_coffe_growth:0 "Maintenir la dépendance au café"
 COL_coffe_growth_desc:0 "Le café est l'une de nos exportations les plus importantes. En négociant de nouveaux accords commerciaux, nous nous assurerons de continuer à vendre davantage."
 COL_war_with_andean_threat:0 "Ambitions bolivariennes dans les Andes"
 COL_agrarian_economy:0 "Économie agraire"
 COL_agrarian_economy_desc:0 "L'économie colombienne est profondément ancrée dans l'agriculture, les plantations de café dominant nos marchés d'exportation et fournissant des devises étrangères indispensables. Cependant, cette dépendance à une seule culture nous rend vulnérables aux fluctuations des prix mondiaux et la richesse reste concentrée parmi les élites rurales. Alors que les hautes terres fertiles regorgent de plantations, le manque d'infrastructures industrielles entrave notre capacité à nous moderniser. Les investissements dans l'industrie manufacturière nationale sont limités, car une grande partie de la main-d'œuvre du pays est liée aux champs. Pour assurer un avenir stable, nous devons décider : allons-nous redoubler d'efforts sur nos atouts agraires ou poursuivre le chemin difficile de l'industrialisation ?"
 COL_coffee_dependent_economy:0 "Économie dépendante du café"
