 COL_axis_leanings_focus_3_desc:0 "Si les ambitions de la Colombie sont gravées dans la pierre, alors nous devons nous aligner sur l'Axe et mettre fin à nos ennemis !"
 COL_intensify_exports:0 "Intensifier nos exportations"
 COL_intensify_exports_desc:0 "Notre économie repose en grande partie sur l'exportation de biens, et nous avons décidé que c'était la meilleure façon de réussir économiquement. Nous devons donc intensifier encore davantage nos échanges commerciaux et nos exportations."