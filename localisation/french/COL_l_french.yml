 COL_growing_political_resistance:0 "Opposition politique croissante"
 COL_growing_political_resistance_desc:0 "Après des décennies de règne conservateur, le nouveau gouvernement libéral de Colombie fait face à une résistance croissante alors qu'il tente de réformer une société divisée entre des élites puissantes et des travailleurs pauvres. Les réformes agraires, les droits des travailleurs et les initiatives en matière d'éducation remettent en cause le statu quo, suscitant l'indignation des propriétaires fonciers, du clergé et des rivaux politiques. Des grèves ouvrières éclatent dans les campagnes comme dans les villes, et les mouvements de gauche gagnent du terrain parmi les désillusionnés."
