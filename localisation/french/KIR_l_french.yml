l_french:
 abemama.1.t:0 "[FROM.GetNameDef] Occupe l'île de Canton !"
 abemama.1.d:0 "Les Américains ont récemment occupé l'île de Canton dans l'océan Pacifique. Alors que nous nous disputons l'île et ses environs, cela brise clairement le statu quo ! Nos navires de guerre dans la région ont tiré sur les Américains en guise d'avertissement pour partir, mais ils ne bougent pas. Que devrions-nous faire ?"
 abemama.1.a:0 "Envoyer une protestation diplomatique"
 abemama.1.b:0 "Protester pour un atoll ?"
 abemama.2.t:0 "Protestations de Londres"
 abemama.2.d:0 "Après le récent échange de tirs sur l'île de Canton, [FROM.GetNameDef] a protesté contre notre décision et a demandé que nos 'scientifiques' soient ramenés sur le territoire continental des États-Unis."
 abemama.2.a:0 "Que vont-ils faire à ce sujet ?"
 abemama.2.b:0 "Jouer avec le feu finit toujours par un désastre."
 abemama.3.t:0 "Les Américains ont reculé !"
 abemama.3.d:0 "Après notre objection diplomatique à leurs récentes scènes sur l'île de Canton, ils ont demandé à leurs scientifiques de rentrer chez eux, comme nous l'avions demandé. Avec le départ des colons, nous sommes en mesure de restaurer notre souveraineté sur l'île et de rétablir l'ordre."
 abemama.3.a:0 "Le soleil ne se couche jamais !"
 abemama.4.t:0 "Les Américains restent !"
 abemama.4.d:0 "Nos récentes protestations diplomatiques se sont révélées vaines. Les Américains ont ignoré nos protestations et ont refusé de ramener leurs colons chez eux. Même si nous pourrions utiliser la force pour les effrayer, cela ne servirait à rien. Laissons les Américains faire ce qu'ils veulent."
 abemama.4.a:0 "Si nous continuons cette politique, nous perdrons le Pacifique."
 KIR_this_will_damage_relations_with_britian:0 "§RCela pourrait nuire aux relations anglo-américaines !§!"
