l_french:
 SMB_army_default: "Fuerzas Armadas Argentinas"
 SMB_army_default_desc: "Bien qu'elles ne soient pas à dédaigner, nos forces armées sont encore bien plus faibles qu'on ne le souhaiterait. Il est essentiel d'équiper les soldats d'armes plus modernes et de les former pour qu'ils soient prêts à combattre à tout moment."
 SMB_military_facilities_default: "Extension des installations militaires"
 SMB_military_facilities_default_desc: "Pour armer correctement l'armée, nous devons développer l'industrie de l'armement. Il est donc indispensable de construire de nouvelles installations industrielles spécialement conçues pour la production d'équipements militaires."
 SMB_department_of_propaganda_default: "Le département de la propagande"
 SMB_department_of_propaganda_default_desc: "Le monde s'embrase et, malgré tous nos efforts, notre population civile ne soutient pas tous le mouvement de la guerre. C'est pourquoi nous devons créer un département chargé de convaincre les gens des avantages de la lutte armée internationale."
 SMB_logistics_department_default: "Création d'un département logistique"
 SMB_logistics_department_default_desc: "L'Amérique du Sud a beau être notre patrie, elle n'en demeure pas moins un continent impitoyable pour les armées régulières. Pour remédier à ce problème, il serait utile de créer une branche des forces armées qui se consacrerait uniquement à la gestion et à la distribution de la logistique."
 SMB_support_company_default: "L'importance des sociétés de soutien"
 SMB_support_company_bra: "Formation des pionniers de la jungle"
 SMB_jungle_pioneers: "$SMB_support_company_bra$"
 SMB_jungle_pioneers_desc: "$SMB_support_company_default_desc$"
 SMB_jungle_pioneers_tt: "Débloque le bataillon de soutien §Ypionniers de la jungle :§!\n §YJungle§!\n  Mouvement §G+30%§!, \n Attaque §G+10%§!, \n Défense §G+20%§!"
 SMB_support_company_default_desc: "La création récente d'un département logistique nous a permis de faire une série de découvertes. Tout d'abord, pour maintenir le flux d'approvisionnement, il faut fabriquer une quantité suffisante d'équipements et de fournitures appropriés, et notre matériel actuel ne suffit pas. Nous devons moderniser notre équipement de soutien si nous voulons rester à la hauteur de nos concurrents."
 SMB_department_of_military_intelligence_default: "Département du renseignement militaire"
 SMB_department_of_military_intelligence_default_desc: "Même si les mots peuvent avoir un sens opposé, il est important de comprendre que sans une bonne connaissance des positions et des motivations des ennemis, il sera difficile de les vaincre dans une bataille frontale. La création d'un département de renseignement militaire pour l'armée. est donc un incontournable."
 SMB_motorized_default: "Investir dans l'industrie automobile"
 SMB_motorized_default_desc: "L’avenir de la guerre implique des véhicules rapides se déplaçant pour encercler et détruire les ennemis sans leur laisser suffisamment de temps pour réagir, et non des lignes de tir d’infanterie du 16e ou 17e siècle, une stratégie qui gaspille inutilement du temps et de la main d’œuvre pour peu d’effet."
 SMB_tank_warfare_default_CHL: "Guerre en Patagonie"
 SMB_tank_warfare_default: "Guerre des chars"
 SMB_tank_warfare_default_desc: "Le meilleur complément à une armée mobile est une unité de puissants mastodontes métalliques, dotés de la puissance de feu nécessaire pour vaincre presque tous les ennemis qu'ils rencontrent. La seule question est de savoir si notre production de chars doit être axée sur la stratégie allemande de Blitz ou doivent-ils servir de support. pour l'infanterie ?"
 SMB_tank_warfare_tt: "Débloque les décisions de §Yspécialisation§! de nos programmes nationaux de blindage !"
 SMB_domestic_production_default: "Priorité sur la production nationale"
 SMB_domestic_production_default_desc: "Bien que cela soit sans doute plus difficile et plus long, il est beaucoup plus avantageux de développer et de produire des chars dans notre pays d'origine, de garantir la qualité du produit et de ne pas risquer que nos livraisons d'armes soient volées avant leur arrivée."
 SMB_mechanized_troops_default: "Mécaniser les troupes"
 SMB_mechanized_troops_default_desc: "Afin de propulser nos forces armées et d’appréhender correctement l’avenir de la guerre, nous déploierons des efforts considérables pour mécaniser nos troupes régulières, afin qu’elles, aux côtés des régiments de chars, puissent faire des ravages sur le champ de bataille derrière une armure sûre."
 SMB_army_academy_default: "Agrandir l'académie militaire"
 SMB_army_academy_default_desc: "Disposer d’armes efficaces n’est pas le seul facteur qui détermine l’issue d’une bataille. Un autre facteur important est non seulement la compétence de chaque soldat, mais aussi celle du général commandant les troupes. Pour atteindre cet objectif, nous devons investir dans l’expansion des troupes. opérations du département militaire de notre académie militaire."
 SMB_regular_infantry_default: "La force du soldat ordinaire"
 SMB_regular_infantry_default_desc: "Bien que l'équipement soit aussi important que tout le reste, c'est le soldat individuel, qui défend sa patrie, protège ses valeurs fondamentales et se bat pour ses proches, qui est la véritable force de toute armée. C'est pourquoi nous devons faire tout notre possible pour améliorer le moral du soldat ordinaire et lui donner les meilleures chances de remporter les batailles les plus difficiles."
 SMB_artillery_CHL: "Utiliser la production de nitrates"
 SMB_artillery_default: "Spécialisation dans l'industrie des armes lourdes"
 SMB_artillery_default_desc: "Notre économie n'est pas aussi forte que celle des grandes puissances telles que la Grande-Bretagne, la France et l'Italie. Nous devrons donc nous spécialiser dans la production d'armes lourdes si nous voulons disposer d'un équipement plus solide et de meilleure qualité, même si nous aimerions avoir l'argent nécessaire pour acheter tout l'équipement que nous désirons."
 SMB_foreign_designs_default: "Acquisition de modèles étrangers"
 SMB_foreign_designs_default_desc: "Même si nous aimerions avoir les scientifiques et les ingénieurs pour fabriquer nos propres armures, il est préférable d'utiliser les relations que nous possédons pour faire de bonnes affaires sur le marché international, car c'est la seule option réelle et viable pour l'acquisition d'équipements spécialisés à l'heure actuelle."
 SMB_foreign_advisors_default: "Conseillers étrangers"
 SMB_foreign_advisors_default_desc: "Bien que les instructeurs militaires [ROOT.GetAdjective] soient bons, ils ne sont pas aussi bons que ceux qui ont combattu dans de multiples conflits et ont été formés dans les académies militaires les plus prestigieuses d'autres pays. Par conséquent, nous devrions nous efforcer d'attirer des conseillers militaires étrangers pour aider à former nos armées dans les spécialités de leurs pays, afin de renforcer davantage nos forces armées."
 SMB_army_professionalism_CHL: "Prussianisation de l'armée"
 SMB_army_professionalism_default: "Renforcer le professionnalisme de l'armée"
 SMB_army_professionalism_default_desc: "S'il est bon d'avoir le plus grand nombre possible de soldats prêts à rejoindre l'armée, il est, selon nos conseillers militaires étrangers, bien plus important de s'assurer que l'armée est réellement au top de sa forme à tout moment."
 SMB_conscription_default: "Augmenter la conscription"
 SMB_conscription_default_desc: "Bien que le professionnalisme de nos soldats puisse être remis en question, il ne fait aucun doute que notre armée a aujourd'hui désespérément besoin de soldats supplémentaires pour étoffer ses rangs, car nous souffrons d'un manque d'hommes désireux de rejoindre nos forces armées."
 SMB_conscription_CHL: "Leçons de la Grande Guerre"
 SMB_experimental_weapons_department_default: "Un département d'armement expérimental"
 SMB_experimental_weapons_department_default_desc: "Si nous ne voulons pas nous laisser distancer par nos rivaux sur le plan technique, il serait préférable que nous commencions à théoriser et à tenter de développer ce que l'on appelle des armes miracles, afin de ne pas être surclassés sur le champ de bataille."
 SMB_nuclear_program_default: "Programme nucléaire national"
 SMB_nuclear_program_default_desc: "Les Américains et les Allemands travaillent d'arrache-pied à la découverte des secrets de l'atome, et nous ne pouvons pas nous laisser distancer. Bien qu'ils aient la guerre en tête, nos scientifiques imaginent également des moyens d'utiliser la fission de l'atome pour améliorer la vie civile."
 SMB_nuclear_program_key_BRA: "Programme Paralelo"
 SMB_special_forces_default: "Programmes des forces spéciales"
 SMB_special_forces_default_desc: "Notre armée, bien que petite, pourrait être massivement renforcée par l'utilisation de soldats spécialement formés, qui excellent dans certaines situations et certains types de combat. La mise en place de programmes de formation et d'hébergement de ces soldats doit donc être considérée comme notre priorité absolue."
 SMB_special_forces_option_1_default: "Renforcer les régiments de montagne"
 SMB_special_forces_option_1_default_desc: "Les montagnards de l'armée doivent faire l'objet d'une attention particulière de la part de notre haut commandement, car ils accomplissent des exploits que nos troupes régulières ne pourraient que souhaiter réaliser un jour. Ils sont capables de combattre dans les Andes traîtresses et de soutenir nos troupes régulières lorsqu'elles avancent."
 SMB_special_forces_option_2_default: "Une force maritime puissante"
 SMB_special_forces_option_2_default_desc: "La marine étant l'un de nos points forts actuels, il serait plus qu'avantageux d'utiliser ce fait et de leur permettre de posséder leur propre branche militaire, composée de marines entraînés à l'extrême et extrêmement efficaces."
 SMB_special_forces_option_2_CHL_desc: "[ROOT.GetNameDefCap] a une longue tradition d'infanterie de marine, mais depuis la fin de la guerre du Pacifique, elle a été réduite à des unités d'artillerie côtière. En les transformant en un corps de marine équipé pour la guerre expéditionnaire, [ROOT.GetNameDef] sera à nouveau en mesure de projeter sa puissance à l'étranger, comme il l'a fait avec succès au 19e siècle."
 SMB_special_forces_option_3_default: "Élargir la branche de l'armée de l'air"
 SMB_special_forces_option_3_default_desc: "L'armée de l'air étant l'un de nos points forts actuels, il serait plus qu'avantageux de l'utiliser et de lui permettre de posséder sa propre branche militaire, composée de parachutistes spécialement entraînés et extrêmement efficaces."
 SMB_special_forces_option_1_continuation_default: "Programmes de formation des Rangers"
 SMB_special_forces_option_1_continuation_default_desc: "Pour soutenir nos alpinistes, nous devrions employer des Rangers, des soldats spécialement formés à l'attaque et à l'éclaireur, non seulement à proximité des montagnes, mais aussi dans les forêts et les jungles d'Amérique du Sud."
 SMB_special_forces_option_2_continuation_default: "Soutenir les Marines"
 SMB_special_forces_option_2_continuation_default_desc: "Pour que nos marines puissent fonctionner à pleine capacité et avec efficacité, nous devrions envisager de développer des technologies qui les soutiennent, telles que des véhicules de débarquement et de meilleures techniques de distribution du ravitaillement lors du débarquement sur les côtes."
 SMB_special_forces_option_3_continuation_default: "Soutien aux atterrissages aériens"
 SMB_special_forces_option_3_continuation_default_desc: "Pour que nos parachutistes aient le plus de chances possibles de réussir leurs sauts, nous devrions envisager de développer des technologies qui contribuent à accroître leur capacité de survie, qu'il s'agisse d'armures largables ou de caisses de ravitaillement camouflées."
 SMB_air_defense_default: "Défense aérienne "
 SMB_air_defense_default_desc: "Maintenant que nos rivaux ont montré leur vrai visage et commencé à développer leurs propres armes aériennes, nous devons préparer notre réponse. Nous devons donc commencer par ordonner la construction et le déploiement rapides d'emplacements et de canons antiaériens."
 SMB_air_force_default: "Armer les Fuerzas Aéreas"
 SMB_air_force_default_desc: "De nombreux théoriciens affirment que le domaine dans lequel nous sommes actuellement le plus en retard est le développement d'une force aérienne moderne. Nous devons donc travailler dur pour y remédier, en construisant de nouveaux hangars et de nouvelles installations, ainsi qu'en formant de nouveaux pilotes."
 SMB_air_academy_default: "Créer une véritable académie de l'air"
 SMB_air_academy_default_desc: "Les soldats qui combattront dans les forces terrestres ne sont pas les seuls à avoir besoin d'une formation adéquate. Nos pilotes, bien qu'enthousiastes, n'ont pas la formation professionnelle nécessaire pour exceller dans les combats aériens. Pour résoudre ce problème, nous devrions élargir l'académie militaire afin d'y inclure davantage de cours destinés à l'armée de l'air."
 SMB_construct_air_bases_default: "Construire de nouvelles bases aériennes"
 SMB_construct_air_bases_default_desc: "Outre la nécessité de disposer de pilotes professionnels, bien formés et motivés, nous manquons également d'une autre fonction essentielle pour une grande force aérienne, à savoir les aérodromes. Bien que nous en ayons quelques-uns, ils ne sont pas suffisants si nous voulons développer l'armée de l'air à un niveau qui lui permette de devenir compétitive."
 SMB_domestic_designs_default: "Modèles nationaux"
 SMB_domestic_designs_default_desc: "Il serait préférable de créer et de produire nos propres modèles et conceptions d'avions, car les autres pays ne sont pas jugés dignes de confiance pour concevoir ou produire des avions adaptés à nos pilotes."
 SMB_license_designs_default: "Licence de modèles étrangers"
 SMB_license_designs_default_desc: "La recherche et le développement de nos propres modèles d'avions demandent trop de temps et d'efforts. C'est pourquoi nous devrions plutôt accorder des licences à des équipements étrangers et nous contenter de les produire ici, à [ROOT.GetNameDef]."
 SMB_purchase_aircraft_default: "Achat d'avions étrangers"
 SMB_purchase_aircraft_default_desc: "Notre armée de l'air a décidé qu'il serait beaucoup trop coûteux et trop long de développer et de produire nos propres avions. Elle préconise plutôt l'achat d'équipements étrangers, une position que nous devrions adopter également."
 SMB_establish_aircraft_industry_default: "Une industrie aéronautique nationale"
 SMB_establish_aircraft_industry_BRA: "Empresa Brasileira de Aeronáutica"
 SMB_establish_aircraft_industry_default_desc: "Il est clair que si nous voulons maintenir notre efficacité de production aussi élevée que possible, nous devons établir une industrie aéronautique à grande échelle à l'intérieur de nos frontières."
 SMB_flying_fortress_default: "Forteresses volantes"
 SMB_flying_fortress_default_desc: "La seule façon d'utiliser correctement une force aérienne est de l'utiliser pour bombarder l'ennemi jusqu'à ce qu'il ne reste plus rien devant l'horizon. Nous devrions donc construire de grands avions, capables de transporter autant d'explosifs que nous pourrions en avoir besoin."
 SMB_tactical_air_force_default: "Une force aérienne tactique"
 SMB_tactical_air_force_default_desc: "L'armée de l'air doit être utilisée non seulement pour soutenir les forces terrestres, mais aussi pour accomplir une multitude de tâches plus complexes, que les forces terrestres seules ne peuvent pas réaliser. C'est la véritable essence de ce qui fait la grandeur d'une force aérienne."
 SMB_nimble_air_force_default: "Une force aérienne agile"
 SMB_nimble_air_force_default_desc: "Les avions doivent être capables de déjouer non seulement les avions ennemis, mais aussi les canons antiaériens et les navires de guerre. L'armée de l'air devrait être composée d'avions plus petits, capables d'effectuer des combats et des frappes de manière suffisamment efficace, sans jamais devenir trop lourds pour pouvoir manœuvrer rapidement et de manière décisive."
 SMB_strategic_bombing_default: "Priorité sur les bombardements stratégiques"
 SMB_strategic_bombing_default_desc: "On gagne une guerre en battant l'ennemi non seulement au combat, mais aussi en paralysant son économie et ses capacités industrielles. C'est pourquoi les bombardements stratégiques doivent être considérés comme notre objectif numéro un en temps de guerre."
 SMB_army_support_default: "Soutien de l'armée"
 SMB_army_support_default_desc: "L'armée ne peut pas gagner si elle est activement frappée depuis le ciel. C'est pourquoi, en plus d'utiliser notre armée de l'air pour la défendre contre de telles actions, les avions devraient également être fortement orientés pour faire de même avec nos adversaires."
 SMB_winning_the_air_war_default: "Gagner la guerre aérienne"
 SMB_winning_the_air_war_default_desc: "Si le soutien au sol et le bombardement naval peuvent tous être considérés comme importants, il est nécessaire de réaliser que sans contrôle du ciel, ces actions ne valent rien. Par conséquent, notre force aérienne doit être orientée vers le contrôle du ciel autant que possible."
 SMB_naval_support_default: "Priorité sur le soutien naval"
 SMB_naval_support_default_desc: "L'objectif premier de nos avions est de nous aider à ouvrir la voie et à protéger nos marines et nos convois civils. Il est donc important de concevoir les avions en tenant compte de leur rôle de soutien naval et de patrouille, et de veiller à ce qu'ils puissent éviter d'être abattus par les canons antiaériens embarqués."
 SMB_air_modifier_boost_1_default: "Spécialisation en soutien au sol"
 SMB_air_modifier_boost_1_default_desc: "Il est très important de veiller à ce que l'infanterie puisse toujours se rendre là où elle va, et c'est pourquoi il est également important que l'armée de l'air l'aide à y parvenir, que ce soit par un soutien aérien direct ou par des bombardements derrière les lignes ennemies."
 SMB_air_modifier_boost_2_default: "Développement de cellules avancées"
 SMB_air_modifier_boost_2_default_desc: "Si nous voulons que nos avions s'en sortent lors d'un contact avec l'ennemi, il faut naturellement qu'ils évitent autant de tirs que possible, mais surtout qu'ils puissent survivre à quelques dégâts afin de parcourir la distance nécessaire pour rentrer se faire réparer. C'est pourquoi nous devons développer de meilleurs châssis et moteurs pour nos avions, afin que les pilotes restent en sécurité quoi qu'il arrive."
 SMB_air_doctrine_default: "Doctrines avancées"
 SMB_air_doctrine_default_desc: "Il est évident que sans tactique décente, même les meilleurs pilotes dotés d'avions de pointe ne peuvent s'imposer au combat. La guerre est donc une question de planification, de stratégie et d'optimisation des forces individuelles de la nation. Nous devrions donc nous pencher sur l'élaboration de nouvelles doctrines à présenter à notre armée de l'air."
 SMB_aircraft_carriers_default: "Porte-avions"
 SMB_joint_operative_command_default: "Commandement d'opérations conjointes"
 SMB_joint_operative_command_default_desc: "Maintenant que notre armée est correctement développée et que notre force aérienne est sur de bonnes bases, il est temps de créer une coordination et une coopération entre ces deux branches de l'armée. Pour ce faire, nous allons créer un commandement opérationnel conjoint composé de commandants issus de chaque domaine."
 SMB_war_planning_office_default: "Comité à la planification de guerre"
 SMB_war_planning_office_default_desc: "Nous devons veiller à ce que notre armée reçoive des plans et des ordres bien conçus, afin de ne pas prendre de retard dans la guerre de l'information et d'éviter tout renseignement obsolète qui conduirait nos hommes vers une embuscade, voire la mort. Nous devrions donc créer un comité à la planification de la guerre pour mieux coordonner ces efforts."
 SMB_women_in_aviation_default: "Des femmes dans l'aviation"
 SMB_women_in_aviation_default_desc: "Bien qu'elles soient rarement traitées à leur juste valeur, les femmes ont toujours joué un rôle important dans la société. L'heure est venue pour elles de s'affirmer en s'appropriant des tâches jusqu'alors considérées réservées aux hommes : à elles de se lancer dans la production et le pilotage de nos avions."
 SMB_navy_default: "Marine"
 SMB_naval_academy_default: "Renforcer l'académie navale"
 SMB_construct_naval_bases_default: "Construire de nouvelles bases navales"
 SMB_naval_foreign_advisors_default: "Inviter des conseillers de la marine"
 SMB_purchase_destroyers_and_subs_default: "Acheter des destroyers et des sous-marins"
 SMB_reescalate_the_naval_arms_race_default: "Relancer la course aux armements maritimes"
 SMB_blue_water_fleet_default: "Flotte de haute-mer"
 SMB_coastal_fleet_default: "Flotte littorale"
 SMB_purchase_cruisers_and_dreadnoughts_default: "Acheter des croiseurs et des dreadnoughts"
 SMB_minelaying_default: "Améliorer le largage de mines"
 SMB_escort_fleet_default: "Flotte d'escorte"
 SMB_raiding_fleet_default: "Flotte de raid"
 SMB_degaussing_default: "Démagnétisation"
 SMB_naval_invasion_default: "Invasion navale"
 SMB_cruiser_subs_default: "Croiseurs sous-marins"
 SMB_midget_subs_default: "Sous-marins de poche"
 SMB_expand_repair_yards_default: "Agrandir les chantiers navals de réparation"
 SMB_enlarge_naval_facilities_default: "Agrandir les bases navales"
 SMB_merchant_marine_default: "Marine marchande puissante"
 SMB_fortification_effort_default: "Construction de fortifications"
 SMB_navy_BRA: "La marine brésilienne"
 SMB_navy_ARG: "Armada de Argentina"
 SMB_navy_CHL: "Armada de Chile"
 SMB_army_BRA: "Exército Brasileiro"
 SMB_army_ARG: "Ejército Argentino"
 SMB_army_CHL: "Ejército de Chile"
 SMB_air_force_ARG: "Fuerza Aérea Argentina"
 SMB_air_force_BRA: "Força Aérea Brasileira"
 SMB_air_force_CHL: "Fuerza Aérea de Chile"
 SMB_army_PAR: "Ejército Paraguayo"
 SMB_air_force_PAR: "Fuerza Aérea Paraguaya"
 SMB_navy_PAR: "Armada Paraguaya"
 SMB_mountain_guns: "Investir dans les canons de montagne"
 SMB_mountain_guns_desc: "Notre armée a constaté que l'artillerie, bien que très puissante, est quasiment inutilisable sur les terrains montagneux du Chili. C'est pourquoi elle a passé commande de canons de montagne, conçus pour être plus facilement utilisables dans les reliefs, afin de préserver notre avantage tactique géographique."
 SMB_tierra_del_fuego_training: "Entraînement dans la Terre de Feu"
 SMB_tierra_del_fuego_training_desc: "Nos soldats doivent suivre un entraînement rigoureux si nous voulons qu'ils tiennent dans le froid antarctique et dans les montagnes. Nous devons donc mettre en place des camps d'entraînement pour les troupes dans la Terre de Feu, afin qu'elles puissent mieux s'acclimater aux basses températures."
 SMB_atacama_training: "Entraînement dans le désert d'Atacama"
 SMB_atacama_training_desc: "Nos soldats doivent suivre un entraînement rigoureux si nous voulons qu'ils tiennent sous la chaleur tropicale et dans les déserts. Nous devons donc mettre en place des camps d'entraînement pour les troupes dans le désert d'Atacama, afin qu'elles puissent mieux s'acclimater aux températures extrêmes."
 SMB_a_land_of_mountains: "Un pays de montagnes"
 SMB_a_land_of_mountains_desc: "Les [ROOT.GetHabitants] ont toujours eu l'habitude d'utiliser le terrain montagneux à leur avantage lors des combats, une habitude que nous n'abandonnerons pas de sitôt. Nous sommes un peuple des hauteurs, et notre expertise nous aidera à vaincre tous les oppresseurs qui oseront s'opposer à nous."
 SMB_navy_desc: "[SMB_navy_desc_key]"
 SMB_navy_desc_default: "Notre marine a végété depuis la Grande Guerre, à tel point qu'un grand nombre de nos navires ne sont plus adaptés à leur fonction. Il est temps d'investir dans la flotte et de lancer un vaste programme de modernisation."
 SMB_CHL_navy_desc: "Bien que notre flotte soit issue d'une longue et fière tradition, son prestige demeure gravement endommagé depuis la mutinerie navale de 1931. Pour restaurer la confiance du peuple en sa marine, nous devons investir dans l'Armada de Chile."
 SMB_naval_academy_desc: "[SMB_naval_academy_desc_key]"
 SMB_naval_academy_default_desc: "Se contenter de produire et entretenir des navires ne suffit pas pour disposer d'une flotte. Nous avons besoin d'officiers et de spécialistes bien formés pour tirer parti de tous ces efforts en mer. Il nous faut donc une académie navale [ROOT.GetAdjFS] pour instruire la prochaine génération d'officiers de marine."
 SMB_naval_academy_CHL_desc: "Notre Escuela Naval forme depuis toujours des officiers de marine compétents, mais il est primordial de poursuivre les investissements afin de préparer nos amiraux et nos capitaines à la guerre navale moderne."
 SMB_construct_naval_bases_desc: "Nos installations navales sont vétustes, elles ont désespérément besoin de modernisation. En investissant dans ces infrastructures, nous serons en mesure de construire et de soutenir des moyens maritimes beaucoup plus performants."
 SMB_naval_foreign_advisors_desc: "Nos officiers de marine n'ont guère eu l'occasion de mettre leurs capacités à l'épreuve du combat ces derniers temps. Il serait judicieux d'inviter des officiers de marine étrangers à former nos propres officiers aux tactiques navales modernes."
 SMB_reescalate_the_naval_arms_race_desc: "Bien que nous n'ayons pas d'accord formel avec nos voisins sur la taille de nos flottes, nous nous sommes abstenus de tout développement majeur depuis la Grande Guerre. Cependant, la guerre se profile de nouveau à l'horizon et il serait préférable de prendre une longueur d'avance sur nos voisins en organisant immédiatement le réarmement."
 SMB_blue_water_fleet_desc: "Projeter sa puissance navale est essentiel à toute nation qui aspire à rejoindre les rangs des grandes puissances ou à maintenir une forte dissuasion contre des ennemis potentiels. Nous devons donc veiller à ce que notre marine dispose du matériel et de la formation nécessaires pour opérer efficacement, même lorsqu'elle est éloignée de ses ports d'attache."
 SMB_coastal_fleet_desc: "Nous ne cherchons pas à nous battre à travers le monde. L'objectif principal de notre flotte devrait se focaliser sur la protection de nos côtes pour empêcher tout débarquement ennemi."
 SMB_purchase_cruisers_and_dreadnoughts_desc: "Même si notre puissance industrielle continue de croître, le temps ne joue pas en notre faveur. Pour renforcer notre marine de manière adéquate, nous avons besoin d'un surplus de navires capitaux le plus rapidement possible. C'est pourquoi nous comptons demander aux grandes puissances si elles sont disposées à vendre leurs dreadnoughts et croiseurs mis au rancart."
 SMB_minelaying_desc: "Maintenir un nombre suffisant de navires pour défendre en permanence notre vaste littoral peut s'avérer extrêmement coûteux. Les mines offrent une solution moins onéreuse, mais tout aussi dissuasive ou capable de ralentir les forces ennemies jusqu'à l'arrivée de la flotte."
 SMB_escort_fleet_desc: "L'époque des grandes flottes de combat est révolue. La guerre navale moderne exige des compositions de navires plus petits escortant un nombre limité de navires capitaux. La marine doit donc réorienter ses plans pour tenir compte de ces tactiques."
 SMB_raiding_fleet_desc: "Les lignes d'approvisionnement naval sont un élément essentiel au bon fonctionnement de toute économie. Nous pourrions perturber ces lignes avec notre flotte pour mettre à genoux même les nations les plus puissantes."
 SMB_degaussing_desc: "Nous devons lancer la démagnétisation des coques de nos navires afin de réduire leur signature magnétique et leur profil électronique. Ainsi, ils seraient protégés des mines marines."
 SMB_naval_invasion_desc: "Lors d'un conflit avec une nation ennemie, un débarquement côtier est presque indispensable. Afin de maximiser notre capacité à mener de telles opérations, nous devons amorcer l'entraînement de l'armée et de la marine dans le cadre d'exercices conjoints."
 SMB_cruiser_subs_desc: "Les océans Atlantique et Pacifique sont vastes et requièrent des sous-marins fiables, capables d'opérer de manière autonome sur de longues périodes. Nous devons donc investir dans le développement de nos propres croiseurs sous-marins."
 SMB_midget_subs_desc: "Déployer des sous-marins autonomes dans l'immensité des océans serait une entreprise infructueuse. Nous pouvons optimiser les dépenses en construisant des appareils plus compacts qui opèrent dans les eaux peu profondes de notre littoral."
 SMB_expand_repair_yards_desc: "Même les navires les plus robustes dotés des équipages les plus efficaces ont besoin un moment ou un autre de réparations avant de reprendre du service. Nous devrions investir dans nos chantiers navals de réparation afin d'assurer des révisions aussi rapides que possible."
 SMB_enlarge_naval_facilities_desc: "L'évolution récente de la situation mondiale démontre clairement qu'il faut développer notre marine si nous voulons maintenir une flotte adéquate. La première étape consiste à agrandir nos installations navales existantes."
 SMB_merchant_marine_desc: "Le transport de ressources par voie maritime est vital pour la sécurité nationale de nombreuses nations, la nôtre ne faisant pas exception. C'est pourquoi nous devrions mettre en place une flotte de marine marchande professionnelle capable de soutenir notre armée en temps de crise."
 SMB_aircraft_carriers_desc: "Pour éviter d'être distancés par nos adversaires, nous devons intégrer des avions dans notre marine. Pour ce faire, nous devons produire nos propres porte-avions. Nous pourrions accélérer la production en recyclant les coques de nos plus grands navires obsolètes."
 SMB_fortification_effort_desc: "Si la marine et l'aviation sont nos principaux moyens d'empêcher les forces ennemies d'atteindre nos côtes, nous devons néanmoins conserver une série de fortifications côtières robustes comme dernière ligne de défense contre tout envahisseur potentiel."
