l_french:
 philippines_focus:0 "Focus national des Philippines"
 PHI_develop_anti_air_capabilities:0 "Développer les capacités antichars"
 PHI_post_indenpence_stabilization:0 "Réorganiser le gouvernement"
 PHI_post_indenpence_stabilization_desc:0 "Le paysage politique de notre pays est devenu chaotique ; les partis fascistes, communistes et démocratiques se disputent le pouvoir. Il est temps de mettre fin à cette situation et de commencer à construire une nouvelle nation pour notre peuple, en réorganisant le gouvernement et l'État de droit !"
 PHI_a_new_regime:0 "Saisissons notre chance !"
 PHI_a_new_regime_desc:0 "Nous avons choisi de suivre les idéologies autoritaires de l'Occident."
 PHI_fighting_filipinos:0 "Combattre les Philippins"
 PHI_fighting_filipinos_desc:0 "Certains de nos ministres ont suggéré de créer une nouvelle campagne de propagande militaire intitulée \"Les Philippins combattants\". Nous devrions la mettre en œuvre immédiatement."
 PHI_filipino_irrdentism:0 "Irrédentisme philippin"
 PHI_filipino_irrdentism_desc:0 "Le soutien à notre idéologie et à notre armée s'étant considérablement amélioré, la population est désormais prête à reprendre ce qui nous appartient au moment opportun."
 PHI_support_the_ganap_party:0 "Soutenir la Phalange"
 PHI_support_the_ganap_party_desc:0 "Si nous soutenons le parti Ganap, il promet des Philippines plus unies et une plus grande transparence gouvernementale."
 PHI_huk_revolutionaries:0 "L'héritage de la rébellion des Katipunan"
 PHI_huk_revolutionaries_desc:0 "Nous avons actuellement des révolutionnaires communistes qui terrorisent notre peuple, mais si nous leur donnons plus d'autonomie et de pouvoir au Congrès, les choses pourraient changer."
 PHI_ideological_fanaticism:0 "Propagande anti[USA.GetAdjective]"
 PHI_ideological_fanaticism_desc:0 "Si nous avons une population zélée, elle défendra les îles jusqu'au dernier homme."
 PHI_reach_out_to_spain:0 "Tendre la main à l'Espagne"
 PHI_reach_out_to_spain_desc:0 "Nous devrions obtenir le soutien d'autres nations fascistes."
 PHI_soviet_trade_mission:0 "Contacter les [SOV.GetAdjective]"
 PHI_soviet_trade_mission_desc:0 "Nous sommes les seuls en Asie du Sud-Est à défendre la cause socialiste. Nous devons obtenir le soutien des Soviétiques afin de garantir notre nouvelle indépendance."
 PHI_militarized_police:0 "Police philippine"
 PHI_militarized_police_desc:0 "Les forces de police philippines nouvellement créées réprimeront toutes les émeutes et tous ceux qui s'élèvent contre le gouvernement."
 PHI_may_2nd_uprising:0 "Le coup d'État phalangiste"
 PHI_may_2nd_uprising_desc:0 "L'heure est venue, mes frères ! Aujourd'hui, les Sakdalistes se lèvent !"
 PHI_hukbalap_rebellion:0 "La deuxième révolution [ROOT.GetAdjective]"
 PHI_hukbalap_rebellion_desc:0 "L'autonomie accordée aux Hukbalahap leur a permis de lever une importante armée communiste pour renverser le gouvernement !"
 PHI_peace_keeping_youth:0 "Sangguniang Pangkabataan"
 PHI_peace_keeping_youth_desc:0 "En créant le Sangguniang Pangkabataan (Conseil de la jeunesse), nous donnerons à la jeune génération la possibilité de participer aux processus démocratiques de notre nouveau gouvernement et nous préviendrons leur rébellion."
 PHI_covert_NKVD_operations:0 "Opérations secrètes du NKVD"
 PHI_covert_NKVD_operations_desc:0 "Les Soviétiques sont prêts à utiliser le NKVD pour purger toute l'opposition politique du pays, à condition que nous les autorisions à..."
 PHI_greater_philippines_concept:0 "Le concept des Grandes Philippines"
 PHI_greater_philippines_concept_desc:0 "Depuis des temps immémoriaux, nos sultans, rajahs et chefs possédaient toutes les îles situées au nord de l'équateur dans cette région. Nous revendiquerons la propriété de l'État de Sabah et des îles de l'ancienne capitainerie générale des Philippines afin de corriger les fautes historiques commises par nos colonisateurs à notre égard."
 PHI_demand_guam:0 "Référendum sur Guam"
 PHI_demand_guam_desc:0 "Nous pouvons utiliser nos services de renseignement et nos forces spéciales pour organiser un référendum dans les îles Guam afin qu'elles acceptent légitimement notre annexion."
 PHI_demand_spanish_captaincy_general_islands:0 "Capitainerie générale espagnole des Îles"
 PHI_demand_spanish_captaincy_general_islands_desc:0 "Tout comme les Espagnols ont régné sur ces îles, nous le ferons aussi ! Nous poursuivrons et intensifierons nos opérations de couverture dans ces îles jusqu'à ce qu'elles deviennent nôtres !"
 PHI_demand_sabah:0 "Occuper Sabah"
 PHI_demand_sabah_desc:0 "Alors que les Britanniques ont les mains liées dans le dos en Europe et en Afrique, nous pouvons rendre Sabah à ses propriétaires légitimes, le sultan de Sulu et le peuple philippin."
 PHI_island_infrastrcture:0 "Infrastructure de l'île"
 PHI_island_infrastrcture_desc:0 "Les anciens propriétaires de nos nouvelles exploitations ont négligé leurs infrastructures et leurs habitants. Nous devrons accroître le développement de nos villes et de nos campagnes pour lancer l'industrialisation."
 PHI_island_industry:0 "Industrie insulaire"
 PHI_island_industry_desc:0 "Nos industries indigènes basées sur l'agriculture, la pêche et la métallurgie constitueront l'épine dorsale de notre industrialisation."
 PHI_greater_philippines_established:0 "Les Philippines rétablies"
 PHI_greater_philippines_established_desc:0 "Nous avons enfin récupéré ce qui nous avait été enlevé ! Nous pouvons maintenant entrer dans une ère de paix et de prospérité."
 PHI_follow_the_american_way:0 "Suivre la voie américaine"
 PHI_follow_the_american_way_desc:0 "Les Américains nous ont enseigné la liberté et la démocratie. Nous devons continuer à suivre cette voie afin de garantir notre nouvelle indépendance."
 PHI_elect_new_congressmen:0 "Élire de nouveaux membres du Congrès"
 PHI_elect_new_congressmen_desc:0 "Nous organiserons de nouvelles élections pour remplacer les membres du Congrès issus du précédent gouvernement colonial par de nouveaux dirigeants qui n'auront de comptes à rendre qu'au peuple philippin."
 PHI_european_intervention:0 "Intervention européenne"
 PHI_european_intervention_desc:0 "En tant que première démocratie d'Asie, il est de notre devoir de soutenir et de défendre les aspirations de tous ceux qui souhaitent devenir indépendants de toute forme d'asservissement, même s'il s'agit de nos anciens bourreaux."
 PHI_ally_funded_development:0 "Investissement allié"
 PHI_ally_funded_development_desc:0 "Grâce à nos efforts en Europe, les Alliés nous envoient maintenant des dons et de l'aide pour contribuer au développement de la patrie."
 PHI_the_filipino_corridor:0 "Le couloir philippin"
 PHI_the_filipino_corridor_desc:0 "Les Alliés ont besoin d'un point de départ pour l'invasion du Japon. Les Philippines sont l'endroit idéal."
 PHI_worldwide_intervention:0 "Intervention dans le monde entier"
 PHI_worldwide_intervention_desc:0 "La guerre se propage à travers le monde et de plus en plus de nations libres ont besoin de notre aide. La première démocratie d'Asie est plus que jamais nécessaire pour défendre les idéaux de liberté."
 PHI_fascist_defense:0 "Défense fasciste"
 PHI_fascist_defense_desc:0 "Les îles sont ouvertes à l'invasion japonaise. Nous devons construire des fortifications terrestres et maritimes afin de neutraliser cette menace."
 PHI_accept_refugees:0 "Accepter les réfugiés"
 PHI_accept_refugees_desc:0 "En raison des conflits armés en Asie, de nombreuses personnes cherchent à se mettre à l'abri quelque part, mais n'ont pas de moyens de transport. Nous ouvrirons nos îles à ces réfugiés et leur fournirons un accès sûr."
 PHI_refugee_voluteers:0 "Volontaires pour les réfugiés"
 PHI_refugee_voluteers_desc:0 "De nombreux réfugiés veulent nous remercier de leur avoir permis de rester dans notre pays. Nous formerons davantage de divisions de volontaires et soutiendrons leurs luttes armées."
 PHI_bring_democracy_to_japan:0 "Amener la démocratie au Japon"
 PHI_bring_democracy_to_japan_desc:0 "Il est temps de prendre l'offensive sur la menace impérialiste que représente le Japon."
 PHI_the_industrialized_islands_plan:0 "Plan pour les îles industrialisées"
 PHI_the_industrialized_islands_plan_desc:0 "Nos industries indigènes n'ont pu nous amener que jusqu'ici. Nous devrons intensifier notre développement industriel si nous voulons progresser en tant que nation."
 PHI_urbanize_the_islands:0 "Urbaniser les îles"
 PHI_urbanize_the_islands_desc:0 "Notre situation géographique archipélagique ne permet pas d'utiliser de grandes étendues de terre comme zones agricoles, industrielles ou commerciales. Afin de construire des secteurs industriels massifs, nous transformerons les Philippines en une utopie industrielle compacte."
 PHI_manila_central_railway:0 "Gare centrale de Manille"
 PHI_manila_central_railway_desc:0 "Maintenant que nous avons reconstruit les chemins de fer nationaux des Philippines, il est temps de relier toutes les villes à une gare centrale."
 PHI_fund_armscor:0 "Fonds Armscor"
 PHI_fund_armscor_desc:0 "Un certain Don Celso Tuason a acheté une société américaine de fourniture d'armes avant l'indépendance et l'a transformée en une société philippine de fabrication d'armes. Nous la financerons et en ferons notre partenaire pour l'approvisionnement de nos forces armées en munitions et en équipements, ainsi que notre principal bureau d'études en matière d'armement."
 PHI_seize_illegal_weapons_manufacturer:0 "Saisie d'usines d'armement illégales"
 PHI_seize_illegal_weapons_manufacturer_desc:0 "Les guérilleros avaient mis en place des usines illégales de fabrication d'armes pour eux-mêmes, mais nous pouvons les reprendre et les utiliser pour nous-mêmes."
 PHI_national_defence_fund:0 "Fonds national de défense"
 PHI_national_defence_fund_desc:0 "Si nous mettons de l'argent de côté pour un Fonds de défense nationale, nous pouvons l'utiliser pour acheter de nouvelles usines et de nouveaux équipements."
 PHI_expanded_chromium_mining:0 "Développer l'exploitation minière du chrome"
 PHI_expanded_chromium_mining_desc:0 "Les îles ont toujours exploité le chrome en petites quantités, mais des géologues ont récemment découvert un important gisement de chrome sur l'île de Mindanao. Il est temps que nous développions notre industrie minière et que nous exploitions cette opportunité pour notre propre bénéfice."
 PHI_develop_palawan:0 "Développer Palawan"
 PHI_develop_palawan_desc:0 "L'île de Palawan, peu peuplée, dispose de vastes étendues de terres inexploitées sur lesquelles nous pouvons construire et d'un littoral propice à la construction de ports. Cette île a un grand potentiel pour devenir une puissance industrielle fortifiée."
 PHI_develop_mindano:0 "Développer Mindanao"
 PHI_develop_mindano_desc:0 "La Terre de Promesse regorge de ressources agricoles, industrielles et humaines inexploitées, et dispose d'un espace suffisant pour accueillir encore plus d'industries. Nous y avons déjà établi plusieurs grandes villes, mais cette île doit être développée davantage afin de répondre aux besoins du pays tout entier."
 PHI_additional_research_slot1:0 "Programme d'éducation unifiée"
 PHI_additional_research_slot1_desc:0 "Pour progresser sur le plan technologique, nous devons développer nos programmes de recherche en investissant dans davantage d'universités et de centres de recherche."
 PHI_american_computer_imports:0 "Importation d'ordinateurs américains"
 PHI_american_computer_imports_desc:0 "Nous devons étudier les ordinateurs existants afin de comprendre leur conception grâce à la rétro-ingénierie. Ce n'est qu'ensuite que nous pourrons créer les nôtres."
 PHI_synth_oil:0 "Technologies de substitution"
 PHI_synth_oil_desc:0 "Comme nous ne disposons pas de pétrole en quantités exploitables, des programmes de substitution sont nécessaires."
 PHI_study_enemy_ciphers:0 "Étudier les codes ennemis"
 PHI_study_enemy_ciphers_desc:0 "Les progrès de la cryptographie et de la cryptanalyse ont rendu nos machines de décryptage obsolètes. Nous devrions les étudier et développer de nouvelles machines."
 PHI_research_new_enegry_options:0 "Programme philippin d'énergie atomique"
 PHI_research_new_enegry_options_desc:0 "L'énergie atomique s'est révélée être l'énergie de l'avenir. Nos scientifiques sont impatients d'être les pionniers dans ce domaine et demandent notre soutien dans cette grande entreprise scientifique."
 PHI_additional_research_slot2:0 "Université des Philippines"
 PHI_additional_research_slot2_desc:0 "Nous créerons une université de recherche qui formera des scientifiques, des travailleurs et des dirigeants qui amélioreront notre nation grâce à la recherche et au développement scientifiques, avec un sentiment de fierté nationale et l'obligation de servir le peuple philippin."
 PHI_teachings_of_the_usaffe:0 "La loi sur la défense nationale de [GetYear]"
 PHI_teachings_of_the_usaffe_desc:0 "L'USAFFE (United States Army Forces in the Far East) a formé notre armée avant notre indépendance, et c'est pourquoi nos forces actuelles sont fortement inspirées de la structure militaire américaine. Nous devrions conserver cette chaîne de commandement et laisser les généraux formés aux États-Unis améliorer nos doctrines militaires."
 PHI_defense_of_manila:0 "La défense de Luçon"
 PHI_defense_of_manila_desc:0 "Nous sommes entourés d'ennemis de toutes parts, à l'intérieur de nos îles et au large de nos côtes. Pire encore, notre situation géographique archipélagique rend une défense totale presque impossible. Nous devons construire des fortifications dans notre capitale pour que nos forces armées puissent la défendre à tout prix."
 PHI_island_hopping_strategy:0 "Stratégie d'excursion sur l'île"
 PHI_island_hopping_strategy_desc:0 "Si nous envisageons de passer à l'offensive, nous devrions étudier les tactiques de saut d'île des Américains et des Japonais."
 PHI_american_doctrines:0 "Doctrines américaines"
 PHI_american_doctrines_desc:0 "Notre armée est le successeur de l'USAFFE, il est donc dans notre intérêt de mener des exercices et des opérations militaires avec les Américains et de maintenir la tradition militaire américaine que nous avons pratiquée jusqu'à présent."
 PHI_japanese_doctrines:0 "Doctrines japonaises"
 PHI_japanese_doctrines_desc:0 "Les Japonais ont toujours cru en la suprématie terrestre et navale, et cette doctrine s'est avérée meilleure que celle dont nous disposons déjà. Nous devrions suivre la voie du soleil levant et adopter la voie du guerrier."
 PHI_american_imports:0 "Importations d'armes américaines"
 PHI_american_imports_desc:0 "La plupart de nos armes sont des équipements américains de la génération précédente. Il est dans notre intérêt d'étendre nos programmes d'importation et de demander aux Américains des équipements militaires plus modernes et de meilleure qualité."
 PHI_lighting_warfare:0 "La guerre des lumières"
 PHI_lighting_warfare_desc:0 "Nous devrions élaborer une doctrine de combat véritablement philippine, la mieux adaptée à la défense de notre pays, inspirée de la Blitzkrieg allemande et des tactiques de saut d'île. Cette doctrine sera axée sur des opérations amphibies rapides et sur la suprématie navale."
 PHI_study_european_tanks:0 "Étudier les chars [GER.GetAdjective]"
 PHI_study_european_tanks_desc:0 "La guerre en Europe a été un formidable terrain d'expérimentation pour la technologie des véhicules blindés. Nous devrions développer les nôtres en nous inspirant de leur expérience."
 PHI_create_main_battle_tanks:0 "Priorité à la recherche sur les chars mobiles"
 PHI_create_main_battle_tanks_desc:0 "La conception des chars doit évoluer avec le temps. Il est essentiel que nous continuions à développer nos véhicules blindés pour les batailles du futur."
 PHI_import_new_howitzers:0 "Importation de nouveaux obusiers"
 PHI_import_new_howitzers_desc:0 "Notre artillerie vieillissante ne suffit plus. Nous devons importer de nouveaux obusiers."
 PHI_anti_tank_guns:0 "Canons antichars"
 PHI_anti_tank_guns_desc:0 "Pour lutter contre les nouveaux chars lourds, nous devons développer nos propres canons antichars."
 PHI_army_modernisation:0 "Modernisation de l'armée"
 PHI_army_modernisation_desc:0 "La guerre et le combat ont radicalement changé depuis l'époque des Katipuneros. Il est impératif que nous modernisions les forces armées des Philippines et que nous soyons préparés aux conflits de l'avenir, que ce soit ici ou à l'étranger."
 PHI_air_base_expansion:0 "Extension de la base aérienne"
 PHI_air_base_expansion_desc:0 "Nous devrions développer les bases aériennes civiles et militaires si nous voulons dominer le ciel."
 PHI_fighter_modernisation:0 "Modernisation des chasseurs"
 PHI_fighter_modernisation_desc:0 "Nos anciens combattants de l'entre-deux-guerres sont inférieurs aux combattants de demain."
 PHI_air_innovations:0 "Innovations aériennes"
 PHI_air_innovations_desc:0 "Le chef d'état-major a proposé de nouvelles tactiques et formations au cabinet. Nous devons mettre en œuvre ces nouvelles idées pour ne pas nous laisser distancer par les autres nations."
 PHI_heavy_fighter_concept:0 "Concept de chasseur lourd"
 PHI_heavy_fighter_concept_desc:0 "Si nous sommes contraints de passer à l'offensive, nous avons besoin d'un nouveau type d'avion de combat capable d'opérer longuement à l'intérieur de frontières hostiles."
 PHI_naval_bomber_experiments:0 "Expériences en matière de bombardiers navals"
 PHI_naval_bomber_experiments_desc:0 "La suprématie aérienne est aussi importante en mer que sur terre. Les aéronefs spécialisés développés pour la guerre navale sont un moyen d'atteindre cet objectif."
 PHI_medium_bomber_focus:0 "Focus sur les bombardiers moyens"
 PHI_medium_bomber_focus_desc:0 "Une extension de la philosophie du bombardement de précision adaptée à une plus grande portée pour être utilisée dans des rôles de soutien."
 PHI_light_bomber_focus:0 "Focus sur les bombardiers légers"
 PHI_light_bomber_focus_desc:0 "La valeur de l'utilisation des bombardiers en piqué pour l'appui aérien rapproché ne doit pas être sous-estimée."
 PHI_air_modernisations_program:0 "Programme de modernisation des systèmes aériens"
 PHI_air_modernisations_program_desc:0 "La théorie de l'aviation est tout aussi importante que la technologie. De nouveaux stratagèmes pour nos pilotes attendent toujours d'être découverts."
 PHI_rocket_development:0 "Développement de fusées"
 PHI_rocket_development_desc:0 "La vitesse est l'attribut sur lequel reposent tous les autres attributs aériens. Les moteurs à fusée et à réaction pourraient théoriquement nous permettre de dépasser toutes les limites précédentes."
 PHI_shipyard_expansion:0 "Expansion du chantier naval"
 PHI_shipyard_expansion_desc:0 "En tant que nation insulaire, nous avons besoin d'une industrie de construction navale forte pour assurer notre place en mer."
 PHI_license_foreign_ships:0 "Permis pour les navires étrangers"
 PHI_license_foreign_ships_desc:0 "Nos voisins développent en permanence de nouveaux types de navires. Nous devons les homologuer et les étudier, puis développer de nouveaux navires adaptés à nos besoins navals stratégiques et tactiques."
 PHI_anti_sub_defense_force:0 "Une marine de croiseurs"
 PHI_anti_sub_defense_force_desc:0 "Des navires de plus en plus grands seront nécessaires pour concrétiser nos projets de présence maritime."
 PHI_import_submarine_techology:0 "Importer la technologie des sous-marins"
 PHI_import_submarine_techology_desc:0 "Un écart en matière de sous-marins est inacceptable. Nous disposerons de la technologie, même si nous devons l’acheter."
 PHI_commerce_attack:0 "Tactiques d'attaque du commerce"
 PHI_commerce_attack_desc:0 "En privant l'ennemi de ses ressources à l'aide de sous-marins et de destroyers légers, nous pouvons assurer notre suprématie navale malgré notre flotte quelque peu réduite."
 PHI_study_allied_and_axis_naval_tactics:0 "Étudier les tactiques navales alliées"
 PHI_study_allied_and_axis_naval_tactics_desc:0 "En nous concentrant sur les contre-tactiques nécessaires pour nous opposer à nos ennemis les plus probables, nous garderons l'avantage dans les combats navals."
 PHI_island_defense:0 "Défense de l'île"
 PHI_island_defense_desc:0 "Une force de défense navale mobile et à courte portée pourrait potentiellement faire le travail de fortifications stationnaires plusieurs fois plus puissantes."
 PHI_strike_force:0 "Force de frappe"
 PHI_strike_force_desc:0 "Si nous ne sommes pas assez nombreux, nous avons besoin d'une force de navires de guerre rapidement déployée pour pouvoir frapper l'ennemi au moment et à l'endroit où il est le plus faible."
 PHI_pacific_navy:0 "Marine du Grand Pacifique"
 PHI_pacific_navy_desc:0 "Un effort approfondi pour réinventer notre stratégie navale sera d'une grande importance si nous voulons utiliser nos navires dans le Pacifique."
 PHI_the_pan_malayan_confederation:0 "La Confédération pan-malaise"
 PHI_the_pan_malayan_confederation_desc:0 "Les Philippins ont pour ancêtres les Indonésiens et les Malais. Depuis longtemps, nous rêvons de réunir tous les Malais au sein d'un même État-nation, en dépit des chemins séparés empruntés par nos pays. Aujourd'hui, ce rêve devient réalité."
 PHI_invite_indonesia:0 "Inviter l'Indonésie"
 PHI_invite_indonesia_desc:0 "L'unification des Nusantara et de nos îles est le premier pas vers l'unification de la Malaisie."
 PHI_invite_malaysia:0 "Inviter la Malaisie"
 PHI_invite_malaysia_desc:0 "La Fédération malaise a besoin du soutien de ses frères ancestraux pour survivre. Pour cela, nous les inviterons à rejoindre notre faction et à unir tous les hommes, femmes et enfants malais en un seul \"balangay\"."
 PHI_american_way:0 "La voie américaine"
 PHI_american_way_desc:0 "Notre système politique a été influencé par notre ancien gouvernement fantoche, les États-Unis d'Amérique."
 PHI_greater_philipines:0 "Les Grandes Philippines"
 PHI_greater_philipines_desc:0 "Pour la gloire de notre peuple, nous avons repris ce qui nous revient de droit ! Que ce soit par la ferveur nationaliste ou par le vent de la révolution."
 PHI_stablized_state:0 "État stabilisé ?"
 PHI_stablized_state_desc:0 "Nous avons surmonté les premières années difficiles de notre indépendance, et nous le ferons encore pendant de nombreuses années."
 PHI_fighting_filipinos_focus:0 "Les Philippins combattants"
 PHI_fighting_filipinos_focus_desc:0 "Notre nouvelle campagne de propagande en temps de guerre, The Fighting Filipinos, a renforcé le soutien à l'armée et à notre idéologie."
 PHI_filipino_irredentism:0 "Irrédentisme philippin"
 PHI_filipino_irredentism_desc:0 "Avec le soutien de l'armée et d'un petit sédiment nationaliste, il est temps pour nous de rester fermes et inébranlables en ces temps incertains."
 PHI_industrial:0 "Îles industrialisées"
 PHI_industrial_desc:0 "Notre nouveau plan d'industrialisation rapide est bien accueilli par notre population."
 PHI_japanese_advisors_idea:0 "Conseillers japonais"
 PHI_japanese_advisors_idea_desc:0 "Les conseillers japonais influencent notre marine avec des idées de grandes flottes."
 PHI_american_advisors:0 "Conseillers américains"
 PHI_american_advisors_desc:0 "Les conseillers américains ont modifié nos tactiques pour permettre la suprématie de l'infanterie."
 PHI_island_hopping:0 "Tactiques d'excursion sur l'île"
 PHI_island_hopping_desc:0 "Après avoir étudié les tactiques de saut d'île, nous avons découvert la façon la plus efficace d'utiliser cette tactique."
 PHI_teachings_usa:0 "Loi sur la défense nationale"
 PHI_teachings_usa_desc:0 "Donnez-moi dix mille soldats philippins et je conquerrai le monde - Douglas MacArthur."
 PHI_ideological_rebels:0 "Révolutionnaires idéologiques"
 PHI_unstable_state:0 "État instable"
 PHI_unstable_state_desc:0 "Lorsque nous avons obtenu notre indépendance, de nombreux groupes se disputaient le pouvoir. Il n'en reste que trois, mais ils se battent intensément pour la maison."
 PHI_refugee_volunteers:0 "Réfugiés volontaires"
 PHI_expand_the_intelligence_services:0 "Développer les services de renseignement"
 PHI_expand_the_intelligence_services_desc:0 ""
 PHI_state_terror:0 "Terreur d'État"
 PHI_state_terror_desc:0 "Notre révolution ne peut être assurée qu'en écrasant toute opposition susceptible d'entraver la volonté de notre peuple et de son État."
 PHI_surveillance_state:0 "État de surveillance"
 PHI_surveillance_state_desc:0 "Le risque de subversion interne et externe impose de surveiller les individus subversifs afin d'assurer la pureté, l'honneur et le dévouement de notre peuple fidèle."
 phil.1.t:0 "Mission [PHI.GetAdjective] pour [SOV.GetNameDef]"
 phil.1.d:0 "Des révolutionnaires [PHI.GetAdjective] faisant partie du \"Hukbalahap\" ont contacté notre ministère des affaires étrangères afin de discuter de la possibilité d'une coopération future et de notre aide éventuelle dans leur projet de révolution aux Philippines. Ils pensent que le partage de la recherche militaire renforcerait la coopération entre nos peuples et les aiderait à être indépendants de leurs colonisateurs."
 phil.1.a:0 "Nous souhaitons la bienvenue à nos nouveaux amis communistes !"
 phil.1.b:0 "Pourquoi devrions-nous accepter un traité avec une nation aussi chétive ?"
 phil.2.t:0 "Mission commerciale [PHI.GetAdjective]-[SOV.GetAdjective] acceptée"
 phil.2.d:0 "Notre ambassadeur a envoyé un message enthousiaste communiquant les détails de l'accord final négocié avec [SOV.GetNameDef]. La promesse de la conception de leurs chars, accompagnée de quelques ingénieurs pour former les nôtres, accélèrerait considérablement nos recherches dans le domaine des véhicules blindés."
 phil.2.a:0 "Il s'agit d'une occasion exceptionnelle !"
 phil.3.t:0 "Mission commerciale [PHI.GetAdjective]-[SOV.GetAdjective] rejetée"
 phil.3.d:0 "Les [SOV.GetAdjective] ont rejeté notre proposition commerciale."
 phil.3.a:0 "C'est un jour sombre pour les relations [PHI.GetAdjective] - [SOV.GetAdjective]."
 phil.8.t:0 "Le référendum de Guam"
 phil.8.d:0 "Le gouvernement [FROM.GetAdjective] a demandé à notre propre administration d'organiser un éventuel référendum à Guam, au cours duquel la population aurait la possibilité de voter en faveur de l'unification avec [FROM.GetNameDef]. Nous devrions réfléchir à l'importance de Guam pour notre armée et notre économie avant de prendre une décision et d'informer le gouvernement [FROM.GetAdjective] de notre choix."
 phil.8.a:0 "Si c'est ce que les gens veulent..."
 phil.8.b:0 "Il n'y aura rien de tel !"
 phil.9.t:0 "[FROM.GetNameDefCap] a rejeté notre demande"
 phil.9.d:0 "[FROM.GetNameDefCap] aurait rejeté la demande de notre gouvernement d'organiser un référendum à Guam, arguant qu'une telle action n'est pas nécessaire puisque les habitants de la petite île n'en veulent pas eux-mêmes. Il s'agit vraiment d'une tournure malheureuse des événements, à la fois pour le peuple [ROOT.GetAdjective] et pour le peuple de Guam !"
 phil.9.a:0 "C'est dommage..."
 phil.10.t:0 "[FROM.GetNameDefCap] a accepté notre demande"
 phil.10.d:0 "[FROM.GetNameDefCap] a accepté la demande de notre gouvernement d'organiser un référendum à Guam, en indiquant qu'il se tiendra effectivement dans un délai très court. Après leur annonce initiale, les habitants de Guam ont été informés de la tenue du référendum dans quelque temps. Heureusement, le vote a été largement en faveur de la prise de contrôle administrative et militaire de l'île par [ROOT.GetNameDef] et de l'incorporation de Guam dans [ROOT.GetNameDeF]."
 phil.10.a:0 "Une manière vraiment démocratique de résoudre les questions importantes !"
