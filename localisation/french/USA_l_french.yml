 USA_edwin_harding:0 "Edwin F. Harding"
 USA_jacob_devers:0 "Jacob L. Devers"
 USA_nato_faction:0 "OTAN"
 USA_dissolve_allies_found_nato_tt:0 "Les §YAllies§! seront remplacés par l'§YOTAN§! après avoir terminé cette priorité !"
 r56_USA_invest_in_our_weaker_allies_tt:0 "Nous construirons 3 usines militaires et 3 chantiers navals dans chacun de nos alliés, à condition qu'ils aient moins d'usines que nous."
