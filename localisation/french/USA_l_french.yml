 USA_three_dimensional_assault_force:0 "Force d'assaut tridimensionnelle"
 USA_three_dimensional_assault_force_desc:0 "En développant une doctrine d'assaut amphibie qui intègre non seulement un débarquement bien équipé mais aussi une attaque aérienne et un bombardement naval, nous pouvons nous assurer que nos débarquements ont plus de chances de réussir et de gagner une tête de pont."
 USA_continue_dieselisation:0 "Continuer la diésélisation"
 USA_continue_dieselisation_desc:0 "Les événements ont fait obstacle à la modernisation du matériel roulant de nos chemins de fer nationaux. Il est grand temps de revoir les efforts de diésélisation."
 USA_mobilize_the_railways:0 "Mobiliser les chemins de fer"
 USA_mobilize_the_railways_desc:0 "Nous devons avoir nos chemins de fer mobilisés et prêts pour la guerre !"
