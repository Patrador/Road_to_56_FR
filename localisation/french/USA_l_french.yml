 USA_heirs_of_lafayette:0 "Les héritiers de Lafayette"
 USA_heirs_of_lafayette_desc:0 "Washington et Lafayette ont combattu côte à côte pour nous libérer des Anglais. En ces temps troublés, une nouvelle alliance plus forte pourrait nous lier à Paris."
 r56_usa.1.t:0 "Les élections de 1948"
 r56_usa.1.desc:0 "Une fois de plus, Thomas Dewey est le titulaire contre le candidat actuel. Cette fois-ci, Harry Truman se présente à la présidence en tant que successeur de Franklin Roosevelt."
 r56_usa.1.a:0 "Truman remporte les élections"
 r56_usa.1.b:0 "Dewey remporte les élections"
 USA_mobilize_the_national_guard:0 "Mobiliser les réserves"
 USA_mobilize_the_national_guard_desc:0 "La mobilisation des réserves contribuera grandement à la croissance de notre armée."
 rt56_rushed_r_n_d:0 "Recherche et développement précipités"
 rt56_rushed_r_n_d_desc:0 "L'industrie américaine accorde beaucoup d'importance au développement et au déploiement rapides des avancées technologiques. Cependant, ces méthodes présentent de nombreux inconvénients lorsque la phase de test de ces développements est raccourcie et que les problèmes liés à la nouvelle technologie sont ignorés dans le but d'obtenir des résultats rapides."
 r56_usa.2.t:0 "L'armée de l'air demande une plus grande autonomie"
 r56_usa.2.desc:0 "Les officiers de l'armée de l'air et le haut commandement de l'armée de terre ont toujours eu des conflits entre eux depuis la création de l'armée de l'air sur l'autonomie de l'armée de l'air au sein de l'armée de terre. Il semble que cette question ait pris de l'ampleur avec la création récente de la Division des plans de guerre aérienne. Dans le passé, nous avons fait taire les officiers de l'armée de l'air qui s'exprimaient sur cette question, notamment Henry Arnold. Mais il semble que nous ne puissions plus ignorer la question et que nous devions prendre une décision finale sur l'autonomie de l'armée de l'air au sein de nos forces armées."
 r56_usa.2.c:0 "L'armée de l'air reste dans l'armée de terre !"
 r56_usa.2.a:0 "Promouvoir Henry Arnold est une bonne chose."
 r56_usa.2.b:0 "Accorder à l'armée de l'air l'autonomie qu'elle souhaite."
 r56_usa.3.t:0 "L'élection présidentielle de 1952"
 r56_usa.3.desc:0 "Les nouvelles élections arrivent ! Les démocrates ont choisi Aldai Stevenson pour poursuivre l'héritage de Roosevelt tandis que les républicains ont choisi nul autre que Dwight D. Eisenhower lui-même."
 r56_usa.3.a:0 "Stevenson remporte les élections"
 r56_usa.3.b:0 "Eisenhower remporte les élections"
 r56_usa.4.t:0 "[USA.GetNameDefCap] s'engag[USA.GetEEntNP] à partager les résultats de recherches"
 r56_usa.4.desc:0 "Un document récent du gouvernement [USA.GetAdjMS] a annoncé qu'ils allaient partager les recherches avec leurs alliés. L'adhésion nécessitera une certaine restructuration qui suscitera probablement une certaine résistance, mais nous n'avons rien à craindre de cette adhésion."
 r56_usa.4.a:0 "Nous pouvons le faire, ensemble !"
 r56_usa.4.b:0 "Peut-être plus tard"
 r56_usa.7.t:0 "L'élection présidentielle de 1956"
 r56_usa.7.desc:0 "Une fois de plus, le peuple américain est appelé à voter pour déterminer le destin de la nation."
 r56_usa.7.a:0 "J'aime Ike, tu aimes Ike, tout le monde aime Ike !"
 r56_usa.7.b:0 "Les démocrates doivent l'emporter !"
 r56_usa.8.t:0 "L'élection présidentielle de 1956"
 r56_usa.8.desc:0 "Une fois de plus, le peuple américain est appelé à voter pour déterminer le destin de la nation."
 r56_usa.8.a:0 "Quatre ans de plus"
 r56_usa.8.b:0 "Le bon ami de Morbo gagne. Haroooooo !"
 r56_usa.9.t:0 "Le congrès du parti de 1952"
 r56_usa.9.desc:0 "Après des années de travail inlassable pour le bonheur du peuple américain, le premier secrétaire du [USA.GetCommunistParty] a décidé de se retirer de la plupart de ses responsabilités. Le congrès du parti a été invité à choisir entre James W. Ford, le vice-président de Browder, et Francis X. Waldron, un dirigeant influent au sein du parti."
 r56_usa.9.a:0 "Ford sera à la tête du prolétariat [USA.GetAdjMS]"
 r56_usa.9.b:0 "Le Premier secrétaire Waldron guidera la révolution"
 r56_usa.13.t:0 "Hermann Göring offre ses services"
 r56_usa.13.desc:0 "Ayant échappé à l'effondrement du régime national-socialiste d'Adolf Hitler en Allemagne, l'ancien as de la Grande Guerre et plus récemment commandant en chef de la Luftwaffe allemande est arrivé au Texas et est prêt à contribuer à nos objectifs politiques. Il est probable qu'il souhaite conserver son rang et ses honneurs et qu'il reviendra peut-être un jour à la tête d'une Allemagne autosuffisante restaurée."
 r56_usa.13.a:0 "Nous avons toujours besoin de talents plus fiables sur le plan idéologique."
 r56_usa.13.b:0 "Refuser et régler l'affaire discrètement."
 r56_USA_the_alaskan_trap:0 "Le piège de l'Alaska"
 r56_USA_the_alaskan_trap_desc:0 "En faisant passer l'Alaska pour un point d'invasion attrayant pour nos ennemis de l'Est et avec quelques travaux mineurs de l'USACE, nous pouvons transformer l'Alaska en un piège mortel pour une force d'invasion."
 rt56_far_left_suppression:0 "Répression de l'extrême gauche"
 rt56_far_left_suppression_desc:0 "Les événements qui ont conduit à la Peur Rouge des années 1920 ont laissé une impression durable sur les responsables de l'application des lois et sur le public américain. Cette impression a conduit à la poursuite et au harcèlement des mouvements d'extrême gauche dans l'ensemble des États-Unis. Ces dernières années, les efforts de répression contre les groupes d'extrême gauche sont menés par le Federal Bureau of Investigation de J. Edgar Hoover."
 rt56_USA_mobilize_the_national_guard:0 "Mobilisation des réserves"
 r56_j_edgar_hoover_given_army_command:0 "Est actuellement un général"
 USA_three_dimensional_assault_force_tt:0 "§YHolland Smith§! est actuellement un général."
 r56_USA_join_the_mexican_revolutionaries:0 "Les Mexicains nous montrent que la révolution peut réussir ailleurs en Amérique."
 USA_invite_cuba:0 "Inviter Cuba"
 USA_invite_cuba_desc:0 "Le gouvernement cubain semble être prêt à collaborer avec nous."
 USA_invite_synarchist_mexico:0 "Inviter le Mexique synarchiste"
 USA_invite_synarchist_mexico_desc:0 "La montée du mouvement synarchiste au Mexique offre des opportunités diplomatiques pour unir le continent derrière notre cause."
 USA_ally_the_new_canada:0 "S'allier au nouveau Canada"
 USA_ally_the_new_canada_desc:0 "Arcand a réorganisé le Canada et le conduit vers un grand avenir, un avenir à nos côtés, bien sûr."
 USA_cult_of_washington:0 "Le culte de Washington"
 USA_cult_of_washington_desc:0 "Le fondateur de notre pays doit être un exemple pour nous tous. En tant que militaire fort destiné à la grandeur, il a clairement été le premier fasciste, construisant une république pour tous les vrais Américains grâce à son habileté et à sa volonté de cisaillement."
 USA_celebrate_americas_founder:0 "Célébrer le fondateur des États-Unis d'Amérique"
 USA_modify_the_pledge:0 "Rectifier le serment d'allégeance"
 USA_constitutional_convention_washington:0 "Convention constitutionnelle de Washington"
 USA_proclaim_washington_to_be_the_first_fascist:0 "Proclamer Washington comme le premier fasciste"
 USA_raise_washington_to_general_of_the_armies:0 "Élever Washington au rang de général des armées"
 USA_combating_jim_crow:0 "Marginalisation des Afro-Américains du Sud"
 USA_combating_jim_crow_desc:0 "La défaite du Sud pendant la guerre civile américaine et l'humiliation perçue comme telle qui s'est accumulée à l'époque de la Reconstruction étaient trop pour les cultivateurs et la bourgeoisie du Sud. Ils ont canalisé leur frustration face à la récente déresponsabilisation politique, et l'ont utilisée pour conspirer contre la population afro-américaine nouvellement autonomisée. Les intrigues politiques du Sud ont culminé avec le Compromis de 1877. Le Compromis a vu la fin officielle de la Reconstruction dans le Sud et la levée des dernières protections pour les communautés afro-américaines et les politiciens du Sud. Le compromis était fonctionnellement une trahison et un abandon des Afro-Américains par leurs alliés politiques du Nord.\n \nDepuis lors, les législateurs des États du Sud, poussés par une population encore plus hostile, ont adopté des lois qui marginalisent les Afro-Américains. Des lois qui séparent les Afro-Américains du reste de la population du Sud sur la base de la « race » dans les lieux publics tout en supprimant leur droit de vote. Dans le même temps, la population de ces États mène ses propres campagnes extrajudiciaires pour terroriser et tourmenter les Afro-Américains. Ces pratiques ont été appelées lois « Jim Crow ».\n\nBien que nous ayons actuellement des problèmes plus urgents, nous ne pouvons pas ignorer le fait que la pratique des lois Jim Crow continue à mettre notre pays à rude épreuve. Un pays qui promet « la liberté et la justice pour tous »."
 USA_combating_jim_crow_map:0 "Ces États disposent actuellement de lois Jim Crow."
 USA_pass_a_new_civil_rights_bill:0 "Adopter une nouvelle loi sur les droits civils"
 USA_pass_a_new_civil_rights_bill_tt:0 "L'un de nos États possède les lois §RJim Crow§!."
 USA_pass_a_new_civil_rights_bill_effect_tt:0 "Débloque les décisions visant à combattre les lois §RJim Crow§! dans les États."
 r56_jim_crow_removed_tt:0 "§Gretire§! les lois Jim Crow dans l'État"
 r56_jim_crow_lowered_tt:0 "§Gdiminue§! l'intensité des lois Jim Crow dans l'État"
 r56_jim_crow_state:0 "a actuellement les lois §RJim Crow§!."
 USA_pass_a_new_civil_rights_bill_flag:0 "Nous avons §Gadopté§! une nouvelle loi sur les droits civils"
 USA_pass_a_new_civil_rights_bill_flag_desc:0 "Un nouveau projet de loi sur les droits civils est un bon premier pas dans la lutte contre les lois Jim Crow dans le Sud."
 USA_fight_jim_crow_in_from:0 "Lutter contre les lois Jim Crow dans [FROM.GetName]"
 USA_population_migration:0 "Migrations de population"
 USA_population_migration_desc:0 "Si les efforts actuels de relance économique ont aidé beaucoup de gens, il y a eu beaucoup de retour en arrière dans certains de nos efforts passés. Le principal inconvénient de notre politique est l'aggravation de la situation des petits agriculteurs ruraux du sud. Nombre d'entre eux, qui ne peuvent plus joindre les deux bouts, ont dû se déraciner et s'installer là où il y a du travail, qui sont actuellement les villes industrielles du nord."
 USA_population_migration_mission_0:0 "Migration interne de la population"
 r56_usa.5.t:0 "Le signe des temps"
 r56_usa.5.desc:0 "Un signe des temps qui changent peut être vu sur les routes du Sud américain. De nombreux ouvriers agricoles ont vendu leur maison et mis toutes leurs affaires dans leur voiture pour se diriger vers le Nord. Ces migrations soudaines ont été provoquées par la détérioration des conditions de vie dans le Sud rural, de nombreuses familles n'arrivant pas à joindre les deux bouts. L'objectif de beaucoup de ces migrants est de trouver un emploi dans les centres industriels du Nord."
 r56_usa.5.a:0 "Vous pouvez obtenir des choses à Detroit !"
