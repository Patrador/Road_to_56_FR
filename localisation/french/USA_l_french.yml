 r56_financing_marshall_plan:0 "Financement du plan Marshall"
 r56_USA_Korea_controls_peninsula:0 "§Y[KOR.GetNameDefCap]§! contrôle tous les États de la péninsule coréenne."
 r56_USA_legislation_drafted_days_tt:0 "Les jours actuels sont : [?USA_new_legislation_drafed_flag:days|Y0]"
 USA_new_legislation_drafed_flag:0 "La dernière loi gouvernementale a été rédigée"
 r56_USA_foundation_of_NATO:0 "Fondation de l'OTAN"
 r56_USA_foundation_of_NATO_desc:0 "Le monde change rapidement autour de nous : beaucoup des anciennes grandes puissances sont en ruines après qu'une guerre dévastatrice ait balayé les continents. [USA.getNameDefCap] ont réussi non seulement à conserver, mais aussi à renforcer leur statut de superpuissance mondiale. Le temps est venu de prendre le contrôle direct de la question."
 r56_USA_overwatch_the_pacific:0 "Surveiller le Pacifique"
 r56_USA_overwatch_the_pacific_desc:0 "De vastes territoires de l'océan Pacifique restent vaguement protégés car nos capacités industrielles et militaires étaient concentrées sur la guerre continentale. L'amélioration de notre emprise sur le Pacifique assurera la domination des [USA.GetHabitants] dans la région."
 r56_USA_liberty_for_the_pacific:0 "La liberté pour le Pacifique"
 r56_USA_liberty_for_the_pacific_desc:0 "Si nous voulons montrer au monde que nous sommes de véritables protecteurs de la liberté, une décolonisation rapide et effective du Pacifique est indispensable ! Ce n'est qu'ainsi que nous pourrons assurer la stabilité et la prospérité de cette région !"
 r56_USA_withdraw_from_philippines:0 "Se retirer des Philippines"
 r56_USA_withdraw_from_philippines_desc:0 "L'impérialisme a dépassé son objectif en tant que concept économique et politique. En accordant à l'une de nos colonies, [PHI.GetNameDef], l'indépendance souhaitée, nous pouvons obtenir un allié puissant dans la région de l'Asie de l'Est et limiter sévèrement la rhétorique nationaliste et séparatiste de la population locale."
 r56_USA_fate_of_hawaii:0 "Le destin d'Hawaï"
 r56_USA_fate_of_hawaii_desc:0 "Hawaï, avec sa position stratégique au milieu du Pacifique, est cruciale pour notre effort de guerre. Mais même si nous désirons ces terres pour nous-mêmes, nous n'oublierons jamais nos promesses au peuple hawaïen. Faisons-leur savoir quels sont nos plans pour leurs îles."
 r56_USA_korean_issue:0 "La question coréenne"
 r56_USA_korean_issue_desc:0 "Issu de la décolonisation [JAP.getAdjFS], [KOR.GetNameDef] s'est détourné des principes de liberté que nous suivons. Le nouveau régime du pays est extrêmement fragile, ce qui ouvre une fenêtre pour quelques opportunités..."
 r56_USA_assistance_in_chinese_struggle:0 "Assistance à la lutte chinoise"
 r56_USA_assistance_in_chinese_struggle_desc:0 "La guerre civile [CHI.GetAdjFS] règne à nouveau sur la Plaine centrale. Et même si [CHI.GetNameDef] ne suit pas les mêmes principes que nous, nous nous assurerons que le Paris de l'Orient ne sera pas dirigé par la Menace rouge."
 r56_USA_intervention_in_vietnam:0 "Intervention au Vietnam"
 r56_USA_intervention_in_vietnam_desc:0 "La liberté ne peut coexister avec l'oppression du peuple, peu importe qui la mène - l'ancienne administration coloniale [FRI.GetDuDelaDelNP] [FRI.GetName] ou les tyrans rouges [VIN.GetDuDelaDelNP] [VIN.getName]. Nous mettrons fin à toute sorte d'ambitions rouges en Indochine."
 r56_USA_strike_the_prc:0 "Attaquer la République populaire de Chine"
 r56_USA_strike_the_prc_desc:0 "Peu importe nos efforts, la peste rouge engloutit de plus en plus l'Asie de l'Est. Mais avant de pouvoir frapper à sa source, nous devons nous assurer que nos alliés remportent la lutte sur le continent chinois."
 r56_USA_guide_true_democracies:0 "Guider les vraies démocraties"
 r56_USA_guide_true_democracies_desc:0 "De nombreux pays ont allié [ENG.getNameDef] et [FRA.getNameDef] dans leur lutte pour la liberté, mais certains d'entre eux sont loin de correspondre à la définition d'un régime démocratique. Responsables et véritablement attachés aux principes des pères fondateurs, nous ne tolérerons plus ceux qui refusent les libertés à leurs peuples."
 r56_USA_coordinate_research_effort:0 "Coordonner l'effort de recherche"
 r56_USA_coordinate_research_effort_desc:0 "Pour faire face à la menace rouge qui pèse sur le monde, nous devons consolider tous nos efforts de recherche. La recherche et la technologie sont les clés de la victoire finale. Ce n'est qu'ensemble que nous vaincrons dans cette lutte !"
 r56_USA_return_to_europe:0 "Retour en Europe"
 r56_USA_return_to_europe_desc:0 "Seule l'intervention [USA.GetAdjFS] a sauvé l'Europe de l'occupation [GER.GetAdjFS] pendant la Grande Guerre. [ENG.getNameDefCap] et [FRA.getNameDef] auront sûrement besoin de notre aide si nous voulons nous assurer que le rideau de fer créé par les [SOV.getHabitants] ne se déplace pas vers l'ouest."
 r56_USA_enact_marshall_plan:0 "Promulguer le plan Marshall"
 r56_USA_enact_marshall_plan_desc:0 "Dévastée et dépeuplée, l'Europe est maintenant en ruines après avoir été engloutie dans une nouvelle guerre. Les investissements [USA.GetAdjMP] aideront les démocraties nouvellement établies à regagner ce qui a été perdu et à renforcer ce qui a été acquis si nous devons faire face à une nouvelle crise."
 r56_USA_support_eastern_democrats:0 "Soutenir les démocraties de l'Est"
 r56_USA_support_eastern_democrats_desc:0 "La trahison occidentale a vu de nombreux pays d'Europe de l'Est devenir les victimes de la menace rouge. Cependant, il y a encore beaucoup de gens qui cherchent la liberté et la libération des chaînes du communisme. Nos agents sont prêts à soutenir quelques protestations et manifestations, peut-être cela peut-il ouvrir encore plus de gens à nos idées ?"
 r56_USA_secure_iberia:0 "Sécuriser l'Ibérie"
 r56_USA_secure_iberia_desc:0 "La guerre [SPR.GetAdjFS] a entraîné des changements rapides dans l'équilibre des puissances en Europe. Et tandis que nous encerclons la menace rouge, nous pourrions recevoir un coup dans le dos de n'importe quelle grande puissance de la péninsule ibérique. La loyauté [SPR.GetAdjFS] à la cause doit être imposée, d'une manière ou d'une autre."
 r56_USA_ensure_greek_freedom:0 "Garantir la liberté grecque"
 r56_USA_ensure_greek_freedom_desc:0 "La rhétorique des autorités [GRE.GetAdjFP] devient de plus en plus hostile. Nos diplomates, craignant pour leur vie, ont déjà été évacués du pays. La crise gouvernementale [GRE.GetAuEnANP] [GRE.GetName] pourrait être l'occasion idéale de s'assurer que le communisme n'a pas de partisans en Méditerranée."
 r56_USA_greek_membership:0 "L'adhésion de la Grèce"
 r56_USA_greek_membership_desc:0 "Le soutien démocratique et militaire à notre cause de la part de [GRE.getNameDef] sera certainement utile si nous voulons commencer une quelconque opération dans la région des Balkans. Invitons leurs représentants pour les négociations."
 r56_USA_turkish_membership:0 "L'adhésion de la Turquie"
 r56_USA_turkish_membership_desc:0 "Ce n'est qu'une question de temps avant que les [SOV.GetHabitants] ne soulèvent la question des détroits [TUR.GetAdjMP] du Bosphore et des Dardanelles sous le prétexte du « libre-échange et du commerce ». Nous agirons rapidement et veillerons à ce que le nouvel État [TUR.GetAdjMS] nous soit allié et reçoive notre soutien total. "
 r56_USA_secure_yugoslavia:0 "Sécuriser la Yougoslavie"
 r56_USA_secure_yugoslavia_desc:0 "Les ambitions menaçantes d'unification des mouvements communistes des Balkans en une seule entité [YUG.GetAdjFS] constituent une menace pour la paix mondiale et une violation manifeste des principes d'autodétermination. Nous ne tolérerons pas une telle rhétorique agressive : à partir de maintenant, les autorités [YUG.GetAdjFP] sont considérées comme des ennemis de la démocratie !"
 r56_USA_ally_yugoslavia:0 "S'allier à la Yougoslavie"
 r56_USA_ally_yugoslavia_desc:0 "Bien qu'ils ne soient pas vraiment démocratique, [YUG.GetNameDef] partage de vastes frontières avec d'autres pays des Balkans. S'allier à eux nous permettra de disposer d'une énorme base d'opérations en Europe. Les diplomates négocient déjà les conditions de l'alliance officielle."
 r56_USA_prepare_allies_for_the_inevitable:0 "Préparer nos alliés à l'inévitable"
 r56_USA_prepare_allies_for_the_inevitable_desc:0 "La finalisation de nos traités défensifs s'accompagne d'un développement industriel commun. Nous disposons de suffisamment de fonds pour soutenir des programmes d'industrialisation et de réarmement rapides pour nos alliés. Faites savoir aux [SOV.getAdjective]s que nous sommes plus que prêts à vaincre leur soi-disant \"révolution\" d'un seul coup."
 r56_USA_a_cold_war:0 "Une guerre froide"
 r56_USA_a_cold_war_desc:0 "Le monde étant actuellement divisé en deux blocs de puissance, il devient encore plus clair que toute guerre ouverte aurait un impact désastreux sur la planète et l'avenir de la civilisation humaine. Nous concentrerons nos efforts sur la reconstruction de notre nation, en surpassant les communistes en matière de science et de production, tout en soutenant secrètement les régimes démocratiques du monde entier."
 r56_USA_commence_the_unthinkable:0 "Commencer l'« impensable »"
 r56_USA_commence_the_unthinkable_desc:0 "Quels que soient nos efforts, la menace rouge continue de planer sur le monde. Si nous voulons empêcher l'Aube Rouge de se produire, nous devons frapper à la source du problème - [SOV.GetNameDef]. Tremblez, menace communiste, l'éclat de la liberté sera bientôt embrassé par le monde entier !"
 r56_usa.6.t:0 "Le destin d'Hawaï"
 r56_usa.6.desc:0 "Les perspectives des fonctionnaires de l'État ont atteint la partie la plus peuplée de nos possessions dans la région du Pacifique : Hawaii. \n\nL'ancien royaume d'Hawaï est tombé sous l'influence [USA.GetDuDelaDelNP] [USA.GetName] dans les années 1850, lorsque nos diplomates et marchands ont conclu plusieurs traités d'amitié et de protection mutuelle avec le gouvernement local. Ces territoires ont été incorporés à notre nation dans le cadre d'un traité d'annexion, avec la promesse aux politiciens hawaïens qu'ils obtiendraient une représentation adéquate au Congrès. \n\nJusqu'à présent, nous n'avons pas été en mesure de tenir les promesses faites à leur peuple, ce qui signifie que notre credo politique « Liberté et justice pour tous » n'est rien d'autre qu'un mot vide de sens pour la population locale. \n\nLe temps est venu de changer cela une fois pour toutes, à partir de maintenant Hawaï..."
 r56_usa.6.a:0 "...profitera de la liberté qu'elle souhaite."
 r56_usa.6.b:0 "...recevera une autonomie locale."
 r56_usa.6.c:0 "...sera intégrée en tant que nouvel État."
 r56_usa.10.t:0 "[USA.GetNameDefCap] proposent une alliance"
 r56_usa.10.desc:0 "L'ambassadeur [USA.GetAdjMS] a transmis un message secret urgent à notre gouvernement afin de voir si nous serions intéressés par une alliance. Le message ajoute que notre gouvernement pourrait se battre à l'unisson, comme l'ont fait Washington et Lafayette en leur temps."
 r56_usa.10.a:0 "Splendide !"
 r56_usa.10.b:0 "Ce n'est pas dans notre intérêt."
 r56_usa.11.t:0 "Le gouvernement [FRA.GetAdjMS] a accepté notre proposition d'alliance !"
 r56_usa.11.desc:0 "En réponse à notre message précédent, l'ambassadeur [FRA.GetAdjMS] vient de transmettre la réponse du gouvernement [FRA.GetAdjMS]. Ils ont accepté notre proposition avec effet immédiat. L'attaché militaire français est déjà prêt à transmettre des informations militaires vitales et il attend de nous que nous fassions de même."
 r56_usa.11.a:0 "Splendide !"
 r56_usa.11.b:0 "Ce n'est pas dans notre intérêt."
 r56_usa.12.t:0 "[FRA.GetLeader] a refusé notre proposition d'alliance !"
 r56_usa.12.desc:0 "Les [FRA.GetHabitants] a transmis la réponse de son gouvernement. Malheureusement pour nous, ils ont refusé notre proposition d'alliance."
 r56_usa.12.a:0 "Quelle déception !"
 r56_usa_deaths.1.t:0 "Mort de Chaffee"
 r56_usa_deaths.1.desc:0 "WIP"
 r56_usa_deaths.1.a:0 "Le père des forces blindées ne sera jamais oublié."
 r56_usa_deaths.2.t:0 "Mort de Malin Craig"
 r56_usa_deaths.2.desc:0 "WIP"
 r56_usa_deaths.2.a:0 "Le père des forces blindées ne sera jamais oublié."
 USA_manifest_destiny_r56:0 "Le nouveau manifeste du destin"
 USA_manifest_destiny_r56_desc:0 "Notre pays est devenu grand grâce à la politique d'expansion agressive de notre nation. Il est temps que nous y revenions."
 r56_USA_join_the_mexican_revolutionaries_desc:0 "Les Mexicains nous montrent que la révolution peut réussir ailleurs dans les Amériques"
 USA_homeland_security:0 "Sécurité intérieure"
 USA_homeland_security_desc:0 "Avec une invasion du continent américain, les États-Unis ne sont plus un fantasme. Nous devons nous préparer au pire."
 USA_war_plan_blue:0 "Plan de guerre bleu"
 USA_war_plan_blue_desc:0 "La patrie étant désormais assiégée, nous devons nous tourner vers des moyens plus agressifs pour résister aux envahisseurs étrangers."
 rt56_USA_homeland_secuirty:0 "Sécurité intérieure"
 rt56_naval_funding_favoritism:0 "Favoritisme du financement naval"
 rt56_naval_funding_favoritism_desc:0 "Le Congrès estime que toute menace contre l'Amérique viendra de l'étranger. Par conséquent, ils ont préféré dépenser les fonds de la défense pour les dépenses navales plutôt que pour celles de l'armée."
 USA_war_plan_blue_cat:0 "Plan de guerre bleu"
 r56_USA_unite_congress:0 "Unir le Congrès"
 r56_USA_desperate_measures:0 "Mesures désespérées"
 r56_USA_desperate_measures_tt:0 "§WDébloque plus§! §YPlan de guerre bleu§! §WDécisions§!"
 r56_USA_sieze_cilivian_firearms:0 "Saisissez les armes à feu civiles"
 r56_USA_sieze_cilivian_trucks:0 "Saisissez les camions civils"
 USA_staggered_retreat:0 "Retraite décalée"
 USA_raise_new_national_guard_unit:0 "Lancez de nouvelles unités de la Garde nationale"
 USA_scorched_earth_northeast_coast:0 "Terre brûlée du nord-est"
 USA_scorched_earth_southeast_coast:0 "Terre brûlée du sud-est"
 USA_scorched_earth_gulf_coast:0 "Terre brûlée de la côte du golfe"
 USA_scorched_earth_west_coast:0 "Terre brûlée de la côte ouest"
 r56_USA_louisiana_maneuvers_oob_tt:0 "§WDébloque trois§! §Ymodèles de division gratuits§!"
 USA_office_of_strategic_services_desc:0 "La formation d’un département dédié de notre agence de renseignement pour aider les organisations de résistance étrangères et infiltrer les institutions ennemies nous aidera grandement à prendre le dessus et aussi dans nos opérations futures."
 USA_enforced_loyalty:0 "Loyauté forcée"
 USA_collaboration_with_the_mafia:0 "Callaboration avec la Mafia"
 USA_collaboration_with_the_mafia_desc:0 "Alors que nous nous opposons aux institutions pour lesquelles la mafia vit et se bat, nous partageons sans aucun doute un ennemi commun. Il serait idéal que nous formions une alliance improbable et que nous coopérions les uns avec les autres, pour l'instant."
 USA_collaboration_with_the_mafia_tt:0 "Crée §Y5 divisions mafieuses§! dans chaque État central de la mafia que nous contrôlons au déclenchement de la guerre civile."
 USA_bert_acosta:0 "Bert Acosta"
 mtg_usa_civil_war_fascists.20.b:0 "Dixie doit être défendu !"
 rt56_USA_advisory_committee_on_uranium:0 "Comité exécutif S-1"
 rt56_USA_advisory_committee_on_uranium_desc:0 "Un comité qui coordonne les efforts de recherche sur les questions de fission nucléaire."
 USA_enforced_loyalty_desc:0 "Avec l'intégration des membres du Bund ou des chemises d'argent parmi les forces de l'ordre, nous pouvons assurer la cohérence idéologique dans l'application de la loi."
 r56_usa.15.t:0 "Les insectes ravagent le Colorado"
 r56_usa.15.desc:0 "Des vagues après vagues de sauterelles ravagent ferme après ferme dans le Colorado. Toutes les initiatives locales ont été inefficaces jusqu'à présent et des mesures de plus en plus drastiques sont envisagées."
 r56_usa.15.a:0 "Andy, amène le lance-flammes !"
 r56_usa.15.b:0 "Peut-être que la Garde nationale pourrait utiliser des explosifs ?"
 r56_usa.15.c:0 "Que pouvons-nous faire contre la peste de Dieu ?"
 USA_rally_the_martians:0 "Rassemblez les Martiens"
 USA_alf_landon:0 "Alf Landon"
 USA_wendell_willkie:0 "Wendell Willkie"
 USA_harry_truman:0 "Harry S. Truman"
 r56_zippo_satan:0 "Créez une variante de char lance-flammes léger §YM3A1§! en recherchant §YLance-flammes§!, §YEngineer Company II§! et §YImproved Light Tank Chassis§! \n\nCréez une variante de char lance-flammes moyen §YM4 Zippo§! en recherchant §YLance-flammes§!, §YEngineer Company II§! et §YImproved Medium Tank Chassis§!\n\n"
 USA_rally_the_martians_trigger_tt:0 "Les « Martiens » ont fui §Y[HUN.GetNameDef]§! [HUN.GetFlag]"
 r56_USA_form_united_nations:0 "Charte des Nations Unies"
 USA_guantanamo_bay_forward_base:0 "Base avancée de [1050.GetName]"
 USA_guantanamo_bay_forward_base_desc:0 "La base navale [1050.GetName] est un outil stratégique précieux pour nos opérations dans les Caraïbes. L'agrandissement de la base permettrait de renforcer encore davantage nos opérations."
 r56_usa.16.t:0 "Une lettre d'Albert Einstein"
 r56_usa.16.desc:0 "Monsieur, des travaux récents m'ont été communiqués sous forme manuscrite, ce qui me laisse penser que l'élément uranium pourrait être transformé en une nouvelle et importante source d'énergie dans un avenir proche. Certains aspects de la situation qui s'est produite semblent exiger de la vigilance et, si nécessaire, une action rapide de la part de l'Administration.\n\nJe crois donc qu'il est de mon devoir de porter à votre attention les faits et recommandations suivants :\n\nAu cours des quatre derniers mois, il est devenu probable qu'il pourrait devenir possible de déclencher une réaction nucléaire en chaîne dans une grande masse d'uranium. Il Il semble presque certain que cela pourrait être réalisé dans un avenir proche. Ce phénomène conduirait également à la construction de bombes. Compte tenu de cette situation, vous pouvez juger souhaitable d'entretenir un contact permanent entre l'administration et le groupe de physiciens qui travaille sur les réactions en chaîne en Amérique. Une façon possible d'y parvenir serait que vous confiiez cette tâche à une personne qui a votre confiance et qui pourrait peut-être exercer une fonction non officielle. Sa tâche pourrait consister à :\n\na) Prendre contact avec les ministères, les tenir informés des développements ultérieurs et formuler des recommandations pour l'action gouvernementale, en accordant une attention particulière au problème de l'approvisionnement en minerai d'uranium des États-Unis.\n\nb) Accélérer les travaux expérimentaux, qui sont actuellement menés dans les limites des budgets des laboratoires universitaires, en fournissant des fonds.\n\nJe crois savoir que l'Allemagne a effectivement arrêté la vente de l'uranium provenant des mines qu'elle a reprises. Le fait qu'elle ait pris des mesures aussi précoces pourrait peut-être être compris dans la mesure où certains travaux américains sur l'uranium sont désormais répétés.\n\nBien à vous, Albert Einstein"
 r56_usa.16.a:0 "Nous devons agir immédiatement !"
 r56_usa.16.b:0 "Ce n'est qu'une campagne de peur."
 r56_on_action_event.2.t:0 "[USA.GetNameDefCap] Change ses directives politiques !"
 r56_on_action_event.2.d:0 "Les changements dans le paysage politique de [USA.GetNameDef] ont conduit à la formation d'un nouveau système gouvernemental qui vise à poursuivre des politiques internes très différentes de celles de ses prédécesseurs, où des efforts sont faits pour résoudre les conflits sociaux et sécuriser l'ordre dans le nouvel État.\n\nLeurs diplomates ont déjà annoncé que l'agenda étranger de l'État américain sera également gravement affecté, y compris la renégociation des anciens accords économiques, la révision des traités et la réprimande des alliances diplomatiques à différents niveaux de pouvoir.\n\nDes voix au sein de notre administration se demandent constamment si [ROOT.GetLeader] pourrait réaligner [ROOT.GetHerHis] opinion sur [USA.GetNameDef] ou si [ROOT.GetSheHe] préférera la conserver tant que la situation reste floue ?"
 r56_on_action_event.2.a:0 "Nous renoncerons à notre position à leur égard."
 r56_on_action_event.2.b:0 "Le nouveau régime sera sûrement tout aussi amical que son prédécesseur..."
 RULE_ALLOW_RELEASE_NATIONS_NOT_HAW_TOOLTIP:0 "Hawaï a été admis dans l’union."
 RULE_ALLOW_RELEASE_NATIONS_NOT_PUERTORICO_TOOLTIP:0 "Porto Rico a été admis dans l’Union."