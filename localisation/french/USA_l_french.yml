 r56_USA_world_loco_motive_works:0 "Usine mondiale de locomotives"
 r56_USA_world_loco_motive_works_desc:0 "Pendant que le reste du monde s'inquiète de produire des biens de guerre, nous avons la puissance industrielle et l'expertise pour prendre le relais dans la production mondiale de locomotives."
