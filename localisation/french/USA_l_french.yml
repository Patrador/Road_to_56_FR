 rt56_USA_cash_and_carry_away:0 "Cash and Carry"
 rt56_USA_cash_and_carry_away_desc:0 "L'amendement \"Cash and Carry\" de la loi sur la neutralité nous permet d'acheter du matériel de non-guerre à [USA.getNameDef] si nous payons d'avance. Même si nous n'avons pas d'argent à dépenser, [USA.getNameDef] nous permettent d'\"emprunter\" de l'argent de leur trésorerie que nous pourrons utiliser pour payer les marchandises."
