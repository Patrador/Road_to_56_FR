 JOR_unsupported_war:0 "Guerre sans support"
 JOR_unsupported_war_desc:0 "Nous avons pris notre propre initiative en attaquant [ISR.GetNameDef], et il est peu probable que [ROOT.OVERLORD.GetNameDef] soutienne notre effort."
 JOR_tribes_desc:0 "Notre structure politique récemment établie comprend un monarque régnant et un conseil de représentants tribaux qui maintiennent le pays uni et unifient davantage nos peuples, mais cela rend difficile tout effort de l'émir pour obtenir un soutien politique ou renforcer son règne. De plus, les tribus suivent également une forme de conservatisme fort, ce qui ralentit les projets de modernisation de l'armée, de l'industrie ou de la politique étrangère de la Jordanie, qui ont été soutenus par le peuple. Tout changement par rapport à ce système peut entraîner des problèmes futurs.\n\n\nHowitat : [JORGetHowitat]\nAl-Utaybah : [JORGetUtaybah]\nBani Sakhr : [JORGetBaniSakhr]\nBani Hamida : [JORGetBaniHamida]\n\n§WLe soutien tribal total est: §Y[?JOR_tribal_support]%"
