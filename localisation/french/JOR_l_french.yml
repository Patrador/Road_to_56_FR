 jordan.1.t:0 "La deuxième conférence nationale"
 jordan.1.desc:0 "L'émir de Transjordanie, Abdallah, a évoqué aujourd'hui le système de conseils tribaux mis en place pour apaiser les populations bédouines et les anciennes tribus puissantes. Cependant, la Transjordanie est entrée dans une nouvelle ère où elle n'est plus confrontée aux menaces de révoltes tribales ou d'incursions wahhabites, et l'émir doit décider à quelle tribu donner la priorité."
 jordan.1.a:0 "Utaybah, les guerriers."
 jordan.1.b:0 "Bani Sakhr, la fidèle"
 jordan.1.c:0 "Hovitat, l'élite"
 jordan.1.d:0 "L'armée devrait être au milieu, sans aucune tribu pour s'en mêler !"
 jordan.2.t:0 "[JOR.GetNameDefCap] Demande de livraison d'armes"
 jordan.2.d:0 "Des rumeurs circulent en provenance de [JOR.GetNameDef] selon lesquelles certains éléments du pays préparent un renversement du gouvernement pro-[JOR.OVERLORD.GetAdjective]. Ces révolutionnaires ont demandé notre soutien pour armer leurs forces, et nous devons décider si cela vaut la peine de consacrer notre temps à cette cause."
 jordan.2.a:0 "Un allié vital dans la région."
 jordan.2.b:0 "Nous déclinons respectueusement."
 jordan.3.t:0 "[JOR.GetNameDefCap] Demande de livraison d'armes"
 jordan.3.d:0 "Des rumeurs circulent en provenance de [JOR.GetNameDef] selon lesquelles certains éléments du pays préparent un renversement du gouvernement pro-[JOR.OVERLORD.GetAdjective]. Ces révolutionnaires ont demandé notre soutien pour armer leurs forces, et nous devons décider si cela vaut la peine de consacrer notre temps à cette cause."
 jordan.3.a:0 "Un allié vital dans la région."
 jordan.3.b:0 "Nous déclinons respectueusement."
 jordan.4.t:0 "Livraisons d'armes à l'Irak"
 jordan.4.d:0 "Peu de temps après avoir envoyé plusieurs messages codés au gouvernement irakien, ils ont accepté de nous faire parvenir une cargaison d'armes via Mafraq."
 jordan.4.a:0 "Parfait !"
 jordan.5.t:0 "Livraisons d'armes saoudiennes"
 jordan.5.d:0 "Peu de temps après avoir envoyé plusieurs messages codés au gouvernement saoudien, ils ont accepté de nous envoyer une cargaison d'armes via Ma'an."
 jordan.5.a:0 "Parfait !"
 jordan.6.t:0 "La loi d'apaisement"
 jordan.6.d:0 "Après une discussion animée entre l'émir Abdallah et son ministre, Sa Majesté a annoncé au public son apaisement et son soutien supplémentaire aux conseils tribaux, alors qu'ils sombrent lentement dans l'obscurité et divisent davantage l'émirat. [JOR.GetLeader] prévoit de réformer le système et a réussi à renforcer avec succès les relations avec la tribu Utaybah, éliminant ainsi la menace d'une autre révolte d'Adwan."
 jordan.6.a:0 "Une autre menace traitée."
 jordan.7.t:0 "[JOR.GetNameDefCap] Demande de renégociation du traité"
 jordan.7.d:0 "Un envoyé [JOR.GetAdjective] est arrivé à [GetCapital.GetCapitalVictoryPointName] pour s'entretenir avec le Haut Commissaire au sujet du traité de 1928 et de ses restrictions concernant l'armée transjordanie, la bureaucratie et l'autonomie. [JOR.GetLeader] a demandé un assouplissement des restrictions sur l'émirat, et bien que cela relâcherait notre emprise sur la région, cela pourrait en valoir la peine afin de le sécuriser en tant qu'allié loyal."
 jordan.7.a:0 "Cela ne nous ferait aucun mal."
 jordan.7.b:0 "Des imbéciles ! Pour qui se prennent-ils ?"
 jordan.8.t:0 "Refus britannique"
 jordan.8.d:0 "[ENG.GetLeader] et le Haut Commissaire ont refusé d'assouplir le traité de 1928, déclarant qu'ils considèrent déjà le traité comme étant très clément."
 jordan.8.a:0 "Ils ne nous contrôlent pas !"
 jordan.8.b:0 "Il ne faut pas taquiner l'ours."
 jordan.9.t:0 "Renégociation du traité de 1928"
 jordan.9.d:0 "Suite au voyage de notre envoyé à Jérusalem, le haut-commissaire britannique de Palestine a accepté d'assouplir les restrictions du traité de 1928, c'est un grand exploit pour l'émir, et le public est ravi !"
 jordan.9.a:0 "Nous ne serons jamais des esclaves."
 jordan.10.t:0 "Lutte pour le pouvoir après la guerre"
 jordan.10.d:0 "Notre guerre pour l'indépendance est terminée, et nous avons réussi à sécuriser notre position sur la scène mondiale. Cependant, bien que l'armée et les tribus aient coopéré pendant la guerre, elles ont commencé à se battre entre elles.\n\nÀ travers le pays, des escarmouches ont éclaté, mais alors que le soleil s'est couché sur le désert, il est évident que..."
 jordan.10.a:0 "L’armée a réussi à mater les révoltes."
 jordan.10.b:0 "Les tribus ont réussi à dominer l’armée !"
