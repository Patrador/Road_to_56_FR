 SWE_modernizing_the_air_force:0 "Modernisation de l'armée de l'air"
 SWE_modernizing_the_air_force_desc:0 "L'armée de l'air suédoise est petite, même par rapport à la taille de l'armée suédoise en général, et pire encore, elle est composée de petites quantités aléatoires de modèles étrangers. Si l'armée de l'air suédoise doit devenir une menace de quelque nature que ce soit, nous devons corriger ses défauts."
 SWE_contract_cvm:0 "Contrat CVM"
 SWE_contract_cvm_desc:0 "Centrala Flygverkstaden Malmslätt a joué un rôle essentiel dans la réparation et l'entretien de nos avions. Leur donner un financement leur permettrait d'étendre leur domaine de la maintenance et de la réparation au développement de l'aviation navale."
 SWE_hire_junkers:0 "Embaucher des Junkers"
 SWE_hire_junkers_desc:0 "Grâce à l'aide de Junkers, nous avons pu établir les bases de notre programme de bombardiers en piqué. Mais nous devrions leur proposer d'établir un bureau permanent ici en Suède, afin que nous puissions mieux utiliser leurs connaissances."
 SWE_torpedo_bombers:0 "Bombardiers torpilleurs"
 SWE_torpedo_bombers_desc:0 "Les bombardiers torpilleurs sont une force redoutée dans la mer Baltique, car ils sont capables de couler un navire capital à une fraction du coût. Si nous concentrons la R&D dans ce domaine, nous pouvons maîtriser les mers !"
 SWE_contract_ffvs:0 "Contrat FFVS"
 SWE_contract_ffvs_desc:0 "La dernière guerre a démontré l'importance de la supériorité aérienne. Les avions ennemis pourraient causer des dommages incalculables au territoire suédois, donc s'assurer que nous disposons de chasseurs modernes pour les tenir à distance devrait être une priorité."
 SWE_license_republic_aviation:0 "Licence Republic Aviation"
 SWE_license_republic_aviation_desc:0 "Bien que nous n'ayons pas encore reçu les P-35 que nous avons achetés à Republic Aviation, nous pourrions leur demander de nous permettre de produire leurs conceptions ici sous licence."
 SWE_flygverkstaderna:0 "Flygverkstäderna"
 SWE_flygverkstaderna_desc:0 ""
 SWE_work_with_hawker:0 "Travailler avec Hawker"
 SWE_work_with_hawker_desc:0 "L'achat d'avions Hawker Hart s'est avéré fructueux pour notre armée de l'air naissante. Cependant, à mesure que la recherche dans le domaine continue de progresser, nous devons nous efforcer de ne pas prendre de retard. Travailler avec Hawker pour concevoir et produire des avions pour nous serait une façon de nous assurer de ne pas prendre de retard pendant que nous pouvons concentrer nos entreprises locales ailleurs."
 SWE_dual_engine_planes:0 "Avions bimoteurs"
 SWE_dual_engine_planes_desc:0 "Étant donné que nous avons une capacité limitée de production d'avions, nous devrions peut-être envisager de créer des avions capables d'atteindre une plus grande portée et de frapper plus fort."
 SWE_swedish_nine:0 "Neuf Suédois"
 SWE_swedish_nine_desc:0 "En regroupant les bombardiers en piqué en 3 groupes de 3 et en nous concentrant sur une seule cible tout en attaquant depuis plusieurs directions, nous pouvons augmenter nos chances de couler les convois ennemis tout en limitant les pertes"
 SWE_swedish_nine_tactic:0 "Tactique suédoise des neuf"
 SWE_swedish_nine_tactic_desc:0 "En regroupant les bombardiers en piqué en 3 groupes de 3 et en nous concentrant sur une seule cible tout en attaquant depuis plusieurs directions, nous pouvons augmenter nos chances de couler les convois ennemis tout en limitant les pertes"
 SWE_swedish_army_staff:0 "État-major de l'armée suédoise"
 SWE_swedish_army_staff_desc:0 "Pour garantir que notre armée puisse fonctionner comme une unité cohérente, nous allons créer le bureau d'état-major de l'armée, également connu sous le nom d'Arméstaben. Ce bureau sera en charge de notre formation, de nos tactiques, de notre organisation et de l'équipement que nous achetons."
 SWE_begin_initial_rearmament:0 "Commencer le réarmement initial"
 SWE_begin_initial_rearmament_desc:0 "Commencer le réarmement initial"
 SWE_expand_the_military_budget:0 "Élargir le budget militaire"
 SWE_expand_the_military_budget_desc:0 "Élargir le budget militaire"
 SWE_fund_carl_gustafs_gevarsfaktori:0 "Financer Carl Gustafs Gevärsfaktori"
 SWE_fund_carl_gustafs_gevarsfaktori_desc:0 "En donnant à Gevärsfaktoriet un financement supplémentaire, nous pourrons moderniser notre arsenal beaucoup plus rapidement. Leurs usines locales peuvent également nous aider à réarmer notre nation."
 SWE_hire_scania_vabis:0 "Location de Scania-Vabis"
 SWE_hire_scania_vabis_desc:0 "Scania-Vabis s'est avérée être une entreprise très prospère malgré sa jeunesse. Nous devrions leur offrir un financement en échange de nouveaux véhicules pour notre armée."
 SWE_winter_equipment:0 "Équipement d'hiver"
 SWE_winter_equipment_desc:0 "Ce n'est un secret pour personne que les hivers sont longs, rigoureux et incroyablement froids ici en Suède. Nous devons nous assurer que nos soldats sont mieux équipés pour nos hivers froids que ne le seraient les ennemis de notre nation."
 SWE_modern_command_structure:0 "Structure de commandement moderne"
 SWE_modern_command_structure_desc:0 "En modernisant notre structure de commandement, nous devrions être plus résistants aux pertes de communication. Si un peloton sait quel est son objectif général, il ne devrait pas avoir besoin qu'on lui le rappelle et devrait être libre d'atteindre cet objectif comme bon lui semble."
 SWE_royal_military_academy:0 "Académie militaire royale"
 SWE_royal_military_academy_desc:0 "En établissant une académie militaire, nous pourrons obtenir des officiers et des dirigeants plus compétents pour nos troupes. Il est d'une importance vitale que nous nous assurions que notre armée est dirigée par les meilleurs des meilleurs !"
 SWE_artilleriskjutskolan:0 "Artilleriskjutskolan"
 SWE_artilleriskjutskolan_desc:0 "A quoi sert l'artillerie si vos artilleurs ne peuvent rien toucher ? Au cours du 15e siècle, notre roi Gustave Adolphe a posé les bases de l'utilisation de l'artillerie. Nous avons depuis pris du retard sur nos pairs et devons rattraper notre retard et prouver une fois de plus que l'artillerie suédoise est à craindre."
 SWE_bofors_kanoner:0 "Bofors Kanoner"
 SWE_bofors_kanoner_desc:0 "Bofors a produit certains des meilleurs canons au monde. Nous devrions encourager le développement de meilleures armes afin de pouvoir prendre l'avantage sur la concurrence."
 SWE_armens_jagarskola:0 "Armée de l'air"
 SWE_armens_jagarskola_desc:0 "La Suède est couverte de vastes forêts. Nous devons entraîner nos forces afin qu'elles sachent se déplacer le plus efficacement possible tout en sachant où et comment se retrancher. Nous sommes une petite nation. Si nos ennemis prennent pied sur notre territoire, nous devons les repousser le plus vite possible."
 SWE_armens_jagarskola_tt:0 "Activer §HSvenska Jägare§!\n§HJaegers\n    Attaque légère: §G+5%§!\n    Défense: §G+5%§!\n    Forêt:\n        Défense: §G+10%§!\n        Mouvement: §G+5%§!§!"
 SWE_vintertraning:0 "Vintertraning"
 SWE_vintertraning2:0 "Vintertraning"
