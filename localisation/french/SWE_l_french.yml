 SWE_swedish_marxism:0 "Marxisme suédois"
 SWE_swedish_marxism_desc:0 "Avec notre nouveau gouvernement sécurisé, nous devons nous assurer de maintenir de bonnes relations avec les Soviétiques de l'Est, de peur de faire face à leur colère. Grâce à des relations renforcées avec l'Est, nous serons sans aucun doute à l'abri de toute menace potentielle de nos voisins proches."
 SWE_scandinavian_socialism:0 "Le socialisme scandinave"
 SWE_scandinavian_socialism_desc:0 "Le gouvernement étant assuré et notre emprise sur le pays se consolidant, nous devons assurer au reste de l'Europe que nous ne sommes en rien comme les Soviétiques expansionnistes et oppressifs de l'Est. Nous devons nous assurer que nos voisins savent que notre changement politique vise à nous protéger, ainsi qu'eux."
