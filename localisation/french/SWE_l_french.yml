 sweden_sca_unite.1.t:0 "[FROM.GetNameDefCap] propose l'unification de la Scandinavie"
 sweden_sca_unite.1.d:0 "Au cours d'une réunion aujourd'hui, [FROM.GetLeader] a évoqué le sujet d'une Scandinavie potentiellement unifiée. Citant le fait que culturellement et historiquement, les pays scandinaves ont toujours été proches les uns des autres et que l'Europe est confrontée à une nouvelle grande guerre, il pourrait être bénéfique de s'unir en une seule entité politique pour repousser plus facilement les menaces potentielles."
 sweden_sca_unite.1.a:0 "Ils soulèvent un point pertinent."
 sweden_sca_unite.1.b:0 "Pour que si l'un tombe, tous tombent ? "
 sweden_sca_unite.2.t:0 "[FROM.GetNameDefCap] accepte la proposition"
 sweden_sca_unite.2.d:0 "[FROM.GetLeader] a accepté la proposition et a déclaré que [FROM.GetNameDef] se joindra à nous pour former le Conseil scandinave"
 sweden_sca_unite.2.a:0 "Nous savions qu'ils en verraient les avantages"
 sweden_sca_unite.3.t:0 "[FROM.GetNameDefCap] décline la proposition"
 sweden_sca_unite.3.d:0 "[FROM.GetLeader] a déclaré que la formation d'un Conseil scandinave pourrait être considérée comme un acte d'agression potentiel de la part d'autres puissances européennes et risquerait de perturber l'équilibre des pouvoirs, ils ont donc décliné l'invitation."
 sweden_sca_unite.3.a:0 "Nous sommes plus faibles sans eux..."
 sweden_sca_unite.4.t:0 "[FROM.GetNameDefCap] invite [THIS.GetNameDefCap] au Conseil scandinave"
 sweden_sca_unite.4.d:0 "Aujourd'hui, [THIS.GetLeader] a eu un appel avec [FROM.GetLeader] pendant quelques heures, discutant de diverses politiques lorsque [FROM.GetLeader] nous a invité à rejoindre et à devenir membre du Conseil scandinave. Bien que nous ne soyons pas en Scandinavie, nous avons des liens historiques, culturels et économiques avec eux, ce qui fait de nous un candidat pour rejoindre ce conseil."
 sweden_sca_unite.4.a:0 "Pour l'avenir de la Scandinavie !"
 sweden_sca_unite.4.b:0 "Après avoir obtenu notre indépendance, allons-nous l'abandonner ?"
 sweden_sca_unite.5.t:0 "[FROM.GetNameDefCap] accepte l'invitation"
 sweden_sca_unite.5.d:0 "Aujourd'hui, nous avons appris que [FROM.GetNameDef] a accepté l'invitation au Conseil et a commencé les préparatifs pour joindre son économie, ses forces armées et ses marchés civils aux nôtres."
 sweden_sca_unite.5.a:0 "Super !"
 sweden_sca_unite.6.t:0 "[FROM.GetNameDefCap] décline l'invitation"
 sweden_sca_unite.6.d:0 "Malheureusement, [FROM.GetNameDef] nous a informés qu'ils n'avaient aucun intérêt réel à rejoindre le Conseil, exprimant qu'après être devenus indépendants, ils ne souhaitaient pas tout jeter à la poubelle."
 sweden_sca_unite.6.a:0 "Quel dommage."
