 SWE_unify_scandinavia:0 "Unifier la Scandinavie"
 SWE_unify_scandinavia_desc:0 "Enfin, les trois frères sont réunis sous une même bannière. Il est temps de nous tenir à nouveau debout, non pas comme trois nations, mais comme une seule !"
 SWE_unify_the_nordics:0 "Unifier les pays nordiques"
