 SWE_nationalist_military_garrisons:0 "Garnisons militaires nationalistes"
 SWE_nationalist_military_garrisons_desc:0 "Bien que la plupart des garnisons militaires en Suède aient été dissoutes, l'influence fasciste contamine toujours la région. Il y a aussi de larges portions de l'armée qui souhaitent que le roi prenne le contrôle ou que quelqu'un soit prêt à faire ce qu'il faut pour s'opposer aux communistes."
