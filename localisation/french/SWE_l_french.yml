 SWE_foreign_aircraft_designs_tt:0 "Pour chaque nation §YMajeure§! avec laquelle nous partageons une idéologie et avec laquelle nous ne sommes pas actuellement en guerre, nous gagnerons"
 SWE_offer_concessions_to_soviets:0 "Offrir des concessions au [SOV.getAdjective]"
 SWE_offer_concessions_to_soviets_desc:0 "Sous la menace d'une invasion imminente, nous chercherons à nous réconcilier avec nos ennemis. Gotland deviendra la principale carte de visite pour la vie de nos hommes."
 SWE_decentralized_command_structure:0 "Structure de commandement décentralisée"
 SWE_decentralized_command_structure_desc:0 "En étalant notre structure de commandement, nous nous rendons plus difficiles à conquérir. Accorder aux commandants régionaux plus de liberté de contrôle et de prise de décision facilitera également la défense de nos terres car ils seront plus capables de s'adapter aux situations qu'ils connaissent le mieux."
 SWE_centralized_command_structure:0 "Structure de commandement centralisée"
 SWE_centralized_command_structure_desc:0 "En concentrant notre structure de commandement sur un seul emplacement, nous pourrons plus facilement détourner la logistique et les fournitures vers les régions qui en ont plus besoin que d'autres. En ayant des plans de bataille et des vecteurs d'attaque provenant d'un seul emplacement, nous garantissons également que tout le monde sait ce qui va se passer et comment."
 SWE_north_sea_supremacy:0 "Suprématie de la mer du Nord"
 SWE_north_sea_supremacy_desc:0 "En nous assurant de la suprématie sur la mer du Nord, nous serons en mesure de protéger tout voyage qui traverse nos eaux ainsi que l'entrée et la sortie de la mer Baltique. Cependant, nos futurs ennemis pourraient essayer d'utiliser nos longues côtes contre nous, il est donc vital que nous prenions le contrôle des eaux pour empêcher les débarquements hostiles sur nos côtes."
 SWE_nordic_joint_air_command:0 "Commandement aérien interarmées nordique"
 SWE_nordic_joint_air_command_desc:0 "La centralisation de notre structure de commandement aérien nous aidera dans tous les domaines où notre force aérienne est active. Qu'il s'agisse de frapper des points d'emport avec une précision mortelle ou de garantir que même les régions les plus éloignées bénéficient d'un approvisionnement régulier."
 SWE_the_northern_crowns:0 "Les couronnes du Nord"
 SWE_the_northern_crowns_desc:0 "L'idée d'un seul cuirassé pour les dominer tous est le rêve de beaucoup, mais la vérité est qu'aucun cuirassé ne peut opérer seul, et bien qu'il soit capable de le faire seul, il a besoin de l'aide de ses frères, tout comme nous."
 SWE_regional_capital_development:0 "Développement de la capitale régionale"
 SWE_regional_capital_development_desc:0 "En développant les capitales de nos États constitutifs, nous aiderons et empêcherons un effondrement rapide si Stockholm tombe, ainsi que nous améliorerons les relations avec ceux qui composent notre union."
 SWE_central_military_industry:0 "Industrie militaire centrale"
 SWE_central_military_industry_desc:0 "Grâce à une planification centralisée de notre industrie militaire, nous serons en mesure d'établir une meilleure base pour nos forces armées à mesure que leurs besoins augmenteront et changeront au cours des prochaines années."
 SWE_scandinavian_volunteers:0 "Volontaires scandinaves"
 SWE_scandinavian_volunteers_desc:0 "Bien que nous ayons connu une longue période de neutralité, il est temps que nous changions cela. En permettant à nos forces armées de voyager à l'étranger en tant que volontaires dans des conflits étrangers, nous pouvons aider et apporter des changements en Europe sans nous engager directement dans le conflit nous-mêmes."
 SWE_centralized_industrial_planning:0 "Planification industrielle centralisée"
 SWE_centralized_industrial_planning_desc:0 "Une planification plus efficace permet d'obtenir de meilleurs résultats. Du sud au nord, une structure centralisée s'avérera, à long terme, plus efficace."
 SWE_baltic_supremacy:0 "Suprématie baltique"
 SWE_baltic_supremacy_desc:0 "La Baltique est l'une des artères vitales de notre nation, en fortifiant les îles que nous détenons, nous garantissons que ceux qui cherchent à traverser nos eaux ne pourront pas le faire sans notre consentement."
 SWE_nordic_center_of_research:0 "Centre nordique de recherche"
 SWE_nordic_center_of_research_desc:0 "En créant un institut de recherche unifié, nous pouvons rassembler les esprits les plus brillants et les plus brillants dans un seul endroit et contribuer à propager de nouvelles recherches."
