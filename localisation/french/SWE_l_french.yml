 SWE_northern_airfields:0 "Aérodromes du Nord"
 SWE_northern_airfields_desc:0 "Nos terres du Nord sont vastes et les distances sont longues, pour empêcher la destruction de nos mines vitales dans le nord, nous devons fournir des aérodromes pour que notre jeune armée de l'air puisse opérer."
 SWE_southern_airfields:0 "Aérodromes du Sud"
 SWE_southern_airfields_desc:0 "Les détroits danois et la mer Baltique inférieure sont deux zones vitales, nous contrôlons tous deux les mers et les airs, en étendant davantage nos aérodromes dans le sud, nous serons en mesure d'assurer le contrôle de notre ciel dans le sud."
 SWE_found_saab:0 "Fondation de SAAB"
 SWE_found_saab_desc:0 "En créant SAAB, Svenska Aeroplan Aktiebolaget, nous aurons accès à notre propre production d'avions nationaux."
 SWE_domestic_aircraft_designs:0 "Conceptions d'avions nationaux"
 SWE_domestic_aircraft_designs_desc:0 "En concentrant nos fonds sur le développement d'avions nationaux, nous pourrons concevoir des avions fabriqués par nos soins, pour nous protéger et ne pas dépendre des fabricants étrangers et des expéditions de pièces détachées."
 SWE_foreign_aircraft_designs:0 "Conceptions d'avions étrangers"
 SWE_foreign_aircraft_designs_desc:0 "Au lieu de verser de l'argent dans des projets qui pourraient très bien ne mener à rien, il serait peut-être préférable pour nous de trouver un avion déjà développé qui, peut-être pas parfaitement adapté mais suffisamment bon, est déjà développé et testé."
 SWE_low_altitude_bombers:0 "Bombardiers à basse altitude"
 SWE_low_altitude_bombers_desc:0 "En faisant venir nos pilotes à basse altitude et à des vitesses plus élevées, nous devrions être en mesure d'éviter le pire de tout tir antiaérien potentiel grâce à l'élément de surprise. Cela permet également des frappes plus précises contre des cibles clés, ce qui peut être vital pour inverser la tendance."
 SWE_the_future_of_aviation:0 "L'avenir de l'aviation"
 SWE_the_future_of_aviation_desc:0 "Tout comme le domaine de la technologie des blindages a progressé rapidement, ces dernières années ont prouvé que l'aviation est en constante évolution et que nous avons beaucoup de travail devant nous si nous voulons rester à la pointe de la technologie aéronautique."
 SWE_the_flying_barrel:0 "Le tonneau volant"
 SWE_the_flying_barrel_desc:0 "Surnommé le tonneau volant en raison de sa forme particulière, le J 29 est notre première véritable tentative d'avion de chasse à réaction pur-sang. Il ne fait aucun doute qu'en matière d'aviation, la technologie des jets représente l'avenir."
 SWE_rocket_propulsion:0 "Propulsion de fusée"
 SWE_rocket_propulsion_desc:0 "En nous concentrant davantage sur la propulsion de fusée, nous devrions avoir une longueur d'avance en matière de technologie de fusée. Des armes de fusée antichar portables aux intercepteurs à roquettes, il n'y a presque rien qu'une fusée ne puisse accomplir."
 SWE_low_altitude_bombers_idea:0 "Bombardiers à basse altitude"
 SWE_obtain_plane_schematics_category:0 "Conceptions d'avions"
 SWE_obtain_plane_schematics:0 "Obtenir des schémas d'avions étrangers"
 SWE_nationalize_landsverk:0 "Nationaliser Landsverk"
 SWE_nationalize_landsverk_desc:0 "Bien que Landsverk se soit montré très compétent dans la recherche dans le domaine de la guerre blindée, il est temps que nous intervenions et que nous veillions à ce qu'une entreprise qui conçoit et produit des équipements de guerre le fasse uniquement pour nous. En plaçant Landsverk AB sous le contrôle de l'État, nous pouvons garantir l'autonomie dans le développement et la production d'équipements militaires essentiels. "
 SWE_nationalize_landsverk_strv_m38_tt:0 "Avoir un §HImproved Light Tank Chassis§! recherché nous accordera la conception du char léger §HStridsvagn m/38§!.\n"
 SWE_motorization_initiative:0 "Initiative de motorisation"
 SWE_motorization_initiative_desc:0 "Les jeux de guerre et les leçons de la Grande Guerre ont montré que la logistique tirée par des chevaux appartient au passé. L'avenir de la guerre se trouve au volant d'un camion qui peut non seulement transporter plus, mais aussi le transporter plus loin et plus vite. Si la guerre revient en Europe, nous devons être prêts."
 SWE_respect_landsverk_independence:0 "Respecter l'indépendance de Landsverk"
 SWE_respect_landsverk_independence_desc:0 "En permettant à Landsverk AB de continuer à fonctionner de manière indépendante, nous pourrons toujours tirer parti de l'expertise et de l'innovation du secteur privé tout en garantissant des réglementations rigoureuses et des normes de qualité pour les équipements de défense."
 SWE_bicycle_infantry_regiments:0 "Régiments d'infanterie à vélo"
 SWE_bicycle_infantry_regiments_desc:0 "Alors que la motorisation semble être l'avenir, il existe des zones que les camions ne peuvent pas atteindre, mais la vitesse reste essentielle. En utilisant des vélos au sein de nos forces armées, nous pourrons faire effectuer des missions de reconnaissance et de patrouille aux troupes dans des zones où nos camions ne pourraient autrement pas opérer."
 SWE_fund_tank_research:0 "Financer la recherche sur les chars"
 SWE_fund_tank_research_desc:0 "Malgré l'idée qu'un véhicule blindé comme un char soit une nouveauté, leur développement a connu une croissance rapide. Des mastodontes massifs de la Grande Guerre aux conceptions plus modernes, les choses évoluent sans cesse. Nous ne pouvons pas nous permettre de prendre du retard dans ce domaine, sinon nous serons gravement désavantagés."
 SWE_the_lynx:0 "Le Lynx"
 SWE_the_lynx_desc:0 "Bien que les chars soient des véhicules redoutables et capables de se déplacer sur presque tous les terrains, il existe encore des terrains où des véhicules plus petits et plus agiles sont plus adaptés. En finançant le développement d'un véhicule blindé capable de traverser des terrains plus accidentés, nous serons en mesure de fournir à notre infanterie un soutien approprié."
 SWE_mechanized_battalions:0 "Bataillons mécanisés"
 SWE_mechanized_battalions_desc:0 "Le développement continu de bataillons motorisés en véritables unités mécanisées est l'évolution logique de la guerre de manœuvre. En mettant notre infanterie dans des véhicules plus proches des chars, nous serons en mesure de lui fournir un soutien approprié à tout moment pendant le combat."
 SWE_mechanized_battalions_idea:0 "Bataillons mécanisés"
