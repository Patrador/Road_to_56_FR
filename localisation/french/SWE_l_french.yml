 SWE_nordic_collaboration:0 "Collaboration nordique"
 SWE_nordic_collaboration_desc:0 "Nous devons prouver à nos voisins et à nos futurs alliés que notre modèle de socialisme n'a rien à voir avec l'oppression vile qui prévaut à l'Est."
