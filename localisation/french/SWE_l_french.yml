 SWE_denounce_fascist_aggression_europe_desc:0 "Pendant trop longtemps, le cancer du fascisme a été autorisé à se propager en Europe. Il est temps que nous prenions position et que nous fassions connaître notre opinion au reste du monde. Nos ressources ne doivent plus alimenter les machines de guerre du fascisme !"
