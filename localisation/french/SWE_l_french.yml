 SWE_neutral_no_more:0 "Fin de la neutralité"
 SWE_neutral_no_more_desc:0 "La Suède ne peut plus rester les bras croisés pendant que les forces de l'autoritarisme et de la dictature bafouent les libertés des citoyens, tant chez eux qu'à l'étranger. Pour le bien de la Suède et de l'avenir de l'humanité, nous abandonnerons notre neutralité et, avec les autres nations démocratiques d'Europe, nous contribuerons à repousser le fascisme."
