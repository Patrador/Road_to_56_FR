 r56.news_event.906.t:0 "La Suède révoque la Convention d'Åland !"
 r56.news_event.906.d:0 "La Convention d'Åland a été signée en 1921, stipulant que les îles homonymes devaient être légalement administrées par la Finlande, mais en compensation, la région serait non seulement autonome, mais aussi entièrement démilitarisée. Considérant que cela ne joue plus en faveur de la Suède, la plus grande nation nordique a de nouveau revendiqué les îles. En réponse, la Finlande a remilitarisé l'archipel, et les relations diplomatiques commencent à décliner fortement entre les deux pays."
 r56.news_event.906.a:0 "Tout cela pour quelques îles."
 r56.news_event.906.b:0 "Enfin !"
 sweden_german_trade.1.t:0 "Notre commerce allemand"
 sweden_german_trade.1.d:0 "Nous avons signé le traité commercial germano-suédois il y a quelques années. Cependant, alors que les tensions dans le monde augmentent, nous devons revoir le traité une fois de plus et décider quoi faire.\n\nDevrions-nous conserver notre voie actuelle, évoluer vers l'autonomie ou accroître notre commerce avec les Allemands ? "
 sweden_german_trade.1.a:0 "Intéressant..."
 sweden_aland.1.t:0 "La Suède exige Åland"
 sweden_aland.1.d:0 "Hier, le gouvernement suédois, ayant déjà rétabli sa revendication sur Åland, a fait le prochain geste logique : il l'a exigé catégoriquement. Les représentants de Stockholm ont raison lorsqu'ils disent que les îles sont de toute façon à majorité suédoise, mais notre présence dans la mer Baltique serait considérablement diminuée. Pourtant, l'implication est que l'alternative est la guerre - et pouvons-nous survivre à une invasion ?"
 sweden_aland.1.a:0 "Acceptez les demandes."
 sweden_aland.1.b:0 "Åland nous appartient de droit !"
 sweden_aland.12.t:0 "La Finlande accepte les demandes !"
 sweden_aland.12.d:0 "Aujourd'hui, pour la première fois depuis 1809, le drapeau suédois a remplacé les bannières finlandaises flottant à Åland. Alors que la population était pour la plupart apathique, le gouvernement suédois lui-même, ayant remporté une victoire diplomatique et la base navale la plus importante du golfe de Botnie, était ravi. À l'inverse, l'humeur en Finlande était sombre, et il est particulièrement remarquable que malgré l'abandon des îles, la Finlande conserve toujours une revendication sur elles."
 sweden_aland.12.a:0 "Enfin !"
 sweden_aland.13.t:0 "Les Finlandais refusent !"
 sweden_aland.13.d:0 "Les Finlandais ont pris la décision discutable qu'une petite chaîne d'îles vaut la peine de risquer la vie de leur peuple. Peut-être ont-ils le désir de faire à nouveau partie de notre nation - quelle que soit leur ligne de pensée, la guerre semble inévitable."
 sweden_aland.13.a:0 "Scandaleux !"
 sweden_aland.2.t:0 "La Suède offre des garanties pour Åland."
 sweden_aland.2.d:0 "En arrivant aujourd'hui à [ROOT.Capital.GetCapitalVictoryPointName], des diplomates suédois sont venus avec une suggestion. Nous leur donnons les îles Åland, en échange de leur garantie de venir à notre aide si nous sommes attaqués par des forces extérieures."
 sweden_aland.2.a:0 "Cela semble être un échange équitable. Nous sommes d'accord."
 sweden_aland.2.b:0 "Non ! La Convention d'Åland doit être maintenue."
 sweden_aland.21.t:0 "La Finlande transfère Åland"
 sweden_aland.21.d:0 "Aujourd'hui, les îles Åland ont été rendues à la Suède après une longue période sous domination finlandaise et russe. Nous sommes désormais tenus par notre obligation de protéger la Finlande en cas d'attaque contre elles."
 sweden_aland.21.a:0 "Välkommna Hem!"
 sweden_aland.22.t:0 "La Finlande refuse notre offre d'aide."
 sweden_aland.22.d:0 "Citant que la Convention d'Åland allait rester en vigueur, le gouvernement finlandais a refusé notre offre d'aide en cas de conflit futur en échange des îles Åland."
 sweden_aland.22.a:0 "C'est malheureux..."
 sweden_fascism.1.t:0 "La Suède exige la soumission"
 sweden_fascism.1.d:0 "Hier, le gouvernement suédois a fait une déclaration publique selon laquelle le Danemark devrait se soumettre à la domination suédoise pour assurer sa prospérité future. La demande comprend l'indépendance de l'Islande et la domination suédoise sur le Danemark et notre politique étrangère."
 sweden_fascism.1.a:0 "Acceptez les demandes."
 sweden_fascism.1.b:0 "Le Danemark restera danois !"
 sweden_fascism.12.t:0 "Le Danemark accepte les demandes !"
 sweden_fascism.12.d:0 "Aujourd'hui marque un jour glorieux dans notre histoire, le drapeau suédois flottant haut à Copenhague car ils ont maintenant accepté la domination suédoise."
 sweden_fascism.12.a:0 "Enfin !"
 sweden_fascism.13.t:0 "Les Danois refusent !"
 sweden_fascism.13.d:0 "Les Danois ont pris la décision douteuse de tenter de résister à notre puissance. Ils tomberont rapidement sous nos bottes."
 sweden_fascism.13.a:0 "Scandaleux !"
 sweden_auth.1.t:0 "La Suède exige l'annexion"
 sweden_auth.1.d:0 "Aujourd'hui, le monarque suédois a exigé que nous rétablissions la domination suédoise sur notre pays. Cela fait presque plus de cent ans que nous avons été séparés, alors que certains dans le pays aimeraient revenir à cette situation, la majorité lutte pour l'indépendance. Cependant, il y a des allusions évidentes à des menaces de violence dans sa demande."
 sweden_auth.1.a:0 "Acceptez les demandes."
 sweden_auth.1.b:0 "Non ! [FROM.GetNameDefCap] restera indépendant !"
 sweden_auth.12.t:0 "[FROM.GetName] accepte les demandes !"
 sweden_auth.12.d:0 "Il semble que [FROM.GetNameDef] se soit rendu compte de la situation particulière dans laquelle ils se trouvaient. En fin de compte, ils sont plus en sécurité en tant que partie intégrante de la Suède plutôt que d'essayer de se tenir seuls face aux temps changeants de l'Europe."
 sweden_auth.12.a:0 "Enfin !"
 sweden_auth.13.t:0 "[FROM.GetNameDefCap] Refuser !"
 sweden_auth.13.d:0 "Bien que cela ne soit pas surprenant, nous avions espéré que [FROM.GetAdjective] aurait compris notre... demande. Cependant, nous nous attendions également à ce qu'ils disent non, ce n'est pas une surprise pour nous que nous devions maintenant prendre les armes et reprendre ce qui nous appartient."
 sweden_auth.13.a:0 "Il faut s'y attendre..."
 sweden_auth.2.t:0 "[FROM.GetName] exige un référendum"
 sweden_auth.2.d:0 "Au début de la journée, le monarque suédois, Carl Gustaf VI, a fait une déclaration publique, demandant au peuple danois de voter pour l'unification avec la Suède, en parlant des jours glorieux de l'Union de Kalmar. En guise de gentillesse, il a proposé que le peuple danois se voie offrir une chance de se prononcer par référendum, pour savoir s'il devait ou non rejoindre à nouveau la Suède."
 sweden_auth.2.a:0 "Le peuple a parlé, nous nous y conformerons."
 sweden_auth.2.b:0 "Non, nous préférons être nous-mêmes."
 sweden_auth.22.t:0 "[FROM.GetAdjective] vote pour l'unification."
 sweden_auth.22.d:0 "Dans une tournure légèrement choquante des événements, le peuple danois a voté en faveur de l'unification de la Suède, il semble que le peuple cherche la sécurité de faire partie d'une nation plus grande de personnes partageant les mêmes idées."
 sweden_auth.22.a:0 "Välkomna hem, bröder!"
 sweden_auth.23.t:0 "[FROM.GetAdjective] refuse le référendum."
 sweden_auth.23.d:0 "Sans surprise, les [FROM.GetAdjective] ont refusé le référendum et ont préparé leurs forces au cas où nous attaquerions. Eh bien, il est temps de voir à quel point ils se battent bien."
 sweden_auth.23.a:0 "Attendu."
 sweden_nap.1.t:0 "[SWE.GetName] propose un traité d'assistance mutuelle"
 sweden_nap.1.d:0 "Au début de la journée, un émissaire suédois est arrivé à [ROOT.Capital.GetCapitalVictoryPointName] avec une proposition de traité d'assistance mutuelle. Le principe du traité est que ni eux ni nous ne provoquerons de conflit entre nous, mais si l'un de nous est attaqué, l'autre viendra en aide à l'autre."
 sweden_nap.1.a:0 "Cela semble bénéfique pour nous deux, nous allons signer le traité."
 sweden_nap.1.b:0 "Nous préférerions ne pas être liés par de l'encre sur un papier..."
 sweden_nap.11.t:0 "[FROM.GetName] signe le traité"
 sweden_nap.11.d:0 "Nos diplomates sont revenus de [FROM.Capital.GetCapitalVictoryPointName] avec de bonnes nouvelles, que [FROM.GetNameDef] a signé notre traité proposé."
 sweden_nap.11.a:0 "Parfait !"
 sweden_nap.12.t:0 "Le [FROM.GetName] ne signe pas le traité"
 sweden_nap.12.d:0 "Nos diplomates sont revenus de [FROM.Capital.GetCapitalVictoryPointName] avec de mauvaises nouvelles, que le [FROM.GetAdjective] a décidé de ne pas signer notre traité, peut-être devrions-nous nous méfier d'eux à l'avenir."
 sweden_nap.12.a:0 "Très malheureux..."
 sweden_nap.2.t:0 "[SWE.GetName] propose un pacte de non-agression"
 sweden_nap.2.d:0 "Au début de la journée, un émissaire suédois est arrivé à [ROOT.Capital.GetCapitalVictoryPointName] avec une proposition de traité de non-agression. Le principe du traité est que ni eux ni nous ne provoquerons de conflit entre nous tant que le traité sera en vigueur."
 sweden_nap.2.a:0 "Avec cela, notre front nord est sécurisé."
 sweden_nap.2.b:0 "Nous préférerions ne pas être liés par de l'encre sur un papier..."
