 SWE_svenska_jagare_idea:0 "Svenska Jägare"
 SWE_svenska_jagare:0 "Svenska Jägare"
 SWE_stockholms_orlogsvarv:0 "Stockholms Örlogsvarv"
 SWE_stockholms_orlogsvarv_desc:0 "Stockholms Örlogsvarv a été vital pour nos programmes de construction navale, si nous voulons établir une marine qui puisse nous protéger, nous devons agrandir nos cales sèches."
 SWE_evaluate_naval_doctrine:0 "Évaluer la doctrine navale"
 SWE_evaluate_naval_doctrine_desc:0 "Nos doctrines navales sont dépassées depuis des décennies et nous devons reconsidérer les méthodes du passé et nous tourner vers l'avenir."
 SWE_swedish_marines:0 "Marines suédois"
 SWE_swedish_marines_desc:0 "Notre nation est coincée entre nos montagnes à l'ouest et la mer Baltique à droite. Si nous voulons même envisager de traverser la mer, nous devons améliorer nos Marines."
 SWE_submarine_flotilla:0 "Flottille de sous-marins"
 SWE_submarine_flotilla_desc:0 "Tout comme une frappe à couvert, frapper un navire depuis la surface est un moyen mortel de frapper nos ennemis. Nous devons améliorer nos sous-marins afin qu'ils constituent une menace encore plus grande pour ceux qui osent essayer de nous attaquer."
 SWE_swedish_hunterkillers:0 "Chasseurs-tueurs suédois"
 SWE_swedish_hunterkillers_desc:0 "Pour protéger nos côtes, nous devons nous assurer que nos destroyers sont à jour. En tirant les leçons que les Britanniques et les Allemands ont tirées de la guerre navale, nous devrions être en mesure de concevoir des navires qui seront en mesure de protéger notre indépendance."
 SWE_new_naval_estimates:0 "Nouvelles estimations navales"
 SWE_new_naval_estimates_desc:0 "Nouvelles estimations navales"
 SWE_bofors_naval_guns:0 "Canons navals Bofors"
 SWE_bofors_naval_guns_desc:0 "Avec Bofors travaillant sur de nouveaux canons, à la fois pour une utilisation sur terre et sur mer, nous avons accès à un producteur d'artillerie navale qui nous aidera à rattraper le reste du monde."
 SWE_protect_merchant_sailors:0 "Protéger les marins marchands"
 SWE_protect_merchant_sailors_desc:0 "Une grande partie de notre économie repose sur l'exportation, si nous ne pouvons pas protéger les marins qui transportent nos marchandises à travers la mer, notre économie s'effondrera."
 SWE_new_cruiser_designs:0 "Nouveaux modèles de croiseurs"
 SWE_new_cruiser_designs_desc:0 "Nos croiseurs sont très dépassés et pratiquement obsolètes. Avec un peu de financement, nous devrions pouvoir lancer de nouveaux modèles sur les mers."
 SWE_swedish_battlecruiser:0 "Croiseur de bataille suédois"
 SWE_swedish_battlecruiser_desc:0 "Bien que l'idée du Pansarskepp se soit avérée efficace pour assurer notre sécurité, si nous voulons nous aventurer en dehors de la mer Baltique, nous devrions envisager de nouveaux types de navires. Bien qu'un cuirassé à part entière soit probablement hors de notre budget, le croiseur de bataille devrait convenir."
 SWE_swedish_defence_act:0 "Loi sur la défense suédoise"
 SWE_swedish_defence_act_desc:0 "Les temps changent et nous devons être prêts à défendre notre pays. Il est du devoir de chaque homme et de chaque femme de faire en sorte de faire ce qu'ils peuvent pour nous aider à protéger notre patrie."
 SWE_the_coastal_artillery_program:0 "Le programme d'artillerie côtière"
 SWE_the_coastal_artillery_program_desc:0 "Nous avons un long littoral. En construisant des fortifications dans des endroits clés, nous devrions être en mesure de dissuader la plupart des assauts navals qui pourraient arriver sur nos côtes."
 SWE_rationing:0 "Rationnement"
 SWE_rationing_desc:0 "Bien que l'idée de devoir rationner sa nourriture et son eau ne soit pas la plus excitante, il est essentiel que tout le monde sache comment rationner correctement si nous sommes attaqués et que notre accès au commerce avec le monde extérieur est coupé."
 SWE_air_defence_fortifications:0 "Fortifications de défense aérienne"
 SWE_air_defence_fortifications_desc:0 "Alors que l'armée de l'air est devenue de plus en plus répandue dans le monde, nous devons trouver des moyens de savoir quand une attaque aérienne arrive et savoir comment la neutraliser avant qu'elle ne puisse causer des dommages mortels à notre nation."
 SWE_lottorna:0 "Lottorna"
 SWE_lottorna_desc:0 "Pendant que les hommes de notre pays protègent nos frontières contre les envahisseurs, nous devons continuer à faire fonctionner notre société. En introduisant les femmes dans des domaines de travail qui leur étaient auparavant interdits, nous pouvons alléger la pression sur notre économie en temps de guerre."
 SWE_recycling:0 "Recyclage"
 SWE_recycling_desc:0 "En recyclant, nous pourrons réutiliser certaines ressources plus anciennes et soit leur trouver de nouvelles utilisations, soit les décomposer et en créer de nouvelles, réduisant ainsi la quantité de déchets que nous avons."
 SWE_hemvarnet:0 "Hemvärnet"
 SWE_hemvarnet_desc:0 "L'idée de la Garde nationale, ou Hemvärnet, est une idée que nous devons développer. Si nous nous trouvons attaqués, nous devons être en mesure de mobiliser rapidement une armée plus importante pour aider à repousser les envahisseurs."
 SWE_the_swedish_defence_research_agency:0 "L'Agence suédoise de recherche sur la défense"
 SWE_the_swedish_defence_research_agency_desc:0 "En créant l'Agence suédoise de recherche sur la défense (Försvarets Forskningsanstalt), nous aurons un bureau dédié uniquement à la recherche de nouveaux équipements défensifs."
 SWE_the_swedish_nuclear_program:0 "Le programme nucléaire suédois"
 SWE_the_swedish_nuclear_program_desc:0 "L'idée des armes nucléaires est un concept terrifiant. Mais si nous voulons comprendre comment nous en protéger, nous devons comprendre comment les fabriquer."
