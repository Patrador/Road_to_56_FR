 sweden_mill_access.12.t:0 "[FROM.GetNameDefCap] ne signe pas le traité"
 sweden_mill_access.12.d:0 "Nos diplomates sont revenus de [FROM.Capital.GetCapitalVictoryPointName] avec de mauvaises nouvelles, que [FROM.GetAdjective] a décidé de ne pas signer notre traité, peut-être devrions-nous nous méfier d'eux à l'avenir."
 sweden_mill_access.12.a:0 "Très malheureux..."
 sweden_soviet.1.t:0 "La Suède cherche à rejoindre [SOV.GetFactionName]"
 sweden_soviet.1.d:0 "Depuis que les travailleurs suédois ont pris le contrôle de leur avenir, leurs politiciens sont devenus plus amicaux envers nous. Aujourd'hui, les responsables suédois nous ont approchés pour rejoindre [SOV.GetFactionName], il serait bénéfique d'avoir un allié qui pourrait potentiellement verrouiller la Baltique, mais, cela a aussi ses inconvénients, les Allemands pourraient penser que nous allons trop loin et se sentir menacés. Quelle devrait être notre réponse ?"
 sweden_soviet.1.a:0 "Avec leur aide, la révolution ne faiblira pas !"
 sweden_soviet.1.b:0 "Ils ne sont rien d'autre qu'un fardeau."
 sweden_soviet.2.t:0 "Les Soviétiques acceptent notre demande."
 sweden_soviet.2.d:0 "Après quelques heures de discussion à huis clos à Moscou, nos diplomates ont finalement relayé la bonne nouvelle à Stockholm. Ils accueillent favorablement l'idée que nous rejoignions le [SOV.GetFactionName] car cela aidera nos deux nations dans leurs intérêts futurs."
 sweden_soviet.2.a:0 "Vive la révolution !"
 sweden_soviet.3.t:0 "Moscou refuse notre demande"
 sweden_soviet.3.d:0 "Lorsque nos envoyés ont contacté les Soviétiques, nous nous attendions à une réponse plus chaleureuse, mais on leur a dit que les Soviétiques n'avaient aucune intention d'\"inviter des Allemands en devenir dans le [SOV.GetFactionName]\". Cela a causé quelques problèmes chez nous, mais ce n'est pas la première fois qu'on nous dit non."
 sweden_soviet.3.a:0 "Nous devrons simplement attendre notre heure..."
 sweden_soviet.4.t:0 "La Suède soulève la question d'Åland"
 sweden_soviet.4.d:0 "Tôt ce matin, un télégramme de Stockholm est arrivé à Moscou concernant l'État autonome d'Åland, actuellement sous contrôle finlandais. Le télégramme mentionnait sa valeur stratégique et qu'il renforcerait considérablement notre force et celle des autres dans la Baltique. Comment répondons-nous à ce télégramme ?"
 sweden_soviet.4.a:0 "Ils soulèvent un bon point."
 sweden_soviet.4.b:0 "Nous avons des plans différents pour Åland."
 sweden_soviet.5.t:0 "Les Soviétiques acceptent"
 sweden_soviet.5.d:0 "En réponse à notre message à Moscou, les Soviétiques ont répondu avec intérêt et ont déclaré qu'ils étaient intéressés par la valeur stratégique d'Åland."
 sweden_soviet.5.a:0 "Notre plan continue."
 sweden_soviet.6.t:0 "Le déclin des Soviétiques"
 sweden_soviet.6.d:0 "Tard dans la nuit dernière, nous avons reçu une réponse de Moscou sur la situation d'Åland et dans leur réponse, ils ont mentionné qu'ils n'avaient aucun intérêt pour les petites îles baltes, plaçant ainsi Åland dans notre sphère."
 sweden_soviet.6.a:0 "C'est malheureux, mais il y a toujours une lueur d'espoir."
 sweden_soviet.7.t:0 "La Suède exige des concessions"
 sweden_soviet.7.d:0 "Tôt ce matin, un envoyé de Stockholm est arrivé à Helsinki, a rencontré le gouvernement et a présenté un ultimatum. Soit nous acceptons la reconfiguration territoriale, soit nous ferons face à de \"graves répercussions\"."
 sweden_soviet.7.a:0 "Nous ne pouvons pas nous y opposer... pour l'instant..."
 sweden_soviet.7.b:0 "Non ! Le territoire finlandais restera avec la Finlande !"
 sweden_soviet.7.c:0 "Pour la sécurité de notre peuple... nous acceptons."
 sweden_soviet.8.t:0 "Les Soviétiques réclament des territoires"
 sweden_soviet.8.d:0 "Suite aux exigences de Stockholm, Moscou a maintenant envoyé des demandes pour une bonne quantité de territoires à l'est."
 sweden_soviet.8.a:0 "Nous devons accepter, de peur de faire face à l'annihilation..."
 sweden_soviet.8.b:0 "Plus de concessions ! La victoire ou la mort !"
 sweden_soviet.9.t:0 "La Finlande transfère les Lapons"
 sweden_soviet.9.d:0 "Aujourd'hui, la Finlande a transféré une partie de ce qui nous appartenait autrefois, les territoires des Lapons, unissant une plus grande partie de la population Sami au sein de notre nation ainsi qu'établissant une frontière avec notre allié à l'est."
 sweden_soviet.9.a:0 "Ah, la victoire !"
 sweden_soviet.10.t:0 "La Finlande refuse de transférer les Lapons"
 sweden_soviet.10.d:0 "Lors d'une conférence de presse aujourd'hui, le Premier ministre finlandais a annoncé qu'il ne céderait jamais de territoires à une autre nation et que les Suédois devraient les prendre par la force s'ils le souhaitent."
 sweden_soviet.10.a:0 "Si c'est la guerre qu'ils veulent..."
 sweden_soviet.11.t:0 "La Finlande abandonne des terres"
 sweden_soviet.11.d:0 "Réalisant la folie de s'accrocher à des territoires que l'idée actuelle d'une nation finlandaise revendique comme les siens, les Finlandais nous ont retransféré le contrôle des États demandés."
 sweden_soviet.11.a:0 "Génial !"
 sweden_soviet.12.t:0 "Les Finlandais bloquent nos demandes"
 sweden_soviet.12.d:0 "Il semble que les Finlandais soient trop têtus pour se rendre compte de la situation dans laquelle ils se trouvent, ils ont refusé de transférer le contrôle des États que nos politiciens leur ont présentés et ont plutôt mobilisé leurs forces armées vers la frontière. D'une manière ou d'une autre, nous obtiendrons le territoire que nous voulons."
 sweden_soviet.12.a:0 "Il est temps de faire quelques jeux de guerre..."
 sweden_soviet.13.t:0 "La Suède prend le contrôle"
 sweden_soviet.13.d:0 "Avec nos territoires saisis par les Suédois et les Soviétiques, les Suédois ont déclaré que la Finlande n'était plus dans un état où ils étaient capables de survivre par eux-mêmes. Au lieu de cela, ils ont clairement fait part de leurs intentions pour s'assurer que le peuple finlandais survivra aux guerres à venir en Europe."
 sweden_soviet.13.a:0 "Nous devons nous incliner..."
 sweden_soviet.91.t:0 "La Finlande concède la Laponie"
 sweden_soviet.91.d:0 "Comme les Suédois l'attendaient, les Finlandais ont cédé la Laponie en raison de la pression et de la possibilité d'une guerre sur deux fronts pour eux."
 sweden_soviet.91.a:0 "Maintenant, c'est notre tour."
 sweden_soviet.101.t:0 "La Finlande refuse les demandes suédoises"
 sweden_soviet.101.d:0 "Dans une tournure surprenante, mais pas complètement irréalisable, les Finlandais ont refusé aux Suédois leur territoire revendiqué. Nous allons maintenant voir à quel point notre nouvel allié est vraiment fort."
 sweden_soviet.101.a:0 "Intéressant..."
 sweden_soviet.111.t:0 "La Finlande cède aux Soviétiques"
 sweden_soviet.111.d:0 "Ce n'est absolument pas une surprise, après avoir été forcés de nous donner la Laponie, les Finlandais ont choisi de renoncer à leur territoire, car ils risquaient sinon une invasion. Mais, bientôt, la Finlande ne sera plus un sujet d'inquiétude de toute façon."
 sweden_soviet.111.a:0 "C'était prévisible."
 sweden_soviet.112.t:0 "La Finlande se montre provocante"
 sweden_soviet.112.d:0 "Il s'avère que les Finlandais ne sont pas aussi résilients que nous l'avions prévu, mais ils font néanmoins face à la colère soviétique. Ce sera un miracle si la Finlande survivra plus d'un mois."
 sweden_soviet.112.a:0 "Pourquoi gaspiller du sang comme ça, Finlande ?"
 sweden_soviet.30.t:0 "[SWE.GetName] propose l'unification"
 sweden_soviet.30.d:0 "[SWE.GetName] nous a envoyé une offre diplomatique pour unir nos pays en un seul, unis pour résister à l'Union soviétique."
 sweden_soviet.30.a:0 "Ensemble, nous sommes plus forts !"
 sweden_soviet.30.b:0 "Nous aimerions conserver notre indépendance."
 sweden_soviet.31.t:0 "[From.GetName] rejoignez notre union !"
 sweden_soviet.31.d:0 "[From.GetName] a accepté notre offre et s'est uni sous l'Union nordique des républiques socialistes !"
 sweden_soviet.31.a:0 "Bienvenue, camarades !"
 sweden_soviet.32.t:0 "[From.GetName] décline l'invitation."
 sweden_soviet.32.d:0 "[From.GetName] a décliné l'invitation de nous rejoindre dans notre glorieuse union. Cependant, nous pouvons toujours rester alliés, ensemble nous résisterons toujours aux menaces étrangères !"
 sweden_soviet.32.a:0 "C'est malheureux..."
 sweden_soviet.33.t:0 "[SWE.GetName] nous invite à la [SWE.GetFactionName]."
 sweden_soviet.33.d:0 "Un communiqué officiel est arrivé de Stockholm aujourd'hui, nous offrant une invitation à [SWE.GetFactionName]. Le communiqué mentionne la volonté de résister à l'agression de l'Est, à savoir le [SOV.GetName]. Quelle devrait être notre réponse ?"
 sweden_soviet.33.a:0 "Un rempart contre l'Est ? Nous acceptons."
 sweden_soviet.33.b:0 "Et mettre en colère l'ours russe ? Passe."
 sweden_soviet.34.t:0 "[FROM.GetName] accepte l'invitation."
 sweden_soviet.34.d:0 "[FROM.GetName] a accepté l'invitation que nous lui avons adressée, notre rempart contre la menace que représente le [SOV.GetName] se renforce !"
 sweden_soviet.34.a:0 "Bienvenue !"
 sweden_soviet.35.t:0 "[FROM.GetName] a décliné l'invitation."
 sweden_soviet.35.d:0 "Malheureusement, nos amis [FROM.GetName] ont décliné l'invitation pour protéger l'Europe contre le [SOV.GetName]. Mais, malgré cela, nous les protégerons contre la menace orientale."
 sweden_soviet.35.a:0 "C'est malheureux."
 sweden_soviet.40.t:0 "Les travailleurs lancent un coup d'État !"
 sweden_soviet.40.d:0 "Après avoir passé quelques mois à se préparer, nos travailleurs sont maintenant prêts à déclencher le soulèvement ! Que notre victoire soit rapide et que la flamme révolutionnaire ne s'éteigne jamais !"
 sweden_soviet.40.a:0 "Travailleurs, levez-vous !"
 sweden_soviet.60.t:0 "La famille royale suédoise a disparu"
 sweden_soviet.60.d:0 "Suite au changement de politique suédoise, le roi de Suède s'est exprimé de plus en plus ouvertement contre la voie plus radicale que le pays avait prise. \n\n Cependant, depuis sa dernière apparition il y a un peu plus d'un mois, la famille royale a gardé un silence presque complet. Le nouveau Premier ministre suédois a fait une déclaration publique selon laquelle la disparition est profondément préoccupante, cependant, il n'y a aucun secret sur la position du nouveau régime sur la royauté, et certains experts craignent le pire."
 sweden_soviet.60.a:0 "Quelle horreur !"
