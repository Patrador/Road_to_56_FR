 SWE_foreign_politics_events.1.t:0 "[SWE.GetAdjective] Pression sur le gouvernement"
 SWE_foreign_politics_events.1.desc:0 "Le ministre des Affaires étrangères [FROM.GetAdjective] est arrivé dans la capitale pour des consultations urgentes avec [THIS.GetLeader]. La délégation [FROM.GetAdjective] est arrivée avec une longue liste de questions en suspens, de la sécurité des frontières à certaines représentations peu flatteuses de [FROM.GetLeader] dans la presse locale. Dans un communiqué de presse, le ministre des Affaires étrangères a souligné l'importance de la coopération et de la collaboration pacifique, mais a noté que [FROM.GetLeader] \"aurait du mal à accepter un [THIS.GetNameDef] hostile ou inamical\"."
 SWE_foreign_politics_events.1.a:0 "Nous sommes prêts à rejoindre leur faction, si nous pouvons conserver notre constitution."
 SWE_foreign_politics_events.1.b:0 "Nous devons aligner notre gouvernement sur le leur."
 SWE_foreign_politics_events.1.c:0 "Nous ne céderons pas d'un pouce."
 SWE_foreign_politics_events.2.t:1 "Rassemblements pro-[SWE.GetAdjective] dans la capitale"
 SWE_foreign_politics_events.2.desc:0 "Un certain nombre de groupes politiques ont annoncé des rassemblements dans la capitale cette semaine. Ils ne semblent pas avoir de griefs spécifiques à exprimer, au-delà d'un sentiment général selon lequel nous devrions essayer d'améliorer nos relations avec [SWE.GetNameDef] et de retirer de tout poste de pouvoir tout politicien critique envers l'administration [SWE.GetAdjective].\n\nBien qu'il soit possible que ces manifestations ne soient que des manifestations spontanées de l'opinion populaire, il est au moins remarquable qu'un certain nombre d'organisateurs clés se soient rendus à Stockholm récemment et semblent avoir commencé à faire campagne pour cela à leur retour."
 SWE_foreign_politics_events.2.a:0 "Eh bien, c'est certainement leur droit."
 SWE_foreign_politics_events.2.b:0 "Envoyez la police pour faire tomber quelques têtes !"
 SWE_begin_initial_rearmament_flag:0 "A commencé les premières étapes du réarmement"
 SWE_state_of_disarmament:0 "État du désarmement"
 SWE_state_of_disarmament_desc:0 "Depuis la loi suédoise sur la défense de 1926, nous sommes une nation désarmée, non pas par traité de guerre, ni par ingérence extérieure, mais par choix. Cependant, la situation actuelle dans le monde semble indiquer que les temps changent et nous devons nous y préparer. Devons-nous nous en tenir à notre état de désarmement et laisser le destin décider ?"
 SWE_the_budgetary_question:0 "La question budgétaire"
 SWE_the_budgetary_question_desc:0 "Avec une nouvelle guerre qui se prépare en Europe, nous devons réexaminer notre budget. L'expansion dans des villes comme Stockholm et Göteborg est déjà planifiée et en cours, mais ce qui est censé y être construit n'est pas encore gravé dans la pierre."
 SWE_jumpstart_the_arms_industry:0 "Relancer l'industrie de l'armement"
 SWE_jumpstart_the_arms_industry_desc:0 "Bien que nous ayons eu une production d'armes petite mais constante, le nombre d'usines dont nous disposons actuellement ne sera pas en mesure de nous protéger à long terme. Nous devons développer le secteur de l'armement afin qu'il puisse nous aider efficacement à rester en sécurité, si la guerre devait nous frapper."
 SWE_expand_airfleet_capabilities:0 "Élargir les capacités de la flotte aérienne"
 SWE_expand_airfleet_capabilities_desc:0 "Les capacités actuelles de notre flotte aérienne sont loin d'être suffisantes. En finançant la création et l'expansion de nouveaux aérodromes, nous devrions disposer d'une base solide pour que notre future force aérienne puisse opérer."
 SWE_conclude_rearmament:0 "Terminer le réarmement"
 SWE_conclude_rearmament_desc:0 "Nous avons maintenant mis de côté les limites de la loi de défense de 1926, si la guerre devait arriver chez nous, nous y serions préparés."
 SWE_fighter_designs:0 "Conceptions de chasseurs"
 SWE_fighter_designs_desc:0 "En étudiant l'évolution rapide des avions de chasse depuis la Grande Guerre, il est clair que nous devons nous concentrer davantage sur ces chasseurs mobiles, de peur de perdre le contrôle de notre propre espace aérien."
 SWE_strike_craft_designs:0 "Conceptions d'avions d'attaque"
 SWE_strike_craft_designs_desc:0 "En utilisant nos chasseurs, nous devrions être capables de monter des armes plus lourdes, qui pourraient ne pas convenir aux cibles aériennes, mais pourraient être très adaptées aux cibles terrestres et navales."
 SWE_medium_frame_craft:0 "Cadre moyen artisanal"
 SWE_medium_frame_craft_desc:0 "Bien que la petite taille et la souplesse soient peut-être la voie à suivre, nous ne pouvons pas négliger la possibilité que nos avions soient obligés de s'éloigner davantage de la sécurité du sol suédois. En construisant des cellules plus grandes, ces avions pourront aller plus loin, bien qu'avec une structure légèrement moins agile."
