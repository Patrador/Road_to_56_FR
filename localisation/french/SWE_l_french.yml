 SWE_swedish_internal_policy:0 "Politique intérieure suédoise"
 SWE_swedish_internal_policy_desc:0 "La période précédant les prochaines élections a été marquée par une montée des tensions dans notre pays et dans le reste de l'Europe. Mais avant de pouvoir regarder vers l'extérieur, nous devons regarder vers l'intérieur."
 SWE_hansson_iii_cabinet:0 "Cabinet Hansson III"
 SWE_hansson_iii_cabinet_desc:0 "Ce sera le troisième cabinet de Hansson ; il s'est avéré être un Premier ministre populaire qui a guidé notre nation à travers les temps difficiles qui ont suivi la Grande Dépression."
 SWE_gosta_bagge_i_cabinet:0 "Cabinet Gösta Bagge I"
 SWE_gosta_bagge_i_cabinet_desc:0 "Gösta Bagge a été un adversaire populaire de Per Albin Hansson et des sociaux-démocrates, et avec cette élection, ce sera son premier Cabinet ; puisse-t-il bien guider notre nation."
 SWE_the_red_menace:0 "La menace rouge"
 SWE_the_red_menace_desc:0 "Ce n'est un secret pour personne que la menace du communisme ne cesse de croître. En faisant une déclaration publique contre leurs méthodes révolutionnaires, nous pourrions être considérés comme un allié potentiel contre la menace communiste."
 SWE_not_a_european_abyssinia:0 "Pas une Abyssinie européenne"
 SWE_not_a_european_abyssinia_desc:0 "L'invasion italienne de l'Abyssinie est un destin qui ne doit jamais arriver à la Suède. C'est l'un des nombreux points qui ont conduit à la victoire de Gösta Bagge aux élections et en augmentant le budget auquel l'armée a accès, nous ferons un pas de plus vers la prévention de ce qui pourrait autrement être une Abyssinie européenne."
 SWE_swedish_foreign_policy:0 "Politique étrangère suédoise"
 SWE_swedish_foreign_policy_desc:0 "Au lendemain de la Grande Guerre, nous avons réaffirmé notre position de neutralité. Mais à mesure que les temps changent, nous devons examiner notre politique étrangère et peut-être changer notre idée de ce que signifie être neutre."
 SWE_scandinavian_collaboration:0 "Collaboration scandinave"
 SWE_scandinavian_collaboration_desc:0 "Bien que nous n'ayons pas toujours été d'accord, il y a toujours eu un sentiment de parenté entre les pays scandinaves. En tendant la main à nos voisins, nous garantissons que notre fraternité reste intacte, même avec la tempête qui se profile à l'horizon."
 SWE_fight_unemployment:0 "Lutte contre le chômage"
 SWE_fight_unemployment_desc:0 "Bien que la §RGrande Dépression§! ne nous ait pas touchés aussi durement que le reste du monde, nous en avons quand même ressenti les effets. Après la §RGrande Dépression§!, nous avons constaté une hausse du chômage, mais grâce à des investissements et des subventions intelligents, nous devrions être en mesure d'aider les régions qui ont du mal à payer leurs travailleurs."
 SWE_export_based_economy:0 "Économie basée sur l'exportation"
 SWE_export_based_economy_desc:0 "Dans l'état actuel des choses, notre économie dépend fortement de l'exportation, que ce soit vers les Allemands du sud ou vers toute autre personne ayant besoin de notre minerai de fer, nous l'avons fourni. Nous devrions en profiter et nous assurer que nous pouvons bénéficier de cette exportation autant que possible, tant que c'est possible."
 SWE_skanelinjen:0 "Skånelinjen"
 SWE_skanelinjen_desc:0 "Bien que les Danois ne soient peut-être pas la plus grande menace pour notre sécurité, ils détiennent l'un des rares moyens de déplacer des armées d'Europe centrale vers la Suède, sans utiliser de navires de guerre. En améliorant Skånelinjen, nous devrions être en mesure, espérons-le, de repousser tout envahisseur qui tenterait de marcher du Danemark vers Skåne."
 SWE_the_saltsjobaden_agreement:0 "L'accord de Saltsjöbaden"
 SWE_the_saltsjobaden_agreement_desc:0 "Bien que l'esprit de Folkhemmet soit celui vers lequel nous nous efforçons, nous devons accepter que la réalité est différente de l'idéal vers lequel nous nous efforçons.\n\nEn parvenant à un accord entre les syndicats de travailleurs et leurs employeurs, nous devrions cependant nous rapprocher un peu plus de notre objectif."
 SWE_prepare_defensive_militias:0 "Préparer des milices défensives"
 SWE_prepare_defensive_militias_desc:0 "Bien que nous soyons officiellement neutres, nous devons toujours nous préparer au pire. Cependant, l'augmentation de la conscription pourrait être perçue par certains comme un signe d'agression. Nous devrions donc plutôt préparer les milices et nous assurer qu'elles disposent de l'équipement nécessaire pour se battre pour leur patrie, si le besoin s'en fait sentir."
 SWE_state_of_selective_neutrality:0 "État de neutralité sélective"
 SWE_state_of_selective_neutrality_desc:0 "En déclarant un type de neutralité armée, nous disons au monde qui nous entoure que nous ne sommes pas prêts à nous battre pour l'un ou l'autre camp du conflit, mais que nous nous battrons bec et ongles pour nous défendre, au cas où nous serions attaqués. Espérons que ce soit quelque chose que nous n'aurons pas à faire."
 SWE_the_frivilligkaren_divisions:0 "Les divisions Frivilligkåren"
 SWE_the_frivilligkaren_divisions_desc:0 "Après leurs capitulations, nous avons accueilli des réfugiés de la guerre qui sont toujours prêts et capables de se battre. Avec leur aide, nous pourrions potentiellement approvisionner les mouvements de résistance dans les territoires occupés de leurs foyers, tout en conservant notre statut officiel de neutralité."
 SWE_military_access_for_ensured_safety:0 "Accès militaire pour une sécurité assurée"
 SWE_military_access_for_ensured_safety_desc:0 "Alors que les Allemands mènent la guerre sur tout le continent, nous avons remarqué qu'ils pourraient chercher à sécuriser nos ressources par tous les moyens nécessaires. Nous ne pouvons pas non plus oublier que nous occupons une position stratégique dans la Baltique qu'ils pourraient chercher à sécuriser. En leur offrant la possibilité de déplacer des troupes sur notre territoire, nous pourrions éviter l'annihilation."
 SWE_gmaskinen:0 "G-Maskinen"
 SWE_gmaskinen_desc:0 "Avec la guerre qui se poursuit et notre approche de la neutralité, nous nous trouvons dans une situation où les Allemands demandent à utiliser notre réseau de communication pour leur propre bénéfice. Évidemment, ce sera crypté, mais, §YArne Beurling§! a mentionné que cela pourrait potentiellement déchiffrer ce que les Allemands utilisent pour communiquer, cela pourrait s'avérer être des informations vitales pour les bonnes personnes."
 SWE_operation_radda_danmark:0 "Opération Rädda Danmark"
 SWE_operation_radda_danmark_desc:0 "Depuis bien trop longtemps, le peuple danois souffre sous l'occupation allemande. Nous ne pouvons plus rester les bras croisés pendant que nos frères du sud affrontent seuls cette cruelle épreuve et maintenant que le cours de la guerre tourne contre les §YAllemands§!, il est de notre devoir de venir en aide au Danemark."
 SWE_the_finlands_sak_ar_var_recruitment_drive:0 "La campagne de recrutement 'Finlands Sak är Vår'"
 SWE_the_finlands_sak_ar_var_recruitment_drive_desc:0 "Ce que nous craignions s'est produit, l'Union soviétique est venue pour la Finlande et menace maintenant son indépendance. Il y a une augmentation croissante de personnes désireuses de se battre pour la Finlande, et le slogan 'Finlands sak är vår!' s'est avéré extrêmement populaire parmi ceux qui sont prêts à se battre, et nous ne les empêcherons pas de se battre pour la souveraineté de nos frères finlandais."
 SWE_intervention_in_the_winter_war:0 "Intervention dans la guerre d'hiver"
 SWE_intervention_in_the_winter_war_desc:0 "Nous ne pouvons pas rester les bras croisés pendant que les Finlandais saignent contre l'ours russe. Nos forces sont désormais prêtes à rejoindre officiellement les combats.\n\n La Finlande est prête !"
 SWE_operation_stella_polaris:0 "Opération Stella Polaris"
 SWE_operation_stella_polaris_desc:0 "Les Finlandais ont accès à des renseignements de très haute qualité sur les Russes, en offrant à leurs décrypteurs un emploi ici en Suède, ils peuvent continuer leur travail sans craindre d'être capturés par les Russes."
 SWE_defensive_militias_category:0 "Préparer des milices défensives"
 SWE_defensive_militias_category_desc:0 "Avec une guerre qui se profile à l'horizon, nous devons prendre des mesures pour nous assurer que nous sommes prêts à défendre notre pays."
 SWE_prepare_militias:0 "Préparer des milices"
 SWE_raise_militia:0 "Lever des milices"
 SWE_the_swedish_german_trade_situation_category:0 "La situation commerciale germano-suédoise"
 SWE_the_swedish_german_trade_situation_category_desc:0 "Nous avons signé le traité commercial germano-suédois il y a quelques années. Cependant, alors que les tensions dans le monde augmentent, nous devons réexaminer le traité une fois de plus et décider quoi faire.\n\nDevrions-nous maintenir notre trajectoire actuelle, évoluer vers l'autonomie ou accroître nos échanges avec les Allemands ?"
 SWE_find_other_trade_partners:0 "Trouver des partenaires commerciaux"
 SWE_halt_german_trade:0 "Arrêter le commerce allemand"
 SWE_expand_german_trade_influence:0 "Étendre l'influence commerciale allemande"
 SWE_rely_on_germany_for_trade:0 "Compter sur l'Allemagne pour le commerce"
 SWE_reestablish_trade_with_germany:0 "Rétablir le commerce avec l'Allemagne"
 SWE_the_winter_war_category:0 "La guerre d'hiver"
 SWE_the_winter_war_category_desc:0 "L'Union soviétique est passée à l'offensive et a tourné son regard vers nos frères, les Finlandais. Bien que nous ayons officiellement adopté une position de neutralité dans les guerres qui font rage à travers l'Europe, nous avons ceux qui souhaitent se battre pour les Finlandais.\n\nNous ne devrions pas interdire à ceux qui veulent se battre pour la Finlande de se battre, et bien que nous ne soyons pas officiellement en guerre, nous devrions essayer de faire parvenir du matériel aux Finlandais, afin qu'ils puissent conjurer la menace rouge."
 SWE_nationalist_military_garrisons_category:0 "Garnisons militaires nationalistes"
 SWE_crackdown_on_nationalism_in_the_army:0 "Répression du nationalisme dans l'armée"
 SWE_empower_nationalist_garrisons:0 "Donner du pouvoir aux garnisons nationalistes"
 SWE_aid_finland_in_their_fight:0 "Aider la Finlande dans son combat"
 SWE_send_guns_to_finland:0 "Envoyer des armes en Finlande"
 SWE_send_artillery_to_finland:0 "Envoyer de l'artillerie en Finlande"
 SWE_nordic_resistance_fighters_category:0 "Combattants de la résistance nordique"
 SWE_fund_norwegian_resistance_fighters:0 "Financer les combattants de la résistance norvégienne"
 SWE_fund_danish_resistance_fighters:0 "Financer la résistance danoise Combattants"
 SWE_support_equipment_to_the_norwegian_resistance:0 "Équipement de soutien à la Résistance norvégienne"
 SWE_support_equipment_to_the_danish_resistance:0 "Équipement de soutien à la Résistance danoise"
 SWE_heavy_guns_to_the_norwegian_resistance:0 "Armes lourdes à la Résistance norvégienne"
 SWE_heavy_guns_to_the_danish_resistance:0 "Armes lourdes à la Résistance danoise"
 SWE_fighting_unemployment_category:0 "Lutte contre le chômage"
 SWE_fighting_unemployment_category_desc:0 "A la suite de la Grande Dépression, nous avons subi une augmentation du chômage au sein de la population civile. En subventionnant des secteurs spécifiques de la main-d'œuvre, nous pouvons garantir que nos usines puissent continuer à produire les biens dont notre pays a besoin."
 SWE_factory_subsidies:0 "Subventions d'usine"
 SWE_dockyard_subsidies:0 "Subventions de chantier naval"
 SWE_resistance_fighters_tt:0 "Gagnez deux divisions de combattants de la résistance §YDanois§! et deux §YNorvégiens§!."
 SWE_remove_factory_subsidies_idea_tt:0 "Supprimez les §YSubventions d'usine§!"
 SWE_remove_dockyard_subsidies_idea_tt:0 "Supprimez les §YSubventions de chantier naval§!"
 SWE_armed_neutrality_explanation_tt:0 "Cet esprit n'est actif que si vous n'êtes §RNPAS§! dans une faction."
 SWE_warning_winter_war_tt:0 "Cela nous entraînera dans une §Rguerre§! avec l'§RSoviétique§!. Il pourrait y avoir des §Rconséquences§! si nous devons nous rendre."
 SWE_warning_operation_radda_danmark_tt:0 "Cela nous entraînera dans une §Rguerre§! avec le §RReich allemand§!."
 SWE_folkhemmet_idea:0 "Folkhemmet"
 SWE_saltsjobad:0 "Saltsjöbad"
 SWE_the_winter_war_volunteers_idea:0 "Les volontaires de la guerre d'hiver"
 SWE_recruit_volunteers_for_the_finnish_army:0 "Recruter des volontaires pour l'armée finlandaise"
 SWE_norwegian_danish_resistance_stage_0:0 "[ROOT.GetAdjective] Combattants de la Résistance"
 SWE_norwegian_danish_resistance_stage_1:0 "[ROOT.GetAdjective] Combattants de la Résistance"
 SWE_norwegian_danish_resistance_stage_2:0 "[ROOT.GetAdjective] Combattants de la Résistance"
 SWE_norwegian_danish_resistance_stage_3:0 "[ROOT.GetAdjective] Combattants de la Résistance"
 SWE_armed_neutrality:0 "Neutralité armée"
 SWE_armed_neutrality_desc:0 "En nous déclarant neutres, nous devrions, espérons-le, le rester. Cependant, il se peut que certains essaient de nous attaquer de toute façon. Nous devons donc prendre des mesures à cet effet.\n\n§RCet esprit national sera supprimé dès que nous rejoindrons une faction !§!"
 SWE_factory_subsidies_idea:0 "Subventions d'usine"
 SWE_dockyard_subsidies_idea:0 "Subventions de chantier naval"
 sweden_winter_war.1.t:0 "La Suède propose des concessions"
 sweden_winter_war.1.d:0 "Les diplomates suédois nous ont envoyé un message via l'Allemagne, offrant Gotland en échange de la fin des hostilités. Il semble qu'ils n'avaient pas prévu que les Finlandais rendraient leur territoire si tôt et souhaitent maintenant revenir à l'état de paix d'avant la guerre."
 sweden_winter_war.1.a:0 "Très bien ; Gotland sera à nous."
 sweden_winter_war.1.b:0 "Non, ils ont commencé cette guerre. Nous allons y mettre fin."
 sweden_winter_war.2.t:0 "Les Soviétiques refusent notre offre de paix."
 sweden_winter_war.2.d:0 "Invoquant la réponse agressive de la Suède à la guerre finno-soviétique, l'Union soviétique a refusé notre offre de Gotland en échange de la paix. Nous devons maintenant essayer de nous préparer à l'assaut imminent de la colère soviétique."
 sweden_winter_war.2.a:0 "Qu'avons-nous fait..."
 SWE_agree_peace:0 "La Suède accepte de céder §YGotland§! en échange de la paix !"
 SWE_abandon_neutrality:0 "Abandonner la neutralité"
 SWE_abandon_neutrality_desc:0 "Il est devenu clair pour nous que le vingtième siècle ne sera pas un siècle de calme et nous devons veiller à ne pas rester comme des cibles faciles attendant que le chasseur tire. Non, pour que la Suède survive, nous devons d'abord agir."
 SWE_sven_olov_addresses_aland_convention:0 "Sven-Olov s'adresse à la Convention d'Åland"
 SWE_sven_olov_addresses_aland_convention_desc:0 "Dans un discours prononcé aujourd'hui, Sven-Olov Lindholm a évoqué la Convention d'Åland de 1921. La déclaration selon laquelle les îles Åland devraient rester avec la Finlande, bien qu'il ait admis que près de 90 % de la population de l'époque était suédoise. Compte tenu de l'état du monde actuel, nous devrions révoquer la Convention pour protéger les Suédois vivant à Åland."
 SWE_demand_aland:0 "Demande Åland"
 SWE_demand_aland_desc:0 "Les Finlandais sont entre le marteau et l'enclume. Åland, un archipel à majorité suédoise, appartient à la Finlande. Ils ne peuvent sûrement pas s'en prendre aux Russes et à nous en même temps pour un petit archipel..."
 SWE_swedish_brownshirts:0 "Chemises brunes suédoises"
 SWE_swedish_brownshirts_desc:0 "Notre récente décision sur la question d'Åland a enhardi le NSAP. Leur soutien auprès de la population et (ce qui est inquiétant) de l'armée augmente, et il semble que pour garder le contrôle, le parti au pouvoir devra les inclure dans la coalition gouvernementale."
 SWE_stormtroopers:0 "Stormtrupper"
 SWE_stormtroopers_desc:0 "Si nous voulons accomplir quelque chose maintenant que nous nous sommes débarrassés des chaînes de la démocratie, nous devons étendre notre armée. Nous pouvons accomplir bien plus en créant un groupe paramilitaire qui travaillerait aux côtés de l'armée."
 SWE_swedish_volunteers:0 "Volontaires suédois"
 SWE_swedish_volunteers_desc:0 "Partout dans le monde, des gens prennent les armes contre la menace du bolchevisme, nous devons être prêts à envoyer ceux qui sont prêts à se joindre à leur lutte contre la menace rouge"
 SWE_improve_the_stormtroops:0 "Améliorer les Stormtroops"
 SWE_improve_the_stormtroops_desc:0 "Notre règne étant désormais consolidé, nous devons améliorer notre force paramilitaire, et même les incorporer dans notre armée officielle."
 SWE_bring_finland_back:0 "Ramener la Finlande"
 SWE_bring_finland_back_desc:0 "Depuis que la Suède a perdu la Finlande, nous rêvons de la reprendre aux Russes. Avec la chute de l'Empire russe, nous avons vu la naissance de la Finlande en tant que nation indépendante, mais pour protéger leur jeune pays, nous devons intervenir et ramener la Finlande entre nos mains."
 SWE_return_to_european_scene:0 "Revenir sur la scène européenne"
 SWE_return_to_european_scene_desc:0 "Après presque deux cents ans, nous sommes maintenant prêts à revenir sur la scène européenne, nous ne resterons plus silencieux à regarder depuis le Nord, mais nous reviendrons à notre glorieuse histoire."
 SWE_approach_germany:0 "Approcher l'Allemagne"
 SWE_approach_germany_desc:0 "Ce n'est un secret pour personne que nous avons modelé notre propre style de fascisme sur les Allemands, et il ne devrait surprendre personne que maintenant que nous revenons sur la scène mondiale, nous cherchions à nous allier aux Allemands."
 SWE_press_aland_claim:0 "Appuyer la revendication d'Åland"
 SWE_press_aland_claim_desc:0 "Les îles Åland sont depuis longtemps séparées de la Suède, mais les gens qui y vivent parlent suédois et s'identifient comme Suédois. La Finlande n'a aucune revendication réelle sur les îles, à part ce que certains documents affirment."
 SWE_divide_denmark:0 "Diviser le Danemark"
 SWE_divide_denmark_desc:0 "Le Danemark a toujours été une épine dans notre pied, mais nous ne pouvons pas nier qu'il est notre frère nordique. Cependant, les temps changent et nous devons regarder vers l'avenir. En assurant à l'Allemagne un accès naval et la restitution du Schleswig, nous forcerons le Danemark à faire face à la soumission ou à l'annexion."
 SWE_return_to_livonia:0 "Retourner en Livonie"
 SWE_return_to_livonia_desc:0 "La Livonie était autrefois un territoire suédois et elle a également une valeur stratégique incroyable pour nous aider à verrouiller la mer Baltique ainsi qu'à lancer une invasion à l'Est. En sécurisant nos anciennes terres, nous pouvons nous enfoncer profondément en Russie."
 SWE_march_alongside_the_british_blackshirts:0 "Marche aux côtés des chemises noires britanniques"
 SWE_march_alongside_the_british_blackshirts_desc:0 "Dans un tournant surprenant, il semble que les Britanniques se soient également débarrassés des chaînes de la démocratie et aient adopté une nouvelle position dans le monde. Nous devrions saisir cette opportunité pour nous allier aux Britanniques et ensuite nous tourner vers l'Europe centrale."
 SWE_legacy_of_great_northern_war:0 "Héritage de la Grande Guerre du Nord"
 SWE_legacy_of_great_northern_war_desc:0 "Avec nos nouveaux alliés, nous pouvons désormais réprimer l'héritage qui hante notre nation, la Grande Guerre du Nord a marqué le premier déclin de notre ancien empire, mais maintenant, nous pouvons nous assurer que nous en sortirons vainqueurs."
 SWE_establish_new_protectorates:0 "Établir de nouveaux protectorats"
 SWE_establish_new_protectorates_desc:0 "La jeune nation allemande étant désormais vaincue, nous pouvons envisager de la diviser une fois de plus, en ramenant sous notre contrôle davantage de morceaux gérables de l'ancien aigle allemand."
 SWE_reclaim_ingermanland:0 "Reconquérir l'Ingermanland"
 SWE_reclaim_ingermanland_desc:0 "L'Ingermanland se compose des territoires autour de Leningrad, et cela aussi, a été suédois dans le passé. Il redeviendra suédois."
 SWE_secure_the_government:0 "Sécuriser le gouvernement"
 SWE_secure_the_government_desc:0 "Nous ne pouvons pas rester les bras croisés et attendre que le monde change autour de nous. Si la Suède veut sortir de la tempête à venir, plus forte, et non plus faible, nous devons agir maintenant. Pour le bien de la Suède, nous devons piétiner les partis politiques qui divisent notre nation et menacent de voir la Suède se défaire."
 SWE_sweden_first:0 "La Suède d'abord"
 SWE_sweden_first_desc:0 "Pendant trop longtemps, nous sommes restés les bras croisés alors que le monde changeait autour de nous et que le sort de l'Europe était en jeu. Nous ne pouvons plus rester les bras croisés. Nous devons nous lever et rappeler à l'Europe ce dont la Suède est capable."
 SWE_svensk_fascism_idea:0 "Fascisme suédois"
 SWE_svenska_stormtrupper_idea:0 "Svenska Stormtrupper"
 SWE_svenska_stormtrupper_2_idea:0 "Svenska Stormtrupper"
 SWE_swedish_volunteers_idea:0 "Volontaires suédois"
 SWE_military_buildup:0 "Renforcement militaire"
 SWE_technological_exchange2:0 "Échange technologique"
 SWE_democratic_element_purges:0 "Purges d'éléments démocratiques"
 SWE_sverige_forst:0 "Sverige Först"
 SWE_royalist_return:0 "Le retour royaliste"
 SWE_royalist_return_desc:0 "La monarchie suédoise a été dépouillée de ses pouvoirs en 1917 par une combinaison de ministres libéraux et sociaux-démocrates sous la direction de Nils Edén. Cependant, le monde est devenu de plus en plus instable ces derniers temps, et les querelles et les tergiversations constantes du régime démocratique mettent en danger l'avenir de la Suède."
 SWE_king_gustafs_government:0 "Le gouvernement du roi Gustave"
 SWE_king_gustafs_government_desc:0 "Le roi Gustave V dirige la Suède depuis la mort de son père, Oscar II, en 1907. Fervent opposant au communisme et fervent partisan d'une alliance panscandinave, Gustave a observé l'ascension d'hommes comme Lénine et Staline avec une certaine inquiétude. Avec le récent retour du pouvoir royal, le roi seul devrait à nouveau gouverner."
 SWE_prince_gustafs_coup:0 "Le coup d'État du prince Gustave"
 SWE_prince_gustafs_coup_desc:0 "Bien que la Suède ait un roi en la personne de Gustave V, il est vieux et incapable de prendre les mesures décisives nécessaires pour empêcher la Suède de tomber aux mains des prédations du communisme. Pour survivre et prospérer, la Suède a besoin d'un nouveau roi, plus jeune et dynamique. Gustave Adolphe, fils de l'héritier du roi, doit monter sur le trône - par la force si nécessaire."
 SWE_return_to_sweden_norway:0 "Retour à la Suède-Norvège"
 SWE_return_to_sweden_norway_desc:0 "La séparation de la Suède et de la Norvège, qui étaient liées par traité et par le sang depuis près de cent ans, était une grave erreur. Sans la Norvège, nous sommes liés à la Baltique, et sans la Suède, la Norvège ne peut pas espérer se protéger si l'impensable se produit et que la guerre éclate en Scandinavie. Nous devons rectifier cette erreur."
 SWE_the_finnish_crown:0 "La Couronne finlandaise"
 SWE_the_finnish_crown_desc:0 "Pendant six cents ans jusqu'à la guerre de Finlande, la Finlande a protégé le flanc est de la Suède de l'ours russe. La Finlande est maintenant à la dérive dans les mers tumultueuses de la politique mondiale, et l'ours russe se rapproche de plus en plus de sa frontière. La Finlande doit être sauvée des Russes, et le flanc est doit être à nouveau sécurisé !"
 SWE_expand_livgardet:0 "Agrandir le Livgardet"
 SWE_expand_livgardet_desc:0 "Le Livgardet, ou gardes du corps, est l'une des plus anciennes unités militaires encore en service, depuis sa fondation pendant la guerre de libération en 1521. Responsables de la défense de Stockholm et de la famille royale, ils sont la crème de l'armée suédoise et certaines de nos meilleures troupes. Avec l'abrogation du désarmement démocratique, nous devrions chercher à agrandir les gardes du corps et à renforcer le noyau de notre armée."
 SWE_modern_caroleans:0 "Caroléens modernes"
 SWE_modern_caroleans_desc:0 "Les Caroléens de Charles XII ont semé la peur dans le cœur de tous ceux qui s'opposaient à lui. Bien que Carolus Rex ne soit plus parmi nous, son héritage perdure - redonnons aux Caroléens leur place légitime et semons une fois de plus la peur dans le cœur des ennemis de la Suède !"
 SWE_claim_the_danish_throne:0 "Réclamez le trône danois"
 SWE_claim_the_danish_throne_desc:0 "Le Royaume du Danemark était autrefois notre marionnettiste à l'époque de l'Union de Kalmar. Mais les temps ont changé. Aujourd'hui, c'est la Suède qui est la plus forte, et le Danemark qui languit sous un régime faible et inefficace de politiciens querelleurs, aveugles aux dangers qui s'accumulent à leurs frontières. En tant que dirigeants légitimes de toute la Scandinavie, le trône danois devrait être le nôtre !"
 SWE_demand_danish_referendum:0 "Demandez un référendum danois"
 SWE_demand_danish_referendum_desc:0 "Nous offrirons aux Danois une chance de résoudre pacifiquement notre... désaccord. S'ils acceptent d'organiser un référendum sur leur avenir, nous n'imposerons pas notre revendication du trône danois par la force. À moins, bien sûr, qu'ils ne disent non..."
 SWE_march_across_the_belts:0 "Marche à travers les Belts"
 SWE_march_across_the_belts_desc:0 "Le trône du Danemark nous appartient de droit, et nous ne tolérerons aucune interférence. L'armée danoise a été paralysée par des années de négligence, de sous-financement et de politique pacifiste - elle sera une proie facile."
 SWE_swedish_french_ties:0 "Les liens entre la Suède et la France"
 SWE_swedish_french_ties_desc:0 "La Suède et la France entretiennent des liens étroits depuis le début du XVIIIe siècle. La culture et la langue françaises ont toujours eu une influence en Suède, et la famille royale suédoise actuelle descend du général français Jean Baptiste Jules Bernadotte, connu en Suède sous le nom de Karl XIV. Maintenant que la France est revenue à la monarchie, nous devrions approfondir à nouveau nos liens avec les Français."
 SWE_nordic_solidarity:0 "Solidarité nordique"
 SWE_nordic_solidarity_desc:0 "Depuis les guerres napoléoniennes, la Suède a été reléguée au rang de partenaire junior en termes de politique étrangère. Lorsque la refonte de l'Europe a eu lieu à Vienne, nous étions là, mais nous étions considérés comme inférieurs. Ce ne sera plus le cas. En établissant notre propre alliance, nous montrons au monde que nous ne sommes plus disposés à être méprisés."
 SWE_stockholm_paris_agreement:0 "Stockholm - Accord de Paris"
 SWE_stockholm_paris_agreement_desc:0 "Les Allemands sont un ennemi commun pour nous et pour les Français - et nous avons tous deux perdu des terres au profit des Allemands dans le passé. Nous accepterons de soutenir les revendications françaises sur la rive gauche du Rhin, en échange de leur reconnaissance de nos revendications sur le nord du Schleswig. Nous nous battrons à nouveau aux côtés des Français pour récupérer ce que nous avons perdu."
 SWE_retake_pomerania:0 "Reprendre la Poméranie"
 SWE_retake_pomerania_desc:0 "La Poméranie était autrefois un territoire suédois, jusqu'à ce qu'il soit transféré au Danemark en échange de la Norvège en 1814. Pourtant, nous n'avons jamais oublié nos revendications sur la Poméranie, peu importe ce que les Allemands parvenus ont à dire. L'Empire suédois sera reconquis dans son intégralité, et si cela signifie une guerre avec l'Allemagne ? Qu'il en soit ainsi."
 SWE_fortet_gotland:0 "Fortet Gotland"
 SWE_fortet_gotland_desc:0 "Gotland est la plus grande île de la mer Baltique, mais représente une vulnérabilité clé dans la défense du Royaume - une force d'invasion pourrait facilement y établir une zone de ravitaillement avancée et l'utiliser comme base d'opérations contre le continent ! Nous devons nous assurer que cela n'arrive pas - nos ingénieurs ont commencé à concevoir des plans de fortifications et de batteries anti-aériennes autour des zones de débarquement suspectes."
 SWE_negotiate_with_norway:0 "Négocier avec la Norvège"
 SWE_negotiate_with_norway_desc:0 "Le littoral norvégien est long et insuffisamment défendu par la Norvège seule. Si nous et les Norvégiens devions combiner nos forces, nous serions mieux en mesure de sécuriser la défense de nos deux nations contre toute future invasion, que ce soit depuis la Baltique ou l'Atlantique."
 SWE_discussions_with_denmark:0 "Discussions avec le Danemark"
 SWE_discussions_with_denmark_desc:0 "La frontière du Danemark avec les Allemands est une zone de préoccupation pour les planificateurs de défense suédois - le Jutland en particulier est vulnérable à une invasion allemande rapide depuis Kiel, après tout. Cependant, dans l'esprit de l'unité scandinave, nous ne pouvons pas permettre aux Danois de rester sans défense. Nous les soutiendrons de toutes les manières possibles - même si cela signifie une guerre avec l'Allemagne."
 SWE_aland_for_guarantees:0 "Åland pour des garanties"
 SWE_aland_for_guarantees_desc:0 "Åland est contestée par la Finlande et la Suède depuis la fin de la Grande Guerre, et bien que les Finlandais gardent le contrôle des îles, le soutien à l'unification avec la Suède parmi les Ålandais est élevé. Nous approcherons la Finlande avec un accord ; s'ils nous cèdent Åland, nous les soutiendrons dans leur combat contre les Russes pour leur indépendance."
 SWE_the_northern_lights:0 "Les aurores boréales"
 SWE_the_northern_lights_desc:0 "Les bases d'une alliance défensive entre les pays scandinaves ayant été posées, il est désormais temps de consacrer ces garanties dans une alliance formelle. Quiconque menace une nation scandinave devra faire face à la puissance de toute la Scandinavie."
 SWE_secure_our_southern_border:0 "Sécuriser notre frontière sud"
 SWE_secure_our_southern_border_desc:0 "Malgré nos différences de gouvernement, il semblerait que les Allemands soient toujours très désireux de rester en relativement bons termes avec nous en échange de tungstène et de minerai de fer suédois. Nous les approcherons avec une offre de pacte de non-agression entre nos deux nations - ce qui aura également l'avantage supplémentaire de nous permettre de nous concentrer sur l'Est..."
 SWE_defend_the_baltics:0 "Défendre les pays baltes"
 SWE_defend_the_baltics_desc:0 "Les États baltes, tout comme les Finlandais, sont de plus en plus menacés par un État russe renaissant qui pourrait chercher à réoccuper leurs terres une fois de plus, comme l'ont fait les tsaristes jusqu'en 1917. Nous ne pouvons pas, en toute bonne conscience, permettre que cela se produise - des délégations seront envoyées à Riga, Kaunas et Tallinn pour commencer à élaborer des plans pour les inclure dans notre alliance."
 SWE_ally_the_kaiserreich:0 "Allier le Kaiserreich"
 SWE_ally_the_kaiserreich_desc:0 "Le retour du Kaiser allemand - un ami de longue date de la famille royale suédoise - sur son trône nous offre une occasion unique de former une alliance de monarchies contre les Russes. Bien que nous soyons restés à l'écart de la Première Guerre mondiale, nous ne permettrons pas à une Russie renaissante de menacer nous-mêmes ou le Kaiserreich. Nous devons envoyer une délégation à Berlin immédiatement."
 SWE_joint_panzer_development:0 "Développement conjoint de chars"
 SWE_joint_panzer_development_desc:0 "Les Allemands comptent parmi les plus grands concepteurs de chars d'Europe. Pour nous préparer à la grande lutte contre les Russes, nous devrions envoyer une équipe de techniciens pour aider au développement de nouveaux véhicules de combat blindés conçus conjointement."
 SWE_baltic_foothold:0 "Point d'appui dans la Baltique"
 SWE_baltic_foothold_desc:0 "Les soi-disant \"États baltes\" ont été créés à la fin de la Première Guerre mondiale et sont faibles et entourés de voisins prédateurs qui n'attendent qu'une occasion de les réintégrer, voire tous, dans leur sillage. Nous devons prendre l'initiative et rétablir une présence suédoise dans la Baltique pour la première fois depuis la Grande Guerre du Nord."
 SWE_prepare_for_the_march_east:0 "Préparez-vous pour la marche vers l'Est"
 SWE_prepare_for_the_march_east_desc:0 "La marche vers Moscou sera longue et ardue, et le climat russe peut être très dangereux pour ceux qui ne sont pas préparés. Nous ne pouvons pas - nous ne devons pas - répéter les erreurs de ceux qui nous ont précédés ; nous devons nous préparer à une campagne longue et difficile et nous assurer que nos troupes sont toujours correctement approvisionnées, quelle que soit la distance qui nous sépare de Stockholm."
 SWE_reclaim_the_imperial_east:0 "Reconquérir l'Est impérial"
 SWE_reclaim_the_imperial_east_desc:0 "Le moment est venu. Nous ne resterons plus les bras croisés pendant que les Russes continuent de gagner en puissance. La Suède doit agir si nous voulons assurer notre avenir - notre avenir impérial. À la guerre !"
 SWE_divide_germany_france_tt:0 "Acceptons de diviser §RAllemagne§!. §YFrance§! obtient des revendications sur la Rhénanie et §YSuéde§! obtient des revendications sur le littoral §Rallemand§!."
 sweden.66.t:0 "Les Soviétiques refusent notre offre !"
 sweden.66.d:0 "Les Soviétiques ont décliné notre proposition d'accord. C'est un coup tragique porté aux intérêts communistes en Scandinavie."
 sweden.66.a:0 "Faux communistes !"
 sweden.67.t:0 "Les Soviétiques acceptent notre offre !"
 sweden.67.d:0 "Les dirigeants avisés de l'URSS ont accepté notre offre et sont fiers de se tenir à nos côtés dans la lutte contre le capitalisme."
 sweden.67.a:0 "Excellente nouvelle !"
 sweden.70.t:0 "Le roi convoque le gouvernement"
 sweden.70.d:0 "Gustaf V a convoqué une réunion avec plusieurs personnalités politiques suédoises de premier plan, en particulier celles du NSAP. Il s'inquiète ces derniers temps des vues autoritaires du NSAP et, bien qu'opposé au communisme, il ne le considère pas comme une menace particulièrement puissante comme le fait le NSAP. Si le roi pouvait être convaincu de la menace que représentent les bolcheviks, ce serait une véritable aubaine pour la popularité du NSAP auprès du peuple..."
 sweden.70.a:0 "Montrez-lui les méfaits du communisme."
 sweden.70.b:0 "Son opinion n'a pas d'importance."
 sweden.72.t:0 "Journaux royalistes"
 sweden.72.d:0 "Il semble que le roi Gustave n'ait pas pris cet exil avec la bonne humeur que nous espérions. Il s'est joint à un groupe de dissidents pour publier des calomnies sur notre gouvernement ! Ce vieux fou est juste jaloux de ne plus avoir de siège au pouvoir."
 sweden.72.a:0 "Saisissez et brûlez les publications !"
 sweden.72.b:0 "Cela n'en vaut pas la peine."
 sweden.75.t:0 "Unissez-vous aux Suédois de Finlande"
 sweden.75.d:0 "Certaines de nos terres nouvellement acquises en Finlande sont majoritairement suédoises et seraient confortablement gouvernées par la Suède proprement dite plutôt que comme une partie de la Finlande. Bien sûr, mettre cela en place signifierait un État fantoche finlandais plus faible si nous choisissons d'en créer un..."
 sweden.75.a:0 "Les Suédois sous la Suède."
 sweden.75.b:0 "Cela ne vaut pas le risque."
 sweden.90.t:0 "Le Cabinet royal"
 sweden.90.d:0 "Le roi a défié la politique de longue date de Per Albin Hansson visant à éviter toute alliance étrangère en établissant un pacte avec la Finlande, ce qui a ouvert un fossé entre les deux anciens dirigeants amicaux. Le roi est légalement en droit de le destituer et de le remplacer, même si cela déplairait sûrement aux éléments républicains de notre population. Gustave V devrait-il mettre ce plan à exécution ?"
 sweden.90.a:0 "Que le roi forme son Conseil."
 sweden.90.b:0 "Seulement s'il remporte les élections."
 sweden.100.t:0 "Le communiqué de Stockholm"
 sweden.100.d:0 "Le roi de Suède Gustave V a invité les dirigeants de la Norvège et du Danemark à une conférence pour discuter de nos relations, de l'avenir de l'Europe et de la position de nos nations en cas de guerre. Notre participation nous rapprocherait tous, mais est-ce vraiment ce que nous voulons ?"
 sweden.100.a:0 "Participer à la conférence"
 sweden.100.b:0 "Non, ce n'est pas dans notre intérêt"
 sweden.105.t:0 "Opération Stella Polaris"
 sweden.105.d:0 "Les Soviétiques dominent notre pauvre nation jusqu'à présent, ce qui nous expose à un risque excessif de perdre des informations sensibles - et nous risquons beaucoup si nous laissons l'un de ces documents importants tomber entre les griffes de Papa Joe. Nos agents suggèrent que nous déplacions les opérations en Suède, une base plus sûre et bien plus éloignée du conflit, même si nous perdrions en efficacité si nous choisissons de faire cela."
 sweden.105.a:0 "Envoyez-les en Suède"
 sweden.105.b:0 "Ils sont nécessaires ici !"
 sweden.106.t:0 "Opération Stella Polaris"
 sweden.106.d:0 "Un homme non identifié portant un trench-coat noir a rencontré notre chef de gouvernement aujourd'hui au ministère finlandais après la tombée de la nuit et a expliqué d'une voix grave et artificielle que la guerre de la Finlande contre les Soviétiques qui se passe si mal met en danger des informations sensibles. Sa proposition est de conserver les informations ici en Suède à la place - en échange du droit de voir certaines informations nous-mêmes, en plus des relations renforcées. Les Russes n'approuveraient jamais une telle chose, cependant."
 sweden.106.a:0 "Réaliser l'opération"
 sweden.106.b:0 "Non, c'est trop risqué"
 finland.40.t:0 "Demander l'aide suédoise ?"
 finland.40.d:0 "Alors que notre pays s'est enfoncé dans une guerre civile contre une puissance manifestement soutenue par l'Union soviétique, nous avons été obligés de chercher nous-mêmes des alliés. La Suède est un sponsor évident - si nous sommes capables d'obtenir son aide, ce serait une aubaine majeure pour notre camp. Bien sûr, le statut d'Åland est toujours en question, et bien que regrettable, il a été déterminé qu'il s'agissait d'une compensation équitable..."
 finland.40.a:0 "Demandez à la Suède de se joindre à nous"
 finland.40.b:0 "Non, c'est notre guerre !"
 finland.41.t:0 "La Finlande appelle à l'aide"
 finland.41.d:0 "La Garde blanche de Finlande demande notre aide contre les communistes qui tentent de prendre le contrôle de leur nation. Ils nous ont également promis Åland en compensation de notre aide - un échange très précieux ! Mais les vies suédoises valent-elles la peine d'être gaspillées dans une guerre étrangère ?"
 finland.41.a:0 "Rejoignez la guerre civile"
 finland.41.b:0 "Nous ne pouvons pas nous joindre"
 sweden.43.t:0 "Åland se soulève !"
 sweden.43.d:0 "Les citoyens patriotes d'Åland ont rejoint la lutte contre la menace communiste et marchent avec enthousiasme vers les lignes de front maintenant... dans le cadre de l'armée suédoise. Pourtant, c'est une bonne alternative au régime rouge."
 sweden.43.a:0 "Chanceux !"
 finland.45.t:0 "La Suède refuse de se joindre à nous"
 finland.45.d:0 "Les Suédois n'ont pas le désir nécessaire de se joindre à notre guerre, c'est très regrettable !"
 finland.45.a:0 "Trahison !"
 exileunits.2.t:0 "Polistripper recruté et formé"
 exileunits.2.d:0 "Les Polistrupper du Danemark et de Norvège sont formés et prêts au combat. Alors qu'ils se préparent à retourner un jour dans leur propre pays, ils combattront en attendant aux côtés de notre armée."
 exileunits.2.a:0 "Un bel ajout"
 iceland.1.t:0 "Mutinerie islandaise"
 iceland.1.d:0 "Une mutinerie fasciste a eu lieu ! Après de légères inspections, il est assez évident qu'ils sont approvisionnés. Alors que le pays entier est en émeutes, quelle position adoptons-nous ? Le faisons-nous taire ou non ? Car le faire taire pourrait amener son fournisseur à prendre ses propres mesures. Les deux fournisseurs les plus probables à ce stade sont l'Allemagne ou la Suède."
 iceland.1.a:0 "Faites taire le soulèvement !"
 iceland.1.b:0 "Nous n'avons pas d'autre choix que de nous rendre."
 iceland.11.t:0 "L'Islande fait taire le soulèvement !"
 iceland.11.d:0 "Il semble que notre soulèvement prévu en Islande ne se soit pas déroulé comme prévu. Le gouvernement a apparemment réussi à l'étouffer avec ses ressources limitées. La question est : Que faire maintenant ? Nous pourrions lancer une invasion militaire complète nous-mêmes, mais cela nous obligerait également à faire face au Danemark et probablement au Groenland."
 iceland.11.a:0 "C'est l'invasion !"
 iceland.11.b:0 "Nous allons reculer pour l'instant."
 iceland.2.t:0 "L'Islande déclare son indépendance !"
 iceland.2.d:0 "Dans une tournure choquante des événements, la petite présence militaire danoise en Islande a été lancée par un petit groupe de nationalistes bien armés. Le régime danois est menacé - nous devons rétablir l'ordre ! À moins que nous ne puissions pas nous permettre de nous permettre la main-d'œuvre, ou peut-être si nous avons des objections morales..."
 iceland.2.a:0 "Donnez-leur la souveraineté"
 iceland.2.b:0 "Déclarez la guerre et reprenez l'Islande !"
 iceland.3.t:0 "Le Danemark nous déclare la guerre"
 iceland.3.d:0 "Le gouvernement danois a déclaré illégale notre tentative d'indépendance et envoie une invasion sur nos côtes pour essayer d'arrêter la fête. La Suède nous a promis son soutien, mais il serait bien plus impressionnant, mais difficile, de gagner seuls..."
 iceland.3.a:0 "Combattons seuls !"
 iceland.3.b:0 "Demandons de l'aide aux Suédois"
 iceland.4.t:0 "L'Islande demande de l'aide"
 iceland.4.d:0 "Comme nous l'avions prévu, l'Islande nous a demandé de l'aide contre les Danois - une occasion parfaite pour abattre le Danemark, franchement ! Nous pourrions aussi les laisser perdre leur temps à envahir l'Islande, mais il serait peu probable que nous ayons une autre opportunité comme celle-ci de sitôt..."
 iceland.4.a:0 "Ils sont seuls"
 iceland.4.b:0 "Combattons pour l'Islande !"
 iceland.5.t:0 "Les Suédois interviennent"
 iceland.5.d:0 "Les Suédois ont décidé de se battre à nos côtés et espèrent vaincre les Danois en notre nom. Nos efforts n'ont pas été vains, ils en valaient la peine."
 iceland.5.a:0 "La gloire et la souveraineté sont proches !"
 iceland.7.t:0 "Le Danemark recule"
 iceland.7.d:0 "Le Danemark a accepté l'indépendance de l'Islande, affirmant simplement que si c'est ce que le peuple islandais désire, les Danois ne l'arrêteront pas. Presque tout le monde en Europe spécule sur la véritable raison, mais quelle qu'elle soit, l'Islande est indépendante sans même une seule victime."
 iceland.7.a:0 "Inattendu"
 iceland.10.t:0 "Armer les Fjölnismenn"
 iceland.10.d:0 "Nous avons réussi à transporter des armes et des officiers aux nationalistes islandais. Les Fjölnismenn, comme ils s'appellent eux-mêmes, ont souhaité recevoir notre soutien et se préparent maintenant à mener une rébellion. Sommes-nous prêts à aller jusqu'au bout ?"
 iceland.10.a:0 "Oh, nous le ferons !"
 SWE_monarchist_fervor:0 "Ferveur monarchiste"
 SWE_livgardet:0 "Livgardet"
 SWE_modern_caroleans_idea:0 "Caroléens modernes"
 SWE_swedish_communism_desc:0 "Si nous voulons garantir la survie de notre nation au siècle prochain, nous devons apporter quelques changements à notre alignement politique actuel. En influençant les travailleurs des villes et les agriculteurs des villages, nous aurons bientôt l'influence politique dont nous avons besoin."
 SWE_unite_the_cells:0 "Unir les cellules"
 SWE_unite_the_cells_desc:0 "Alors que nous établissons des liens avec les agriculteurs et les ouvriers, nous devons établir des liens entre les différentes cellules qui sont réparties sur notre territoire. Les réunir en un seul parti politique nous permettra de réellement rivaliser avec les partis déjà établis."
 SWE_snap_election:0 "Élections anticipées"
 SWE_snap_election_desc:0 "Avec la majorité de la population de notre côté, nous sommes maintenant en mesure de forcer des élections anticipées, et vu l'état actuel de notre paysage politique, nous sommes assurés de gagner. Même si le roi n'approuve pas, nous avons des projets pour lui."
 SWE_approach_soviets:0 "Approcher les Soviétiques"
 SWE_approach_soviets_desc:0 "Au cours des derniers mois, nous avons eu des relations de plus en plus positives avec les Soviétiques, en promulguant un traité de non-ingérence avec eux, nous serons sûrement en mesure de prospérer et de grandir en tant que nation."
 SWE_establish_red_army:0 "Établir notre Armée rouge"
 SWE_establish_red_army_desc:0 "Ce n'est un secret pour personne que notre armée est en mauvais état, pour ne pas prendre de retard sur le réarmement du reste de l'Europe, nous devons établir notre propre Armée rouge, en augmentant la conscription nous pourrons avoir plus de gens dans l'armée, même si cela signifie qu'ils ne se battront pas aussi efficacement, mais c'est quelque chose qui peut être modifié."
 SWE_joint_research:0 "Recherche conjointe"
 SWE_joint_research_desc:0 "Bien que nous ayons essayé de suivre le rythme de la recherche par nous-mêmes, ce n'est un secret pour personne que les Soviétiques ont une longueur d'avance sur nous. En profitant de leurs connaissances dans certains domaines, nous pourrons stimuler nos recherches. Cela ne veut pas dire que nous ne pouvons pas non plus apprendre une chose ou deux aux Soviétiques."
 SWE_joint_tank_research:0 "Programme de recherche conjoint sur les chars"
 SWE_joint_tank_research_desc:0 "La Grande Guerre ayant introduit le char comme machine de combat, nous avons maintenant un autre domaine sur lequel travailler. Avec les Soviétiques, nous devrions être en mesure de rattraper le reste des grandes puissances et de nous assurer de ne pas être laissés pour compte."
 SWE_aviation_exercises:0 "Exercices d'aviation"
 SWE_aviation_exercises_desc:0 "Tout comme le char, l'avion de chasse est un nouveau type d'avion, qui a fait ses débuts pendant la Grande Guerre et s'est avéré vital. Faire des exercices conjoints avec les Soviétiques ne peut qu'être bénéfique pour nos deux nations."
 SWE_factories_of_revolution:0 "Les usines de la révolution"
 SWE_factories_of_revolution_desc:0 "La guerre se profilant à l'horizon, nous devons étendre nos capacités de production. La création d'usines d'armement supplémentaires en Laponie les éloignera des mains hostiles pendant qu'elles produiront les outils nécessaires à la propagation de la révolution."
 SWE_soviet_industrial_assistance:0 "[SOV.GetAdjective] Assistance industrielle"
 SWE_soviet_industrial_assistance_desc:0 "Au cours de la dernière décennie, les Soviétiques ont réussi à s'industrialiser à un rythme incroyable, ce dont nous pourrions nous inspirer."
 SWE_socialist_industry:0 "Industrie socialiste"
 SWE_socialist_industry_desc:0 "En utilisant certaines techniques soviétiques, nous devrions être en mesure d'accroître notre base industrielle, même si ce n'est pas une industrialisation totale, c'est un bon début."
 SWE_war_infrastructure:0 "Infrastructure de guerre"
 SWE_war_infrastructure_desc:0 "Si nous voulons propager la révolution, nous devons nous assurer que notre infrastructure peut supporter la pression du déplacement de nos armées. Les parties sud de notre nation sont déjà capables de le faire, mais le Nord a besoin d'aide."
 SWE_the_aland_situation:0 "La situation d'Åland"
 SWE_the_aland_situation_desc:0 "Depuis la signature de la Convention d'Åland, nous cherchons des moyens de les ramener dans notre giron. Cependant, les Soviétiques veulent aussi les îles et même si nous pensons qu'Åland devrait nous appartenir, nous pourrions utiliser la Finlande comme monnaie d'échange."
 SWE_pressure_finland:0 "Faire pression sur la Finlande"
 SWE_pressure_finland_desc:0 "Avec nos demandes en main, nous sommes maintenant prêts à les présenter au gouvernement finlandais, il devrait rapidement se rendre compte de la situation difficile dans laquelle il se trouve et même si nous ne prévoyons pas de devoir entrer en guerre, nous ne devons pas exclure cette possibilité."
 SWE_close_the_straits:0 "Fermer les détroits"
 SWE_close_the_straits_desc:0 "Les ceintures danoises sont une partie vitale de la mer Baltique, quiconque les contrôle, contrôle toute la mer. Nous devons nous assurer d'en prendre le contrôle, afin de ne pas avoir à nous inquiéter des tentatives étrangères d'assauts navals."
 SWE_turn_the_baltic_red:0 "Tourner la Baltique au rouge"
 SWE_turn_the_baltic_red_desc:0 "Les États baltes sont des territoires qui appartenaient autrefois à l'Empire russe, mais avant eux, nous les occupions. La sécurisation du littoral baltique faciliterait grandement le maintien de la mer Baltique sous notre contrôle."
 SWE_improve_red_army:0 "Améliorer l'Armée rouge"
 SWE_improve_red_army_desc:0 "Nos frontières immédiates étant désormais sécurisées, nous devrions envisager d'améliorer notre armée. Nous avons beaucoup appris et nous sommes sans aucun doute dans une meilleure position maintenant que par le passé."
 SWE_finish_finland:0 "Fin de la Finlande"
 SWE_finish_finland_desc:0 "La Finlande étant dans un état pitoyable après nos revendications, nous devons nous assurer que ses travailleurs sont bien protégés. Pour empêcher l'agression de l'armée finlandaise contre sa population civile, nous interviendrons et les guiderons à partir de maintenant."
 SWE_stockholm_internationale:0 "L'Internationale de Stockholm"
 SWE_stockholm_internationale_desc:0 "Pour prouver au monde que nous sommes sérieux dans notre lutte contre [SOV.GetNameDef], nous allons former notre propre faction."
 SWE_strength_in_union:0 "La force dans l'union"
 SWE_strength_in_union_desc:0 "Pour devenir un véritable rempart contre l'Est, nous devons faire un pas de plus dans notre coopération. En unissant nos pays dans une union glorieuse, nous serons capables de tenir tête aux Russes et à leurs pions."
 SWE_alliance_with_finland:0 "Alliance avec la Finlande"
 SWE_alliance_with_finland_desc:0 "A une époque, nous dominions la Finlande, qui est depuis devenue sujette aux Russes et a ensuite obtenu sa propre indépendance. Nous devons les rassurer en leur disant que nous ne cherchons pas à les dominer à nouveau, mais à assurer leur sécurité et que nous avons besoin de leur aide pour nous protéger contre ce que la révolution russe a apporté."
 SWE_secure_baltic_sea:0 "Sécuriser la mer Baltique"
 SWE_secure_baltic_sea_desc:0 "En profitant des nouveaux développements de la guerre navale, nous serons en mesure de sécuriser la mer Baltique contre quiconque tenterait de la traverser. Les Finlandais ont déjà commencé des recherches sur la question des mines navales, nous pourrions apprendre d'eux."
 SWE_influence_baltics:0 "Influencez les pays baltes"
 SWE_influence_baltics_desc:0 "Avec la chute de l'Empire russe, les États baltes sont devenus indépendants, leur indépendance est une fois de plus menacée par l'ours russe. Avec leur aide et leur connaissance intime du terrain russe, nous serons un rempart encore plus puissant contre la menace russe."
 SWE_influence_our_neighbours:0 "Influencez nos voisins"
 SWE_influence_our_neighbours_desc:0 "Les pays scandinaves sont depuis longtemps des amis proches, malgré nos guerres passées. Certains considèrent qu'il s'agit presque de frères et sœurs qui se battent, mais nous devons maintenant les convaincre de se joindre à nous pour combattre quelqu'un qui menace la famille scandinave."
 SWE_joint_jaeger_training:0 "Entraînement conjoint des Jaeger"
 SWE_joint_jaeger_training_desc:0 "Tout comme la Suède, les pays baltes sont couverts de forêts épaisses, et un entraînement conjoint avec eux devrait nous aider autant qu'eux."
 SWE_scandinavian_ranger_training:0 "Entraînement des rangers scandinaves"
 SWE_scandinavian_ranger_training_desc:0 "Nos nations abritent de vastes forêts, des montagnes imposantes et de nombreux fjords. Si nous voulons avoir une chance contre nos futurs ennemis, nous devons savoir comment traverser correctement ces terrains et la meilleure façon de nous battre."
 SWE_break_the_sickle:0 "Briser la faucille"
 SWE_break_the_sickle_desc:0 "Avec tous les préparatifs effectués, nous sommes prêts à combattre les Russes. Que notre victoire soit rapide et que la justice suive notre sillage."
 SWE_rallying_the_workers:0 "Rassembler les travailleurs"
 SWE_rallying_the_workers_desc:0 "Maintenant que nous avons sécurisé notre gouvernement, nous devons préparer le pays à une guerre potentielle. En diffusant de la propagande et en ralliant les travailleurs contre nos ennemis potentiels, nous devrions être en mesure de préparer la population à ce qui pourrait arriver, même si cela signifie renoncer à l'efficacité temporaire des travailleurs."
 SWE_workers_war_economy:0 "Économie de guerre des travailleurs"
 SWE_workers_war_economy_desc:0 "Il y a un dicton qui dit : \"Si vous voulez la paix, vous devez vous préparer à la guerre\". Nous sommes au bord d'une autre grande guerre, nous devons donc nous y préparer."
 SWE_clip_the_wings:0 "Couper leurs ailes"
 SWE_clip_the_wings_desc:0 "Nos préparatifs étant terminés, nous sommes désormais prêts à frapper le premier. Nous veillerons à ce que l'Allemagne ne plonge pas notre monde dans le chaos et ne cause pas de dommages incalculables. Même si nous devons prendre quelques vies en chemin, ces quelques-uns doivent se sacrifier pour le plus grand nombre."
 SWE_learn_from_the_baltics:0 "Apprenez des pays baltes"
 SWE_learn_from_the_baltics_desc:0 "Bien qu'ils aient obtenu leur indépendance si récemment, les différents États baltes disposent d'immenses connaissances dans différents domaines dont nous pourrions certainement tirer parti. En parvenant à un accord, nous devrions être autorisés à utiliser leurs connaissances dans leurs domaines spécialisés."
 SWE_estonian_oil_industry:0 "Industrie pétrolière estonienne"
 SWE_estonian_oil_industry_desc:0 "Si l'on pensait aux nations qui produisent du pétrole, l'Estonie n'en ferait normalement pas partie. Cependant, ils ont réussi à trouver des gisements de pétrole à Kohtla-Järve, nous devrions envoyer une équipe de chercheurs pour apprendre des Estoniens et voir ce que nous pouvons tirer de leurs connaissances."
 SWE_latvian_bomber_sights:0 "Viseurs de bombardiers lettons"
 SWE_latvian_bomber_sights_desc:0 "Les Lettons semblent être tombés sur un moyen d'améliorer les viseurs de bombardement qui ont le potentiel de surpasser même ceux des Britanniques. En leur proposant de les aider dans leurs recherches, nous pourrions améliorer nos propres conceptions en tirant les leçons des leurs."
 SWE_lithuanian_agrarian_industry:0 "L'industrie agraire lituanienne"
 SWE_lithuanian_agrarian_industry_desc:0 "Durant leur séjour dans l'Empire russe, les Lituaniens possédaient de vastes champs qu'ils utilisaient pour approvisionner la Russie en blé, alors que le soi-disant grenier à blé de l'Europe a toujours été l'Ukraine, les Lituaniens ont également des connaissances impressionnantes dans le domaine."
 SWE_rally_worker_unions:0 "Rassembler les syndicats de travailleurs"
 SWE_rally_worker_unions_desc:0 "Bien que certaines personnes se considèrent comme communistes, elles préféreraient prier pour un changement pacifique de politique, un changement dans lequel le gouvernement actuel déciderait soudainement de ne plus être aux commandes. Nous savons cependant que si vous voulez du changement, vous devez le faire pression. Nous rassemblerons les travailleurs et les préparerons à la lutte à venir !"
 SWE_launch_red_coup:0 "Lancer le coup d'État rouge"
 SWE_launch_red_coup_desc:0 "Bien que tout le monde ne soit pas prêt, nous devons saisir l'opportunité tant que nous l'avons. En prenant Stockholm, nous pouvons propager la Révolution à partir de là, vers le sud et le nord ! La Révolution commence maintenant !"
 SWE_norge_linjen:0 "Norgelinjen"
 SWE_norge_linjen_desc:0 "Si nous voulons assurer la souveraineté de notre nation, nous devons préparer nos frontières. Alors que nous avons pris soin de la frontière à l'est, celle à l'ouest doit maintenant être sécurisée."
 SWE_baltic_wall:0 "Mur de la Baltique"
 SWE_baltic_wall_desc:0 "La Suède possède un long littoral, que nous aurons du mal à défendre dans son intégralité. En construisant des fortifications dans des endroits clés, nous pouvons protéger les villes les plus importantes et éventuellement organiser nos propres assauts navals à partir d'elles."
