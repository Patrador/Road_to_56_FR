 SWE_gotaverken_shipyards_desc:0 "Le plus grand chantier naval du monde, en termes de tonnage brut enregistré lancé, Götaverken, s'est avéré être un investissement extrêmement précieux. Avec des fonds supplémentaires, nous verrons sans aucun doute notre flotte marchande s'agrandir et se révéler encore plus avantageuse qu'on ne le pensait auparavant."
