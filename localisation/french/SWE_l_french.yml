 SWE_swedish_disarmament_idea:0 "Désarmement suédois"
 SWE_swedish_disarmament_idea_desc:0 "Depuis la Grande Guerre, le budget militaire a été sévèrement réduit, car il semblait qu'une grande armée permanente ne serait pas nécessaire. Les fonds ont plutôt été utilisés pour contrer la Grande Dépression et d'autres travaux publics. Cependant, avec la guerre qui se profile à l'horizon, il est peut-être temps de réexaminer le budget militaire."
