 MEN_generic_tank_organization:0 "Équipements pour machines lourdes Kälgän"
 r56_MEN_industry_ns:0 "Une industrie nationale peu importante"
 r56_MEN_industry_ns_desc:0 "Le peu d'industrie que possède notre pays est lent à se développer, car ni le [JAP.GetAdjective] ni le [CHI.GetAdjective] ne sont prêts à investir des capitaux dans le développement de l'industrie manufacturière dans notre pays. Cela est dû au fait qu'ils espèrent que notre peuple et notre économie se concentrent principalement sur la production de pétrole brut et/ou de produits agricoles, que les consommateurs [JAP.GetAdjective] ou [CHI.GetAdjective] peuvent ensuite acheter à bas prix, laissant le pauvre agriculteur [ROOT.GetAdjective] sans rien ! La question est de savoir combien de temps le peuple [ROOT.GetAdjective] pourra supporter cet esclavage économique tordu."
 r56_MEN_industry_ns_1:0 "Secteur industriel [ROOT.GetAdjective]"
 r56_MEN_industry_ns_1_desc:0 "Il est devenu évident pour le gouvernement [ROOT.GetAdjective] que le développement économique, en particulier dans le secteur industriel, est indispensable pour sortir les nombreux paysans et travailleurs [ROOT.GetAdjective] de l'ornière de la pauvreté. Ainsi, des investissements substantiels, à la fois politiques et économiques, seront réalisés dans le secteur industriel dans un avenir proche, pour le bien de notre peuple et de notre nation !"
