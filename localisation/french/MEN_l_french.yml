 Mengkukuo_focus:0 "Focus national de Mengkukuo"
 MEN_GATHERING_STORM_DESC:0 "Alors que les tambours de guerre se taisaient sur les collines vallonnées de Mandchourie, les ambitions impériales du Japon étaient une fois pour toutes gravées dans la pierre, menaçant la survie future de tout État chinois. Des années de conflit incessant et de lutte pour l'influence sur la Mongolie intérieure n'ont fait que resserrer l'emprise du Japon, l'armée du Guandong agissant comme le fer de lance de l'influence japonaise.\n\nAinsi, pendant des années, l'anarchie et le désordre politiques ont gouverné la nation, conduisant à des décisions largement impopulaires et à l'indécision politique... Ne serait-ce que pour une étincelle, la Mongolie intérieure serait en flammes..."
