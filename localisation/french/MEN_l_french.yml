 MEN_the_joint_committee:0 "Commission mixte [ROOT.GetAdjective] sur l'industrie"
 MEN_the_joint_committee_desc:0 "Une extension du gouvernement [ROOT.GETNAME] qui dirige la politique de l'industrie dans le pays. Cette politique vise à apaiser l'armée du [JAP.GETNAME] et les entreprises qui opèrent à l'intérieur de nos frontières."
