 men.10.t:0 "La réunion de Zhangbei"
 men.10.d:0 "Alors que la peur monte parmi les élites et que les Japonais empiètent lentement sur le pays, des personnalités clés du Comité politique autonome mongol et du Kuomintang, Nima-odsor, Ünenbayan, Serengdongrub et Demchugdongrub, se sont réunies à Zhangbei pour rencontrer l'influent Jodbajab. La tension était à son comble alors qu'ils passaient en revue les récents développements dans le nord de la province de Chahar. Les troupes mandchoues, sous le commandement de Li Shouxin, avaient pénétré dans les six comtés démilitarisés par l'accord Qin-Doihara, perturbant la paix fragile dans la région.\n\nJodbajab a révélé sa réponse : un déploiement de la police de cavalerie pour protéger les frontières nord vulnérables du Chahar. Cependant, alors que la presse japonaise s'enfonçait toujours plus dans le nord de la Chine et du Mandchoukouo afin d'étendre son influence, un sentiment d'incertitude grandissante s'est emparé de la réunion. Chaque dirigeant savait que cette dernière brèche pourrait signaler le début de quelque chose de bien plus vaste, entraînant potentiellement les factions et les puissances de la région dans un affrontement inévitable...\n\nAlors que la réunion touche à sa fin, tous les représentants respectifs se préparent à partir, mais on ne sait pas ce qui les attend car ils pourraient ne jamais revenir."
 men.10.a:0 "Concluez la réunion, demain est un autre jour."
 men.10.b:0 "Restez vigilants, l'ennemi se cache dans l'ombre..."
 men.12.t:0 "L'incident du Kälgän"
 men.12.d:0 "A la fin de la réunion de Zhangbei, Nima-odsor prend le chemin du retour vers Kälgän pour reprendre ses fonctions gouvernementales. A 8h45, il monte dans un bus en direction de Kälgän, accompagné de deux gardes du Corps de sécurité locale. Cependant, le voyage est brusquement interrompu lorsque deux officiers japonais arrêtent le bus et demandent à entrer. En l'espace de quelques secondes, une fusillade a éclaté entre les gardes mongols et les officiers japonais. L'un des gardes mongols a réussi à blesser l'un des Japonais, les obligeant à battre en retraite et à fuir les lieux. Des rumeurs ont déjà circulé selon lesquelles il s'agirait d'une tentative d'assassinat de Nima-odsor, patriote farouche et provocateur antijaponais, qui s'en est heureusement sorti indemne."
 men.12.a:0 "Un retournement de situation inattendu..."
 men.13.t:0 "Les conséquences du long hiver"
 men.13.d:0 "L’hiver 1936 fut une saison de souffrances sans précédent, un siège implacable de glace et de neige qui mit à genoux la Mongolie intérieure et notre peuple. Pendant près de trois mois, les températures sont tombées en dessous de -30°C, paralysant la vie quotidienne. Notre peuple, déjà accablé par les difficultés, s’est retrouvé confronté à la famine, le bétail périssant et les pâturages étant devenus stériles. De nombreux villages isolés par d’épaisses congères restent coupés des ressources vitales et l’économie de notre pays tremble au bord de l’effondrement.\n\nAlors que le gel commence à fondre, le bilan de cette épreuve est devenu évident. Des communautés entières sont déstabilisées, l’autorité de nos dirigeants s’est affaiblie et notre peuple commence à craindre ce qui l’attend. Nombreux sont ceux qui réclament aujourd’hui un plan de relance clair et décisif pour assurer leur survie au cours des prochains mois. Certains nous exhortent à nous replier sur nous-mêmes, à renforcer nos propres ressources et notre main-d’œuvre, tandis que d’autres pensent que nous devons demander l’aide de puissances étrangères pour assurer notre avenir. Pourtant, tous sont d’accord sur une chose : si la Mongolie intérieure veut perdurer, nous devons agir rapidement pour reconstruire notre nation fracturée !"
 men.13.a:0 "Nous traverserons cette tempête ensemble !"
 men.14.t:0 "Le gambit mongol intérieur"
 men.14.d:0 "Alors que l'armée du Guandong resserre son emprise sur le nord de la Chine, le malaise s'installe parmi les élites de Mongolie intérieure. Des personnalités clés du Comité politique autonome de Mongolie, du Kuomintang, et des dirigeants locaux, Nima-odsor, Ünenbayan, Serengdongrub et le prince Demchugdongrub, doivent se réunir à Zhangbei dans pas moins de deux semaines pour discuter avec l'influent Jodbajab de leurs futures démarches. La récente incursion des troupes mandchoues sous le commandement de Li Shouxin dans les comtés démilitarisés de la province de Chahar, en violation de l'accord Qin-Doihara, a brisé la paix déjà fragile dans la région.\n\nParmi les voix dissidentes, Nima-odsor, un éminent nationaliste mongol et proche allié de Chiang Kai-shek, est apparu comme l'un des principaux opposants aux intérêts japonais en Mongolie intérieure. L'influence de Nima-odsor grandit, attisant un sentiment antijaponais qui pourrait faire dérailler nos plans. L'armée du Guandong a mis au point une opération secrète pour le réduire au silence, et il ne reste plus qu'à donner l'ordre final de procéder.\n\nAllons-nous prendre des mesures décisives pour sécuriser le contrôle du Japon sur la Mongolie intérieure, ou allons-nous permettre à Nima-odsor de rallier ses partisans et d'approfondir le fossé entre les élites mongoles et nos forces ?"
 men.14.a:0 "S'opposer à l'empereur, c'est très bête !"
 men.14.b:0 "Les intérêts du Japon sont ailleurs..."
 men.15.t:0 "Assassinat de Nima-Odsor"
 men.15.d:0 "Nima-odsor, un nationaliste mongol pro-Kuomintang, l'une des principales figures de l'autonomie mongole et de l'opposition aux Japonais, a été assassiné avec succès. Il a été rapporté au haut commandement du Kwantung que deux soldats ont arrêté et sont montés dans un bus dans lequel voyageait Nima-odsor, qui espérait retourner au Kälgän et y reprendre ses fonctions, et l'ont abattu de deux balles. La mort de Nima-odsor provoque une onde de choc et de peur dans la région, ce qui est exactement l'effet escompté par le Kwantung. Les élites de Mongolie intérieure se demandent maintenant qui pourrait être la prochaine cible, tandis que d'autres se demandent si le rêve d'une Mongolie indépendante et unifiée n'est pas en train de s'éloigner. Peut-être se rendront-ils enfin compte que seule une loyauté sans faille envers [JAP.Capital.GetCapitalVictoryPointName] leur permettra de garder la tête haute..."
 men.15.a:0 "Ne volez pas trop près du soleil rouge..."
 men.16.t:0 "L'incident du Kälgän"
 men.16.d:0 "A la fin de la réunion de Zhangbei, Nima-odsor prend le chemin du retour vers Kälgän pour reprendre ses fonctions gouvernementales. À 8h45, il monte dans un bus en direction de Kälgän, accompagné de deux gardes du Corps de sécurité locale. Cependant, le voyage est brusquement interrompu lorsque deux officiers japonais, chargés par le Kwantung d'assassiner Nima-odsor, arrêtent le bus et demandent à entrer. En quelques secondes, une fusillade éclate entre les gardes mongols et les officiers japonais. L'un des gardes mongols réussit à blesser l'un des Japonais, les obligeant à battre en retraite et à fuir les lieux. Des rumeurs ont déjà circulé sur notre implication dans ce qui était vraisemblablement une tentative d'assassinat de Nima-odsor, patriote farouche et provocateur antijaponais. Malheureusement, il s'en est sorti indemne."
 men.16.a:0 "Que ces bâtards incompétents soient maudits !"
 men.16.b:0 "Nous avons essayé la manière douce, il est maintenant temps de passer à la manière forte..."
 men.17.t:0 "[MEN.GetNameDefCap] demande le contrôle sur [621.GetName] et [746.GetName]"
 men.17.d:0 "Les autorités [ROOT.GetAdjecitve] de [MEN.Capital.GetCapitalVictoryPointName] auraient reçu aujourd'hui une demande du gouvernement [MEN.GetAdjective], puis l'auraient transmise par télégramme à [ROOT.Capital.GetCapitalVictoryPointName]. Cette demande implique le transfert du contrôle des régions septentrionales de [621.GetName] et [746.GetName], deux provinces très prospères et économiquement vitales, qui ont grandement bénéficié à notre économie. Il n'est pas certain que cette \"demande\" se transforme en ultimatum, et que [MEN.GetAdjective] envahisse et occupe ces régions lui-même, s'il ne reçoit pas notre réponse... La question est donc de savoir ce qu'il convient de faire face à cette demande."
 men.17.a:0 "Par précaution, nous devons accepter..."
 men.17.b:0 "Pourquoi devrions-nous divertir une bande d'imbéciles !"
 men.18.t:0 "[FROM.GetNameDefCap] Accepte"
 men.18.d:0 "Les autorités [FROM.GetAdjecitve] de [MEN.Capital.GetCapitalVictoryPointName] ont reçu il y a quelques jours une demande du gouvernement [MEN.GetAdjective], puis l'ont transmise par télégramme à [FROM.Capital.GetCapitalVictoryPointName]. Après mûre réflexion, les autorités [FROM.GetAdjecitve] ont finalement décidé qu'il était préférable qu'elles renoncent au contrôle des zones demandées, et ont donc choisi de le faire et de nous informer de leur choix."
 men.18.a:0 "Merveilleux !"
 men.19.t:0 "[FROM.GetNameDefCap] refuse"
 men.19.d:0 "Les autorités [FROM.GetAdjecitve] de [MEN.Capital.GetCapitalVictoryPointName] ont reçu il y a quelques jours une demande du gouvernement [MEN.GetAdjective], puis l'ont transmise par télégramme à [FROM.Capital.GetCapitalVictoryPointName]. Après mûre réflexion, les autorités [FROM.GetAdjecitve] ont finalement décidé qu'elles ne renonceraient pas au contrôle des zones demandées, et ont donc choisi de le faire et de nous en informer."
 men.19.a:0 "Personne ne peut s'opposer à l'unité des Mongols !"
 men.20.t:0 "[MEN.GetNameDefCap] Propose la réunification mongole"
 men.20.d:0 "Les communistes étant désormais aux commandes de [MEN.GetNameDefCap], [MEN.GetLeader], un éminent révolutionnaire, a proposé l'unification des deux gouvernements respectifs de [MEN.Capital.GetCapitalVictoryPointName] et de [MON.Capital.GetCapitalVictoryPointName]. Pour beaucoup, il s'agit d'une occasion unique de créer un État pour tous les Mongols et de réaliser enfin ce que beaucoup de nos compatriotes recherchent et souhaitent."
 men.20.a:0 "Un peuple, une nation !"
 men.20.b:0 "Nous ne nous inclinerons pas devant les faux prétendants de [MEN.Capital.GetCapitalVictoryPointName] !"
 men.21.t:0 "[FROM.GetNameDefCap] Accepte"
 men.21.d:0 "Les autorités [FROM.GetAdjective] de [MON.Capital.GetCapitalVictoryPointName] ont choisi d'accepter notre proposition, et le processus d'intégration des deux systèmes de [MEN.Capital.GetCapitalVictoryPointName] et [MON.Capital.GetCapitalVictoryPointName] a commencé. Bientôt, un nouvel État pour tous les Mongols verra le jour, par le sang ou par la paix !"
 men.21.a:0 "Enfin l'unité !"
 men.23.t:0 "[FROM.GetNameDefCap] Demande des territoires mongols"
 men.23.d:0 "Les autorités [FROM.GetAdjective] de [MEN.Capital.GetCapitalVictoryPointName] nous ont demandé de contrôler, comme ils le disent, les 'Territoires mongols', qui englobent tous les territoires que nous occupons actuellement en Mongolie, en Chine du Nord ou dans d'autres pays peuplés de Mongols. Etant donné que les [FROM.GetAdjective] ont été un partenaire précieux pour notre gouvernement, tant sur le plan stratégique que militaire et économique, nous devrions discuter de l'opportunité de les récompenser en accédant à leurs souhaits ou non."
 men.23.a:0 "Bien sûr, exaucez leur souhait."
 men.23.b:0 "Le Japon ne peut pas prendre le risque d'une administration inefficace en ce moment !"
 men.24.t:0 "[FROM.GetNameDefCap] Accepte"
 men.24.d:0 "Les autorités [FROM.GetAdjective] à [JAP.Capital.GetCapitalVictoryPointName] ont choisi d'accepter notre proposition, peut-être parce que notre nation a été un sujet loyal à l'empereur et a fourni une assistance stratégique, militaire et économique au Japon, ils ont choisi d'exaucer notre souhait d'unifier le peuple mongol !"
 men.24.a:0 "Un pas de plus..."
 men.25.t:0 "[FROM.GetNameDefCap] refuse"
 men.25.d:0 "Les autorités [FROM.GetAdjective] de [JAP.Capital.GetCapitalVictoryPointName] ont choisi de refuser notre proposition, mais la raison de ce choix n'est pas publiquement connue. Beaucoup s'empressent de spéculer qu'une division entre [MEN.Capital.GetCapitalVictoryPointName] et [JAP.Capital.GetCapitalVictoryPointName] a eu lieu, à la fois sur le plan politique et stratégique, mais rien n'est sûr..."
 men.25.a:0 "Honteux..."
 men.26.t:0 "Les forces [SHX.GetAdjective] battent en retraite de Suiyuan"
 men.26.d:0 "Nos forces militaires ont démontré leur supériorité dans la bataille de Suiyuan. Nous avons repoussé l'ennemi et avancé plus loin, provoquant la retraite en masse des forces ennemies. En conséquence, nous avons pris le contrôle de la quasi-totalité du Suiyuan, mais nous n'avons pas été en mesure d'aller plus loin. Nous pouvons apprendre beaucoup de choses et recueillir des informations auprès de ces skrimishes !"
 men.26.a:0 "Cela leur montrera !"
 men.27.t:0 "Les forces [ROOT.GetAdjective] battent en retraite de Suiyuan"
 men.27.d:0 "Nos forces militaires ont été décimées et vaincues lors de la bataille de Suiyuan. Nous avons repoussé de nombreuses attaques ennemies, mais leur charge et leur moral étaient vraiment supérieurs. Cependant, nous pouvons encore apprendre beaucoup de choses et recueillir des informations auprès de ces skrimishes..."
 men.27.a:0 "Un véritable désastre..."
 men.28.t:0 "Impasse à Suiyuan"
 men.28.d:0 "Nos forces militaires n'ont pas été en mesure de progresser dans la bataille de Suiyuan. Nous avons repoussé de nombreuses attaques ennemies, mais nos charges offensives et notre moral n'étaient pas assez bons pour percer les lignes ennemies. Cependant, nous pouvons encore apprendre beaucoup de choses et recueillir des informations auprès de ces skrimishes..."
 men.28.a:0 "Un gaspillage de sang et de larmes..."
 men.29.t:0 "Les forces [MEN.GetAdjective] battent en retraite de Suiyuan"
 men.29.d:0 "Nos forces militaires ont démontré leur supériorité dans la bataille de Suiyuan. Nous avons repoussé l'ennemi et avancé plus loin, provoquant la retraite en masse des forces ennemies. En conséquence, nous avons conservé le contrôle de la quasi-totalité du Suiyuan, mais nous n'avons pas été en mesure d'aller plus loin. Nous pouvons apprendre beaucoup de choses et recueillir des informations auprès de ces skrimishes !"
 men.29.a:0 "Cela leur montrera !"
 men.30.t:0 "Les forces [ROOT.GetAdjective] battent en retraite de Suiyuan"
 men.30.d:0 "Nos forces militaires ont été décimées et vaincues lors de la bataille de Suiyuan. Nous avons repoussé de nombreuses attaques ennemies, mais leur charge et leur moral étaient effectivement supérieurs, ce qui a forcé nos forces à battre en retraite en masse, perdant ainsi le contrôle d'une grande partie de la province de Suiyuan. Cependant, nous pouvons encore apprendre beaucoup de choses et recueillir des informations auprès de ces skrimishes..."
 men.30.a:0 "Un véritable désastre..."
 men.31.t:0 "Impasse à Suiyuan"
 men.31.d:0 "Nos forces militaires n'ont pas été en mesure de progresser dans la bataille de Suiyuan. Nous avons repoussé de nombreuses attaques ennemies, mais nos charges offensives et notre moral n'étaient pas assez bons pour percer les lignes ennemies. Cependant, nous pouvons encore apprendre beaucoup de choses et recueillir des informations auprès de ces skrimishes..."
 men.31.a:0 "Un gaspillage de sang et de larmes..."
 men.32.t:0 "Le Japon mobilise le Kwantung !"
 men.32.d:0 "Il a été rapporté par diverses sources disponibles à notre gouvernement que le Japon a commencé à mobiliser le Kwantung, ainsi que d'autres formations paramilitaires en Mongolie intérieure, telles que les 1ère et 2ème armées de cavalerie de Li Shouxin et la Grande armée vertueuse Han de Wang Ying, qui ont saisi toutes les communications avec notre haut commandement à [MON.Capital.GetCapitalVictoryPointName]. Une invasion japonaise semble se profiler à l'horizon, nous devons nous préparer..."
 men.32.a:0 "David contre Goiliath..."
 men.33.t:0 "Le plan d'industrialisation [ROOT.GetAdjective]"
 men.33.d:0 "Les récents plans d’industrialisation visant à transformer notre nation d’une économie agraire en une économie quelque peu industrialisée sont prometteurs, mais très coûteux. Les projets proposés par certains des principaux industriels de [MEN.Capital.GetCapitalVictoryPointName] présentent de nombreuses similitudes avec le schéma général du Plan quinquennal soviétique, qui a déjà prouvé son efficacité à travers le monde.\n\nCependant, en tant que pays aux ressources limitées, détourner notre attention de ces plans d’industrialisation trop longtemps pourrait considérablement réduire leur efficacité et retarder notre progrès. Ainsi, si nous avons déterminé que cette voie est la meilleure pour [MEN.GetNonIdeologyName], nous devons nous y consacrer pleinement !"
 men.33.a:0 "Nous devons nous engager envers le plan !"
 MEN_inner_mongolian_gambit:0 "Gambit de Mongolie intérieure"
 MEN_inner_mongolian_gambit_desc:0 "Alors que l'armée du Kwantung ne cesse d'étendre son emprise sur le nord de la Chine et que le gouvernement chinois est trop faible pour résister à l'influence croissante du Japon, la Mongolie intérieure se trouve isolée et sans défense, une opportunité mûre attendant ceux qui auront l'audace de s'en emparer. Nos terres possèdent diverses ressources précieuses recherchées par les Japonais, et notre position stratégique nous permettrait d'avoir un point d'appui essentiel contre les Chinois. Cependant, pour l'instant, notre avenir reste incertain...."
 MEN_imminent_japanese_invasion:0 "Invasion japonaise imminente"
 MEN_kwantungs_invisible_hand:0 "La main invisible de Kwantung"
 MEN_kwantungs_invisible_hand_desc:0 "L'influence du Kwantung s'étend à toutes les facettes de notre armée et de notre gouvernement, nous liant aux plans stratégiques du Japon. Par le biais de conseillers et d'un contrôle secret, le Kwantung cherche à transformer notre nation en un État fantoche, en veillant à ce que ses forces, son économie et ses dirigeants s'alignent sur les intérêts japonais. La hiérarchie militaire est compromise, les officiers japonais dirigeant dans l'ombre, tandis que les dirigeants locaux sont manœuvrés dans des rôles qui servent les ambitions expansionnistes du Japon en Asie de l'Est. Malgré l'autonomie de notre pays sur le papier, l'emprise du Kwantung reste ferme, une force invisible dictant la voie à suivre."
 MEN_mongol_raids:0 "Raids mongols"
 MEN_mongol_raids_desc:0 "Nos terres sont en proie à des centaines, voire des milliers de bandits mongols, qui lancent des raids rapides sur nos frontières, perturbent le commerce et mettent nos forces à l'épreuve à chaque instant. Ces groupes de maraudeurs, vestiges d'un empire disparu depuis longtemps, ont laissé les villages sans défense et sapé la stabilité locale. Pour assurer notre avenir, nous devons faire face aux incursions incessantes qui menacent de déstabiliser notre nation, de terroriser notre peuple et d'affaiblir notre autorité."
 MEN_disorganized_military:0 "Une armée désorganisée"
 MEN_disorganized_military_desc:0 "Nos forces, bien que nombreuses, manquent de la discipline et de la cohésion nécessaires à une guerre efficace. Une formation insuffisante, la désunion des commandants et une pénurie d'équipements appropriés ont conduit à une structure de commandement chaotique qui peine à maintenir l'ordre dans la bataille. Tant que nous ne parviendrons pas à imposer la discipline et à rationaliser nos opérations, notre armée restera un instrument émoussé, susceptible de s'effondrer face à une opposition déterminée."
 MEN_the_long_winter:0 "Le long hiver"
 MEN_the_long_winter_desc:0 "L'hiver 1936 n'a pas été comme les autres, une saison de froid impitoyable, où les températures ont chuté en dessous de -30°C pendant près de trois mois, obligeant notre peuple à lutter désespérément pour survivre ; le bétail meurt de faim alors que les pâturages sont stériles, les champs sont ensevelis sous une neige inflexible et les moyens de transport sont pratiquement à l'arrêt. Pour ceux qui ne sont pas préparés, la survie est devenue presque impossible, ce qui déstabilise grandement notre tranquillité politique et économique et rend les gens de plus en plus inquiets pour l'avenir... Alors que nous sommes confrontés à des difficultés généralisées, il faut trouver une voie claire vers le redressement, même si cela implique de demander de l'aide à des puissances étrangères pour reconstruire et perdurer."
 MEN_aftermath_of_the_long_winter:0 "Les conséquences du long hiver"
 MEN_fuel_for_the_war_machine_idea:0 "Du carburant pour la machine de guerre"
 MEN_fuel_for_the_war_machine_idea_desc:0 "Nos ressources devraient être l'épine dorsale des ambitions japonaises en Asie de l'Est, nos terres étant converties en vastes sites d'extraction pour alimenter leur insatiable économie de guerre. Les minerais, les métaux et les récoltes agricoles sont siphonnés, ce qui laisse peu de place à notre propre développement. Alors que notre peuple travaille pour remplir les quotas japonais, notre économie devient de plus en plus dépendante de leurs exigences, nous enfermant dans un cycle de servitude."
 MEN_rapid_industrialization:0 "Industrialisation rapide"
 MEN_rapid_industrialization_desc:0 "Sous la pression des puissances étrangères et dans le but de moderniser son économie, notre pays s'est lancé dans un ambitieux programme d'expansion industrielle rapide. De nouvelles usines et de nouveaux projets d'infrastructure voient le jour du jour au lendemain, nos ressources limitées étant consacrées à une croissance rapide. Bien que ce boom industriel mette à rude épreuve notre population et nos ressources, il promet de transformer notre pays en un contributeur essentiel à la production régionale."
 MEN_rebuilding_the_disaster_of_suiyan:0 "Les leçons de la campagne de Suiyuan"
