 AFG_graveyard_of_empires:0 "Cimetière des empires"
 AFG_graveyard_of_empires_desc:0 "L’invasion de l’Afghanistan à travers l’histoire a été problématique, même pour le plus puissant des empires. La soumission totale du peuple afghan n'est pas une tâche facile"
 ECU_chocolate_exports:0 "Exportations de cacao"
 ECU_chocolate_exports_desc:0 "Alors que de nombreux pays du monde luttent économiquement, nos exportations, en particulier le cacao, ont augmenté. Cela a maintenu notre économie stable."
