 ELS_banana_republic:0 "République bananière"
 ELS_banana_republic_desc:0 "Nous sommes influencés par les sociétés de fruits étrangères qui contrôlent une part substantielle de l’économie. Notre économie est fortement tributaire des exportations de bananes et il sera difficile d’allouer des ressources à d’autres industries."
