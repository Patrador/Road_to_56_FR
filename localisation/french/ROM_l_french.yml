 ROM_medium_frame_bombers_desc:0 ""
 ROM_heavy_frame_bombers:0 "Bombardiers de grosse envergure"
 ROM_heavy_frame_bombers_desc:0 ""
 ROM_set_aeronautical_plants:0 "Installations aéronautiques du SET"
 ROM_set_aeronautical_plants_desc:0 ""
 ROM_romanian_naval_forces:0 "Forces navales roumaines"
 ROM_romanian_naval_forces_desc:0 "Les forces navales roumaines, bien que n'étant pas essentielles à notre défense nationale, nécessiteront un programme de modernisation et d'expansion pour asseoir leur force de dissuasion et leur puissance en mer Noire. Nous devrions nous engager dans cette voie dès que nous serons prêts."
