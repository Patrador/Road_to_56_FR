 ROM_tatarescus_regime:0 "Régime de Tatarescu"
 ROM_tatarescus_regime_desc:0 "Gheorghe Tatarescu et le PNL on dirigé la Roumanie depuis 1933 et notre nation a vue une croissance régulière suivre le sillage de la Grande Dépression. Cependant, comme la prochaine Élection Générale se rapproche, va-t-il être capable de diriger la Roumanie dans un futur prospère ?"
 ROM_public_department_buildings:0 "Département des bâtiments publics"
 ROM_public_department_buildings_desc:0 "Il n'y a rien de plus frustrant que quand en faisant fasse à ton gouvernement que d'avoir à attendre des semaines pour le retour d'une lettre. En ouvrant des bâtiments spécifiques aux Affaires Publiques, ceux qui souhaitent adresser une pétition à certains éléments du gouvernement auront directement quelque part où se tourner."
 ROM_clamp_down_on_extremism:0 "Réprimer l'extrémisme"
 ROM_clamp_down_on_extremism_desc:0 "L'extrémisme est une malheureuse peste qui ravage non seulement la Roumanie, mais toutes les nations. Malheureusement, nous ne pouvons pas changer le monde, mais nous pouvons changer la Roumanie. En réprimant les groupes extrémistes qui appellent à des crimes indescriptibles et une révolution, nous assurons la sécurité et la prospérité de la Roumanie !"
 ROM_restrict_freedom_of_press:0 "Restreindre la liberté de la presse"
 ROM_restrict_freedom_of_press_desc:0 "Alors que nous nous efforçons d'être un phare de la démocratie dans les Balkans, nous devons malheureusement prendre certaines mesures qui sont désagréables. En mettant en place certaines restrictions à la presse, nous pouvons faire en sorte que ceux qui veulent jeter la Roumanie dans le chaos aient un moyen de moins de s'exprimer."
 ROM_finalize_the_tax_reforms:0 "Finaliser les réformes fiscales"
 ROM_finalize_the_tax_reforms_desc:0 "Le système fiscal roumain commence à devenir assez ancien par rapport aux autres parties de l'Europe. Pour assurer que le gouvernement puisse agir et fournir pour sa population croissante, il propose des réformes fiscales qui ont besoins d'être finalisés et mises en place."
 ROM_enforce_the_tariffs:0 "Appliquer les tarifs"
 ROM_enforce_the_tariffs_desc:0 "Pour aider à stimuler l'économie locale, des tarifs sélectionnés ont besoin d'être mis en place pour inciter les compagnies à investir localement et acheter du matériel local à la place de l'importer de l'étranger."
 ROM_privatize_state_owned_enterprises:0 "Privatiser les entreprises publiques"
 ROM_privatize_state_owned_enterprises_desc:0 "Le gouvernement plus que quelques entreprises qui feraient beaucoup mieux si elles étaient privatisées et vendues aux investisseurs de Roumanie. Non seulement elles aideront à créer plus d'emplois et de croissance pour le peuple roumain, mais aussi permettre au gouvernement de mettre plus de financement dans les programmes publics."
 ROM_public_works_programs:0 "Programmes de travaux publics"
 ROM_public_works_programs_desc:0 "En utilisant l'argent obtenu grâce aux réformes fiscales, les tarifs et la vente des entreprises sélectionnées, nous pouvons nous permettre d'investir plus à rendre à la population de la Roumanie"
 ROM_a_flawed_democracy:0 "Une démocratie défectueuse"
 ROM_a_flawed_democracy_desc:0 "Lorsque nous avons dû prendre certaines mesures qui peuvent sembler antidémocratiques, nous devons faire ce qui est juste pour le pays et ses habitants. Une petite infraction sur certains droits est un juste prix pour la liberté globale."
 ROM_the_general_election:0 "L'élection générale"
 ROM_the_general_election_desc:0 "L'élection se rapproche et le futur de la Roumanie est maintenant encore une fois en jeu. La planification entre les autres parties peut mettre en jeu la sécurité du Royaume et pour assurer un avenir à la Roumanie, le roi peut devoir intervenir."
 ROM_hold_emergency_election:0 "Tenir des élections d'urgence"
 ROM_hold_emergency_election_desc:0 "Avec l'élection qui devient de plus en plus proche chaque jours, cela devient évident  que certains parties à l'intérieur de notre pays peuvent ne pas respecter l'intégrité de l'élection. En forcant une élection anticipé, nous devons être capable d'éviter une telle chose et permettre à la démocratie de marcher comme prévu."
 ROM_dissolve_the_parliament:0 "Dissoudre le Parlement"
 ROM_dissolve_the_parliament_desc:0 "Comme l'élection c'est terminé sans un gagnant clair, le Roi Carol II a fait un discours public pour annoncer la dissolution du Parlement pour aider à le reconstruire et assurer que la démocratie prévaut. Pour savoir comment tout cela va se dérouler c'est une question et nous allons devoir attendre pour avoir une réponse à cela."
 ROM_enforce_royal_dictatorship:0 "Appliquer la Dictature Royale."
 ROM_enforce_royal_dictatorship_desc:0 "Il est venu à l'attention du Roi que la Garde de fer fasciste ont planifié de se retirer de l'élection, donnant la majorité au NCP, un parti extrémiste équivalent. Donc, le Roi a décidé de prendre le contrôle du gouvernement pleinement et de s'émettre lui même  avec des pouvoirs d'urgence qui lui permettront de stabiliser le pays."
 ROM_preservation_of_greater_romania:0 "Préservation de la Grande Roumanie"
 ROM_preservation_of_greater_romania_desc:0 "La préservation de la Grande Roumanie vient en priorité et avant tout. Avec l'Union Soviétique qui s'agite vers l'Est et le Reich Allemand qui commence à montrer le bout de son nez nous devons assurer que si cette guerrer arrive, la Roumanie va repousser n'importe lesquels envahisseurs."
 ROM_constitutional_reform:0 "Réforme constitutionnelle"
 ROM_constitutional_reform_desc:0 "Le Roi Carol a préparé une nouvelle constitution qui va assurer que le Roi Carol soit légalement autorisé à diriger notre pays dans sa nouvelle ère de prospérité avec l'aide de son nouveau gouvernement."
 ROM_build_the_carol_line:0 "Construire la ligne Carol"
 ROM_build_the_carol_line_desc:0 "En regardant les grandes frontières de la Roumanie avec ses voisins, c'est évident qu'ils sont sévèrement mal protégés. En copiant les français  nous pouvons établir une ligne défensive par nous même qui protégera la Roumanie des agresseurs."
 ROM_r56_german_romanian_trade_agreement:0 "Accord commercial germano-roumain"
 ROM_r56_german_romanian_trade_agreement_desc:0 "En signant un accord commercial avec les allemands nous nous assurons d'avoir un partenaire commercial fidèle qui peut nous aider à booster notre économie encore plus que ce que nous pensions."
 ROM_western_diplomacy:0 "Diplomatie occidentale"
 ROM_western_diplomacy_desc:0 "Ayant eu des relations positives avec l'Occident cela nous a permis d'assurer la place de la Roumanie dans les Balkans en tant que Grande Puissance régionale. Cependant, nous sommes à côté de l'ours Russe qui convoite nos terres avec envie et revenge dans leurs yeux. Demander una garantie formelle par les Anglais devrait calmer cette l'esprit de vengeance des Russes."
 ROM_the_german_four_year_plan:0 "Le plan allemand de quatre ans"
 ROM_the_german_four_year_plan_desc:0 "Les allemands sont venus nous faire une proposition, un plan de quatre ans, qui va d'après eux, assurer la croissance économique et la prospérité pour le peuple Roumain. Donc, après avoir examiné son contenu, cela ressemble de plus en plus à qui nous force à subir une domination économique de la part des allemands."
 ROM_invite_german_military_advisors:0 "Inviter des conseillers militaires allemands"
 ROM_invite_german_military_advisors_desc:0 "L'armée allemande est une des, si ce n'est, la meilleure du monde, et la notre commence à devenir ancienne. En invitant les conseillers allemands nous pouvons obtenir un nouveau souffle qui peut nous aider à soulager certains problèmes auxquels font fasses nos forces armées."
 ROM_anti_communist_measures:0 "Mesures anti-communisme"
 ROM_anti_communist_measures_desc:0 "Malgré notre position à l’égard du communisme, la menace constante et latente d’une révolution violente n’a jamais disparu. Nous devons prendre de nouvelles mesures pour empêcher qu’elle ne prenne pied en Roumanie."
 ROM_strengthen_the_sentinels:0 "Renforcer les Sentinelles"
 ROM_strengthen_the_sentinels_desc:0 "En renforçant les Sentinelles, le projet personnel de Carol visant à contrer l'influence de la Garde de Fer sur les jeunes en Roumanie, nous pouvons élargir le bassin de ceux qui sont prêts à s'enrôler dans les forces armées en tant que membre de quelque chose de plus grand, avec le devoir de protéger la Roumanie."
 ROM_subvert_fascism_in_romania:0 "Subvertir le fascisme en Roumanie"
 ROM_subvert_fascism_in_romania_desc:0 "Il faut continuer à lutter contre l'influence fasciste qui rôde à chaque coin de rue. Qu'elle soit italienne, allemande ou même roumaine, il faut la tenir à distance pour pouvoir protéger les valeurs fondamentales de la Roumanie."
 ROM_the_royal_guard:0 "La Garde royale"
 ROM_the_royal_guard_desc:0 "La Garde royale compte parmi les meilleurs soldats de Roumanie et ils ont juré leur vie de protéger le roi et chaque centimètre du sol roumain."
 ROM_axis_membership:0 "Adhésion à l'Axe"
 ROM_axis_membership_desc:0 "Il est clair que le régime actuel n’a ni la capacité ni la volonté de protéger la Roumanie. Il est donc temps de changer les choses. En nous alliant aux Allemands, nous garantissons la sécurité de la Roumanie et nous pouvons nous assurer qu’une fois la guerre gagnée, nous retrouverons notre gloire légitime."
 ROM_purchase_german_designs_and_equipment:0 "Acheter des modèles et équipements allemands"
 ROM_purchase_german_designs_and_equipment_desc:0 "En achetant des modèles et des équipements éprouvés, nous serons en mesure de fournir les outils adéquats à nos forces armées. Nous pourrons même utiliser les recherches allemandes comme base pour les nôtres, sans avoir à répéter les erreurs qu'ils ont commises en cours de route, nous pourrons ainsi les éviter complètement."
 ROM_joint_german_oil_exploitation:0 "Rejoindre la compagnie pétrolière allemande"
 ROM_joint_german_oil_exploitation_desc:0 "Nos champs pétroliers sont parmi les plus grands d'Europe, et les plus grands si l'on exclut ceux qui sont sous contrôle communiste. Avec l'aide allemande, nous pourrons exploiter ces champs au maximum de leur potentiel."
 ROM_prepare_the_eastern_front:0 "Préparer le front Est"
 ROM_prepare_the_eastern_front_desc:0 "Il est évident que l'Allemagne envisage une invasion à l'Est et nous devons nous y préparer. En préparant notre logistique et nos aérodromes, nous pouvons les aider dans leur avancée vers Moscou et reconquérir le territoire que nous avons perdu."
 ROM_claims_in_the_east:0 "Revendications dans l'Est"
 ROM_claims_in_the_east_desc:0 "Avec la capture de la Transilvanie du Nord par les hongrois nous devons prouver notre valeur aux yeux des Allemands pour être digne de nos terres légitimement à nous."
 ROM_the_transnistrian_exchange:0 "L'échange transnistrien"
 ROM_the_transnistrian_exchange_desc:0 "En utilisant notre nouvelle terre conquise dans l'Est nous devrons être capable de l'échanger avec les Allemands. Ils prennent le contrôle de la région de la Transnistrie et ils demandent que nous récupérons le contrôle de la Transilvanie."
 ROM_royal_coup:0 "Coup d'Etat royal"
 ROM_royal_coup_desc:0 "Être alliés avec les Allemands paraissait comme un bon plan au début de la guerre, cependant, avec les marées tournantes nous devons nous assurer que la Roumanie survit. En envoyant une délégation à Stockholm pour convenir avec les Russes, nous allons faire une proposition qui devrait voir les avantages de l'accepter."
 ROM_push_across_the_tisza_river:0 "Avancer de l'autre côté de la rivière Tisza"
 ROM_push_across_the_tisza_river_desc:0 "Maintenant il est temps de reprendre ce qui a été pris. En premier nous allons reprendre la Transilvanie ensuite nous allons détruire les murs de Budapest lui-même pendant que nous faisons tomber les allemands par le sud"
 ROM_the_percentage_question:0 "La question de pourcentage"
 ROM_the_percentage_question_desc:0 "Nous avons pus commencer la guerre comme des ennemies, mais comme nous réalisé la folie de nos choix, nous avons changés, nous nous sommes débarrassés des chaînes des fascistes et avons contribué à mettre fin à la guerre. Pourquoi devrions nous être vus comme les perdants de cette guerre, alors que nous nous sommes battus aux côtés des vainqueurs ?"
 ROM_the_romanian_peoples_republic:0 "La République populaire de Roumanie"
 ROM_the_romanian_peoples_republic_desc:0 "L'ancien Royaume est tombé et maintenant à l'arrivée de la seconde Grande Guerre nous nous retrouvons libéré des aveuglements de la cupidité capitaliste et du monarchisme. Maintenant, La République populaire roumaine se tiendra debout aux côtés de Moscou pendant que nous forgeons une nouvelle Europe !"
 ROM_reconfigure_the_government:0 "Reconfigurer le gouvernement"
 ROM_reconfigure_the_government_desc:0 "Avec une nouvelle aube arrive le nouveau gouvernement. En supprimant les chaînes de l'ancienneté nous sommes libres, travailleurs, réjouissez-vous !"
 ROM_the_tilea_affair:0 "L'affaire Tilea"
 ROM_the_tilea_affair_desc:0 "Il n'y a pas de secret que les allemands préparent une invasion de la Roumanie par l'Hongrie, nous devons réclamer au britannique une alliance officielle entre nos deux nations !"
 ROM_the_peace_front:0 "Le front pour la paix"
 ROM_the_peace_front_desc:0 "En établissant un front de paix nous allons opposer les allemands et leurs alliés bellicistes. Chaque étape que nous réalisons sera pour notre liberté et notre prospérité !"
 ROM_allies_membership:0 "Adhésion aux alliées"
 ROM_allies_membership_desc:0 "en devant un membre officiel des alliés nous assurons à la démocratie un point d'appuis permanent dans les Balkans et d'ici nous pouvons renverser n'importe qu'elle gouvernement tyrannique qui ose s'opposer à nous."
 ROM_the_tisza_plan:0 "La plan Tisza"
 ROM_the_tisza_plan_desc:0 "Les premières ébauche avait vus la Roumanie s'étendre jusqu'à la rivière Tisza après la Grande Guerre, cependant, ce n'est pas arrivé à terme. Mais, cela ne veut pas dire que nous ne pouvons pas rectifier cela neutralisant une alliance potentielle Germano-Hongroise maintenant."
 ROM_protect_yugoslavia:0 "Protéger la Yougoslavie"
 ROM_protect_yugoslavia_desc:0 "Avec l'attention de l'Italie et de l'Allemagne sur la Yougoslavie, nous devons agir et les protéger, nous leurs devons cela en tant que protecteurs des Balkans."
 peace_front:0 "Le front pour la paix"
 ROM_anti_italian_aid_in_albania:0 "Aide anti-italien en Albanie"
 ROM_anti_italian_aid_in_albania_desc:0 "Le Royaume d'Albanie est pratiquement un état fantoche de l'Italie à ce point. En assurant notre protection au roi Zog et son gouvernement nous serons capable de prévenir une annexion totale de l'Albanie, avec un peu de chance."
 ROM_handle_bulgaria:0 "Gérer la Bulgarie"
 ROM_handle_bulgaria_desc:0 "La Bulgarie réclame une grande quantité de terres des Balkans comme ils avaient perdus ces terres pendant la Grande Guerre. Nous devrions leur rappeler leur position dans les Balkans et s'assurer qu'ils n'essayent pas de commencer une nouvelle Guerre des Balkans."
 ROM_safeguard_the_greeks:0 "Protection des grecques"
 ROM_safeguard_the_greeks_desc:0 "Une fois de plus, devons-nous être une épine dans les projets de l'Italie, en protégeant les grecques, nous allons continuer de refuser les ambitions coloniales de l'Italie."
 ROM_coerce_the_turks:0 "Forcer les turques"
 ROM_coerce_the_turks_desc:0 "En convainquant les turques de s'allier contre l'extrémisme grandissant en Europe, nous devrions nous retrouver avec un allié ayant combattus contre des nombres supérieurs avant et sorti triomphant. Ensemble avec les turques, les Balkans ne devraient pas tomber dans le fascime ou le communisme !"
 ROM_romanias_final_stand:0 "La dernière ligne droite roumaine"
 ROM_romanias_final_stand_desc:0 "Notre offre de paix a été refusée, nous n'avons d'autre choix que de nous battre jusqu'au bout et d'espérer repousser l'ennemi."
 ROM_the_carpathian_trap:0 "Le piège Carpate"
 ROM_the_carpathian_trap_desc:0 "Il ne faut pas permettre à nos ennemis de traverser les Carpates."
 ROM_dominate_the_black_sea:0 "Dominer la Mer Noire"
 ROM_dominate_the_black_sea_desc:0 "Notre contrôle d’une bonne partie des côtes de la mer Noire ne suffit pas, nous devons assurer le contrôle total de la mer Noire elle-même."
 ROM_crush_the_fatherland_front:0 "Écraser le Front Patriotique"
 ROM_crush_the_fatherland_front_desc:0 "Le Front de la Patrie bulgare a pris le contrôle de la Bulgarie et menace désormais notre flanc sud."
 ROM_the_new_greater_romania:0 "La nouvelle Grande Roumanie"
 ROM_the_new_greater_romania_desc:0 "La paix est enfin arrivée. Il est temps de reconstruire les dégâts causés par la guerre et de se préparer à un avenir meilleur."
 ROM_the_capital_of_the_balkans:0 "La capitale des Balkans"
 ROM_the_capital_of_the_balkans_desc:0 "Notre leadership régional a permis à Bucarest de devenir un centre encore plus influent dans les Balkans."
 ROM_strengthen_the_balkan_pact:0 "Renforcer le pacte balkanique"
 ROM_strengthen_the_balkan_pact_desc:0 "Le Pacte des Balkans a été signé en février 1934 par la Grèce, la Turquie, la Yougoslavie et les États-Unis. Visant à maintenir le statu quo géopolitique, la dégradation du climat international rend nécessaire le renforcement des engagements de ses membres."
 ROM_preempt_the_bulgarian_threat:0 "Prévenir de la menace bulgare"
 ROM_preempt_the_bulgarian_threat_desc:0 "Les Bulgares ont plongé la région dans la guerre en 1913 et en 1915. La menace de l’irrédentisme bulgare demeure présente et nous ne pouvons pas leur permettre de se réarmer et de nous attaquer une fois de plus."
 ROM_invite_bulgaria_to_the_pact:0 "Inviter la Bulgarie au pacte"
 ROM_invite_bulgaria_to_the_pact_desc:0 "Alors que le Pacte encercle clairement la Bulgarie, elle pourrait potentiellement être transformée en alliée à condition qu'elle renonce à ses revendications sur notre territoire."
 ROM_formalize_the_balkan_entente:0 "Officialiser l'Entente Balkanique"
 ROM_formalize_the_balkan_entente_desc:0 "Les vagues promesses de maintenir le statu quo semblent de plus en plus faibles à mesure que des nuages ​​sombres s’amoncellent dans le ciel de l’Europe. Si nous voulons être responsables de notre défense, nous devons transformer le pacte en une véritable alliance avec des mécanismes assurant la défense commune de ses membres."
 balkan_entente:0 "Entente des Balkans"
 ROM_invite_albania:0 "Inviter l'Albanie"
 ROM_invite_albania_desc:0 "L’Albanie est également membre de la péninsule balkanique et devrait nous rejoindre afin d’assurer notre continuité territoriale."
 ROM_balkan_research_institute:0 "L'institut de recherches balkanique"
 ROM_balkan_research_institute_desc:0 "Si nos esprits les plus brillants pouvaient coopérer ensemble, nous en bénéficierions tous."
 ROM_deal_with_the_hungarians:0 "Accord avec les hongrois"
 ROM_deal_with_the_hungarians_desc:0 "L’irrédentisme hongrois menace notre intégrité territoriale alors qu’il désire reprendre Ardeal. Si nous voulons protéger notre nation, il faut l’empêcher à tout prix."
 ROM_invite_ukraine_to_the_entente:0 "Inviter l'Ukraine au sein de l'Entente"
 ROM_invite_ukraine_to_the_entente_desc:0 "Les Ukrainiens sont d’accord avec nous sur le fait qu’il faut empêcher un retour de l’expansion [SOV.getAdjective]. Même s’ils ne sont pas présents dans les Balkans, ils pourraient être un allié très précieux."
 ROM_oppose_the_royal_dictatorship:0 "S'opposer à une dictature royale"
 ROM_oppose_the_royal_dictatorship_desc:0 "Pour assurer la vraie liberté en Roumanie, nous devons faire tout ce qui est en notre pouvoir pour s'opposer à la dictature royale que ce qui obéissent au trône essayent de mêttre en place.  Tout les jours notre liberté est réprimander au nom de la sécurité,  mais cela ce termine maintenant."
 ROM_the_iron_guard:0 "La Garde de Fer"
 ROM_the_iron_guard_desc:0 "Les seuls qui peuvent s'opposer de manière significative à la dictature des monarques sont la garde de fer. Codreanu à était un membre vitale et un membre impliqué de l'opposition au trône et il est temps que nous nous rallions à ces côtés pour assurer que nos libertés en tant que roumains restent intactes !"
 ROM_initial_political_reforms:0 "Réformes politiques initiales"
 ROM_initial_political_reforms_desc:0 "Avec la victoire de la garde de fer au élection, nous sommes maintenant capables de mettre en place quelques réformes politiques en avance qui commenceront à nous emmener au bord d'un coup d'État monarchiste pour être plus alignées  avec d'autres républiques. Un pays diriger par le peuple pour le peuple."
 ROM_total_ban_on_communism:0 "Interdiction totale du communisme"
 ROM_total_ban_on_communism_desc:0 "Une des premières choses que nous devons faire pour assurer la stabilité au-delà de nos frontières est de réprimer sévèrement ses rats de communistes qui se cachent juste hors de portées et menace de mettre en ruines la Roumanie. En appliquant un bannissement total sur n'importes qu'elles activités communistes, nous pouvons assurer la stabilité et la prospérité dont nous rêvons !"
 ROM_crack_down_on_anti_legionary_activity:0 "Répression des activités anti légionnaires"
 ROM_crack_down_on_anti_legionary_activity_desc:0 "Même depuis que la garde de fer à remportée les élections, il y a eu un grandissement important des activités anti légionnaires, ils menacent la stabilité de la Roumanie elle-même et ils ont étaient ignorés pendant trop longtemps, cela peut même emmener un potentiel coup d'état communiste, ces activités anti légionnaires doivent être détruites."
 ROM_seize_royal_assets:0 "Saisir les biens royaux"
 ROM_seize_royal_assets_desc:0 "Il y a deux vérités dans la vie, la première est que tout le monde meurt, la seconde, une famille royale va toujours garder la fortune de son peuple pour elle. En saisissant les biens de l'ancienne famille royale, nous pouvons contribuer à financer nos futurs projets industriels, rendant ainsi l'argent que la famille royale a volé au peuple roumain !"
 ROM_exile_or_execution:0 "Exile ou exécution"
 ROM_exile_or_execution_desc:0 "Il est devenu clair que la famille royale est beaucoup trop enraciné et qu'ils ont réussi à sécuriser un suivi loyal qui va les servir jusqu'à leur morts, peut importe où ils sont. Donc, nous devrions leur offrir un compromis, soit ils quittent la Roumanie, laisse leurs biens, ou, ils devront assumer leurs actes devant dieu en personne."
 ROM_romanian_autarky:0 "Autarcie roumaine"
 ROM_romanian_autarky_desc:0 "En ce concentrant plus sur les ressources que nous pouvons produire chez nous, nous pouvons atteindre un État d'autarcie, où notre économie ne dépend pas de la bonne volonté des autres nations, mais plutôt que nous bpouvons dépendre de nous même, et chaque échange sera à la place comme un plus à notre économie au lieu de l'épine dorsale."
 ROM_seize_foreign_companies:0 "Saisir les entreprises étrangères"
 ROM_seize_foreign_companies_desc:0 "À la suite de la Grande Guerre, beaucoup de compagnies sont venues en Roumanie dans l'espoir d'y mettre des industries et d'être capables d'exploiter la population locale. En saisissant ces compagnies, nous pouvons assurer que l'argent qu'elle génère reste à l'intérieur des frontières de la Roumanie et ne retourne pas à l'étranger comme Washington, Paris ou Londres."
 ROM_nationalized_industrial_complex:0 "Nationaliser les complexes industriels"
 ROM_nationalized_industrial_complex_desc:0 "En nationalisant nos complexes industriels, nous assurons les routes d'approvisionnement les plus courtes possibles en ce qui concerne les nouveaux projets de construction nous pourrons ainsi augmenter la vitesse à laquelle nous pouvons contribuer à créer des industries."
 ROM_militarized_industry:0 "Industrie militarisée"
 ROM_militarized_industry_desc:0 "En ayant une flexibilité d'esprit lorsque nous améliorons la capacité industrielle de notre nation, nous pouvons nous assurer que chaque usine, quel que soit son objectif initial, peut être réorientée, si nécessaire, dans une usine d'armement. Qu'il s'agisse de produire des munitions, des camions, des fusils ou des obus, chaque usine en Roumanie doit être prête à se réorientée en une minute."
 ROM_simas_ascendancy:0 "L'ascendance de Sima"
 ROM_simas_ascendancy_desc:0 "Horia Sima était le bras droit de Codreanu quand il était vivant et maintenant, avec sa malheureuse mort, il est temps pour Horia Sima de prendre les reines de la Garde de Fer et de diriger à la fois le Parti et la Roumanie, à la gloire !"
 ROM_expand_the_iron_guard:0 "Élargir la Garde de Fer"
 ROM_expand_the_iron_guard_desc:0 "La Garde de Fer a été le pilier du Parti, ils étaient vitales en supprimant les activités anti légionnaires en Transilvanie et aussi en assurant la liberté contre l'opressante Monarchie qui s'accroche à notre nation comme un parasite. En élargissant leurs rangs, nous renforçons non seulement nos forces armées mais nous assurons aussi que la Roumanie possède la capacité militaire pour ce défendre elle même des agressions étrangères !"
 ROM_service_abroad:0 "Service à l'étranger"
 ROM_service_abroad_desc:0 "C'est le droit de tout les hommes de ce battre en quoi ils croient. Nous ne devrions pas entraver ceux qui souhaitent se battre à l'étranger pour une cause en laquelle ils croient."
 ROM_intervention_in_spain:0 "Intervention en Espagne"
 ROM_intervention_in_spain_desc:0 "La guerre civile espagnole est un des évènements les plus importants dans notre temps, en envoyant officiellement des volontaires... Nous serons en mesure d'apprendre beaucoup de cette guerre civile et d'assurer qu'un régime amical sorte gagnant de ce conflit !"
 ROM_military_law_enforcement:0 "Application de la loi militaire."
 ROM_military_law_enforcement_desc:0 "Il y a certains crimes et actes qui vont au delà de la juridiction des lois locales. En utilisant des divisions militaires spécialisées, nous pouvons soit aider à renforcer ou à remplacer l'application de la loi locale par une application plus efficace."
 ROM_alliance_with_the_germans:0 "Alliance avec les allemands"
 ROM_alliance_with_the_germans_desc:0 "Les Allemands ont été essentiels à l'économie roumaine c'est dernière années et notre ascension au pouvoir. maintenant, il est temps pour nous de prendre notre place à leurs côtés alors que nous redessinons les frontières de l'Europe et assurons une paix et  stabilité durables !"
 bucharest_pact:0 "Pacte de Bucarest"
 ROM_alliance_with_the_italians:0 "Alliance avec les italiens"
 ROM_alliance_with_the_italians_desc:0 "Nous avons beaucoup de points communs avec les Italiens et ils ont prouvé par le passé qu'ils sont des bons alliés. En nous alignant sur les Italiens, nous serons en mesure de remodeler le sud de l'Europe en quelque chose qui survivra pendant des millénaires !"
 ROM_divide_the_czechs:0 "Diviser les tchèques"
 ROM_divide_the_czechs_desc:0 "L'union des Tchèques et des Slovaques à notre Nord a été un allié vital après la Grande Guerre, cependant, il est devenu clair pour nous qu'ils sont les plus susceptibles d'être attaqués par les Polonais et les Hongrois. Ainsi, nous devons intervenir et faire en sorte que les Tchèques et les Slovaques aient une patrie à défendre."
 ROM_carve_up_yugo:0 "Découpez la Yougoslavie"
 ROM_carve_up_yugo_desc:0 "La création de la Yougoslavie était une erreur, les hypocrites de Londres et les parasites de Paris le savent. Ensemble avec les Italiens, nous serons capables de réajuster la Yougoslavie et de faire en sorte que la poudre à canons dans les Balkans n'explose pas, mais s'éteigne."
 ROM_demand_hungarian_submission:0 "Exiger la soumission hongroise"
 ROM_demand_hungarian_submission_desc:0 "Les hongrois et autrichiens ont causés la Grande Guerre, maintenant les hongrois se préparent à jeter l'Europe dans le chaos une fois de plus. Il est ainsi de notre devoir d'assurer que les hongrois ne puissent pas faire une telle chose. Ils ont deux options, soit il capitule ou ils devront faire face à une invasion."
 ROM_invite_the_hungarians:0 "Inviter les hongrois"
 ROM_invite_the_hungarians_desc:0 "Malgré nos différences par le passé, nous devons regarder au-delà de cela pour nous assurer que l'Europe ne dégénère pas en une autre guerre. En s'alliant avec les hongrois nous pouvons assurer la stabilité de l'Europe de l'Est et à partir de là, nous serons même en mesure de tenir les Soviétiques à distance."
 balkan_sphere:0 "Sphère balkanique"
 ROM_protect_our_eastern_front:0 "Protéger notre front Est"
 ROM_protect_our_eastern_front_desc:0 "Ce n'est un secret pour personne que l'Union soviétique convoite la terre que nous avons libérée de l'Empire russe dans ses derniers jours. Les terres de la Bessarabie ont été un sujet de plus en plus grand et nous devons assurer la sécurité de tous les Roumains qui y vivent, si l'ours russe se réveille."
 ROM_spread_latin_influence_south:0 "Répandre l'influence Latine dans le Sud"
 ROM_spread_latin_influence_south_desc:0 "Au sud se trouve le pays de la Bulgarie, une nation slave avec une minorité latine, nous, en tant que protecteurs du peuple latin dans les Balkans, devons veiller à ce que leur sécurité soit garantie."
 ROM_align_greece:0 "Conformer la Grèce"
 ROM_align_greece_desc:0 "Les Grecs ont été dans le passé de grands alliés de la Roumanie, pendant la Grande Guerre, ils se sont avérés essentiels pour freiner l'Empire ottoman et pendant les guerres balkaniques, ils se sont avérés des combattants compétents. Nous devrions essayer d'amadouer leur gouvernement pour qu'il se rapproche du nôtre, de cette façon, nous aurons un autre allié qui va assurer la stabilité dans les Balkans."
 ROM_align_turkey:0 "Conformer la Turquie"
 ROM_align_turkey_desc:0 "Bien que nous nous soyons battus contre eux pendant la Grande Guerre, ils ont été un allié essentiel dans notre mission de contrôler la Bulgarie. Leur victoire contre les Britanniques et les Français prouve également qu'ils sont des combattants capables, nous devrions aligner nos objectifs et voir que nos nations sont une fois de plus du même côté, et du bon côté, de l'histoire."
 ROM_codreanus_iron_guard:0 "La Garde de fer de Codreanu"
 ROM_codreanus_iron_guard_desc:0 "Avec les chaînes de la monarchie maintenant jeté hors de la Roumanie, Codreanu sera libre de conduire notre nation dans son avenir glorieux, uni dans son but sous Dieu, il nous conduira à la gloire !"
 ROM_christian_education_centers:0 "Centres d'éducation chrétienne"
 ROM_christian_education_centers_desc:0 "Pour aider à combattre l'analphabétisme et lutter contre l'athéisme et le communisme, nous allons mettre en place des centres d'éducation chrétienne dans toute la Roumanie, enseignant la parole de Dieu et enracinant le christianisme au sein de la population roumaine !"
 ROM_ratify_traditional_gender_roles:0 "Ratifier les rôles traditionnels de genre"
 ROM_ratify_traditional_gender_roles_desc:0 "Dans le sillage de la lutte contre la monarchie, nous devons restaurer notre société à ce qu'elle était, et ce qui était juste. En imposant des rôles plus traditionnels, chacun saura ce qu'on attend d'eux et ce qu'ils devraient s'efforcer d'accomplir."
 ROM_solidify_church_presence:0 "Renforcer la présence de l'Église"
 ROM_solidify_church_presence_desc:0 "Pendant trop longtemps l'Eglise a été repoussée en priorité dans la vie quotidienne du Roumain commun, nous devons prendre des mesures pour modifier cette oublie et consolider la présence de l'Eglise dans nos vies."
 ROM_the_seat_of_balkan_orthodoxy:0 "Le siège de l' orthodoxie balkanique"
 ROM_the_seat_of_balkan_orthodoxy_desc:0 "Le siège actuel de l'Eglise orthodoxe se trouve à Moscou, au cœur de l'Union soviétique. Nous devons prendre le flambeau en tant que siège de l'Eglise orthodoxe dans les Balkans, un endroit où le communisme ne sévit pas, mais plutôt, est éteint !"
 ROM_establish_the_legion:0 "Établir la légion"
 ROM_establish_the_legion_desc:0 "Grâce à la fondation de la Légion de l'Archange Mihail, nous serons en mesure de repousser les incroyants et ceux qui se sont éloignés de la grâce de Dieu. Ensemble, nous serons un rempart contre l'hédonisme, l'athéisme et le communisme !"
 legion_of_the_archangel_mihail:0 "Légion de l’Archange Mihail"
 ROM_crack_down_on_communism:0 "Répression du communisme"
 ROM_crack_down_on_communism_desc:0 "Chaque nation communiste en Europe a besoin de savoir quelle est notre position contre elle, il n'y aura pas de relations amicales, pas de camaraderie et il n'y aura aucune aide donnée à ceux qui se sont éloignés de Dieu !"
 ROM_restore_the_bulgarian_patriarchate:0 "Restaurer le patriarcat bulgare"
 ROM_restore_the_bulgarian_patriarchate_desc:0 "Le Patriarcat bulgare est tombé et il est de notre devoir de le restaurer ! Leurs mains communistes sales menacent le caractère sacré des Églises en Bulgarie et nous devons agir avant que tout ne soit détruit !"
 ROM_intervene_in_greece:0 "Intervenir en Grèce"
 ROM_intervene_in_greece_desc:0 "Avec la chute de la Grèce au communisme, le devoir de rétablir la stabilité dans leur pays nous incombe, nous devons veiller à ce que la sainteté de l'Eglise soit maintenue et que peut-être le peuple grec puisse trouver la rédemption dans la grâce de Dieu !"
 ROM_yugoslav_intervention:0 "Intervention Yougoslave"
 ROM_yugoslav_intervention_desc:0 "L'Etat yougoslave est malheureusement tombé aux mains du communisme et nous devons intervenir et corriger cela ! Leur chute menace la stabilité des Balkans et il ne faudra pas longtemps avant que la persécution contre les chrétiens soit présente à l'intérieur de leurs frontières, pour leur sécurité, nous devons agir, pour leur foi, nous agirons !"
 ROM_reclaim_the_mother_church:0 "Réclamer l'Église Mère"
 ROM_reclaim_the_mother_church_desc:0 "L'Eglise Mère dans la ville d'Istanbul, anciennement Constantinople, est menacée par les athées, les musulmans et les communistes de Turquie, pour protéger les bâtiments les plus sacrés de tout Istanbul, nous devons intervenir et agir au nom des chrétiens de Turquie !"
 ROM_the_holy_land:0 "La Terre Sainte"
 ROM_the_holy_land_desc:0 "La ville de Jérusalem est actuellement sous occupation par le mandat de la Palestine, un État-nation construit par les puissances impérialistes à Londres et à Paris. Nous devons défaire cela et faire en sorte que la ville tombe sous le contrôle de l'Eglise orthodoxe !"
 ROM_seize_the_vatican:0 "Prendre le Vatican"
 ROM_seize_the_vatican_desc:0 "Le Vatican se trouve au cœur de Rome, le soi-disant schisme a divisé le christianisme et a dressé notre foi contre lui-même. Nous devons nous emparer de la ville et réunifier le christianisme comme une seule croyance si nous voulons survivre dans le futur !"
 ROM_deadlock_in_election:0 "Impasse électorale"
 ROM_deadlock_in_election_desc:0 "Bien que nous espérions un résultat clair, les élections se sont malheureusement soldées par une impasse : aucun parti ne parvient à former son propre gouvernement et personne ne semble disposé à collaborer. Parallèlement, des rumeurs circulent sur une possible révolution en préparation…"
 ROM_contacts_in_moscow:0 "Contacts avec Moscou"
 ROM_contacts_in_moscow_desc:0 "Si nous voulons renverser un régime corrompu, complaisant et tenace, le soutien étranger est indispensable. En faisant appel à nos relations à Moscou, nous pouvons commencer à acheminer les équipements et le matériel nécessaires à notre révolution !"
 ROM_form_a_coalition:0 "Former une coalition"
 ROM_form_a_coalition_desc:0 "Si les rumeurs de révolution se confirment, nous devons nous préparer. Nous ne pouvons pas nous permettre d'être pris au dépourvu si la révolution frappe notre pays. En contactant des personnalités clés de notre opposition, nous formerons une grande coalition pour protéger la Roumanie contre la vague de trahison rouge qui approche !"
 ROM_seek_western_support:0 "Demander le soutient occidental"
 ROM_seek_western_support_desc:0 "En tendant la main à nos anciens alliés et à d’autres nations qui connaissent la menace que représente le communisme, nous pourrons nous assurer que nous ne combattrons pas seuls les révolutionnaires."
 ROM_concessions_to_the_right:0 "Concessions à la droite"
 ROM_concessions_to_the_right_desc:0 "Bien qu’ils ne soient pas meilleurs que les communistes, les militaristes comme la Garde de Fer détestent les rouges plus qu’ils ne nous détestent ; en faisant des concessions mineures, nous devrions pouvoir accéder à une partie de leur armement en cas de révolution."
 ROM_recruit_the_iron_guard:0 "Recruter la Garde de fer"
 ROM_recruit_the_iron_guard_desc:0 "La Garde de Fer a beaucoup d’expérience dans la lutte anticommuniste, nous ne devrions pas avoir honte d’utiliser son expertise dans la lutte à venir qui devient de plus en plus évidente."
 ROM_request_balkan_aid:0 "Demander le soutient des balkans"
 ROM_request_balkan_aid_desc:0 "En tendant la main à nos compatriotes des Balkans, nous devrions, espérons-le, nous retrouver avec des aides matérielles  de ceux qui s'opposent à la Menace Rouge."
 ROM_secure_the_home_front:0 "Sécuriser le front intérieur"
 ROM_secure_the_home_front_desc:0 "En créant un département secret, nous serons en mesure de nous assurer que nous savons ce que font les révolutionnaires, avant qu'ils ne le fassent. Nous ne pouvons pas attendre qu'ils frappent alors que nous ne sommes pas préparés, mais nous devons plutôt être prêts à riposter !"
 ROM_ensure_eastern_loyalties:0 "Assurer la loyauté de l'Est."
 ROM_ensure_eastern_loyalties_desc:0 "Les régions orientales de la Roumanie ont jusqu'à présent été laissées de côté par le gouvernement de Bucarest, elles se concentrent sur les territoires conquis de la Transylvanie, alors qu'elles ignorent l'est. En parlant à des dirigeants locaux influents, nous devrions être en mesure de les amener de notre côté de la révolution, en leur promettant un avenir plus prospère !"
 ROM_peasant_militias:0 "Milices paysannes"
 ROM_peasant_militias_desc:0 "Chaque homme a la capacité de changer l'avenir, qu'il le sache ou non. Si un homme décide de continuer à cultiver pour le régime oppressif, il est un soldat dans leur machine de guerre. Mais, s'il dit stop, et prend les armes avec ces camarades contre l'oppresseur, il est un révolutionnaire."
 ROM_contact_the_unions:0 "Contacter les syndicats"
 ROM_contact_the_unions_desc:0 "Les syndicats ouvriers de Roumanie ont été largement réduits au silence ou réduits en force au point de devenir des blagues glorifiées. Cela ne signifie pas pour autant qu'ils ne sont pas disposés à changer cela. En établissant de meilleures relations avec eux, nous pouvons obtenir plus d'armes pour la révolution en Roumanie avant que l'étincelle ne soit allumée !"
 ROM_soviet_military_expertise:0 "Expertise militaire soviétique"
 ROM_soviet_military_expertise_desc:0 "L’ajout de volontaires soviétiques prêts à soutenir une autre révolution prolétarienne devrait énormément aider notre cause légitime."
 ROM_the_romanian_civil_war:0 "La guerre civile roumaine"
 ROM_the_romanian_civil_war_desc:0 "Le peuple est opprimé depuis trop longtemps par les féodaux et les ploutocrates bourgeois. Il est temps d'agir et de devenir l'avant-garde de la libération du peuple."
 ROM_preempt_counter_revolution:0 "Prévenir une contre-révolution"
 ROM_preempt_counter_revolution_desc:0 "Les restes des forces négatives hostiles ont été vaincus mais ne sont pas totalement neutralisés. Ils sont toujours actifs et désireux de reprendre leur place et d'opprimer les travailleurs."
 ROM_collectivized_farming_programs:0 "Programmes d'agriculture collectivisée"
 ROM_collectivized_farming_programs_desc:0 "Les propriétaires fonciers exploitent les paysans sans terre depuis des siècles, les obligeant à effectuer les tâches les plus pénibles. En collectivisant la terre, nous donnerons à chacun sa juste part et lui permettrons de travailler ensemble pour le bien commun."
 ROM_soviet_influenced_industry:0 "Industrie sous influence soviétique"
 ROM_soviet_influenced_industry_desc:0 "L'URSS a réussi à s'industrialiser rapidement grâce à la mobilisation totale des ressources de la nation en faveur du développement de l'industrie lourde. Elle nous a montré la voie du progrès, elle nous a montré l'avenir, et cela fonctionne."
 ROM_empower_the_securitate:0 "Renforcer la sécurité"
 ROM_empower_the_securitate_desc:0 "Malheureusement, la pensée réactionnaire persiste dans la tête et dans les actions de certains éléments de notre société hostiles à la révolution ouvrière. Il faut les trouver et les rééduquer ou les combattre par des moyens plus radicaux."
 ROM_the_great_trial_of_year:0 "Le grand procès de [GetYear]"
 ROM_the_great_trial_of_year_desc:0 "Le Bureau politique du Parti communiste roumain a constaté que certains de ses membres ont porté atteinte à nos engagements idéologiques. Ils ont non seulement remis en cause la ligne du parti, mais ont même dénoncé le centralisme démocratique. Il est de notre devoir de condamner les responsables et de faire respecter la doctrine du centralisme démocratique en neutralisant rapidement les éléments subversifs."
 ROM_challenge_moscow:0 "Défier Moscou"
 ROM_challenge_moscow_desc:0 "Les bureaucrates de Moscou ont pris le contrôle de l'appareil de l'Internationale communiste et ont égaré la gauche révolutionnaire. Nous devons rétablir le droit chemin et redonner espoir aux travailleurs du monde entier."
 ROM_subvert_moscow_authority:0 "Lutte contre l'influence de Moscou"
 ROM_subvert_moscow_authority_desc:0 "Avant de déclarer clairement nos intentions, nous pourrions d’abord saper l’influence soviétique afin de préparer le terrain à notre rectification idéologique."
 ROM_prepare_anti_soviet_cells:0 "Préparez les cellules anti soviétique"
 ROM_prepare_anti_soviet_cells_desc:0 "Les groupes révolutionnaires doivent être prêts à agir de manière autonome, d'un point de vue idéologique les soviets sont pires que les bourgeois car ils perturbent le prolétariat."
 ROM_reestablish_foreign_connections:0 "Restaurer les anciennes connexions"
 ROM_reestablish_foreign_connections_desc:0 "D’autres membres de l’opposition communiste dans le monde entier sont probablement là pour nous aider."
 ROM_break_our_shackles:0 "Briser nos chaînes"
 ROM_break_our_shackles_desc:0 "Il est temps de rétablir l’interprétation légitime du marxisme et de redonner l’esprit révolutionnaire au peuple."
 ROM_establish_the_upla:0 "Établir l'U.P.L.A"
 ROM_establish_the_upla_desc:0 "Le régime soviétique a apporté aux Ukrainiens d'innombrables souffrances au lieu de la libération promise. Nous devons tenir cette promesse et leur donner un gouvernement."
 ROM_arms_for_the_workers:0 "Des armes pour les travailleurs"
 ROM_arms_for_the_workers_desc:0 "« Sous aucun prétexte, les armes et les munitions ne doivent être rendues ; toute tentative de désarmer les travailleurs doit être contrecarrée, par la force si nécessaire »\n-Karl Marx"
 ROM_tractors_to_tanks:0 "Des tracteurs au tanks"
 ROM_tractors_to_tanks_desc:0 "Il faut ordonner à nos fabricants de tracteurs de produire des véhicules blindés et de soutenir l'effort de guerre."
 ROM_bureau_of_warfare:0 "Bureau de guerre"
 ROM_bureau_of_warfare_desc:0 "Le Bureau de la Guerre doit être chargé de l'administration de nos forces armées."
 ROM_bureau_of_economics:0 "Bureau de l'économie"
 ROM_bureau_of_economics_desc:0 "N/ALe Bureau de l’économie devrait être chargé de notre planification économique et d’éliminer les problèmes qui ont surgi dans sa mise en œuvre."
 ROM_allegiance_to_moscow:0 "Allégeance à Moscou"
 ROM_allegiance_to_moscow_desc:0 "Vive la cause du marxisme-léninisme incarnée par le triomphe de la Révolution d'Octobre ! Vive l'Internationale communiste !"
 ROM_finalize_the_trials:0 "Finaliser les jugements"
 ROM_finalize_the_trials_desc:0 "La dissidence idéologique au sein de notre parti doit être éliminée."
 ROM_political_commissars:0 "Commissaires politiques"
 ROM_political_commissars_desc:0 "Afin d’assurer la fiabilité politique de nos soldats, des commissaires doivent être attachés à nos unités militaires aux côtés des officiers réguliers."
 ROM_foundation_romanian_red_army:0 "Fondation de l'armée rouge de Roumanie"
 ROM_foundation_romanian_red_army_desc:0 "Le prolétariat en armes est le fondement même de l’Armée rouge roumaine, mais pour être une force de combat efficace contre les forces négatives hostiles, il doit être correctement entraîné et équipé."
 ROM_pressure_fatherland_front:0 "Faire pressions sur le front patriotique"
 ROM_pressure_fatherland_front_desc:0 "Il faut que notre position idéologique soit clairement communiquée au Front de la Patrie bulgare. Notre solidarité avec ses objectifs socialistes ne doit pas être troublée par des préoccupations impérialistes réactionnaires."
 ROM_romanian_bulgarian_ssr:0 "La Roumanie-Bulgare SSR"
 ROM_romanian_bulgarian_ssr_desc:0 "Afin de symboliser notre amitié renouvelée, nous devons unir nos nations dans une RSS roumano-bulgare indivisible, unie par la solidarité socialiste."
 ROM_restoration_of_order:0 "Rétablissement de l'ordre"
 ROM_restoration_of_order_desc:0 ""
 ROM_stabilize_the_new_government:0 "Stabiliser le nouveau gouvernement"
 ROM_stabilize_the_new_government_desc:0 "Maintenant que nous avons renversé la dictature royale, nous devons reconstruire des institutions solides."
 ROM_anti_revolutionary_policies:0 "Politiques anti révolutionnaire"
 ROM_anti_revolutionary_policies_desc:0 "Les cellules terroristes révolutionnaires communistes ont utilisé l'agitation pour se préparer à prendre le pouvoir et à mettre en œuvre leur terreur rouge. Il faut l'empêcher à tout prix. Ils saigneront rouge parce que nous deviendrons rouges !"
 ROM_bedrock_of_balkan_democracy:0 "Socle de la stabilité démocratique des Balkans"
 ROM_bedrock_of_balkan_democracy_desc:0 "Nous avons réussi à montrer à nos voisins qu’il est possible de lutter contre la dictature et qu’une démocratie fonctionnelle est possible."
 ROM_the_iron_guard_threat:0 "La menace de la Garde de Fer"
 ROM_the_iron_guard_threat_desc:0 "La Garde de Fer rejette les principes de la démocratie multipartite. Elle prône la violence révolutionnaire et constitue donc un danger pour nos institutions."
 ROM_fate_of_codreanu:0 "Le destin de Codreanu"
 ROM_fate_of_codreanu_desc:0 "Le sort de Corneliu Codreanu, le chef de la Garde de Fer, doit être réglé."
 ROM_handle_the_guard:0 "Gérer la garde"
 ROM_handle_the_guard_desc:0 "Le mouvement légionnaire doit être mis sous contrôle afin d’empêcher un coup d’État fasciste."
 ROM_total_ban_on_paramilitaries:0 "Interdiction totale sur les paramilitaires"
 ROM_total_ban_on_paramilitaries_desc:0 "Les paramilitaires radicaux doivent être dissous, désarmés et, si nécessaire, leurs dirigeants doivent être arrêtés."
 ROM_the_old_kingdom:0 "L'ancien Royaume"
 ROM_the_old_kingdom_desc:0 "Nos territoires les plus anciens, issus de l'union de la Moldavie et de la Valachie, sont plats et constituent le noyau de notre nation."
 ROM_the_new_kingdom:0 "Le nouveau Royaume"
 ROM_the_new_kingdom_desc:0 "Ardeal, libérée en 1918, est beaucoup plus montagneuse et possède ses propres spécificités. Il faut l'aborder en conséquence."
 ROM_the_east:0 "L'Est"
 ROM_the_east_desc:0 "Les territoires autrefois sous domination russe dans le nord-est doivent être réformés."
 ROM_rural_investments:0 "Investissements rurales"
 ROM_rural_investments_desc:0 "Notre territoire rural a besoin d’investissements pour assurer une augmentation de notre production agricole."
 ROM_balkan_diplomacy:0 "Diplomatie dans les Balkans"
 ROM_balkan_diplomacy_desc:0 "Le Pacte balkanique a été signé en février 1934 par la Grèce, la Turquie, la Yougoslavie et les États-Unis. Visant à maintenir le statu quo géopolitique, la dégradation du climat international rend nécessaire le renforcement des engagements de ses membres."
 ROM_restore_the_balkan_pact:0 "Restaurer le pacte balkanique"
 ROM_restore_the_balkan_pact_desc:0 "Le Pacte des Balkans a été déstabilisé par nos troubles internes, mais nous devons marquer notre retour sur la scène internationale."
 ROM_form_a_united_balkan_pact:0 "Former un pacte des Balkans unis"
 ROM_form_a_united_balkan_pact_desc:0 "Les vagues promesses de maintenir le statu quo semblent de plus en plus faibles à mesure que des nuages ​​sombres s’amoncellent dans le ciel de l’Europe. Si nous voulons être responsables de notre défense, nous devons transformer le pacte en une véritable alliance avec des mécanismes assurant la défense commune de ses membres."
 balkan_defense_pact:0 "Pacte de défense des Balkans"
 ROM_handle_the_bulgarians:0 "Gérer les bulgares"
 ROM_handle_the_bulgarians_desc:0 "Alors que le Pacte encercle clairement la Bulgarie, elle pourrait potentiellement être transformée en alliée à condition qu'elle renonce à ses revendications sur notre territoire."
 ROM_pan_balkan_economic_pact:0 "Pacte économique panbalkanique"
 ROM_pan_balkan_economic_pact_desc:0 "L’intégration économique régionale devrait nous aider à améliorer nos économies et à faire face aux années difficiles à venir."
 ROM_unite_the_balkan_defence_pact:0 "Unifier le pacte de défense balkanique"
 ROM_unite_the_balkan_defence_pact_desc:0 "Les promesses vagues de maintien du statu quo semblent de plus en plus faibles à mesure que des nuages ​​sombres s'amoncellent dans le ciel de l'Europe. Si nous voulons apprendre à nous défendre, nous devons transformer le pacte en une véritable alliance dotée de mécanismes garantissant la défense commune de ses membres."
 ROM_united_against_extremism:0 "Unie contre l'extrémisme"
 ROM_united_against_extremism_desc:0 "Il ne faut pas permettre à la tyrannie du totalitarisme de gagner !"
 ROM_the_german_eagle:0 "L'aigle allemand"
 ROM_the_german_eagle_desc:0 "Les Allemands menacent régulièrement la paix sur le continent et doivent être contenus une fois pour toutes."
 ROM_the_soviet_sickle:0 "La faucille soviétique"
 ROM_the_soviet_sickle_desc:0 "[SOV.GetnameDefCap] a menacé à plusieurs reprises notre intégrité, ils constituent un danger pour notre nation."
 ROM_the_italian_cross:0 "La croix italienne"
 ROM_the_italian_cross_desc:0 "Les Italiens doivent être punis pour leur désir insensé de construire un nouvel empire."
 ROM_restore_the_little_entente:0 "Restaurer la petite Entente"
 ROM_restore_the_little_entente_desc:0 "La Petite Entente doit être rétablie afin de nous protéger contre le danger des tyrans qui nous entourent."
 ROM_handle_the_hungarians:0 "Gérer les hongrois"
 ROM_handle_the_hungarians_desc:0 "L’irrévérence magyare ne cessera jamais de menacer notre intégrité territoriale, à moins qu’on ne lui rappelle fermement ses défaites passées."
 ROM_raw_resource_exploitation:0 "Exploitation des ressources brutes"
 ROM_raw_resource_exploitation_desc:0 "L’extraction minière et pétrolière est depuis des décennies au cœur de notre économie. Nos clients sont toujours ravis d’acheter notre pétrole et notre industrie aurait besoin de plus de minerai pour se développer."
 ROM_industrial_revitalization_program:0 "Programme de revitalisation industrielle"
 ROM_industrial_revitalization_program_desc:0 "Avec plus de minerai à notre disposition, nous pourrions le traiter et l’utiliser pour créer davantage de produits finis pour notre marché intérieur."
 ROM_the_industrial_combines:0 "Les combinaisons industrielles"
 ROM_the_industrial_combines_desc:0 "La concentration industrielle peut contribuer à rationaliser le processus de production et à accroître notre efficacité industrielle."
 ROM_atelierele_leonida:0 "Atelier Leonida"
 ROM_atelierele_leonida_desc:0 "L'atelier Leonida est l'un des rares endroits du pays où des véhicules blindés pouvaient être modifiés, réparés ou assemblés."
 ROM_romanian_armed_forces:0 "Forces armées roumaines"
 ROM_romanian_armed_forces_desc:0 "Malgré les innombrables innovations apportées à la guerre moderne, les forces terrestres traditionnelles roumaines demeurent le principal garant de notre indépendance. Que nous cherchions à adopter les outils innovants qui alimentent la guerre interarmes ou à consolider nos succès, l'inaction n'est pas une option."
 ROM_army_modernisation_program:0 "Programme de modernisation de l'armée"
 ROM_army_modernisation_program_desc:0 "La guerre civile russe, ainsi que le conflit polono-soviétique et la guerre d'indépendance de la Turquie, ont clairement démontré l'évolution rapide du champ de bataille moderne. Si nous voulons rester au niveau des autres puissances de la région, nous devons engager une modernisation agressive de notre armée."
 ROM_the_higher_war_school:0 "L'École Supérieure de Guerre"
 ROM_the_higher_war_school_desc:0 ""
 ROM_the_nicolae_balcescu_academy:0 "L'Académie Nicolae Balcescu"
 ROM_the_nicolae_balcescu_academy_desc:0 ""
 ROM_the_army_profession:0 "La profession militaire"
 ROM_the_army_profession_desc:0 ""
 ROM_increase_domestic_production:0 "Augmenter la production nationale"
 ROM_increase_domestic_production_desc:0 "Il apparaît de plus en plus clairement chaque jour que la paix de Versailles n'est qu'un luxe temporaire sur lequel nous ne pouvons plus compter. Si nous voulons conserver notre emprise sur les frontières de la Grande Roumanie, nous devons dégager les fonds nécessaires au renforcement de notre industrie de défense."
 ROM_domestic_rifle_designs:0 "Conceptions de fusils nationaux"
 ROM_domestic_rifle_designs_desc:0 "Alors que [ROOT.GetNameDef] poursuit son développement économique, nous devons promouvoir une production nationale d'armement à plus grande échelle. Personne ne peut nous faire davantage confiance pour défendre notre Grande Union que [ROOT.GetNameDef], dont le peuple a combattu et versé son sang."
 ROM_support_equipment_redesign:0 "Refonte des équipements de soutien"
 ROM_support_equipment_redesign_desc:0 "Alors que nous poursuivons la modernisation de nos forces armées, il est essentiel que nous apportions de l’innovation aux outils que nos soldats utilisent pour assurer le succès sur le champ de bataille."
 ROM_romanian_weapons_research_institute:0 "Institut roumaine de recherche sur les armes."
 ROM_romanian_weapons_research_institute_desc:0 "Si nous voulons devenir une nation avant-gardiste en matière de développement des armes, nous devons disposer d’une académie capable de former les talents dont notre nation a besoin."
 ROM_defend_our_skies:0 "Défendre nos cieux"
 ROM_defend_our_skies_desc:0 "L'Italien Giulio Douhet a un jour évoqué les ravages incroyables que les bombardements stratégiques peuvent causer aux populations civiles d'une nation en guerre. Si nous voulons éviter l'asservissement d'une nation par ces armes, la modernisation de notre armement antiaérien doit intervenir sans délai."
 ROM_static_anti_air_defense:0 "Défense anti-aérienne statique"
 ROM_static_anti_air_defense_desc:0 "Bien que les progrès que nous avons réalisés dans la défense de notre ciel soient impressionnants, il nous en faut encore davantage si nous voulons résister à la tempête qui approche !"
 ROM_the_modern_battlefield:0 "Le champ de bataille moderne"
 ROM_the_modern_battlefield_desc:0 "Une armée peut compter sur les hommes les plus courageux et tous les outils de guerre modernes nécessaires, mais elle s'effondrera toujours sous un leadership incompétent et rétrograde. Nous devons nous tourner vers le champ de bataille moderne, sous peine de nous effondrer une fois de plus sous la menace étrangère."
 ROM_heavy_firepower:0 "Grande puissance de feu"
 ROM_heavy_firepower_desc:0 "Durant la Grande Guerre, nous avons vacillé sous l'incroyable destruction que nous ont infligée les tactiques de barrage allemandes et bulgares. Nous devons reproduire pleinement leurs innovations en matière de guerre armée. Tout ennemi de [ROOT.GetNameDef] saignera et mourra dans les profondeurs de notre territoire, tandis que nous nous tiendrons prudemment à l'écart de nos défenses naturelles !"
 ROM_the_queen_of_battle:0 "La reine de la bataille"
 ROM_the_queen_of_battle_desc:0 "Malgré tous les outils mis à l'épreuve sur le champ de bataille, l'infanterie demeure la première ligne de défense, partout visible. Nos braves hommes mèneront le champ de bataille avec discipline et fierté, au nom de notre grande nation !"
 ROM_modernize_our_artillery:0 "Moderniser notre artillerie"
 ROM_modernize_our_artillery_desc:0 "Les gros canons qui ont alimenté la Grande Guerre sont obsolètes au regard des standards actuels de Berlin et de Londres. Nous devons moderniser notre artillerie si nous voulons rester une force redoutable sur le champ de bataille."
 ROM_mobility_and_armor:0 "Mobilité et armure"
 ROM_mobility_and_armor_desc:0 "Les théories de Clausewitz sur la guerre de manœuvre ont guidé l'armée royale prussienne vers la victoire contre ce qui était autrefois l'armée la plus prestigieuse d'Europe. Le blindage et les tactiques que Berlin a depuis mis en avant définiront une nouvelle ère de guerre interarmes à laquelle [ROOT.GetNameDef] devra prendre part !"
 ROM_design_a_romanian_tank:0 "Concevoir un char roumain"
 ROM_design_a_romanian_tank_desc:0 "Nous ne pouvons plus dépendre de nations étrangères pour nous fournir les modèles que nous apportons sur le champ de bataille. Une armée [ROOT.GetAdjective] prestigieuse nécessite nos propres chars puissants."
 ROM_study_foreign_tanks:0 "Étudier les chars étrangers"
 ROM_study_foreign_tanks_desc:0 "Nous manquons de ressources économiques et humaines pour apporter des innovations significatives en matière de conception de blindages. Nous devrions nous inspirer de pays comme [FRA.GetNameDef], [GER.GetNameDef] et [ENG.GetAdjective] pour trouver une solution adaptée aux besoins de [ROM.GetNameDef]."
 ROM_self_propelled_guns:0 "Canons automoteurs"
 ROM_self_propelled_guns_desc:0 "L'appui-feu que peuvent apporter les bombardements automoteurs est extrêmement prometteur. Nous devrions nous pencher sur ces armes et déterminer leur utilité pour notre armée."
 ROM_the_romanian_air_force:0 "L'armée de l'air roumaine."
 ROM_the_romanian_air_force_desc:0 "Les armes aériennes transforment rapidement le champ de bataille, et cette tendance se poursuivra certainement dans les conflits à venir. Nous devons rejoindre les nations occidentales et adopter cette nouvelle dimension de la guerre."
 ROM_expand_airbase_facilities:0 "Agrandir les installations de base aérienne"
 ROM_expand_airbase_facilities_desc:0 "Nous ne disposons pas encore de l'infrastructure logistique nécessaire pour maintenir une armée de l'air importante et bien équipée. Nous devrions consacrer des fonds à la construction d'aéroports dans les régions stratégiques du pays."
 ROM_pilot_academies:0 "Académies de pilote"
 ROM_pilot_academies_desc:0 "Les pilotes doivent posséder des compétences uniques pour évoluer de manière autonome sur le champ de bataille. Nous devrions ouvrir des académies afin de former une nouvelle génération de pilotes aériens courageux, motivés et compétents !"
 ROM_home_defence_flying:0 "Vol de défense intérieur"
 ROM_home_defence_flying_desc:0 "Alors que la guerre menace la vie et la sécurité de nos frères dans notre pays, nous devons œuvrer pour garantir que tous les Roumains soient protégés de la menace que représentent les bombardements aériens pour notre nation."
 ROM_funding_to_iar:0 "Financement de l'IAR"
 ROM_funding_to_iar_desc:0 "L'IAR roumain a été récemment fondé, en grande partie grâce à des subventions gouvernementales. Avec l'apaisement des effets de la dépression et la perspective d'un nouveau conflit, il est essentiel pour tous les Roumains de lui donner les ressources nécessaires pour développer ses capacités de recherche et de production !"
 ROM_order_the_iar_81:0 "Commandez l' IAR 81"
 ROM_order_the_iar_81_desc:0 ""
 ROM_order_the_iar_80:0 "Commandez l' IAR 80"
 ROM_order_the_iar_80_desc:0 ""
 ROM_improve_the_ground_attack_role:0 "Améliorer le rôle d'attaque au sol"
 ROM_improve_the_ground_attack_role_desc:0 ""
 ROM_acquire_new_bombing_sights:0 "Acquérir de nouveaux viseurs de bombardement"
 ROM_acquire_new_bombing_sights_desc:0 ""
 ROM_a_superior_fighter:0 "Un combattant supérieur"
 ROM_a_superior_fighter_desc:0 ""
 ROM_increased_air_research:0 "Augmentation de la recherche aérienne"
 ROM_increased_air_research_desc:0 "Si nous voulons rester à la pointe de la technologie aérospatiale, des ressources accrues doivent être immédiatement consacrées à l’expansion de la recherche aérospatiale roumaine !"
 ROM_turbine_engine_experiments:0 "expérimentations de moteurs de turbine"
 ROM_turbine_engine_experiments_desc:0 ""
 ROM_funding_to_set:0 "Financement du SET"
 ROM_funding_to_set_desc:0 ""
