 rt56.romania.1.t:0 "[FROM.GetNameDefCap] propose un accord commercial"
 rt56.romania.1.d:0 "Lors d'une réunion à Berlin aujourd'hui, le gouvernement roumain a proposé un accord commercial entre nos deux pays. Cet accord pourrait s'avérer particulièrement lucratif, car les champs pétroliers roumains de Munténie devraient représenter une valeur importante pour nos projets à venir."
 rt56.romania.1.a:0 "C'est une bonne journée pour être ami avec les [FROM.GetAdjective]."
 rt56.romania.1.b:0 "Nous n’avons pas besoin de commercer avec eux pour obtenir leur pétrole."
 rt56.romania.2.t:0 "[FROM.GetNameDefCap] accepte la proposition commerciale"
 rt56.romania.2.d:0 "Un télégramme vient d'arriver à Bucarest, indiquant que les [FROM.GetAdjective] ont accepté la proposition commerciale."
 rt56.romania.2.a:0 "Génial !"
 rt56.romania.3.t:0 "[FROM.GetNameDefCap] décline l'offre commerciale."
 rt56.romania.3.d:0 "Après un voyage de retour sombre, nous avons été informés que les [FROM.GetAdjective] ne reprendraient pas l’accord commercial proposé."
 rt56.romania.3.a:0 "Très malheureux."
 rt56.romania.4.t:0 "Le plan quadriennal allemand"
 rt56.romania.4.d:0 "Aujourd'hui, un homme du nom de Helmuth Wolthat est arrivé à [ROOT.Capital.GetCapitalVictoryPointName] avec une autre proposition du [GER.GetNameDef]. Tout comme l'accord commercial précédent que nous avons signé avec l'Allemagne est probablement orienté en leur faveur, celui-ci l'est également, bien que de manière encore plus flagrante. Le plan quadriennal proposé verrait la majeure partie, sinon la totalité, de la production pétrolière de Munténie aller directement à [GER.GetNameDef] tandis que nous verrons de petits gains industriels qui sont bien au-delà de la valeur réelle du pétrole.\n\nBien que cela ne soit pas explicitement indiqué, il y a sans aucun doute une menace voilée derrière ses mots."
 rt56.romania.4.a:0 "Et se soumettre à la domination économique ?! Jamais !"
 rt56.romania.4.b:0 "Il vaut mieux ne pas mettre l'Aigle en colère..."
 rt56.romania.4.c:0 "Proposons une contre-offre..."
 rt56.romania.5.t:0 "[FROM.GetNameDefCap] cède les droits sur le pétrole"
 rt56.romania.5.d:0 "De retour à [ROOT.Capital.GetCapitalVictoryPointName] aujourd'hui, M. Helmuth Wolthat a eu le plaisir d'annoncer que [FROM.GetNameDef] avait accepté de poursuivre sa coopération économique, garantissant ainsi que les champs pétrolifères de Munténie seront prêts à alimenter notre prochain effort de guerre."
 rt56.romania.5.a:0 "Quelle agréable surprise."
 rt56.romania.6.t:0 "Contre-offre de [FROM.GetNameDefCap]"
 rt56.romania.6.d:0 "Bien que ce ne soit pas ce que nous attendions initialement du plan quadriennal proposé, où [FROM.GetNameDef] nous permettrait un accès complet à leur pétrole, ils ont répliqué en proposant de nous aider à développer notre industrie synthétique afin que nous puissions produire davantage de pétrole localement. Même si ce ne sera pas près de la même quantité de pétrole, ce serait une solution provisoire jusqu'à ce que nous puissions intégrer les champs pétroliers roumains dans notre sphère de manière plus permanente."
 rt56.romania.6.a:0 "Cela semble assez raisonnable."
 rt56.romania.6.b:0 "Ils viendront vers nous en courant bien assez tôt de toute façon."
 rt56.romania.7.t:0 "[FROM.GetNameDefCap] accepte notre offre"
 rt56.romania.7.d:0 "De bonnes nouvelles nous parviennent aujourd'hui de Berlin : les Allemands ont annoncé qu'ils accepteraient notre contre-proposition. Cela nous permettrait d'améliorer encore notre économie tout en conservant notre indépendance économique vis-à-vis de l'Allemagne."
 rt56.romania.7.a:0 "C'est un soulagement."
 rt56.romania.8.t:0 "[FROM.GetNameDefCap] décline la contre-proposition"
 rt56.romania.8.d:0 "Même si les Allemands ne nous placeront pas dans un état de domination économique, ils ont annoncé que la contre-proposition que nous avons suggérée n'était pas suffisante et qu'ils ne nous aideraient pas à améliorer l'économie roumaine."
 rt56.romania.8.a:0 "Nous devrions être prudents."
 rt56.balkan_pact.1.t:0 "[FROM.GetNameDefCap] veut renforcer le Pacte des Balkans"
 rt56.balkan_pact.1.d:0 "Depuis la signature du Pacte balkanique en 1934, les membres du Pacte balkanique ont veillé sur eux contre une éventuelle future agression bulgare. Cependant, avec la chute des Italiens et des Allemands face au fascisme, il est temps de renforcer le Pacte balkanique et de nous assurer que nous sommes prêts si la Bulgarie tente de plonger les Balkans dans le chaos."
 rt56.balkan_pact.1.a:0 "Le Pacte des Balkans doit être maintenu."
 rt56.balkan_pact.1.b:0 "Et risquer une autre poudrière ?"
 rt56.balkan_pact.2.t:0 "[FROM.GetNameDefCap] accepte de renouveler le pacte"
 rt56.balkan_pact.2.d:0 "Aujourd'hui, notre envoyé que nous avons envoyé à [FROM.GetNameDef] est revenu avec d'agréables nouvelles selon lesquelles les [FROM.GetAdjective] renouvelleront leurs obligations envers le Pacte des Balkans."
 rt56.balkan_pact.2.a:0 "Génial !"
 rt56.balkan_pact.3.t:0 "[FROM.GetNameDefCap] trahit le Pacte"
 rt56.balkan_pact.3.d:0 "Alors que nos envoyés revenaient de [FROM.GetNameDef], ils ont apporté de sombres nouvelles : les [FROM.GetAdjective] ne renouvelleront pas leur statut de signataire en tant que membre du Pacte des Balkans..."
 rt56.balkan_pact.3.a:0 "Des fauteurs de guerre !"
 rt56.balkan_pact.4.t:0 "[FROM.GetNameDefCap] nous invite au Pacte des Balkans"
 rt56.balkan_pact.4.d:0 "Bien que le pacte balkanique soit un pacte défensif contre nous, [FROM.GetNameDef] nous a invité aujourd'hui, lors d'une réunion, à rejoindre le pacte balkanique. Cette invitation implique une politique de non-agression avec les membres actuels du pacte, mais aussi le renoncement à nos revendications territoriales."
 rt56.balkan_pact.4.a:0 "La coopération nous sera bénéfique à tous à long terme."
 rt56.balkan_pact.4.b:0 "Ce n'est qu'une ruse."
 rt56.balkan_pact.5.t:0 "[FROM.GetNameDefCap] rejoint le Pacte des Balkans"
 rt56.balkan_pact.5.d:0 "Aujourd’hui marque le premier jour où tous les Balkans peuvent regarder vers l’avenir sans se soucier de leurs voisins. Au contraire, une nouvelle ère de coopération entre nos nations peut commencer."
 rt56.balkan_pact.5.a:0 "Les Balkans unis"
 rt56.balkan_pact.6.t:0 "[FROM.GetNameDefCap] refuse de signer le pacte"
 rt56.balkan_pact.6.d:0 "Sans surprise, [FROM.GetNameDef] a décliné notre invitation à rejoindre le Pacte des Balkans. Nous ne savons pas si c'est parce qu'ils souhaitent faire valoir leurs revendications territoriales. Mais une chose est sûre : on ne peut pas leur faire confiance."
 rt56.balkan_pact.6.a:0 "À prévoir."
 rt56.balkan_pact.7.t:0 "[FROM.GetNameDefCap] propose la formalisation de l'Entente balkanique"
 rt56.balkan_pact.7.d:0 "Lors d'une réunion aujourd'hui entre tous les membres du Pacte des Balkans, [FROM.GetLeader] a proposé une formalisation du Pacte des Balkans, le transformant en une véritable alliance contre toute menace extérieure qui pourrait menacer la stabilité des Balkans. Malgré les avantages défensifs évidents de la formation de cette faction, elle présente également des inconvénients potentiels..."
 rt56.balkan_pact.7.a:0 "Pour une région des Balkans prospère !"
 rt56.balkan_pact.7.b:0 "Et risquer une intervention extérieure ?"
 rt56.balkan_pact.8.t:0 "[FROM.GetNameDefCap] rejoint l'Entente balkanique"
 rt56.balkan_pact.8.d:0 "Voyant plus d'avantages que d'inconvénients dans cette suggestion, les [FROM.GetAdjective] ont accepté la proposition et ont rejoint notre faction."
 rt56.balkan_pact.8.a:0 "Pour l'avenir !"
 rt56.balkan_pact.9.t:0 "[FROM.GetNameDefCap] décline l'invitation"
 rt56.balkan_pact.9.d:0 "Arguant que la création d'un autre bloc politique au sein de l'Europe risquerait de déstabiliser la région, et ne voulant pas s'attacher à une faction, les [FROM.GetAdjective] se sont retirés des négociations."
 rt56.balkan_pact.9.a:0 "Très malheureux."
 rt56.balkan_pact.20.t:0 "Le Pacte des Balkans attaqué"
 rt56.balkan_pact.20.d:0 "Il a été porté à notre connaissance que nos alliés de [FROM.GetNameDefCap] ont été attaqués ou envahis par les forces [BUL.GetAdjective]s, il y a quelques jours seulement ! En raison de nos accords avec le gouvernement de [FROM.GetAdjective], nous sommes censés rejoindre la guerre et aider nos alliés de [FROM.GetAdjective]. Cependant, cela n'est peut-être pas dans nos meilleures intentions, nous devons décider rapidement, le temps presse."
 rt56.balkan_pact.20.a:0 "Nous les avons battus une fois, nous les battrons encore !"
 rt56.balkan_pact.20.b:0 "Nous ne pouvons pas nous permettre de mener une nouvelle guerre avec les [BUL.GetAdjective]s..."
 rt56.rom_west.1.t:0 "[FROM.GetNameDefCap] demande des garanties militaires"
 rt56.rom_west.1.d:0 "Alors que la guerre se profile à l'horizon, nous avons tenté pendant quelques mois de formaliser une alliance avec [FROM.GetNameDef], mais nos souhaits semblent tombés dans l'oreille d'un sourd. Mais aujourd'hui, cela semble avoir changé, lors d'une réunion aujourd'hui entre [FROM.GetLeader] et [THIs.GetLeader], le premier a déclaré qu'il avait besoin d'une garantie militaire avant d'envisager de conclure une alliance avec nous."
 rt56.rom_west.1.a:0 "Très bien, [FROM.GetNameDef] aura sa garantie."
 rt56.rom_west.1.b:0 "Et risquer de déstabiliser la région ?"
 rt56.rom_west.2.t:0 "[FROM.GetNameDefCap] garantit un soutien militaire"
 rt56.rom_west.2.d:0 "De bonnes nouvelles sont revenues de la réunion de [THIS.GetLeader] avec [FROM.GetLeader], [FROM.GetNameDef] a promis de fournir un soutien militaire si nous nous retrouvons dans une guerre défensive."
 rt56.rom_west.2.a:0 "Splendide !"
 rt56.rom_west.3.t:0 "[FROM.GetNameDefCap] refuse la demande"
 rt56.rom_west.3.d:0 "Bien que revenant avec de nombreuses bonnes nouvelles, [THIS.GetLeader] a été attristé de dire qu'ils n'ont pas pu obtenir le soutien militaire de [FROM.GetNameDef], ce qui signifie que nous ne pouvons pas compter sur eux en cas d'invasion."
 rt56.rom_west.3.a:0 "Nous n'en avons pas besoin."
 rt56.rom_stab_ger.1.t:0 "[FROM.GetNameDefCap] se prépare à la paix..."
 rt56.rom_stab_ger.1.d:0 "Nos agents à Stockholm nous ont rapporté des informations selon lesquelles un changement de régime pourrait avoir lieu chez notre allié [FROM.GetNameDef] et que le nouveau régime cherche à signer un armistice avec [SOV.GetNameDef]. Nous devons garder les yeux ouverts pour une éventuelle trahison."
 rt56.rom_stab_ger.1.a:0 "Saletés de lâches !"
 rt56.rom_stab_ger.2.t:0 "[FROM.GetNameDefCap] poursuit pour la paix"
 rt56.rom_stab_ger.2.d:0 "Aujourd'hui, notre ministre des Affaires étrangères a rencontré son homologue [FROM.GetAdjective] à Stockholm. Le [FROM.GetAdjective] a indiqué qu'un changement de régime était probable et qu'il souhaitait demander la paix avec [ROOT.GetNameDef] et qu'il était prêt à accepter les conditions qui avaient été présentées comme des exigences quelques mois plus tôt si nous apportions une aide pour chasser les [GER.GetAdjective] de leurs terres."
 rt56.rom_stab_ger.2.a:0 "Cela aidera à étrangler le [GER.GetAdjective]. Nous accepterons."
 rt56.rom_stab_ger.2.b:0 "Non ! Le sang du peuple soviétique exige une reddition totale !"
 rt56.rom_stab_ger.3.t:0 "[FROM.GetNameDefCap] signe l'Armistice"
 rt56.rom_stab_ger.3.d:0 "Avec l'Armistice signé, nous nous trouvons désormais en paix avec [FROM.GetNameDef] et nous pouvons désormais tourner notre attention vers les [HUN.GetAdjective] et reprendre la Transylvanie !"
 rt56.rom_stab_ger.3.a:0 "À Berlin s'il le faut !"
 rt56.rom_stab_ger.4.t:0 "[FROM.GetNameDefCap] décline l’offre de paix."
 rt56.rom_stab_ger.4.d:0 "[FROM.GetNameDefCap] nous a dit qu'il n'y aura pas de paix tant que [ROOT.GetName] ne sera pas soumis à la puissance de l'Armée rouge. Nous devons maintenant prendre position pour la Roumanie."
 rt56.rom_stab_ger.4.a:0 "La Roumanie ne tombera pas !"
 rt56.rom_general_election.1.t:0 "Les élections législatives"
 rt56.rom_general_election.1.d:0 "Les élections législatives ont lieu et il est temps de voir comment l'avenir de la Roumanie va se dessiner. Le Parti national libéral est en tête depuis un certain temps et semble en bonne position pour sortir vainqueur, mais ses rivaux, le Parti national paysan, semblent tout aussi forts.\n\n\nMais comme pour tout ce qui touche à la politique, on ne sait jamais exactement ce qui peut arriver lorsque les résultats des sondages sont dépouillés."
 rt56.rom_general_election.1.a:0 "Comme prévu, le roi devra intervenir"
 rt56.rom_general_election.1.b:0 "Distraire le Roi et laisser la démocratie fonctionner..."
 rt56.rom_general_election.2.t:0 "[FROM.GetNameDefCap] demande de l'aide pour la crise à venir"
 rt56.rom_general_election.2.d:0 "Suite à l'impasse électorale et aux rumeurs d'une révolution potentielle qui couvait parmi les éléments de gauche, le gouvernement roumain nous a contactés en tant que membres du Pacte des Balkans pour nous demander de lui fournir une aide matérielle, en demandant toutes les armes et pièces d'artillerie lourde dont nous pourrions disposer si les éléments communistes plongeaient le pays dans une guerre civile.\n\nLa situation qui se prépare en Roumanie a le potentiel de se propager également dans nos pays si elle n'est pas arrêtée. Devons-nous essayer de les aider maintenant et risquer d'affronter un État communiste plus fort s'ils tombent, ou devons-nous conserver notre équipement et être mieux préparés à résister aux communistes s'ils gagnent ?"
 rt56.rom_general_election.2.a:0 "Absolument !"
 rt56.rom_general_election.2.b:0 "Nous ne pouvons rien épargner..."
 rt56.rom_general_election.21.t:0 "[FROM.GetNameDefCap] fournira des armes"
 rt56.rom_general_election.21.d:0 "[FROM.GetNameDefCap] nous a promis qu'en cas de tentative de révolution par les communistes, ils nous fourniraient une quantité d'armes à feu et d'artillerie lourde dont ils estiment pouvoir se passer."
 rt56.rom_general_election.21.a:0 "Un ami de la démocratie."
 rt56.rom_general_election.22.t:0 "[FROM.GetNameDefCap] ne nous soutiendra pas"
 rt56.rom_general_election.22.d:0 "[FROM.GetNameDefCap] a clairement fait savoir que plutôt que de soutenir la démocratie, ils sont prêts à laisser notre sort aux communistes. Si nous sortons vainqueurs de cette crise, nous nous souviendrons de cette trahison."
 rt56.rom_general_election.22.a:0 "Voilà pour le Pacte des Balkans."
 rt56.rom_general_election.3.t:0 "[FROM.GetNameDefCap] demande de l'aide pour la crise à venir"
 rt56.rom_general_election.3.d:0 "Les représentants de Bucarest sont arrivés tôt ce matin dans une hâte paranoïaque, après avoir demandé une audience privée, ils ont annoncé qu'ils pensaient que des éléments communistes allaient tenter de renverser le gouvernement dans moins de six mois et demandaient de l'aide dans cette crise à venir, si elle devait se concrétiser."
 rt56.rom_general_election.3.a:0 "Absolument !"
 rt56.rom_general_election.3.b:0 "Nous ne pouvons rien épargner."
 rt56.rom_general_election.31.t:0 "[FROM.GetNameDefCap] nous soutiendra"
 rt56.rom_general_election.31.d:0 "[FROM.GetNameDefCap] nous a promis qu'en cas de tentative de révolution, ils nous fourniraient des armes et que si quelqu'un le souhaitait, ils n'arrêteraient aucun volontaire. Cependant, ils ne nous soutiendront pas officiellement pour ne pas compromettre leur position politique en cas d'échec."
 rt56.rom_general_election.31.a:0 "Une victoire douce-amère reste une victoire."
 rt56.rom_general_election.32.t:0 "[FROM.GetNameDefCap] bloque notre demande"
 rt56.rom_general_election.32.d:0 "Invoquant la nécessité de rester armés et prêts à affronter le conflit qui menace l'Europe, le gouvernement [FROM.GetAdjective] a rejeté notre demande de soutien autre que de simples pensées et prières."
 rt56.rom_general_election.32.a:0 "Des coquins !"
 rt56.rom_general_election.4.t:0 "Impasse électorale"
 rt56.rom_general_election.4.d:0 "Dans un retournement de situation choquant, il semble qu'après avoir compté non pas deux, mais trois fois, aucun parti ou faction ne semble capable de former son propre gouvernement. L'impasse électorale étant pratiquement totale et aucun parti n'étant disposé à collaborer pour former un gouvernement, le doute plane sur le régime actuel.\n\nAlors que divers partis politiques cherchent quelqu'un autour de qui se rassembler, des rumeurs d'une révolution de gauche commencent à circuler..."
 rt56.rom_general_election.4.a:0 "Nous devons avancer avec prudence."
 rt56.rom_general_election.5.t:0 "La guerre civile roumaine"
 rt56.rom_general_election.5.d:0 "Cela fait un peu plus de six mois que la Roumanie est dans l'impasse et se trouve à un point de bascule. Désormais, deux camps importants se sont formés et l'avenir n'a jamais été aussi incertain qu'en ce moment.\n\nLes révolutionnaires renverseront-ils l'ancien régime ou la coalition hétéroclite l'emportera-t-elle ? Seul le temps nous le dira, mais pour l'instant, il ne reste qu'une chose à faire..."
 rt56.rom_general_election.5.a:0 "Aux armes !"
 rt56.rom_general_election.6.t:0 "Impasse roumaine"
 rt56.rom_general_election.6.d:0 "Après avoir combattu aux côtés des révolutionnaires en Roumanie contre l'ancien régime, nous sommes arrivés à un point où le coût en vies humaines et en matériel dépasse l'intérêt d'ajouter une autre révolution à nos côtés. Nos forces ont déjà commencé à se retirer du pays alors que nous signons un cessez-le-feu."
 rt56.rom_general_election.6.a:0 "C'est exaspérant."
 rt56.rom_general_election.7.t:0 "Les [SOV.GetAdjective]s interviennent"
 rt56.rom_general_election.7.d:0 "Face à sa réticence à rester assis à regarder ses compatriotes révolutionnaires se soulever contre leurs oppresseurs, [FROM.GetNameDef] a annoncé qu'il s'engagerait dans une mission de maintien de la paix, dont le but est de stabiliser la Roumanie et de ramener la stabilité dans la région."
 rt56.rom_general_election.7.a:0 "L'Armée Rouge approche."
 rt56.rom_general_election.8.t:0 "Les élections d'urgence"
 rt56.rom_general_election.8.d:0 "Même si la décision de forcer les élections à avoir lieu plus tôt que prévu a pu être impopulaire, il était essentiel que nous le fassions pour l’intégrité de la démocratie au sein de notre nation. Il ne nous reste plus qu’à attendre et voir où la démocratie nous mènera."
 rt56.rom_general_election.8.a:0 "Pour empêcher la dictature royale, nous devons agir."
 rt56.rom_general_election.9.t:0 "Intervenir en Roumanie ?"
 rt56.rom_general_election.9.d:0 "Après l'impasse des élections roumaines, une guerre civile a éclaté entre forces démocratiques et communistes. Ce conflit se déroulant directement à notre frontière, il serait peut-être utile d'intervenir aux côtés des communistes pour assurer notre influence dans les Balkans."
 rt56.rom_general_election.9.a:0 "Nous aiderons nos camarades !"
 rt56.rom_general_election.9.b:0 "Nous avons d’autres problèmes à régler."
 rt56.rom_abdicate.1.t:0 "Abdication du roi Carol"
 rt56.rom_abdicate.1.d:0 "A la suite des concessions territoriales forcées, l'opinion publique a commencé à réclamer l'abdication forcée du roi Carol II. On ne sait pas où il ira ni quels seront ses projets pour l'avenir, mais la Roumanie compte désormais sur son fils, le roi Michel Ier, pour diriger le pays en ces temps troublés et vers un avenir plus prospère !"
 rt56.rom_abdicate.1.a:0 "Il doit abdiquer !"
 rt56.rom_transylvania.1.t:0 "La Roumanie soulève la question de la Transylvanie du Nord"
 rt56.rom_transylvania.1.d:0 "Après l'annexion de la Transylvanie du Nord par la Hongrie, avec notre soutien, le gouvernement roumain nous a demandé à plusieurs reprises de l'autoriser à récupérer ce territoire. Il nous propose maintenant une nouvelle proposition. Il nous cède le territoire de la Transnistrie et récupère en échange ses terres. Les Hongrois ne seront peut-être pas ravis que nous acceptions l'échange avec la Roumanie, mais ils n'ont pas vraiment leur mot à dire sur cette question."
 rt56.rom_transylvania.1.a:0 "Ils ont bien fait, ils le récupéreront."
 rt56.rom_transylvania.1.b:0 "Ils peuvent garder la Transnistrie."
 rt56.rom_transylvania.2.t:0 "[FROM.GetNameDefCap] exige le retour de la Transylvanie du Nord"
 rt56.rom_transylvania.2.d:0 "Aujourd'hui, Berlin nous a demandé de restituer le territoire de la Transylvanie du Nord aux Roumains, ce qui constitue un changement de mentalité surprenant. Il semble que nous ayons deux options à l'avenir : soit nous rendons le territoire à la Roumanie, soit nous affrontons la colère potentielle des Allemands une fois la guerre terminée."
 rt56.rom_transylvania.2.a:0 "Très bien, nous obéirons."
 rt56.rom_transylvania.2.b:0 "Non, la Transylvanie du Nord est hongroise !"
 rt56.rom_transylvania.3.t:0 "[FROM.GetNameDefCap] rejette notre demande d'échange"
 rt56.rom_transylvania.3.d:0 "Dans un retournement de situation peu surprenant, les Allemands ont décidé de nous éloigner de la Transylvanie du Nord en permettant aux Hongrois de conserver ce territoire. Bien que cela soit frustrant, nous devrons simplement attendre notre heure, car une opportunité devrait se présenter un jour."
 rt56.rom_transylvania.3.a:0 "Dommage."
 rt56.rom_tilea_affair.1.t:0 "L'affaire Tilea."
 rt56.rom_tilea_affair.1.d:0 "Ce matin, tôt, Viorel Tilea a fait irruption au ministère des Affaires étrangères, en déclarant que la Roumanie était en danger immédiat d'une invasion conjointe germano-hongroise.\n\nIl pense que les Allemands seront prêts, au début de l'été, à marcher sur la Transylvanie et à tenter de prendre le contrôle des vastes réserves de pétrole du pays."
 rt56.rom_tilea_affair.1.a:0 "[FROM.GetNameDefCap] doit être défendu"
 rt56.rom_tilea_affair.1.b:0 "Nous ne défendrons pas [FROM.GetNameDef]."
 rt56.rom_tilea_affair.2.t:0 "[FROM.GetNameDefCap] promet une protection"
 rt56.rom_tilea_affair.2.d:0 "Après la visite paniquée de Tilea au bureau des Affaires étrangères à Londres, un télégramme est arrivé à Bucarest expliquant que [FROM.GetNameDef] fournira un soutien armé en cas de crise"
 rt56.rom_tilea_affair.2.a:0 "Nouvelles formidables."
 rt56.rom_tilea_affair.3.t:0 "[FROM.GetNameDefCap] refuse la demande"
 rt56.rom_tilea_affair.3.d:0 "Alors que nous avons appris la visite de Tilea au bureau des Affaires étrangères à Londres, elle nous apporte également la nouvelle que [FROM.GetNameDef] ne fournira pas de soutien militaire dans la crise à venir, affirmant qu'une invasion conjointe germano-hongroise semble hautement improbable."
 rt56.rom_tilea_affair.3.a:0 "À quoi nous attendions-nous ?"
 rt56.rom_peace_front.1.t:0 "Le Front de la Paix"
 rt56.rom_peace_front.1.d:0 "Ce matin, un envoyé de Bucarest est arrivé avec une proposition concernant une éventuelle coopération militaire entre nos deux pays.\n\nCette proposition a été présentée sous le nom de Front de paix, une alliance militaire qui vise à freiner l'expansion croissante de l'Allemagne en Europe centrale et, espérons-le, à la dissuader de déclencher une nouvelle Grande Guerre.\n\nCependant, cela pourrait aussi être le catalyseur dont l'Allemagne a besoin pour devenir plus agressive, si elle se sent menacée..."
 rt56.rom_peace_front.1.a:0 "Nous travaillerons avec [FROM.GetNameDef] et [ENG.GetNameDef]"
 rt56.rom_peace_front.1.b:0 "Nous ne nous laisserons pas entraîner avec eux"
 rt56.rom_peace_front.2.t:0 "[FROM.GetNameDefCap] signe le Front de la Paix"
 rt56.rom_peace_front.2.d:0 "Après une longue discussion avec le ministre des Affaires étrangères [FROM.GetAdjective], ils ont décidé de se joindre à l'initiative du Front de la paix. Ensemble, nous pourrons, espérons-le, contenir les Allemands s'ils tentent de déclencher une nouvelle guerre."
 rt56.rom_peace_front.2.a:0 "Nouvelles formidables."
 rt56.rom_peace_front.3.t:0 "[FROM.GetNameDefCap] refuse la demande"
 rt56.rom_peace_front.3.d:0 "Malgré les tentatives les plus courageuses de notre envoyé, le ministre des Affaires étrangères [FROM.GetAdjective] a décidé de ne pas signer l'accord qui aiderait et renforcerait l'initiative du Front de paix, au lieu de cela, ils semblaient croire que ce serait une tentative vaine et pourrait même servir de catalyseur dont les Allemands auraient besoin pour commencer la guerre."
 rt56.rom_peace_front.3.a:0 "À quoi nous attendions-nous ?"
 rt56.rom_bulgaria_situation.1.t:0 "[FROM.GetNameDefCap] exige un réalignement"
 rt56.rom_bulgaria_situation.1.d:0 "Dans une déclaration publique faite aujourd'hui à Bucarest, [FROM.GetLeader] a exigé que nous, [ROOT.GetNameDef], réorientions notre politique étrangère et nous soumettions au pouvoir de Bucarest même. Dans sa déclaration, [FROM.GetLeader] a déclaré que si nous essayions de résister à cette demande, l'armée [FROM.GetAdjective] serait prête à traverser la frontière au premier signe et signe de refus."
 rt56.rom_bulgaria_situation.1.a:0 "Nous n’avons pas d’autre choix."
 rt56.rom_bulgaria_situation.1.b:0 "Nous ne leur céderons pas un pouce !"
 rt56.rom_bulgaria_situation.2.t:0 "[FROM.GetNameDefCap] se soumet"
 rt56.rom_bulgaria_situation.2.d:0 "Aujourd'hui, [FROM.GetLeader] est passé en direct sur les stations de radio de tout [FROM.GetNameDef] en déclarant qu'en raison de la situation politique dans les Balkans, [FROM.GetNameDef] se conformerait à nos demandes car ce serait la meilleure cause d'action qui épargnerait le plus de vies au sein de [FROM.GetNameDef]."
 rt56.rom_bulgaria_situation.2.a:0 "Génial."
 rt56.rom_bulgaria_situation.3.t:0 "[FROM.GetNameDefCap] nous défie"
 rt56.rom_bulgaria_situation.3.d:0 "Aujourd'hui, [FROM.GetLeader] est passé en direct sur les stations de radio de tout [FROM.GetNameDef] annonçant que les demandes formulées par [ROOT.GetLeader] constituaient une menace directe pour la souveraineté de [FROM.GetNameDef] et que si des soldats tentaient de traverser la frontière vers [FROM.GetNameDef], ils seraient accueillis par des tirs et de l'artillerie !"
 rt56.rom_bulgaria_situation.3.a:0 "Comme c'est odieux."
 rt56.rom_protect_yug.1.t:0 "[FROM.GetNameDefCap] appelle à la protection de [YUG.GetNameDefCap]"
 rt56.rom_protect_yug.1.d:0 "Une fois de plus, le ministre [FROM.GetAdjective], Tilea, est arrivé avec une nouvelle requête. Il craint que [YUG.GetNameDef] soit directement attaqué par [GER.GetNameDef] et il nous exhorte à étendre la protection que nous leur avons accordée, également à [YUG.GetName]."
 rt56.rom_protect_yug.1.a:0 "C'est une bonne proposition."
 rt56.rom_protect_yug.1.b:0 "Cela ne ferait que nous épuiser."
 rt56.rom_protect_yug.2.t:0 "[FROM.GetNameDefCap] rejette la motion"
 rt56.rom_protect_yug.2.d:0 "Des nouvelles de Londres nous sont une fois de plus parvenues, cette fois avec le sombre message que [FROM.GetNameDef] n'étendra pas la protection qu'ils nous ont accordée, également à [YUG.GetNameDef], citant le fait que leurs forces armées se retrouveraient trop sollicitées pour une utilisation efficace."
 rt56.rom_protect_yug.2.a:0 "Nous les laissons alors à leur sort."
 rt56.rom_com_bul_dobruja_trade.1.t:0 "[ROM.GetNameDefCap] propose à Dobroudja pour l'aider dans sa guerre d'indépendance"
 rt56.rom_com_bul_dobruja_trade.1.d:0 "Dans une tournure assez surprenante des événements, des membres du bureau de sécurité intérieure [FROM.GetAdjective] nous ont contactés avec une proposition. Ils souhaitent se libérer du joug qui leur a été imposé par [SOV.GetNameDef] et sont prêts à se séparer du territoire qu'ils nous ont pris pendant la deuxième guerre des Balkans, en échange de notre soutien contre [SOV.GetNameDef]."
 rt56.rom_com_bul_dobruja_trade.1.a:0 "C'est une entreprise risquée, mais cela pourrait fonctionner"
 rt56.rom_com_bul_dobruja_trade.1.b:0 "Non, [77.GetName] nous sera de toute façon renvoyé un jour ou l'autre."
 rt56.rom_com_bul_dobruja_trade.2.t:0 "[FROM.GetNameDefCap] accepte la proposition"
 rt56.rom_com_bul_dobruja_trade.2.d:0 "Nos agents que nous avons envoyés à [FROM.GetNameDef] sont revenus vers nous avec la promesse d'un soutien tant que nous respecterons notre accord de leur transférer le territoire de [77.GetName] lors de la déclaration de guerre."
 rt56.rom_com_bul_dobruja_trade.2.a:0 "Merveilleux, doux-amer, mais merveilleux."
 rt56.rom_com_bul_dobruja_trade.3.t:0 "[FROM.GetNameDefCap] réfute la proposition"
 rt56.rom_com_bul_dobruja_trade.3.d:0 "Nos agents que nous avons envoyés à [FROM.GetNameDef] ont rapporté qu'ils ont été accueillis par des rires et qu'ils ont ensuite quitté le pays en toute hâte avec le simple message que [77.GetName] serait de toute façon renvoyé à [FROM.GetNameDef] assez tôt, et qu'ils ne participeraient pas à notre tentative de suicide."
 rt56.rom_com_bul_dobruja_trade.3.a:0 "Ne faites jamais confiance aux [FROM.GetAdjective]."
 rt56.rom_ger_divide_czech.1.t:0 "[FROM.GetNameDefCap] propose la scission de la Tchécoslovaquie"
 rt56.rom_ger_divide_czech.1.d:0 "Aujourd'hui, un messager de [ROM.GetLeader] est arrivé à Berlin avec une série de cartes préparées, proposant une division de la [CZE.GetNameDef]. Cette proposition verrait les territoires tchèques nous être remis et un nouveau régime serait mis en place dans les régions slovaques du pays. Ces plans pourraient très bien nous offrir une chance de nous réunir avec les minorités allemandes des Sudètes et les capacités industrielles de [9.GetName] et [75.GetName] conviendraient également très bien à nos projets futurs."
 rt56.rom_ger_divide_czech.1.a:0 "Très bien, envoyons ceci aux [CZE.GetAdjective]s"
 rt56.rom_ger_divide_czech.1.b:0 "Non, nos plans n'impliquent pas la [ROM.GetNameDef]."
 rt56.rom_ger_divide_czech.2.t:0 "[FROM.GetNameDefCap] est d'accord avec la proposition"
 rt56.rom_ger_divide_czech.2.d:0 "Un télégramme de la capitale [GER.GetAdjective] est arrivé aujourd'hui avec le message qu'ils seraient très intéressés par une partition de la [CZE.GetNameDef] et attendent notre parole et la réponse des [CZE.GetAdjective]s."
 rt56.rom_ger_divide_czech.2.a:0 "Génial, envoyer un ultimatum."
 rt56.rom_ger_divide_czech.3.t:0 "[FROM.GetNameDefcap] décline la suggestion"
 rt56.rom_ger_divide_czech.3.d:0 "Notre envoyé que nous avons envoyé en [GER.GetNameDef] est revenu aujourd'hui avec la triste nouvelle qu'ils ne s'engageront pas avec nous dans un quelconque partage de la [CZE.GetNameDef] et que nous devrions leur laisser le soin de décider des frontières de l'Europe centrale."
 rt56.rom_ger_divide_czech.3.a:0 "Quelle ignorance."
 rt56.rom_ger_divide_czech.4.t:0 "Pression [FROM.GetNameDefCap] et [GER.GetNameDefCap] pour la partition"
 rt56.rom_ger_divide_czech.4.d:0 "Dans une tournure assez choquante des événements, [ROM.GetNameDef] et [GER.GetNameDef] se sont réunis et nous ont présenté un ultimatum. Soumettez-vous à leurs régimes respectifs ou faites face aux conséquences. Alors que la frontière avec [GER.GetNameDef] est fortement fortifiée, la frontière avec [ROM.GetNameDef] est beaucoup moins défendue en dehors des fortifications naturelles des Carpates. Selon notre compréhension de la situation, nous avons trois options..."
 rt56.rom_ger_divide_czech.4.a:0 "Nous n’avons pas d’autre choix."
 rt56.rom_ger_divide_czech.4.b:0 "Nous continuerons à nous battre !"
 rt56.rom_ger_divide_czech.4.c:0 "Nous rallions à la [FRA.GetNameDef] pour nous aider !"
 rt56.rom_ger_divide_czech.5.t:0 "[FROM.GetNameDefCap] se soumet"
 rt56.rom_ger_divide_czech.5.d:0 "Dans une tournure agréable des événements, [CZE.GetNameDef] a vu raison et a décidé de se soumettre à nos demandes unies, les armées [GER.GetAdjective]s et la nôtre ont commencé les préparatifs pour marcher en [CZE.GetNameDef] pour assurer la stabilité tandis que nous sécurisons notre contrôle sur nos régions respectives."
 rt56.rom_ger_divide_czech.5.a:0 "Parfait !"
 rt56.rom_ger_divide_czech.6.t:0 "[FROM.GetNameDefCap] se mobilise"
 rt56.rom_ger_divide_czech.6.d:0 "Dans une tournure pas si surprenante des événements, [CZE.GetNameDef] a émis un ordre de mobilisation à l'échelle nationale et ils sont maintenant prêts à essayer de résister à nos avancées."
 rt56.rom_ger_divide_czech.6.a:0 "La politique a échoué, comme prévu."
 rt56.rom_ger_divide_czech.7.t:0 "[FROM.GetNameDefCap] demande de l'aide"
 rt56.rom_ger_divide_czech.7.d:0 "Une nouvelle choquante est arrivée à Paris aujourd'hui, [CZE.GetNameDef] est confronté à une menace existentielle à la fois de la part de [GER.GetNameDef] et, étonnamment, de [ROM.GetNameDef], leur ancien allié. Le ministre [CZE.GetAdjective] ici à [FRA.GetNameDef] nous a supplié de les aider à repousser ces envahisseurs potentiels, comme si s'ils tombaient, le reste de l'Europe tomberait sûrement dans leur sillage."
 rt56.rom_ger_divide_czech.7.a:0 "[FRA.GetNameDefCap] n'abandonnera pas [CZE.GetNameDef]"
 rt56.rom_ger_divide_czech.7.b:0 "Nous ne pouvons pas risquer une guerre avec les [GER.GetAdjective]s en ce moment..."
 rt56.rom_ger_divide_czech.8.t:0 "[FROM.GetNameDefCap] est de notre côté"
 rt56.rom_ger_divide_czech.8.d:0 "[FRA.GetNameDefCap] a annoncé qu'il fournirait une aide militaire si les [ROM.GetAdjective] et les [GER.GetAdjective] osaient lancer leur attaque.\n\n[CZE.GetNameDefCap] ne tombera pas aujourd'hui !"
 rt56.rom_ger_divide_czech.8.a:0 "Qu'ils viennent !"
 rt56.rom_ger_divide_czech.9.t:0 "[FROM.GetNameDefCap] nous abandonne"
 rt56.rom_ger_divide_czech.9.d:0 "[FRA.GetNameDefCap] a annoncé qu'ils ne sont pas en mesure de nous fournir l'assistance militaire que nous avons demandée car ils ne peuvent pas risquer une guerre avec [GER.GetNameDef] en raison de la situation dans leur pays en ce moment, nous sommes vraiment seuls."
 rt56.rom_ger_divide_czech.9.a:0 "Isolés, nous n’avons pas le choix."
 rt56.rom_ger_divide_czech.9.b:0 "Très bien, nous nous battrons seuls alors !"
 rt56.rom_hun_submission.1.t:0 "[FROM.GetLeader] exige la soumission"
 rt56.rom_hun_submission.1.d:0 "[FROM.GetLeader] continue sa diatribe de déclaration et exige maintenant de nous un ultimatum qui nécessiterait la présence de fonctionnaires roumains dans notre appareil d'État, transformant notre nation en rien de plus qu'un simple État fantoche."
 rt56.rom_hun_submission.1.a:0 "Entre le Lynx et la Croix, quel choix y a-t-il ?"
 rt56.rom_hun_submission.1.b:0 "Ils se briseront sur la rivière Tisza, laissez-les venir."
 rt56.rom_hun_submission.2.t:0 "[FROM.GetNameDefCap] se soumet"
 rt56.rom_hun_submission.2.d:0 "Le gouvernement [FROM.GetAdjective] a décidé d’accéder à nos demandes. Nos fonctionnaires se sont vu offrir l’accès à des éléments clés de leur appareil d’État, ce qui garantit notre influence dans leur pays."
 rt56.rom_hun_submission.2.a:0 "Tout se déroule comme prévu"
 rt56.rom_hun_submission.3.t:0 "[FROM.GetNameDefCap] reste provocateur"
 rt56.rom_hun_submission.3.d:0 "Le gouvernement [FROM.GetAdjective] a bêtement décidé de résister à notre demande malgré le risque que cela représente pour l'existence de sa nation."
 rt56.rom_hun_submission.3.a:0 "Cela ne nous dérange pas de verser du sang [HUN.GetAdjective]."
 rt56.rom_hun_invitation.1.t: "[FROM.GetName] Propose d’aligner la Hongrie"
 rt56.rom_hun_invitation.1.d: "Des diplomates [FROM.GetAdjective] sont arrivés aujourd'hui avec une demande de [FROM.GetLeader] : tenter de recruter [HUN.GetNameDef] dans notre faction."
 rt56.rom_hun_invitation.1.a: "Excellente suggestion !"
 rt56.rom_hun_invitation.1.b: "Nous avons d’autres projets pour la Hongrie."
 rt56.rom_hun_invitation.2.t: "[FROM.GetName] refuse d'inviter la Hongrie"
 rt56.rom_hun_invitation.2.d: "Notre suggestion d'aligner [HUN.GetNameDef] a été rejetée par [GER.GetLeader], qui s'est lancé dans une diatribe selon laquelle ils seraient un handicap potentiel et un candidat possible pour la propagande et les plans expansionnistes."
 rt56.rom_hun_invitation.2.a: "Tant pis pour eux"
 rt56.rom_anti_legionary_activity.1.t:0 "L'activité anti-légionnaire augmente"
 rt56.rom_anti_legionary_activity.1.d:0 "Après l'annonce de la victoire de la Garde de Fer aux élections, une vague de manifestations anti-légionnaires a éclaté dans toute la Transylvanie. Elles semblent plutôt limitées en taille, mais pourraient devenir incontrôlables si on les laisse se prolonger trop longtemps."
 rt56.rom_anti_legionary_activity.1.a:0 "Envoyer la Garde de Fer."
 rt56.rom_embargo.1.t:0 "[FROM.GetNameDef] impose un embargo contre les pays extrémistes"
 rt56.rom_embargo.1.d:0 "Le gouvernement [FROM.GetAdjective] a appelé à des sanctions économiques internationales contre les pays fascistes européens."
 rt56.rom_embargo.1.a:0 "Nous allons les rejoindre."
 rt56.rom_embargo.1.b:0 "Notre économie ne peut pas survivre à cela."
 rt56.rom_bulg_pressure.1.t:0 "[FROM.GetName] contacte le BCP"
 rt56.rom_bulg_pressure.1.d:0 "Au petit matin, nous avons reçu des nouvelles selon lesquelles des agents de [FROM.GetName] avaient pris contact avec des éléments du Front de la Patrie. Il semblerait que le régime révolutionnaire de Bucarest cherche à étendre son influence plus loin et au-delà de ses frontières.\n\nComment réagir à ces nouvelles ?"
 rt56.rom_bulg_pressure.1.a:0 "Envoyer un contact."
 rt56.rom_bulg_pressure.1.b:0 "Que leurs contacts soient emprisonnés et jugés."
 rt56.rom_bulg_pressure.11.t:0 "Le BCP montre son intérêt"
 rt56.rom_bulg_pressure.11.d:0 "Après une longue attente, nous avons enfin eu la confirmation que le Front de la Patrie est effectivement intéressé à traiter avec nous. Nous pouvons maintenant nous préparer comme il se doit au coup d'État qui amènera la révolution aux [BUL.GetAdjective]s."
 rt56.rom_bulg_pressure.11.a:0 "Génial, nos projets peuvent continuer."
 rt56.rom_bulg_pressure.21.t:0 "Nos contacts BCP ont été exécutés"
 rt56.rom_bulg_pressure.21.d:0 "Il a été porté à notre connaissance que les contacts que nous avions au sein du Front de la Patrie ont été exécutés après que notre implication a été découverte. Le procès-spectacle n'a apparemment duré que quelques minutes avant que chaque membre ne soit mis devant un peloton d'exécution.\n\nMaintenant une nouvelle question se pose : que faire ?"
 rt56.rom_bulg_pressure.21.a:0 "Leur temps viendra."
 rt56.rom_bulg_pressure.21.b:0 "Alors nous devons agir !"
 rt56.rom_bulg_pressure.5.t:0 "[FROM.GetNameDefCap] pousse à l'annexion formelle"
 rt56.rom_bulg_pressure.5.d:0 "Alors que notre intégration avec [FROM.GetNameDef] se renforce de jour en jour, le gouvernement [FROM.GetAdjective] a fait pression pour notre unification formelle dans un État plus grand et plus fort qui contribuera à assurer la sécurité de nos deux peuples."
 rt56.rom_bulg_pressure.5.a:0 "Tout a mené à cela."
 rt56.rom_bulg_pressure.5.b:0 "Les objectifs ont changés."
 rt56.rom_bulg_pressure.51.t:0 "[FROM.GetNameDefCap] est formellement annexé"
 rt56.rom_bulg_pressure.51.d:0 "Le [FROM.GetAdjective] a annoncé aujourd'hui publiquement que nos deux nations seront unies et que le siège du gouvernement sera à Bucarest. Des mois d'intégration croissante nous ont amenés à ce point, après beaucoup de travail, et il est bon de voir enfin ce projet se concrétiser."
 rt56.rom_bulg_pressure.51.a:0 "Unification enfin réalisée."
 rt56.rom_bulg_pressure.52.t:0 "[FROM.GetNameDefCap] se retire de l'accord"
 rt56.rom_bulg_pressure.52.d:0 "Bien qu'il ait adhéré à l'idée d'unifier nos nations et qu'il ait passé des mois à se préparer à ce jour, le gouvernement [BUL.GetAdjective] semble avoir changé d'avis et s'est retiré de l'accord. Et avec cela, des mois de travail ont été réduits à néant."
 rt56.rom_bulg_pressure.52.a:0 "C'est ennuyeux."
 rt56.rom_codreanu.1.t:0 "La mort de Corneliu Codreanu"
 rt56.rom_codreanu.1.d:0 "Selon des informations parvenues tôt ce matin, l'agitateur politique Corneliu Codreanu a été abattu tard dans la nuit après une prétendue bagarre qui aurait eu lieu entre un groupe d'assaillants et Codreanu et ses escortes. L'emplacement des corps serait inconnu et, alors que la nouvelle de cet événement commençait à se répandre, ses fidèles partisans ont commencé à se rassembler pour des funérailles malgré l'absence de corps.\n\n"
 rt56.rom_codreanu.1.a:0 "La fin d'un homme controversé"
 rt56.rom_comintern.1.t:0 "[FROM.GetNameDefCap] demande l'indépendance"
 rt56.rom_comintern.1.d:0 "Le gouvernement [FROM.GetAdjective] demande une plus grande autonomie tout en restant notre allié fraternel dans la lutte pour la libération du prolétariat mondial."
 rt56.rom_comintern.1.a:0 "Comme vous voulez."
 rt56.rom_comintern.1.b:0 "À une condition."
 rt56.rom_comintern.1.c:0 "Absolument pas."
 rt56.rom_comintern.2.t:0 "[FROM.GetNameDefCap] nous accorde l'indépendance"
 rt56.rom_comintern.2.d:0 "[FROM.GetNameDefCap] a accepté de nous donner une indépendance totale au nom de l'amitié entre nos peuples."
 rt56.rom_comintern.2.a:0 "Oh, quel plaisir."
 rt56.rom_comintern.3.t:0 "[FROM.GetNameDefCap] nous accorde l'indépendance partielle"
 rt56.rom_comintern.3.d:0 "[FROM.GetNameDefCap] a accepté d'accroître notre autonomie au nom de l'amitié entre nos peuples."
 rt56.rom_comintern.3.a:0 "Ce n'est pas exactement ce que nous avons demander, mais cela s'en rapproche assez."
 rt56.rom_comintern.4.t:0 "[FROM.GetNameDefCap] rejetter nos requêtes"
 rt56.rom_comintern.4.d:0 "[FROM.GetLeader] souhaite maintenir le statu quo et pense que notre parti n’est pas encore prêt à organiser lui-même la planification de son économie."
 rt56.rom_comintern.4.a:0 "Nous sommes donc liés."
 rt56.rom_trial.1.t:0 "Le grand procès de [GetYear]"
 rt56.rom_trial.1.d:0 "Le Bureau politique du Parti communiste roumain a constaté que certains de ses membres ont toujours sapé la cause du parti et se sont toujours montrés ennemis du peuple. Ils ont non seulement remis en cause la ligne du parti, mais ont même dénoncé le centralisme démocratique. Il est de notre devoir de condamner les responsables et de faire respecter la doctrine du centralisme démocratique en neutralisant rapidement les éléments subversifs."
 rt56.rom_trial.1.a:0 "Boris Stefanov nous a emmené jusqu'à ce point, il devrait diriger."
 rt56.rom_trial.1.b:0 "Ana Pauker est une vraie  Stalinienne, elle devrait diriger."
 rt56.rom_trial.1.c:0 "Gheorghe Gheorghiu-Dej nous a promis un avenir prospère, il devrait diriger."
 rt56.rom_trial.1.e:0 "Patrascanu doit diriger, nous devons nous débrouiller seuls aussi."
 rt56.rom_trial.2.t:0 "Le procès final"
 rt56.rom_trial.2.d:0 "Une nouvelle vague d’arrestations a secoué les plus hautes instances de notre parti révolutionnaire. Ana Pauker et Gheorghe Gheorgiu Dej sont accusés d’avoir dévié de la ligne du parti. Une fraction influente se demande s’ils doivent être expulsés du parti."
 rt56.rom_trial.2.a:0 "Ils peuvent rester."
 rt56.rom_trial.2.b:0 "Pour assurer la stabilité, ils doivent partir."
 rt56.rom_rebirth.1.t:0 "Les régions demandent des réformes internes"
 rt56.rom_rebirth.1.d:0 "Au lendemain de la guerre civile, plusieurs régions ont présenté une liste de revendications qu'elles souhaitent voir satisfaites pour que la Roumanie devienne une véritable démocratie dans les Balkans.\n\nLes revendications vont d'une plus grande représentation aux élections à la garantie des droits des minorités qui résident à l'intérieur de nos frontières. Ainsi que des garanties de libertés politiques, dont elles auraient été privées si les révolutionnaires avaient gagné."
 rt56.rom_rebirth.1.a:0 "Très bien."
 r56_is_balkan_country:0 "Est Balkan"
 r56_ROM_claim_state_to_divide: "Revendiquer [FROM.GetName]"