 ROM_the_romanian_communist_party:0 "Le Parti Communiste Roumain"
 ROM_the_romanian_communist_party_desc:0 "En tant que parti à l’avant-garde de la révolution ouvrière, nous devons garantir la dictature du prolétariat contre la menace des éléments bourgeois contre-révolutionnaires."
 ROM_industrial_investments:0 "Investissements industrielles"
 ROM_industrial_investments_desc:0 "Notre économie c'est seulement récemment remise des effets de la Grande Dépression. En faisant quelques investissements intelligents, nous pouvons aider à lancer une nouvelle croissance."
 ROM_increase_mining_efforts:0 "Augmenter les efforts d'exploitation minière"
 ROM_increase_mining_efforts_desc:0 "Bonus pour la technologie d'excavation.  Déverrouiller des nouvelles décisions pour l'excavation."
 ROM_gold_mining:0 "Exploitation aurifère"
 ROM_gold_mining_desc:0 "L’exploitation de l’or est le moyen le plus simple de garantir que notre argent soit soutenu par une quantité suffisante de métal précieux."
 ROM_derrick_upgrades:0 "Amélioration des derricks"
 ROM_derrick_upgrades_desc:0 "Améliorer nos derricks de pétrole permettra d'extraire le pétrole plus efficacement."
 ROM_coal_mining:0 "Mine de charbon"
 ROM_coal_mining_desc:0 "Grâce au charbon, nous pouvons faire fonctionner les trains et la plupart de nos machines industrielles, car le pétrole reste une source d’énergie secondaire dans certains secteurs."
 ROM_uranium_discovery:0 "Découverte d'uranium"
 ROM_uranium_discovery_desc:0 "Nous avons aussi l'heureuse découverte de dépôts d'uranium. Si nous exploitons cette découverte nous pourrons accélérer le développement de notre recherche nucléaire !"
 ROM_romanian_timber_industry:0 "Industrie du bois roumaine"
 ROM_romanian_timber_industry_desc:0 "Les vastes forêts d'Ardeal sont de formidables ressources qui peuvent être utilisées pour créer des meubles, du papier et bien d'autres choses."
 ROM_ford_bucuresti:0 "Ford Bucurest"
 ROM_ford_bucuresti_desc:0 "Notre succursale locale de la société Ford est un élément clé de notre potentiel limité de production de véhicules."
 ROM_agricultural_reforms:0 "Réformes agricoles"
 ROM_agricultural_reforms_desc:0 "Nos fermiers sont au cœur de notre économie, et ils ont pris un coup dur durant la Grande Dépression. Ils ont commencé à récupérer, mais si nous leur donnons un peu d'aide, ils peuvent faire un retour complet."
 ROM_agricultural_boom:0 "Boom agricole"
 ROM_agricultural_boom_desc:0 "Avec l’introduction de nouvelles techniques agricoles, de tracteurs et d’engrais, nous pouvons potentiellement accroître considérablement notre potentiel agricole. Cependant, pour y parvenir, nous devons éduquer les paysans afin de garantir des récoltes fructueuses."
 ROM_strei_river_hydroelectric_modernization:0 "Centrale hydroélectrique de la rivière Strei"
 ROM_strei_river_hydroelectric_modernization_desc:0 "Un barrage sur la rivière Strei permettrait de contrôler le débit de l'eau et de produire de l'électricité localement."
 ROM_improve_rural_roads:0 "Améliorer les routes de campagne"
 ROM_improve_rural_roads_desc:0 "Les infrastructures rurales sont toujours essentielles pour acheminer la production agricole accrue vers les marchés concernés."
 ROM_malaxa_bucuresti:0 "Malaxa Bucarest"
 ROM_malaxa_bucuresti_desc:0 "Le projet de Nicolae Malaxa de créer la première voiture roumaine a non seulement du potentiel, mais pourrait être réaffecté à un usage militaire."
 ROM_expand_the_romanian_academy:0 "Développer l'Académie Roumaine"
 ROM_expand_the_romanian_academy_desc:0 "L'Académie Roumaine a été un point focal pour les esprits scientifiques les plus brillants de notre nation, leur permettant de disposer d'un budget de recherche plus important qui devrait améliorer notre quantité d'innovations."
 ROM_gold_extraction_idea:0 "Extraction d'or"
 ROM_gold_extraction_idea_desc:0 "Une offre d'or solide nous donne une impulsion saine à notre situation économique."
 ROM_extensive_coal_mining_idea:0 "Mines de charbon étendues"
 ROM_extensive_coal_mining_idea_desc:0 "Une industrie minière du charbon forrte nous permettra de produire plus d'acier et d'augmenter la production de nos usines."
 ROM_uranium_supply_idea:0 "Approvisionnement en uranium"
 ROM_uranium_supply_idea_desc:0 "Avec un approvisionnement régulier en uranium, nous pouvons accélérer nos efforts de recherche nucléaire."
 ROM_romanian_timber_idea:0 "Industrie du bois"
 ROM_romanian_timber_idea_desc:0 "Le bois roumain est une industrie florissante !"
