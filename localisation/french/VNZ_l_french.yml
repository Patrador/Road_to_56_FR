l_french:
 VNZ_democratic_party:0 "LD"
 VNZ_democratic_party_long:0 "Lega Democratica"
 VNZ_neutrality_party:0 "LSM"
 VNZ_neutrality_party_long:0 "Leone di San Marco"
 VNZ_communism_party:0 "PCV"
 VNZ_communism_party_long:0 "Partito Communista del Veneto"
 VNZ_fascism_party:0 "PFR"
 VNZ_fascism_party_long:0 "Partito Fascista Repubblicano"
 VNZ_integrate_trieste:0 "Intégrer Trieste"
 VNZ_integrate_zara:0 "Intégrer Zara"
 VNZ_integrate_dalmatia:0 "Intégrer la Dalmatie"
 sade:0 "SADE"
 VNZ_generic_industrial_concern:0 "IENPV"
 VNZ_generic_industrial_concern_desc:0 "Imprese elettrometallurgiche e navali nel porto di Venezia"
 VNZ_IENPV_battlefleet:0 "IENPV"
 VNZ_porto_industriale_di_venezia:0 "Porto Industriale di Venezia"
 VNZ_army_effort:0 "Organiser les forces armées"
 VNZ_army_effort_desc:0 "Malgré les possibilités croissantes de la guerre aérienne et navale, le combat terrestre reste crucial dans les guerres de demain. Avec de la préparation, nous pouvons éviter de revivre l'enfer des tranchées."
 VNZ_equipment_effort:0 "Moderniser l'équipement"
 VNZ_equipment_effort_desc:0 "Les limites de l'équipement que l'infanterie peut transporter sont constamment repoussées. Nous nous efforcerons de donner à nos troupes les meilleurs outils disponibles."
 VNZ_motorization_effort:0 "Support motorisé"
 VNZ_motorization_effort_desc:0 "La mobilité et la protection sont essentielles pour faire entrer et sortir l'infanterie du champ de bataille en toute sécurité. En nous concentrant sur ces développements, nous pourrons agir rapidement."
 VNZ_field_hospitals:0 "Prendre soin des troupes"
 VNZ_field_hospitals_desc:0 "Les personnes guéries ne meurent pas et peuvent célébrer en ayant à nouveau besoin de médicaments."
 VNZ_modern_logistics:0 "Fournir aux soldats "
 VNZ_modern_logistics_desc:0 "Il est très important que nos soldats reçoivent une assistance appropriée en termes d'armement, de nourriture et de médicaments. Nous investirons dans des améliorations logistiques."
 VNZ_doctrine_effort:0 "Concevoir de nouvelles tactiques"
 VNZ_doctrine_effort_desc:0 "Les doctrines militaires qui ont défini le combat terrestre pendant la Grande Guerre sont obsolètes. Nous devons mettre nos plus grands esprits à la tâche de façonner la pensée militaire de demain."
 VNZ_equipment_effort_2:0 "Réforme de l'équipement de soutien"
 VNZ_equipment_effort_2_desc:0 "Nous poursuivrons nos efforts pour garantir que notre infanterie et nos troupes de soutien soient armées du meilleur équipement possible de notre époque."
 VNZ_mechanization_effort:0 "Une infanterie mécanisée"
 VNZ_mechanization_effort_desc:0 "En repensant les possibilités de l'infanterie motorisée, nous pouvons repousser les limites des véhicules que nous pouvons construire aujourd'hui."
 VNZ_doctrine_effort_2:0 "Exercices à grande échelle"
 VNZ_doctrine_effort_2_desc:0 "Le champ de bataille a changé au cours de l'entre-deux-guerres et des conflits récents. Nous devons continuellement réévaluer nos doctrines pour refléter cela."
 VNZ_equipment_effort_3:0 "Finaliser la modernisation militaire"
 VNZ_equipment_effort_3_desc:0 "Au lieu d'imiter ou d'acheter des équipements étrangers, nous devrions devenir un leader mondial des armes d'infanterie."
 VNZ_armor_effort:0 "Concevoir des véhicules blindés"
 VNZ_armor_effort_desc:0 "En appliquant ce que nous avons appris de la mécanisation de notre infanterie, nous pouvons également améliorer nos véhicules blindés."
 VNZ_special_forces:0 "Forces spéciales"
 VNZ_special_forces_desc:0 "Nous avons besoin de forces d'élite ; les troupes de montagne et les parachutistes devraient être notre priorité."
 VNZ_aviation_effort:0 "J'ai trouvé l'école d'aviation [VNZ.getAdjective]"
 VNZ_aviation_effort_tt:0 "Pas assez d'emplacements de construction pour la §Base aérienne§ !"
 VNZ_aviation_effort_desc:0 "Nulle part les avancées technologiques ne sont plus rapides que dans la guerre aérienne. L'aviation est un domaine que toute nation moderne doit maîtriser."
 VNZ_fighter_focus:0 "Focus sur les chasseurs"
 VNZ_fighter_focus_desc:0 "Nous n'avons pas vu le dernier des combats aériens de la Grande Guerre. Garder une longueur d'avance dans le développement des avions de chasse nous donnera un avantage à l'avenir."
 VNZ_bomber_focus:0 "Focus sur les bombardiers"
 VNZ_bomber_focus_desc:0 "Lorsque les gens du futur parleront de l'horreur des guerres d'aujourd'hui, les tirs pleuvant du ciel figureront en bonne place. Nous ferons de notre mieux pour nous assurer que nos ennemis racontent ces histoires."
 VNZ_long_range_naval_bomber:0 "Bombardiers navals à longue portée"
 VNZ_aviation_effort_2:0 "Étudier les tactiques étrangères"
 VNZ_aviation_effort_2_desc:0 "De nouvelles avancées dans l'aviation seront nécessaires pour bien intégrer notre force aérienne aux autres branches militaires."
 VNZ_CAS_effort:0 "Bombardiers en piqué"
 VNZ_CAS_effort_desc:0 "Une armée moderne a besoin du soutien de véhicules au sol et dans les airs."
 VNZ_jet_focus:0 "Vers les avions à réaction"
 VNZ_jet_focus_desc:0 "La turbopropulsion est l'avenir de l'aviation."
 VNZ_rocket_effort:0 "Moteurs-fusées"
 VNZ_rocket_effort_desc:0 "Les moteurs-fusées et les moteurs à réaction permettent des vitesses sans précédent pour les navires avec ou sans équipage. Le fait d'être le pionnier de ces technologies nous permet de prendre l'ennemi par surprise."
 VNZ_NAV_effort:0 "Bombardiers navals"
 VNZ_NAV_effort_desc:0 "Tout comme la nouvelle guerre navale se déroule sous la surface de l'eau, une partie de celle-ci se déroule dans les airs au-dessus des eaux."
 VNZ_naval_effort:0 "Agrandir les bases navales"
 VNZ_naval_effort_tt:0 "Pas assez d'emplacements de construction pour les §YNaval Dockyards§ !"
 VNZ_naval_effort_desc:0 "L'expansion de notre marine devrait être notre priorité. Affectez toutes les ressources disponibles aux nouveaux chantiers navals et effectuez des recherches sur les navires de surface légers."
 VNZ_flexible_navy:0 "Marine flexible"
 VNZ_flexible_navy_desc:0 "Réinventer la guerre navale pour tenir compte des avancées de la technologie sous-marine nous permettra de frapper efficacement les convois ennemis."
 VNZ_large_navy:0 "Flotte importante"
 VNZ_large_navy_desc:0 "Adapter nos doctrines navales pour accueillir les grands navires et assurer la sécurité de nos convois commerciaux nous apprendra beaucoup sur le type de navires dont nous avons besoin."
 VNZ_naval_mine_warfare:0 "Guerre des mines"
 VNZ_naval_mine_warfare_desc:0 "Les mines navales permettent d'endommager l'ennemi sans engagement direct."
 VNZ_stealth_upgrades:0 "Tubas modernes"
 VNZ_stealth_upgrades_desc:0 "Les tubas amélioreront nos sous-marins."
 VNZ_naval_gunnery:0 "Canonnage naval"
 VNZ_naval_gunnery_desc:0 "L'artillerie navale est essentielle pour une marine efficace."
 VNZ_naval_infantry:0 "Infanterie navale"
 VNZ_naval_infantry_desc:0 "En tant que peuple proche de la mer, il est normal que notre marine ait ses unités d'infanterie."
 VNZ_military_intelligence:0 "Renseignements militaires"
 VNZ_military_intelligence_desc:0 "La connaissance est le pouvoir."
 VNZ_military_academy:0 "Réformer l'Académie militaire"
 VNZ_military_academy_desc:0 "Des officiers bien formés sont essentiels pour diriger une armée."
 VNZ_reorient_towards_land_artillery:0 "Réorienter vers l'artillerie terrestre"
 VNZ_reorient_towards_land_artillery_desc:0 "Nous devons réutiliser notre expérience de l'artillerie navale sur terre pour notre armée."
 VNZ_reorganize_the_arsenals:0 "Réorganiser les arsenaux"
 VNZ_reorganize_the_arsenals_desc:0 "Les arsenaux doivent maintenant produire pour l'armée."
 VNZ_submarine_effort:0 "Guerre sous-marine"
 VNZ_submarine_effort_desc:0 "La guerre sous-marine est le développement naval le plus passionnant depuis l'invention du torpilleur. Nous ferions bien de nous protéger contre les sous-marins et de les utiliser contre les navires ennemis."
 VNZ_cruiser_effort:0 "Concevoir des croiseurs"
 VNZ_cruiser_effort_desc:0 "Avant de se lancer dans la recherche avancée sur les cuirassés, les croiseurs plus petits doivent être remplacés."
 VNZ_destroyer_effort:0 "Concevoir des destroyers"
 VNZ_destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique des sous-marins, nous avons également appris à contrer ces stratégies. Les destroyers seront essentiels à cet égard."
 VNZ_capital_ships_effort:0 "Intérêt pour les navires capitaux"
 VNZ_capital_ships_effort_desc:0 "La nation qui possèdera le plus de cuirassés dominera les océans. Les cuirassés et les porte-avions représentent l'ancien et le nouveau en matière de supériorité navale."
 VNZ_skilled_pilots:0 "Pilotes qualifiés"
 VNZ_skilled_pilots_desc:0 "Nos marins sont aussi bons que [GER.GetAdjective] en ingénierie !"
 VNZ_a_new_grand_fleet:0 "Une nouvelle grande flotte"
 VNZ_a_new_grand_fleet_desc:0 "Notre flotte doit dominer la mer, comme lorsque nous avons gagné à Lépante !"
 VNZ_industrial_effort:0 "Effort industriel"
 VNZ_industrial_effort_desc:0 "Concentrer tous nos efforts politiques sur la construction de l'industrie civile dans un grand bond en avant."
 VNZ_industrial_effort_2:0 "Effort industriel II"
 VNZ_industrial_effort_2_desc:0 "Avec une volonté de fer et une éthique de travail acharnée, nous pouvons mobiliser le peuple dans un autre grand effort industriel."
 VNZ_construction_effort_tt:0 "Pas assez d'emplacements de construction pour les §Usines civiles§ !"
 VNZ_construction_effort:0 "Réforme agraire"
 VNZ_construction_effort_desc:0 "."
 VNZ_production_effort:0 "Construire une usine militaire"
 VNZ_production_effort_tt:0 "Pas assez d'emplacements de construction pour §YUsine militaire§!"
 VNZ_production_effort_desc:0 "Si vous pouvez construire des tracteurs, vous pouvez construire des chars ! Nous ne devons pas laisser notre capacité de production militaire ralentir."
 VNZ_construction_effort_2:0 "Rénovation du port de Marghera"
 VNZ_construction_effort_2_desc:0 "Continuer à agrandir nos usines nous permettra d'accélérer la production de biens pour le commerce et de poursuivre les efforts de construction."
 VNZ_production_effort_2:0 "Soutenir l'industrie des véhicules lourds"
 VNZ_production_effort_3:0 "Soutenir la production d'avions"
 VNZ_production_effort_2_desc:0 "La fin de l'Adriatique est dans une excellente position pour développer une industrie axée sur l'exportation."
 VNZ_production_effort_3_desc:0 "Des efforts continus pour agrandir nos usines militaires sont nécessaires pour répondre aux demandes de nouveaux équipements."
 VNZ_marghera_chemical_industry:0 "Industrie chimique de Marghera"
 VNZ_marghera_chemical_industry_desc:0 "C'est notre seule chance d'avoir assez de carburant pour déployer notre marine."
 VNZ_expand_mining:0 "Développer les opérations minières"
 VNZ_expand_mining_desc:0 "Creusez plus profond ! Gagnez la guerre pour les ressources !"
 VNZ_deterrence_policy:0 "Politique de dissuasion"
 VNZ_deterrence_policy_desc:0 "Nous devons être prêts à l'inévitable."
 VNZ_infrastructure_effort:0 "Rénover les chemins de fer"
 VNZ_infrastructure_effort_desc:0 "Un pays sans infrastructure adéquate ne peut pas poursuivre des projets ou des constructions avancés."
 VNZ_infrastructure_effort_tt:0 "Pas assez d'emplacements de construction pour §YInfrastructure§ !"
 VNZ_synth_oil_effort_tt:0 "Pas assez d'emplacements de construction pour la §YRaffinerie synthétique§ !"
 VNZ_infrastructure_effort_2:0 "Rénover les routes"
 VNZ_infrastructure_effort_2_desc:0 "L'extension de notre infrastructure permettra le transport et les communications nécessaires aux projets clandestins de haute technologie."
 VNZ_construction_effort_3:0 "Construire pour l'avenir"
 VNZ_construction_effort_3_desc:0 "L'expansion de notre réseau d'infrastructures a considérablement amélioré notre capacité de construction."
 VNZ_nuclear_effort:0 "Pax Tibi Marce Evangelista Meus"
 VNZ_nuclear_effort_desc:0 "Au bord d'une découverte qui va changer le monde, nous ne pouvons pas laisser d'autres allumer le feu qui pourrait un jour consumer la Terre."
 VNZ_extra_tech_slot:0 "Subventions de recherche"
 VNZ_extra_tech_slot_desc:0 "Notre expansion industrielle et d'autres avancées récentes pourraient nous permettre de mener davantage de R&D en parallèle."
 VNZ_extra_tech_slot_2:0 "Comité de coordination de l'innovation"
 VNZ_extra_tech_slot_2_desc:0 "L'industrialisation rapide de notre nation a ouvert de nouvelles opportunités en R&D que nous devrions exploiter."
 VNZ_technology_sharing:0 "Partage de technologie"
 VNZ_technology_sharing_desc:0 "En partageant les avancées technologiques avec nos alliés, toute notre faction mènera la R&D en temps de guerre plus efficacement."
 VNZ_secret_weapons:0 "Armes secrètes"
 VNZ_secret_weapons_desc:0 "Il est tentant de dépenser toutes les ressources supplémentaires dans le développement de chars et d'avions, mais le secret pour gagner des guerres réside dans de tout nouveaux domaines scientifiques : l'électronique, la fuséologie et la recherche nucléaire."
 VNZ_political_effort:0 "Organiser le gouvernement"
 VNZ_political_effort_desc:0 "Pour apporter un changement dans le monde, nous devons changer notre propre pays. Le renforcement de notre position politique doit venir en premier."
 VNZ_collectivist_ethos:0 "Donner du pouvoir aux syndicats"
 VNZ_collectivist_ethos_desc:0 "Nos ennemis peuvent diviser et conquérir des nations plus petites, mais notre peuple restera uni : tous pour un et un pour tous."
 VNZ_liberty_ethos:0 "Consensus démocratique"
 VNZ_liberty_ethos_desc:0 "Nous allons sauvegarder les libertés individuelles et la liberté en cette période de fanatiques idéologiques qui cherchent à étouffer l'esprit humain."
 VNZ_militarism:0 "Bagadoù stourm"
 VNZ_militarism_desc:0 "Ceux qui considèrent l'armée comme un mal nécessaire sont condamnés à hésiter face à la guerre. Nous allons ancrer le militarisme dans notre culture pour devenir un peuple de soldats."
 VNZ_political_correctness:0 "Politiquement correct"
 VNZ_political_correctness_desc:0 "Les personnes qui ont des opinions légèrement controversées ou embarrassantes semblent préoccupées par une conspiration de grande envergure contre elles. Cela semble être une excellente idée."
 VNZ_neutrality_focus:0 "Focus sur la neutralité"
 VNZ_neutrality_focus_desc:0 "Alors que d'autres prétendent qu'il faut du courage et de la sagesse pour prendre parti dans un conflit mondial, nous savons qu'il en faut plus pour refuser."
 VNZ_interventionism_focus:0 "Focus sur l'interventionnisme"
 VNZ_interventionism_focus_desc:0 "Nous valorisons la liberté de tous, pas seulement de nos citoyens. Si empêcher la tyrannie signifie la guerre, qu'il en soit ainsi."
 VNZ_military_youth:0 "Kadervenn"
 VNZ_military_youth_desc:0 "Les organisations qui promeuvent la discipline et l'éducation politique des jeunes de notre nation encourageront la loyauté et le sacrifice de soi dès le plus jeune âge."
 VNZ_deterrence:0 "Dissuasion"
 VNZ_deterrence_desc:0 "Si nous sommes seuls, nous bénéficions rarement de la guerre. Heureusement, nous savons que la meilleure défense est si bien connue que vous n'avez jamais besoin de l'utiliser."
 VNZ_volunteer_corps:0 "Corps de volontaires"
 VNZ_volunteer_corps_desc:0 "Forcer notre peuple à mourir pour des idéaux de liberté serait un exercice d'ironie, mais établir des moyens pour ceux qui souhaitent aider les gens à l'étranger ne l'est pas."
 VNZ_paramilitarism:0 "Intégrer les milices"
 VNZ_paramilitarism_desc:0 "Les principes militaires ont des applications en dehors de l'armée. Plus de gens auront une formation militaire si nous développons des unités semi-militarisées pour compléter nos forces armées."
 VNZ_indoctrination_focus:0 "Endoctrinement"
 VNZ_indoctrination_focus_desc:0 "Ayant établi que notre idéologie est basée sur la vérité, elle peut être enseignée comme la vérité. L'éducation et les médias doivent refléter cette leçon."
 VNZ_foreign_expeditions:0 "Expéditions à l'étranger"
 VNZ_foreign_expeditions_desc:0 "Nos ennemis étant prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons être prêts à faire de même pour les nôtres."
 VNZ_why_we_fight:0 "Pourquoi nous nous battons"
 VNZ_why_we_fight_effect:0 "Si nous n'avons pas l'esprit de la §YNoligologie étrangère neutre§!, nous pouvons créer des factions.\n"
 VNZ_why_we_fight_desc:0 "Le monde devient de plus en plus dangereux. Notre peuple doit voir les atrocités commises par ceux qui ont soif de pouvoir. Nous rallierons le peuple à notre cause et veillerons à ce que tout le monde soit prêt à se battre pour notre liberté."
 VNZ_political_commissars:0 "Commissaires politiques"
 VNZ_political_commissars_desc:0 "Pour garantir que nos politiques soient suivies dans la pratique militaire, nous introduirons des fonctionnaires nommés politiquement dans les rangs militaires."
 VNZ_internationalism_focus:0 "Focus sur l'internationalisme"
 VNZ_internationalism_focus_desc:0 "L'idéologie ne connaît pas de frontières. Une autre nation peut se dire souveraine, mais nos convictions sont au-dessus de telles revendications."
 VNZ_nationalism_focus:0 "Parti national breton"
 VNZ_ultra_nationalism_focus:0 "Breiz Atao"
 VNZ_nationalism_focus_desc:0 "Notre nation est unique, et nos réalisations politiques n'auraient pu se produire qu'ici. Nous devons nous battre pour elle à tout prix."
 VNZ_ideological_fanaticism:0 "Fanatisme idéologique"
 VNZ_ideological_fanaticism_desc:0 "Nos valeurs et objectifs politiquement établis valent autant la peine d'être défendus que n'importe quelle foi ancienne. Tout adepte devrait être prêt à faire face à la mort, et ceux qui s'en écartent doivent être prêts à affronter la mort."
 VNZ_conservatism_focus:0 "Influence catholique"
 VNZ_welfare_focus:0 "Réformes sociales"
 VNZ_conservatism_focus_desc:0 "Influence catholique."
 VNZ_political_coalition_focus:0 "Coalition politique"
 VNZ_political_coalition_focus_desc:0 "Coalition politique."
 VNZ_rearmement_agreement:0 "Accord de réarmement"
 VNZ_rearmement_agreement_desc:0 "Avec la tension croissante à l'échelle mondiale, l'amélioration de notre organisation militaire et de notre défense civile est impérative."
 VNZ_coastal_defense:0 "Défense côtière"
 VNZ_coastal_defense_desc:0 "Sécurisez les ports !"
 VNZ_power_to_the_people:0 "Le pouvoir au peuple"
 VNZ_power_to_the_people_desc:0 "La majorité doit gouverner !"
 VNZ_strikes_for_democracy:0 "Grèves pour la démocratie"
 VNZ_strikes_for_democracy_desc:0 "Les tyrans doivent tomber !"
 VNZ_representative_grand_council:0 "Établir un Grand Conseil représentatif"
 VNZ_representative_grand_council_desc:0 "Notre nouveau Grand Conseil doit devenir l'acteur principal d'une démocratie efficace."
 VNZ_secure_international_protection:0 "Assurer la protection internationale"
 VNZ_secure_international_protection_desc:0 "Notre régime est trop fragile pour rejoindre une alliance militaire avec une puissance étrangère. Mais nous pourrions toujours compter sur leur soutien diplomatique pour notre cause d'une autre manière."
 VNZ_secure_security_ministry:0 "Assurer le ministère de la Sécurité"
 VNZ_secure_security_ministry_desc:0 "Contrôler le ministère de la Sécurité sera essentiel dans notre marche pour renverser la bourgeoisie."
 VNZ_enforce_atheism:0 "Imposer l'athéisme"
 VNZ_enforce_atheism_desc:0 "L'homme et la femme ordinaires ne doivent pas suivre les croyances ostentatoires racontées par un vieil homme en habits de fantaisie. Si certains ne le font pas, nous ne devrions pas hésiter à le faire respecter."
 VNZ_take_over_the_government:0 "Prendre le contrôle du gouvernement"
 VNZ_take_over_the_government_desc:0 "Le moment est venu ; les étoiles rouges sont alignées."
 VNZ_internal_security_initiative:0 "Initiative de sécurité intérieure"
 VNZ_internal_security_initiative_desc:0 "Le Conseil des 10 a décidé d'arrêter ceux qui sont considérés comme une menace pour la République Sérénissime."
 VNZ_leone_di_san_marco_party:0 "Parti Leone di San Marco"
 VNZ_leone_di_san_marco_party_desc:0 "Parti Leone di San Marco"
 VNZ_defenders_of_saint_marc:0 "Défenseurs de Saint Marc"
 VNZ_defenders_of_saint_marc_desc:0 "Nous devons mobiliser la population pour défendre Saint Marc et son État."
 VNZ_expand_the_terra_ferma:0 "Élargir la Terra Ferma"
 VNZ_expand_the_terra_ferma_desc:0 "Nous étions autrefois unis à la Lombardie ; ils accueilleraient probablement favorablement notre domination."
 VNZ_reintegrate_dalmatia:0 "Réintégrer la Dalmatie"
 VNZ_reintegrate_dalmatia_desc:0 "Nous avons contrôlé la Dalmatie pendant des siècles, et nous le ferons à nouveau."
 VNZ_union_with_italy:0 "Union avec l'Italie"
 VNZ_union_with_italy_desc:0 "C'est à nouveau les années 1860. Unissons-nous à l'Italie !"
 VNZ_absolute_dedication:0 "Dévouement absolu"
 VNZ_absolute_dedication_desc:0 "Tout pour Saint-Marc !"
 VNZ_rally_the_industrialists:0 "Rassembler les industriels"
 VNZ_rally_the_industrialists_desc:0 "Les capitaines d'industrie préféreraient probablement un régime stable plutôt qu'une instabilité démocratique et socialiste."
 VNZ_venitian_fascism:0 "Fascisme vénitien"
 VNZ_venitian_fascism_desc:0 "Notre mouvement n'est pas italien ; il est parfaitement vénitien !"
 VNZ_economic_mobilisation:0 "Mobilisation économique"
 VNZ_economic_mobilisation_desc:0 "Nous devons nous préparer à la guerre."
 VNZ_find_fascist_allies:0 "Trouver des alliés fascistes"
 VNZ_find_fascist_allies_desc:0 "Nous, nationalistes de tous les pays, sommes unis dans un congrès international pour lutter contre les sentiments internationalistes outrageants des travailleurs !"
 VNZ_form_mechanics:0 "Mécaniciens formés"
 VNZ_form_mechanics_desc:0 "Une machine bien huilée est une machine qui fonctionne."
 VNZ_industrial_modernization:0 "Modernisation industrielle"
 VNZ_industrial_modernization_desc:0 "J'écris ceci en attendant COH2"
 VNZ_integrate_trentino:0 "Intégrer le Trentin"
 VNZ_giovanni_ponti:0 "Giovanni Ponti"
 VNZ_italico_corradino_capellotto:0 "Italico Corradino Cappellotto"
 VNZ_giovanni_battista_gianquinto:0 "Giovanni Battista Gianquinto"
 VNZ_giovanni_mercello:0 "Giovanni Marcello"
 VNZ_quirino_armellini:0 "Quirino Armellini"
 VNZ_arnaldo_azzi:0 "Arnaldo Azzi"
 VNZ_riccardo_fedel:0 "Riccardo Fedel"
 VNZ_giacomo_zanussi:0 "Giacomo Zanussi"