 turkish_focus_r56:0 "Focus national turc"
 TUR_medium_bomber_focus:0 "Medium Bomber Focus"
 TUR_medium_bomber_focus_desc:0 "An extension of the precision bombing philosophy adapted for extended range to be used in support roles."
 TUR_diplomatic_effort:0 "Effort diplomatique"
 TUR_diplomatic_effort_desc:0 "Nous devons être actifs sur la scène internationale pour protéger nos intérêts."
 TUR_the_montreux_convention_r56:0 "La Convention de Montreux"
 TUR_the_montreux_convention_r56_desc:0 "La zone des détroits est démilitarisée depuis la Grande Guerre, mais cela ne peut pas rester ainsi. Nous devons rechercher un soutien international pour imposer notre pleine souveraineté."
 TUR_peace_at_home_peace_in_the_world:0 "Peace At Home Peace In The World"
 TUR_peace_at_home_peace_in_the_world_desc:0 "We must stay away from major conflicts, yet look for friends to stand together against aggression."
 TUR_military_youth:0 "Jeunesse militaire"
 TUR_military_youth_desc:0 "Enrolling our young in organizations promoting discipline and national ideology will breed a loyal generation of future recruits."
 TUR_militarism_focus:0 "Militarisme"
 TUR_revanchism_focus:0 "Revanchisme"
 TUR_invite_to_faction_tooltip:0 "est invité dans la faction de [Root.GetFlag]§Y[Root.GetName]§!.\n"
 turkey.10.t:0 "[From.GetName] rejoint la [Root.GetFactionName] !"
 turkey.10.d:0 "Reconnaissant la nécessité de l'unité contre les menaces qui pèsent sur nos pays de tous côtés, [From.GetLeader] a annoncé aujourd'hui au monde que [From.GetName] a conclu un traité avec [Root.GetName] pour le bien de notre sécurité mutuelle."
 turkey.10.a:0 "[Root.GetName] et [From.GetName] se présentent aujourd'hui comme des frères."
 turkey.11.t:0 "[From.GetName] refuse de rejoindre [Root.GetFactionName]"
 turkey.11.d:0 "Dans un acte stupide d'auto-préservation imaginaire, [From.GetLeader] a annoncé aujourd'hui que [From.GetName] s'abstiendra de toute action diplomatique qui pourrait être considérée comme une menace pour ses puissants voisins. Il a donc décliné notre demande de rejoindre [Root.GetFactionName]."
 turkey.11.a:0 "The only safety is standing together."
 turkey.23.t:0 "Hatay - La France rejette"
 turkey.23.d:0 "The French government has rejected our demands! They claim Turkey has no legal right to the Hatay territory."
 turkey.23.a:0 "Nous nous en occuperons plus tard."
 turkey.4.t:0 "La question des détroits turcs"
 turkey.4.d:0 "La zone autour des détroits du Bosphore et des Dardanelles a été démilitarisée par le traité de Lausanne. Pourtant, cette région importante peut tomber entre de mauvaises mains dans son état actuel. Il est préférable de laisser les Turcs y exercer une pleine souveraineté."
 turkey.4.a:0 "D'accord."
 turkey.3.t:0 "La Convention de Montreux"
 turkey.3.d:0 "The international community agreed we should have full sovereignty over the Turkish Straits. The demilitarized era is over. We should start building our defences immediately."
 turkey.3.a:0 "Great News!"
 staunch_traditionalist:0 "Fervent traditionaliste"
 TUR_imperialism_focus:0 "Impérialisme"
 TUR_generic_staunch_traditionalist:0 "Salih Bozok"
 TUR_pan_turkism:0 "Pan-turquisme"
 TUR_pan_turkism_desc:0 "All Turkic Peoples are brothers and deserve unification into a single political entity. We should strive to liberate and integrate our Turkic breathed."
 turkish_research_name:0 "Partage de technologie turque"
 turkish_research_desc:0 "Partage de technologie turque"
 TUR_kemalism:0 "Kémalisme"
 GER_agrees_to_friendship:0 "Le traité d'amitié germano-turc a été signé."
 TUR_turkish_neutrality:0 "Neutralité turque"
 TUR_english_industral_aid:0 "Aide industrielle britannique"
 TUR_english_industral_aid_rejected:0 "Aide industrielle britannique rejetée"
 TUR_GER_friendship_trade:0 "Traité d'amitié germano-turc"
 TUR_GER_friendship:0 "Traité d'amitié germano-turc"
 TUR_annex_korea_KOR_tt:0 "Est un voisin de [KOR.GetNameDef] ou le propriétaire de la Corée."
 TUR_annex_korea_MAN_tt:0 "Est un voisin de [MAN.GetNameDef] ou le propriétaire de la Mandchourie."
 TUR_kemalist_officers_loyalty_increase_by_half_tt:0 "Améliore l'esprit national §YOfficiers kémalistes§! après avoir pris cette décision §Y2§! fois.\n"
 TUR_the_sadabat_pact:0 "Le pacte de Saadabad"
 TUR_the_sadabat_pact_desc:0 "Sur invitation du roi d'Afghanistan, nous avons été invités au palais de Saadabad en Iran pour discuter d'un éventuel pacte de non-agression entre les nations libres et indépendantes du Moyen-Orient. Nous ne pouvons pas laisser de petites querelles entre nous nous mettre en travers de notre chemin alors que des menaces plus importantes pèsent sur nous de toutes parts."
 TUR_clodius_agreement_desc:0 "In exchange for a continuous supply of Chromium, Germany is offering us further industrial support."
 turkey_hatay.1.t:0 "La question du Hatay"
 turkey_hatay.1.d:0 "After the great war, France occupied the Sanjak of Alexandretta and handed it over to the Mandate of Syria. The province, now known as Hatay, has a significant Turkish population, however the Turks there are not a majority. After recent elections the debate on Hatay's status has heated up and recently [TUR.GetLeader] has called for Hatay's return to Turkey. However, large counter-protests from the province's Armenian and Alawi population have rallied against any annexation by Turkey.\n\nIt is clear that Turkey takes this situation seriously, and any rejection of their demands might lead to war."
 turkey_hatay.1.a:0 "We cannot risk war with Turkey over this."
 turkey_hatay.1.b:0 "Hatay will continue to be under our protection."
 turkey_hatay.2.t:0 "Hatay returns to Turkey"
 turkey_hatay.2.d:0 "After negotiations, [From.GetNameDef] has announced that they will withdraw form the province of Hatay. Turkish troops and government officials are now in the clear to enter the province and begin its annexation.\n\nThe transfer is largely peaceful, however large numbers of the Armenian population have fled the region in recent days."
 turkey_hatay.2.a:0 "We're glad that [From.GetNameDef] saw reason."
 turkey_hatay.3.t:0 "[From.GetNameDef] refuse de nous donner Hatay"
 turkey_hatay.3.d:0 "Les négociations avec [From.GetNameDef] ont échoué, [From.GetAdjective] annonçant qu'ils ne se laisseraient pas intimider pour céder le territoire sans le soutien de la population arménienne et alaouite locale. Des protestations et des manifestations ont éclaté dans la région, à la fois en faveur et contre notre annexion de la province, et des gardes supplémentaires ont été envoyés à la frontière."
 turkey_hatay.3.a:0 "Nous allons laisser faire pour l'instant."
 turkey_hatay.3.b:0 "Cela signifie la guerre."
 turkey_sadabat.1.t:0 "Le pacte de Saadabad"
 turkey_sadabat.1.d:0 "Une réunion au palais de Saadabad, en Iran, a conduit à la proposition d'un pacte de non-agression entre les nations du Moyen-Orient afin de protéger notre souveraineté. Face à la menace des puissances occidentales intervenant de tous côtés, il est logique que nous mettions de côté nos différences et travaillions ensemble pour défendre notre liberté."
 turkey_sadabat.1.a:0 "Nous acceptons ce pacte."
 turkey_sadabat.1.b:0 "Nous n'avons aucun intérêt à cela."
 turkey_sadabat.2.t:0 "[From.GetNameDef] accepte le pacte"
 turkey_sadabat.2.d:0 "[From.GetNameDef] a accepté les termes du pacte de Saadabad et a promis la non-agression entre nos nations."
 turkey_sadabat.2.a:0 "Que la paix règne à jamais entre nous."
 turkey_sadabat.3.t:0 "[From.GetNameDef] rejette le pacte"
 turkey_sadabat.3.d:0 "Malgré tous nos efforts, [From.GetNameDef] a quitté les pourparlers au palais de Saadabad sans signer le pacte de non-agression."
 turkey_sadabat.3.a:0 "Espérons qu'ils ne feront rien de fou."
 turkey.100.t:0 "Turkey Requests Industrial Aid"
 turkey.100.d:0 "Diplomats from Turkey have recently been in talks with various investors in London. They are offering good incentives for British entrepreneurs to invest into the Turkish economy. Allowing such investments to go ahead will surely help relations between our two nations."
 turkey.100.a:0 "Cela semble être une bonne affaire."
 turkey.100.b:0 "Nous n'avons aucun intérêt à aider les Turcs."
 turkey.101.t:0 "[FROM.GetNameDef] accepte une aide industrielle"
 turkey.101.d:0 "Le gouvernement britannique a permis aux entrepreneurs britanniques d'investir dans notre pays."
 turkey.101.a:0 "Parfait."
 turkey.102.t:0 "[FROM.GetNameDef] rejette notre demande d'aide industrielle"
 turkey.102.d:0 "The British government have blocked any attempts for British citizens to invest into the economy of our great nation!"
 turkey.102.a:0 "This is unheard of! The British love money!"
 turkey.104.t:0 "La Turquie demande des garanties"
 turkey.104.d:0 "Échouée sur deux continents et voisine de mes grandes puissances, la Turquie s'est retrouvée dans une situation géographique stratégiquement vitale, mais dangereuse. Récemment, des diplomates turcs nous ont contactés pour demander des garanties contre toute menace potentielle à leur encontre. En échange, ils nous offrent leur amitié."
 turkey.104.a:0 "Nous devons aider la Turquie à rester en dehors de tout conflit."
 turkey.104.b:0 "Nous avons d'autres idées pour la Turquie."
 turkey.105.t:0 "[FROM.GetNameDef] accepte de garantir notre indépendance"
 turkey.105.d:0 "Suite aux instructions de son gouvernement, l'ambassadeur [FROM.GetAdjective] a été reçu par [ROOT.GetLeader] afin de signer un traité garantissant que les forces armées [FROM.GetAdjective] interviendraient en cas d'agression étrangère."
 turkey.105.a:0 "Cela nous aidera à nous protéger des vautours."
 turkey.106.t:0 "[FROM.GetNameDef] refuse de garantir notre indépendance"
 turkey.106.d:0 "Suite aux instructions de son gouvernement, le [FROM.GetAdjective] a répondu négativement à la suggestion de notre gouvernement, refusant de garantir notre indépendance."
 turkey.106.a:0 "Ils doivent préparer quelque chose..."
 turkey.107.t:0 "Le traité d'amitié germano-turc"
 turkey.107.d:0 "Récemment, des diplomates turcs ont discuté avec notre gouvernement du statut de neutralité turque. En échange d'une garantie que l'Allemagne ne cherchera pas à attaquer ou à empiéter sur la souveraineté turque, la Turquie nous ouvre ses marchés. Cela nous permettra de conclure des affaires lucratives et d'accéder facilement aux richesses du Moyen-Orient, notamment aux vastes réserves de chrome de la Turquie."
 turkey.107.a:0 "C'est bien d'avoir à nouveau les Turcs à nos côtés."
 turkey.107.b:0 "Nous avons d'autres projets pour la Turquie."
 turkey.108.t:0 "L'Allemagne signe le traité d'amitié"
 turkey.108.d:0 "L'Allemagne a signé et ratifié le traité d'amitié germano-turc proposé. Tant que nous continuerons à rester neutres dans tout conflit futur, l'Allemagne respectera nos frontières et nos ambitions diplomatiques."
 turkey.108.a:0 "May Turkey continue in peace."
 turkey.109.t:0 "Les négociations échouent"
 turkey.109.d:0 "Malgré tous nos efforts pour apaiser les Allemands, nos paroles sont tombées dans l'oreille d'un sourd. Nos diplomates sont revenus d'Allemagne les mains vides."
 turkey.109.a:0 "Il est évident que l'Allemagne a d'autres projets pour nous."
 turkey.110.t:0 "La Turquie demande la restitution du Dodécanèse"
 turkey.110.d:0 "Le Dodécanèse est un groupe de plus d'une centaine d'îles dans le sud de la mer Égée. La plus grande île, Rhodes, est l'île dominante de la région depuis l'Antiquité et, depuis 1522, elle est sous domination turque. Jusqu'à ce que l'Italie s'en empare lors de la guerre italo-turque. Aujourd'hui, les ambassadeurs turcs sont venus nous demander la restitution des îles qu'ils considèrent à juste titre comme les leurs. Ils ont clairement fait savoir qu'ils considèrent les îles comme une partie intégrante de leur territoire et qu'ils n'accepteront pas de refus."
 turkey.110.a:0 "Ils ont de bonnes revendications sur les îles."
 turkey.110.b:0 "Ils l'ont perdue de justesse."
 turkey.111.t:0 "[From.GetNameDef] accepte de restituer le Dodécanèse"
 turkey.111.d:0 "Nos pourparlers avec [From.GetNameDef] ont été un grand succès et [From.GetNameDef] a garanti la restitution du Dodécanèse à notre pays. Tôt ce matin, les derniers responsables gouvernementaux et les troupes de [From.GetNameDef] se sont retirés des îles après une petite cérémonie à Rhodes."
 turkey.111.a:0 "Un autre morceau de notre terre nous a été rendu de plein droit."
 TUR_kurdish_rebellion_cat:0 "La rébellion kurde"
 TUR_kurdish_rebellion_cat_desc:0 "Les Kurdes de l'est de la Turquie se considèrent depuis longtemps comme ne faisant pas partie de la nation turque. En raison de notre instabilité politique actuelle, des Kurdes rebelles ont commencé à former des cellules et à comploter pour se soulever contre nous."
 TUR_kurdish_rebellion_mission:0 "La rébellion kurde"
 TUR_crackdown_on_kurds:0 "Répression des cellules kurdes"
 TUR_launch_the_revolution_tt:0 "Une guerre civile va commencer. Plus les communistes auront de soutien, plus les divisions feront défection pour les rejoindre. Si le soutien communiste est suffisamment élevé, une guerre civile peut être évitée."
 TUR_launch_the_revolution_soviet_support_tt:0 "Si l'Union soviétique nous a promis son soutien, nous recevrons des armes supplémentaires pour la révolution."
 TUR_request_soviet_support:0 "Ask the Soviets for Support"
 TUR_request_soviet_support_desc:0 "The Soviet Union is our neighbour and the leader of the Communist world. We should ask that they provide us support in our upcoming coup attempt."
 TUR_request_soviet_economic_aid:0 "Demander une aide économique soviétique"
 TUR_request_soviet_economic_aid_desc:0 "The Soviet Union can help us provide jobs for our workers."
 TUR_request_soviet_military_aid:0 "Demander l'aide militaire soviétique"
 TUR_request_soviet_military_aid_desc:0 "L'Armée rouge est grande et puissante. Nous devrions leur demander de nous laisser apprendre d'eux et de construire notre armée pour qu'elle soit à la hauteur de la leur."
 TUR_turkish_red_army:0 "L'Armée rouge turque"
 TUR_turkish_red_army_desc:0 "There are many young Turks who would take up arms in the name of freedom. We should bring them into our army and make it a sight to see."
 turkey.13.t:0 "La fin de la guerre civile turque"
 turkey.13.d:0 "Avec la reddition des derniers bastions de l'opposition à nos troupes, la guerre civile turque a pris fin. Les gens font la fête dans les rues tandis que les soldats rentrent chez eux et déposent les armes. De nombreuses divisions sont encore debout, et il faudra du temps pour que tout se résorbe. Mais l'avenir s'annonce enfin radieux."
 turkey.13.a:0 "Une victoire pour tous !"
 turkey.14.t:0 "Le coup d'État"
 turkey.14.d:0 "Aux premières heures de ce matin, les milices communistes ont pris d'assaut plusieurs bâtiments et installations importants à travers la Turquie. La Grande Assemblée nationale a été prise d'assaut par des foules de personnes arborant la bannière rouge et de nombreuses personnalités gouvernementales ont été arrêtées chez elles. Avec le soutien d'une grande partie de l'armée derrière nous, personne ne pouvait faire grand-chose d'autre que de regarder le peuple s'emparer de la nation pour le peuple."
 turkey.14.a:0 "Vers la nouvelle Turquie !"
 turkey.15.t:0 "Les communistes turcs demandent de l'aide"
 turkey.15.d:0 "Des membres du Parti communiste turc sont venus à Moscou pour demander de l'aide dans le cadre d'un plan de soulèvement contre le gouvernement. Bien qu'ils croient que leur plan est à toute épreuve, ils demandent des garanties d'armes et de soutien militaire pour aider les travailleurs turcs à renverser leur gouvernement oppressif.\n\nQuels que soient leurs plans, avoir un État communiste loyal à notre frontière sud sera utile pour notre défense nationale."
 turkey.15.a:0 "Nous soutiendrons nos amis turcs."
 turkey.15.b:0 "Ces Turcs sont livrés à eux-mêmes."
 turkey.16.t:0 "L'Union soviétique garantit son soutien"
 turkey.16.d:0 "Nos pourparlers avec l'Union soviétique ont été un succès et le gouvernement soviétique nous a promis de l'aide dans le combat à venir pour notre libération."
 turkey.16.a:0 "Cela nous sera d'une grande aide."
 turkey.17.t:0 "L'Union soviétique décline notre demande de soutien"
 turkey.17.d:0 "Malheureusement, nos représentants sont revenus d'Union soviétique les mains vides. Il semble que les Soviétiques, tout en étant sensibles à notre situation critique, n'aient aucune envie de nous offrir leur aide dans le soulèvement contre notre gouvernement."
 turkey.17.a:0 "Mais pourquoi ?"
 turkey.20.t:0 "La Turquie exige la décolonisation"
 turkey.20.d:0 "Les représentants du gouvernement turc sont venus nous voir avec un ultimatum. Soit nous nous retirons de tous les territoires du Moyen-Orient, soit nous ferons face à une guerre de libération.\n\nAu début, ils ont été ridiculisés, mais il semble que la Turquie soit tout à fait sérieuse et cherche à libérer le Moyen-Orient de la domination étrangère."
 turkey.20.a:0 "Il est dans notre intérêt de laisser le peuple libre."
 turkey.20.b:0 "Nous n'abandonnerons pas le Moyen-Orient aux Turcs."
 turkey.21.t:0 "[From.GetNameDef] se retire du Moyen-Orient"
 turkey.21.d:0 "Tôt ce matin, les dernières troupes et les derniers responsables gouvernementaux de [From.GetNameDef] se sont retirés de leurs possessions du Moyen-Orient. Les populations locales se sont déjà soulevées pour installer leurs propres gouvernements, certains nous étant même fidèles."
 turkey.21.a:0 "C'est une victoire pour tous les peuples libres."
 turkey.22.t:0 "[From.GetNameDef] se retire du Moyen-Orient"
 turkey.22.d:0 "Il semble que nos demandes à [From.GetNameDef] soient tombées dans l'oreille d'un sourd. Nos représentants n'ont eu que quelques heures pour quitter le pays sans être entendus. Il semble que, dans certaines conditions, [From.GetNameDef] quittera ses possessions du Moyen-Orient."
 turkey.22.a:0 "Alors nous les libérerons par la force."
 turkey.22.b:0 "Peut-être que le moment n'est pas venu de recourir à la violence."
 TUR_solidify_the_saadabad_pact_tt:0 "Toute nation ayant rejoint le Pacte de Saadabad sera invitée à rejoindre notre faction.\n"
 TUR_saadabad_pact:0 "Pacte de Saadabad"
 TUR_end_clodius_agreement:0 "Révoquer l'accord Clodius"
 TUR_turkish_leads_the_way:0 "La Turquie montre la voie"
 TUR_turkish_leads_the_way_desc:0 "La situation internationale signifie que la Turquie ne peut pas compter sur la neutralité ou sur une quelconque puissance majeure. Nous devons construire notre propre alliance pour notre protection."
 TUR_the_balkan_pact:0 "Le pacte des Balkans"
 TUR_the_balkan_pact_desc:0 "Les Balkans abritent de nombreuses nations puissantes qui peuvent être nos amis. Nous devrions tendre la main à elles."
 TUR_join_with_romania:0 "Rejoindre la Roumanie"
 TUR_join_with_romania_desc:0 "La Roumanie est un puissant allié potentiel. Nous devrions chercher à nous unir pour défendre les Balkans."
 TUR_reconcile_with_greece:0 "Se réconcilier avec la Grèce"
 TUR_reconcile_with_greece_desc:0 "La Grèce a longtemps été notre rivale et notre ennemie. Mais peut-être pouvons-nous désormais être amis."
 TUR_solidify_the_saadabad_pact:0 "Militariser le pacte de Saadabad"
 TUR_solidify_the_saadabad_pact_desc:0 "Nous avons de nombreux amis au Moyen-Orient. Nous chercherons à faire de notre pacte de Saadabad une véritable alliance."
 TUR_a_city_of_spies:0 "Une ville d'espions"
 TUR_a_city_of_spies_desc:0 "Au bar des hôtels, aux terrasses des cafés, le long des rives du Bosphore. Partout dans la ville, les étrangers se rencontrent, les documents et les rumeurs s'échangent. Des personnages louches s'échangent des documents. Certaines mallettes diplomatiques peuvent même cacher des bombes..."
 TUR_a_city_of_spies_r56:0 "Une ville d'espions"
 TUR_a_city_of_spies_desc_r56:0 "Au bar des hôtels, aux terrasses des cafés, le long des rives du Bosphore. Partout dans la ville, les étrangers se rencontrent, les documents et les rumeurs s'échangent. Des personnages louches s'échangent des documents. Certaines mallettes diplomatiques peuvent même cacher des bombes..."
 TUR_tashin_yazici:0 "Tahsin Yazıcı"
 TUR_mehmet_sabit_noyan:0 "Mehmet Sabit Noyan"
 TUR_hulusi_gokdalay:0 "Hulusi Gökdalay"
 TUR_istanbul_elektrik_anonim_sirketi:0 "Société Anonyme d'Électricité d'Istanbul"
 TUR_generic_electronics_concern:0 "Société Anonyme d'Électricité d'Istanbul"
 TUR_sukru_ali_ogel:0 "Şükrü Âli Ögel"
 TUR_turkish_petroleum_company:0 "Administrations de Recherche et d'Exploitation de l'Or et du Pétrole"
 TUR_mda:0 "MTA"
 TUR_koc:0 "Koç Ticaret A.Ş"
 TUR_denizbank:0 "Denizbank"
 TUR_sumerbank:0 "Sümerbank"
 TUR_fuat_agrali:0 "Fuat Ağralı"
 TUR_reaffirm_balkan_hegemony:0 "Réaffirmer l'hégémonie des Balkans"
 TUR_reaffirm_balkan_hegemony_desc:0 "Les peuples des Balkans nous craignaient. Ils se prosterneront à nouveau devant la Sublime Porte."
 r56_tur_invest_reward_tt:0 "§YOur investments in [TUR.GetnameDEF] will grant us: §!§WUn esprit national chronométré qui contiendra soit§! §Gdes avantages§! §Wor§! §Rmalices§! §Wselon la réussite de l'investissement.§!"
 TUR_the_italo_turkish_friendship_treaty:0 "Le traité d'amitié italo-turc"
 TUR_the_italo_turkish_friendship_treaty_desc:0 "Les Italiens sont peut-être en concurrence dans notre sphère, et possèdent même certaines de nos terres légitimes, mais la coopération avec eux est inévitable pour renforcer la nation turque et surtout sa marine."
 bftb_turkey.144.t:0 "[From.GetNameDefCap] demande des garanties"
 bftb_turkey.144.d:0 "[From.GetNameDefCap] a demandé que nous garantissions sa souveraineté, ce qui peut être un risque mais signifierait que nous pouvons nous assurer que ses ressources et sa situation géographique stratégique, contrôlant l'accès vers et depuis la mer Noire et assurant le transit entre le Moyen-Orient et l'Europe, ne seront pas contrôlées par nos ennemis."
 bftb_turkey.144.a:0 "Nous devons protéger nos intérêts turcs."
 bftb_turkey.144.b:0 "Nous ne pourrions pas tenir une telle promesse."
 bftb_turkey.145.t:0 "[From.GetNameDefCap] fournit une garantie"
 bftb_turkey.145.d:0 "[From.GetNameDefCap] a pris conscience de notre importance stratégique et a accepté de garantir notre souveraineté."
 bftb_turkey.145.a:0 "Cela permettra de tenir nos ennemis à distance."
 bftb_turkey.146.t:0 "[From.GetNameDefCap] refuse de garantir notre liberté"
 bftb_turkey.146.d:0 "[From.GetNameDefCap] a décidé de ne pas nous garantir, considérant cela comme trop risqué dans la situation mondiale actuelle."
 bftb_turkey.146.a:0 "Ils le regretteront."
 ottoman_info:0 "\n§CLe §!§YParti démocrate§!§C doit avoir §Yplus de 40% de soutien§! et a été choisi pour raviver le sentiment ottoman§!\n"
 spy_city_turkey_tt:0 "[ROOT.GetNameDefCap] a établi des relations positives avec les grandes puissances européennes qui sont en guerre les unes contre les autres."
 TUR_etatism_economy_law_idea:0 "Etatisme"
 TUR_etatism_economy_law_idea_desc:0 "La construction actuelle de l'État turc est étroitement liée aux principes du kémalisme. L'étatisme, étant l'une des six flèches, vise à combiner les politiques économiques libérales de l'Occident avec la création d'entreprises publiques similaires à celles de l'Italie ou de l'Allemagne sur la base des plans quinquennaux communistes."
 TUR_saadabad_pact_member:0 "A signé le Pacte de Saadabad"
 bftb_turkey.23.desc:0 "[FROM.GetLeader] a approché [ROOT.GetLeader] avec la suggestion de signer un pacte de non-agression mutuelle, laissant ouverte la perspective d'une coopération plus poussée à l'avenir. Les diplomates de [FROM.GetAdjective] ont travaillé dur sur leur argumentaire, en détaillant les histoires et les intérêts mutuels de nos deux nations, puis en lançant un appel sincère à la paix entre nations fraternelles. Les négociations en va-et-vient ont été agréables, mais le choix de signer ou non nous revient en fin de compte."
 TUR_strategic_isolation:0 "Isolement stratégique"
 TUR_strategic_isolation_desc:0 "[ROOT.GetNameDefCap] est suffisamment fort pour se défendre contre la plupart des ennemis régionaux, mais en nous mêlant à la politique régionale, nous risquons de plus grands dangers."
 TUR_disorganized_armed_forces_dynamic_modifier:0 "Forces armées désorganisées"
 TUR_modernize_our_tactics_effect_tt:0 "Modifier §Y$TUR_disorganized_armed_forces_dynamic_modifier$§! by:\n$MODIFIER_ARMY_ORG_FACTOR$: §G+10.0%§!\n\n"
 TUR_use_modern_infrastructure_effect_tt:0 "Modifier §Y$TUR_disorganized_armed_forces_dynamic_modifier$§!  by:\n$MODIFIER_ARMY_SPEED_FACTOR$: §G+10.00%§!\n\n"
 TUR_overhaul_training_methods_effect_tt:0 "Modifier §Y$TUR_disorganized_armed_forces_dynamic_modifier$§!  by:\n$MODIFIER_TRAINING_TIME_FACTOR$: §G-25.00%§!\n$MODIFIER_MINIMUM_TRAINING_LEVEL$: §R+10%§!\n\n"
 TUR_streamline_communication_methods_effect_tt:0 "Modifier §Y$TUR_disorganized_armed_forces_dynamic_modifier$§!  by:\n$MODIFIER_NAVAL_COORDINATION$: §G+15%§!\n\n"
 TUR_air_safety_regulations_effect_tt:0 "Modifier §Y$TUR_disorganized_armed_forces_dynamic_modifier$§!  by:\n$MODIFIER_AIR_ACCIDENTS_FACTOR$: §G-15.0%§!\n\n"
 bftb_turkey.148.t:0 "Traiter avec [GRE.GetNameDef]"
 bftb_turkey.148.d:0 "Historiquement, nous avons eu une relation très longue et compliquée avec [GRE.GetNameDef] et ses dirigeants. Des siècles de soumission bilatérale ont déchiré beaucoup de nos peuples. Les idées de Grande Grèce et de Grande Turquie sont toujours envisagées parmi divers peuples révisionnistes de nos nations fières et fortes. Pourtant, la question du pouvoir demeure. \n\nVu comment Mustafa Kemal a cherché à coopérer avec le nouvel État grec, notre nouveau gouvernement peut adopter son approche sage et s'allier à leur régime par tous les moyens possibles. Alternativement, nous pouvons toujours compter sur nos bienfaiteurs italiens pour nous aider à diviser sphères d'influence dans la région. \n\nQuelle sera la décision supérieure de [ROOT.getLeader] ?"
 bftb_turkey.148.a:0 "Ils ne méritent rien dans le nouvel ordre mondial."
 bftb_turkey.148.b:0 "C'est le signe d'une longue amitié !"
 muslim_league_faction:0 "Ligue musulmane"
 TUR_consolidating_minister_cabinet:0 "Condoliding Minister Cabinet"
 TUR_one_party_many_faces:0 "Un parti, plusieurs visages"
 TUR_one_party_many_faces_desc:0 "Le CHP, en tant que parti unique de la république, a uni plusieurs factions modernisatrices qui ne sont pas toujours d'accord."
 TUR_modest_economic_liberalization:0 "Libéralisation économique modeste"
 TUR_modest_economic_liberalization_desc:0 "Le contrôle de l'État sur l'économie peut étouffer l'initiative individuelle. C'est pourquoi la libéralisation est nécessaire."
 TUR_solidify_the_seventh_inonu_government:0 "Consolider le septième gouvernement Inonu"
 TUR_solidify_the_seventh_inonu_government_desc:0 "Inonü a beaucoup accompli au cours de son nouveau mandat."
 TUR_expand_the_university_education_network:0 "Élargir le réseau d'enseignement universitaire"
 TUR_expand_the_university_education_network_desc:0 "Un accès élargi à l'éducation est indispensable pour moderniser le pays."
 TUR_reinforce_state_arsenals:0 "Renforcer les arsenaux de l'État"
 TUR_reinforce_state_arsenals_desc:0 "Les arsenaux de l'État sont la pierre angulaire du système d'approvisionnement de nos forces armées."
 TUR_traditionalize_the_ataturk_legacy:0 "Traditionnaliser l'héritage d'Atatürk"
 TUR_traditionalize_the_ataturk_legacy_desc:0 "Ataturk wanted to create a nation for the Turks. He was right, but that project must include our long history."
 TUR_back_the_traditionalist_cause:0 "Soutenez la cause traditionaliste"
 TUR_back_the_traditionalist_cause_desc:0 "Nous devons revenir à nos racines impériales."
 TUR_the_true_muslim_unity:0 "La véritable unité musulmane"
 TUR_the_true_muslim_unity_desc:0 "Seule l'unité de la Oumma garantira notre succès."
 TUR_institutional_reorganization:0 "Réorganisation institutionnelle"
 TUR_institutional_reorganization_desc:0 "Le gouvernement doit être réorganisé afin de s'aligner sur nos objectifs idéologiques."
 TUR_black_sea_swindle:0 "Escroquerie de la mer Noire"
 TUR_black_sea_swindle_desc:0 "Nos ennemis seront chassés loin de notre mer."
 TUR_revert_mesopotamian_campaign:0 "Annuler la campagne mésopotamienne"
 TUR_revert_mesopotamian_campaign_desc:0 "Il est temps de retourner dans la plaine mésopotamienne."
 TUR_seize_the_peninsula:0 "Emparez-vous de la péninsule"
 TUR_seize_the_peninsula_desc:0 "Notre domination sur les Balkans doit être restaurée."
 TUR_restore_suleinmans_heritage:0 "Restaurer l'héritage de Soliman"
 TUR_restore_suleinmans_heritage_desc:0 "Les ambitions de Soliman doivent être notre inspiration pour la renaissance de notre grand État."
 TUR_reapproachment_with_the_west:0 "Rapprochement avec l'Occident"
 TUR_reapproachment_with_the_west_desc:0 "Les démocraties, malgré tous leurs défauts, pourraient toujours être des alliés fiables."
 TUR_region_security_initiative:0 "Initiative de sécurité régionale"
 TUR_push_for_the_forceful_militarization:0 "Pousser pour la militarisation forcée"
 TUR_push_for_the_forceful_militarization_desc:0 "Pour assurer la victoire, le peuple doit être enrôlé, même si certains résisteront à notre cause légitime."
 TUR_fate_of_greece:0 "Destin de la Grèce"
 TUR_fate_of_greece_desc:0 "Le Yunanistan nous a causé des problèmes depuis 1820, plus maintenant."
 TUR_solidify_the_iberian_flank:0 "Consolider le flanc ibérique"
 TUR_solidify_the_iberian_flank_desc:0 "Al-Andalus va enfin rejoindre le Dar-al-Islam"
 TUR_engulf_the_akdeniz:0 "Engloutir l'Akdeniz"
 TUR_engulf_the_akdeniz_desc:0 "Les puissances occidentales apprendront enfin à nous respecter."
 TUR_preempt_ideological_threat:0 "Prévenir la menace idéologique"
 TUR_preempt_ideological_threat_desc:0 "La subversion communiste est farouchement opposée à notre type de gouvernement. Il faut la combattre."
 TUR_tahsin_yazici:0 "Tahsin Yazıcı"
 TUR_bolstering_our_armed_forces:0 "Renforcer nos forces armées"
 TUR_allow_women_in_the_airforce:0 "Autoriser les femmes dans l'armée de l'air"
 cakmak_line:0 "Ligne Çakmak"
 expand_the_soviet_turkish_borderdefenses:0 "Renforcer la ligne Kars"
 r56_TUR_turkish_revanchism:0 "Le revanchisme turc"
 r56_TUR_turkish_revanchism_desc:0 "Contre toute attente, la volonté de la Grande Assemblée nationale a conduit la Turquie à triompher des puissances régionales, garantissant notre droit permanent à la nationalité. Malgré le travail d'Atatürk, d'autres nations contrôlent des quantités de notre territoire légitime. Libres et en sécurité, nous devons seuls décider de l'avenir de nos griefs territoriaux."
 TUR_unlocks_integration_decisions_tt:0 "Déverrouille les §Ydécisions d'intégration§! une fois entièrement possédées et contrôlées."
 pan_turkic_propaganda:0 "Propagande pan-turque"
 r56_TUR_press_the_hatay_issue:0 "Appuyer sur la question du Hatay"
 r56_TUR_press_the_hatay_issue_desc:0 "Alors que la conférence de Lausanne a résolu nombre de nos griefs territoriaux, la question de la province légitimement turque du Hatay est restée dans un statu quo inégal. Alors que les tensions en Europe augmentent une fois de plus, nous pourrons peut-être transformer l'incertitude en opportunité et reconquérir pacifiquement le Hatay."
 r56_TUR_claim_mosul:0 "Réclamez Mossoul"
 r56_TUR_claim_mosul_desc:0 "Le traité d'Ankara de 1926 a finalisé la perte de la province historiquement turque de Mossoul au profit du Royaume d'Irak nouvellement formé. Les temps ont changé, et c'est une réalité que nous ne pouvons plus accepter. Mossoul a toujours été turque, et le sera toujours !"
 r56_TUR_connect_mosul:0 "Connecter Mossoul"
 r56_TUR_connect_mosul_desc:0 "Mossoul nouvellement conquise, bien que riche en pétrole, est très sous-développée. Des investissements dans les infrastructures locales contribueraient grandement à faire de Mossoul une province modèle pour notre jeune nation."
 r56_TUR_mosul_turkish_language_schooling:0 "Enseignement de la langue turque (Mossoul)"
 r56_kurdish_agitation:0 "Séparatisme kurde"
 TUR_mosul_integratable_tt:0 "Déverrouille la décision: §YIntégrer Mossoul§!."
 r56_TUR_integrate_mosul:0 "Intégrer Mossoul"
 r56_TUR_claim_azerbaijan:0 "Réclamer l'Azerbaïdjan"
 r56_TUR_claim_azerbaijan_desc:0 "Le peuple azerbaïdjanais a assez souffert sous la botte de Moscou. En tant que Bismarck des peuples turcs, nous allons libérer nos frères nationaux de leurs oppresseurs immédiatement !"
 r56_TUR_baku_pan_turk_propaganda:0 "Propagande pan-turque (Azerbaïdjan)"
 r56_TUR_connect_baku:0 "Connecter Bakou"
 TUR_azerbaijan_integratable_tt:0 "Déverrouille la décision: §YIntégrer l’Azerbaïdjan§!."
 r56_TUR_integrate_azerbaijan:0 "Intégrer l'Azerbaïdjan"
 r56_TUR_unshackle_tabriz:0 "Libérer Tabriz"
 r56_TUR_unshackle_tabriz_desc:0 "La diaspora azerbaïdjanaise de Tabriz et de ses environs est depuis longtemps victime des efforts de centralisation de Téhéran. La grande ville de Tabriz et son peuple honorable seront libérés de leurs oppresseurs de longue date !"
 r56_TUR_tabriz_pan_turk_propaganda:0 "Propagande pan-turque (Tabriz)"
 r56_TUR_connect_tabriz:0 "Connecter Tabriz"
 TUR_tabriz_integratable_tt:0 "Déverrouille la décision: §YIntégrer Tabriz§!."
 has_completed_decision_connect_tabriz_tt:0 "A pris la décision §YConnecter Tabriz§ !"
 r56_TUR_integrate_tabriz:0 "Intégrer Tabriz"
 r56_TUR_claim_crimea:0 "Libérez les Tatars de Crimée !"
 r56_TUR_claim_crimea_desc:0 "Les Tatars de Crimée ont assez souffert sous la botte de Moscou. Criméens, votre libération est proche !"
 r56_TUR_crimea_pan_turk_propaganda:0 "Propagande pan-turque (Crimée)"
 r56_TUR_integrate_crimea:0 "Intégrer la Crimée"
 r56_TUR_reclaim_thrace:0 "Reconquérir la Thrace"
 r56_TUR_reclaim_thrace_desc:0 "Malgré tout ce qui s'est passé, la province grecque de Thrace compte encore aujourd'hui une importante minorité turque. Nous allons reconquérir ces terres immédiatement !"
 r56_TUR_invite_thracian_resettlement:0 "Inviter les colons turcs (Thrace)"
 r56_TUR_integrate_thrace:0 "Intégrer la Thrace"
 r56_TUR_reclaim_cyprus:0 "Reconquérir Chypre"
 r56_TUR_reclaim_cyprus_desc:0 "L'île de Chypre a longtemps fait partie de l'Empire ottoman et abrite aujourd'hui une minorité turque importante. Que ce soit de Londres, d'Athènes ou de n'importe où ailleurs, nous ne tolérerons plus l'occupation de notre peuple !"
 r56_TUR_invite_settlers_to_cyprus:0 "Inviter les colons turcs (Chypre)"
 r56_TUR_integrate_cyprus:0 "Intégrer Chypre"
 TUR_lingering_unrest:0 "Troubles persistants"
 r56_TUR_connect_van:0 "Connecter Van"
 unlocks_bolstering_our_armed_forces_decisions_tt:0 "Déverrouille les décisions §YRenforcer nos forces armées§!"
 unlocks_fortification_decisions_tt:0 "Déverrouille les décisions pour §YConstruire des fortifications§! le long des frontières grecques et soviétiques."
 TUR_logistical_advancements_tt:0 "Si §YInfanterie motorisée§! est recherchée, une autre récompense sera décernée"
 TUR_strengthen_troop_coordination_tt:0 "Si §YRadios§! sont recherchées, une autre récompense sera décernée"
 fortifies_all_provinces_against_SOV_tt:0 "Ajoute deux §YForts§! et un niveau de §YAnti-Air§! dans chaque province limitrophe de §YSoviet Union§!"
 fortifies_all_provinces_edirne_tt:0 "Ajoute deux §YForts§! et un niveau de §YAnti-Air§! dans chaque province de §YEdirne§! limitrophe de la §YGrèce§! et de la §YBulgarie§!"
 has_researched_delay_tt:0 "A recherché §YDelay§!"
 unlocks_drill_decisions_tt:0 "Déverrouille les décisions de §YProspection pétrolière§!"
 r56_TUR_drill_diyakbir:0 "Forer Diyakbir"
 r56_TUR_drill_hakkari:0 "Forer Hakari"
 r56_TUR_foreign_policy:0 "Politique étrangère"
 r56_TUR_the_saadabad_pact:0 "Le pacte de Saadabad"
 r56_TUR_the_saadabad_pact_desc:0 "Nous avons tout à gagner à élargir nos liens avec nos voisins de l'Est. Formaliser l'amitié que nous avons construite et la codifier pour que tout le monde la voie est une initiative à laquelle nous ne pourrions jamais dire non."
 TUR_continue_the_push_for_autarky:0 "Poursuivre la poussée vers l'autarcie"
 TUR_continue_the_push_for_autarky_desc:0 "La dépendance économique de l'Empire ottoman envers les puissances étrangères a été une faiblesse cruciale dans ses dernières années de déclin. Une Turquie dépendante uniquement du peuple turc est notre meilleure voie vers une indépendance continue vis-à-vis des puissances occidentales."
 TUR_expand_the_aegean_economic_heartland:0 "Élargir le cœur économique de la mer Égée"
 TUR_expand_the_aegean_economic_heartland_desc:0 "Les régions égéennes sont depuis longtemps la partie la plus riche de la Turquie. Bien qu'il ne s'agisse pas d'un plan original, de nouveaux investissements dans leur économie renforceraient la nation dans son ensemble."
 TUR_expand_the_bursa_textile_industry:0 "Développer l'industrie textile de Bursa"
 TUR_expand_the_bursa_textile_industry_desc:0 "La région égéenne de Bursa s'est dotée d'une industrie textile impressionnante. En tant que bien essentiel, nous devons encourager davantage le développement du textile à Bursa."
 TUR_expand_the_izmir_cement_industry:0 "Développer l'industrie du ciment d'Izmir"
 TUR_expand_the_izmir_cement_industry_desc:0 "La région égéenne d'Izmir s'est dotée d'une industrie du ciment forte. Nous devons encourager davantage le développement du ciment pour soutenir l'industrie de la construction pour toute la nation."
 TUR_middle_east_institute_of_technology:0 "Institut de technologie du Moyen-Orient"
 TUR_middle_east_institute_of_technology_desc:0 "L'industrialisation rapide de notre nation a ouvert de nouvelles opportunités en R&D que nous devrions exploiter. Avec une université technique avancée au cœur de notre pays, nous pouvons mener davantage de recherches."
 TUR_connecting_the_eastern_provinces:0 "Connecter les provinces de l'Est"
 TUR_connecting_the_eastern_provinces_desc:0 "L'Anatolie centrale et orientale est appauvrie par rapport aux normes de nos provinces occidentales. Les développer pour qu'elles soient en phase avec le reste de notre nation est primordial pour unifier la nation."
 TUR_modernize_rural_infrastructure:0 "Moderniser les infrastructures rurales"
 TUR_modernize_rural_infrastructure_desc:0 "Une grande partie de l'Anatolie souffre d'un manque étonnant d'infrastructures de base. Ce problème doit être corrigé dès que possible pour le bien de notre nation."
 TUR_village_institutes_program:0 "Programme des instituts villageois"
 TUR_village_institutes_program_desc:0 "Nos provinces de l'est ont été un obstacle constant à la centralisation de la nation. Les institutions financées par le gouvernement, qui cherchent à guider le développement social et économique au sein des communautés rurales, peuvent contribuer grandement à combler le fossé régional dans toute la Turquie."
 TUR_village_institutes_focus_days_tt:0 "400 jours ou plus se sont écoulés depuis que le programme §YVillage Institutes§! a été achevé"
 TUR_village_institutes_focus_current_days_tt:0 "Les jours actuels sont: [?TUR_village_institutes_flag:days|Y0]"
 TUR_eradicate_rural_illiteracy:0 "Éradiquer l'analphabétisme rural"
 TUR_eradicate_rural_illiteracy_desc:0 "Le programme de l'Institut villageois a jusqu'à présent fait ses preuves. Le financement supplémentaire de ce programme équivaudrait clairement à une éducation efficace pour notre population rurale."
 TUR_black_sea_grain_exports:0 "Exportations de céréales de la mer Noire"
 TUR_black_sea_grain_exports_desc:0 "La région de la mer Noire est dominée par son industrie agricole. Nous devons faire tout ce que nous pouvons pour faire de ces provinces du nord un grenier à blé régional."
 TUR_expand_the_central_railway_networks:0 "Élargir les réseaux ferroviaires centraux"
 TUR_expand_the_central_railway_networks_desc:0 "Le rail est un élément crucial de toute nation occidentale. Nous devons rapprocher chaque recoin de notre nation."
 TUR_exploit_the_sivas_iron_mines:0 "Exploiter les mines de Sivas"
 TUR_exploit_the_sivas_iron_mines_desc:0 "La région de Sivas est riche en minerai de fer et en cuivre. L'exploitation de cette région fertile sera bénéfique pour notre nation."
 TUR_central_anatolian_heavy_industry:0 "Industrie lourde d'Anatolie centrale"
 TUR_central_anatolian_heavy_industry_desc:0 "L'industrie lourde s'avère être un facteur important dans l'avancement des économies. L'acier, les produits chimiques et les matériaux de construction navale turcs peuvent clairement trouver leur place sur le marché international."
 TUR_support_malatya_raw_exports:0 "Soutenir les exportations de matières premières de Malatya"
 TUR_support_malatya_raw_exports_desc:0 "Le littoral sud-est a le potentiel de devenir un pôle commercial régional majeur en raison de son important bassin de ressources naturelles. Nous devrions étendre les infrastructures à cette zone pour y contribuer."
 TUR_expand_the_ergani_copper_industry:0 "Développer l'industrie du cuivre d'Ergani"
 TUR_expand_the_ergani_copper_industry_desc:0 "Les exportations de cuivre d'Ergani ont le potentiel de devenir une part importante de l'économie turque. Nous devrions faire en sorte que cela se produise."
 TUR_drill_southeast_anatolia:0 "Forer l'Anatolie du Sud-Est"
 TUR_drill_southeast_anatolia_desc:0 "Une grande partie du Moyen-Orient s'est avérée riche en réserves de pétrole. Nous pouvons certainement aussi développer une industrie pétrolière nationale."
 TUR_expand_the_eastern_railway_networks:0 "Élargir les réseaux ferroviaires de l'Est"
 TUR_expand_the_eastern_railway_networks_desc:0 "Il reste encore beaucoup à faire pour relier les provinces orientales de l'Anatolie. Des fonds supplémentaires devraient être consacrés au développement des lignes ferroviaires dans nos régions les plus pauvres."
 TUR_develop_the_new_capital:0 "Développer la nouvelle capitale"
 TUR_develop_the_new_capital_desc:0 "Ankara, le foyer de notre guerre pour la survie, a plus que mérité sa place de capitale de notre jeune république. Mettre son économie en phase avec celle de sa contemporaine ottomane de longue date est une étape importante dans le rajeunissement national de la Turquie."
 TUR_the_industrialization_of_central_anatolia:0 "L'industrialisation de l'Anatolie centrale"
 TUR_the_industrialization_of_central_anatolia_desc:0 "Pour faire de la Turquie une nation uniforme, l'industrialisation de toute l'Anatolie n'est rien de moins qu'une nécessité absolue."
 TUR_tenmak:0 "La fondation du TAEK"
 TUR_tenmak_desc:0 "Les nations occidentales se tournent de plus en plus vers la fission nucléaire comme source d'énergie incroyable, à la fois en temps de paix et à des fins de dissuasion. Nous ne pouvons pas nous permettre de prendre du retard dans ce domaine crucial."
 TUR_funds_for_the_national_struggle:0 "Fonds pour la lutte nationale"
 TUR_funds_for_the_national_struggle_desc:0 "Le monde s'oriente une fois de plus dans une direction dangereuse. Alors que les Européens se déchirent, la Turquie doit se préparer à son propre front dans tout conflit. Les Turcs connaissent le coût de la guerre mieux que quiconque, et nous serons prêts."
 TUR_village_institute_program:0 "Programme des instituts villageois"
 TUR_village_institute_program_desc:0 "Les régions rurales de Turquie sont confrontées à plusieurs défis uniques. De nombreux membres du gouvernement ont suggéré la création d'un programme d'\"institut villageois\", pour répondre aux besoins des centres ruraux sans perturber leur économie ou leur mode de vie."
 TUR_village_institutes:0 "Instituts villageois"
 TUR_village_institutes_desc:0 "Les régions rurales sont confrontées à plusieurs défis uniques. Cherchant à les corriger, le gouvernement d'Ankara a créé le programme des Instituts villageois, qui vise à améliorer la vie et l'éducation de tous en Anatolie."
 TUR_national_struggle_funds:0 "Fonds de lutte nationale"
 TUR_national_struggle_funds_desc:0 "Une grande lutte nationale est à nouveau en cours. La Turquie doit être unie et prête si nous voulons aller de l'avant !"
 TUR_implement_western_electronics:0 "Mettre en œuvre l'électronique occidentale"
 TUR_implement_western_electronics_desc:0 "L'électronique est une industrie qui définira l'avenir. Nous devons faire nos propres progrès dans ce domaine."
 TUR_army_of_the_grand_national_assembly_idea:0 "Armée de la Grande Assemblée nationale"
 TUR_army_of_the_grand_national_assembly_idea_desc:0 "Les réformes militaires d'Atatürk ont ​​rapidement transformé l'Armée de la Grande Assemblée nationale en une force de conscrits professionnels. Bien qu'il reste encore du travail à faire, l'armée turque est une force à craindre, avec des troupes particulièrement courageuses et motivées."
 TUR_streamline_conscription_idea:0 "Armée de la Grande Assemblée nationale"
 TUR_streamline_conscription_idea_desc:0 "Les réformes militaires d'Atatürk ont ​​rapidement transformé l'Armée de la Grande Assemblée nationale en une force de conscrits professionnels. Bien qu'il reste encore du travail à faire, l'armée turque est une force à craindre, avec des troupes particulièrement courageuses et motivées."
 TUR_expand_recruitment_idea:0 "Armée de la Grande Assemblée nationale"
 TUR_expand_recruitment_idea_desc:0 "Les réformes militaires d'Atatürk ont ​​rapidement transformé l'Armée de la Grande Assemblée nationale en une force de conscrits professionnelle. Les progrès récents ont poussé nos réalisations stupéfiantes plus loin ; tout ennemi assez stupide pour attaquer notre nation devra faire face à la colère d'une armée hautement mobilisée et exceptionnellement motivée !"
 TUR_maximize_orientation_idea:0 "Armée de la Grande Assemblée nationale"
 TUR_maximize_orientation_idea_desc:0 "Les réformes militaires d'Atatürk ont ​​rapidement transformé l'Armée de la Grande Assemblée nationale en une force de conscrits professionnelle. Les progrès récents n'ont fait qu'étendre ce que nous avons déjà accompli, faisant du soldat turc une véritable force à craindre sur le champ de bataille !"
 TUR_sectarianism:0 "Sectarisme"
 TUR_sectarianism_desc:0 "De nombreux problèmes divisent notre jeune république. Alors qu'économiquement, les régions égéennes ont de nombreux parallèles avec les nations occidentales, l'Anatolie centrale et orientale sont appauvries par des siècles de gouvernement incompétent. Politiquement, les conservateurs, principalement en Anatolie centrale et orientale, s'opposent largement aux réformes sociales du CHP. Le plus affligeant de tout, cependant, est que les Kurdes ethniques des régions du sud-est cherchent l'autonomie, voire la création de leur propre État à partir de nos terres. La modernisation de notre nation dépend de la fin de ces divisions et de l'unification du peuple d'Anatolie derrière un même drapeau."
 TUR_sectarianism1:0 "Sectarisme"
 TUR_sectarianism1_desc:0 "Bien que la question du sectarisme se soit améliorée, diverses divisions à travers le pays persistent et constituent une préoccupation gargantuesque pour le gouvernement central. Il est indispensable de continuer à combler ces divisions si nous voulons vraiment devenir une nation moderne."
 TUR_sectarianism2:0 "Sectarisme"
 TUR_sectarianism2_desc:0 "Bien que les divisions dans notre nation se soient largement atténuées, il est impératif de mettre davantage l'accent sur le renforcement de notre unité nationale si nous voulons aller de l'avant en tant que nation sûre et prospère."
 TUR_sectarianism_1:0 "Sectarisme"
 TUR_sectarianism_1_desc:0 "De nombreux problèmes divisent notre jeune république, et ils semblent n'avoir fait qu'empirer ces derniers temps. L'accent immédiat doit être mis sur le renforcement de notre unité nationale si nous voulons aller de l'avant."
 TUR_sectarianism_2:0 "Sectarisme"
 TUR_sectarianism_2_desc:0 "Le sectarisme est sans aucun doute devenu le plus grand problème auquel notre jeune nation est confrontée et il commence à menacer la stabilité inhérente du gouvernement turc. Il faut immédiatement se concentrer sur le renforcement de notre unité nationale si nous voulons éviter un recul semblable à celui des dernières années de l'Empire ottoman."
 TUR_neutrality_through_deterrence:0 "La neutralité par la dissuasion"
 TUR_neutrality_through_deterrence_desc:0 "Le conflit en Europe est à nouveau une réalité à l'horizon. Pour le bien de la nation, nous devons nous éloigner des horreurs qui ne manquent jamais de suivre les conflits."
 TUR_unlocks_hatay_decision_tt:0 "Déverrouille la décision: §YAppuyez sur la question de Hatay§!."
 TUR_unlocks_saadabad_decision_tt:0 "Déverrouille la décision: §YLe pacte de Saadabad§!."
 TUR_anglo_turkish_friendship_agreement:0 "Accord d'amitié anglo-turc"
 TUR_anglo_turkish_friendship_agreement_desc:0 "Les Britanniques partagent de nombreux intérêts avec notre nation, notamment le souci de l'équilibre des pouvoirs si fragile de l'Europe. Nous devrions voir des liens plus étroits sur cette base."
 TUR_german_turkish_treaty_of_friendship:0 "Traité d'amitié germano-turc"
 TUR_german_turkish_treaty_of_friendship_desc:0 "Les Allemands ont l'une des économies et des armées les plus importantes du continent. Indépendamment des éventuels écarts idéologiques entre nos nations, le maintien de relations cordiales est dans notre intérêt à tous les deux."
 TUR_renew_the_soviet_non_aggression_pact:0 "Renouveler le pacte de non-agression soviétique"
 TUR_renew_the_soviet_non_aggression_pact_desc:0 "Nos liens avec Moscou se sont renforcés depuis notre guerre d'indépendance. Nous devrions poursuivre sur cette voie avec une prolongation officielle de notre pacte de non-agression vieillissant."
 TUR_amend_the_montreux_convention:0 "Modifier la Convention de Montreux"
 TUR_amend_the_montreux_convention_desc:0 "Les Soviétiques ont clairement fait connaître leur intérêt pour les détroits de la mer Noire. Peut-être qu'en échange d'une aide industrielle et de liens plus étroits, nous pourrions accorder de nouvelles concessions à l'Union soviétique."
 TUR_renew_the_soviet_non_aggression_pact_focus_days_tt:0 "Cela fait 105 jours ou plus que le focus §YRenouveler le pacte de non-agression soviétique§! a été achevé"
 TUR_renew_the_soviet_non_aggression_pact_current_days_tt:0 "Les jours actuels sont: [?TUR_renew_the_soviet_non_aggression_pact_flag:days|Y0]"
 turkey.117.t:0 "Amender la Convention de Montreux ?"
 turkey.117.d:0 "[FROM.getAdjective] nous a approchés avec une offre de réconciliation concernant la Convention de Montreux signée il y a quelques années. Ils proposent d'accorder à nos troupes un libre accès au pays tandis que nous sommes censés les protéger des ennemis du peuple. \nAvoir le contrôle de détroits stratégiquement importants peut nous donner l'avantage manquant en Méditerranée pour combattre les ambitions impérialistes des grandes puissances dans la région. Quelle devrait être la décision finale ?"
 turkey.117.a:0 "Cette initiative nous plaît, nous sommes d'accord !"
 turkey.117.b:0 "Les Turcs pensent que cela les sauvera ?"
 turkey.118.t:0 "Les Soviétiques sont d'accord"
 turkey.118.d:0 "Les Soviétiques ont accepté. Bien que leur influence croissante sur notre pays sera sans aucun doute impopulaire, la normalisation de nos relations bilatérales avec l'Union soviétique contribuera certainement grandement à prolonger la paix dans la région."
 turkey.118.a:0 "Splendide !"
 turkey.119.t:0 "Les Soviétiques refusent"
 turkey.119.d:0 "Les Soviétiques ont refusé. Si l'accord réussissait, il aurait sans aucun doute été impopulaire dans tout le pays, il s'agit d'une évolution décevante pour nos relations bilatérales et cela pourrait devenir une menace pour la paix régionale dans un avenir proche."
 TUR_soviet_turkish_trade_agreement:0 "Accord commercial soviéto-turc"
 TUR_soviet_turkish_trade_agreement_desc:0 "L'Union soviétique est une puissance montante avec laquelle peu de nations entretiennent de bonnes relations. Nous sommes en mesure d'être le pont entre les Soviétiques et le monde occidental et de remplir cette réalité à notre avantage."
 TUR_black_sea_trade_agreement:0 "Accord commercial de la mer Noire"
 turkey.120.t:0 "La Turquie propose un accord commercial de la mer Noire"
 turkey.120.d:0 "Les Turcs sont récemment venus nous proposer d'étendre le commerce bilatéral. L'effort de guerre a entraîné des pénuries de ressources telles que les céréales, dont la Turquie est un exportateur important. Les Turcs, d'autre part, sont en plein milieu de leur propre industrialisation. Notre ambassadeur des Affaires étrangères estime qu'un tel arrangement pourrait être mutuellement bénéfique. Que devons-nous dire ?"
 turkey.120.a:0 "Nous sommes d'accord, cela profite à toutes les parties."
 turkey.120.b:0 "Non, c'est une perte de temps."
 turkey.121.t:0 "Les Soviétiques ont accepté"
 turkey.121.d:0 "Les Soviétiques ont accepté notre offre. Nous prévoyons de finaliser un accord dans les semaines à venir."
 turkey.121.a:0 "C'est bon à entendre."
 turkey.122.t:0 "Les Soviétiques ont décliné"
 turkey.122.d:0 "Les Soviétiques ont décliné notre offre. Quelle déception pour nos relations mutuelles."
 turkey.122.a:0 "Décevant."
 turkey.147.t:0 "L'accord Clodius"
 turkey.147.d:0 "Ces dernières semaines, l'un de nos diplomates, Karl Clodius, a négocié un accord avec les Turcs. En échange de contributions mineures à leur industrialisation et de la poursuite de relations chaleureuses, les Turcs nous ont offert un accès bon marché à une grande partie de leurs exportations de chrome, une ressource dont nous manquons considérablement."
 turkey.147.a:0 "Excellente nouvelle !"
 turkey.147.b:0 "Absolument pas. Retirez immédiatement cette offre."
 turkey.148.t:0 "Les Allemands signent !"
 turkey.148.d:0 "Nos négociations avec le ministre allemand des Affaires étrangères ont été fructueuses, et nous sommes parvenus à un accord mutuellement bénéfique. Nous avons officiellement ratifié l'accord Clodius, les avantages pour notre base industrielle se feront bientôt sentir !"
 turkey.148.a:0 "Un phare d'espoir pour notre économie !"
 turkey.149.t:0 "Les Allemands nient !"
 turkey.149.d:0 "Malgré des semaines de négociations et la conclusion de ce que nous pensions être un arrangement mutuellement bénéfique, les Allemands ont décidé de se retirer à la dernière minute de l'accord Clodius, qui aurait considérablement élargi nos liens économiques."
 turkey.149.a:0 "Honteux."
 TUR_regional_partnerships:0 "Partenariats régionaux"
 TUR_regional_partnerships_desc:0 "Nous avons noué de nombreux liens d'amitié dans la région. Nous devons continuer à renforcer ces liens."
 TUR_bicontinental_intervention:0 "Intervention bicontinentale"
 TUR_bicontinental_intervention_desc:0 "Nous nous trouvons exactement entre deux des plus grands points chauds du monde. Nous devons faire comprendre à toutes les nations, tant des Balkans que du Moyen-Orient, que nous n'attendrons pas que la guerre nous frappe !"
 TUR_cooperation_against_moscow:0 "Coopération contre Moscou"
 TUR_cooperation_against_moscow_desc:0 "L'Empire russe et, plus récemment, l'Union soviétique, sont des oppresseurs des peuples turcs qui ont placé des ambitions extravagantes sur nos détroits, et plus encore sur les nations indépendantes d'Europe de l'Est. Nous devons nous opposer à ces dangers où qu'ils surviennent et rallier ceux qui partagent nos griefs."
 TUR_cooperation_against_moscow1_tt:0 "Déverrouille la décision : §YRejoignez le pacte anti-Komintern§!."
 r56_TUR_join_the_anti_comintern_pact:0 "Rejoignez le pacte anti-Komintern"
 TUR_cooperation_against_berlin:0 "Coopération contre Berlin"
 TUR_cooperation_against_berlin_desc:0 "L'Allemagne a déjà violé plusieurs des restrictions qui lui ont été imposées à Versailles, et ce n'est que le début. Nous devons exprimer clairement notre opposition à leurs revendications scandaleuses à travers l'Europe, et trouver des amis qui partagent cette compréhension."
 r56_TUR_renew_the_soviet_non_aggression_pact_decision:0 "Renouveler le pacte de non-agression soviétique"
 TUR_cooperation_against_berlin1_tt:0 "Déverrouille la décision : §YRenouveler le pacte de non-agression soviétique§!."
 TUR_anti_colonial_action:0 "Action anticoloniale"
 TUR_anti_colonial_action_desc:0 "Les Britanniques et les Français sont un cancer pour le Moyen-Orient. En tant que nation nouvellement socialiste, notre voie à suivre est de libérer les frères de notre région de la saleté du colonialisme !"
 TUR_take_the_shahs_head:0 "Prenez la tête du Shah"
 TUR_take_the_shahs_head_desc:0 "Le Shah est un symbole de la colonisation britannique des ressources iraniennes. Nous exigerons qu'elle cesse !"
 r56_TUR_offer_kordestan_autonomy:0 "Offrir l'autonomie au Kurdistan"
 TUR_destroy_iraqs_corrupt_monarchy:0 "Détruire la monarchie corrompue de l'Irak"
 TUR_destroy_iraqs_corrupt_monarchy_desc:0 "La monarchie irakienne est un symbole de l'impérialisme occidental sur leur pays. Nous mettrons fin à leur règne en faveur d'une république socialiste qui se soucie vraiment de nos valeurs !"
 r56_TUR_offer_sulymaniyah_autonomy:0 "Offrir l'autonomie à Sulymaniyah"
 TUR_liberate_the_peninsula:0 "Libérer la péninsule"
 TUR_liberate_the_peninsula_desc:0 "La péninsule arabique est dirigée par des monarques fantoches malades et tyranniques. Nous mettrons fin à cette vile tyrannie !"
 TUR_demand_french_withdrawal_from_syria:0 "Demandez le retrait français de Syrie"
 TUR_demand_french_withdrawal_from_syria_desc:0 "Depuis la fin de la Grande Guerre, les Français détiennent officiellement le mandat sur le territoire historique de la Syrie ottomane. Syriens, votre libération des Français décadents est proche !"
 TUR_the_final_battle_against_global_imperialism:0 "La bataille finale contre l'impérialisme mondial !"
 TUR_the_final_battle_against_global_imperialism_desc:0 "Les Britanniques ont fait régner l'horreur au Moyen-Orient. Nos batailles finales sont contre eux, tout comme la fin de leurs politiques de colonisation dégoûtantes."
 TUR_regional_leadership:0 "Leadership régional"
 TUR_regional_leadership_desc:0 "Alors que l'Occident tremble en cette période de crise, les tyrans et les impérialistes s'attaquent aux petits États voisins. Ankara doit montrer la voie et être la puissance que méritent les petites nations d'Europe et du Moyen-Orient."
 TUR_ankara_pact:0 "Pacte d'Ankara"
 TUR_join_the_international_community:0 "Rejoindre la communauté internationale"
 TUR_join_the_international_community_desc:0 "Notre cause est désespérée si nous la menons seule. Nous devons faire appel aux grandes puissances du monde et les rallier à notre juste cause."
 TUR_unlocks_join_allies_decision_tt:0 "Déverrouille la décision : §YRejoignez les Alliés§!."
 TUR_unlocks_join_axis_decision_tt:0 "Déverrouille la décision : §YRejoignez l'Axe§!."
 r56_TUR_join_the_allies:0 "Rejoignez les Alliés"
 r56_TUR_join_the_axis:0 "Rejoignez l'Axe"
 r56_TUR_deal_for_the_oniki_islands:0 "Accord pour les îles Oniki"
 r56_TUR_deal_for_the_oniki_islands_desc:0 "Les îles Oniki au large de nos côtes nous ont été arrachées des mains et transmises aux Italiens lubriques, mais pas avant que les perfides Grecs n'aient revendiqué ces îles. Rhodes était turque, et Rhodes sera à nouveau turque !"
 r56_TUR_join_the_comintern:0 "Rejoindre le Komintern"
 r56_TUR_alliance_with_the_germans:0 "Alliance avec les Allemands"
 r56_TUR_alliance_with_the_french:0 "Alliance avec les Français"
 r56_TUR_alliance_with_the_russians:0 "Alliance avec les Russes"
 r56_TUR_alliance_with_the_romanians:0 "Alliance avec les Roumains"
 TUR_ally_the_balkan_states:0 "Allier les États des Balkans"
 TUR_ally_the_balkan_states_desc:0 "Les nations des Balkans sont à la croisée des chemins. Nous les guiderons vers un avenir plus sûr."
 solidify_the_balkan_pact_tt:0 "Déverrouille les décisions §YAllier les nations des Balkans§!."
 r56_TUR_alliance_with_greece:0 "Alliance avec la Grèce"
 r56_TUR_alliance_with_bulgaria:0 "Alliance avec la Bulgarie"
 r56_TUR_alliance_with_romania:0 "Alliance avec la Roumanie"
 r56_TUR_alliance_with_yugoslavia:0 "Alliance avec la Yougoslavie"
 turkey.123.t:0 "Alliance avec la Turquie ?"
 turkey.123.d:0 "Le ministre turc des Affaires étrangères nous a proposé une alliance entre nos nations, dans le cadre de leur initiative visant à favoriser la coopération dans les Balkans. Quelle devrait être notre réponse ?"
 turkey.123.a:0 "Bien sûr. Des liens plus étroits seraient pour le mieux"
 turkey.123.b:0 "Non, on ne peut pas faire confiance aux Turcs."
 turkey.124.t:0 "Les [FROM.GetAdjective] ont accepté"
 turkey.124.d:0 "Le ministre des Affaires étrangères [FROM.GetAdjective] a publié une réponse officielle, déclarant qu'il acceptait avec plaisir une alliance."
 turkey.124.a:0 "Nous sommes solidaires."
 turkey.125.t:0 "Les [FROM.GetAdjective] ont décliné"
 turkey.125.d:0 "Le ministre des Affaires étrangères [FROM.GetAdjective] a publié une réponse officielle, déclarant son rejet de l'idée d'une alliance à ce stade."
 turkey.125.a:0 "Décevant."
 TUR_militarize_the_saadabat_pact:0 "Militariser le pacte de Saadabad"
 TUR_militarize_the_saadabat_pact_desc:0 "De solides relations avec les nations amies du Moyen-Orient sont le fondement de notre politique étrangère nuancée. Faire comprendre au monde que les amis que nous nous sommes faits sont hors de portée est une nécessité alors que le monde sombre dans le chaos de la guerre."
 has_formed_the_saadabad_pact_tt:0 "A formé le pacte de Saadabad"
 turkey.126.t:0 "Élargir le pacte de Saadabad ?"
 turkey.126.d:0 "Le ministre turc des Affaires étrangères nous a proposé une alliance entre nos nations, dans le cadre de leur initiative visant à étendre la coopération dans tout le Moyen-Orient. Quelle devrait être notre réponse ?"
 turkey.126.a:0 "Faites savoir aux Turcs qu'ils ont notre soutien."
 turkey.126.b:0 "Nous ne sommes pas intéressés."
 turkey.127.t:0 "Les [FROM.GetAdjective] ont accepté"
 turkey.127.d:0 "Le ministre des Affaires étrangères [FROM.GetAdjective] a publié une réponse officielle, déclarant qu'il acceptait avec plaisir une alliance."
 turkey.127.a:0 "Nous sommes ravis."
 turkey.128.t:0 "Les [FROM.GetAdjective] ont refusé"
 turkey.128.d:0 "Le ministre des Affaires étrangères [FROM.GetAdjective] a publié une réponse officielle, déclarant qu'il rejetait l'idée d'une alliance pour le moment."
 turkey.128.a:0 "Décevant."
 TUR_american_lend_lease:0 "Prêt-bail américain"
 TUR_american_lend_lease_desc:0 "Les États-Unis abritent une industrie d'armement importante, qui a servi à financer l'effort de guerre de plusieurs pays européens. Étant positionnés entre les Allemands et les Russes, et détenant des voies navigables critiques, il est peut-être dans notre intérêt à tous deux d'aider à la dissuasion de la Turquie."
 turkey.129.t:0 "Prêt-bail aux Turcs ?"
 turkey.129.d:0 "L'ambassadeur turc aux Affaires étrangères "
 turkey.129.a:0 "Oui, garder les Turcs comme moyen de dissuasion est dans notre intérêt."
 turkey.129.b:0 "À un pays neutre ? Quelle blague."
 turkey.130.t:0 "Les États-Unis acceptent"
 turkey.130.d:0 "Les États-Unis ont accepté notre offre et proposent une petite quantité d'équipement au nom de l'aide à l'expansion de nos forces terrestres."
 turkey.130.a:0 "Les États-Unis seront toujours un ami de notre nation."
 turkey.131.t:0 "Les États-Unis déclinent"
 turkey.131.d:0 "Les États-Unis ont décliné notre offre, déclarant qu'ils n'avaient aucun intérêt à fournir de l'aide à une nation neutre."
 turkey.131.a:0 "Décevant."
 TUR_limited_mutual_assistance:0 "Assistance mutuelle limitée"
 TUR_limited_mutual_assistance_desc:0 "Bien que nous ne soyons pas en mesure de combattre leurs ennemis, il est clair que les détroits que nous administrons sont d'une importance vitale pour la Grande-Bretagne. En échange d'une garantie de sécurité sur ces voies navigables importantes, nous pourrions peut-être obtenir des concessions des Britanniques pour aider à notre industrialisation."
 TUR_anglo_turkish_friendship_agreement_focus_days_tt:0 "Cela fait 105 jours ou plus que l'accord d'amitié anglo-turc §! a été conclu"
 TUR_anglo_turkish_friendship_agreement_current_days_tt:0 "Les jours actuels sont: [?TUR_anglo_turkish_friendship_agreement_flag:days|Y0]"
 TUR_standardization_idea:0 "Standardisation"
 TUR_continue_the_military_reorganization:0 "Préparez-vous à la prochaine grande guerre"
 TUR_continue_the_military_reorganization_desc:0 "La République de Turquie n'a rien à voir avec l'échec lamentable de l'armée ottomane. Il reste encore du travail à faire et nous ne pouvons pas rester les bras croisés alors que l'Europe s'oriente à nouveau vers l'instabilité et le conflit. Nous devons rester un moyen de dissuasion pour toute puissance extérieure qui souhaite se mettre en travers du chemin de la Turquie."
 TUR_found_an_air_war_academy:0 "Fondation d'une académie de guerre aérienne"
 TUR_found_an_air_war_academy_desc:0 "Depuis notre indépendance, plusieurs officiers de l'air turcs de premier plan ont reçu une formation dans des pays comme la France et l'Allemagne. Il est maintenant temps de créer notre propre académie de l'armée de l'air turque, basée à Ankara, afin que nous puissions guider notre nation dans ce pilier de la guerre moderne."
 TUR_paratrooper_developments:0 "Développements des parachutistes"
 TUR_paratrooper_developments_desc:0 "Les parachutistes sont une forme de forces spéciales hautement expérimentale et très prometteuse. Nous devrions expérimenter comment nous pourrions intégrer ces soldats uniques dans notre armée."
 TUR_protecting_our_way_of_life:0 "Protéger notre mode de vie"
 TUR_protecting_our_way_of_life_desc:0 "L'Anatolie est la patrie de notre peuple, maintenant et pour toujours. Notre armée de l'air doit servir à protéger la Turquie de toute menace à laquelle notre nation est confrontée."
 TUR_airland_battle:0 "Bataille air-terre"
 TUR_airland_battle_desc:0 "Les bombardiers d'appui aérien rapproché se sont révélés décisifs dans les assauts terrestres modernes. Nous devons continuer à restructurer notre force aérienne avec la coordination air-terre comme épine dorsale."
 TUR_naval_bombers:0 "Auxiliaires pour la flotte"
 TUR_naval_bombers_desc:0 "Des pays comme l'Italie ont mis l'accent sur les bombardiers qui servent d'auxiliaires à leur flotte de surface. Cette stratégie semble hautement adaptable aux circonstances de la Turquie, il est peut-être temps que nous créions nos propres programmes de bombardiers navals."
 TUR_defending_our_skies:0 "Défendre notre ciel"
 TUR_defending_our_skies_desc:0 "Les bombardements de cibles civiles et industrielles constituent une menace évidente. Alors que nous avançons vers l'avenir, nous devons être prêts à défendre notre peuple contre les attaques aériennes terroristes."
 TUR_new_cannon_developments:0 "Nouveaux développements en matière de canons"
 TUR_new_cannon_developments_desc:0 "Nous devons faire tout ce que nous pouvons pour que les chasseurs turcs soient parmi les meilleurs du continent. De nouveaux développements en matière de canons y contribueraient grandement."
 TUR_continue_importing_western_designs:0 "Continuer à importer des avions de chasse occidentaux"
 TUR_continue_importing_western_designs_desc:0 "Les industries aériennes occidentales ont ouvert la voie à la production d'avions modernes. Il serait dans notre intérêt de continuer à les importer jusqu'à ce qu'une production nationale significative soit possible"
 TUR_rejuvenate_the_great_war_arsenal:0 "Rajeunir l'arsenal de la Grande Guerre"
 TUR_rejuvenate_the_great_war_arsenal_desc:0 "L'équipement de qualité inférieure reste le plus grand problème auquel sont confrontées les forces armées turques. Alors que le temps passe, l'échec à rajeunir notre arsenal de la Grande Guerre n'est pas une option."
 TUR_begin_economic_mobilization:0 "Commencer la mobilisation économique"
 TUR_begin_economic_mobilization_desc:0 "Le temps est venu de préparer la machine industrielle turque à l'état de guerre dans lequel toute nation non préparée est vouée à se placer."
 TUR_begin_domestic_aircraft_production:0 "Commencer la production nationale d'avions"
 TUR_begin_domestic_aircraft_production_desc:0 "Nous avons fait des progrès impressionnants en matière de développement d'avions. Nous devons développer une industrie aéronautique qui puisse tirer parti de ce fait"
 TUR_expand_the_turkish_state_arsenal:0 "Élargir l'arsenal de l'État turc"
 TUR_expand_the_turkish_state_arsenal_desc:0 "L'arsenal de l'État turc n'est pas dans un état qui pourrait répondre aux exigences que la guerre lui imposerait. Il est temps de développer notre industrie lourde à un niveau où aucune puissance saine ne pourrait vraiment nous menacer."
 TUR_doctrine_on_western_lines:0 "Doctrine sur les lignes occidentales"
 TUR_doctrine_on_western_lines_desc:0 "L'armée de la Grande Assemblée nationale s'inspire des forces armées de nombreuses nations européennes, de la France et de l'Allemagne en particulier. Ankara accélérera son avancée, comme Berlin et Paris le font aussi."
 TUR_defending_our_borders:0 "Défendre nos frontières"
 TUR_defending_our_borders_desc:0 "Alors que la Turquie dispose d'une pléthore de défenses naturelles, l'extension des fortifications sur les lignes des nations étrangères serait une stratégie judicieuse pour dissuader davantage l'hostilité."
 TUR_expand_officer_schools:0 "Élargir l'Académie militaire turque"
 TUR_expand_officer_schools_desc:0 "L'Académie militaire turque a guidé nombre de nos plus grands officiers. Son expansion aboutirait à une nouvelle génération d'un haut commandement turc compétent et adaptable."
 TUR_mass_army:0 "Élargir la force terrestre"
 TUR_mass_army_desc:0 "Les victoires de la Prusse au XIXe siècle et de la France au XXe siècle ont dépendu d'un recours massif à la conscription. Nous devons poursuivre l'expansion de notre armée afin de devenir une force redoutable sur deux continents."
 TUR_sharpen_troop_equipment:0 "Aiguiser l'équipement des troupes"
 TUR_sharpen_troop_equipment_desc:0 "Une armée moderne a besoin d'armements modernes. L'avenir des forces armées turques dépend de notre avancée vers un arsenal d'armements modernes."
 TUR_standardize_infantry_equipment:0 "Standardisation"
 TUR_standardize_infantry_equipment_desc:0 "La standardisation est une stratégie clé pour devenir aussi professionnel et adaptable que possible. L'armée allemande et française ont des normes claires qui peuvent être reproduites par nous-mêmes."
 TUR_streamline_conscription:0 "Rationaliser la conscription"
 TUR_streamline_conscription_desc:0 "Rationaliser le système de conscription turc est une nécessité si nous voulons protéger nos nombreuses frontières avec une force terrestre véritablement dissuasive."
 TUR_logistical_advancements:0 "Progrès logistiques"
 TUR_logistical_advancements_desc:0 "Notre guerre d'indépendance a prouvé le caractère décisif de la logistique dans la guerre moderne. Pour que notre armée réussisse, son arsenal moderne doit être soutenu par un système logistique moderne."
 TUR_strengthen_troop_coordination:0 "Renforcer la coordination des troupes"
 TUR_strengthen_troop_coordination_desc:0 "Nous avons vu de nos propres yeux comment l'armée grecque est tombée dans le désarroi pendant notre lutte pour la survie. Moderniser les systèmes de communication tactique est un exploit qui aiderait grandement à éviter la répétition de leur désastre."
 TUR_infantry_advancements:0 "Progrès dans les armes légères"
 TUR_infantry_advancements_desc:0 "La prochaine étape de la modernisation de notre armée est d'amener notre armement léger aux normes de nations comme la Grande-Bretagne et l'Allemagne. Il serait indispensable d'investir des fonds dans ce but."
 TUR_begin_mechanization_developments:0 "Commencer les développements de mécanisation"
 TUR_begin_mechanization_developments_desc:0 "La mécanisation est une direction inévitable vers laquelle la guerre va dériver. Nous devons reconnaître ce fait et faire pression pour mécaniser l'intégralité de notre armée."
 TUR_infantry_is_our_backbone:0 "Notre colonne vertébrale"
 TUR_infantry_is_our_backbone_desc:0 "L'infanterie est l'épine dorsale de toute armée. Nous devons continuer à renouveler notre attention sur ce fait et faire progresser son équipement autant que possible."
 TUR_tank_centered_force:0 "Avenir des armes combinées"
 TUR_tank_centered_force_desc:0 "Les conflits récents ont prouvé que l'avenir de la guerre sera décidé par celui qui intégrera le mieux l'infanterie, les blindés et l'air dans une force cohésive qui fonctionne sur tous les fronts. Alors que les armées européennes avancent dans cette direction, nous aussi."
 TUR_combat_engineers:0 "Ingénieurs de combat"
 TUR_combat_engineers_desc:0 "Alors que le champ de bataille évolue rapidement, une force capable d'improviser dans des circonstances imprévisibles s'avérera victorieuse."
 TUR_troop_specialization:0 "Forces spéciales turques"
 TUR_troop_specialization_desc:0 "Une guerre à la frontière anatolienne implique des défenses sur une variété de terrains, des rivages de nos plaines et villes, à notre flanc montagneux. Nous devons adopter un changement vers la spécialisation des troupes si nous voulons réussir sur tous les fronts."
 TUR_expand_recruitment:0 "Élargir le recrutement"
 TUR_expand_recruitment_desc:0 "Nous devons faire des efforts pour étendre davantage la force terrestre. Une armée nombreuse et motivée est la plus grande dissuasion que notre nation puisse demander."
 TUR_maximize_orientation:0 "Affiner les normes des troupes"
 TUR_maximize_orientation_desc:0 "Une grande force terrestre est coûteuse et peut-être peu pratique pour l'avenir de la guerre. Peut-être est-il dans notre intérêt de nous concentrer sur le renforcement de la formation et de l'armement d'une force plus petite et plus fiable."
 TUR_continue_the_naval_expansion:0 "Poursuivre l'expansion navale"
 TUR_continue_the_naval_expansion_desc:0 "Contrairement à nos forces terrestres, la marine turque n'a pas connu beaucoup de modernisation depuis que nous avons hérité de la vieille flotte ottomane. Des efforts doivent être entrepris pour moderniser et renforcer la flotte aux normes du reste de notre armée."
 TUR_expand_black_sea_presence:0 "Élargir la présence dans la mer Noire"
 TUR_expand_black_sea_presence_desc:0 "La mer Noire est une voie navigable extrêmement importante pour nous. Étendre notre présence le long du littoral de la mer Noire serait une stratégie judicieuse pour garantir une position régionale dominante."
 TUR_expand_mediteranean_bases:0 "Étendre les bases méditerranéennes"
 TUR_expand_mediteranean_bases_desc:0 "La mer Méditerranée est une voie navigable importante pour de nombreuses nations, y compris la nôtre. L'intensification de notre implication dans la région devrait être une priorité."
 TUR_modern_radar:0 "Radar moderne"
 TUR_modern_radar_desc:0 "Le radar est une technologie qui va changer le monde. Nous devons adopter cette formidable technologie et l'utiliser pour aider notre défense nationale."
 TUR_amphibious_warfare:0 "Guerre amphibie"
 TUR_amphibious_warfare_desc:0 "Nos ennemis potentiels se trouvent sur des frontières facilement défendables. Nous devons être capables de réaliser sur nos ennemis ce que les Britanniques ont tenté de faire sur nous. Les actions amphibies sont risquées, mais elles représentent sans aucun doute l'avenir de la guerre armée."
 TUR_expand_the_golcuk_shipyard:0 "Agrandir le chantier naval de Gölcük"
 TUR_expand_the_golcuk_shipyard_desc:0 "Le chantier naval de Gölcük est devenu un élément majeur de notre industrie navale. Nous devons l'agrandir afin de pouvoir accroître son succès."
 TUR_new_shipyards:0 "İstanbul Donanma Tersanesi"
 TUR_new_shipyards_desc:0 "La Turquie s'étend de la mer Noire à la Méditerranée. Une puissance montante a besoin d'une flotte forte ; l'expansion de notre industrie navale en est un élément essentiel."
 TUR_doctrinal_advancement:0 "Apprendre de notre humiliation"
 TUR_doctrinal_advancement_desc:0 "Notre marine a subi une humiliation brutale dans les dernières années de l'Empire ottoman. Nous devons tirer les leçons de notre passé difficile, afin qu'aucune nation ne ruine plus jamais notre peuple."
 TUR_r56_the_path_of_the_wolf:0 "Le chemin du loup"
 TUR_r56_the_path_of_the_wolf_desc:0 "Notre économie n'est guère en mesure de produire une grande flotte de surface. Une flotte humble et bon marché axée sur les sous-marins est une méthode abordable et efficace pour traverser une guerre prolongée avec l'une des puissances navales de la région."
 TUR_balanced_navy:0 "Flotte de surface de premier plan"
 TUR_balanced_navy_desc:0 "Une flotte avec un seul objectif est vulnérable à l'adaptation de l'ennemi. Malgré le coût plus élevé, une surface malléable est nécessaire pour nous défendre dans une guerre prolongée."
 TUR_control_our_seas:0 "Contrôler nos mers"
 TUR_control_our_seas_desc:0 "En tant que puissance en renouvellement rapide, nous devons nous efforcer une fois de plus d'obtenir une position dominante sur l'ensemble de nos voies navigables. Une nation fière a besoin d'une marine fière pour défendre ses intérêts."
 TUR_modern_sub_surface_peripherals:0 "Périphériques sous-marins modernes"
 TUR_modern_sub_surface_peripherals_desc:0 "Avec une spécialisation renouvelée dans la dissuasion navale, les sous-marins turcs seront une force à craindre par tous ceux qui menacent la nation."
 TUR_traumatized_nation:0 "Nation traumatisée"
 TUR_traumatized_nation_desc:0 "Notre guerre d'indépendance s'est terminée le 24 juillet 1923 avec le traité de Lausanne. Malgré la victoire, le coût pour la nation a été dévastateur. Il n'y a aucune certitude quant à la durée pendant laquelle ses effets continueront de hanter notre nation..."
 TUR_continue_the_moderate_course:0 "Continuez la voie modérée"
 TUR_continue_the_moderate_course_desc:0 "Le CHP a mis la Turquie sur la voie de la prospérité et a renouvelé notre statut parmi le monde occidental. La voie de la Turquie passe sans aucun doute par la continuité d'Atatürk et de ses grands idéaux."
 r56_TUR_a_legacy_worth_fighting_for:0 "Un héritage qui vaut la peine de se battre"
 r56_TUR_a_legacy_worth_fighting_for_desc:0 "La guerre d'indépendance turque a pris fin le 24 juillet 1923, consolidant le contrôle kémaliste sur la nation. Les temps sont devenus difficiles et la guerre approche. La volonté d'Atatürk nous a amenés jusqu'ici, elle nous mènera jusqu'au bout !"
 TUR_instate_constitutional_secularism:0 "Instaurer la laïcité constitutionnelle"
 TUR_instate_constitutional_secularism_desc:0 "La laïcité est un principe fondamental de notre nation. L'intégration de cette flèche éminente de la politique kémaliste dans notre république montrera ce fait au monde !"
 TUR_instate_constitutional_secularism_tt:0 "Déverrouille la décision: §YInitiative pour l'enseignement public§!."
 TUR_nationalist_policies:0 "Politiques nationalistes"
 TUR_nationalist_policies_desc:0 "Il est du devoir du gouvernement turc, avant toute autre chose, de servir les intérêts de la nation. Nous devons poursuivre le dévouement indéfectible du CHP à la Turquie !"
 r56tree_kurdish_separatism:0 "Séparatisme kurde"
 r56tree_limited_kurdish_separatism:0 "Séparatisme kurde limité"
 TUR_nationalist_policies_tt:0 "Déverrouille la décision : §YEfforts de pacification à Tunceli§!."
 TUR_nationalist_policies2_tt:0 "Déverrouille la décision : §YEfforts de pacification à Van§!."
 TUR_pacification_efforts_in_tunceli:0 "Efforts de pacification à Tunceli"
 TUR_pacification_efforts_in_van:0 "Efforts de pacification à Van"
 TUR_further_agricultural_cooperative_reform:0 "Poursuivre la réforme des coopératives agricoles"
 TUR_further_agricultural_cooperative_reform_desc:0 "Les agriculteurs de notre pays ont vécu, travaillé et saigné pendant bien trop longtemps, pendant que notre propre gouvernement ne faisait rien d'autre que de les traire au-delà de ce qu'ils ont ! Notre politique principale sera de maintenir le niveau de vie des personnes qui font de notre république ce qu'elle est."
 TUR_mechanize_the_farming_sector:0 "Mécaniser le secteur agricole"
 TUR_mechanize_the_farming_sector_desc:0 "La mécanisation des agriculteurs turcs est un vaste problème à long terme. Nous continuerons à le faire avancer jusqu'à ce que l'homme turc soit aussi efficace que possible !"
 TUR_mechanization_efforts:0 "Efforts de mécanisation"
 TUR_continue_ataturks_reforms:0 "Poursuivre les réformes d'Atatürk"
 TUR_continue_ataturks_reforms_desc:0 "Sous la direction d'İsmet İnönü, la Turquie est entre les mains qu'elle mérite pour le bien de son progrès. Aucun homme ne peut prendre le flambeau de notre Atatürk, mais notre confiance est forte que notre nation est pour son meilleur entre les mains d'İnönü."
 TUR_ataturk_has_died_tt:0 "§YMustafa Kemal Atatürk§! est mort"
 TUR_cult_of_the_marshal:0 "Culte du maréchal"
 TUR_cult_of_the_marshal_desc:0 "C'est un véritable honneur de voir le grand maréchal de la nation, Fevzi Çakmak, revenir en politique. Son dévouement au peuple turc est sans égal, à l'exception d'Atatürk lui-même. Mais, par-dessus tout, son règne apporte une certitude : la République de Turquie est entre de bonnes mains !"
 r56_TUR_hail_to_the_marshal:0 "Salut au maréchal !"
 r56_TUR_hail_to_the_marshal_desc:0 "Fevzi Çakmak est le seul homme de notre nation vraiment en mesure d'hériter du manteau d'Atatürk ! Cette volonté sera inscrite partout !"
 TUR_war_bonds:0 "Obligations de guerre"
 TUR_war_bonds_desc:0 "Le conflit est de nouveau en route. Même un aveugle peut voir le danger de ne pas être préparé. Les efforts de collecte par le biais d'obligations de guerre basées sur le volontariat seraient un excellent moyen de relancer l'expansion de notre armée !"
 TUR_war_bonds_tt:0 "Déverrouille les décisions de renouvellement des §YFonds de lutte nationale§! à l'expiration."
 r56_TUR_renew_the_national_struggle_funds:0 "Renouveler les fonds de lutte nationale"
 TUR_turkish_grain_board:0 "Office turc des céréales"
 TUR_turkish_grain_board_desc:0 "Les céréales, bien qu'elles soient produites en grande quantité dans notre pays, sont toujours vulnérables à une pénurie qui pourrait devenir mortelle. Nous devons faire ce que nous pouvons pour stabiliser le marché agraire et garantir l'immunité contre un effondrement de ce système fragile."
 TUR_r56_turkish_grain_board_idea:0 "Office turc des céréales"
 TUR_wartime_rationing:0 "Rationnement en temps de guerre"
 TUR_wartime_rationing_desc:0 "Le monde est à nouveau dans un état de chaos. Malgré son impopularité, nous devons œuvrer pour garantir l'accès de l'armée aux ressources qui protégeront la nation."
 TUR_wealth_tax:0 "Impôt sur la fortune"
 TUR_wealth_tax_desc:0 "Certains groupes au sein de notre république contrôlent d'énormes sommes de capital, qui n'apportent rien de valeur au peuple ou au gouvernement. Il a été proposé que nous commencions à taxer ces actifs, une initiative que nous allons poursuivre."
 TUR_r56_varlik_vergisi:0 "Varlık vergisi"
 TUR_renew_the_democratic_reforms:0 "Renouveler les réformes démocratiques"
 TUR_renew_the_democratic_reforms_desc:0 "Le temps est enfin venu de poursuivre la transition vers la démocratie. Ce grand exploit a été reporté depuis bien trop longtemps, mais il n'y a pas de meilleur moment que maintenant pour l'accomplir !"
 TUR_renew_the_democratic_reforms_tt:0 "Déverrouille la décision: §YÉnoncer la nécessité d’une opposition."
 r56_TUR_emphasize_the_need_for_opposition:0 "Souligner la nécessité de l'opposition"
 r56_TUR_emphasize_the_need_for_opposition_desc:0 "Nous ne pouvons pas nous qualifier de nation démocratique sans permettre la création d'un parti d'opposition significatif. Nous devons accepter la réalité et permettre la formation d'un mouvement démocratique non kémaliste significatif."
 r56_TUR_end_the_cult_of_personality:0 "En finir avec le culte de la personnalité"
 r56_TUR_end_the_cult_of_personality_desc:0 "Le culte de la personnalité autour d'Atatürk était un mal nécessaire pendant notre traversée de l'enfer. Alors que notre République entre dans une nouvelle ère, le temps est venu de mettre fin au culte de la personnalité d'İnönü. L'héritage du CHP viendra d'une politique impeccable, pas d'une fiction propagandiste !"
 TUR_expand_land_reform:0 "Élargir la réforme agraire"
 TUR_expand_land_reform_desc:0 "La nécessité d'une réforme agraire est antérieure à la République de Turquie elle-même. Nous devons continuer à progresser sur ce grand front !"
 TUR_r56_expand_land_reform_idea:0 "Efforts de réforme agraire"
 TUR_ministry_of_labor_and_social_security:0 "Ministère du Travail et de la Sécurité sociale"
 TUR_ministry_of_labor_and_social_security_desc:0 "Nous devons reconnaître les luttes auxquelles le travailleur turc est confronté dans son environnement de travail. Nous devons travailler pour le peuple aussi dur qu'ils ont travaillé pour nous."
 TUR_accomplishing_ataturks_dream:0 "Réaliser le rêve d'Atatürk"
 TUR_accomplishing_ataturks_dream_desc:0 "Atatürk a imaginé une Turquie vraiment libre et vraiment démocratique. Le temps de cette réalité est venu ; aujourd'hui marquera un âge d'or pour notre république !"
 TUR_further_constitutional_reform:0 "Poursuivre la réforme constitutionnelle"
 TUR_further_constitutional_reform_desc:0 "Notre démocratie est encore jeune et fragile. Nous devons aller plus loin là où nous avons déjà commencé et intensifier notre engagement en faveur de l'occidentalisation !"
 TUR_new_state_enterprise:0 "Nouvelle entreprise d'État"
 TUR_new_state_enterprise_desc:0 "Les temps deviennent plus stables. Nous pouvons consacrer des fonds plus importants à la création de nouvelles entreprises turques dans des centres industriels importants."
 TUR_expand_the_village_institute_program:0 "Élargir le programme des instituts villageois"
 TUR_expand_the_village_institute_program_desc:0 "Le programme des instituts villageois a connu du succès. Nous devrions investir davantage de fonds pour élargir nos ambitions à ce sujet."
 TUR_expand_the_village_institutes_program_tt:0 "Déverrouille les décisions concernant l'§Yenseignement de la langue turque§!"
 TUR_turkish_language_schooling_tunceli:0 "Enseignement de la langue turque (Tunceli)"
 turkish_language_schooling_tunceli_tt:0 "A complété sa décision: §YEfforts de pacification à Tunceli§!"
 TUR_turkish_language_schooling_van:0 "École de langue turque (Van)"
 turkish_language_schooling_van_tt:0 "A complété sa décision: §YEfforts de pacification à Van§!"
 TUR_turkish_language_schooling_diyakbir:0 "Scolarité en langue turque (Diyakbir)"
 TUR_turkish_language_schooling_hakkari:0 "Scolarité en langue turque (Hakkari)"
 TUR_expand_the_centralization_efforts:0 "Élargir les efforts de centralisation"
 TUR_expand_the_centralization_efforts_desc:0 "La centralisation par le gouvernement d'Atatürk a rapidement propulsé la nation en avant. Cela continuera sous notre surveillance."
 TUR_solidify_the_dictatorship:0 "Consolider la dictature"
 TUR_solidify_the_dictatorship_desc:0 "Çakmak a consolidé sa place en tant que successeur d'Atatürk. Il est enfin temps de le montrer au monde !"
 TUR_befriend_the_fascist_council:0 "Lier ses forces au Conseil fasciste"
 TUR_befriend_the_fascist_council_desc:0 "Parmi les diverses idéologies européennes, le fascisme est étonnamment nouveau, mais surtout, il a un grand potentiel pour notre nation. Il a réussi à susciter des mouvements aux quatre coins du continent et il guidera la Turquie vers l'avenir !"
 TUR_relax_the_secular_policies:0 "Relaxez les politiques laïques"
 TUR_relax_the_secular_policies_desc:0 "Les politiques laïques du CHP ont aliéné beaucoup trop de personnes au sein de notre nation. Alors que nous poursuivons notre engagement envers nos valeurs républicaines et nationalistes, nous devons calmer les politiques résolument laïques d'Atatürk."
 TUR_golden_age_of_the_republic:0 "L'âge d'or de la République"
 TUR_golden_age_of_the_republic_desc:0 "Les nombreux siècles de déclin ottoman, les années d'horreur qui ont suivi la guerre d'indépendance et les années de conflits internes républicains sont terminés. Malgré de trop nombreuses difficultés, le XXe siècle sera connu comme l'époque où une nation s'est taillée un âge d'or à partir de rien !"
 TUR_further_eastern_developments:0 "Développements ultérieurs à l'Est"
 TUR_further_eastern_developments_desc:0 "Malgré le travail d'Atatürk, les provinces de l'Est sont encore méconnaissables pour celles de l'Ouest. Nous devons mettre davantage l'accent sur le développement et l'industrialisation de l'Anatolie orientale."
 TUR_consolidate_the_chp:0 "Consolider le CHP"
 TUR_consolidate_the_chp_desc:0 "Le fascisme en Turquie est à son apogée. Le segment fasciste du CHP est enfin en place pour consolider le pouvoir, nous allons le faire immédiatement !"
 r56_TUR_teach_the_sun_language_theory:0 "Enseigner la théorie de la langue du soleil"
 r56_TUR_teach_the_sun_language_theory_desc:0 "La théorie de la langue du soleil, qui a reçu le soutien officiel d'Atatürk, relie toutes les langues modernes aux racines turques. Un soutien académique minimal en dehors de notre nation ne nous empêchera pas d'enseigner cette réalité à notre peuple !"
 TUR_reclaim_ataturks_home:0 "Reconquérir la maison d'Atatürk"
 TUR_reclaim_ataturks_home_desc:0 "Ce fut une tragédie pour la nation lorsque les Grecs décadents ont pris Selânik à notre nation vulnérable et divisée. Unis, préparés et fiers, nous reprendrons ce qui nous revient de droit !"
 TUR_free_the_bulgarian_turks:0 "Libérez les Turcs bulgares"
 TUR_free_the_bulgarian_turks_desc:0 "La Bulgarie compte une importante population d'origine turque, dont beaucoup ont été réduits au silence par leur gouvernement central. Ils doivent immédiatement rejoindre le destin de la Turquie !"
 TUR_strike_east:0 "Frappez l'Est"
 TUR_strike_east_desc:0 "Les Perses détiennent des terres qui nous appartiennent de droit. Il est désormais temps de libérer les peuples turcs d'Iran de leurs oppresseurs de longue date !"
 TUR_our_final_battle:0 "Notre bataille finale"
 TUR_our_final_battle_desc:0 "Nous ne tolérerons plus jamais que nos frères soient soumis à une domination étrangère, tout comme nous ne tolérerons jamais leur déplacement par les caprices du \"compromis\". La Turquie ne sera plus une puissance secondaire dans un monde rempli de nations plus fortes. Nous descendrons en Asie centrale et libérerons ceux qui sont nôtres !"
 TUR_our_final_battle_tt:0 "Déverrouille les décisions §YIntégration de l'Asie centrale§!"
 r56_TUR_integrate_turkmenistan:0 "Intégrer le Turkménistan"
 r56_TUR_integrate_uzbekistan:0 "Intégrer l'Ouzbékistan"
 r56_TUR_integrate_kazakhstan:0 "Intégrer le Kazakhstan"
 r56_TUR_integrate_kyrgyzstan:0 "Intégrer le Kirghizstan"
 r56_TUR_integrate_kazan:0 "Intégrer Kazan"
 TUR_support_the_conservative_opposition:0 "Soutenez l'opposition conservatrice"
 TUR_support_the_conservative_opposition_desc:0 "Les politiques d'Atatürk vont trop loin et ne correspondent pas à la volonté du peuple. Nous devons élever le peuple turc et mettre fin à la laïcité antidémocratique du CHP. La place de l'islam dans nos vies est une découverte facile et si nous sommes les seuls à croire ce fait, nous vivrons libres ou mourrons !"
 TUR_the_fight_for_popular_mandate:0 "La lutte pour un mandat populaire"
 TUR_the_fight_for_popular_mandate_desc:0 "Chaque pas en avant doit être basé sur notre mandat populaire. Notre organisation n'est rien sans ceux qui nous soutiennent. Un mandat populaire nous mènera à la victoire et deviendra l'épine dorsale de notre nation !"
 r56_TUR_rally_across_the_countryside:0 "Rassemblement à travers la campagne"
 r56_TUR_rally_across_the_countryside_desc:0 "Les campagnes constituent notre plus grande base de soutien et nous devons nous appuyer davantage sur elles. Nous organiserons un rassemblement auprès de nos électeurs dans toute l’Anatolie rurale et leur ferons comprendre clairement une chose : nous sommes leurs serviteurs, et non l’inverse."
 TUR_no_more_humiliations:0 "Plus d'humiliations"
 TUR_no_more_humiliations_desc:0 "Chaque fois que l'empire ottoman a montré la moindre faiblesse, des traîtres au sein de la nation ont frappé. Atatürk n'a fait que mettre fin à nos pertes en se pliant à l'ouest à chaque tournant. Plus jamais !"
 TUR_motion_with_four_signatures:0 "Motion avec quatre signatures"
 TUR_motion_with_four_signatures_desc:0 "La plupart de nos membres partagent les mêmes problèmes avec le gouvernement. Tout comme nous plaidons notre cause auprès du peuple, nous devons également faire valoir nos revendications auprès du gouvernement : avec le départ d’Atatürk, la société turque est prête pour la démocratie, et nous ne nous arrêterons pas tant que nous ne l’aurons pas obtenue !"
 TUR_call_for_protests_in_the_capital:0 "Appel à manifester dans la capitale"
 TUR_call_for_protests_in_the_capital_desc:0 "La cause conservatrice a le peuple de notre côté. Nous devons faire comprendre, non seulement à nos dirigeants, mais au monde, que le peuple exige la fin de la domination du parti unique du CHP !"
 TUR_protests_in_the_capital_idea:0 "Manifestations dans la capitale"
 TUR_lead_the_rural_masses:0 "Diriger les masses rurales"
 TUR_lead_the_rural_masses_desc:0 "La population rurale, ceux qui font de notre nation ce qu'elle est, n'ont que peu ou pas leur mot à dire dans la gouvernance de nos nations. Nous devons faire comprendre que nous cherchons à changer cette réalité."
 TUR_demand_free_elections:0 "Demandez des élections libres"
 TUR_demand_free_elections_desc:0 "Notre emprise sur la scène politique nationale est trop forte pour que le gouvernement puisse l'arrêter. Nous exigerons des élections libres immédiatement, dépouillant le CHP de son pouvoir trop étendu !"
 r56_TUR_end_inonus_cult_of_personality:0 "Mettre fin au culte de la personnalité d'İnönü"
 r56_TUR_end_inonus_cult_of_personality_desc:0 "Avant toute autre chose, il est de notre devoir envers le public de défaire les politiques désastreuses du CHP. Le culte de la personnalité qui entoure notre \"chef national\" doit être mis fin immédiatement !"
 TUR_liberalize_the_national_economy:0 "Libéraliser l'économie nationale"
 TUR_liberalize_the_national_economy_desc:0 "La politique d'étatisme a atteint son but et a échoué ailleurs. L'investissement privé guidera l'économie vers l'avant !"
 TUR_specialization_led_development:0 "Développement guidé par la spécialisation"
 TUR_specialization_led_development_desc:0 "Des années d'étatisme, construites à travers un mélange étrange de divers systèmes économiques, n'ont pas suffisamment rapproché la Turquie de la modernité économique. Nous allons orienter la nation dans une nouvelle direction économique, en basant l'économie de chaque région sur ses propres industries spécialisées."
 TUR_expand_foreign_trade:0 "Développer le commerce extérieur"
 TUR_expand_foreign_trade_desc:0 "L'histoire a montré que les nations les plus prospères sont celles qui ont accepté leurs propres limites de production. Au lieu de redoubler d'efforts dans les politiques d'autarcie qui ont échoué, nous allons renouveler les politiques bayaristes de commerce intensif avec les nations occidentales !"
 TUR_amend_the_secular_policies:0 "Modifier les politiques laïques"
 TUR_amend_the_secular_policies_desc:0 "Les politiques laïques du CHP sont allées trop loin et ont violé toute idée selon laquelle ils se soucient du mandat populaire. Nous allons lever immédiatement l'emprise qu'ils ont sur la nation !"
 TUR_peace_between_turks_and_kurds:0 "La paix entre les Turcs et les Kurdes"
 TUR_peace_between_turks_and_kurds_desc:0 "Une grande partie du conflit turco-kurde a été alimentée par l'excès de politiques laïques méprisables. Nous mettrons fin à ce conflit immédiatement en mettant un terme aux \"progrès\" du CHP et en unifiant la nation sous le couvert de notre unité musulmane !"
 TUR_end_the_ban_on_the_arabic_adhan:0 "Mettre fin à l'interdiction de l'Adhan arabe"
 TUR_end_the_ban_on_the_arabic_adhan_desc:0 "L'interdiction de l'Adhan arabe viole les principes de l'Islam, auxquels notre peuple adhère. Ceux-ci doivent prendre fin immédiatement."
 TUR_overthrow_inonus_government:0 "Renverser le gouvernement d'Inönü"
 TUR_overthrow_inonus_government_desc:0 "La décadence du CHP ne sera plus tolérée. Nous lancerons officiellement notre soulèvement contre ces traîtres et restaurerons ce qui était autrefois !"
 TUR_stabilize_the_nation:0 "Stabiliser la nation"
 TUR_stabilize_the_nation_desc:0 "Il est enfin temps de reconstruire ce que nous avions autrefois et de guider le peuple turc au-delà des horreurs du gouvernement républicain !"
 TUR_lift_the_caliphates_exile:0 "Lever l'exil du califat"
 TUR_lift_the_caliphates_exile_desc:0 "Notre calife légitime, Abdulmejid II, est en exil depuis 1924 et vit désormais en France. Il est désormais temps de restaurer enfin la place du calife dans notre destinée nationale !"
 TUR_caliph_abdulmejid_ii:0 "Calife Abdulmejid II"
 TUR_dismantle_the_republican_institutions:0 "Démanteler les institutions républicaines"
 TUR_dismantle_the_republican_institutions_desc:0 "Les républicains ont souillé notre nation avec les souillures de la laïcité, sous les caprices du \"progrès\". Le véritable progrès consiste à suivre ce que nous avons toujours été et à avancer à l'unisson alors que les nations qui nous entourent tombent."
 TUR_restore_the_imperial_divan:0 "Restaurer le divan impérial"
 TUR_restore_the_imperial_divan_desc:0 "Le régime militaire a apporté la barbarie et entraîné des représailles inutiles. La restauration du secteur civil ottoman est le mandat le plus important pour reconquérir le peuple !"
 TUR_bureaucratic_modernization:0 "Modernisation bureaucratique"
 TUR_bureaucratic_modernization_desc:0 "La vieille bureaucratie ottomane défaillante ne peut pas être reproduite alors que nous nous efforçons de restaurer nos anciennes valeurs nationales. Nous devons dépasser la décadence de la corruption et du népotisme à mesure que l'horloge avance."
 TUR_bureaucratic_modernization_idea:0 "Modernisation bureaucratique"
 TUR_continue_military_rule:0 "Continuer le régime militaire"
 TUR_continue_military_rule_desc:0 "À maintes reprises, les gouvernements civils ont trahi l'Empire ottoman. Les libérateurs de notre peuple ont toujours été issus de l'armée dure, un fait qui prouve que notre leadership est mieux entre leurs mains !"
 TUR_military_first_policies:0 "Les politiques de l'armée avant tout"
 TUR_military_first_policies_desc:0 "L'armée a besoin d'une énorme partie de nos ressources pour mener à bien ce qu'elle veut pour notre nation. Nous la leur laisserons."
 TUR_military_first_idea:0 "L'armée avant tout !"
 TUR_solidify_the_pan_islam_unity:0 "Consolider l'unité panislamique"
 TUR_solidify_the_pan_islam_unity_desc:0 "Les forces de l'islam ont, à maintes reprises, maintenu chacun de nous ensemble pendant nos plus grandes périodes de difficultés. Il le fera jusqu'à la fin !"
 TUR_solidify_the_pan_islam_unity_idea:0 "Unité panislamique"
 TUR_western_detente:0 "Détente occidentale"
 TUR_western_detente_desc:0 "Les nations occidentales sont un mal nécessaire. Notre avenir devrait dépendre de leur capacité à les monter les unes contre les autres jusqu'à ce que nous soyons suffisamment forts pour faire autrement."
 TUR_liberalize_the_economy:0 "Libéraliser l'économie"
 TUR_liberalize_the_economy_desc:0 "Les politiques d'intervention massive de l'État ont laissé notre économie au ralenti. Nous devrions nous concentrer à nouveau sur l'augmentation des liens commerciaux et la privatisation des secteurs vitaux afin que nous puissions devenir le centre économique du monde musulman !"
 TUR_liberal_economic_reforms_idea:0 "Réformes économiques libérales"
 TUR_pragmatic_expansionism:0 "Expansionnisme pragmatique"
 TUR_pragmatic_expansionism_desc:0 "Notre empire a perdu un nombre important de ses territoires au fil des siècles. Le bellicisme pour ces terres n'apporterait que de l'instabilité, suivi de peu par une destruction totale par l'ours. Notre chemin vers la grandeur reviendra lentement, et par l'adhésion à l'ordre mondial."
 TUR_pragmatic_expansionism_tt:0 "Déverrouille les décisions §YPragmatic Expansionism§!"
 r56_TUR_syria_for_alliance:0 "La Syrie pour l'alliance"
 turkey.141.t:0 "Amitié avec les Ottomans ?"
 turkey.141.d:0 "L'ambassadeur ottoman aux Affaires étrangères a contacté notre ministre des Affaires étrangères en exil à Londres, pour lui demander d'être officiellement admis au sein des alliés, un exploit qui contribuerait grandement à la libération de notre continent. Cependant, leur adhésion est conditionnée à une chose : la fin de nos prétentions sur la Syrie française historique, susceptibles de nous en emparer. Quelle doit être notre réponse à cette demande surprenante ?"
 turkey.141.a:0 "Nous avons besoin de tous les amis possibles."
 turkey.141.b:0 "La Syrie est à nous, malgré ce que disent les occupants !"
 turkey.142.t:0 "Les Français acceptent !"
 turkey.142.d:0 "Considérant cela comme inévitable, les diplomates de [FROM.getAdjective] ont décidé de ne pas tenter leur chance et ont donné une réponse positive à notre humble demande. Nous allons avancer et occuper immédiatement la zone contestée !"
 turkey.142.a:0 "À moi, à moi, tout est à moi !"
 turkey.143.t:0 "Le déclin français"
 turkey.143.d:0 "Une dénonciation officielle de notre humble requête a été reçue à notre ambassade par notre ambassadeur de la part de leurs homologues [FROM.getAdjective] respectifs. Nous devrons peut-être avaler la pilule dure et peut-être accepter l'impensable. D'un autre côté, il existe aussi un moyen de garder notre dignité dans cette situation au moyen d'une diplomatie agressive."
 turkey.143.a:0 "Décevant."
 turkey.143.b:0 "Alors nous l'accepterons quand même !"
 turkey.144.t:0 "Les Ottomans demandent Chypre"
 turkey.144.d:0 "L'ambassadeur ottoman des Affaires étrangères a contacté notre propre ministre des Affaires étrangères à Londres, demandant officiellement que l'île méditerranéenne de Chypre soit transférée au nouvel empire ottoman. Nous ne savons pas jusqu'où les Ottomans iraient pour voir Chypre leur être transférée, mais approuver leur offre contribuerait grandement à renforcer nos liens. Que devons-nous dire ?"
 turkey.144.a:0 "C'est le moins que nous puissions faire pour nos nouveaux amis !"
 turkey.144.b:0 "Non, Chypre est à nous et nous l'avons mérité."
 turkey.145.t:0 "Les Britanniques acceptent !"
 turkey.145.d:0 "Les Britanniques ont accepté notre offre et l'île de Chypre nous a été officiellement transférée aujourd'hui."
 turkey.145.a:0 "Une victoire pour les relations anglo-ottomanes !"
 turkey.146.t:0 "Les Britanniques refusent"
 turkey.146.d:0 "Les Britanniques ont malheureusement refusé notre offre de nous louer Chypre."
 turkey.146.a:0 "Décevant."
 TUR_restore_the_imperial_borders:0 "Restaurer les frontières impériales"
 TUR_restore_the_imperial_borders_desc:0 "Notre déclin tragique, qui dure depuis plusieurs siècles, nous a fait perdre nos territoires les plus critiques. Nous devons restaurer notre emprise et devenir la puissance que nous étions destinés à être !"
 TUR_amicable_ties_across_the_middle_east:0 "Des liens amicaux à travers le Moyen-Orient"
 TUR_amicable_ties_across_the_middle_east_desc:0 "Nos nations sœurs du Moyen-Orient ont besoin d'une véritable puissance pour les guider. Nous la leur donnerons."
 turkey.138.t:0 "L'Empire ottoman offre des garanties"
 turkey.138.d:0 "Le ministre des Affaires étrangères de l'Empire ottoman s'est adressé aujourd'hui à nous pour offrir un soutien inconditionnel aux attaques des puissances étrangères, ce qui a un sens clair et indirect : l'expansion de l'influence britannique et soviétique dans toute la région ne sera pas tolérée. Que dire de cette évolution choquante de la part des Ottomans ?"
 turkey.138.a:0 "Bien sûr !"
 turkey.138.b:0 "Qu'est-ce qui leur fait penser que nous avons besoin de leur aide ?"
 turkey.139.t:0 "Les [FROM.GetAdjective] ont accepté !"
 turkey.139.d:0 "Le ministre des Affaires étrangères [FROM.GetAdjective] a publié une réponse officielle, déclarant qu'il était heureux de coopérer davantage. Bien qu'inattendu, il s'agit certainement d'une grande victoire diplomatique pour notre empire !"
 turkey.139.a:0 "Nous sommes ravis."
 turkey.140.t:0 "Les [FROM.GetAdjective] ont refusé."
 turkey.140.d:0 "Le ministre des Affaires étrangères [FROM.GetAdjective] a publié une réponse officielle, affirmant son désir d'éviter de \"mettre à rude épreuve l'équilibre régional des pouvoirs"
 turkey.140.a:0 "Décevant."
 TUR_one_persian_ottoman_war_to_end_them_all:0 "Une guerre perse-ottomane pour les mettre fin à toutes"
 TUR_one_persian_ottoman_war_to_end_them_all_desc:0 "Les Perses étaient un rival de longue date de l'Empire ottoman. Avec l'opportunité qui se présente, c'est enfin l'occasion de soumettre leurs terres, finalisant ainsi notre domination sur le monde musulman !"
 TUR_one_persian_ottoman_war_to_end_them_all_requirement_tt:0 "Si §YRétablissez les frontières impériales§! n'a pas été achevé : "
 TUR_arbiter_of_the_muslim_world:0 "Arbitre du monde musulman"
 TUR_arbiter_of_the_muslim_world_desc:0 "Le XIXe siècle a traumatisé le monde musulman, alors que les nations qui nous entouraient tombaient sous les caprices des puissances occidentales. En tant que puissance musulmane *vraiment* libre du monde, nous devons utiliser notre rôle de leader régional pour protéger les enfants d'Allah de la décadence et de l'exploitation de l'impérialisme occidental."
 TUR_arbiter_of_the_muslim_world_idea:0 "Arbitre du monde musulman"
 TUR_batum_and_the_muslim_caucasian_states:0 "Batum et les États musulmans du Caucase"
 TUR_batum_and_the_muslim_caucasian_states_desc:0 "Les Russes ont été un grand rival de longue date de l'Empire ottoman. Mais leur propre décadence les a beaucoup trop mis à rude épreuve. Nous réussirons là où nous avons échoué tant de fois, et nous reprendrons ce qui nous revient de droit !"
 TUR_batum_and_the_muslim_caucasian_states_tt:0 "Obtient des revendications sur §YArménie§!, §YGéorgie§!, §YAbkhazie§!, §YDaghestan§!, §YTchétchénie-Ingouchie§!, §YOssétie du Nord§! et §YKabardino-Balkarie§!"
 TUR_batum_and_the_muslim_caucasian_states2_tt:0 "Déverrouille §YIntégration des États musulmans du Caucase§! décisions"
 TUR_r56integrate_dagestan:0 "Intégrer le Daghestan"
 TUR_r56integrate_chechnya:0 "Intégrer la Tchétchénie"
 TUR_r56integrate_kabardinobalkaria:0 "Intégrer la Kabardino-Balkarie"
 TUR_claim_greater_syria:0 "Réclamer la Grande Syrie"
 TUR_claim_greater_syria_desc:0 "Les frontières de 1914 sur la Grande Syrie sont un exploit essentiel pour notre restauration, et ces terres se trouvent justement sur le territoire des puissances occidentales décadentes et en déclin. Nous marcherons immédiatement vers le sud !"
 TUR_claim_greater_syria_reward_tt:0 "Déverrouille les décisions §YRéintégrer la Grande Syrie§!"
 TUR_reintegrate_syria:0 "Réintégrer la Syrie"
 TUR_reintegrate_lebanon:0 "Réintégrer le Liban"
 TUR_reintegrate_jordan_and_palestine:0 "Réintégrer la Jordanie et la Palestine"
 TUR_reintegrate_palestine_tt:0 "Gagne des revendications sur tous les États §YPalestiniens§!"
 TUR_reintegrate_jordan_tt:0 "Gagne des revendications sur tous les États §YJordaniens§!"
 TUR_reintegrate_arabian_iraq:0 "Réintégrer l'Irak arabe"
 TUR_reintegrate_iraq_tt:0 "Gagne des cœurs sur tous les États §YIraquiens§!, sauf §YMossoul§!, et §YErbil§!"
 TUR_cross_the_suez:0 "Traverser le canal de Suez"
 TUR_cross_the_suez_desc:0 "Le canal de Suez est notre clé pour accéder au statut de grande puissance, et a longtemps été détenu par l'Empire britannique divisé et trop étendu. Nous réussirons là où nous avons échoué, récupérerons cette terre critique et libérerons les Arabes d'Afrique du Nord !"
 TUR_dominate_the_arabian_peninsula:0 "Dominer la péninsule arabique"
 TUR_dominate_the_arabian_peninsula_desc:0 "La péninsule arabique est dirigée par de faibles marionnettes des « grandes puissances » de l'Occident. Nous apporterons une véritable liberté à la péninsule !"
 TUR_dominate_the_arabian_peninsula_tt:0 "Déverrouille les décisions §YIntégrer la péninsule§!"
 TUR_reintegrate_the_west_arabian_coast:0 "Réintégrer la côte ouest de l'Arabie"
 TUR_consolidating_the_peninsula:0 "Consolider la péninsule"
 TUR_reincorporate_the_egyptian_lands:0 "Réincorporer les terres égyptiennes"
 TUR_reincorporate_the_egyptian_lands_desc:0 "L'Égypte a probablement été la plus grande perte que notre empire ait jamais subie. Avec leurs terres sous notre contrôle, notre peuple s'unira à nouveau en un seul peuple !"
 TUR_reintegrate_egypt_tt:0 "Gagne des cœurs dans tous les États §Yégyptiens§! et §YNonsoudanais§!"
 TUR_reintegrate_egypt2_tt:0 "Déverrouille la décision: §YIncorporer le Soudan arabe§!."
 TUR_reintegrate_egypt3_tt:0 "Décision de déverrouillage : §Réintégrer la Cyrénaïque et Tripoli§!."
 TUR_reintegrate_arabian_sudan:0 "Incorporer le Soudan arabe"
 TUR_reintegrate_cyrenica_and_tripoli:0 "Réintégrer Cyrénica et Tripoli"
 TUR_solidify_the_khedivate:0 "Consolider le Khédivat"
 TUR_solidify_the_khedivate_desc:0 "Une centralisation extrême ne ferait qu'entraîner une extension excessive qui mettrait fin à toute tentative de restauration. La restauration du Khédivat égyptien est la voie à suivre !"
 TUR_reclaim_the_aegean_territories:0 "Récupérer les territoires égéens"
 TUR_reclaim_the_aegean_territories_desc:0 "Une grande partie de nos territoires égéens ont été perdus lors des guerres des Balkans et se trouvent toujours hors de notre portée. Nous devrions tirer parti de la position de plus en plus divisée des Balkans et reconquérir le lieu de naissance de tant des nôtres."
 TUR_claim_greater_bulgaria:0 "Réclamer la Grande Bulgarie"
 TUR_claim_greater_bulgaria_desc:0 "Les Bulgares furent l'une des dernières nations européennes à obtenir leur indépendance de notre empire, et abritent encore aujourd'hui une importante minorité turque. Notre chemin vers le statut de grande puissance dépend de la reconquête de ces frontières !"
 TUR_claim_greater_bulgaria_tt:0 "Obtient des revendications sur tous les États §Ybulgares§! et §YMacédoniens§!, ainsi que sur la §YSud de la Dobroudja§ !"
 TUR_befriend_the_bulgarians:0 "Liez-vous d'amitié avec les Bulgares"
 TUR_befriend_the_bulgarians_desc:0 "Les Bulgares furent l'une des dernières nations à obtenir leur indépendance de notre empire. Nous devons accepter la réalité selon laquelle une emprise concrète sur les Balkans est une impossibilité. La cause ottomane et bulgare est la même, nous travaillerons ensemble pour venger nos pertes territoriales !"
 turkey.132.t:0 "Accord secret avec les Ottomans ?"
 turkey.132.d:0 "Le ministre des Affaires étrangères ottoman a rencontré le nôtre à Sofia, proposant une offre concernant la situation grecque. Les Ottomans renonceraient à toute autre revendication territoriale dans les Balkans et soutiendraient notre revendication sur le littoral thrace. En échange, ils souhaiteraient une assistance pour écraser les Grecs, pour satisfaire leurs propres revendications sur les îles de la mer Égée, ainsi que sur la Crète. Que devons-nous dire à leur offre ?"
 turkey.132.a:0 "Pour la gloire de nos nations, nous recevrons tous deux ce qui nous revient de droit !"
 turkey.132.b:0 "Les Turcs ne sont pas dignes de confiance."
 turkey.133.t:0 "Les Bulgares sont d'accord !"
 turkey.133.d:0 "Les Bulgares ont accepté notre proposition. Les Bulgares ont promis d'attaquer la Grèce dès notre propre déclaration de guerre."
 turkey.133.a:0 "Parfait."
 turkey.134.t:0 "Les Bulgares ont refusé"
 turkey.134.d:0 "Les Bulgares ont refusé. Cela ne nous laisse pas d'autre choix que d'attaquer par nous-mêmes."
 turkey.134.a:0 "Tant pis."
 turkey.135.t:0 "Accord d'amitié ottomano-bulgare ?"
 turkey.135.d:0 "Le ministre des Affaires étrangères ottoman a rencontré son contemporain à Sofia, proposant une offre concernant notre situation commune. Les Ottomans renonceront à toutes revendications territoriales dans les Balkans et signeront officiellement un pacte de non-agression avec notre nation. Que devons-nous dire ?"
 turkey.135.a:0 "Les liens amicaux sont dans notre intérêt !"
 turkey.135.b:0 "Ces imbéciles pensent que cela nous arrêtera ?"
 turkey.136.t:0 "Les Bulgares sont d'accord !"
 turkey.136.d:0 "Les Bulgares ont accepté notre offre de pacte de non-agression. Que le monde reconnaisse notre engagement en faveur de la paix dans la péninsule balkanique !"
 turkey.136.a:0 "Vers un avenir meilleur !"
 turkey.137.t:0 "Les Bulgares ont refusé"
 turkey.137.d:0 "Les Bulgares ont refusé. Quel intérêt ont-ils à détériorer leurs relations avec notre nation renaissante ?"
 turkey.137.a:0 "Décevant."
 TUR_subjugate_the_greeks:0 "Subjuguer les Grecs"
 TUR_subjugate_the_greeks_desc:0 "La Grèce s'est révélée être une rivale de longue date de notre nation. Les temps ont changé et un État grec \"indépendant\" ne peut plus être toléré."
 TUR_restore_dominion_over_albania:0 "Rétablir la domination sur l'Albanie"
 TUR_restore_dominion_over_albania_desc:0 "Les Albanais furent l'un des derniers États d'Europe à obtenir leur indépendance de notre empire, et se trouvent être l'un des rares à nous voir dans l'Islam. Nous sommes leurs frères, et leur libération est proche !"
 TUR_restore_dominion_over_albania_tt:0 "Obtient des revendications sur tous les États §YAlbanais§!, ainsi que §YDebar§!, §YKosovo§! et §YMitrovica§!"
 TUR_r56integrate_albania:0 "Réintégrer les terres albanaises"
 TUR_restore_dominion_over_albania2_tt:0 "Déverrouille la décision : §YRéintégrer les terres albanaises§!."
 TUR_avenge_the_1878_berlin_treaty:0 "Vengeance du traité de Berlin de 1878"
 TUR_avenge_the_1878_berlin_treaty_desc:0 "Le traité de Berlin de 1878 a marqué le début de la fin de notre emprise sur la péninsule des Balkans. Nous sommes enfin en position de saisir ce qui nous revient de droit, et cela sera fait."
 TUR_avenge_the_1878_berlin_treaty_tt:0 "Obtient des revendications sur tous les États §YBosniaques§!"
 claims_montenegrin_states_tt:0 "Obtient des revendications sur le §YMonténégro§! et le §YSandjak occidental§!"
 TUR_avenge_the_1878_berlin_treaty2_tt:0 "Déverrouille la décision : §YRéintégrer les terres bosniaques§!."
 TUR_r56integrate_the_bosnian_lands:0 "Réintégrer les terres bosniaques"
 TUR_revolution_not_reform:0 "Révolution, pas réforme"
 TUR_revolution_not_reform_tt:0 "Déverrouille les décisions de §YLa transition vers le socialisme§!"
 TUR_revolution_not_reform_desc:0 "Pour tout le bien qu'il a fait à la nation turque, Atatürk a bloqué l'instauration du socialisme sous couvert de réformes et par la répression de nos mouvements. Nous porterons le flambeau de la liberté jusqu'à ce que tout le prolétariat de Turquie soit libre !"
 r56_TUR_the_transition_to_socialism:0 "La transition vers le socialisme"
 r56_TUR_the_transition_to_socialism_desc:0 "Plus d'une décennie de contrôle autoritaire et quasi absolu d'Atatürk vient de s'écouler, ce qui montre clairement que sa tendance libérale ne va pas assez loin. La voie à suivre est claire : le progrès ne viendra que par l'élévation du prolétariat et l'instauration du socialisme."
 r56_TUR_end_husnus_exile:0 "Mettre fin à l'exil d'Hüsnü"
 r56_TUR_expand_union_protections:0 "Étendre les protections syndicales"
 r56_TUR_lift_the_ban_on_the_TKP:0 "Lever l'interdiction du TKP"
 r56_TUR_demand_legalization_of_the_TKP:0 "Exigez la légalisation du TKP"
 r56_TUR_public_schooling_initiative:0 "Initiative pour l'école publique"
 TUR_attack_the_CHPs_failures:0 "Attaquer les échecs du CHP"
 TUR_attack_the_CHPs_failures_desc:0 "Même un aveugle peut voir les échecs du gouvernement républicain. Nous devons faire comprendre au prolétariat turc que nous réussirons là où les libéraux du CHP ont échoué."
 TUR_reorganize_the_kadro_movement:0 "Réorganiser le mouvement Kadro"
 TUR_reorganize_the_kadro_movement_desc:0 "Le mouvement Kadro a combiné les piliers du marxisme et du nationalisme dans une idéologie véritablement turque. Malgré sa fermeture en 1934, le conflit de classe reste une menace pour le travailleur turc. Peut-être que restaurer le mouvement Kadro afin qu'il puisse à nouveau influencer le prolétariat est une initiative qui vaut la peine d'être tentée."
 TUR_kadro_idea:0 "Mouvement Kadro"
 TUR_two_red_banners:0 "Deux bannières rouges"
 TUR_two_red_banners_desc:0 "Le peuple de notre grande nation ne doit jamais oublier notre humble ascension vers le prestige. Alors que nous avançons vers la cause socialiste, nous devons faire comprendre au monde que nous sommes notre propre nation et que nous continuerons toujours à poursuivre uniquement ce qui nous intéresse."
 TUR_lead_the_underground_komunist_partisi:0 "Diriger le TKP clandestin"
 TUR_lead_the_underground_komunist_partisi_desc:0 "La Turquie a son propre mouvement socialiste, et il est resté clandestin pendant plus d'une décennie ! Un homme du nom de Sefik Hüsnü dirige le TKP depuis 1932, et il est prêt à apporter une véritable liberté à notre nation !"
 TUR_lead_the_underground_komunist_partisi_tt:0 "Déverrouille la décision : §!Demander la légalisation du TKP§!."
 TUR_ally_kurdish_nationalist_groups:0 "Allier les groupes nationalistes kurdes"
 TUR_ally_kurdish_nationalist_groups_desc:0 "Le peuple kurde vit principalement dans le coin sud-est de l'Anatolie et résiste depuis des années aux efforts d'assimilation du gouvernement central. En offrant des concessions sous forme d'autonomie au peuple kurde, nous pourrions peut-être le rallier à nos côtés dans notre lutte pour libérer toute la Turquie."
 TUR_ally_kurdish_nationalist_groups1_tt:0 "Une fois §YForger un avenir meilleur§! terminé:"
 TUR_ally_kurdish_nationalist_groups2_tt:0 "Tous les noyaux §YKurdes§! rejoindront notre camp en cas de guerre civile"
 TUR_request_soviet_support_tt:0 "Si l'URSS accepte, nous recevrons de leur part des équipements pendant notre révolution."
 TUR_kemalisms_next_step_forward:0 "La prochaine étape du kémalisme en avant !"
 TUR_kemalisms_next_step_forward_desc:0 "Nombreux sont ceux au sein du CHP qui pensent qu'Atatürk et ses réformes ne vont pas assez loin. Nous devrions rejoindre les rangs de ces alliés de gauche et lutter ensemble pour un avenir meilleur."
 TUR_kemalisms_next_step_forward_tt:0 "Déverrouille la décision : §YLever l'interdiction du TKP§!."
 TUR_expand_the_village_institutes_program_socialist:0 "Élargir le programme des instituts villageois"
 TUR_expand_the_village_institutes_program_socialist_desc:0 "Le programme des instituts villageois a jusqu'à présent connu un succès significatif. Leur extension contribuerait certainement grandement à favoriser une plus grande unité dans toute notre nation."
 TUR_further_the_reforms:0 "Poursuivre les réformes"
 TUR_further_the_reforms_desc:0 "Les gouvernements d'Atatürk et d'İnönü n'ont pas réussi à protéger véritablement les travailleurs turcs. Nous devons aller plus loin pour apporter un véritable changement dans notre pays !"
 TUR_further_the_reforms1_tt:0 "Déverrouille la décision : §YÉlargir les protections syndicales§!."
 TUR_further_the_reforms2_tt:0 "Déverrouille la décision : §YInitiative d'enseignement public§!."
 TUR_reconciliation_with_liberal_kemalists:0 "Réconciliation avec les kémalistes libéraux"
 TUR_reconciliation_with_liberal_kemalists_desc:0 "Le CHP est un parti aux multiples visages. Entretenir des liens amicaux avec les kémalistes libéraux est important pour notre chemin vers la direction du parti."
 TUR_cement_control_over_the_party:0 "Cimenter le contrôle sur le parti"
 TUR_cement_control_over_the_party_desc:0 "L'aile gauche du CHP est clairement en position de faire de notre cause quelque chose qui perdure. Nous ne devons pas perdre de temps et enfin réaliser notre destin !"
 TUR_backbone_of_the_party:0 "Colonne vertébrale du parti"
 TUR_backbone_of_the_party_desc:0 "La restauration du Kadro a connu un grand succès. Il est clair qu'il constitue le pont entre l'État et les travailleurs, un fait que nous devons accepter."
 TUR_backbone_of_the_party_idea:0 "L'épine dorsale du parti"
 TUR_pave_the_road_to_progress:0 "Paver la voie du progrès"
 TUR_pave_the_road_to_progress_desc:0 "La voie à suivre est claire. Ce n'est que grâce à notre mouvement socialiste que nous avancerons !"
 TUR_reward_the_working_class:0 "Récompenser la classe ouvrière"
 TUR_reward_the_working_class_desc:0 "Notre transition vers le socialisme n'aurait jamais pu se faire sans l'aide de notre grande classe ouvrière. Avec le capital politique à portée de main, nous devrions enfin récompenser le peuple pour tout ce qu'il a accompli !"
 TUR_continue_the_democratic_transition:0 "Poursuivre la transition démocratique"
 TUR_continue_the_democratic_transition_desc:0 "Malgré des années de répression politique sous Atatürk, le CHP a rapproché la Turquie de la démocratie. Nous continuerons là où les autres se sont arrêtés et unirons notre objectif de parti en tant que porteur de liberté politique et sociale !"
 TUR_continue_the_democratic_transition_tt:0 "Déverrouille les décisions de §YTransition vers la démocratie§!"
 TUR_the_transition_to_democracy_initial_idea:0 "La transition vers la démocratie ?"
 TUR_the_transition_to_democracy_initial_idea_desc:0 "Nous avons ouvertement soutenu des élections libres, mais nous n'avons pas fait grand-chose pour progresser vers un tel système. Il suffit de dire qu'il reste du travail à faire dans ce domaine si la démocratie est vraiment l'objectif final de notre système."
 TUR_the_transition_to_democracy_idea:0 "La transition vers la démocratie"
 r56_TUR_lift_the_ban_on_opposition_parties:0 "Lever l'interdiction des partis d'opposition"
 r56_TUR_end_censorship_policies:0 "Mettre fin aux politiques de censure"
 TUR_free_elections_available_tt:0 "Déverrouille la décision : §YOrganisez des élections libres§!."
 r56_TUR_hold_free_elections:0 "Organisez des élections libres"
 TUR_free_elections_available_days_tt:0 "Cela fait 200 jours ou plus que les deux décisions de §YTransition vers la démocratie§! ont été prises"
 TUR_the_transition_to_democracy_fulfilled_idea:0 "Champions de la démocratie !"
 TUR_call_for_general_strike:0 "Appel à la grève générale"
 TUR_call_for_general_strike_desc:0 "Paralyser le régime du CHP est notre prochaine étape vers la révolution. Notre chemin vers le socialisme dépend de notre capacité à faire comprendre aux travailleurs l'importance capitale de ce fait. Cinq mois de ralentissement économique valent cinq siècles de progrès !"
 TUR_general_strike_idea:0 "Grève générale"
 TUR_storm_the_grand_national_assembly:0 "Prenez d'assaut la Grande Assemblée nationale"
 TUR_storm_the_grand_national_assembly_desc:0 "Travailleurs d'Anatolie, unissez-vous pour un avenir meilleur !"
 TUR_storm_the_grand_national_assembly_tt:0 "A pris la décision : §Fin de l'exil de Hüsnü§ !"
 TUR_voice_of_the_people:0 "Voix du peuple"
 TUR_voice_of_the_people_desc:0 "La restauration du Kadro a connu un grand succès. Il est clair que c'est exactement l'outil dont notre gouvernement a besoin pour assurer notre mandat sur la nation."
 TUR_voice_of_the_people_idea:0 "Voix du peuple"
 TUR_the_question_of_nationalization:0 "La question de la nationalisation"
 TUR_the_question_of_nationalization_desc:0 "La situation de l'économie turque est complexe, la gouvernance qui y a conduit l'est encore plus. Si notre bloc est uni sur ce que devrait être l'objectif final de notre société, le chemin pour y parvenir l'est moins. À mesure que nous avançons, nous devons répondre au peuple sur le rôle que joueront les systèmes de marché existants."
 TUR_the_question_of_nationalization_tt:0 "Déverrouille les décisions de §YNationalisation§!"
 TUR_nationalization_no_position_declared:0 "Nationalisation - Aucune position déclarée"
 TUR_nationalization_no_position_declared_desc:0 "Pour une raison quelconque, nous n'avons pas clairement défini notre politique économique. La politique future, ainsi que les déclarations du gouvernement, devraient tenter de clarifier cela. "
 TUR_mixed_economy_idea:0 "Économie mixte"
 TUR_mixed_economy_idea_desc:0 "Le monde a été témoin des échecs des politiques collectivistes excessives. Le chemin vers une véritable économie socialiste doit se faire progressivement, afin que nous puissions faire progresser les droits des travailleurs sans écraser le système."
 r56_TUR_approve_limited_private_farming:0 "Approuver l'agriculture privée limitée"
 r56_TUR_approve_limited_private_farming_desc:0 "Nous ne pouvons pas suivre les échecs de la politique agricole soviétique. Notre chemin vers une économie socialiste dépend de la tolérance de nos agriculteurs les plus productifs jusqu'au moment où nous pourrons créer un système agricole collectif stable."
 r56_TUR_support_private_collectives:0 "Soutenir les collectifs privés"
 r56_TUR_support_private_collectives_desc:0 "Les travailleurs de nombreuses industries turques ont formé des collectifs, cherchant à obtenir de meilleurs droits pour eux-mêmes dans les limites d'un système capitaliste. C'est une évolution que nous devrions encourager alors que nous poursuivons notre transition vers une économie socialiste."
 r56_TUR_limited_redistribution:0 "Redistribution limitée des terres"
 r56_TUR_limited_redistribution_desc:0 "Les efforts limités de redistribution des terres aux paysans ont été un élément essentiel de la politique du CHP, un développement que notre gouvernement socialiste devrait poursuivre."
 r56_TUR_limited_industrial_nationalization:0 "Nationalisation industrielle limitée"
 r56_TUR_limited_industrial_nationalization_desc:0 "Les provinces occidentales ont accumulé une base industrielle importante. Nous devrions commencer à intégrer ces conglomérats dans notre économie d'État."
 r56_TUR_relax_the_collectivist_policies:0 "Relaxer les politiques collectivistes"
 r56_TUR_relax_the_collectivist_policies_desc:0 "Nos politiques agressives de nationalisation et de centralisation économique vont trop loin et conduisent à une baisse du niveau de vie."
 TUR_moderate_collectivization_idea:0 "Collectivisation modérée"
 TUR_heavy_handed_central_planning_idea:0 "Planification centrale autoritaire"
 TUR_overzealous_central_planning:0 "Planification centrale trop zélée"
 TUR_central_planning_disaster:0 "Désastre de la planification centrale"
 TUR_forging_a_brighter_tomorrow:0 "Forger un avenir meilleur"
 TUR_forging_a_brighter_tomorrow_desc:0 "Notre contrôle sur l'État est assuré. Peu importe le coût humain, peu importe les difficultés temporaires que nous allons endurer, la Turquie doit aller de l'avant à tout prix !"
 TUR_centralize_the_TKP:0 "Centraliser le TKP"
 TUR_centralize_the_TKP_desc:0 "Le Parti communiste turc doit éviter une division interne comparable à celle qu'ont connue les Soviétiques. Nous devons suivre les traces de Lénine et de Staline : nous devons diriger tous nos rangs vers l'avant, en laissant de côté les réactionnaires parmi eux !"
 TUR_centralizing_the_TKP:0 "Centralisation du Parti"
 turkey.114.t:0 "La Turquie demande son admission au pacte anti-Komintern"
 turkey.114.d:0 "Les Turcs, dans la lignée de leurs récentes actions contre l'Union soviétique, ont officiellement demandé leur adhésion au pacte anti-Komintern. Bien que cela ne les lie pas beaucoup, cela pourrait ouvrir la voie à une coopération plus étroite à l'avenir. Que disons-nous ?"
 turkey.114.a:0 "Nous serions ravis de voir cela."
 turkey.114.b:0 "Nous ne sommes pas intéressés."
 turkey.115.t:0 "Les Allemands ont accepté"
 turkey.115.d:0 "Les Allemands ont accepté de nous permettre d'adhérer au Pacte anti-Komintern. Bien que cela ne nous engage pas beaucoup, la voie vers une coopération plus étroite est claire."
 turkey.115.a:0 "Nous sommes ravis."
 turkey.116.t:0 "Les Allemands ont décliné"
 turkey.116.d:0 "Sans donner plus d'informations, les Allemands ont décliné notre offre. Qu'auraient-ils à gagner en laissant passer cette opportunité ?"
 turkey.116.a:0 "Décevant."
 TUR_region_security_initiative_desc:0 "Pour éviter une autre catastrophe, la victoire est notre seul choix !"