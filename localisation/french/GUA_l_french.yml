 GUA_napoleon:0 "Petit Napoléon des Tropiques"
 r56_guatemala.1.t:0 "Le Petit Napoléon des Tropiques..."
 r56_guatemala.1.d:0 "Depuis son accession au pouvoir, [GUA.GetLeader] s'est parfois laissé aller à la croyance qu'il serait la réincarnation de Napoléon Bonaparte, l'ancien Empereur de France. Pendant un certain temps, cette 'fantaisie' a été considérée comme de l'arrogance pure, beaucoup la qualifiant de délires d'un fou. Cependant, les événements récents ont suscité des inquiétudes. Un autre bonapartiste a pris le contrôle à Paris, et avec [GUA.GetLeader] remportant une série de victoires militaires en Amérique centrale, ses délires sont devenus de plus en plus évidents. Ce qui était autrefois considéré comme de l'égo est désormais un poids lourd sur son esprit. Dans ses moments de solitude, des murmures peuvent être entendus, des échos des propres mots de Napoléon : 'La gloire est fugace, mais l'obscurité est éternelle...'"
 r56_guatemala.1.a:0 "'Je suis Napoléon ! Le monde craindra ma colère !'"
 r56_guatemala.1.b:0 "'Señor Ubico, allons vous coucher...'"
