 GUA_french_decisions:0 "Le retour de l'exilé"
 GUA_french_decisions_desc:0 "Le moment est venu de reprendre le trône de France des mains de ces prétendants indignes. Le génie militaire et la vision politique de [GUA.GetLeader] restaureront la France à sa gloire d'antan et au-delà. Le monde sera témoin de la renaissance d'un empire, et les erreurs de Waterloo seront effacées de l'histoire à jamais !"
