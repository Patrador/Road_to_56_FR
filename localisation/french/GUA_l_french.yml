 GUA_banana_republic:0 "République bananière"
 GUA_banana_republic_desc:0 "[GUA.GetNameDefCap] est fortement dominée par la United Fruit Company, une entreprise basée aux États-Unis dirigée par Samuel Zemurray. Contrôlant près de 80 % des terres privées du pays, elle est le plus grand propriétaire foncier du Guatemala. Cette immense puissance économique permet à l'entreprise d'exercer une influence considérable sur la politique gouvernementale et de contraindre l'administration à servir ses intérêts, généralement insatiables et égoïstes."
 GUA_police_state:0 "État policier répressif"
 GUA_police_state_desc:0 "Depuis le coup d'État soutenu par la United Fruit Company en 1921, le Guatemala a connu une longue période d'instabilité. Cependant, cela a commencé à changer près d'une décennie plus tard avec l'ascension de Jorge Ubico. Pendant ses cinq premières années de mandat, Ubico transforma le pays en un état politiquement stable grâce à son habile utilisation de la répression politique, affinée lors de son passage à la Policía de Investigación, la police secrète [GUA.GetAdjective]. Son régime employa des tactiques telles que la censure de la presse, l'intimidation politique, une surveillance étendue et l'application de la \"Ley de Fugas\", une loi qui permettait en pratique l'exécution extrajudiciaire des prisonniers. Sous son règne, personne n'est à l'abri de l'État... à tout moment, ils pourraient frapper à votre porte en pleine nuit."
 GUA_indigenous_military:0 "Militaire à prédominance autochtone"
 GUA_indigenous_military_desc:0 "Bien que chaque homme guatémaltèque en âge de servir soit censé faire au moins un an de service militaire, l'application de cette exigence s'est avérée difficile. Beaucoup parviennent à éviter le service en soudoyant des militaires de bas rang. Cependant, cette option n'est pas disponible pour la population indigène, qui, en raison de son statut socio-économique inférieur, est disproportionnellement conscrite. Leur déférence culturelle à l'autorité se traduit par une loyauté sans faille envers les échelons supérieurs de l'armée, contribuant ainsi à la stabilité du Guatemala. Malheureusement, cette loyauté est souvent leur seul atout, car de nombreux conscrits indigènes sont mal éduqués, un nombre significatif étant incapable de lire ou d'écrire, et surtout manquant de connaissances militaires de base."
