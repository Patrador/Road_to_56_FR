l_french:
 r56_peru_focus:0 "Priorités nationales péruviennes"
 indigenous_recruiter:0 "Recruteur indigène"
 PRU_czech_equipment_aquisition:0 "Équipement tchèque"
 PRU_czech_equipment_aquisition_desc:0 "Après la grande défaite subie pendant la guerre du Pacifique en 1883, l'armée [ROOT.getAdjective] fut faible pendant un certain temps puisque le gouvernement ne pouvait pas se permettre une dépense militaire aussi importante, mais maintenant que nous pouvons acquérir de nouvelles armes, il est temps de réorganiser nos forces pour former une armée puissante."
 PRU_andean_warfare:0 "Inclure les Ronderos dans l'armée"
 PRU_andean_warfare_desc:0 "Les Ronderos sont une pièce fondamentale de l'histoire de [ROOT.getAdjective] ; leur présence sur les champs de bataille a toujours été importante comme dans la guerre contre le Chili après la chute de Lima, nous exigeons que tous les Quechuas rejoignent ce corps de Ronderos"
 PRU_paratrooper_company:0 "Compagnie de parachutistes"
 PRU_paratrooper_company_desc:0 "Nous pouvons créer un corps de parachutistes pour soutenir les troupes au sol en construisant une grande flotte d’avions."
 PRU_modernize_the_infantry_kit:0 "Moderniser le matériel d'infanterie"
 PRU_modernize_the_infantry_kit_desc:0 "Les nouvelles tactiques de guerre développées partout dans le monde nous obligent à mettre à jour nos connaissances en matière de tactiques de guerre, ce qui nous conduit à acquérir des équipements modernes pour laisser derrière nous notre vieil arsenal hérité de la guerre de Leticia."
 PRU_jungle_training:0 "Créer une armée d'Ashaninka"
 PRU_jungle_training_desc:0 "Pendant longtemps, les Ashaninkas ont vécu isolés dans la jungle péruvienne, ignorants de tout ce qui se passait dans le centre du Pérou. Les compagnies de caoutchouc ont découvert ces indigènes, déclenchant l'un des plus grands génocides connus au Pérou. Ces hommes de la jungle seront utiles à nos opérations. Nous avons plus que jamais besoin d'eux dans notre armée."
 PRU_motorization:0 "Motorisation"
 PRU_motorization_desc:0 "Pendant longtemps, nos ressources de guerre étaient transportées à dos de mulet ou de lama à travers les montagnes de notre terrain accidenté, mais avec la construction de grandes autoroutes, il est peut-être temps de commencer à utiliser des camions pour déplacer les ressources militaires."
 PRU_create_the_infantry_and_cavalry_schools:0 "Créer les écoles d'infanterie et de cavalerie"
 PRU_create_the_infantry_and_cavalry_schools_desc:0 "La cavalerie est une ressource vitale pour notre armée. En raison de notre géographie accidentée, nous ne disposons pas de beaucoup de véhicules motorisés ; le cheval et le mulet ont toujours été très appréciés par l'armée péruvienne, et la spécialisation de certains commandants dans les tactiques de guerre avec la cavalerie nous guidera vers la victoire."
 PRU_cold_weather_equipment:0 "Équipement pour temps froid"
 PRU_czech_tanks:0 "Acquérir des chars tchèques"
 PRU_czech_tanks_desc:0 "Les nouveaux chars seront d'une grande aide pour une plus grande poussée de notre armée afin d'écraser quiconque ose outrager le pays."
 PRU_study_the_blueprints:0 "Étudier les plans"
 PRU_foreign_licenses:0 "Licences étrangères"
 PRU_italian_guns:0 "Armes italiennes"
 PRU_italian_guns_desc:0 "Après l'acquisition d'avions italiens et d'une formation militaire, il est temps d'acquérir des canons italiens modernes pour faire connaître notre puissance dans les Andes."
 PRU_expand_the_national_arsenal:0 "Développer l'arsenal national"
 PRU_expand_the_national_arsenal_desc:0 "L'une des principales usines d'armement de Lima est devenue obsolète et ne pouvait plus fournir suffisamment d'armes pour équiper convenablement notre armée. L'extension des provinces avec de nouvelles usines militaires permettra de satisfaire ce besoin d'armes."
 PRU_new_weapons_new_tactics:0 "Nouvelles armes, nouvelles tactiques"
 PRU_new_weapons_new_tactics_desc:0 "Nos nouvelles armes nous aideront à nous adapter aux nouvelles tactiques de guerre."
 PRU_plan_limas_expansion:0 "Plan d'expansion de Lima"
 PRU_plan_limas_expansion_desc:0 "En dehors de la ville principale de Lima, il existe beaucoup plus d'espace pour réaliser des zones industrielles modernes, comme dans les banlieues de Villa El Salvador et de San Juan de Lurigancho."
 PRU_compania_minera_atacocha:0 "Compagnie minière d'Atacocha"
 PRU_compania_minera_atacocha_desc:0 "Dans la banlieue de Lima, en montant dans les montagnes, se trouve l'un des plus grands gisements de métaux précieux ; nous devrions en faire quelque chose."
 PRU_industrial_modernization:0 "Modernisation industrielle"
 PRU_industrial_modernization_desc:0 "Notre industrie obsolète et stagnante doit être modernisée, mais la question est de savoir si nous le ferons aux mains d’étrangers ou si nous essaierons de créer notre propre industrie."
 PRU_rely_on_international_trade:0 "S'appuyer sur le commerce international"
 PRU_rely_on_international_trade_desc:0 "Notre industrie ne peut pas se maintenir sans l’aide des pays développés ; nous devons recevoir l’aide du capital étranger."
 PRU_invite_foreign_experts:0 "Inviter des experts étrangers"
 PRU_invite_foreign_experts_desc:0 "Les experts étrangers sauront comment remettre notre économie sur les rails pour qu’elle redevienne l’une des plus puissantes d’Amérique du Sud."
 PRU_railroad_investments:0 "Investissements ferroviaires"
 PRU_railroad_investments_desc:0 "L'étude de nouvelles routes pour améliorer l'infrastructure nationale est entre les mains d'experts étrangers ; nous disposerons très bientôt d'une infrastructure nationale de premier niveau."
 PRU_oil_industry_developments:0 "Développements de l'industrie pétrolière"
 PRU_oil_industry_developments_desc:0 "Nos alliés étrangers doivent extraire le pétrole de La Brea y Pariñas, dans le nord du pays."
 PRU_gold_and_silver_mining:0 "Extraction d'or et d'argent"
 PRU_gold_and_silver_mining_desc:0 "Les ressources les plus critiques, comme l’or et l’argent présents dans les montagnes de notre pays, alimenteront notre économie."
 PRU_running_economy:0 "Stabilisation monétaire"
 PRU_running_economy_desc:0 "La création d’une banque de réserve nationale aidera à mieux gérer la monnaie."
 PRU_construction_industry:0 "Industrie du bâtiment"
 PRU_construction_industry_desc:0 "Avec l’aide nouvelle des étrangers, il est peut-être temps de commencer des travaux de construction au bénéfice de l’ensemble du peuple [ROOT.getAdjective]."
 PRU_implement_autarky:0 "Mettre en œuvre l'autarcie"
 PRU_implement_autarky_desc:0 "Les étrangers ne sont pas en mesure de prendre le contrôle de notre économie ; il serait préférable que nous développions notre propre économie pour ne pas dépendre des capitaux étrangers."
 PRU_give_rights_to_indigenous_people:0 "Accorder des droits aux peuples autochtones"
 PRU_give_rights_to_indigenous_people_desc:0 "Les habitants des Andes ont toujours été traités comme des esclaves, même lorsque le Pérou est devenu indépendant du joug espagnol ; aujourd’hui, en tant que pays en développement, il est d’une importance vitale de garantir leur soutien."
 PRU_seize_the_gold_mines:0 "Saisir les mines d'or"
 PRU_seize_the_gold_mines_desc:0 "Les mines d'or de Cajamarca sont désormais une réalité ; elles n'avaient jamais été exploitées auparavant en raison du manque de machines, mais maintenant, avec la technologie nécessaire, nous pouvons renforcer le pays avec ces ressources."
 PRU_national_mining_administration:0 "Administration nationale des mines"
 PRU_national_mining_administration_desc:0 "La création d’une société nationale de gestion des ressources minières permettra de garantir que celles-ci soient mieux utilisées par l’État."
 PRU_finance_construction_programs:0 "Programmes de financement de la construction"
 PRU_finance_construction_programs_desc:0 "Le financement de l’Hôpital des Employés et des unités de quartier d’intérêt social sera d’une grande aide pour démarrer le développement de notre pays."
 PRU_industrial_surquillo_sac:0 "Industrial Surquillo SAC"
 PRU_industrial_surquillo_sac_desc:0 "Il est temps de construire notre propre industrie militaire."
 PRU_nationalize_the_railways:0 "Nationaliser les chemins de fer"
 PRU_nationalize_the_railways_desc:0 "Les taxes que les entreprises étrangères demandent pour utiliser leurs routes sont exorbitantes. Le temps est venu pour que tout au Pérou soit uniquement au service du peuple."
 PRU_national_research_grants:0 "Bourses nationales de recherche"
 PRU_national_research_grants_desc:0 "Avec nos propres esprits, nous ferons avancer notre pays."
 PRU_substitution_technologies:0 "Technologies de substitution"
 PRU_substitution_technologies_desc:0 "Si nous ne pouvons pas obtenir une technologie que nous ne possédons pas, nous trouverons des pièces de rechange."
 PRU_expand_the_naval_factory_of_bellavista:0 "Agrandir l'usine navale de Bellavista"
 PRU_expand_the_naval_factory_of_bellavista_desc:0 "L'usine navale de Bellavista a toujours été l'usine navale nationale par excellence, mais avec la récente renaissance de notre marine, ce serait une bonne idée de commencer à étendre notre usine au nord et au sud du pays."
 PRU_work_with_foreigners:0 "Travailler avec des étrangers"
 PRU_work_with_foreigners_desc:0 "Les étrangers connaissent mieux les navires que nous. Nous travaillerons avec eux pour développer notre marine."
 PRU_National_Admiralty_Corps:0 "Corps de l'Amirauté nationale"
 PRU_National_Admiralty_Corps_desc:0 "Si nous réunissons les esprits les plus brillants en matière de stratégie navale au Pérou, nous pouvons former un cabinet d’amirauté plus large pour prendre les décisions dans une bataille navale."
 PRU_naval_industry:0 "Industrie navale"
 PRU_naval_industry_desc:0 "Au-delà de l’expansion de notre industrie navale, nous devons construire des chantiers navals plus grands pour créer une grande flotte nationale."
 PRU_modernize_destroyers:0 "Moderniser les destroyers"
 PRU_modernize_destroyers_desc:0 "Nos destroyers les plus récents sont déjà obsolètes, il est donc essentiel de lancer un programme de recherche pour de nouveaux modèles."
 PRU_Modernize_our_submarines:0 "Moderniser les sous-marins"
 PRU_Modernize_our_submarines_desc:0 "Nos sous-marins les plus récents sont déjà obsolètes, il est donc essentiel de lancer un programme de recherche pour de nouveaux modèles."
 PRU_the_grau_class_project:0 "Le projet de la classe Grau"
 PRU_the_grau_class_project_desc:0 "Les croiseurs de la classe Grau étaient les navires les plus grands et les plus modernes dont disposait la marine péruvienne depuis sa chute dans la guerre du Pacifique. Leur capacité de combat était telle que l'État voulait que ces navires servent de base à la création massive de nouveaux croiseurs de la classe Grau."
 PRU_expand_naval_production:0 "Développer la production navale"
 PRU_expand_naval_production_desc:0 "Nous avons besoin de davantage de chantiers navals pour développer notre grande marine."
 PRU_modernize_battleships:0 "Moderniser les cuirassés"
 PRU_modernize_battleships_desc:0 "Il est temps de lancer le projet du cuirassé Lima. Nous n'aurions jamais pu nous permettre un tel cuirassé en raison de problèmes économiques internes. Un tel achat peut désormais être autorisé."
 PRU_modernize_carrier:0 "Moderniser les porte-avions"
 PRU_modernize_carrier_desc:0 "Il est temps de lancer le projet de porte-avions Republica del Peru. Nous n'aurions jamais pu nous permettre un tel cuirassé en raison de problèmes économiques internes. Un tel achat peut désormais être autorisé."
 PRU_naval_doctrine:0 "Doctrine navale"
 PRU_naval_doctrine_desc:0 "Nouveaux navires, nouvelles doctrines navales."
 PRU_fly_with_the_sun:0 "Héros du Soleil"
 PRU_fly_with_the_sun_desc:0 "Les nouvelles recrues de l'armée de l'air péruvienne depuis sa création en 1919 ont accueilli de nombreuses recrues talentueuses qui ont réalisé des choses incroyables dans le cockpit d'un avion. Il est temps pour ces nouveaux pilotes de montrer à leur pays qui est le maître du ciel sud-américain."
 PRU_start_aircraft_purchase:0 "Achats d'avions"
 PRU_start_aircraft_purchase_desc:0 "Pour ajouter plus d’avions à notre force aérienne, nous devons choisir à quel pays étranger nous demanderons des avions."
 PRU_acquire_italian_planes:0 "Acquérir des avions italiens"
 PRU_acquire_italian_planes-desc:0 "Les avions italiens sont robustes et lourds. Ils sont parfaits pour notre armée de l'air."
 PRU_acquire_usa_planes:0 "Acquérir des avions [USA.GetAdjMP]"
 PRU_acquire_usa_planes_desc:0 "Les avions américains sont rapides et légers. Ils sont parfaits pour notre armée de l'air."
 PRU_strengthen_the_air_force:0 "Renforcer l'armée de l'air"
 PRU_strengthen_the_air_force_desc:0 "Notre armée de l'air est désorganisée et nos aérodromes sont négligés. Si nous développons ces aspects, notre armée de l'air sera la plus puissante de la région."
 PRU_work_with_our_designs:0 "Créer Factorias Faucett"
 PRU_work_with_our_designs_desc:0 "Nos avions seront de meilleure qualité que ceux que nous acquérons auprès de l'étranger. Il est de la plus haute importance d'améliorer les modèles dont nous disposons déjà."
 PRU_work_on_heavy_aircraft:0 "Travailler sur des avions lourds"
 PRU_work_on_heavy_aircraft_desc:0 "Si nous développons nos avions lourds, nous pouvons être forts et frapper l’ennemi sans qu’il ne s’en aperçoive."
 PRU_work_on_light_aircraft:0 "Travailler sur des avions légers"
 PRU_work_on_light_aircraft_desc:0 "Si nous développons nos avions légers, nous pourrons être rapides et traquer l’ennemi sans qu’il ne s’en aperçoive."
 PRU_air_innovations:0 "Innovations aériennes"
 PRU_air_innovations_desc:0 "Nouveaux avions, nouvelles tactiques."
 PRU_total_production:0 "Production totale"
 PRU_total_production_desc:0 "Il nous faut multiplier notre production de chasseurs et de CAS pour créer une grande force. C'est seulement alors que nous obtiendrons une supériorité aérienne absolue."
 PRU_heroes_of_the_air:0 "Héros de l'air"
 PRU_heroes_of_the_air_desc:0 "Les nouveaux chevaliers de l'Air, ceux qui ont la chance de se battre pour leur pays dans leurs corsets d'acier."
 PRU_build_the_petrolero_railway:0 "Construire le chemin de fer Petrolero"
 PRU_build_the_petrolero_railway_desc:0 "Les compagnies pétrolières américaines ont besoin d'une ligne ferroviaire reliant Lima au nord de Trujillo pour transporter le pétrole jusqu'au port de Callao. Ce serait un projet intéressant car il pourrait être utilisé par l'État à des fins civiles et militaires."
 PRU_build_the_andes_railway:0 "Construire le chemin de fer des Andes"
 PRU_build_the_andes_railway_desc:0 "La ligne de train transandine parvient à déplacer des millions de personnes de la ville de Cuzco-Huancay-Lima, où est concentrée près de 60 % de la population péruvienne."
 PRU_mediate_between_the_parties:0 "Médiation entre les parties"
 PRU_mediate_between_the_parties_desc:0 "Appel aux partis à se préparer aux élections générales."
 PRU_british_airports:0 "Aéroports britanniques"
 PRU_british_airports_desc:0 "Avec l’aide des Britanniques, nous pouvons développer nos aéroports nationaux négligés."
 PRU_mobilize_womans:0 "Mobilisation des femmes"
 PRU_mobilize_womans_desc:0 "Les femmes de notre pays ont toujours été exclues du système politique, mais désormais elles seront incluses dans la politique, dans l’armée et dans la vie civile."
 PRU_leacy_of_Benavides:0 "L'héritage de Benavides"
 PRU_leacy_of_Benavides_desc:0 "Nous devons poursuivre l’héritage de Benavides, ancien gouverneur civiliste, en entretenant ses œuvres."
 PRU_Military_Universities:0 "Universités militaires"
 PRU_Military_Universities_desc:0 "L’expansion du système éducatif au Pérou a favorisé la création de nouvelles institutions civiles et militaires. Parmi celles-ci, il y a l’idée de créer une université militaire."
 PRU_give_asylum_to_the_jews:0 "Donner l'asile aux juifs"
 PRU_give_asylum_to_the_jews_desc:0 "De nombreux intellectuels juifs fuient l'Europe en raison des politiques actuelles menées au sein de celle-ci. Le mieux serait d'ouvrir notre pays aux réfugiés juifs pour soutenir l'effort de recherche."
 PRU_reforma_agraria:0 "Réforme agraire"
 PRU_reforma_agraria_desc:0 "La terre est celle qui travaille."
 PRU_nationalize_banking_sector:0 "Nationaliser le secteur bancaire"
 PRU_nationalize_banking_sector_desc:0 "Pendant longtemps, nos banques étaient aux mains d'étrangers qui ne servaient que leurs intérêts. Désormais, la banque ne doit servir que l'État."
 PRU_empower_benavides:0 "Donner du pouvoir à Benavides"
 PRU_empower_benavides_desc:0 "Les élections doivent être annulées en faveur d’un gouvernement unifié avec Benavides à sa tête."
 PRU_legacy_of_sachez_cerro:0 "L'héritage de Sanchez Cerro"
 PRU_legacy_of_sachez_cerro_desc:0 "Sanchez Cerro fut le libérateur qui mit fin au gouvernement antipatriotique de Leguia et à son gouvernement de 11 ans. Sous son règne, des lois d'intérêt social et de protection des indigènes furent adoptées. En raison de ses origines modestes et de sa race Chola, il est considéré comme un représentant de la race péruvienne."
 PRU_conservative_coalition_desc:0 "Après la dissolution du Parti Civil suite à la crise de 1929, les propriétaires fonciers et les gamonales perdirent leur pouvoir politique. Face à cela, la droite se fragmenta en plusieurs organisations indépendantes qui unirent leurs forces en 1930 et décidèrent de former la Coalition conservatrice. Il s'agissait d'une coalition de partis politiques conservateurs de droite au Pérou. Son leader était Manuel Prado Ugarteche."
 PRU_social_democratic_coalition:0 "Coalition social-démocrate"
 PRU_social_democratic_coalition_desc:0 "Le Pérou a besoin d'un parti dont le programme soit centré. Le Parti social-démocrate n'est pas un échelon fermé. Le Registre de l'Union patriotique n'a pas de restrictions haineuses ni d'empêchements hostiles. Son drapeau est le drapeau du Pérou. La patrie est un symbole d'union, d'autant plus vigoureux que la solidarité affective et la coopération économique entre les compatriotes sont intenses."
 PRU_alerta_en_la_frontera:0 "Alerte sur le front"
 PRU_alerta_en_la_frontera_desc:0 "La question des territoires disputés avec l'Équateur est vaste. Depuis l'époque de la colonie espagnole, les territoires n'ont jamais été clairement définis entre la vice-royauté du Pérou et la vice-royauté de Nouvelle-Grenade. Après l'indépendance, les choses ne se sont pas améliorées entre la République du Pérou et la République de Grande Colombie. Une frontière claire n'a pas été délimitée depuis de nombreuses années. Nous pensons que la meilleure solution serait de tracer la frontière par la guerre, même si nous pourrions également recourir à d'autres moyens plus pacifiques."
 PRU_protest_against_the_cancellation:0 "Protestation contre l'annulation"
 PRU_protest_against_the_cancellation_desc:0 "Benavides est un dictateur qui a annulé les élections et mérite toute la punition de Dieu et du peuple."
 PRU_prolong_benavides_presidency:0 "Prolonger la présidence de Benavides"
 PRU_prolong_benavides_presidency_desc:0 "Notre pays a beaucoup prospéré sous le gouvernement de Benavides. Il devrait rester encore quelques années."
 PRU_peruvian_blackshirts:0 "Chemises noires péruviennes"
 PRU_peruvian_blackshirts_desc:0 "Les chemises noires du Pérou, sous le commandement de Luis Alberto Flores, nous conduiront à la victoire."
 PRU_integrate_the_church:0 "Intégrer l'Église"
 PRU_integrate_the_church_desc:0 "L'Église catholique est un élément essentiel de la vie de l'ensemble de la population péruvienne."
 PRU_workers_protection:0 "Droits des travailleurs"
 PRU_workers_protection_desc:0 "Les travailleurs de notre pays exigent des réformes du travail pour être plus performants dans les usines."
 PRU_remember_the_Trujillo_revolution:0 "Souvenez-vous de la révolution de Trujillo"
 PRU_remember_the_Trujillo_revolution_desc:0 "Sous le gouvernement de Sanchez Cerro, en 1932, la ville de Trujillo a été le théâtre d'un vaste soulèvement de militants du parti APRA, qui ont réussi à s'emparer entièrement de la ville et ont menacé de marcher sur Lima pour prendre le pouvoir. La réponse du gouvernement a été sévère. La révolution fut écrasée par des bombardements aériens et de l'artillerie, mais le souvenir en est resté dans la population apriste."
 PRU_benavides_nightmare:0 "Début de la révolution"
 PRU_benavides_nightmare_desc:0 "Les communistes se sont levés en masse pour l'annulation des élections. C'est la fin de l'ère Benavides et des libertés individuelles au Pérou."
 PRU_select_a_successor_for_benavides:0 "Sélectionner un successeur pour Benavides"
 PRU_select_a_successor_for_benavides_desc:0 "Benavides est trop âgé et trop faible pour continuer à gouverner. Il serait préférable d'élire un successeur dès que possible."
 PRU_hispanism:0 "Hispanisme"
 PRU_hispanism_desc:0 "L'hispanisme est le souvenir de l'ancienne union des anciennes vice-royautés d'Amérique, qui formaient ensemble un puissant empire. Ce souvenir fait partie de l'identité nationale du Pérou."
 PRU_tax_reform:0 "Réforme fiscale"
 PRU_tax_reform_desc:0 "Les impôts sont actuellement équilibrés pour ceux qui ont plus d'argent que le citoyen moyen. Il est temps de réformer ce système absurde afin de le rendre plus équitable pour tous."
 PRU_revolutionary_goverment:0 "La révolution de Tacna"
 PRU_revolutionary_goverment_desc:0 "Bien que Ricardo Pérez Godoy ne fût pas un Urrista, ses idées nationalistes se sont combinées à des idées sociales pour sauver le Pérou d'une éventuelle révolution communiste, vu que le gouvernement ne faisait pas grand-chose pour arrêter l'avancée du communisme au Pérou."
 PRU_left_and_right_united:0 "Gauche et droite unies"
 PRU_left_and_right_united_desc:0 "Si nous voulons obtenir plus de pouvoir, nous devons unifier les forces entre les socialistes, les modérés et les conservateurs. Ensemble, nous parviendrons à un meilleur Pérou."
 PRU_help_our_brothers:0 "Aider nos frères"
 PRU_help_our_brothers_desc:0 "[ROOT.GetLeader] envisage d'envoyer des volontaires pour soutenir les causes socialistes du peuple espagnol."
 PRU_the_teachings_the_amauta:0 "Les enseignements de l'Amauta"
 PRU_the_teachings_the_amauta_desc:0 "José Carlos Mariátegui, surnommé \"Amauta\", est le principal idéologue socialiste du Pérou que [ROOT.GetLeader] admirait beaucoup et dont il souhaitait perpétuer l'héritage par des politiques communistes dans [ROOT.GetNameDefCap]."
 PRU_commit_to_democratic_election:0 "S'engager pour des élections démocratiques"
 PRU_commit_to_democratic_election_desc:0 "L'annulation récente des élections par Benavides a provoqué un fort rejet populaire qui obligera le dictateur à promettre la démocratie à l'avenir."
 PRU_select_montagne_as_successor:0 "Choisir Montagne comme successeur"
 PRU_select_montagne_as_successor_desc:0 "Ernesto Montagne Markholz est un Urriste convaincu, faisant partie du parti de l'Union révolutionnaire lorsque Sanchez Cerro l'a créé et qu'il était dans ses bases de nationalisme. Lorsque le parti est tombé entre les mains de Luis Alberto Flores et a commencé à ressembler au fascisme italien, Ernesto Montagne a décidé de quitter le parti et de rester indépendant jusqu'à ce qu'il soit appelé par Benavides pour lui succéder et poursuivre son gouvernement de réformes dans [ROOT.GetNameDefCap]."
 PRU_unite_the_andes:0 "Unir les Andes"
 PRU_unite_the_andes_desc:0 "La trahison commise par [BOL.GetNameDefCap] à l'encontre de [ROOT.GetNameDefCap] ne peut être oubliée. Nous devons unifier tous les peuples quechua sous la direction de [ROOT.GetLeader] par nos propres moyens."
 PRU_alliance_with_bolivia:0 "Alliance avec la Bolivie"
 PRU_alliance_with_bolivia_desc:0 "[ROOT.GetNameDefCap] et [BOL.GetNameDefCap] partagent un passé commun, un passé inca et un passé de vice-royauté. Il est temps de laisser les différences derrière nous et de parvenir à l'union de peuples frères."
 PRU_place_odria_as_adviser:0 "Placer Odria comme conseiller"
 PRU_place_odria_as_adviser_desc:0 "Au lieu d'un gouvernement de Manuel Odria, une option envisageable serait de le placer comme conseiller politique de [ROOT.GetLeader] afin qu'il puisse lui donner des conseils pour réformer le Pérou et le mettre sur la voie du développement."
 PRU_spanish_civil_war_involvement:0 "Participation à la guerre civile espagnole"
 PRU_spanish_civil_war_involvement_desc:0 "[ROOT.GetLeader] envisage d'envoyer des volontaires pour soutenir les causes nationalistes du peuple espagnol."
 PRU_strengthen_the_national_industry:0 "Renforcer l'industrie nationale"
 PRU_strengthen_the_national_industry_desc:0 "[ROOT.GetLeader] est à la recherche de nouveaux capitaux nationaux et internationaux pour renforcer notre industrie."
 PRU_nationalize_the_banking_sector:0 "Nationaliser le secteur bancaire"
 PRU_nationalize_the_banking_sector_desc:0 "[ROOT.GetLeader] a ordonné la nationalisation immédiate du secteur bancaire en faveur du peuple."
 PRU_increase_social_spending:0 "Augmenter les dépenses sociales"
 PRU_increase_social_spending_desc:0 "Les citoyens exigent une augmentation des dépenses sociales. Nous répondrons à la volonté du peuple pour gagner sa confiance."
 PRU_exile_luis_alberto_flores:0 "Exiler Luis Alberto Flores"
 PRU_exile_luis_alberto_flores_desc:0 "Luis Alberto Flores est l'un des plus grands agitateurs politiques du Pérou. Nous devrions l'exiler au Chili."
 PRU_reform_the_constitution:0 "Réécrire la Constitution"
 PRU_reform_the_constitution_desc:0 "La dernière constitution rédigée par l'ancien dictateur Luis Miguel Sanchez Cerro n'est plus valable pour le gouvernement actuel. [ROOT.GetLeader] estime qu'elle doit être réformée pour laisser place à la création du nouveau Pérou."
 PRU_legacy_of_pachacutec:0 "L'héritage de Pachacutec"
 PRU_legacy_of_pachacutec_desc:0 "Pachacutec, ou celui qui change la terre. Il est temps de modifier notre terre pour la rendre plus moderne."
 PRU_hasta_quemar_el_ultimo_cartucho:0 "Jusqu'à ce que la dernière cartouche soit brûlée"
 PRU_hasta_quemar_el_ultimo_cartucho_desc:0 "Hasta quemar el ultimo Cartucho. Nous n'abandonnerons jamais aussi facilement."
 PRU_celebration_of_the_andean_past:0 "Célébration du passé andin"
 PRU_celebration_of_the_andean_past_desc:0 "Le même passé, le même héritage, la même histoire."
 PRU_industrial_cooperation:0 "Coopération industrielle"
 PRU_industrial_cooperation_desc:0 "Notre coopération avec nos frères boliviens sera cruciale pour l'industrialisation rapide des deux nations."
 PRU_expand_the_volunteer_program:0 "Développer le programme de bénévolat"
 PRU_expand_the_volunteer_program_desc:0 "L'armée a besoin de plus d'effectifs. Nous pouvons obtenir une armée plus forte en utilisant une loi sur le volontariat plus large."
 PRU_expand_the_military_industry:0 "Développer l'industrie militaire"
 PRU_expand_the_military_industry_desc:0 "[ROOT.GetLeader] est à la recherche de nouveaux capitaux nationaux et internationaux pour renforcer notre industrie."
 PRU_expand_the_agricultural_sector:0 "Développer le secteur agricole"
 PRU_expand_the_agricultural_sector_desc:0 "Nos terres sont riches et peuvent accueillir des légumes variés. Utilisons-les pour nourrir notre population et cesser de dépendre des importations étrangères."
 PRU_crusade_against_radicalism_in_america:0 "Croisade contre le radicalisme"
 PRU_crusade_against_radicalism_in_america_desc:0 "Le fascisme et le communisme se développent rapidement dans la région sud-américaine. Il est de notre devoir sacré de la purger de ces idéologies maléfiques."
 PRU_integrate_the_indigenous:0 "Intégrer le peuple quechua"
 PRU_integrate_the_indigenous_desc:0 "Dans le passé, les indigènes quechuas ont été privés de droits et réduits à une simple servitude à l'égard des oligarques du pays. Le moment est venu d'ajouter les indigènes quechuas à la force industrielle du pays, car ils peuvent apporter beaucoup de puissance au mouvement politique."
 PRU_Legion_Peruana:0 "La Légion Péruvienne"
 PRU_Legion_Peruana_desc:0 "La Legion Peruana était un groupe d'élite de la république à ses débuts pour mener les guerres les plus brutales. Aujourd'hui, [ROOT.GetLeader] a de nouveau besoin d'une nouvelle Légion péruvienne."
 PRU_inca_industry:0 "Créer le Qhapaq ñan"
 PRU_inca_industry_desc:0 "Le Qhapaq ñan, ou \"grande route\" en quechua, est une ancienne construction inca reliant l'ensemble de l'empire du nord au sud et de l'est à l'ouest. Il est temps de revenir à l'ancien système routier et de le moderniser."
 PRU_research_cooperation:0 "Coopération en matière de recherche"
 PRU_research_cooperation_desc:0 "Notre collaboration avec la Bolivie dans le domaine de la recherche donnera d'excellents résultats dans ce domaine pour les deux nations sœurs."
 PRU_neo_incaic_unification:0 "Unification néo-inca"
 PRU_neo_incaic_unification_desc:0 "L'alliance et l'union néo-inca entre [ROOT.GetNameDefCap] et [BOL.GetNameDefCap] mobilisera des millions de Quechuas qui vivent dans ces deux pays."
 PRU_integrate_women:0 "Les femmes sur le marché du travail"
 PRU_integrate_women_desc:0 "Les femmes sont le moteur de notre pays. Nous devons les inclure dans les usines pour augmenter la main-d'œuvre."
 PRU_food_importation:0 "Importation de denrées alimentaires"
 PRU_food_importation_desc:0 "Si la quantité nécessaire de nourriture ne peut être produite dans notre pays en raison de sa géographie accidentée, la meilleure solution est d'acheter de la nourriture à d'autres pays."
 PRU_arm_the_people:0 "Armer le peuple"
 PRU_arm_the_people_desc:0 "Le peuple uni [ROOT.getAdjective] ne peut être vaincu. Sa force formera un grand poing qui fera peur aux hordes impérialistes."
 PRU_promote_the_military_industry:0 "Promouvoir l'industrie militaire"
 PRU_promote_the_military_industry_desc:0 "[ROOT.GetLeader] est à la recherche de nouveaux capitaux nationaux et internationaux pour renforcer notre industrie."
 PRU_promote_the_national_industry:0 "Promouvoir l'industrie nationale"
 PRU_promote_the_national_industry_desc:0 "[ROOT.GetLeader] est à la recherche de nouveaux capitaux nationaux et internationaux pour renforcer notre industrie."
 PRU_a_new_peru:0 "Un nouveau Pérou"
 PRU_a_new_peru_desc:0 "Le nouveau Pérou représente une nouvelle ère politique, laissant derrière lui le passé des caudillos et des révolutionnaires."
 PRU_looking_north:0 "Vers le nord"
 PRU_looking_north_desc:0 "[ROOT.GetLeader] n'est pas favorable à la politique menée par [COL.GetLeader] au sujet du trapèze amazonien et de la ville de Leticia, qui compte encore des citoyens péruviens. Il est temps de prendre Leticia par la force."
 PRU_join_allies:0 "Rejoindre les alliés"
 PRU_join_allies_desc:0 "Nos alliés commerciaux nous demandent de mettre fin au fascisme en Europe."
 PRU_create_the_Lima_group:0 "Créer le groupe Lima"
 PRU_create_the_Lima_group_desc:0 "Le groupe de Lima devrait naître pour rester neutre face aux événements qui frappent l'Europe. Notre continent doit rester neutre face à la guerre."
 PRU_follow_in_the_footsteps_of_tupac_amaru:0 "Sur les traces de Tupac Amaru II"
 PRU_follow_in_the_footsteps_of_tupac_amaru_desc:0 "L'héritage du révolutionnaire indigène Tupac Amaru II vit encore dans le cœur et la mémoire de plusieurs indigènes Quechua, qui se sont soulevés contre la domination espagnole de l'empire Inca dans le passé. Aujourd'hui, la révolution évoque son nom pour unir les peuples !Y no podran matarlo¡."
 PRU_benavides_is_dead:0 "Benavides est mort"
 PRU_benavides_is_dead_desc:0 "Notre chef de caudillo, qui a pacifié le pays après la mort de Sanchez Cerro, se sent très malade. Est-il possible qu'il meure ?"
 PRU_wake_up_a_giant:0 "Réveiller un géant"
 PRU_wake_up_a_giant_desc:0 "Le pays qui a vu naître l'une des cultures les plus importantes d'Amérique du Sud avant la colonie, le pays qui a vu naître l'une des vice-royautés les plus puissantes d'Amérique et qui s'est ensuite reposé sur ses lauriers pendant plus de 100 ans à cause d'une république instable, il est temps de se réveiller."
 PRU_riva_agueros_dream:0 "Le rêve de Riva Agüeros"
 PRU_riva_agueros_dream_desc:0 "Former une patrie unifiée et pacifiée après plusieurs années de révoltes et de coups d'État, tel est le rêve du nationaliste catholique José de la Riva Agüero y Osma, qui voit enfin son rêve se réaliser aux mains de [ROOT.GetLeader]."
 PRU_hit_bolivia:0 "Terminer les Boliviens"
 PRU_hit_bolivia_desc:0 "L'opinion sur le peuple bolivien est très variée en ce qui concerne les politiciens [ROOT.getAdjective]. Dans le passé, il était un allié de [ROOT.GetNameDefCap] avec son idée de réformer le pays appelé \"Pérou-Bolivie\" qui était très forte dans le passé, puis [ROOT.GetNameDefCap] a été trahi par l'armée [BOL.getAdjective] pendant la guerre du Pacifique, quittant cette guerre sans résistance."
 PRU_ask_for_enter_to_comintern:0 "Demande d'adhésion au Komintern"
 PRU_ask_for_enter_to_comintern_desc:0 "Après un long débat entre les membres du [ROOT.GetCommunistParty], il a été conclu que [ROOT.GetLeader] devrait demander à rejoindre le Comintern car le [SOV.GetNameDefCap] pourrait nous aider à développer notre pays et à répandre la révolution dans toute l'Amérique du Sud."
 PRU_our_revolution:0 "Notre révolution"
 PRU_our_revolution_desc:0 "Avec la création de l'Alianza por la Revolucion Americana, il est prévu de faire face aux exigences de Moscou avec les pays communistes du monde, en les traitant comme s'ils étaient de simples colonies de leur propriété, [ROOT.GetLeader] a pour tâche d'être le guide de la grande révolution sud-américaine."
 PRU_revolucion_restauradora:0 "Rétablir l'ordre"
 PRU_revolucion_restauradora_desc:0 "La Revolucion Restauradora aux mains du héros du général Panupali, Manuel Odria, sera la seule issue pour mettre fin à l'incompétence de l'ancienne classe politique et ouvrir une nouvelle ère pour [ROOT.GetNameDefCap] sans corruption et avec un avenir prospère."
 PRU_join_axis:0 "Rejoindre l'axe"
 PRU_join_axis_desc:0 "L'idée d'entrer dans l'Axe a été suggérée par notre chef [ROOT.GetLeader] qui était en contact avec [GER.getAdjective], bien avant [ROOT.GetNameDefCap] avait eu des rapprochements avec [GER.GetNameDefCap] à travers la fondation de la rue Lima à Berlin et avec quelques instructeurs militaires qui ont enseigné comment utiliser les chars à l'armée [ROOT.getAdjective]."
 PRU_inti_raymi:0 "L'héritage de l'Inti"
 PRU_inti_raymi_desc:0 "L'incaïsme ou le sentiment de suprématie de la race inca ou \"race cuivrée\", unique enfant du soleil héritier des anciennes terres des Incas, aujourd'hui leurs enfants vont s'unir en une seule force pour se souvenir de ce splendide passé englobant tous les alliés Quechua d'Amérique du Sud."
 PRU_hispanic_union:0 "Union hispanique"
 PRU_hispanic_union_desc:0 "L'histoire de l'héritage hispanique au Pérou est incarnée par l'hispaniste nationaliste José de la Riva Agüero y Osma qui, évoquant le passé splendide de la vice-royauté péruvienne où régnaient l'abondance et la prospérité, faisait partie d'une unité solide et forte qu'il veut ramener en unissant tous les hispanistes d'Amérique du Sud."
 PRU_attack_japan:0 "Attaquer le Japon"
 PRU_attack_japan_desc:0 "Comme convenu avec nos nouveaux alliés [ENG.GetNameDefCap] et [USA.GetNameDefCap], nous devons attaquer [JAP.GetNameDefCap] dès que possible et mettre fin à leur règne de terreur en Asie une fois pour toutes."
 PRU_attack_germany:0 "Attaquer l'Allemagne"
 PRU_attack_germany_desc:0 "Comme convenu avec nos nouveaux alliés [ENG.GetNameDefCap] et [USA.GetNameDefCap], nous devons attaquer [GER.GetNameDefCap] dès que possible et mettre fin à leur règne de terreur en Europe une fois pour toutes."
 PRU_hit_argentina:0 "Tuer le géant du Sud"
 PRU_hit_argentina_desc:0 "Le pays de notre libérateur San Martin, le plus prospère et le plus riche d'Amérique du Sud aujourd'hui, doit tomber pour faire place à la nouvelle puissance sud-américaine."
 PRU_hit_chile:0 "La guerre de la vengeance"
 PRU_hit_chile_desc:0 "Après la guerre du Pacifique, notre armée et notre marine ont été complètement vaincues, avec une soif de revanche qu'elles ont gardée depuis cette défaite, les nouvelles générations ont grandi dans une atmosphère de nationalisme et de sentiments revanchards qui sont alimentés par [ROOT.GetLeader], le moment de la revanche pour récupérer nos territoires perdus arrive bientôt."
 PRU_ochenio_de_Odria:0 "Dictature d'Odria"
 PRU_ochenio_de_Odria_desc:0 "Manuel Odria a toujours été un visionnaire, puisqu'avant d'assumer une fonction publique en politique, il a eu l'idée de moderniser complètement le pays en créant des unités de voisinage, des unités scolaires et le grand hôpital Empleado, les grandes autoroutes qui uniraient tous les coins du pays. Pousser la modernité jusqu'au bout."
 PRU_hit_colombia:0 "Expansion vers le nord"
 PRU_hit_colombia_desc:0 "Après la brève guerre entre Leticia et [COL.GetNameDefCap] et après avoir abandonné le trapèze amazonien à cause de l'antipatriotisme d'Oscar Benavides, le moment est venu de récupérer notre territoire sous le commandement de notre chef [ROOT.GetLeader], qui mènera le Pérou à une grande victoire pour restaurer nos frontières d'origine."
 PRU_the_final_march:0 "La dernière marche"
 PRU_the_final_march_desc:0 "L'empire américain veut s'étendre à notre pays et mettre fin au gouvernement de [ROOT.GetLeader], il est temps d'unifier tous les peuples [ROOT.getAdjective] pour former un grand poing qui portera le coup qui mettra fin au grand géant de l'Amérique, pour la liberté de tous les peuples [ROOT.getAdjective]."
 PRU_precious_metal_exports:0 "Exportations de métaux précieux"
 PRU_precious_metal_exports_desc:0 "Nos ressources naturelles, telles que le cuivre, l’or et l’acier, propulseront notre pays vers le succès."
 PRU_la_legion_peruana:0 "La Légion Péruvienne"
 PRU_la_legion_peruana_desc:0 "Nous devons renforcer notre armée en ramenant la Légion Péruvienne, l'ancien corps d'élite utilisé dans les moments difficiles en [PRU.GetNameDefCap], mais nous utiliserons le peuple quechua pour la former cette fois-ci."
 PRU_incaism:0 "Notre passé glorieux"
 PRU_incaism_desc:0 "L'empire inca a été l'un des empires les plus puissants de l'Amérique précolombienne ; nous devons renforcer nos relations avec notre passé inca."
 PRU_integrate_women1:0 "Intégrer les femmes"
 PRU_integrate_women1_desc:0 "Les femmes péruviennes sont le pilier de base de notre économie et de notre vie familiale traditionnelle ; leur inclusion dans les usines donnera une plus grande efficacité à notre industrie naissante."
 PRU_new_peru_1:0 "Nouveau Pérou"
 PRU_new_peru_1_desc:0 "Après une ère de dirigeants corrompus et d’oligarques, il est temps pour [PRU.GetNameDefCap] d’entrer dans une nouvelle ère, de faire évoluer ses politiques et de renouveler sa classe politique."
 PRU_riva_agueros:0 "Le rêve de Riva Agüero"
 PRU_riva_agueros_desc:0 "L'idéologue catholique José de la Riva Agüero y Osma avait fait connaître son désir de créer un nationalisme péruvien sans atteindre l'extrémisme des fascistes ; aujourd'hui, son rêve est devenu réalité."
 PRU_agricultural:0 "Réforme agraire"
 PRU_agricultural_desc:0 "Notre agriculture, riche en aliments divers, a toujours été l’un des grands axes de notre pays ; le développement récent de ce secteur contribuera à l’épanouissement de toutes les classes sociales en [PRU.GetNameDefCap]."
 PRU_revolucion:0 "Révolution conservatrice"
 PRU_revolucion_desc:0 "Le général Odria, héros du combat de Panupali avec son parti Union Nacional Odrista (UNO), nous conduira à la victoire et au développement dont notre pays a besoin."
 PRU_wake_up:0 "Réveillez un géant"
 PRU_wake_up_desc:0 "Un grand pays s’élève ; avec la volonté et la foi du peuple qui l’occupe, il imposera sa volonté à ses voisins."
 PRU_wake_up_fascism:0 "Réveillez un géant"
 PRU_wake_up_fascism_desc:0 "Un grand pays s’élève ; avec la volonté et la foi du peuple qui l’occupe, il imposera sa volonté à ses voisins."
 PRU_inti:0 "L'héritage d'Inti"
 PRU_inti_desc:0 "L’union de tous les indigènes Quechuas de tous les pays d’Amérique du Sud créera une nouvelle armée qui nous soutiendra jusqu’à la victoire."
 PRU_nationalizex_the_banking_sector:0 "Banques nationalisées"
 PRU_nightmare:0 "Révolution en cours"
 PRU_nightmare_desc:0 "Le cauchemar de [PRU.getLeader] aujourd’hui est la volonté du peuple, car il ne peut pas réaliser les réformes sociales dont il a besoin."
 PRU_rights_to_indigenous_people:0 "Droits des peuples autochtones"
 PRU_social_spending:0 "Augmentation des dépenses sociales"
 PRU_arm_people:0 "Armer le peuple"
 PRU_peru_falangism:0 "Hispanisme"
 PRU_odria_advisor:0 "L'influence d'Odria"
 PRU_friend_aprac:0 "Devenir amis avec les Apristas"
 PRU_friend_aprac_desc:0 "Pour obtenir la stabilité dans la nation, il est essentiel d’obtenir le soutien du parti APRA."
 PRU_military_revolution:0 "Révolution militaire"
 PRU_military_revolution_desc:0 "Le Gouvernement Révolutionnaire des Forces Armées proclame un nationalisme péruvien plus détaché des doctrines fascistes européennes ; nous avancerons avec notre propre nationalisme."
 PRU_aprismo:0 "Aprisme"
 PRU_aprismo_desc:0 "Le Solido Norte et ses milices nous mèneront à la victoire avec notre fondateur Victor Raul Haya de la Torre."
 PRU_stagnant_economy:0 "Économie stagnante"
 PRU_stagnant_economy_desc:0 "Après plusieurs années de troubles politiques, l’économie nationale a stagné, provoquant un retard dans l’industrie nationale et un déclin du système d’infrastructures."
 PRU_defeated_navy:0 "Marine négligée"
 PRU_defeated_navy_desc:0 "Les navires datent du siècle dernier et sont dépassés, et notre doctrine navale est obsolète. Il n'existe pas non plus actuellement la volonté de la corriger."
 PRU_great_marina:0 "La renaissance de notre marine"
 PRU_apra_revolution:0 "Sentiment subversif"
 PRU_apra_revolution_desc:0 "Les Apristes provoquent des destructions avec des mouvements subversifs"
 PRU_friend_apra:0 "Devenir amis avec les Apristas"
 PRU_friend_apra_desc:0 "Pour obtenir la stabilité dans la nation, il est absolument nécessaire d’obtenir le soutien du parti APRA."
 PRU_oppresed_apristas:0 "Apristes opprimés"
 PRU_oppresed_apristas_desc:0 "Nous n’avons pas besoin des apristes radicaux pour renforcer la nation, leurs dirigeants sont en prison et leur mouvement risque de disparaître."
 PRU_oppresed_urristas:0 "Urristas opprimés"
 PRU_oppresed_urristas_desc:0 "Nous n’avons pas besoin des urristas radicaux pour renforcer la nation, leurs dirigeants sont en prison et leur mouvement risque de disparaître."
