 peru.52:0 "L'héritage de Karl Lamp"
 peru.52.t:0 "L'héritage de Karl Lamp"
 peru.52.d:0 "Karl Lamp est arrivé au Pérou en 1867 et s'est installé dans le district de Paucartambo, situé à Cusco. Dès son arrivée, les indigènes de la communauté le considèrent comme une divinité et le proclament Viracocha. Il vécut parmi la population indigène locale et travailla à ses côtés. Les indigènes de l'actuel empire inca attendent toujours le retour du dieu \"Inkari\", et l'envoi d'un prince allemand pourrait potentiellement raviver ce sentiment au sein de la population."
 peru.52.a:0 "Nous enverrons Karl Franz"
 peru.52.b:0 "Karl Lamp était un fou"
 peru.53:0 "Karl Franz arrive au Pérou"
 peru.53.t:0 "Karl Franz arrive au Pérou"
 peru.53.d:0 "Le prince allemand Karl Franz est arrivé récemment au port de Callao, au Pérou, où il a été chaleureusement accueilli par une délégation représentant le gouvernement inca. Son arrivée à Lima a été accueillie avec beaucoup de joie et d'enthousiasme, car il était considéré comme un personnage important. Après cet accueil enthousiaste dans la capitale, Karl Franz a entamé un voyage à travers les majestueuses montagnes de Cusco, à la découverte des paysages époustouflants des Andes péruviennes."
 peru.53.a:0 "une grande visite, d'un grand pays"
 peru.54:0 "Le retour des Inkari"
 peru.54.t:0 "Le retour des Inkari"
 peru.54.d:0 "Au cours de sa visite dans les Andes péruviennes, le prince Karl Franz est considéré par les indigènes quechuas locaux comme la réincarnation d'Inkari, l'ancienne divinité inca censée revenir lorsque le véritable empire inca a le plus besoin d'être restauré. Accompagné d'un interprète qui l'aide à communiquer avec la communauté indigène, le prince allemand, Karl Franz, apprend progressivement le quechua pour dialoguer avec les habitants. Ses efforts de communication et de rapprochement avec les indigènes se traduisent par l'adhésion d'un nombre croissant d'entre eux à son mouvement."
 peru.54.a:0 "Ne constitue pas une menace pour le pouvoir inca"
 peru.54.b:0 "Karl Franz représente un grand danger, il doit être expulsé"
 peru.55:0 "Le nouvel Inca"
 peru.55.t:0 "Le nouvel Inca"
 peru.55.d:0 "Une importante mobilisation d'indigènes quechuas et de créoles de Lima rejoint les milices dirigées par le prince allemand Karl Franz. Ils parviennent à se procurer des armes grâce au trafic d'armes facilité par l'Empire allemand. En conséquence, le gouvernement inca se retrouve facilement débordé sur de multiples fronts dans l'ensemble de l'Empire inca."
 peru.55.a:0 "Nous allons refonder l'empire inca"
