 commusnism_win:0 "Les communistes prendront le pouvoir sans rencontrer de résistance de la part du gouvernement"
 to_war:0 "Nous ferons la guerre à l'Équateur pour unir tous les Péruviens sous le gouvernement de Benavides, au cas où l'Équateur ne serait pas conquis à temps, les communistes se soulèveront en armes"
 PRU_benavides_democracy:0 "3 ans de plus avec Benavides"
 PRU_soviet_military_mission:0 "Mission militaire soviétique"
 PRU_invite_soviet_military_mission_desc:0 "Après une longue tradition française dans le domaine militaire, notre pays s'est davantage orienté vers une doctrine militaire soviétique, en raison du discrédit récent de l'armée française pendant la Première Guerre mondiale."
 PRU_llama_army_effect:0 "Infanterie : §G-10%§! §YAttrition§! et §G+5%§! §YVitesse§! sur les §CMontagnes§!"
 peru.12:0 "[ECU.GetNameDefCap] accède à nos demandes territoriales"
 peru.12.t:0 "[ECU.GetNameDefCap] accède à nos demandes territoriales"
 peru.12.d:0 "La région de Pastaza fait à nouveau partie de nos territoires, la volonté de fer de nos représentants a permis la réintégration de ce grand territoire. Il s'agit sans aucun doute d'une grande victoire pour le gouvernement de [ROOT.GetLeader]."
 peru.13:0 "[ECU.GetNameDefCap] rejette nos revendications territoriales"
 peru.13.t:0 "[ECU.GetNameDefCap] rejette nos revendications territoriales"
 peru.13.d:0 "Notre territoire de la région de Pastaza a été perdu à cause du gouvernement corrompu de [ROOT.GetLeader], le peuple devra à l'avenir récupérer ce territoire les armes à la main."
 peru.14:0 "[USA.GetNameDefCap] accepte nos revendications territoriales"
 peru.14.t:0 "[USA.GetNameDefCap] accepte nos revendications territoriales"
 peru.14.d:0 "La région de Pastaza fait à nouveau partie de nos territoires, la volonté de fer de nos représentants a permis la réintégration de ce grand territoire. Il s'agit sans aucun doute d'une grande victoire pour le gouvernement de [ROOT.GetLeader]."
 peru.15:0 "[USA.GetNameDefCap] rejette nos revendications territoriales"
 peru.15.t:0 "[USA.GetNameDefCap] rejette nos revendications territoriales"
 peru.15.d:0 "Notre territoire de la région de Pastaza a été perdu à cause du gouvernement corrompu de [ROOT.GetLeader], le peuple devra à l'avenir récupérer ce territoire les armes à la main."
 peru.16:0 "Nous devons élire notre chef révolutionnaire"
 peru.16.t:0 "Nous devons élire notre chef révolutionnaire"
 peru.16.d:0 "Après une grande lutte pour les droits sociaux du peuple, notre révolution a réussi aujourd'hui à destituer le dictateur Oscar Benavides, mais nous avons maintenant besoin d'un leader pour guider les masses sur le chemin de la révolution.\n\nComme première option, nous avons Eudocio Ravines qui a passé beaucoup de temps à Moscou et en Europe à étudier les principes du communisme, avec une clique de conseillers soviétiques nous suivrons le chemin de l'Union soviétique à la révolution.\n\nLa deuxième option est le leader populaire Victor Haya de la Torre, un important leader de masse qui, avec ses idéaux d'une révolution plus nationale, a enrôlé les paysans et les indigènes dans son parti.\nSon objectif est de séparer le communisme péruvien de la politique de Moscou."
 peru.17:0 "La mémoire de Sánchez Cerro"
 peru.17.t:0 "La mémoire de Sánchez Cerro"
 peru.17.d:0 "Sánchez Cerro vit encore dans nos mémoires et ses hauts faits ne seront jamais oubliés. La récente approche d'Oscar Benavides au parti Union Révolutionnaire a permis à notre parti de prendre du pouvoir, mais pour rendre la prospérité au Pérou, nous avons besoin d'un leader avec une volonté de fer.\n\nL'une des options serait le général Ureta, qui est l'un des partisans de Sánchez Cerro et qui veut mener le Pérou à la victoire en dehors de l'influence du fascisme italien.\n\nL'autre option est Luis Alberto Flores, catholique reconnu et leader de la jeunesse urriste, étant l'un des plus proches de Sánchez Cerro et maintenant à la tête de son parti, il veut réformer l'idéologie du parti pour qu'elle soit similaire au fascisme italien."
 peru.18:0 "Sélectionner un successeur pour Benavides"
 peru.18.t:0 "Sélectionner un successeur pour Benavides"
 peru.18.d:0 "Benavides ne peut plus gouverner, les récentes manifestations prouvent que son gouvernement est faible et a besoin d'un nouveau leader pour nous conduire à la soi-disant Patria Nueva, deux candidats sont prévus.\n\nVous avez le premier qui est Ernesto Montagne, un ancien membre de l'Union Révolutionnaire qui s'est retiré du parti quand il a vu qu'il adhérait à des doctrines extrêmes comme le fascisme, c'est un conservateur qui envisage de rendre la valeur nationaliste du parti Union Révolutionnaire.\n\nLa deuxième option est de recourir à un coup d'État aux mains du général Ricardo Perez Godoy qui est à Tacna, Ricardo Perez Godoy étant un nationaliste qui propose une réforme sociale sérieuse pour les indigènes et les plus pauvres du Pérou avec son gouvernement appelé Gobierno Revolucionario de las Fuerzas Armadas."
 peru.19:0 "[PRU.GetNameDefCap] arme [ROOT.GetCommunistParty] pour prendre le pouvoir"
 peru.19.t:0 "[PRU.GetNameDefCap] arme [ROOT.GetCommunistParty] pour prendre le pouvoir"
 peru.19.d:0 "[PRU.GetNameDefCap] et son allié communiste [ROOT.GetCommunistParty] préparent un coup d'État contre notre gouvernement, nous ne devons pas permettre aux hordes communistes de s'approcher de l'Amérique latine, préparons-nous aux antipatriotes qui prévoient d'apporter la terreur dont le Pérou a été victime de la part de son dictateur [PRU.GetCommunistLeader] Il est temps de prendre les armes et de mettre fin à l'insurrection communiste."
 peru.23:0 "[PRU.GetNameDefCap] arme [ROOT.GetCommunistParty] pour prendre le pouvoir"
 peru.23.t:0 "[PRU.GetNameDefCap] arme [ROOT.GetCommunistParty] pour prendre le pouvoir"
 peru.23.d:0 "[PRU.GetNameDefCap] et son allié communiste [ROOT.GetCommunistParty] préparent un coup d'État contre notre gouvernement, nous ne devons pas permettre aux hordes communistes de s'approcher de l'Amérique latine, préparons-nous aux antipatriotes qui prévoient d'apporter la terreur dont le Pérou a été victime de la part de son dictateur [PRU.GetCommunistLeader] Il est temps de prendre les armes et de mettre fin à l'insurrection communiste."
 formed_peru_bolivia:0 "Formé Pérou-Bolivie"
 PRU_no_peru_bolivia:0 "Vous êtes un gouvernement monarchique"
 PRU_no_inca_peru_bolivia:0 "Vous êtes l'empire inca"
 peru.24:0 "Le problème de l'APRA"
 peru.24.t:0 "Le problème de l'APRA"
 peru.24.d:0 "Depuis sa fondation en 1924, le parti Aprista s'est consacré à semer la terreur dans le pays et à imposer son idéologie socialiste par la force. Ses militants sont nombreux et nous ne pouvons pas les combattre de front sans déclencher une guerre civile sanglante.\nNos seules options sont d'essayer de collaborer avec eux pour parvenir à un gouvernement stable ou de déclarer directement leur parti comme subversif et de l'interdire, bien que cela puisse provoquer de petits débordements dans les villes contrôlées par les Apristas."
 peru.25:0 "L'élection de 1945"
 peru.25.t:0 "L'élection de 1945"
 peru.25.d:0 "Comme il est de coutume dans notre pays démocratique, le président actuel [PRU.GetLeader] convoque des élections générales pour désigner le prochain dirigeant du Pérou. Parmi les candidats, nous avons le politicien du centre Jose Bustamante y Rivero qui cherche à obtenir le soutien du vote des Apristas pour remporter la victoire et qui promet plusieurs de ces postes au sein du gouvernement.\nD'autre part, nous avons comme candidat héros de guerre Eloy Ureta, le vainqueur de 1941, qui avec ses tactiques a conduit le Pérou à une grande victoire contre nos voisins du nord, bien que ses idées radicales du passé pourraient l'associer au fascisme déjà vaincu en Europe."
 peru.27:0 "L'élection de 1939"
 peru.27.t:0 "L'élection de 1939"
 peru.27.d:0 "Comme il est de coutume dans notre pays démocratique, le président actuel [PRU.GetLeader] convoque des élections générales pour désigner le prochain dirigeant du Pérou. Il y a deux candidats, l'un des premiers étant le banquier Manuel Prado Ugarteche, membre d'une des familles les plus riches du Pérou, son plan de gouvernement comprend un rapprochement avec les États-Unis et les pays démocratiques d'Europe afin d'obtenir un puissant traité de libre-échange.\nL'autre candidat est José Quesada Larrea qui viendrait en tant que représentant d'une faction nationaliste presque affaiblie par l'exil du fondateur du Parti Union Révolutionnaire, Larrea prévoit de conduire le Pérou à la neutralité face aux puissances qui sont positionnées en Europe mais son sentiment nationaliste pourrait le faire choisir rapidement un camp."
 peru.26:0 "La révolution réparatrice"
 peru.26.t:0 "La révolution réparatrice"
 peru.26.d:0 "Le président actuel [PRU.GetLeader] a permis à la peste rouge Aprista d'entrer dans le gouvernement, perturbant les valeurs de la famille péruvienne et la stabilité économique dont il jouissait, il est temps pour les forces armées d'agir avant que les Apristas ne frappent le premier coup...."
 peru.22:0 "[PRU.GetNameDefCap] soutient [ROOT.GetFascistParty] pour prendre le pouvoir"
 peru.22.t:0 "[PRU.GetNameDefCap] arme [ROOT.GetFascistParty] pour prendre le pouvoir"
 peru.22.d:0 "[PRU.GetNameDefCap] et son allié faciste [ROOT.GetFascistParty] préparent un coup d'État contre notre gouvernement, nous ne devons pas permettre aux hordes facistes de s'approcher de l'Amérique latine, préparons-nous aux antipatriotes qui prévoient d'apporter la terreur dont le Pérou a été victime de la part de son dictateur [PRU.GetFascistLeader] Il est temps de prendre les armes et de mettre fin à l'insurrection faciste."
 peru.20:0 "Le Pérou veut avoir une influence en Amérique latine"
 peru.20.t:0 "Le Pérou veut avoir une influence en Amérique latine"
 peru.20.d:0 "Nous avons des rapports selon lesquels des agents péruviens sont infiltrés dans plusieurs pays d'Amérique du Sud, le dictateur péruvien [PRU.GetLeader] veut répandre son idéologie de la terreur dans tout cet hémisphère, nous ne laisserons pas les idéologies antidémocratiques prendre le contrôle de l'Amérique latine."
 peru.21:0 "Les États-Unis viennent de nous sanctionner économiquement"
 peru.21.t:0 "Les États-Unis viennent de nous sanctionner économiquement"
 peru.21.d:0 "Les États-Unis viennent de nous sanctionner économiquement, cela affectera monétairement plusieurs péruviens, mais nous n'allons pas abandonner car c'est un signe que les actions de notre leader [PRU.GetLeader] affectent le moral des Nord-Américains."
 PRU_unlock_sanchez:0 "Débloque l'§Yhéritage de Sanchez Cerro§!"
 PRU_unlock_benavides:0 "Débloque §YRenforcer Benavides§!"
 PRU_unlock_democratic:0 "Débloque §Ymédiation entre les parties§!"
 PRU_GATHERING_STORM_DESC:0 "Après la mort du leader nationaliste Sánchez Cerro en 1933, la République du Pérou entra dans une profonde crise politique interne et externe, et le chef des forces armées, Oscar Benavides, fut placé à sa place.\nLa grande crise qui existe dans le pays a conduit l'économie à une stagnation jamais vue auparavant et à une grave crise économique aux portes des élections démocratiques de 1936, bien que l'on sache dans certains cercles de conspiration que Benavides a le désir de rester au pouvoir."
 PRU_Recovering_from_the_civil_war_desc:0 "Après la grande dépression de 1929 et la triste mort du chef militaire Luis Sánchez Cerro, le Pérou est tombé dans une grave crise économique qui a rendu son développement sérieusement impossible, mais si les quelques ressources minières existantes et celles qui restent à découvrir sont utilisées correctement, il pourrait être construit. une économie solide."
 PRU_give_power_to_general_ureta:0 "Donner le pouvoir au général Ureta"
 PRU_give_power_to_general_ureta_desc:0 "Le général Ureta, fervent urriste et nationaliste, en a assez de la politique extrémiste d'Alberto Flores. Il envisage de faire un coup d'État pour prendre la tête de l'Union révolutionnaire."
 PRU_recreate_the_Inca_farming_system_desc:0 "La culture en terrasse était une invention très avancée des Incas qui leur permettait de cultiver dans des zones peu plates comme la cordillère des Andes, en profitant de chaque espace pour pouvoir semer, cette méthode sera la fin de la famine parmi les populations les plus pauvres du Pérou."
 r56.war_and_peace.2.t:0 "[ECU.GetNameDefCap] nous offre la paix"
 r56.war_and_peace.2.desc:0 "Grâce à nos récents gains, [ECU.GetNameDefCap] nous a proposé un accord de paix qui inclut la cession de l'état frontalier contesté. Que devons-nous répondre ?"
 r56.war_and_peace.2.a:0 "Nous sommes d'accord"
 r56.war_and_peace.2.b:0 "Non, ils doivent être punis davantage"
 PRU_unlock_inca_generals:0 "Débloque les §Ygénéraux incas§!"
 PRU_Support_the_banana_industry_desc:0 ""
 PRU_revolutionary_vanguard_desc:0 "L'Avant-garde révolutionnaire (VR) était un parti politique marxiste péruvien fondé en 1935. Après sa fondation, il est devenu une référence importante pour la gauche péruvienne et a été l'un des troncs de base à partir desquels diverses organisations socialistes sont nées."
 PRU_give_power_to_cgtp_desc:0 "La Confédération Générale des Travailleurs du Pérou est une centrale syndicale péruvienne d'idéologie mariateguiste dont le siège est à Lima. Elle a été fondée en 1929 par José Carlos Mariátegui et s'oriente selon les principes de la lutte des classes. La devise de la CGTP est « Pour l'unité du prolétariat » et son journal officiel est Labor."
 PRU_request_soviet_support_desc:0 "Le récent voyage que Ravines fit en Union Soviétique en 1930 réussit à renforcer les relations entre les Soviétiques et les Péruviens, le plan de Moscou convenu avec Ravines fut accompli puisque le Pérou était sous mandat communiste, mais un soutien monétaire et militaire substantiel était nécessaire de la part des Soviétiques pour que ce régime communiste puisse durer et progresser en s'étendant aux autres coins de l'Amérique du Sud."
 PRU_the_peruvian_five_year_plan_desc:0 "Le plan quinquennal utilisé en Union soviétique aurait transformé ce pays d'un pays rural en un pays pleinement industrialisé, depuis sa fondation en 1821, le Pérou a toujours été un pays rural et principalement minier et ne produisait aucun bien car il n'avait pas d'industrie établie, le petit effort que le peuple péruvien devra faire sera bien récompensé avec une nation industrialisée."
 PRU_exile_haya_de_la_torre_desc:0 "Víctor Raúl Haya de la Torre est l'un des plus grands agitateurs politiques du Pérou. Depuis la fondation de l'APRA, il a toujours été un problème pour la stabilité du pays. Les paroles de Víctor Raúl Haya de la Torre mobilisent les indigènes, les paysans et la classe moyenne appauvrie qui veulent un changement. Le mieux serait de l'exiler au Mexique."
 PRU_the_memory_of_benavides_desc:0 "Benavides fut l'un des responsables de la reconstruction du Pérou après le fiasco du gouvernement de Sanchez Cerro et la crise économique qui l'a provoqué. Après sa mort, ses actions et son grand gouvernement sont restés dans la mémoire de tous les Péruviens."
 PRU_peruvian_military_youth_desc:0 "Le service militaire obligatoire au Pérou a suscité des débats et des controverses en raison de la violence avec laquelle il s'exerce, à la fois en forçant, en maltraitant et même en torturant les jeunes kidnappés. Ce n'est qu'à la fin des années 1930 que la cruauté avec laquelle il opérait a été démontrée. Ce nouveau système de recrutement de la jeunesse péruvienne allait donner de nouveaux soldats à l'armée nationale."
 PRU_the_victory_of_our_caudillo_desc:0 "Caudillo est un terme utilisé pour désigner un leader, qu'il soit politique, militaire ou idéologique. Bien que ce terme soit utilisé au sens large pour désigner toute personne qui guide les autres dans n'importe quel domaine, l'usage a donné au mot caudillo une certaine connotation politique. Le chef militaire qui gouverne aujourd'hui le Pérou a réussi à vaincre tous ses rivaux politiques et à s'élever au rang de leader le plus puissant du pays."
 PRU_liberate_all_cab_desc:0 "Le grand démon américain a étendu ses tentacules au-delà de ses frontières, en plaçant son drapeau sur l'île de Porto Rico et sur la République dominicaine. Le devoir sacré de tous les peuples d'Amérique du Sud est d'unir leurs forces pour expulser les forces malveillantes de l'Oncle Sam d'Amérique latine."
 PRU_develop_the_provinces_desc:0 "Le rayonnement de la grandeur inca doit éclairer notre chemin vers l’avenir. Cette renaissance culturelle renforcera notre sentiment d’identité nationale et nous pourrons ajouter à notre cause les peuples autochtones qui étaient autrefois membres de l’empire inca. Que l’esprit de l’empire inca guide notre chemin vers la grandeur !"
 PRU_legacy_of_the_war_with_ecuador_desc:0 "Pour obtenir une victoire totale, [ROOT.GetLeader] doit sécuriser totalement les Andes, la République de [ECU.GetNameDefCap] étant toujours une menace qui mordra constamment la botte de notre pays si nous ne l'éliminons pas."
 PRU_recover_from_the_economic_crisis_desc:0 "Après la grande dépression de 1929 et la triste mort du chef militaire Luis Sánchez Cerro, le Pérou est tombé dans une grave crise économique qui a rendu son développement sérieusement impossible, mais si les quelques ressources minières existantes et celles qui restent à découvrir sont utilisées correctement, il pourrait être construit. une économie solide."
 PRU_freedom_defenders_desc:0 "Notre statut de pays libre et démocratique est en danger car entouré de dictatures, nous devons être l'exemple d'un pays moderne et les libertés individuelles feront progresser notre pays."
 PRU_include_llamas_in_the_army_desc:0 "Le lama est un mammifère artiodactyle domestique de la famille des camélidés, il a été domestiqué par les peuples autochtones des Andes par sélection artificielle à partir du guanaco. Cela s'est produit, initialement de manière indépendante dans le temps et l'espace, dans des secteurs du Pérou. Ce mammifère a été pleinement exploité par l'Empire Inca."
 PRU_german_aeronautic_cooperation_desc:0 "Les avions [GER.getAdjective]s sont robustes et lourds. Ils sont parfaits pour notre armée de l'air."
 PRU_control_the_economy:0 "Contrôler l'économie"
 PRU_control_the_economy_desc:0 "L'économie péruvienne est entièrement contrôlée par les grandes familles les plus riches et par une oligarchie réduite qui ne pense qu'à ses propres intérêts et aux intérêts internationaux. Si l'État prenait le contrôle des principaux moyens de production du Pérou, comme l'agriculture et l'exploitation minière, en se débarrassant de l'ancienne oligarchie de Lima, cela éviterait une éventuelle révolution de leur part, paralysant instantanément tout le pays."
 PRU_open_universities_to_indigenous_people:0 "Ouvrir les universités aux peuples indigènes"
 PRU_open_universities_to_indigenous_people_desc:0 "Pendant longtemps, les autochtones Quechua et Aymara, qui constituent la majorité de la population du Pérou, n’ont pas eu accès à une éducation de qualité, car les meilleures écoles et universités étaient principalement concentrées dans la capitale, Lima. L’ouverture des écoles et universités publiques aux autochtones pourrait révéler de nouveaux talents cachés qui n’auraient jamais pu être découverts."
 PRU_reject_international_ideologies:0 "Rejeter les idéologies internationales"
 PRU_reject_international_ideologies_desc:0 "Les idéologies internationales telles que le communisme et le fascisme ont inondé la population paysanne et la classe moyenne du Pérou, ces idéologies radicales détachent les gens des racines incas d'où ils viennent et les font sympathiser avec des puissances étrangères étrangères à notre réalité nationale, l'interdiction de ces idéologies évitera une éventuelle révolution dans le futur contre l'héritage inca."
 PRU_organize_protests_in_the_south:0 "Organiser les peuples autochtones du Sud"
 PRU_organize_protests_in_the_south_desc:0 "La mobilisation des indigènes quechuas sur les principales places de Cuzco, Arequipa et Puno pourrait mettre le gouvernement central en alerte face à une éventuelle révolution, mais elle pourrait aussi paralyser ces zones du sud du pays, privant la capitale des métaux et des aliments qui y sont produits."
 PRU_convince_the_high_command:0 "Convaincre le haut commandement"
 PRU_convince_the_high_command_desc:0 "Parmi les membres de la Junte Militaire, il y a d'importants chefs militaires qui sympathisent avec l'idée de réformer l'incanato, leur influence est telle que s'ils pouvaient parler avec eux, un accord pourrait être trouvé pour avoir leur soutien en cas d'éventuelle révolution."
 PRU_monumental_architecture:0 "Architecture monumentale"
 PRU_monumental_architecture_desc:0 "L'architecture développée à l'époque inca se caractérise par la précision de ses formes, sa solidité, sa symétrie et par la recherche d'une harmonie des constructions avec le paysage. Contrairement aux sociétés côtières comme les Chimú, les Incas utilisaient une décoration assez créative. Le matériau principal utilisé était la pierre, dans les constructions les plus simples elle était posée sans sculpture, mais pas dans les plus complexes et les plus importantes. Les constructeurs incas développèrent des techniques pour construire d'énormes murs, de véritables mosaïques constituées de blocs de pierre sculptés qui s'emboîtaient parfaitement, sans même qu'une épingle puisse passer entre eux."
 PRU_the_march_of_the_four_suyos:0 "La marche des quatre Suyos"
 PRU_the_march_of_the_four_suyos_desc:0 "Les peuples indigènes de toutes les régions du Pérou viennent de se réunir pour lancer le coup d'État contre le gouvernement central, les peuples des quatre suyos se réunissent pour une cause commune qui serait la restauration de l'empire Inca."
 PRU_look_to_the_past_2:0 "Regarder vers le passé"
 PRU_look_to_the_past_2_desc:0 "Le passé splendide de l'ère vice-royale du Pérou est encore vivant dans la mémoire de la majorité des Péruviens qui, lassés du système républicain, souhaitent un changement immédiat. Pendant longtemps, le système républicain péruvien n'a servi qu'à semer la désunion et la corruption au sein du parlement péruvien et de ses tentacules étatiques, le souvenir d'un passé riche et splendeur attise la flamme de la révolution dans le peuple."
 PRU_Convince_supporters_of_Flores:0 "Convaincre les partisans de Flores"
 PRU_Convince_supporters_of_Flores_desc:0 "Il est bien connu que les membres du parti Union Révolutionnaire proches de Luis Alberto Flores ont des idéaux de gouvernements monarchiques. Flores, étant un nationaliste profondément enraciné, provoque la déception de ses partisans les plus conservateurs et des monarques qui décident de se joindre progressivement aux protestations provoquées pour mettre un roi à la tête du Pérou."
 PRU_secure_the_northern_road_network:0 "Sécuriser le réseau routier du Nord"
 PRU_secure_the_northern_road_network_desc:0 "Les différents réseaux d'infrastructures qui relient le nord du pays à la capitale du Pérou sont d'une valeur stratégique. Si ces réseaux étaient coupés, le gouvernement central du Pérou se retrouverait sans pétrole ni caoutchouc, qui proviennent principalement du nord du pays. Le gouvernement central se rendrait alors compte que les revendications du peuple pour imposer un gouvernement monarchique seraient extrêmement sérieuses."
 PRU_Support_the_Catholic_Church:0 "Soutenir l'Église Catholique"
 PRU_Support_the_Catholic_Church_desc:0 "La Constitution péruvienne reconnaît la précieuse contribution de la religion catholique à la formation de la nation péruvienne, mais bien que la religion catholique soit majoritaire, le Pérou a cessé d'être un État confessionnel, reconnaissant la liberté religieuse. Même la manière dont la religion catholique est pratiquée au Pérou est diverse, la soi-disant « religion populaire » naît du syncrétisme religieux de la religion catholique et des pratiques préhispaniques."
 PRU_organize_marches_in_the_north:0 "Organiser des marches dans le Nord"
 PRU_organize_marches_in_the_north_desc:0 "Les villes du nord du Pérou ont toujours été majoritairement composées d'Hispaniques et de métis, et l'organisation de ces derniers sur les places principales de Trujillo, Piura, Lima et Tumbes pourrait exercer une pression sur le gouvernement central. Il est possible que les protestations dégénèrent jusqu'à un niveau de violence qui pourrait aboutir à une véritable révolution."
 PRU_launch_the_coup:0 "Lancer le coup d'État"
 PRU_launch_the_coup_desc:0 "Le système républicain de gouvernement ne fonctionne plus, depuis la fondation de la république du Pérou en 1821 et son congrès a été chargé de plonger le pays dans une profonde crise sociale et économique qui a provoqué la stagnation de sa société et de son industrie. La refondation du Pérou sous le gouvernement d'un roi pourrait ouvrir les portes d'un avenir plein de splendeur et de gloire."
 PRU_form_the_royal_guard_of_Peru_desc:0 "La compagnie des hallebardiers de la garde royale d'infanterie du vice-roi a été créée par le vice-roi Antonio de Mendoza en 1551. Depuis le XVIe siècle, elle a pour mission de protéger la personne du vice-roi, mais aussi de veiller à l'ordre public et d'intervenir contre les bandits et les marrons."
 PRU_give_arms_to_the_people_desc:0 "La population péruvienne armée pourra repousser les hordes des ennemis du nouvel empire qui vient de se former."
 RU_secure_the_southern_Andes_desc:0 "La zone sud des Andes, composée principalement des Andes de Bolivie, du Chili et de l'Argentine, doit retourner à son propriétaire légitime, qui serait l'Empire inca."
 PRU_integrate_the_Quechuas_into_the_army_desc:0 "Dans le passé, les indigènes quechuas ont été privés de droits et réduits à une simple servitude à l'égard des oligarques du pays. Le moment est venu d'ajouter les indigènes quechuas à la force industrielle du pays, car ils peuvent apporter beaucoup de puissance au mouvement politique."
 peru.49:0 "Les républicains veulent organiser un coup d'État"
 peru.49.t:0 "Les républicains veulent organiser un coup d'État"
 peru.49.d:0 "La fondation de la monarchie dans le pays a provoqué l'agacement des républicains et des milices apristes, qui se sont regroupés pour former l'\"Armée des restaurateurs\" et prévoient de renverser le gouvernement de [PRU.GetLeader], notre dernière ligne de défense étant la ville d'Arequipa."
 peru.50:0 "Les républicains veulent organiser un coup d'État"
 peru.50.t:0 "Les républicains veulent organiser un coup d'État"
 peru.50.d:0 "La fondation de la monarchie dans le pays a provoqué l'agacement des républicains et des milices apristes, qui se sont regroupés pour former l'\"Armée des restaurateurs\" et prévoient de renverser le gouvernement de [PRU.GetLeader], notre dernière ligne de défense étant la ville de Lima."
 peru.51:0 "Les républicains veulent organiser un coup d'État"
 peru.51.t:0 "Les républicains veulent organiser un coup d'État"
 peru.51.d:0 "La fondation de la monarchie dans le pays a provoqué l'agacement des républicains et des milices apristes, qui se sont regroupés pour former l'\"Armée des restaurateurs\" et prévoient de renverser le gouvernement de [PRU.GetLeader], notre dernière ligne de défense étant la ville de Lima."
 PRU_study_the_blueprints_desc:0 "Avec nos propres conceptions, nous parviendrons à créer et à renforcer notre industrie nationale."
 PRU_a_reborn_navy:0 "Une marine renaissante"
 PRU_a_reborn_navy_desc:0 "Après la guerre du Pacifique en 1880, notre marine déclinait constamment, passant de l’une des mieux entraînées d’Amérique du Sud à l’une des pires et des plus obsolètes. C’est l’occasion pour nous de voir renaître notre marine."
 andean_pact:0 "Pacte Andin"
 PRU_national_investigation:0 "Agence nationale de la recherche"
 PRU_national_investigation_desc:0 "Une agence spécialisée dans l’investigation de nouvelles ressources sur notre territoire et le renforcement de l’effort d’investigation dans notre pays serait un grand progrès."
 lima_group:0 "Lima"
 PRU_new_road_conscription_law:0 "Nouvelle loi sur la conscription routière"
 PRU_new_road_conscription_law_desc:0 "Pour relancer l'ancienne loi sur la conscription routière, notre gouvernement propose une version renouvelée avec des avantages améliorés pour les travailleurs. Cette initiative vise non seulement à améliorer notre infrastructure routière, mais aussi à offrir des opportunités d'emploi et à contribuer au développement de nos routes et de nos sentiers."
 PRU_protect_democratic_institutions:0 "Protéger les institutions démocratiques"
 PRU_protect_democratic_institutions_desc:0 "C'est une période cruciale pour notre démocratie, avec le leadership de [ROOT.GetLeader], nous nous engageons à préserver la transparence, la responsabilité et la participation citoyenne."
 PRU_workers_rights_act:0 "Loi sur les droits des travailleurs"
 PRU_workers_rights_act_desc:0 "Dans un engagement clair envers le bien-être de nos travailleurs, [ROOT.GetLeader] présente la loi sur les droits du travail. Conçue pour renforcer la position des travailleurs, cette législation garantit des conditions de travail équitables, des horaires raisonnables et la protection de leurs droits fondamentaux."
 PRU_god_country_and_family:0 "Dieu, la patrie et la famille"
 PRU_god_country_and_family_desc:0 "La recherche de la consolidation des valeurs conservatrices, l'initiative « Dieu, la patrie et la famille » est proposée. Sous la direction de notre gouvernement conservateur, nous nous engageons à renforcer l'influence de la foi, à préserver les principes patriotiques et à protéger les fondements familiaux qui ont été le fondement de notre société."
 PRU_state_serves_the_people:0 "L'État au service du peuple"
 PRU_state_serves_the_people_desc:0 "Nous nous engageons à donner la priorité aux besoins de la population. Cette initiative vise à renforcer l’intervention de l’État dans des domaines cruciaux tels que l’éducation, la santé et le bien-être, en veillant à ce que les bénéfices du progrès soient accessibles à tous. Ensemble, nous avançons vers un Pérou où l’État travaille sans relâche pour servir et améliorer la qualité de vie de chaque citoyen."
 PRU_Eradicate_the_traitors:0 "Éradiquer les traîtres"
 PRU_Eradicate_the_traitors_desc:0 "Alberto Flores a décidé de prendre des mesures drastiques pour sauvegarder la pureté et la grandeur de notre nation. Une purge exhaustive sera menée pour éliminer les APRA et leurs alliés, qui menacent la stabilité et l'identité nationale. Même si cette mesure entraînera sans aucun doute des pertes humaines, Flores soutient qu'elle est essentielle pour préserver la gloire de notre cher Pérou."
 PRU_The_People_General:0 "Le général du peuple"
 PRU_The_People_General_desc:0 "Sous la direction charismatique d’Eloy Ureta, le nationalisme péruvien prend une nouvelle direction. Déterminé à protéger le peuple et à laisser derrière lui des années d’oppression, Ureta s’efforce de construire une nation plus juste et plus unie. Cette approche plus compatissante cherche à panser les blessures du passé."
 PRU_Return_to_Negotiate_with_Caproni:0 "Retour aux négociations avec Caproni"
 PRU_Return_to_Negotiate_with_Caproni_desc:0 "Conscient de l’importance de maintenir des relations commerciales solides, le gouvernement péruvien a décidé de revenir à la table des négociations avec Caproni. Nous cherchons à revoir et à améliorer les termes de notre accord initial de 1934 pour garantir une collaboration bénéfique et équitable qui favorise le développement de notre nation."
 PRU_unite_the_ecuadorian_proletariat:0 "Unir le prolétariat équatorien"
 PRU_unite_the_ecuadorian_proletariat_desc:0 "Les paysans des plantations de café se sont mis en grève en Équateur, après une longue période d'abus inimaginables, le dictateur [ECU.GetLeader] a décidé d'attaquer son propre peuple, une intervention en Équateur garantira la volonté du peuple"
 PRU_union_with_the_pcv:0 "Union avec le PCV"
 PRU_union_with_the_pcv_desc:0 "Nos frères au Venezuela sont opprimés par le dictateur [VEN.GetLeader], son régime de terreur compte déjà plusieurs [VEN.getAdjective] morts et des milliers de personnes en subissent les conséquences, il est temps de mettre fin à son gouvernement."
 PRU_Sovereign_Industrial_Expansion:0 "Expansion industrielle souveraine"
 PRU_Sovereign_Industrial_Expansion_desc:0 "Sous le signe de la souveraineté nationale, notre dirigeant a lancé une initiative ambitieuse pour favoriser la croissance industrielle nationale. En encourageant l’industrialisation, nous nous efforçons de forger un avenir où chaque machine et chaque usine témoignent de notre indépendance et de notre détermination."
 PRU_standard_oil_refinery_initiative:0 "Initiative de raffinage de pétrole Standard Oil"
 PRU_standard_oil_refinery_initiative_desc:0 "Cette initiative encourage la construction de raffineries, intégrant des technologies avancées pour maximiser l'efficacité et diversifier notre production pétrolière. Guidés par l'expérience de Standard Oil, nous cherchons non seulement à renforcer notre infrastructure pétrolière, mais aussi à positionner le Pérou comme un acteur clé sur la scène énergétique mondiale."
 PRU_oil_infrastructure_expansion:0 "Extension des infrastructures"
 PRU_oil_infrastructure_expansion_desc:0 "Avec cette expansion, nous renforçons non seulement notre capacité à répondre à la demande intérieure, mais nous nous préparons également à jouer un rôle de premier plan sur le marché mondial du pétrole."
 PRU_privatize_the_public_service:0 "Privatiser la fonction publique"
 PRU_privatize_the_public_service_desc:0 "Nous étudions les possibilités de transférer certains services publics au secteur privé, dans le but d’améliorer la qualité et l’efficacité de la prestation des services essentiels. Cette stratégie vise à libérer le potentiel du secteur privé pour contribuer au progrès et au développement."
 PRU_protect_our_businesses:0 "Protéger nos entreprises"
 PRU_protect_our_businesses_desc:0 "Face aux défis économiques et à la concurrence internationale, nous avons mis en œuvre la stratégie « Protect Our Businesses ». En collaboration avec Standard Oil, nous renforçons les mesures visant à préserver l'intégrité et la compétitivité de nos entreprises nationales. Cette initiative vise à créer un environnement commercial solide et résilient."
 PRU_eliminate_the_competition:0 "Éliminer la concurrence"
 PRU_eliminate_the_competition_desc:0 "Nous devons éradiquer nos concurrents et nos adversaires et prendre des mesures décisives pour assurer la suprématie économique de nos entreprises. L'objectif est de supprimer les obstacles et de garantir la prospérité de nos industries nationales."
 PRU_expand_the_oil_industry:0 "Développer l'industrie pétrolière"
 PRU_expand_the_oil_industry_desc:0 "Notre stratégie a pour objectif de ne pas renforcer notre position sur le marché mondial du pétrole, mais elle stimule également le développement économique et technologique."
 PRU_create_the_national_education_fund:0 "Créer le Fonds National pour l'Éducation"
 PRU_create_the_national_education_fund_desc:0 "Créer le Fondo Nacional de Educación pour améliorer la qualité éducative, inverser les infrastructures, renforcer les capacités des enseignants et développer des programmes innovants, en renforçant le système éducatif."
 PRU_mandatory_social_security:0 "Sécurité sociale obligatoire"
 PRU_mandatory_social_security_desc:0 "Introduire un système de sécurité sociale obligatoire pour garantir la protection et le bien-être, améliorant ainsi la qualité de vie de nos citoyens."
 PRU_the_empire_of_the_constitution:0 "L'Empire de la Constitution"
 PRU_the_empire_of_the_constitution_desc:0 "Avec l'« Empire de la Constitution », nous nous concentrons sur le renforcement de l'État de droit et de la démocratie. Nous cherchons à consolider les institutions constitutionnelles, en garantissant la séparation des pouvoirs, la protection des droits individuels et la promotion d'une gouvernance transparente"
 PRU_the_new_oil_law:0 "La nouvelle loi sur le pétrole"
 PRU_the_new_oil_law_desc:0 "La nouvelle loi sur le pétrole vise à restructurer les politiques liées à l'industrie pétrolière, en promouvant l'investissement, l'efficacité et la durabilité. Elle vise à renforcer le développement économique du pays grâce à une gestion responsable des ressources pétrolières."
 PRU_oil_deal_with_the_united_states:0 "Accord pétrolier avec les États-Unis"
 PRU_oil_deal_with_the_united_states_desc:0 "Nous cherchons à promouvoir la coopération économique et stratégique dans le secteur pétrolier, en promouvant les investissements et les technologies avancées. L'accord pétrolier avec les États-Unis vise à renforcer les relations bilatérales, à promouvoir le développement énergétique et à contribuer à la croissance économique du Pérou."
 PRU_great_national_construction_program:0 "Grand programme national de construction"
 PRU_great_national_construction_program_desc:0 "Cette approche ambitieuse vise à stimuler le développement des infrastructures dans tout le pays, notamment les routes, les ponts, les projets énergétiques, etc. Le programme vise à stimuler l’économie, à créer des emplois et à améliorer la qualité de vie des citoyens, établissant ainsi les bases d’un avenir prospère et durable."
 PRU_womens_right_to_vote:0 "Droit de vote des femmes"
 PRU_womens_right_to_vote_desc:0 "Nous recherchons l’égalité des sexes et la pleine participation au processus démocratique, en reconnaissant et en renforçant le rôle fondamental des femmes dans la société. En accordant le droit de vote, nous progressons vers une représentation plus inclusive et plus équitable dans la prise de décision politique au Pérou."
 PRU_a_new_military_doctrine:0 "Une nouvelle doctrine militaire"
 PRU_a_new_military_doctrine_desc:0 "Nous cherchons à moderniser nos forces armées, en tirant parti de l’expérience et des leçons de nos alliés pour assurer une défense efficace et préparée."
 PRU_japanese_investment_in_the_naval_industry:0 "Investissements japonais dans l'industrie navale"
 PRU_japanese_investment_in_the_naval_industry_desc:0 "Cette collaboration stratégique implique l’entrée d’investissements japonais dans notre secteur naval, nous permettant de moderniser et d’étendre nos capacités maritimes. L’objectif est non seulement d’assurer la défense efficace de nos côtes, mais aussi de favoriser une coopération durable avec nos alliés japonais."
 PRU_invite_japanese_naval_advisors:0 "Inviter des conseillers navals japonais"
 PRU_invite_japanese_naval_advisors_desc:0 "Nous envoyons une invitation cordiale aux conseillers navals japonais pour collaborer ouvertement avec nos forces navales. Ce n'est pas stratégiquement pour répondre en solo à notre défense navale, si nous fomentons également une alliance avec le Japon dans l'environnement militaire."
 PRU_German_investment_in_the_military_industry:0 "Investissements allemands dans l'industrie militaire"
 PRU_German_investment_in_the_military_industry_desc:0 "Cet effort stratégique implique l’entrée d’investissements allemands dans notre complexe militaro-industriel, ce qui nous permet de moderniser et d’étendre nos capacités. L’objectif est non seulement de renforcer notre défense, mais aussi de favoriser un partenariat durable avec nos alliés allemands."
 PRU_invite_german_military_advisors:0 "Inviter des conseillers militaires allemands"
 PRU_invite_german_military_advisors_desc:0 "Nous souhaitons partager des connaissances tactiques, stratégiques et technologiques avancées, améliorant ainsi notre capacité défensive. Cette étape stratégique renforce non seulement notre préparation militaire, mais favorise également une alliance durable avec l'Allemagne dans le domaine militaire."
 PRU_expel_the_reds_from_america:0 "Expulser les rouges d'Amérique"
 PRU_expel_the_reds_from_america_desc:0 "Cette stratégie vise à renforcer la coopération avec nos alliés anticommunistes pour résister et chasser l’influence rouge de nos nations. En collaborant avec d’autres nations américaines, nous nous engageons à préserver la stabilité et la liberté sur le continent."
 PRU_long_live_our_caudillo:0 "Longue vie à notre Caudillo"
 PRU_long_live_our_caudillo_desc:0 "Cette initiative réaffirme notre engagement indéfectible envers le leadership fort et visionnaire que notre Caudillo incarne. Nous cherchons à consolider son héritage, à promouvoir la stabilité interne et à renforcer l’unité nationale."
 PRU_The_new_South_american_axis:0 "Le nouvel axe sud-américain"
 PRU_The_new_South_american_axis_desc:0 "Cette stratégie ambitieuse vise à renforcer la coopération et l’unité entre les nations sud-américaines, en favorisant la stabilité et le développement conjoint. En collaborant dans les domaines de la sécurité, de l’économie et de la diplomatie, nous aspirons à construire un bloc solide qui défend les intérêts communs et favorise la prospérité dans toute la région."
 PRU_american_fascist_union:0 "Union fasciste américaine"
 PRU_american_fascist_union_desc:0 "Nous cherchons à consolider un front politique unifié, en promouvant les principes fascistes pour assurer la stabilité et l'ordre dans notre nation. Sous la direction de cette union, nous cherchons à mettre en œuvre des politiques qui renforcent l'autorité de l'État, l'unité nationale et la prospérité."
 PRU_Create_the_Royal_Army:0 "Créer l'armée royale"
 PRU_Create_the_Royal_Army_desc:0 "Nous cherchons la formation d’une force militaire fidèle à la monarchie péruvienne, garantissant ainsi la défense de notre nation et la préservation des valeurs monarchiques."
 PRU_The_Soldier_King:0 "Le Roi Soldat"
 PRU_The_Soldier_King_desc:0 "Dans un acte sans précédent, notre monarque assume un rôle actif dans le leadership militaire en tant que « Roi Soldat ». En inspirant les forces armées et en menant la stratégie militaire, notre monarque démontre son engagement indéfectible envers la sécurité et la défense du Pérou. Cette approche renforcera notre position militaire et consolidera l'image du monarque en tant que leader courageux et déterminé."
 PRU_Royal_Construction_Program:0 "Programme royal de construction"
 PRU_Royal_Construction_Program_desc:0 "Ce plan ambitieux comprend des projets clés qui stimuleront le développement économique, les infrastructures et la technologie du Pérou. En investissant dans la modernisation, nous renforcerons non seulement notre position mondiale, mais nous réaffirmerons également la grandeur de la monarchie péruvienne."
 PRU_Acquire_French_weapons:0 "Acquérir des armes françaises"
 PRU_Acquire_French_weapons_desc:0 "Dans le but de renforcer nos forces armées, nous avons décidé de rechercher une collaboration avec la France pour l’acquisition d’armes de pointe. En intégrant la technologie et les équipements français, nous renforcerons nos défenses et démontrerons notre engagement en faveur de la sécurité nationale."
 PRU_sons_of_the_conquistador:0 "Les fils du conquistador"
 PRU_sons_of_the_conquistador_desc:0 "Dans un effort pour revitaliser l'esprit de nos ancêtres et honorer le riche héritage des conquistadors. Reconnaissant la bravoure et l'audace des conquérants, nous aspirons à forger un avenir plein de grandeur et de réussite."
 PRU_defend_our_empire:0 "Défendre notre Empire"
 PRU_defend_our_empire_desc:0 "Dans un monde de plus en plus incertain, il est de notre devoir de protéger et de préserver notre empire bien-aimé. En nous unissant pour le défendre, nous garantirons la sécurité de nos frontières et l’avenir de la monarchie péruvienne."
 PRU_Receive_refugees_from_the_Spanish_civil_war:0 "Accueillir les réfugiés d'Espagne"
 PRU_Receive_refugees_from_the_Spanish_civil_war_desc:0 "Face aux ravages causés par la guerre civile en Espagne, nous avons décidé d'ouvrir nos portes aux réfugiés en quête de sécurité et d'un nouveau foyer. En accueillant des réfugiés, nous tendons non seulement la main au Pérou, mais nous renforçons également nos communautés en leur apportant talent et diversité."
 PRU_return_to_europe:0 "Retour en Europe"
 PRU_return_to_europe_desc:0 "Le moment est venu pour le Pérou de revenir en Europe et de restaurer la gloire de l'Empire espagnol. Ce focus ouvrira la voie à notre voyage de retour en Espagne et à la fondation du nouvel Empire espagnol."
 PRU_create_the_united_kingdom_of_spain:0 "Créer le Royaume-Uni d'Espagne"
 PRU_create_the_united_kingdom_of_spain_desc:0 "Pour restaurer la gloire de l’Empire espagnol, le Pérou doit lancer l’initiative de créer le Royaume-Uni d’Espagne. Cette enquête nous permettra de franchir les étapes nécessaires pour unifier les territoires espagnols et établir un royaume puissant qui rivalisera avec les grandes nations d'Europe."
 PRU_all_spanish_cores_controlled_by_self_or_puppet_tt:0 "Tous les noyaux espagnols sont contrôlés soit par [ROOT.GetNameDef] soit par l'un de ses sujets."
 PRU_soviet_support:0 "Soutien [SOV.GetAdjective]"
 PRU_contact_pedro:0 "Soutenir la demande de Pedro"
 PRU_contact_pedro_desc:0 "Pedro Enrique de Orleans-Bragance, surnommé « le Prince attendu », était un descendant de la famille impériale brésilienne et prétendant au trône du Brésil de 1921 jusqu'à sa mort en juillet 1981. Il succéda à sa grand-mère, la princesse Isabel, à la tête de la Maison impériale du Brésil en novembre 1921, avec le soutien des monarchistes et de son oncle, le prince Pedro de Alcántara d'Orléans-Bragance. Il était cousin germain de la princesse María de las Mercedes, comtesse de Barcelone, donc cousin germain du roi Juan Carlos Ier et cousin germain et arrière-grand-père du roi Felipe VI d'Espagne."
 PRU_restore_the_empire:0 "Restaurer l'Empire"
 PRU_restore_the_empire_desc:0 "L'ancien Empire du Brésil qui, main dans la main avec ses monarques, a réussi à devenir une puissance régionale, notre Roi a décidé qu'il était de son devoir national de soutenir les partisans de Pedro Enrique, le seul dirigeant de tous les Brésiliens."
