 PRU_american_reich:0 "Reich amérindien"
 PRU_american_reich_desc:0 "Unir les nations indigènes des Amériques. Le Reich amérindien, une coalition d'États précolombiens, témoigne de la résilience et de l'unité des peuples autochtones. Grâce à un mélange de traditions anciennes et de guerre moderne, cette nouvelle superpuissance est prête à remodeler l'histoire de l'hémisphère occidental."
 PRU_recognize_german_power:0 "Reconnaître la puissance allemande"
 PRU_recognize_german_power_desc:0 "Nous devons retourner à la mère patrie, en reconnaissant les prouesses industrielles et militaires de l'Allemagne, il reste à la décision de notre glorieux chef de nous soumettre ou de fusionner les royaumes avec notre mère patrie."
