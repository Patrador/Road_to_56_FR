 peru.1:0 "Le destin de la politique péruvienne"
 peru.1.t:0 "Le destin de la politique péruvienne"
 peru.1.d:0 "Après le bref gouvernement de Sánchez Cerro et de son successeur [PRU.GetLeader], le peuple exige que le sort du Pérou et de ses dirigeants soit clarifié.\n\nNous pouvons choisir entre céder la place à des élections démocratiques pour choisir notre nouveau président.\nOu nous pouvons tout simplement annuler les élections pour favoriser Benavides et prolonger son gouvernement, même si cette décision pourrait déclencher des troubles sociaux en raison du manque de démocratie dans le gouvernement de Benavides.\nEn dernier recours, nous pouvons nous souvenir de l'héritage de Sánchez Cerro et nous rapprocher du parti Union Revolucionaria et de ses idéaux nationalistes."
 peru.1.a:0 "N'oubliez pas l'héritage de Sanchez Cerro."
 peru.2.a:0 "Benavides devrait continuer à gouverner."
 peru.2:0 "Les élections démocratiques"
 peru.2.t:0 "Les élections démocratiques"
 peru.2.d:0 "Les élections démocratiques sont la base de toute société civilisée, [PRU.GetLeader] après qu'un court gouvernement ait décidé de convoquer des élections pour que le prochain dirigeant du Pérou évoque la voix du peuple, parmi ces options, il y a 4 candidats reconnus, le premier d'entre eux est Manuel Prado Ugarteche, leader de la faction conservatrice du Pérou et qui dirige un fort mouvement catholique et anti-apriste au Pérou, ses principaux projets seraient d'industrialiser le Pérou avec l'aide des États-Unis.\n\nLe deuxième candidat est Luis Eguiguren Escudero, leader des sociaux-démocrates, étant une faction qui prévoit d'unir les socialistes et les conservateurs du Pérou, en les unissant sous une seule force, en étant ami avec les Apristes pour gagner des voix de leurs militants et avec l'idée que l'union de tous les Péruviens fera que le pays se développe.\n\nLe troisième candidat est l'ancien membre du parti civiliste Manuel Vicente Villarán, qui est l'un des plus grands détracteurs de l'ancien régime de Leguia et souhaite éliminer tout héritage de celui-ci du Pérou, en s'ouvrant davantage aux États-Unis et en recevant le soutien des anciens partisans du régime de Benavides pour atteindre son objectif d'unification du pays avec la fin immédiate et la destruction du parti Aprista.\n\nLe dernier candidat est Arturo Pablo Peralta Miranda, écrivain de renom et défenseur des droits des Indiens Quechuas au Pérou, avec son surnom Gamaniel Churata, il cherchera le soutien du vote APRA et le soutien des protestations indigènes pour atteindre son objectif d'arriver au pouvoir, étant considéré comme un candidat plus proche d'un communisme plus national et non pas celui qui obéit aux ordres de Moscou pour développer le pays, ses principales promesses sont les droits des peuples indigènes et de mettre fin à la mémoire de Sanchez Cerro et Benavides qui sont allés à son point de vue les plus grands dictateurs du Pérou"
 peru.3:0 "Multiples protestations pour l'annulation des élections"
 peru.3.t:0 "Multiples protestations pour l'annulation des élections"
 peru.3.d:0 "Le peuple en a assez de Benavides et de sa prolongation du gouvernement pour trois années supplémentaires qui annule les élections démocratiques ; le peuple se lèvera pour défendre la valeur démocratique du Pérou."
 peru.w:0 "Les soldats équatoriens pénètrent sur notre territoire"
 peru.w.t:0 "Les soldats équatoriens pénètrent sur notre territoire"
 peru.w.d:0 "Nous sommes informés que plusieurs soldats équatoriens traversent la frontière jusqu'aux postes frontières de Zarumilla et harcèlent la population péruvienne ; on signale également des incursions constantes à partir des postes équatoriens de Macara et de Zapotillo."
 peru.1.a.w:0 "Péruviens, à la guerre !"
 peru.2.a.w:0 "C'est le droit des Équatoriens."
 peru.4:0 "Benavides est mort"
 peru.4.t:0 "Benavides est mort"
 peru.4.d:0 "La mort de Benavides est ressentie dans presque tout le pays car son gouvernement a réussi à pacifier le Pérou après une longue période de rébellions de l'APRA ; maintenant, nous nous attendons à ce que l'avenir du Pérou soit aussi prometteur qu'il l'était sous son gouvernement."
 peru.5:0 "Le Pérou souhaite négocier les territoires contestés"
 peru.5.t:0 "Le Pérou souhaite négocier les territoires contestés"
 peru.5.d:0 "Conformément aux principes de la société civilisée, l'État péruvien propose d'établir une frontière fixe afin d'éviter de futurs conflits ; selon cette proposition, nous délimiterions la frontière conformément au statu quo obtenu lors de la réunion de Washington en 1936."
 peru.6:0 "Le problème avec l'Équateur"
 peru.6.t:0 "Le problème avec l'Équateur"
 peru.6.d:0 "Pendant longtemps, la frontière avec l'Équateur a été une question qui a provoqué des guerres dans le passé. Il est d'une importance vitale de clarifier cette question et, avec la récente signature du statu quo de 1936, il y a un progrès vers l'établissement d'une frontière fixe."
 peru.7:0 "Le Pérou décide de rejeter le statu quo"
 peru.7.t:0 "Le Pérou décide de rejeter le statu quo"
 peru.7.d:0 "Le Pérou a décidé de rejeter le statu quo de 1936 parce que le territoire sous le drapeau équatorien contient une population péruvienne."
 peru.8:0 "Révolution anti-guerre"
 peru.8.t:0 "Révolution anti-guerre"
 peru.8.d:0 "Cette guerre a réveillé le sentiment révolutionnaire du peuple péruvien, car Benavides n'avait pas pu mener à bien sa guerre suicidaire et avait conduit le peuple péruvien sur la voie de la mort et de la faim."
 peru.9:0 "Le Pérou décide de rejeter le statu quo à la frontière"
 peru.9.t:0 "Le Pérou décide de rejeter le statu quo à la frontière"
 peru.9.d:0 "Les Péruviens viennent de ne pas respecter l'accord conclu à Washington sur leur frontière avec l'Équateur, rejetant ce qui avait été convenu. La meilleure chose à faire serait d'agir conformément à notre position en tant qu'entité régulatrice des pays les moins développés de la région."
 peru.10:0 "[PRU.GetNameDefCap] se prépare à mettre fin à l'élection populaire"
 peru.10.t:0 "[PRU.GetNameDefCap] se prépare à mettre fin à l'élection populaire"
 peru.10.d:0 "[PRU.GetNameDefCap] prépare son armée pour mettre fin aux partis de masse, dans ces moments difficiles nous devons abandonner nos différences et nous unir contre le même ennemi qui ne soutient pas la libre décision des peuples sur leur gouvernement, maintenant le dictateur [PRU.getLeader] prépare sa machinerie pour nous achever."
 peru.11:0 "[PRU.GetNameDefCap] arme [ROOT.GetFascistParty] pour prendre le pouvoir"
 peru.11.t:0 "[PRU.GetNameDefCap] arme [ROOT.GetFascistParty] pour prendre le pouvoir"
 peru.11.d:0 "[PRU.GetNameDefCap] et son allié fasciste [ROOT.GetFascistParty] préparent un coup d'État contre notre gouvernement, nous ne devons pas permettre aux hordes fascistes de s'approcher de l'Amérique latine, préparons-nous à affronter les antipatriotes qui prévoient d'apporter la terreur dont le Pérou a été victime de la part de son dictateur [PRU.GetFascistLeader] Il est temps de prendre les armes et de mettre fin au soulèvement fasciste."
 PRU_foreign_licenses_desc:0 "Grâce aux nouvelles licences d’armes étrangères, il sera possible de produire localement des armes avancées pour notre armée."
