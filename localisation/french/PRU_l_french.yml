 PRU_recognize_german_power_2_desc:0 "Nous devons retourner à la mère patrie, en reconnaissant les prouesses industrielles et militaires de l'Allemagne, il reste à la décision de notre glorieux chef de nous soumettre ou de fusionner les royaumes avec notre mère patrie."
 PRU_A_new_war_machine:0 "Nouvelle machine de guerre andine"
 PRU_A_new_war_machine_desc:0 "Tirant parti de l'ingéniosité du peuple andin et de l'héritage de ses ancêtres, le Reich Inka a conçu une machine de guerre d'un genre nouveau. En combinant les secrets de la métallurgie traditionnelle avec la technologie moderne, ils ont créé une force redoutable sur le champ de bataille."
