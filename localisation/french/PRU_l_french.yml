 PRU_fighting_for_the_future_of_peru:0 "Se battre pour l'avenir du Pérou"
 PRU_consolidate_borders:0 "Une nouvelle identité péruvienne"
 PRU_consolidate_borders_desc:0 "Nos ennemis du Nord sont toujours avides de s'emparer de plus de notre territoire. Il serait préférable de l'empêcher en construisant une ligne de défense."
 PRU_the_only_sun:0 "Le seul soleil"
 PRU_the_only_sun_desc:0 "Il n'y a qu'un seul soleil, et ce soleil est celui qui brille et brillera pour les Incas, le dieu soleil Inti."
 PRU_trans_pacific_alliance:0 "Rejoindre la sphère de coprospérité"
 PRU_trans_pacific_alliance_desc:0 "L'idée d'entrer dans la sphère de coprospérité a été suggérée par notre dirigeant [ROOT.GetLeader] lorsqu'il était en contact avec les dirigeants japonais. Dans le passé, de nombreux immigrants japonais sont arrivés à [ROOT.GetNameDefCap], ajoutant beaucoup à l'économie de tous les [ROOT.getAdjective]s, en étant d'une grande aide pour le développement de l'agriculture."
 PRU_hit_venezuela:0 "Mettre fin au rêve bolivarien"
 PRU_hit_venezuela_desc:0 "Sans histoire commune, la tendance à réunir les peuples bolivariens sous un même État en prenant des parties de notre territoire, comme la région de Loreto, représente un grand problème pour l'ensemble du peuple [ROOT.getAdjective]. Si nous voulons protéger la sécurité nationale, nous devons éradiquer le rêve bolivarien."
 PRU_hit_ecuador:0 "Sécuriser les Andes"
 PRU_hit_ecuador_desc:0 "Pour obtenir une victoire totale, [ROOT.GetLeader] doit sécuriser totalement les Andes, la République de [ECU.GetNameDefCap] étant toujours une menace qui mordra constamment la botte de notre pays si nous ne l'éliminons pas."
 PRU_look_to_the_past:0 "Retarder les élections"
 PRU_look_to_the_past_desc:0 "L'Etat n'a pas été capable de résoudre les problèmes sociaux et économiques qui ont plongé le Pérou dans une crise profonde dont nous n'avons pas réussi à sortir, le mieux serait que Benavides quitte le pouvoir et envisage une autre forme de gouvernement."
 PRU_delay_elections:0 "Quel est notre pays ?"
 PRU_delay_elections_desc:0 "Les voix de la nation s'élèvent en un chœur de questions fondamentales. Qu'est-ce qui définit le Pérou ? Est-ce le territoire, l'histoire, le peuple ? Alors que les dirigeants débattent et que la population attend, les élections sont retardées dans la recherche d'une réponse collective. Cette période d'introspection nationale pourrait être déterminante pour façonner l'avenir du pays et son identité sur la scène internationale."
 PRU_invite_carlos:0 "Héritiers de la vice-royauté"
 PRU_invite_carlos_desc:0 "Nous devons nous souvenir de notre passé hispanique, de notre période de plus grande prospérité où nous étions gouvernés par un roi, la république était chargée de ruiner les valeurs traditionnelles du Pérou et c'est pourquoi nous devons abandonner cette histoire. Viva El Rey."
 PRU_crown_an_inca:0 "Couronner un Inca"
 PRU_crown_an_inca_desc:0 "L'homme politique Jose Bustamante y Rivero, descendant de l'un des plus grands Incas de l'histoire, Huayna Capac, se souvient de notre passé inca et nous devons couronner Jose Bustamante y Rivero comme Huayna Capac II comme Inca."
 PRU_restore_the_viceroyalty_system:0 "Rétablir le système de vice-royauté"
 PRU_restore_the_viceroyalty_system_desc:0 "L'ancien système de vice-royauté a été outragé par un sentiment républicain qui a apporté la ruine et le retard au Pérou, c'est la mission du Roi de restaurer les racines de notre Empire."
 PRU_royal_haciendas:0 "Haciendas royales"
 PRU_royal_haciendas_desc:0 "Le système des Haciendas royales sera chargé de contrôler et de gérer le système de collecte des impôts, ce qui est nécessaire étant donné que le système républicain précédent était entaché de corruption et d'informalité."
 PRU_labour_reforms:0 "Réforme du travail"
 PRU_labour_reforms_desc:0 "Le système de travail péruvien est un désastre total, depuis sa création il a toujours été régi par un système informel obsolète plein de corruption, la situation va bientôt changer avec les nouvelles réformes du travail qui vont être mises en place."
 PRU_recreate_the_Inca_farming_system:0 "Recréer le système agricole inca"
 PRU_the_Quechuas_into_the_army:0 "Intégrer les Quechuas dans l'armée"
 PRU_the_Quechuas_into_the_army_desc:0 "Dans le passé, les indigènes quechuas ont été privés de droits et réduits à une simple servitude à l'égard des oligarques du pays. Le moment est venu d'ajouter les indigènes quechuas à la force industrielle du pays, car ils peuvent apporter beaucoup de puissance au mouvement politique."
 PRU_form_the_royal_guard_of_Peru:0 "Former la garde royale du Pérou"
 PRU_militarize_the_homeland:0 "Militariser la patrie"
 PRU_militarize_the_homeland_desc:0 "Notre pays n'a pas assez d'armes pour se défendre contre ses multiples ennemis, il est nécessaire que nos forces soient réarmées et que tous le peuple soient appelés à la guerre"
 PRU_inca_heavy_industry:0 "Industrie lourde Inca"
 PRU_inca_heavy_industry_desc:0 "C'est la mission de tous les citoyens incas de soutenir l'empire et son industrialisation en collectant une petite aide monétaire, cet argent servira à apporter l'industrie lourde dont nous avons besoin pour le développement."
 PRU_restore_the_kanchas:0 "Restaurer les Kanchas"
 PRU_restore_the_kanchas_desc:0 "Le système familial connu sous le nom de \"Kancha\" est une ancienne division sociale inca qui consistait à regrouper les familles en une ou plusieurs familles pour travailler la terre, une sorte de collectivisation de la terre tout en conservant certains termes oligarchiques tels que la Mita minière ou la Minka, qui est un système de travail obligatoire."
 PRU_knights_of_the_new_world:0 "Chevaliers du Nouveau Monde"
 PRU_knights_of_the_new_world_desc:0 "L'héritage du Conquistador reste dans nos mémoires, ces hommes qui ont fondé ce grand empire en en faisant l'un des plus riches de la région."
 PRU_nationalize_the_industry:0 "Nationaliser l'industrie"
 PRU_nationalize_the_industry_desc:0 "[PRU.GetLeader] exige que l'industrie lourde [ROOT.getAdjective] fasse partie de l'État [ROOT.getAdjective], car il n'est pas possible que la majorité de l'exploitation minière et de la force humaine de tous les [ROOT.getAdjective]s aillent dans des biens que d'autres prennent."
 PRU_give_arms_to_the_people:0 "Brigades anti-athées"
 PRU_call_british_sailors:0 "Embaucher des spécialistes de la construction navale"
 PRU_call_british_sailors_desc:0 "Notre capacité navale et notre technologie navale étant très limitées, il est nécessaire de convaincre une puissance navale étrangère de nous aider à développer notre propre force navale."
 PRU_adquire_american_industry:0 "Inviter l'industrie américaine"
 PRU_adquire_american_industry_desc:0 "[ROOT.GetLeader] est à la recherche de nouveaux capitaux nationaux et internationaux pour renforcer notre industrie."
 PRU_viva_el_rey:0 "Viva el Rey"
 PRU_viva_el_rey_desc:0 "Le Rey du Pérou apportera des avancées militaires et sociales pour moderniser la société arriérée du pays andin. Il est temps d'étendre notre nouvel empire au-delà de nos frontières et de retrouver la gloire que le \"Gran Peru\" a eue dans le passé."
 PRU_secure_the_coast:0 "Sécuriser la côte"
 PRU_secure_the_coast_desc:0 "Notre côte n'est pas protégée en raison du manque de puissance de nos forces navales, [ROOT.GetLeader] a élaboré un projet pour créer le mur du Pacifique et éviter d'éventuels débarquements dans nos principales villes."
 PRU_restore_the_borders_of_the_empire:0 "Rétablir les frontières de l'Empire"
 PRU_restore_the_borders_of_the_empire_desc:0 "L'ancien empire des 4 qui a atteint les 4 parties de l'Amérique du Sud, le Collasuyo, l'Antisuyo, le Cuntisuyo et le Chinchasuyo."
 PRU_establish_the_mitimaes:0 "Établir les Mitimaes"
 PRU_establish_the_mitimaes_desc:0 "L'ancienne tactique de démembrement de la culture inca par le biais d'immigrants appelés \"mitimaes\" est une méthode de déresponsabilisation des communautés qui consiste à leur ôter leur identité en dispersant leurs habitants sur d'autres terres et en occupant leurs terres d'origine avec de nouveaux colons nationaux."
 PRU_total_victory:0 "Victoire totale"
 PRU_total_victory_desc:0 "Nos récentes victoires sur tous les fronts et le rétablissement de nos frontières d'origine ont apporté une grande popularité au gouvernement de [ROOT.GetLeader]."
 PRU_secure_the_andes:0 "Sécuriser les Andes"
 PRU_expel_europeans_from_south_america:0 "Expulser les Européens d'Amérique du Sud"
 PRU_reclaim_spain:0 "Reconquérir l'Espagne"
 PRU_reclaim_spain_desc:0 "L'ascendance espagnole du roi [ROOT.GetLeader] lui donne le pouvoir, aux yeux des Péruviens, de revendiquer le trône d'Espagne et d'unifier les États d'Amérique hispanique avec les territoires espagnols, comme par le passé."
 PRU_secure_brazil:0 "Sécuriser le Brésil"
 PRU_secure_brazil_desc:0 "Nous avons des informations selon lesquelles [BRA.GetLeader] prépare un complot contre nous. Le devoir de [ROOT.GetLeader] est de prendre les mesures défensives nécessaires et, si possible, de frapper nos ennemis avant qu'ils ne commencent l'attaque."
 PRU_reclaim_portugal:0 "Reconquérir le Portugal"
 PRU_reclaim_portugal_desc:0 "Le fait que le Portugal ait fait partie de l'Espagne par le passé donne à notre roi le pouvoir de revendiquer le trône du Portugal afin de le rattacher à notre puissant empire."
 PRU_reclaim_chile:0 "Reconquérir le Chili"
 PRU_reclaim_chile_desc:0 "Après la guerre du Pacifique, notre armée et notre marine ont été complètement vaincues, avec une soif de revanche qu'elles ont gardée depuis cette défaite, les nouvelles générations ont grandi dans une atmosphère de nationalisme et de sentiments revanchards qui sont alimentés par [ROOT.GetLeader], le moment de la revanche pour récupérer nos territoires perdus arrive bientôt."
 PRU_huayna_capac_heritage:0 "Patrimoine Huayna Capac"
 PRU_huayna_capac_heritage_desc:0 "Le lieu de naissance de notre leader presque légendaire se trouve entre les mains de ceux qui n'ont aucun droit sur lui ! Il est temps de reprendre nos terres légitimes en Équateur !"
 PRU_integrate_the_northern_realm:0 "Intégrer le domaine nordique"
 PRU_integrate_the_northern_realm_desc:0 "Notre contrôle sur les territoires de l'Équateur étant désormais pleinement établi, nous serons en mesure d'intégrer leurs territoires dans notre domaine."
 PRU_retake_antofagasta:0 "Reprendre Antofagasta"
 PRU_retake_antofagasta_desc:0 "La sécurisation du littoral est l'un de nos principaux objectifs sur la voie de la reconquête des territoires perdus par les colons du Sud"
 PRU_unite_with_diaguita_and_toconote:0 "S'unir avec Diaguita et Toconoté"
 PRU_unite_with_diaguita_and_toconote_desc:0 "Les populations indigènes de la région de Tucuman luttent contre la domination argentine et nous ferons de notre mieux pour assurer leur sécurité en ces temps dangereux. Par tous les moyens nécessaires !"
 PRU_secure_the_southern_Andes:0 "Sécuriser les Andes méridionales"
 PRU_reclaim_venezuela:0 "Reconquérir le Venezuela"
 PRU_reclaim_venezuela_desc:0 "Sans histoire commune, la tendance à réunir les peuples bolivariens sous un même État en prenant des parties de notre territoire, comme la région de Loreto, représente un grand problème pour l'ensemble du peuple [ROOT.getAdjective]. Si nous voulons protéger la sécurité nationale, nous devons éradiquer le rêve bolivarien."
 PRU_reclaim_ecuador:0 "Reconquérir l'Équateur"
 PRU_reclaim_ecuador_desc:0 "Pour obtenir une victoire totale, [ROOT.GetLeader] doit sécuriser totalement les Andes, la République de [ECU.GetNameDefCap] étant toujours une menace qui mordra constamment la botte de notre pays si nous ne l'éliminons pas."
 PRU_reclaim_colombia:0 "Reconquérir la Colombie"
 PRU_reclaim_colombia_desc:0 "Après la brève guerre entre Leticia et [COL.GetNameDefCap] et après avoir abandonné le trapèze amazonien à cause de l'antipatriotisme d'Oscar Benavides, le moment est venu de récupérer notre territoire sous le commandement de notre chef [ROOT.GetLeader], qui mènera le Pérou à une grande victoire pour restaurer nos frontières d'origine."
 PRU_secure_the_north:0 "Sécuriser le Nord"
 PRU_secure_the_north_desc:0 "Les territoires de l'ancienne Grande Colombie peuvent être regroupés en une province au sein de notre empire, évitant ainsi le séparatisme des populations qui vivent dans ces régions."
 PRU_reclaim_paraguay:0 "Reconquérir le Paraguay"
 PRU_reclaim_paraguay_desc:0 "Nous devons unifier les derniers territoires à notre puissant empire, aucun pays d'Amérique du Sud ne peut résister à notre immense pouvoir."
 PRU_reclaim_uruguay:0 "Reconquérir l'Uruguay"
 PRU_reclaim_uruguay_desc:0 "La province du Rio de la Plata exige que l'Uruguay soit rattaché à notre empire."
 PRU_create_apra:0 "Consolider l'Aprismo"
 PRU_create_apra_desc:0 "La grande alliance de tous les peuples d'Amérique du Sud créera un autre bloc socialiste qui veillera réellement sur les droits de tous les peuples, les enseignements de Victor Haya de la Torre sont toujours vivants dans son mouvement qui a commencé au Mexique et qui s'est aujourd'hui étendu à toute l'Amérique."
 PRU_revive_the_bolivarian_dream:0 "Raviver le rêve bolivarien"
 PRU_revive_the_bolivarian_Dream_desc:0 "Le sentiment bolivarien parviendra à apaiser les populations des territoires nord conquis, le sentiment que grâce à notre conquête les territoires de la Grande Colombie sont à nouveau unifiés."
 PRU_liberate_brazil:0 "Libérer le Brésil"
 PRU_liberate_brazil_desc:0 "La dictature de [BRA.GetLeader] est allée très loin dans ses crimes contre sa propre population, il est nécessaire que le peuple brésilien se soulève avec l'aide de notre armée."
 PRU_liberate_cub:0 "Libérer Cuba"
 PRU_liberate_cub_desc:0 "L'île des Caraïbes a toujours été, depuis de nombreuses années, une base militaire d'outre-mer des États-Unis. Il est de notre devoir de chasser le grand démon capitaliste des îles et de mettre en place un gouvernement populaire qui représente le peuple de Cuba."
 PRU_intervention_in_brazil:0 "Intervention au Brésil"
 PRU_intervention_in_brazil_desc:0 "[BRA.GetLeader] mène le Brésil à la ruine et aux mains de nos ennemis les plus proches, notre devoir en tant que puissance régionale est d'imposer notre volonté et de sécuriser nos frontières en intervenant militairement au Brésil, il ne peut y avoir qu'un seul colosse en Amérique du Sud."
 PRU_Create_the_Gran_Colombian_provinces:0 "Créer les provinces de la Grande Colombie"
 PRU_Create_the_Gran_Colombian_provinces_desc:0 "Le sentiment bolivarien parviendra à apaiser les populations des territoires nord conquis, le sentiment que grâce à notre conquête les territoires de la Grande Colombie sont à nouveau unifiés."
 PRU_secure_plata_states:0 "Sécuriser les États de la Plata"
 PRU_secure_plata_states_desc:0 "Les États de l'ancienne vice-royauté du Rio de la Plata doivent être assimilés à des provinces pour que leur population reste sous notre contrôle, des territoires qui pourraient ajouter beaucoup à la puissance guerrière du Grand Pérou."
 PRU_Draw_our_southern_borders:0 "Tracer nos frontières méridionales"
 PRU_Draw_our_southern_borders_desc:0 "Notre Grand Empire a besoin des territoires du sud pour atteindre ses anciennes frontières, les frontières de l'ancien empire Inca et de la vice-royauté du Pérou, un empire puissant impose sa volonté Viva el Peru."
 PRU_reclaim_bolivia:0 "Reconquérir la Bolivie"
 PRU_reclaim_bolivia_desc:0 "La trahison commise par [BOL.GetNameDefCap] envers [ROOT.GetNameDefCap] ne peut être oubliée. Nous devons unifier tous les peuples quechua sous la direction de [ROOT.GetLeader] par nos propres moyens."
 PRU_integrate_the_Quechuas_into_the_army:0 "Intégrer les Quechuas dans l'armée"
 PRU_another_country:0 "Un autre pays a déjà notifié les États-Unis."
 PRU_propagate_fascism_in_latin_america_desc:0 " "
 r56_support_democratic_sentiment_in_FROM_tt:0 "Débloque les décisions visant à soutenir les sentiments démocratiques dans les pays d'Amérique du Sud."
 r56_support_democratic_sentiment_in_FROM:0 "Libéraliser le régime [FROM.getAdjective]."
 r56_end_radicalism_in_FROM:0 "Mettre fin au radicalisme dans [FROM.getNameDef]"
 PRU_reforms_in_the_constitution_desc:0 "L'ancienne constitution rédigée par Luis Sanchez Cerro n'est plus valable, c'est une constitution très faible qui encourage l'insurrection populaire et le radicalisme des idéologies extrémistes, en plus de remettre les ressources de la nation à des nations étrangères. Il est nécessaire de modifier certains articles de cette constitution pour donner plus de pouvoir au peuple et aux cercles de pouvoir, tout en modifiant l'article qui délivre nos ressources naturelles et les récupère."
 PRU_propagate_communism_in_latin_america:0 "Propager le communisme en Amérique latine"
 PRU_propagate_communism_in_latin_america_desc:0 " "
 r56_support_socialist_leaders_in_bolivia:0 "Soutenir les dirigeants socialistes en Bolivie"
 r56_unite_Bolivians_to_our_faction:0 "Inviter les Boliviens dans notre faction"
 r56_support_PCCH_in_chile:0 "Soutenir le PCCH au Chili"
 r56_unite_Chileans_to_our_faction:0 "Inviter les Chiliens dans notre faction"
 r56_support_communist_leaders_in_brasil:0 "Soutenir les dirigeants communistes au Brésil"
 r56_unite_brazilians_to_our_faction:0 "Inviter les Brésiliens dans notre faction"
 r56_support_communist_leaders_in_argentina:0 "Soutenir les dirigeants communistes en Argentine"
 r56_unite_argentines_to_our_faction:0 "Inviter les Argentins dans notre faction"
 r56_support_the_gaitan_party_in_colombia:0 "Soutenir le parti Gaitan en Colombie"
 r56_unite_colombians_to_our_faction:0 "Inviter les Colombiens dans notre faction"
 r56_unite_Bolivians_to_communism:0 "Inviter les Boliviens dans notre faction"
 r56_unite_Chileans_to_communism:0 "Inviter les Chiliens dans notre faction"
 r56_unite_brazilians_to_communism:0 "Inviter les Brésiliens dans notre faction"
