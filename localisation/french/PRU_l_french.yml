 peru.56:0 "La loyauté des Quechuas"
 peru.56.t:0 "La loyauté des Quechuas"
 peru.56.d:0 "Sur les vastes terres des Andes, l'héritage ancestral des Quechua a traversé les siècles, marquant profondément l'identité péruvienne. Cependant, dans les jours tumultueux de la guerre et de la lutte pour la liberté, les Quechua sont restés dans l'ombre, sans représentation adéquate dans les rangs de l'armée ou de la marine."
 peru.56.a.2:0 "Les Quechuas serviront dans l'armée"
 peru.56.a.1:0 "Peut-être feront-ils mieux en mer"
 peru.57:0 "La recherche de nouveaux alliés"
 peru.57.t:0 "La recherche de nouveaux alliés"
 peru.57.d:0 "Au milieu de la résurgence de l'Empire Inca, le besoin d'alliances est présenté comme une décision cruciale pour l'avenir de la nation. Deux forces politiques se distinguent parmi les nationalistes et les apristas."
 peru.57.a.1:0 "Les Apristas sont les vrais représentants du peuple"
 peru.57.a.2:0 "Les nationalistes seront la meilleure option"
 peru.58:0 "Luis Flores rencontre les dirigeants monarchiques"
 peru.58.t:0 "Luis Flores rencontre les dirigeants monarchiques"
 peru.58.d:0 "Lors de cette réunion cruciale, le leader nationaliste péruvien, Luis Flores, s'assoit à la table des dirigeants monarchiques à la recherche d'une alliance stratégique. Les décisions prises ici résonneront dans l'histoire de la résurgence du futur Empire. Accepterons-nous les propositions de Flores pour renforcer notre mouvement ou rejetterons-nous l'aide de Flores pour chercher une autre voie ?"
 peru.58.a.1:0 "Cette alliance renforcera notre mouvement"
 peru.58.a.2:0 "Le mieux serait de rejeter les propositions de Flores"
 peru.59:0 "Nos racines péruviennes"
 peru.59.t:0 "Nos racines péruviennes"
 peru.59.d:0 "Dans un moment de réflexion sur notre identité nationale, trois approches sont présentées pour définir nos racines péruviennes. Chaque option offre une perspective unique sur ce que signifie être péruvien dans le contexte de la résurgence de la Peruanidad. Comment définirons-nous notre identité en ce moment crucial ?"
 peru.59.a.1:0 "Nos racines sont dans l'Empire Inca"
 peru.59.a.2:0 "L'hispanisme unit notre nation"
 peru.59.a.3:0 "Notre péruvianité est une nouvelle culture"
 peru.60:0 "Ils sont tous au service de l'armée"
 peru.60.t:0 "Ils sont tous au service de l'armée"
 peru.60.d:0 "Dans un appel à la mobilisation nationale, le slogan est clair, tout le monde doit servir l'armée. La question est de savoir comment cette mobilisation sera mise en œuvre et qui seront les principaux acteurs de cet effort commun."
 peru.60.a.1:0 "Le peuple au service de l'armée"
 peru.61:0 "Le changement de la Constitution péruvienne"
 peru.61.t:0 "Le changement de la Constitution péruvienne"
 peru.61.d:0 "À un moment crucial, la nécessité de modifier la Constitution péruvienne se fait sentir. Trois approches différentes sont présentées, chacune reflétant des visions divergentes de l'avenir politique de la nation. Comment allons-nous façonner la structure de notre gouvernement en ce moment historique ?"
 peru.61.a.1:0 "Renouer avec les idéaux de Sánchez Cerro"
 peru.61.a.2:0 "Donner plus de pouvoir à l'oligarchie de Lima"
 peru.61.a.3:0 "Nous serons généreux avec tout le monde"
