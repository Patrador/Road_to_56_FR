 PRU_royal_army:0 "Armée royale"
 PRU_imperial_army:0 "Armée impériale"
 PRU_the_problem_of_the_quechuas:0 "Le problème des Quechuas"
 PRU_the_problem_of_the_quechuas_desc:0 "Aborder les luttes uniques du peuple quechua, essentiel à la renaissance de l'empire inca. Cet objectif vise à trouver des solutions conformes à notre vision d'un Pérou uni, où les Quechuas jouent un rôle essentiel dans l'édification de notre empire renaissant."
 PRU_the_owners_of_the_mountains:0 "Les propriétaires des montagnes"
 PRU_the_owners_of_the_mountains_desc:0 "Renforcer et unir le peuple quechua, véritable gardien de nos montagnes. Jeter les bases d'un empire inca qui s'élève au cœur des Andes, en faisant appel à la force et à la résilience."
 PRU_the_rebel_inca:0 "L'Inca rebelle"
 PRU_the_rebel_inca_desc:0 "Libérer l'esprit de l'Inca rebelle, canaliser la résilience de notre héritage, allumer une flamme qui transcende le temps et propulse le Pérou vers un avenir façonné par la force de notre héritage ancestral."
 PRU_negotiate_with_communal_chiefs:0 "Négocier avec les chefs communaux"
 PRU_negotiate_with_communal_chiefs_desc:0 "Entamer des dialogues diplomatiques avec les chefs communaux, afin de favoriser la collaboration pour un Pérou uni. Combler les fossés et renforcer les liens, en veillant à ce que la résurgence inca repose sur une base d'unité et d'aspirations partagées."
 PRU_runan_caycu:0 "Runan Caycu"
 PRU_runan_caycu_desc:0 "Nous nous engageons sur la voie du Runan Caycu, l'expansion de la vie, en alignant nos ambitions sur l'esprit de l'empire inca. Saisissez les opportunités qui s'offrent à vous et forgez un destin à la hauteur de la grandeur de notre empire."
 PRU_appoint_new_quechua_soldiers:0 "Nommer de nouveaux généraux quechuas"
 PRU_appoint_new_quechua_soldiers_desc:0 "Élever le peuple quechua à des postes de commandement dans notre armée. En nommant de nouveaux généraux quechuas, nous renforçons nos forces armées et honorons le fier héritage de notre nation, en nous frayant un chemin vers la victoire avec des dirigeants qui incarnent l'esprit de l'empire inca."
 PRU_the_inca_congress:0 "Le Congrès Inca"
 PRU_the_inca_congress_desc:0 "Créez le Congrès Inca, un forum pour l'unité et la collaboration. Alors que nous nous réunissons sous la bannière du Congrès Inca, laissons notre force combinée guider notre empire vers un avenir empreint de grandeur."
 PRU_superiority_of_the_copper_race:0 "Supériorité de la race du cuivre"
 PRU_superiority_of_the_copper_race_desc:0 "Propager les idéaux de supériorité de la race du cuivre, instiller la fierté et l'unité dans notre peuple. Notre race maîtresse alimente la résurgence de l'empire inca, en embrassant les forces uniques qui définissent notre nation et en forgeant un chemin vers la grandeur."
 PRU_secure_the_future_of_the_nation:0 "Assurer l'avenir de la nation"
 PRU_secure_the_future_of_the_nation_desc:0 "Face à la menace que représente le colonialisme hispanique, nous devons prendre des mesures pour garantir la survie des traditions qui font de notre nation ce qu'elle est. Nous ne connaîtrons pas seulement la survie, mais la prospérité en nous réappropriant l'héritage culturel inca !"
 PRU_illapa_the_thunder_of_the_andes:0 "Illapa, le tonnerre des Andes"
 PRU_illapa_the_thunder_of_the_andes_desc:0 "Invoquer l'esprit d'Illapa, le tonnerre des Andes, pour électrifier notre nation. Le pouvoir de l'ancien symbolisme inca, en allumant une ferveur qui propulse l'État Inca vers un avenir où les échos tonitruants de notre héritage résonnent avec force et gloire."
 PRU_the_true_owners_of_america:0 "Les vrais propriétaires de l'Amérique"
 PRU_the_true_owners_of_america_desc:0 "Affirmer que les Quechua sont les véritables gardiens de l'héritage de l'Amérique. Reprenons la place qui nous revient de droit, en préservant la riche tapisserie de notre héritage des influences extérieures."
 PRU_liberate_the_indigenous_people_of_america:0 "Libérer les peuples indigènes d'Amérique"
 PRU_liberate_the_indigenous_people_of_america_desc:0 "Défendre la libération des nations indigènes à travers l'Amérique. incarne notre engagement en faveur de l'unité, de la justice et de la souveraineté, alors que nous nous efforçons d'autonomiser et d'élever nos communautés indigènes dans la poursuite d'un continent véritablement libéré."
 native_american_peoples_alliance:0 "Alliance des peuples amérindiens"
 native_axis:0 "Axe natif"
 native_alliance:0 "Alliance natif"
 PRU_red_pachamama:0 "Pachamama rouge"
 PRU_red_pachamama_desc:0 "Adopter la vision de la Pachamama rouge, en tissant les idéaux du communisme dans le tissu de notre héritage inca. Rechercher une coexistence harmonieuse, unir le peuple sous la bannière d'une prospérité partagée et d'un bien-être collectif, alors que nous naviguons sur la voie d'un Empire inca véritablement égalitaire."
 PRU_Collectivize_the_land:0 "Collectiviser la terre"
 PRU_Collectivize_the_land_desc:0 "Initier la révolution collective de la terre, en redistribuant la propriété pour le plus grand bien. Incarner notre engagement en faveur de la prospérité collective, en veillant à ce que les richesses de notre terre sacrée soient partagées équitablement entre les peuples, à mesure que nous façonnons une société inca unie et communiste."
 PRU_revolutionary_andes:0 "Andes révolutionnaires"
 PRU_revolutionary_andes_desc:0 "Allume la flamme de la révolution andine, en unissant notre peuple dans la poursuite du communisme. S'engager dans un voyage transformateur, imaginer une société collective où les principes d'égalité et de solidarité façonnent un nouvel avenir inca."
 PRU_unified_by_will:0 "Unifié par la volonté"
 PRU_unified_by_will_desc:0 "Le peuple amérindien est maintenant uni par nos efforts anti-impérialistes, mais ce n'est pas suffisant. Si nous voulons éviter les invasions européennes pour les siècles à venir, nous devons nous unir et former une seule nation, pour tous nos peuples, unifiés comme un seul homme, par notre volonté d'avoir un État non gouverné par les Européens."
 PRU_unified_in_spirit:0 "Unifiés dans l'esprit"
 PRU_unified_in_spirit_desc:0 "Comme nous partageons tous un objectif commun, nous pouvons bien travailler ensemble, comme un engrenage bien huilé. C'est pourquoi il convient de mentionner que, même si nous ne fusionnons pas nos nations en une seule, nous devrions tout de même nous efforcer de combiner nos armées et d'améliorer la coordination. Les peuples d'Amérique sont unis dans l'esprit et resteront toujours côte à côte !"
 PRU_incaism_idea:0 "Incaïsme"
 PRU_incaism_idea_1:0 "Incaïsme"
 PRU_incaism_idea_2:0 "Fierté néo-inca"
 PRU_a_new_pride:0 "Une nouvelle fierté nationale"
 PRU_poor_republic:0 "République instable"
 PRU_weak_republic:0 "République faible"
 PRU_weak_republic_1:0 "République faible"
 PRU_weak_republic_2:0 "République faible"
 PRU_conservative_republic:0 "République conservatrice"
 PRU_socialist_republic:0 "République socialiste"
 PRU_communist_republic:0 "République communiste"
 PRU_appoint_a_peruvian_monarch:0 "Mettre fin à la République corrompue"
 PRU_appoint_a_peruvian_monarch_desc:0 "Le temps est venu de balayer les vestiges d'une république corrompue, qui a longtemps pesé sur notre nation. Un monarque péruvien se lèvera, annonçant une nouvelle ère de gouvernance. Cette action décisive promet de réparer le paysage politique fracturé et d'unir le peuple sous la bannière d'un espoir et d'une prospérité renouvelés."
 PRU_create_orejones_battalions:0 "Créer des bataillons d'Orejones"
 PRU_create_orejones_battalions_desc:0 "Les Orejones étaient autrefois les unités d'élite de l'Empire Inca, des hommes prêts à mourir pour le Sapa Inca et qui donnaient tout sur le champ de bataille."
 PRU_expel_europeans_from_south_america_desc:0 "La présence continue de puissances maritimes européennes sur notre continent est inacceptable. De même que nous avons détruit la présence de l'Espagne dans l'hémisphère occidental, toutes les autres puissances doivent être immédiatement expulsées !"
 PRU_ask_for_a_loan_to_germany:0 "Demander un prêt à l'Allemagne"
 PRU_ask_for_a_loan_to_germany_desc:0 "En cette période d'incertitude économique, le Pérou a décidé de s'adresser à l'Allemagne dans l'espoir d'obtenir un prêt substantiel. Ce prêt sera essentiel pour financer divers projets de développement et renforcer l'économie péruvienne. Les négociations avec le gouvernement allemand sont en cours et le résultat pourrait avoir un impact significatif sur l'avenir financier du pays."
 PRU_new_world_army:0 "Armée du Nouveau Monde"
 PRU_new_world_army_desc:0 "Embrasser le règne de German Sapa Inca, un leader visionnaire du Reich Inka. Sous sa direction impériale, la Force impériale inca témoigne de notre force et de notre unité retrouvées. Ensemble, nous allons remodeler le Nouveau Monde, forgeant un destin qui reflète la grandeur de notre vision impériale."
 PRU_call_hans:0 "Appeler les généraux allemands"
 PRU_call_hans_desc:0 "Faites appel à Hans Kundt et Rudiger, un génie de la stratégie, pour renforcer nos prouesses militaires. Fortifier la force impériale inca et veiller à ce que notre vision impériale se déploie avec brio sur la scène du Nouveau Monde."
 PRU_continue_leguias_plan:0 "Poursuivre le plan de Leguia"
 PRU_continue_leguias_plan_desc:0 "L'héritage du plan économique du président Augusto Leguía est encore très présent au Pérou. Poursuivre la vision de Leguía signifie maintenir l'accent sur le développement des infrastructures, l'industrialisation et la croissance économique. Ce faisant, le Pérou espère assurer un avenir stable et prospère à sa population, mais des défis et une opposition politique pourraient se présenter."
 PRU_imitate_the_Soviet_model:0 "Imiter le modèle soviétique"
 PRU_imitate_the_Soviet_model_desc:0 "Le Pérou a décidé de s'inspirer de l'Union soviétique pour son développement économique. S'inspirer de l'approche soviétique, c'est mettre l'accent sur la propriété publique des industries clés et sur la planification centrale. L'objectif est de s'industrialiser rapidement et d'atteindre l'autosuffisance, mais cette voie peut conduire à des conflits idéologiques et à des tensions internationales."
 PRU_stable_monetary_policy:0 "Politique de relance économique"
 PRU_stable_monetary_policy_desc:0 "La mise en œuvre d'une politique monétaire stable est essentielle pour garantir la sécurité financière et la stabilité économique du Pérou. En maintenant une approche cohérente en matière de contrôle de l'inflation, de gestion de la masse monétaire et de fixation des taux d'intérêt, le Pérou vise à attirer les investissements, à promouvoir la croissance économique et à préserver le bien-être de ses citoyens."
 PRU_the_pan-american_highway:0 "La route panaméricaine"
 PRU_the_pan-american_highway_desc:0 "L'ambitieux projet de construction de la route panaméricaine à travers le Pérou est en cours. Cette route transcontinentale reliera le Pérou à ses voisins et facilitera le commerce et le transport. L'effort de construction devrait être une entreprise massive, impliquant des ressources en main-d'œuvre, en ingénierie et en finances à grande échelle."
 PRU_forced_industrialization:0 "Industrialisation forcée"
 PRU_forced_industrialization_desc:0 "Le Pérou s'est engagé dans une politique d'industrialisation forcée, dans le but de transformer rapidement son économie. Cette approche implique l'intervention de l'État dans l'économie, des incitations pour les industries nationales et des réglementations strictes. Si elle peut conduire à une croissance industrielle rapide, elle peut aussi se heurter à la résistance des secteurs traditionnels et nécessiter des ressources importantes."
 PRU_expanded_industrial_region:0 "Région industrielle élargie"
 PRU_expanded_industrial_region_desc:0 "Le Pérou a d'ambitieux projets d'expansion de sa région industrielle, en ouvrant de nouvelles zones pour les usines et la fabrication. Cette expansion a pour but d'accueillir des industries en croissance, de créer des emplois et de stimuler le développement économique. Toutefois, elle nécessitera une planification, des investissements dans les infrastructures et une gestion minutieuse pour atteindre ses objectifs."
 PRU_our_natural_resources:0 "Ressources naturelles"
 PRU_our_natural_resources_desc:0 "Les abondantes ressources naturelles du Pérou, qu'il s'agisse de minéraux ou de produits agricoles, sont au cœur de sa stratégie économique. Le développement et l'exploitation de ces ressources peuvent fournir des revenus précieux et promouvoir la croissance économique. Toutefois, il faudra tenir compte d'une gestion appropriée, des préoccupations environnementales et des fluctuations du marché international."
 PRU_the_peruvian_industry:0 "Industrie péruvienne"
 PRU_the_peruvian_industry_desc:0 "La croissance du secteur industriel péruvien est une priorité absolue pour le gouvernement. Cette stratégie vise à réduire la dépendance à l'égard des importations étrangères, à créer des emplois et à favoriser une économie autosuffisante. Le soutien aux industries locales, la promotion de la recherche et du développement et la garantie de normes de qualité font partie intégrante de cette vision."
 PRU_create_antamina:0 "Créer Antamina"
 PRU_create_antamina_desc:0 "La mise en place du projet minier d'Antamina représente un grand pas en avant pour l'industrie minière péruvienne. Cette entreprise de grande envergure nécessitera des capitaux, des technologies et une expertise considérables pour extraire des ressources précieuses de la terre. Le succès d'Antamina pourrait transformer l'économie du Pérou et améliorer sa position dans le monde."
 PRU_the_second_rubber_rush:0 "Deuxième ruée vers le caoutchouc"
 PRU_the_second_rubber_rush_desc:0 "Une reprise de la production de caoutchouc se profile à l'horizon au Pérou. Dans la lignée du boom du caoutchouc du début du 20e siècle, le Pérou se prépare à une deuxième ruée vers le caoutchouc. Cette fois, l'objectif est d'exploiter les ressources en caoutchouc de manière efficace et durable, ce qui pourrait apporter la prospérité à la région."
 PRU_create_the_BCR:0 "Créer la BCR"
 PRU_create_the_BCR_desc:0 "La création de la Banco Central de Reserva (Banque centrale de réserve) marque un tournant dans l'histoire financière du Pérou. Cette institution jouera un rôle clé dans la gestion de la politique monétaire du pays, la régulation des marchés financiers et la sauvegarde de la stabilité financière du pays. Sa création est un pas important vers la modernisation du secteur financier."
 PRU_the_black_gold_of_the_amazon:0 "L'or noir de l'Amazonie"
 PRU_the_black_gold_of_the_amazon_desc:0 "La région amazonienne recèle un vaste potentiel de production pétrolière et le Pérou cherche à exploiter cet \"or noir\". Le développement de l'industrie pétrolière en Amazonie promet des avantages économiques considérables, mais soulève également des préoccupations concernant l'impact environnemental, les droits des populations autochtones et les intérêts internationaux. L'avenir de l'Amazonie pourrait dépendre de cette entreprise."
 PRU_Acquire_Japanese_weapons:0 "Acquérir des armes japonaises"
 PRU_Acquire_Japanese_weapons_desc:0 "Face à la nécessité de renforcer nos forces armées, le gouvernement péruvien a décidé d'explorer la possibilité d'acquérir des armes japonaises. Ce partenariat stratégique pourrait fournir à nos forces armées les outils nécessaires pour assurer la sécurité nationale et défendre nos intérêts."
 PRU_Promote_immigration:0 "Promouvoir l'immigration"
 PRU_Promote_immigration_desc:0 "Le gouvernement péruvien envisage activement de promouvoir l'immigration. Cependant, l'élection du leader nationaliste déterminera l'orientation de cette politique. Acquérir des immigrants italiens avec Alberto Flores ou poursuivre l'immigration japonaise avec Eloy Ureta ?"
 PRU_return_of_the_inkari:0 "Le retour des Inkari"
 PRU_return_of_the_inkari_desc:0 "Le retour de l'Inkari représente le retour tant attendu du mythique souverain inca, symbolisant l'espoir d'une restauration et d'une revitalisation de l'ancien empire inca. Ce concept évoque un lien profond avec les traditions ancestrales et l'anticipation d'une renaissance historique."
 PRU_the_new_royal_road:0 "La nouvelle route royale"
 PRU_the_new_royal_road_desc:0 "Projet moderne visant à faire revivre et à reconstruire le réseau historique de routes établi par l'Empire inca. Ce projet ambitieux vise à recréer le vaste système de transport qui reliait autrefois les différentes régions de l'Empire inca, favorisant ainsi les échanges culturels, le commerce et l'unité. La mise en œuvre de la nouvelle route royale inca représente un effort remarquable pour honorer l'héritage de la civilisation inca et promouvoir la mobilisation des troupes, la préservation de l'histoire et l'appréciation de la culture."
 PRU_the_pact_of_lima:0 "Le pacte de Lima"
 PRU_the_pact_of_lima_desc:0 "Symbolise l'alliance entre l'Inkaiserreich et l'Empire allemand. Ce partenariat représente une collaboration unique entre deux civilisations distinctes, visant à favoriser les échanges culturels, le commerce et le soutien mutuel. En revitalisant l'ancien réseau routier de l'Empire Inca, les deux empires cherchent à améliorer la connectivité et à renforcer leurs relations, en promouvant la croissance économique et la compréhension culturelle. L'alliance entre l'Inkaiserreich et l'Empire allemand, incarnée par cette alliance, illustre le pouvoir de la coopération et la poursuite commune du progrès entre différentes nations et civilisations."
 PRU_das_inkareich:0 "L'empire inca"
 PRU_das_inkareich_desc:0 "la traduction allemande de \"l'Empire Inca\". Il s'agit de la vaste et influente civilisation qui a prospéré dans la région andine de l'Amérique du Sud avant la conquête espagnole. \"Das Inkareich\" résume la richesse de l'histoire, les réalisations culturelles et le pouvoir politique de l'Empire Inca. Il représente une époque de grandeur, d'infrastructures avancées et de structures sociales complexes, soulignant l'impact significatif de l'empire sur la région."
 PRU_claim_the_habsburg_territories:0 "Réclamer les territoires des Habsbourg"
 PRU_claim_the_habsburg_territories_desc:0 "La grandeur de l'ancien empire des Habsbourg doit être restaurée sous le drapeau péruvien. Nous cherchons à récupérer les territoires historiques ayant appartenu à cette dynastie."
 PRU_claim_the_portuguese_empire:0 "Revendiquer l'empire portugais"
 PRU_claim_the_portuguese_empire_desc:0 "Les dominations portugaises en Amérique du Sud représentent une occasion unique d'étendre notre empire. Il est temps de revendiquer ce qui nous appartient de droit."
 PRU_restore_the_colombia_empire:0 "Restaurer l'empire colombien"
 PRU_restore_the_colombia_empire_desc:0 "La gloire de l'ancienne Grande Colombie doit être revitalisée. Nous visons à restaurer la grandeur et l'unité de cette nation sœur sous domination péruvienne."
 PRU_restore_the_argentina_empire:0 "Restaurer l'empire argentin"
 PRU_restore_the_argentina_empire_desc:0 "L'Argentine était autrefois une grande puissance en Amérique du Sud. Il est de notre devoir de restaurer sa grandeur passée et d'établir un empire argentin sous notre direction."
 PRU_america_imperial:0 "L'Amérique impériale"
 PRU_america_imperial_desc:0 "Notre destin est de faire entrer l'Amérique dans une ère de domination impériale. Par l'expansion et l'influence, nous cherchons à établir un vaste empire qui s'étende sur tout le continent."
 r56_strengthen_ROOT:0 "Renforcer [FROM.GetNameDef]"
 PRU_the_great_world_revolution:0 "La grande révolution mondiale"
 PRU_the_great_world_revolution_desc:0 "Le parti Aprista est arrivé au pouvoir au Pérou et a déclaré son intention d'apporter sa vision de la justice et de l'égalité aux quatre coins de la planète. Avec une ferveur révolutionnaire, le gouvernement péruvien se prépare à étendre son influence et à conquérir des territoires au nom du peuple."
