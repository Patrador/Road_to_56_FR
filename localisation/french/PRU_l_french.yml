 PRU_adean_commissars:0 "Commissaires andins"
 PRU_adean_commissars_desc:0 "Les nouveaux commissaires andins feront respecter les lois populaires dans les villages les plus éloignés des principales villes."
 PRU_the_great_peruvian_red_army:0 "La Grande Armée Rouge Péruvienne"
 PRU_the_great_peruvian_red_army_desc:0 "La grande armée rouge du Pérou composée d'ouvriers et de paysans libérera l'Amérique du Sud des exploiteurs qui la dominent, le peuple uni ne sera jamais vaincu."
 PRU_acquire_soviet_tanks:0 "Acquérir des chars soviétiques"
 PRU_acquire_soviet_tanks_desc:0 "Notre puissance militaire sera renforcée par l'industrie militaire naissante [SOV.getAdjective], nous serons le grand poing de la justice sociale en Amérique du Sud qui exercera sa loi grâce à notre grande puissance militaire"
 PRU_acquire_soviet_plane_factories:0 "Acquérir des usines d'avions soviétiques"
 PRU_acquire_soviet_plane_factories_desc:0 "Les avions [SOV.getAdjective]s sont robustes et lourds. Ils sont parfaits pour notre armée de l'air."
 PRU_national_literacy_programs:0 "Programmes nationaux d'alphabétisation"
 PRU_national_literacy_programs_desc:0 "L’ouverture de nouvelles universités publiques à Lima et dans d’autres villes du pays permettra à davantage de personnes d’accéder à l’enseignement supérieur gratuit et de former des personnes qualifiées pour l’avenir du Pérou."
 PRU_end_capitalism:0 "Fin du capitalisme"
 PRU_end_capitalism_desc:0 "L'empire américain veut s'étendre à notre pays et mettre fin au gouvernement de [ROOT.GetLeader], il est temps d'unifier tous les peuples [ROOT.getAdjective] pour former un grand poing qui portera le coup qui mettra fin au grand géant de l'Amérique, pour la liberté de tous les peuples [ROOT.getAdjective]."
 PRU_drive_out_the_banana_companies:0 "Chasser les compagnies bananières"
 PRU_drive_out_the_banana_companies_desc:0 "Après le massacre de la banane en 1928, la population [COL.getAdjective] était très mécontente de la United Fruit Company qui continue à opérer dans le pays. La population [COL.getAdjective] a soutenu une intervention de l'armée de libération apriste pour expulser ces capitalistes."
 PRU_collective_agriculture:0 "Agriculture collective"
 PRU_collective_agriculture_desc:0 "Après que les paysans ont pris le contrôle des plantations de canne à sucre, ils ont développé des méthodes de production améliorées. Cela nous a permis de mieux développer notre industrie sucrière et d’envoyer les excédents à nos partenaires à l’étranger."
 PRU_aprista_guerrilla:0 "Guérilla apriste"
 PRU_aprista_guerrilla_desc:0 "Les guérillas organisées par l'APRA pourraient être d'une grande aide en temps de guerre, comme le montre l'expérience des guérilleros de Trujillo pendant la dictature de Sanchez."
 PRU_rallying_the_peasants:0 "Rallier les paysans"
 PRU_rallying_the_peasants_desc:0 "Il est nécessaire pour notre industrialisation que la population paysanne soit mobilisée dans les usines pour tripler l'efficacité de celles-ci, certains d'entre eux ne savent ni lire ni écrire, mais avec le temps ils s'adapteront à ce mode de vie."
 PRU_public_universities:0 "Universités publiques"
 PRU_public_universities_desc:0 "L’ouverture de nouvelles universités publiques à Lima et dans d’autres villes du pays permettra à davantage de personnes d’accéder à l’enseignement supérieur gratuit et de former des personnes qualifiées pour l’avenir du Pérou."
 PRU_Nationalize_the_brea_y_parinas:0 "Nationaliser Brea y Pariñas"
 PRU_Nationalize_the_brea_y_parinas_desc:0 "La question du pétrole et de La Brea y Pariñas est un problème que le Pérou pose depuis 1914 après la signature d'un contrat très injuste pour nous qui a été toléré par les gouvernements précédents, on vient de découvrir que la compagnie américaine chargée d'exploiter le pétrole ne paie pas tout le quota qui lui correspond, la nationalisation de ces complexes pétroliers et l'expulsion des propriétaires nord-américains résoudront ce problème."
 PRU_Bring_the_revolution_to_all_America:0 "Apporter la révolution à toute l'Amérique"
 PRU_Bring_the_revolution_to_all_America_desc:0 "Le sentiment révolutionnaire va se faire sentir dans toute l’Amérique Latine, après de nombreuses années au service des intérêts du grand capital et du grand diable américain, il est temps de se lever et de briser leurs chaînes."
 PRU_radicalize_the_pcp:0 "Radicaliser le PCP"
 PRU_radicalize_the_pcp_desc:0 "Depuis sa fondation, le Parti Communiste Péruvien (PCP) a eu besoin des doctrines communistes soviétiques pour son développement, mais en réalité, que pourrait-on obtenir d'autre s'il continuait à être lié à la figure socialiste de Mariategui, le penseur péruvien qui a conçu une formule différente du socialisme soviétique. Moins autoritaire, la meilleure option pour mettre cette pensée de côté est de radicaliser le parti afin d'effacer toute idéologie contraire au dogme soviétique."
