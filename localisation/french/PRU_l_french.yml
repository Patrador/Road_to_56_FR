 peru.66:0 "La rencontre avec les chefs de commune"
 peru.66.t:0 "La rencontre avec les chefs de commune"
 peru.66.d:0 "Les dirigeants des communautés quechua se réunissent pour délibérer sur le destin du mouvement naissant. L'air est lourd d'anticipation, chargé du poids des choix historiques. Les chefs réunis, porteurs de traditions ancestrales, doivent maintenant décider de la voie à suivre par le Pérou dans le creuset des bouleversements politiques. Vont-ils embrasser la notion grandiose de la suprématie inca, s'inspirer du passé glorieux pour façonner un nouvel avenir ? Ou soutiendront-ils la création de l'Union Quechua, qui favorise l'unité des peuples indigènes de la région ? Enfin, une proposition audacieuse est sur la table : le couronnement d'un nouvel Inca, figure de proue symbolique et puissante qui conduirait le Pérou dans cette ère de transformation. Le destin du mouvement est en jeu, et les décisions prises lors de cette réunion cruciale détermineront le cours de l'histoire pour le peuple quechua."
 peru.66.a:0 "L'idée de la suprématie inca."
 peru.66.b:0 "Donner le pouvoir à l'Union Quechua."
 peru.66.c:0 "Soutenir l'idée de couronner un Inca."
 peru.67:0 "Le destin du Reich Américain"
 peru.67.t:0 "Le destin du Reich Américain"
 peru.67.d:0 "Alors que le paysage géopolitique continue de changer et d'évoluer, le Reich d'Inka se trouve à la croisée des chemins en ce qui concerne ses relations avec le Reich allemand. Le destin de cet État en plein essor dans la sphère d'influence du Reich est en suspens, ce qui représente un moment décisif pour l'orientation future de l'Inka Reich."
 peru.67.a:0 "Nous devons nous unir à notre patrie"
 peru.67.b:0 "Nous serons une colonie"
 peru.26.a:0 "Viva el Peru."
