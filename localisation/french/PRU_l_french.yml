 r56_let_the_army_control_the_riots:0 "Laisser l'armée contrôler les émeutes"
 r56_Organize_dialogue_conferences:0 "Organiser des conférences de dialogue"
 r56_communicate_to_the_United_States_the_expansion_of_communism:0 "Communiquer aux États-Unis l'expansion du communisme"
