 scientist_trait_r56_reckless_prototyper:0 "Prototypeur téméraire"
 scientist_trait_r56_reckless_prototyper_desc:0 "Ils apprennent rapidement de leurs erreurs et de leurs échecs pour mettre au point la dernière version. Tous les autres employés de l'usine regrettent simplement qu'ils n'aient pas laissé un tas de ferraille en feu dans le sillage de leur travail."
 scientist_trait_r56_stubborn:0 "Chef de projet têtu"
 scientist_trait_r56_stubborn_desc:0 "Ils sont coincés dans leurs habitudes, pour le meilleur et pour le pire. Cependant, ils livrent souvent les projets en temps voulu et dans le respect du budget."
 scientist_trait_r56_research_focused:0 "Axé sur la recherche"
