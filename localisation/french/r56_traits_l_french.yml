l_french:
 caring_leader:0 "Dirigeant attentionné"
 caring_leader_desc:0 "§LCet homme se soucie réellement de la santé et du confort relatif du simple soldat. Ses subordonnés sont rapidement capables de se battre à nouveau, mais ce \"luxe\" a un coût.§!"
 artillerist:0 "Artilleur"
 artillerist_desc:0 "§LCet homme a étudié l'utilisation de l'artillerie et sait bien l'utiliser. Il peut parfois abuser de ses armes bien-aimées et tirer un peu plus que nécessaire.§!"
 air_force_ties:0 "Liens avec l'Armée de l'Air"
 air_force_ties_desc:0 "§LCet homme a déjà servi dans l'armée de l'air ou entretient des liens étroits avec des officiers de l'armée de l'air, renforçant ainsi la coordination entre ses troupes et l'aviation.§!"
 meticulous:0 "Méticuleux"
 meticulous_desc:0 "§LCet homme aime vérifier tous les détails de ses plans, perdant beaucoup de temps mais corrigeant de petites erreurs.§!"
 obsessed_by_artillery:0 "Obsédé par l'artillerie"
 obsessed_by_artillery_desc:0 "§LLa passion de cet homme pour l'artillerie n'a presque aucune limite. Il vérifiera constamment si elles sont opérationnelles et insistera sur le fait qu'elles devraient être déployées dans toutes les situations, même lorsqu'une opération plus rapide et plus légère serait préférable.§!"
 decided_planner:0 "Planificateur décidé"
 decided_planner_desc:0 "§LCe commandant peut élaborer des opérations rapidement, mais dans le processus, la qualité globale des opérations en souffre.§!"
 homeland_connoisseur:0 "Connaisseur du pays"
 homeland_connoisseur_desc:0 "§LCet homme connaît très bien son pays d'origine, ce qui lui permet de tirer profit du terrain local.§!"
 unpopular:0 "Figure controversée"
 unpopular_desc:0 "§LUne faction interne s'est formée contre ce commandant qui l'empêchera d'atteindre un rang plus élevé. Soit il s’est fait des ennemis au sein des rangs, soit à cause de la nature politique de sa nomination, soit à cause de commentaires qu’il a tenus en public. Sa carrière ne progressera plus.§!"
 funnies_inventor:0 "Inventeur drôle"
 funnies_inventor_desc:0 "§LPercy Hobart s'est distingué par la création de chars très spécialisés regroupés dans une unité qu'il commandait.§!"
 bad_staffer:0 "Mauvais administrateur"
 bad_staffer_desc:0 "§LCet homme est soit mauvais pour choisir les officiers, soit manque d'officiers conseillers compétents, soit une combinaison des deux. En tout cas, cela limite sa capacité à commander un grand nombre d'unités.§!"
 walloon:0 "Wallon"
 walloon_desc:0 "§LCe commandant rejoindra la Wallonie en cas de démantèlement de la Belgique.§!"
 flemish:0 "Flamand"
 flemish_desc:0 "§LCe commandant rejoindra la Flandre en cas de démantèlement de la Belgique.§!"
 military_governor:0 "Gouverneur militaire"
 military_governor_desc:0 "§LCe commandant est un expert en matière de maintien de la loi dans les terres occupées.§!"
 retraining:0 "Entraînement"
 retraining_desc:0 "§LCe personnage suit actuellement des cours militaires supplémentaires afin d'améliorer ses capacités de commandement.§!"
 front_line_commander:0 "Commandant de ligne de front"
 front_line_commander_desc:0 "§LCe commandant a l'habitude de commander aussi près que possible des lignes de front. Cela lui permet de superviser la bataille dans son ensemble, mais en réalité, il n'est pas bien adapté pour mener de grandes opérations. Il prend des risques et, malgré ses lacunes, il est toujours respecté par ses hommes et admiré par ses collègues.§!"
 jumping_general:0 "Général sauteur "
 jumping_general_desc:0 "§LCe commandant a l'habitude de commander ses camarades parachutistes le plus près possible de l'action en se jetant directement dedans. Cela lui permet de superviser la bataille et de maintenir l’initiative et le moral de ses troupes, mais en réalité, il n’est pas bien adapté à la conduite d’opérations de grande envergure. Il est un preneur de risques et, malgré ses lacunes, il est admiré par ses hommes et respecté par ses collègues.§!"
 lucky_desc:0 "§LCet homme semble avoir été choisi par le destin, sa capacité à survivre à des situations dangereuses ne lui est peut-être pas encore connue, mais le Destin sait et attend le moment pour l'aider subtilement.§!"
 vigorous:0 "Vigoureux"
 vigorous_desc:0 "§LCet homme est connu pour sa santé robuste, qui le rend résistant et prêt à se battre avec ses hommes même dans les environnements les plus rudes.§!"
 promising:0 "Prometteur"
 promising_desc:0 "Cet homme a un grand talent et apprendra les bases assez rapidement."
 promising_tooltip:0 "§RCe trait sera supprimé si le commandant atteint le niveau 3.§!"
