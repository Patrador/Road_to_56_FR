 raj_legislative_situation:0 "Situation législative"
 raj_legislative_situation_desc:0 "Si notre administration veut un jour faire passer une loi, nous devons lutter contre le Conseil législatif impérial, qui est composé d'un mélange de membres élus et nommés et de différents groupes d'intérêt. Nous devons soigneusement équilibrer leurs besoins si nous voulons nous retrouver avec une nation stable une fois toutes les politiques terminées.\n\n[RAJ.Current_Act][RAJ.Legislative_Status]"
 legislative_status:0 "\tL'opinion actuelle des hindous sur la loi est : [RAJ.ind_support_loc]\n\n\tL'opinion actuelle des musulmans sur la loi est : [RAJ.pak_support_loc]\n"
 FOCUS_FILTER_RAJ_PROVINCIAL_ELECTIONS:0 "Élections provinciales"
 legislative_railway:0 "Le débat sur la loi sur l'expansion du réseau ferroviaire fait rage dans les plus hautes assemblées du gouvernement. Ses objectifs sont la construction de lignes ferroviaires nationalisées et à but non lucratif pour favoriser nos objectifs industriels."
 legislative_agriculture:0 "Un débat houleux sur la loi de stabilisation agricole a lieu dans les plus hautes chambres du gouvernement. Nos objectifs les plus importants sont l'amélioration de l'irrigation locale et une production de céréales et d'importations encadrées."
 legislative_education:0 "Un débat houleux sur la loi de réforme de l'éducation a lieu dans les plus hautes chambres du gouvernement. Nous avons présenté ses objectifs les plus importants comme suit : empêcher la fuite des intellectuels indiens vers les universités anglaises et améliorer l'éducation rurale pour accroître les compétences industrielles et agricoles."
 legislative_insurance:0 "Le débat sur la loi sur les assurances fait rage dans les plus hautes assemblées du gouvernement. Ses partisans les plus fervents citent le mauvais état des investissements indiens comme le principal problème qu'ils tentent de résoudre. Ils souhaitent y remédier en réglementant enfin le secteur des assurances."
 legislative_war:0 "Un débat acharné sur la loi sur les pouvoirs de guerre a lieu dans les plus hautes chambres du gouvernement. Le vice-roi a souligné que ce n'était pas le moment de débattre, l'Inde est en guerre et le pouvoir exécutif doit avoir l'autorité pour mener cette guerre. Tout retard dans l'adoption de ce projet de loi soutiendra l'effort de guerre de l'ennemi !"
 legislative_idle:0 "Les couloirs du Conseil Législatif Impérial restent inoccupés, aucun projet de loi n'étant actuellement en discussion."
