 r56_raj.1.t:0 "La nomination du Lord Linlithgow"
 r56_raj.1.d:0 "Le 22e vice-roi et gouverneur général de l'Inde, Freeman Freeman-Thomas Willingdon, a été remplacé par le nouveau vice-roi Victor Hope Linlithgow, qui prendra prochainement ses fonctions de 23e vice-roi de l'Inde. Ses contemporains le décrivent comme un homme politique ambitieux, qui a hérité de sa passion politique de son père, le premier gouverneur général d'Australie. Le monde entier regarde l'Inde et se demande quel impact son mandat de gouverneur général aura sur le sous-continent."
 r56_raj.1.a:0 "Compris"
 r56_raj.2.t:0 "Les dernières heures du vice-roi"
 r56_raj.2.desc:0 "Les cinq dernières années ont été épuisantes pour le gouverneur général. Elles ont été marquées par des troubles civils, auxquels Lord Willingdon était habitué, ayant acquis une solide expérience de la gestion de ces mouvements lors de son mandat de gouverneur de Bombay. Les ordres d'en haut précisaient que leur objectif était la coopération, mais uniquement avec ceux qui opéraient dans le cadre légal du Raj. Après cette mission, il s'est lancé dans une série d'incarcérations, ce qui nuit encore aujourd'hui à sa popularité. Il a néanmoins considéré son séjour en Inde comme un résultat positif, quelle que soit l'opinion de la population indienne. Mais tout comme le règne de tous les vice-rois précédents doit prendre fin, le sien doit prendre fin."
 r56_raj.2.a:0 "Bonne chance au successeur, il en aura besoin."
 r56_raj.3.t:0 "La nomination d'Archibald Wavell"
 r56_raj.3.d:0 "Lord Linlithgow n'a pas eu la tâche facile en étant nommé vice-roi et gouverneur général, car l'agitation populaire n'a cessé de croître et n'a pu être momentanément stoppée que par quelques concessions politiques culminant avec les élections provinciales de 1937. Suite à la forte participation indienne, de nombreux politiciens parmi les plus efficaces ont été invités à rejoindre le cabinet, surpassant pour la première fois dans l'histoire les fonctionnaires britanniques. Mais tout comme le règne de Lord Willingdon devait prendre fin, celui de Linlithgow devait également prendre fin."
 r56_raj.3.a:0 "Rencontrer le nouveau patron..."
 r56_raj.4.t:0 "La nomination de Louis Mountbatten"
 r56_raj.4.d:0 "Les efforts de Wavell furent considérés par la plupart des politiciens indiens comme nobles, mais ils furent limités par Londres. Peu après son arrivée au palais du vice-roi à Delhi, il s'efforça de soulager quelque peu l'approvisionnement alimentaire du Bengale. Il fut également le premier vice-roi et gouverneur général à discuter de l'autonomie avec d'éminents dirigeants politiques indiens, bien que, au grand désespoir de beaucoup, ces efforts furent sapés par Londres, désireux de conserver l'Inde, quel qu'en soit le prix."
 r56_raj.4.i:0 "Les efforts de Wavell furent considérés par la plupart des politiciens indiens comme nobles, mais ils furent limités par Londres. Peu après son arrivée dans l'ancien manoir du vice-roi à Delhi, il travailla à améliorer quelque peu l'approvisionnement alimentaire du Bengale. Il s'est montré à la fois extrêmement coopératif avec le gouvernement indien et un représentant loyal du monarque à Londres. Bien sûr, une histoire vieille comme l'Empire, il sera remplacé par Louis Mountbatten."
 r56_raj.4.a:0 "...comme l'ancien patron"
 r56_raj.101.t:0 "Les élections provinciales se terminent"
 r56_raj.101.desc:0 "C'était un jour que le vice-roi redoutait depuis un certain temps, car le Conseil législatif impérial est réorganisé et les membres nouvellement élus, représentatifs et opposants dominent désormais notre Assemblée législative, ce qui rend plus difficile pour nous d'imposer notre volonté dans ces chambres."
 r56_raj.101.a:0 "Une nouvelle aube pour l’Inde."
 r56_raj.102.t:0 "La loi sur l'expansion du réseau ferroviaire est adoptée"
 r56_raj.102.d:0 "Après des mois de débats fatigants dans les couloirs du gouvernement à Delhi, le vice-roi annonce fièrement que des fonds importants seront alloués à la construction de chemins de fer glorieux, modernes et efficaces, couvrant tout le sous-continent."
 r56_raj.102.a:0 "Je vais réserver un train, tout de suite !"
 r56_raj.103.t:0 "La loi sur l'expansion du réseau ferroviaire échoue"
 r56_raj.103.d:0 "Le vice-roi a lutté longtemps et durement pour faire passer ce maudit projet de loi, mais il n'a malheureusement pas réussi à obtenir le soutien du Conseil législatif impérial. Il devrait prononcer un discours dans lequel il admettra à contrecœur l'échec du projet de loi."
 r56_raj.103.a:0 "Je suppose que je vais devoir attendre avant d'acheter mon billet."
 r56_raj.104.t:0 "La loi sur la stabilisation agricole est adoptée"
 r56_raj.104.d:0 "Cette loi a été saluée comme le coup de grâce contre les famines fréquentes en Inde et le vice-roi n'a pas manqué de souligner ses avantages. Grâce à cela, le soutien des législateurs hindous et musulmans a été écrasant et le projet de loi a été adopté assez facilement."
 r56_raj.104.a:0 "L’Inde pousse un soupir de soulagement."
 r56_raj.105.t:0 "La loi sur la stabilisation agricole échoue"
 r56_raj.105.d:0 "Bien que cette loi ait été considérée comme une mesure révolutionnaire pour prévenir la famine et au grand désespoir de la plupart des Indiens, elle n'a pas réussi à obtenir suffisamment de soutien dans les chambres de l'Assemblée législative impériale pour être adoptée.\nLes plans déjà élaborés pour améliorer la prévention de la sécheresse ont maintenant été abandonnés."
 r56_raj.105.a:0 "Un triste état de fait."
 r56_raj.106.t:0 "La loi sur la réforme de l'éducation est adoptée"
 r56_raj.106.d:0 "Les plus brillants et les plus talentueux d’Inde ont depuis longtemps émigré vers les îles britanniques pour y obtenir une éducation de haut niveau, tout en quittant leur terre natale. Le vice-roi a depuis longtemps souligné l’importance de créer une société dans laquelle les intellectuels peuvent véritablement s’épanouir et la réforme de notre système scolaire et universitaire est la première étape logique vers cet objectif."
 r56_raj.106.a:0 "Un avenir brillant s’offre à nous."
 r56_raj.107.t:0 "La loi sur la réforme de l'éducation échoue"
 r56_raj.107.d:0 "On ne sait pas exactement ce qui a conduit à l'échec déchirant de la loi sur la réforme de l'éducation, alors qu'elle promettait tant. Mais une chose est sûre : le vice-roi aura les mains liées sur le sujet de l'éducation. L'Inde se demande ce qui aurait pu se passer."
 r56_raj.107.a:0 "Je vais aller à Londres alors, je suppose."
 r56_raj.108.t:0 "La loi sur les assurances est adoptée"
 r56_raj.108.d:0 "L'Inde est souvent comparée à de nombreuses autres économies agraires sous-développées. Cela dépend principalement du soutien modéré à l'urbanisation et à l'industrialisation. Cependant, les investissements étrangers sur nos marchés peuvent contribuer à accélérer la croissance de notre économie. C'est pourquoi de nombreux membres de l'opposition se sont rués pour soutenir ce projet de loi historique."
 r56_raj.108.a:0 "Nous sommes ouverts aux affaires."
 r56_raj.109.t:0 "La loi sur les assurances échoue"
 r56_raj.109.d:0 "Ce qui devait être un projet de loi historique autorisant de nouveaux investissements mondiaux dans le sous-continent agraire a échoué de manière spectaculaire à passer notre Assemblée législative. Le vice-roi a investi beaucoup de temps et d’efforts dans cette loi, mais n’a pas réussi à convaincre de nombreux membres de l’opposition de ses avantages. Les observateurs étrangers, désireux d’investir, ont maintenant fait marche arrière, cherchant plutôt à investir leurs capitaux dans des marchés plus stables."
 r56_raj.109.a:0 "Je suppose que mon entreprise doit attendre."
 r56_raj.110.t:0 "La loi sur les pouvoirs de guerre est adoptée"
 r56_raj.110.d:0 "Alors que les bombardiers allemands Bf 110 ravageaient la campagne britannique, il était clair que les îles britanniques avaient besoin de leur empire. Et il semble que l'Empire ait répondu à cette demande grâce au récent succès de la loi sur les pouvoirs de guerre votée par notre très honorable Conseil législatif. L'administration indienne sera désormais autorisée à consacrer des moyens bien plus importants à la Seconde Guerre mondiale."
 r56_raj.110.a:0 "En route pour la guerre !"
 r56_raj.111.t:0 "La loi sur les pouvoirs de guerre échoue"
 r56_raj.111.d:0 "La loi fut difficile à faire accepter à de nombreux Indiens, hindous comme musulmans. Ils furent entraînés dans cette guerre sans avoir été consultés ni même pris en considération. Il était prévisible pour beaucoup que le Parlement impérial, désormais en grande partie élu, vote contre l'extension du pouvoir exécutif en temps de guerre."
 r56_raj.111.a:0 "Que pensera Londres ?"
 r56_raj.112.t:0 "Rencontre avec le législateur"
 r56_raj.112.d:0 "Bien que la plupart des membres du Conseil législatif impérial soient nommés, leur loyauté ne repose pas seulement sur le vice-roi, mais aussi sur leurs intérêts personnels et sur ceux qui financent leur campagne. Néanmoins, la réunion avec le Conseil n'a pas été improductive, car nous avons discuté de nombreux projets futurs de l'administration et avons déjà obtenu un certain soutien pour eux. Bien que ce ne soit bien sûr pas une promesse, nous aurons besoin de ces votes si l'administration de Linlithgow entend être productive."
 r56_raj.112.a:0 "Nous allons conquérir cet endroit un jour."
 r56_raj.113.t:0 "Rencontrer le pouvoir judiciaire"
 r56_raj.113.d:0 "Le système juridique indien a toujours été difficile à comprendre pour un étranger, avec ses nombreux tribunaux secondaires locaux. Mais un premier point de contact facile est le Conseil privé, situé à Londres. Il a le dernier mot sur toutes les questions, mais s'implique rarement dans les affaires indiennes. Notre objectif secondaire sera de rencontrer les hautes cours autochtones, qui détiennent un pouvoir important dans les provinces. Tout ce que nous pourrons faire pour nous assurer de leur loyauté sera notre priorité absolue."
 r56_raj.113.a:0 "Un réseau alambiqué."
 r56_raj.114.t:0 "Notre premier point à l’ordre du jour"
 r56_raj.114.d:0 "Maintenant que nous avons établi des contacts avec les pouvoirs législatif et judiciaire, il nous appartient de choisir où commencer nos efforts. Notre cabinet a exposé les possibilités d'expansion de notre réseau ferroviaire ou de stabilisation de notre approvisionnement alimentaire. Quelle que soit la première mesure que nous choisirons, elle sera importante pour l'Inde."
 r56_raj.114.a:0 "Les transports ont désespérément besoin d’une réforme."
 r56_raj.114.b:0 "Notre situation agricole est désastreuse."
 r56_raj.114.c:0 "Nous devons plutôt nous concentrer sur cette guerre !"
 r56_raj.115.t:0 "Le Ministère de l'Industrie et du Travail"
 r56_raj.115.d:0 "Certains diront que le ministre de l’Industrie est l’un des membres les plus puissants du cabinet de toute administration. Nous devons donc examiner attentivement qui est candidat à ce poste."
 r56_raj.115.a:0 "Restons prudents."
 r56_raj.115.b:0 "Trouver les meilleurs économistes du pays."
 r56_raj.116.t:0 "Le Ministère de la Défense et des Approvisionnements de Guerre"
 r56_raj.116.d:0 "Alors que les tensions mondiales sont à leur comble, une guerre peut éclater à tout moment et nous devons avoir un ministre de la Défense capable d’assumer cette tâche."
 r56_raj.116.a:0 "Avec un propriétaire foncier, nous renforcerons la mobilisation."
 r56_raj.116.b:0 "Nous avons besoin d’un industriel qui construit une machine de guerre."
 r56_raj.117.t:0 "Le Ministère de la Santé, de l'Éducation et des Terres"
 r56_raj.117.d:0 "Alors que les autres ministères s’occupent de faire progresser les chiffres du développement industriel et du décompte des enrôlements, les ministères sociaux sont ceux qui remplissent le cœur de l’Inde et doivent être traités comme tels."
 r56_raj.117.a:0 "Le choix conservateur."
 r56_raj.117.b:0 "Le choix progressiste."
 RAJ_agricultural_shipments:0 "Expéditions agricoles"
 RAJ_agricultural_shipments_desc:0 "Nous avons fait notre devoir en fournissant à l'Inde des vivres en ces temps très difficiles. Les âmes sauvées se comptent probablement par millions et nous confèrent au moins un grand prestige auprès des autres nations."
 raised_support_railway:0 "Augmentera §Ymodérément§! le soutien à la §YLoi sur l’expansion du réseau ferroviaire§!"
 raised_support_agri:0 "Augmentera §Ymodérément§! le soutien à la §YLoi de stabilisation agricole§!"
 raised_support_war:0 "Augmentera §Ymodérément§! le soutien à la §YLoi sur les pouvoirs de guerre§!"
