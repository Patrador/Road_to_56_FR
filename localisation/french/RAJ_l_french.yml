 india.intro.t:0 "Les élections provinciales indiennes commencent"
 india.intro.desc:0 "Il y a un an, le Conseil législatif impérial a franchi une étape décisive dans la restructuration de l'administration du Raj britannique. Il a notamment organisé les premières élections générales de l'Inde. Bien que le droit de vote soit toujours restreint et que les propriétaires fonciers conservent un pouvoir extraordinaire, ces élections constituent la première étape vers la démocratie. Le spectre politique qui envisage de participer à cette première démonstration des droits démocratiques en Inde est aussi diversifié que possible, de sorte que le citoyen indien n'est pas à court d'options. Mais quel sera le résultat de ce spectacle politique unique en son genre ? Les Britanniques consolideront-ils leur position au pouvoir ? Les radicaux mèneront-ils l'Inde vers l'indépendance ? Seul le temps nous le dira."
 india.intro.a:0 "La domination britannique n’est pas négociable."
 india.intro.b:0 "Cette soumission dure depuis trop longtemps !"
 india.intro.c:0 "L’électoralisme est futile face à l’impérialisme."
 india.1.t:0 "La Grande-Bretagne prend le contrôle d'Aden"
 india.1.desc:0 "Le port d'Aden est l'un des plus importants pour le commerce entre l'Inde, l'Europe et l'Extrême-Orient. Le Government of India Act de 1935 prévoyait le transfert du contrôle de ce port directement au gouvernement de Londres, alors qu'il était auparavant administré comme une province du Chief Commissioner. Le gouvernement britannique a désormais officiellement pris le contrôle du port et l'a établi comme colonie distincte."
 india.1.a:0 "Comme prévu"
 india.4.t:0 "Conclusion des élections provinciales indiennes de 1937"
 india.4.desc:0 "Après une année de campagne, trois grands partis ont émergé, luttant vaillamment pour asseoir leur influence sur l'avenir de l'Inde, mais un seul a réussi à réunir un soutien assez large dans suffisamment de provinces pour obtenir une majorité. Il sera de leur devoir de veiller à l'avenir de l'Inde et de protéger ses citoyens de tout ce qui pourrait arriver."
 india.4.a:0 "Le Congrès National Indien a remporté les élections !"
 india.4.b:0 "Le Parti Unioniste a remporté les élections !"
 india.4.c:0 "Le Parti Travailliste Indépendant a remporté les élections !"
 r56_raj.5.t:0 "L'Inde libre est proclamée"
 r56_raj.5.d:0 "Subhas Chandra Bose a depuis longtemps rassemblé des soutiens, notamment dans la région du Bengale, en faveur d'une séparation militante de l'Empire britannique. Aujourd'hui, ces tensions ont atteint leur paroxysme et Azad Hind se retrouve en état de guerre avec le Raj britannique. La population indienne semble avoir une réaction mitigée face au soulèvement, certains le critiquant pour la nature autoritaire de son gouvernement, tandis que d'autres le félicitent pour avoir fait avancer l'objectif de l'indépendance indienne.\n\nLe Raj britannique s'efforce maintenant de monter une défense appropriée contre l'insurrection, même si l'on s'attend déjà à ce que des actes de sabotage entachent l'administration. [ENG.GetLeader] a déjà déclaré son soutien unilatéral au Raj britannique pour écraser cette insurrection."
 r56_raj.5.a:0 "Une Inde libre, enfin."
 r56_raj.5.b:0 "Un petit rêve."
 r56_raj.5.c:0 "Une brèche dans l’Empire britannique."
 r56_raj.6.t:0 "Manifestations à grande échelle contre les procès de l'INA"
 r56_raj.6.d:0 "Après la défaite de fait de l'Armée nationale indienne qui combat pour l'illégitime « Inde libre », ses auteurs sont jugés pour sédition et crimes de guerre. C'est bien sûr la conséquence naturelle d'une rébellion infantile qui s'accroche à des idées mesquines d'autonomie ou de « Swaraj ». La réponse de la population indienne n'a cependant pas été en notre faveur. Toutes les grandes villes ont vu des manifestations organisées, en particulier par le Congrès national indien, dont les membres ont également défendu les criminels de guerre, et qui se sont intensifiées dans tout le pays, déstabilisant grandement le Raj britannique."
 r56_raj.6.a:0 "Réprimer ces émeutes."
 r56_raj.7.t:0 "Appels à l'autodétermination de la Birmanie"
 r56_raj.7.d:0 "Les combats dans les jungles brûlantes de Birmanie ont été durs et de nombreux soldats originaires de la région ont courageusement donné leur vie. Leurs compatriotes survivants ont de plus en plus demandé que la Birmanie forme un État séparé de l'Inde, mais aligné sur l'Inde libre. Leurs appels seront-ils entendus ?"
 r56_raj.7.a:0 "La situation actuelle nous convient."
 r56_raj.7.b:0 "Un gouvernement fantoche sera de mise."
 r56_raj.7.c:0 "Nous construirons une Birmanie véritablement libre."
 india.2.t:0 "Élections provinciales indiennes de 1937"
 india.2.desc:0 "Les partis politiques qui participent aux élections générales sont dispersés sur tout le spectre politique et l'avenir de l'Inde est en jeu.\n\nQuiconque a l'opportunité de gouverner a la difficile tâche de naviguer dans l'avenir troublé du sous-continent divisé."
 india.2.a:0 "Le Congrès National Indien fera avancer notre nation."
 india.2.b:0 "Le parti unioniste nous élèvera au rang de dominion."
 india.2.c:0 "Nous avons besoin du Parti Travailliste Indépendant pour nous libérer de l’exploitation."
 raj_election_start:0 "Débloque les décisions §YAugmenter l'influence locale§! qui doivent permettre de gagner la majorité dans les §Yprovinces§!.\n\nLe §Yparti politique§! qui §Ycontrôle§! le plus de provinces pourra §Gformer un gouvernement§!."
 india.5.t:0 "Les élections provinciales indiennes sont terminées"
 india.5.d:0 "Cette semaine, les résultats des premières élections générales indiennes tant attendues ont été annoncés par [RAJ.GetLeader]. De nombreux partis et mouvements ont pris part à la lutte politique, mais un seul est sorti vainqueur.\n[RAJ.GetElectionNews]"
 india.5.a:0 "Une évolution importante vers l’indépendance."
 india.5.b:0 "Efforts futiles."
 india.5.c:0 "Bonne chance, camarades."
 india.5.e:0 "La démocratie à l'oeuvre."
 india.5.f:0 "Intéressant"
 india.6.t:0 "L'Inde obtient son indépendance"
 india.6.d:0 "Alors que le dernier convoi britannique arrive au port, chargeant toutes les fournitures restantes sur le navire de la Royal Navy, le « Georgic », l'Inde pousse un soupir de soulagement. Ses jours en tant que joyau de la couronne du roi sont terminés, car les Indiens autochtones commencent maintenant à construire sur les cendres en ruine du Raj britannique.\n\nEt il semble évident que la quantité de travaux qu'ils ont à faire est importante compte tenu des nombreuses minorités religieuses, linguistiques et culturelles du sous-continent. Néanmoins, l'Inde guérira sans aucun doute ces blessures et marchera vers l'avenir avec confiance."
 india.6.d.alt:0 "Alors que le dernier convoi britannique arrive au port, chargeant toutes les fournitures restantes sur un navire de la Royal Navy en partance, il laisse le sous-continent indien instable, divisé et certains pourraient dire en ruine.\n\nLes séparatistes musulmans ont sécurisé leur État alors que les transferts de population incitent à la violence, provoquant peut-être la plus grande crise de réfugiés que le monde ait jamais connue. Quel que soit l'avenir, le sous-continent y fera face séparément."
 india.6.a:0 "Trois longs siècles..."
 india.6.b:0 "Peut-être que les jours de l’Empire sont comptés."
 india.6.c:0 "Quelle tragédie."
 india.6.e:0 "Intéressant"
 india.290.t:0 "La conférence de Bombay"
 india.290.desc:0 "Avec ses récents succès électoraux, le Parti travailliste indépendant semble être dans une position favorable pour apporter le socialisme en Inde. Le soutien des nombreuses autres organisations communistes en Inde est vital pour maintenir une Inde stable et fonctionnelle après l'instauration d'une économie socialiste. Afin d'obtenir la coopération de certains des partisans de la ligne dure, nous devrons peut-être faire des concessions.\n\nLes internationalistes du PCI exigent notre entrée dans le Komintern après l'indépendance, tandis que leur opposition, les communistes nationaux, exige une rupture avec Moscou. Le Congrès panindien des syndicats exige une représentation syndicale dans les futures affaires gouvernementales. L'Association de libération des femmes exige une égalité totale et complète des sexes."
 india.290.a:0 "Nous devons naviguer prudemment sur ce Web"
 india.300.t:0 "L'INC a suscité une certaine popularité auprès des hindous ruraux"
 india.300.desc:0 "Notre campagne a observé les récents succès de Nehru dans la conquête du groupe électoral crucial des hindous ruraux du nord. Cela peut être difficile, mais lancer une contre-campagne pourrait nous aider à entraver leur influence."
 india.300.a:0 "Notre campagne est déjà suffisamment tendue."
 india.300.b:0 "Une opportunité importante."
 india.301.t:0 "Le Parti Unioniste obtient le soutien de l'industrie."
 india.301.desc:0 "Le petit groupe influent de la bourgeoisie indienne a pour la plupart apporté son soutien au Parti unioniste, invoquant comme principale raison la promesse de stabilité. Il suffit d'un peu de persuasion pour qu'ils aillent voir ailleurs."
 india.301.a:0 "Nous ne pouvons pas vendre les travailleurs indiens."
 india.301.b:0 "Une opportunité que nous ne pouvons pas nous permettre de manquer."
 india.301.c:0 "Une solution pragmatique, rien de plus."
 india.302.t:0 "Soutien international au Parti Travailliste Indépendant."
 india.302.desc:0 "Ce qui a été décrit comme le seul parti œuvrant pour la liberté de tous les Indiens par les autoritaires qui lui apportent leur soutien, obtient des fonds et des intervenants extérieurs, ce qui renforce injustement sa campagne. Comment allons-nous nous y prendre ?"
 india.302.a:0 "Leur hypocrisie causera leur chute."
 india.302.b:0 "Gênons-les autant que possible."
 inc_victory_news:0 "C'est le Congrès National Indien, sous la direction de Jawaharlal Nehru, qui a gagné le soutien populaire grâce à un travail de campagne extrêmement dur dans tout le sous-continent, parvenant d'une manière ou d'une autre à le rassembler. Le plus grand obstacle politique à la construction de l'Inde dans l'avenir sera la Ligue musulmane pan-indienne qui souhaite créer un pays musulman indépendant."
 up_victory_news:0 "Il s'agit du Parti Unioniste, qui a su s'imposer grâce à son large soutien dans les provinces religieusement diverses en soulignant l'importance de l'unité et de la fraternité dans ce sous-continent très hétérogène. Un autre groupe important de soutien est venu des industriels qui préféraient généralement les politiques sociales les plus réactionnaires. [RAJ.GetAIMLUP]"
 ilp_victory_news:0 "C'est au Parti Travailliste Indépendant que revient la responsabilité de gouverner. Sa vision radicale de l'avenir a ébranlé la base industrielle et coloniale de la nation. Il reste à voir s'il parviendra à mettre en œuvre sa politique, mais s'il y parvient, cela pourrait signifier la fin de la domination britannique en Inde plus tôt que quiconque ne l'aurait cru. L'avenir du système des castes, auquel les couches les plus pauvres de la société s'opposent largement, est également incertain."
