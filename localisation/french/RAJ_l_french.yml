 RAJ_Caste_Debuff_3_mit_desc:0 "Les pires excès du système des castes ont été freinés, même si les inégalités entre communautés et classes sociales demeurent criantes."
 raj_neu_1:0 "§GAugmente§! l'influence de la §gneutralité§! de §G1§!\n"
