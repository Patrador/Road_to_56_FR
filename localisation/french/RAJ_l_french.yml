 ENG_split_up_the_British_Raj:0 "Diviser le Raj britannique"
 ENG_split_up_the_British_Raj_desc:0 "Nous établirons des colonies séparées en Birmanie et à Aden pour rendre notre gouvernement colonial plus efficace."
