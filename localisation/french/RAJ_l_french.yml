 post_election_struggle:0 "Lutte pour l'indépendance"
 post_election_struggle_desc:0 "Si nous voulons un jour obtenir l'§Yindépendance§! sans effusion de sang, nous devons faire pression sur les §YBritanniques§!. Nous devons également exercer plus d'influence que notre rivale, la §YLigue musulmane pan-indienne§!, qui souhaite exclure le Pakistan de nos frontières.\n\n\t[RAJ.GetFlag] Actuel §Y[Root.GetReigningGovernmentColor]§! L'influence est [?Root.ind_influence]\n\t[PAK.GetFlag] Actuel §YAll-India Muslim League§! L'influence est [?Root.pak_influence]\n\nNous gagnons actuellement un montant quotidien de §Y[?Root.ind_influence_daily] d'influence§! tandis que l'AIML obtient §Y[?Root.pak_influence_daily] d'influence§!.\n\nPour obtenir l'§Yindépendance§!, nous devons exercer une influence de 100 %, mais si l'§YAIML§! détient plus de 50 % de notre §Yinfluence§!, les Britanniques libéreront le Pakistan en tant qu'État indépendant. Si l'§YAIML§! détient plus de 66 % de notre influence, ils obtiendront également le Cachemire."
