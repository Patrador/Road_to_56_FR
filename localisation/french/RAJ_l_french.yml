 invite_george_orwell_to_speak:0 "Inviter George Orwell à prendre la parole"
 invite_george_orwell_to_speak_desc:0 "George Orwell, le célèbre romancier connu pour des livres tels que Burmese Days, a longtemps été un membre actif du Parti travailliste indépendant britannique et laisser un homme aussi expérimenté prendre la parole ne peut qu'aider nos idées."
 princely_state_mod:0 "État princier"
 princely_state_mod_desc:0 "Un État princier est un vassal féodal du Raj britannique qui fonctionne sous un certain niveau d'autonomie et sous un ordre monarchique. Il fait toujours partie du Raj britannique et ne participera à aucune élection et pourrait résister à une éventuelle unification de l'Inde."
 princely_state_independence_mod:0 "État princier indépendant"
 princely_state_independence_mod_desc:0 "Les États princiers étaient des vassaux du Raj britannique. Mais maintenant que l'administration britannique et le gouvernement indien ont imposé des exigences déraisonnables aux princes, ceux-ci défient désormais le gouvernement central et ont créé leurs royaumes indépendants."
 marginalized_muslims:0 "Musulmans marginalisés"
 marginalized_muslims_desc:0 "Les relations entre les hindous et les musulmans d'Asie du Sud qui vivent dans le même État ont toujours été tendues. La population hindoue étant très majoritaire en Inde, les intérêts de la majorité et des minorités doivent être soigneusement équilibrés."
 placated_muslims:0 "Musulmans apaisés"
 placated_muslims_desc:0 "Nous avons réussi à améliorer nos relations avec les musulmans des régions du Sindh, du Pendjab et du Bengale et ils sont désormais beaucoup plus susceptibles de coopérer."
 enraged_muslims:0 "Musulmans en colère"
 enraged_muslims_desc:0 "Les actes récents de notre administration ont provoqué la colère de la population musulmane et ont durablement dégradé nos relations avec elle."
 princely_state_policing_action:0 "[From.GetOperationName]"
 princely_state_policing_action_default:0 "Action policière dans [From.GetName]"
 princely_state_policing_action_desc:0 "Les manigances de [From.GetPrinceName] ne peuvent plus durer ! Nous devons mettre un terme brutal à son royaume médiéval."
 operation_or_cooldown:0 "Est ou n'a pas récemment exécuté une action de police."
 integrated_princely_states:0 "États princiers intégrés"
 prince_state_force:0 "Déverrouille les §YDécisions§! pour prendre les §YÉtats princiers§! restants par la force militaire."
