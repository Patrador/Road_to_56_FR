 RAJ_port_of_yanoan_desc:0 "En promettant à la population locale un référendum sur l’unification avec l’Inde, les Français n’auront aucun pouvoir pour rejeter notre demande."
 RAJ_port_of_goa:0 "Opération Vriksha Deep"
 RAJ_port_of_goa_desc:0 "One of the last evil manifestations of European Colonialism must be returned to its rightful owners, if necessary, by force."
