 RAJ_Caste_Debuff_3:0 "Système de castes"
 RAJ_Caste_Debuff_3_desc:0 "Certaines versions du système des castes existent depuis l’Inde ancienne, mais le système a été transformé au fil du temps pour mieux s’adapter à l’empereur actuel de l’Inde et le Raj britannique ne fait pas exception à la règle. Bien au contraire, le système des castes a été clairement défini et largement utilisé par l’administration britannique. Il imprègne tous les aspects de la société indienne, de la limitation de l’admission dans les universités à l’armée, très réglementée et restrictive. Certains le considèrent comme un mal immoral, tandis que d’autres le voient comme l’organisation logique de la société."
 RAJ_Caste_Debuff_2:0 "Système de castes réformé"
 RAJ_Caste_Debuff_2_desc:0 "Démanteler le système des castes dans une société aussi traditionaliste est une tâche difficile, mais des progrès constants vers l’égalisation conduiront inévitablement à un meilleur résultat."
 RAJ_Caste_Debuff_1:0 "Système de castes légalement démantelé"
 RAJ_Caste_Debuff_1_desc:0 "Malgré toutes les résistances et toutes les protestations, nous avons finalement obtenu la pleine égalité juridique et nous la ferons respecter avec toute la volonté nécessaire."
 RAJ_Caste_Buff:0 "Système de castes complètement démantelé"
 RAJ_Establishing_National_Government:0 "Nous sommes en train d’élaborer une constitution et, avec elle, pour la première fois dans l’histoire, de construire un gouvernement autochtone et démocratique à l’échelle du sous-continent, prêt à faire face à toutes les adversités qu’il pourrait rencontrer."
