 raj10stab:0 "Gagne §G+10,00%§! de stabilité de base après l’élection."
 raj_draft_expansion:0 "Projet d'extension"
 India_Political:0 "Arbre de priorités indiennes"
 RAJ_Reinforce_the_Government_of_India_Act:0 "Appliquer la loi sur le gouvernement de l'Inde"
 RAJ_Reinforce_the_Government_of_India_Act_desc:0 "La loi sur le gouvernement de l’Inde de 1935 a marqué une étape importante dans le rétablissement structurel du Raj et nous l’appliquerons comme tel."
 RAJ_Linlithgows_Reign:0 "Règne de Linlithgow"
 RAJ_Linlithgows_Reign_desc:0 "Depuis cinq ans, Lord Willingdon occupe le poste de gouverneur général de l'Inde. L'administration britannique a décidé de nommer Lord Linlithgow et de mettre Willingdon à la retraite. Les partis d'opposition du Raj voient là une stagnation et sont de plus en plus opposés à toute coopération. Si nous continuons sur cette voie, le peuple indien pourrait avoir recours à la violence. Mais jouer les uns contre les autres avec les partis d'opposition pourrait nous donner l'avantage."
 RAJ_Provincial_Elections:0 "Élections provinciales"
 RAJ_Provincial_Elections_desc:0 "Avec le début des premières élections générales indiennes, plusieurs mois de campagne acharnée ont été nécessaires pour se présenter devant tous les partis qui y participent."
 RAJ_Independent_Labour_Party:0 "Parti Travailliste Indépendant"
 RAJ_Independent_Labour_Party_desc:0 "Notre priorité numéro un doit être d’apporter l’équité en Inde et de détruire le système des castes."
 RAJ_Indian_National_Congress:0 "Congrès National Indien"
 RAJ_Indian_National_Congress_desc:0 "Nous devons tous nous unir pour nous libérer du joug britannique."
 RAJ_Unionist_Party:0 "Parti Unioniste"
 RAJ_Unionist_Party_desc:0 "Ce n’est qu’en prenant des mesures politiques prudentes et calculées que nous pourrons maintenir la stabilité de l’Inde."
 RAJ_Prepare_the_Lucknow_Session:0 "Préparer la session de Lucknow"
 RAJ_Prepare_the_Lucknow_Session_desc:0 "Nous devons rassembler tous les membres du Congrès pour discuter des défis qui nous attendent."
 RAJ_Secure_Rural_Hindus:0 "Mettre en sureté les hindous ruraux"
 RAJ_Secure_Rural_Hindus_desc:0 "Les hindous ruraux ont été des soutiens essentiels du Congrès depuis sa création."
 RAJ_Broaden_our_Coalition:0 "Élargir notre coalition"
 RAJ_Broaden_our_Coalition_desc:0 "Ce n’est qu’en faisant entrer de nouveaux visages au Congrès que nous pourrons garantir la victoire."
 RAJ_Nehrus_Campaign:0 "La campagne de Nehru"
 RAJ_Nehrus_Campaign_desc:0 "Nous devons collecter des fonds pour soutenir l’opération de Nehru."
 RAJ_An_Offer_for_Rajagopalachari:0 "Une offre pour Manohar"
 RAJ_An_Offer_for_Rajagopalachari_desc:0 "Nous pouvons certainement obtenir du soutien si nous voulons lui offrir un poste au sein du Cabinet une fois les élections terminées."
 RAJ_Azads_Support:0 "Soutien de Raisman"
 RAJ_Azads_Support_desc:0 "Bien que Raisman soit un loyaliste envers le Raj et l’ait servi fidèlement, il n’aurait certainement aucun problème à servir une Inde indépendante et à mettre ses compétences à profit dans un nouveau sous-continent."
 RAJ_Nehrus_Candidacy:0 "La candidature de Nehru"
 RAJ_Nehrus_Candidacy_desc:0 "Le très apprécié Jawaharlal Nehru devra diriger le Congrès national indien si nous voulons voir le visage de la victoire"
 RAJ_New_Leadership:0 "Siphon du CSP"
 RAJ_New_Leadership_desc:0 "Le Parti Socialiste du Congrès est considéré comme l'aile « radicale » du Congrès national indien, comprenant de nombreux socialistes qui semblent avoir pris position du côté de l'opportunisme et rejoint un parti composé de petits bourgeois de nos pays. En intensifiant notre rhétorique à leur égard, nous parviendrons très certainement à convaincre nombre de leurs membres de se ranger du côté de la justice."
 RAJ_Appeal_to_the_Lower_Castes:0 "Appel aux basses castes"
 RAJ_Appeal_to_the_Lower_Castes_desc:0 "Bien que les droits de vote des basses castes soient limités, il est toujours crucial pour nous de recueillir la majorité de leurs bulletins de vote."
 RAJ_Subvert_Stalinist_Influence:0 "Appel aux travailleurs"
 RAJ_Subvert_Stalinist_Influence_desc:0 "Notre objectif électoral principal est de démanteler le système des castes, mais ce n’est bien sûr pas le seul système oppressif de la société hindoue. Les relations entre prolétariat et bourgeois, entre employeur et employé, sont profondément exploiteuses et doivent également être abolies."
 RAJ_Pillais_Influence:0 "L'influence de Pillai"
 RAJ_Pillais_Influence_desc:0 "P. Krishna Pillai est un membre précieux du Parti communiste indien et grâce à ses idées, nous adopterons une meilleure stratégie à l’avenir."
 RAJ_Danges_Influence:0 "L'influence de Dange"
 RAJ_Danges_Influence_desc:0 "Shripad Amrit Dange, cofondateur du Parti communiste indien, possède une expérience que peu de gens possèdent et qui pourrait s’avérer essentielle à la réalisation de notre objectif final."
 RAJ_Local_Organization:0 "Coopération avec l'IIM"
 RAJ_Local_Organization_desc:0 "Tous les partis indiens qui se respectent œuvrent pour l’inévitable objectif de l’indépendance de l’Inde et il serait insensé d’oublier l’exploitation des Britanniques envers les Indiens. En tant que bloc de pouvoir unifié, l’Inde peut œuvrer beaucoup plus rapidement vers l’autonomie."
 RAJ_Centralize_the_Party:0 "L'esprit révolutionnaire"
 RAJ_Centralize_the_Party_desc:0 "Si nous donnons aux partis petits-bourgeois du sous-continent indien la légitimité de nos égaux dans la lutte contre l’injustice et ne mettons pas en pratique notre esprit marxiste révolutionnaire, nous nuisons à notre objectif final, une société socialiste débarrassée de l’exploitation."
 RAJ_Organize_a_Conference:0 "La conférence de Bombay"
 RAJ_Organize_a_Conference_desc:0 "Il existe de nombreuses organisations de gauche indiennes, mais elles n’ont jamais vraiment eu l’occasion de travailler ensemble sur un problème, mais notre succès reflète les objectifs de tous ceux qui, en Inde, désirent l’égalité."
 RAJ_A_Society_of_All_Classes:0 "L'Inde indivisible"
 RAJ_A_Society_of_All_Classes_desc:0 "L'Inde, en raison de sa diversité, ne peut être gouvernée par des représentants uniquement hindous, musulmans ou même de la classe supérieure. Elle doit être gouvernée collectivement par une coalition de toutes les cultures, langues, ethnies et castes."
 RAJ_Democracy_and_Socialism:0 "Démocratie victorieuse"
 RAJ_Democracy_and_Socialism_desc:0 "La vision fondatrice d’une Inde unie ne peut être réalisée que par un système politique fédéral multipartite, axé sur la liberté."
 RAJ_India_United_under_Britain:0 "L'Inde unie sous la Grande-Bretagne"
 RAJ_India_United_under_Britain_desc:0 "Nous restons à l’opposé des autres partis politiques, qui se disputent les sociétés les plus radicales et les plus utopiques, avec une stratégie équilibrée et calme pour faire avancer l’Inde."
 RAJ_Ally_with_the_Muslim_League:0 "S'allier avec la Ligue Musulmane"
 RAJ_Ally_with_the_Muslim_League_desc:0 "En promettant un Pakistan séparé, nous pouvons rassembler le soutien de l’AIML et combattre ensemble les socialistes."
 RAJ_Fight_the_Muslim_League:0 "Combattre la Ligue Musulmane"
 RAJ_Fight_the_Muslim_League_desc:0 "L’idée de la Ligue Musulmane d’un État musulman séparé doit être effacée des esprits."
 RAJ_Siphon_Congress_Ministers:0 "Siphonner le soutien au Congrès"
 RAJ_Siphon_Congress_Ministers_desc:0 "Il y a beaucoup de membres du Congrès qui pensent que les politiques socialistes vont un peu trop loin et que nous pouvons peut-être changer leur allégeance avec juste un peu de campagne."
 RAJ_Appeal_to_Anglo_Indians:0 "Appel aux Anglo-Indiens"
 RAJ_Appeal_to_Anglo_Indians_desc:0 "Les Anglo-Indiens du sous-continent ont longtemps été une minorité négligée par les politiciens indiens et britanniques, ce dont nous pouvons tirer parti pour recueillir leurs votes."
 RAJ_Content_for_British_Rule:0 "Contenu pour la domination britannique"
 RAJ_Content_for_British_Rule_desc:0 "Nous ne pouvons pas construire une Inde stable avec des dirigeants radicaux qui pourraient être imprévisibles dans leurs actions futures et qui ne feront que détruire le cœur de l’Inde."
 RAJ_Establish_a_Precense_in_Sindh:0 "Établir une présence au Sindh"
 RAJ_Establish_a_Precense_in_Sindh_desc:0 "Juste au sud de la province fondatrice de notre grand parti se trouve une province négligée et ethniquement diversifiée à laquelle nous devrions accorder davantage d’attention."
 RAJ_National_Unity:0 "Unité nationale"
 RAJ_National_Unity_desc:0 "Nous devons rassembler tous les membres de notre nation, des hindous aux sikhs, des bouddhistes aux musulmans. C'est seulement à ce moment-là que nous pourrons avoir la paix."
 RAJ_Appeal_to_the_Peasentry:0 "Appel à la paysannerie"
 RAJ_Appeal_to_the_Peasentry_desc:0 "La paysannerie est la partie la plus vitale de l’Inde et quiconque l’ignore en souffrira électoralement."
 RAJ_Implement_Equal_Education:0 "Mettre en œuvre l'égalité en matière d'éducation"
 RAJ_Implement_Equal_Education_desc:0 "Dans toutes les sociétés divisées en classes, l’éducation de qualité est principalement réservée aux classes supérieures, mais l’Inde a un système éducatif particulièrement médiocre si l’on s’en tient aux couches inférieures de la société. Notre devoir est d’égaliser enfin l’éducation, afin que les esprits brillants de toute la société puissent prospérer."
 RAJ_Dismantle_the_Judicial_System:0 "Démanteler le système judiciaire"
 RAJ_Dismantle_the_Judicial_System_desc:0 "Le système judiciaire hindou est un fouillis complexe et alambiqué, qui favorise la classe supérieure et néglige la majorité. L’équité en Inde ne peut être obtenue que si nos tribunaux partagent la même vision que notre société révolutionnée."
 RAJ_Abolish_the_Reservation_System:0 "Supprimer le système de réservation"
 RAJ_Abolish_the_Reservation_System_desc:0 "Les castes supérieures de la société bénéficient souvent d'un traitement de faveur lors de l'embauche dans le secteur public. Parfois, les postes sont même réservés à ces castes. Cela a conduit à une baisse de l'efficacité bureaucratique."
 RAJ_Seize_Influence_from_Upper_Castes:0 "Saisir l'influence des castes supérieures"
 RAJ_Seize_Influence_from_Upper_Castes_desc:0 "La classe supérieure de la société a détenu le pouvoir d'une main de fer, même sous la domination britannique. Cette situation ne peut pas prévaloir dans une société socialiste, libérée de l'exploitation. Nous devons nous emparer de son influence en tant que grande majorité."
 RAJ_Expand_Healthcare_Facilities:0 "Développement des universités"
 RAJ_Expand_Healthcare_Facilities_desc:0 "Le système d’éducation primaire et secondaire étant réformé et égalitaire, nous allons maintenant nous attaquer au système supérieur."
 RAJ_Establish_The_Revolutionary_Guard:0 "Créer la Garde Révolutionnaire"
 RAJ_Establish_The_Revolutionary_Guard_desc:0 "Il faut à tout prix protéger la Révolution contre les mouvements contre-révolutionnaires ! Nous allons nous efforcer de créer une armée semblable à l'Armée rouge."
 RAJ_Invite_Soviet_Planners:0 "Inviter les planificateurs soviétiques"
 RAJ_Invite_Soviet_Planners_desc:0 "« L’État est un organe de domination de classe, un organe d’oppression d’une classe par une autre ; il crée un ordre qui légalise et perpétue cette oppression en modérant la collision entre les classes. »\n—Vladimir Lénine"
 RAJ_Invite_International_Theorists:0 "Inviter des théoriciens internationaux"
 RAJ_Invite_International_Theorists_desc:0 "« La liberté réservée aux seuls membres du gouvernement, aux seuls membres du Parti — même s’ils sont très nombreux — n’est pas du tout une liberté. La liberté est toujours la liberté des dissidents. »\n—Rosa Luxemburg"
 RAJ_Agricultural_Collectivisation:0 "Collectivisation agricole"
 RAJ_Agricultural_Collectivisation_desc:0 "Notre objectif premier est bien sûr l'expansion du prolétariat indien, mais qui est chargé de le nourrir ? Notre système actuel d'agriculture privée est dépassé et inefficace. Nous devons nous efforcer d'unifier les petites exploitations paysannes en de plus grandes « fermes collectives »."
 RAJ_Expand_Soviet_Aid:0 "Augmenter l'aide soviétique"
 RAJ_Expand_Soviet_Aid_desc:0 "Les Soviétiques sont un peuple généreux, qui aide les économies agraires à développer des industries fortes, comme c'est le cas chez eux. Nous devons demander davantage d'aide pour accélérer considérablement le rythme de notre industrialisation."
 RAJ_Rethink_Resource_Policy:0 "Repenser la politique des ressources"
 RAJ_Rethink_Resource_Policy_desc:0 "L’ancien régime colonial a concentré ses efforts d’extraction de ressources sur des produits d’exportation rentables et a presque complètement ignoré le sujet de l’industrialisation et, avec elle, des ressources comme l’acier et le charbon. Nous devons changer radicalement cette situation pour soutenir notre prolétariat croissant."
 RAJ_Combat_Institutional_Corruption:0 "Combattre la corruption institutionnelle"
 RAJ_Combat_Institutional_Corruption_desc:0 "La corruption est profondément ancrée dans toutes les institutions indiennes. Elle a commencé à se développer sous le Raj britannique et continuera à le faire si nous ne parvenons pas à y mettre un terme."
 RAJ_Establish_a_Central_Committee:0 "Créer un comité central"
 RAJ_Establish_a_Central_Committee_desc:0 "En imposant à nos usines des objectifs industriels planifiés de manière centralisée, nous récoltons l’efficacité fructueuse des mathématiques, mais nous limitons la liberté de nos travailleurs."
 RAJ_Incentivize_Workplace_Democracy:0 "Renforcer la démocratie au lieu de travail"
 RAJ_Incentivize_Workplace_Democracy_desc:0 "En nous concentrant sur un socialisme local, nous accorderons plus de liberté aux travailleurs, tout en sacrifiant nos objectifs industriels plus larges."
 RAJ_The_Liberation_of_South_Asia:0 "La libération de l'Asie du Sud"
 RAJ_The_Liberation_of_South_Asia_desc:0 "Si le prolétariat indien a pu obtenir la concession d'élections et d'un gouvernement élu, certaines régions d'Asie du Sud n'ont pas eu cette chance. Nous soutiendrons subtilement les mouvements ouvriers de ces pays par divers moyens, notamment par l'acheminement d'armes, l'intervention militaire et la subversion politique.\nVishv ke karmachaaree ekajut ho gae!"
 RAJ_Seize_the_Means:0 "Saisissez les moyens..."
 RAJ_Seize_the_Means_desc:0 "Notre première étape vers l'instauration du socialisme doit être la prise de contrôle des moyens de production, de distribution et d'échange. Mais cela risque de bouleverser certaines parties de notre pays si nous n'y prenons pas garde."
 RAJ_of_Production:0 "...de production"
 RAJ_of_Production_desc:0 "La bourgeoisie a trop longtemps eu la part du lion. Il est temps que les travailleurs goûtent les fruits de leur travail."
 RAJ_of_Distribution:0 "...de distribution"
 RAJ_of_Distribution_desc:0 "Une usine n'est rien sans un moyen de distribuer ses produits. Nous devons nous emparer des chemins de fer privés pour le bien du peuple indien."
 RAJ_of_Exchange:0 "...d'échange"
 RAJ_of_Exchange_desc:0 "Pour coordonner le budget national, nous avons besoin d’une banque publique, qui régulera notre monnaie, nos freins et nos contrepoids."
 RAJ_Connect_the_Rural_Areas:0 "Connecter les zones rurales"
 RAJ_Connect_the_Rural_Areas_desc:0 "Les Britanniques se sont seulement préoccupés de construire des voies ferrées reliant nos ports à nos ressources naturelles, laissant la plus grande partie du pays intacte. Il est désormais de notre devoir de corriger rétroactivement les erreurs britanniques."
 RAJ_The_Ceylon_Emergency:0 "L'urgence à Ceylan"
 RAJ_The_Ceylon_Emergency_desc:0 "Avec toutes les armes et le soutien politique que les Cinghalais ont reçu, ils sont maintenant prêts à commencer leur soulèvement contre les Britanniques et n'attendent que notre parole."
 RAJ_Overthrow_the_Rana_dynasty:0 "L'insurrection népalaise"
 RAJ_Overthrow_the_Rana_dynasty_desc:0 "Le peuple népalais s’est organisé depuis longtemps et il est temps pour lui de faire grève contre le régime oppressif de Rana."
 RAJ_The_Bhutanese_Revolt:0 "La révolte bhoutanaise"
 RAJ_The_Bhutanese_Revolt_desc:0 "La dynastie Wangchuk, aussi aimée soit-elle, n’a pas réussi à aider les éléments les plus pauvres du pays et le peuple est prêt à s’y opposer."
 RAJ_The_Remaining_Ports:0 "Les ports restants"
 RAJ_The_Remaining_Ports_desc:0 "Sur le sous-continent subsistent encore des rejetons peu recommandables du colonialisme qu’il faut affronter, pacifiquement, voire par la force."
 RAJ_Jinnahs_Kingdom:0 "Nos camarades musulmans"
 RAJ_Jinnahs_Kingdom_desc:0 "Tous les groupes religieux, linguistiques et culturels du sous-continent sont étroitement liés et dépendants les uns des autres. En éliminer un affaiblirait gravement la nation indienne. Une partie longtemps négligée, mais extrêmement importante de cette nation est constituée par les musulmans qui habitent les terres du Sindh, du Pendjab et du Bengale."
 RAJ_A_New_Movement:0 "Un nouveau mouvement"
 RAJ_A_New_Movement_desc:0 "La Russie de Staline n’a pas réussi à établir une société socialiste juste et nous devons nous éloigner d’elle et déclencher un nouveau mouvement en avant."
 RAJ_The_Third_International:0 "La Troisième Internationale"
 RAJ_The_Third_International_desc:0 "La Russie de Staline a parcouru un long chemin et a survécu de nombreuses années ; nous devons nous aligner sur elle si nous voulons voir un autre jour."
 RAJ_Asian_Anti_Colonialism:0 "Anticolonialisme asiatique"
 RAJ_Asian_Anti_Colonialism_desc:0 "Nous devons, après tant d’années, expulser enfin les Européens du continent asiatique pour assurer notre avenir."
 RAJ_Bind_South_Asia_Closer:0 "Rapprocher l'Asie du Sud"
 RAJ_Bind_South_Asia_Closer_desc:0 "Nous avons établi le socialisme en Asie du Sud et nous devons enfin les aligner militairement."
 RAJ_Socialist_Science:0 "Science socialiste"
 RAJ_Socialist_Science_desc:0 "Le peuple soviétique a fait de grands progrès dans ses efforts scientifiques et dispose de nombreuses technologies intéressantes pour le nouvel État ouvrier indien. Si nous lançons des programmes d'échanges scientifiques, nos deux sociétés pourraient en bénéficier."
 RAJ_Military_Cooperation:0 "Coopération militaire"
 RAJ_Military_Cooperation_desc:0 "Avec nos nouveaux alliés, nous coordonnerons notre stratégie de défense et partagerons nos secrets militaires."
 RAJ_Technological_Cooperation:0 "Coopération technologique"
 RAJ_Technological_Cooperation_desc:0 "Nous devons renforcer non seulement notre milieu universitaire, mais aussi celui de nos alliés."
 RAJ_Establish_a_National_Government:0 "Établir un gouvernement national"
 RAJ_Establish_a_National_Government_desc:0 "Après avoir remporté les élections, nous allons maintenant établir un gouvernement centralisé et constituer un cabinet."
 RAJ_Battle_the_Untouchables:0 "Combattre l'intouchabilité"
 RAJ_Battle_the_Untouchables_desc:0 "Les castes les plus faibles ont désespérément besoin d’aide et une Inde démocratique doit contribuer à améliorer leur statut."
 RAJ_Encourage_Rural_Education:0 "Encourager l’éducation rurale"
 RAJ_Encourage_Rural_Education_desc:0 "Si nous voulons devenir une puissance industrialisée, nous devons encourager l’éducation dans tous les domaines de la vie."
 RAJ_Expand_Delhi_University:0 "Agrandir l'Université de Delhi"
 RAJ_Expand_Delhi_University_desc:0 "Avec une demande croissante en matière d'enseignement supérieur, nous devrions agrandir notre plus grande université, l'Université de Delhi"
 RAJ_Economic_Restructuring:0 "Restructuration économique"
 RAJ_Economic_Restructuring_desc:0 "Dans son état actuel, notre économie n’est pas adaptée à l’avenir et nous devons agir rapidement pour la réformer ou rester une société agraire."
 RAJ_Expand_the_Public_Sector:0 "Développer le secteur public"
 RAJ_Expand_the_Public_Sector_desc:0 "La meilleure façon d’accroître nos capacités industrielles est de recourir à une intervention gouvernementale directe, ce qui risque d’aliéner certains de nos membres les plus conservateurs."
 RAJ_Soviet_Assistance:0 "Assistance soviétique"
 RAJ_Soviet_Assistance_desc:0 "Dans le climat géopolitique actuel, l’Union soviétique a tout intérêt à développer l’Inde comme contrepoids aux puissances occidentales."
 RAJ_Establish_the_Planning_Commission:0 "Créer la Commission de planification"
 RAJ_Establish_the_Planning_Commission_desc:0 "L’économie coloniale a été conçue de manière à exploiter la population à son propre profit. Il est temps de mettre en œuvre des réformes qui donnent la priorité aux besoins et au bien-être de tous les Indiens et de reconstruire une économie durable et équitable. Notre première étape dans cette entreprise sera de mettre en place une Commission nationale de planification pour développer correctement notre économie, tout en garantissant des salaires et des conditions de travail équitables."
 RAJ_Agricultural_Investments:0 "Investissements agricoles"
 RAJ_Agricultural_Investments_desc:0 "En améliorant notre production agricole, non seulement nous encourageons les communautés rurales à se tourner vers d’autres secteurs, mais nous améliorons également le niveau de vie de l’Indien moyen."
 RAJ_Expell_the_Socialists:0 "Expulser les socialistes"
 RAJ_Expell_the_Socialists_desc:0 "Notre parti est depuis longtemps un mouvement parapluie, mais maintenant que notre objectif commun est atteint, nous expulserons les éléments extrémistes de notre organisation."
 RAJ_Unify_the_Courts:0 "Unifier les tribunaux"
 RAJ_Unify_the_Courts_desc:0 "Notre système judiciaire est inutilement compliqué et vieux de plusieurs siècles. Nous devons l’unifier pour en accroître l’efficacité."
 RAJ_Concessions_to_Princes:0 "Concessions aux princes"
 RAJ_Concessions_to_Princes_desc:0 "Même si les princes sont certainement en désaccord avec notre nouveau gouvernement, nous ne devons pas laisser nos différences idéologiques nous empêcher d’être pragmatiques."
 RAJ_No_Compromises:0 "Aucun compromis"
 RAJ_No_Compromises_desc:0 "Les institutions oppressives des États princiers, vieilles de plusieurs siècles, ne sont pas dignes de confiance dans notre nouvelle nation moderne. Tout compromis avec ces vestiges du féodalisme est inacceptable pour tout État moderne."
 RAJ_Integrate_the_Princely_States:0 "Intégrer les États princiers"
 RAJ_Integrate_the_Princely_States_desc:0 "Avec notre progression vers l’Indépendance, les États Princiers seront intégrés, bon gré mal gré."
 RAJ_Democratize_our_Institutions:0 "Démocratiser nos institutions"
 RAJ_Democratize_our_Institutions_desc:0 "Nos institutions sont en proie à la corruption, qui découle de systèmes introduits il y a des siècles. Nous devons les restructurer et les réformer pour garantir la stabilité."
 RAJ_Central_Bureau_of_Investigation:0 "Bureau Central d'Enquête"
 RAJ_Central_Bureau_of_Investigation_desc:0 "Nos institutions nouvellement construites doivent être protégées contre toutes les menaces auxquelles elles peuvent être confrontées. Il est temps de répondre à l'Abwehr, au MI6 et à la CIA."
 RAJ_Reform_our_Police_Force:0 "Réformer notre police"
 RAJ_Reform_our_Police_Force_desc:0 "La police impériale indienne est profondément détestée dans notre pays et notre régime le sera tout autant si nous continuons à maintenir son système de police. Il est temps d'abolir le système de police britannique et d'en établir un proprement indien."
 RAJ_Revise_Taxation_Policies:0 "Réviser les politiques fiscales"
 RAJ_Revise_Taxation_Policies_desc:0 "L'Empire britannique a lourdement taxé la population indienne, souvent avec des méthodes injustes. Pour maintenir une économie et une société saines, nous devons nous efforcer de remplacer le système fiscal britannique par un système spécifiquement indien."
 RAJ_Reestablish_our_Armed_Forces:0 "Rétablir nos forces armées"
 RAJ_Reestablish_our_Armed_Forces_desc:0 "L'armée britannique des Indes était une institution de grande envergure dont le principal objectif était de garantir la sécurité du régime britannique en Inde. Nous devons ouvrir la voie à une nouvelle armée, au service de la nation indienne."
 RAJ_No_Resentments:0 "Pas de ressentiments"
 RAJ_No_Resentments_desc:0 "Notre histoire avec les Britanniques ne peut être qualifiée de tranquille, mais les circonstances géopolitiques actuelles exigent que nous nous alignions sur les puissances occidentales. Bien que les blessures du colonialisme britannique soient toujours vives, nous devons nous unir en partenaires égaux."
 RAJ_A_New_Way_Forward:0 "Une nouvelle voie à suivre"
 RAJ_A_New_Way_Forward_desc:0 "L’Inde n’a rien à gagner en s’impliquant dans une guerre, et même si nos efforts nous permettent d’en arrêter une, nous aurons sauvé des milliers de vies."
 RAJ_Mutual_Investments:0 "Investissements mutuels"
 RAJ_Mutual_Investments_desc:0 "Même si les Européens sont bien plus industrialisés que nous, ces investissements seront néanmoins mutuellement bénéfiques."
 RAJ_Bring_Democracy_to_South_Asia:0 "Apporter la démocratie en Asie du Sud"
 RAJ_Bring_Democracy_to_South_Asia_desc:0 "Alors que l’Inde est devenue un brillant bastion de la démocratie, nous sommes toujours un continent dépourvu de démocratie et rempli de tyrannie."
 RAJ_South_Asian_Economic_Integration:0 "Intégration économique de l’Asie du Sud"
 RAJ_South_Asian_Economic_Integration_desc:0 "Le sous-continent indien a un objectif commun, entre autres, sur le marché mondial. Si nous voulons consolider et intégrer nos économies, la prospérité sera accessible à tous. De plus, les négociations avec les partenaires commerciaux internationaux seront beaucoup plus efficaces."
 RAJ_Pressure_the_British_about_Ceylon:0 "Faire pression sur les Britanniques à propos de Ceylan"
 RAJ_Pressure_the_British_about_Ceylon_desc:0 "Le peuple ceylanais s’est depuis longtemps organisé pour l’indépendance, espérant que l’indépendance de l’Inde signifierait également sa libération de l’exploitation britannique. Même si cela n’a peut-être pas été le cas, nous pouvons désormais aider le mouvement à se faire entendre."
 RAJ_Armed_Neutrality:0 "Neutralité armée"
 RAJ_Armed_Neutrality_desc:0 "Personne ne veut la guerre, les dirigeants veulent seulement le butin de la guerre et rendre ce butin aussi difficile à obtenir que possible doit être l'objectif de toute nation neutre mais souveraine. Nous améliorerons le moral de notre armée et renforcerons notre industrie d'armement."
 RAJ_Expand_its_Competences:0 "Élargir ses compétences"
 RAJ_Expand_its_Competences_desc:0 "Peut-être que si nous élargissons et unifions cette organisation, nos paroles auront plus de poids et nous serons plus efficaces dans la protection des droits des pays mineurs."
 RAJ_Emphasise_Anti_Colonialist_Sentiment:0 "Mettre l'accent sur le sentiment anticolonialiste"
 RAJ_Emphasise_Anti_Colonialist_Sentiment_desc:0 "Le colonialisme est une institution laide, dépassée et impopulaire, et il est grand temps de la réprimer. Ce message doit être diffusé dans le monde entier, sinon les peuples colonisés de cette planète devront endurer des décennies de souffrances inutiles."
 RAJ_Take_back_the_Ports:0 "Take back the Ports"
 RAJ_Take_back_the_Ports_desc:0 "Les ports européens, un vilain vestige de notre passé colonial. Si nous espérons bien sûr régler ce problème de manière pacifique, nous ne pouvons pas nous contenter de paroles."
 RAJ_Launch_The_Quit_India_Movement:0 "Lancer le mouvement Quit India"
 RAJ_Launch_The_Quit_India_Movement_desc:0 "Nous employons actuellement tous les moyens à notre disposition pour chasser les Britanniques, mais peut-être qu’une réconciliation avec nos ennemis politiques et le déclenchement d’une grève nationale augmenteraient la pression."
 RAJ_Offer_the_British_Concessions:0 "Concessions britanniques"
 RAJ_Offer_the_British_Concessions_desc:0 "Les îles britanniques tiennent l'Inde pour de nombreuses raisons, la première étant la richesse naturelle du sous-continent indien. Les négociations se dérouleront beaucoup plus facilement si nous promettons de partager une partie de nos ressources."
 RAJ_Mutual_Security:0 "Sécurité mutuelle"
 RAJ_Mutual_Security_desc:0 "Dans notre nouvelle alliance, nous coordonnerons notre stratégie militaire pour renforcer notre sécurité à tous."
 RAJ_The_Remains_of_South_Asia:0 "Les vestiges de l'Asie du Sud"
 RAJ_The_Remains_of_South_Asia_desc:0 "L’Asie du Sud est encore peuplée de régimes despotiques qui oppriment leur peuple. Avec l’aide de la Grande-Bretagne, nous allons introduire la démocratie dans ces régimes autoritaires."
 RAJ_Outwards_to_the_World:0 "Vers l'extérieur vers le monde"
 RAJ_Outwards_to_the_World_desc:0 "Nous devons rechercher des alliances extérieures pour sécuriser la position de l’Inde."
 RAJ_The_Womens_Status:0 "Le statut des femmes"
 RAJ_The_Womens_Status_desc:0 "Les femmes sont opprimées depuis longtemps dans notre société. Toutes sortes de pratiques barbares et désuètes leur sont encore imposées. Et même si la législation ne suffit pas à remédier à ce problème, c’est la première étape vers l’instauration d’une Inde plus juste."
 RAJ_Caste_Reform:0 "Réforme des castes"
 RAJ_Caste_Reform_desc:0 "Le système de castes, qui est une discrimination, pèse depuis longtemps sur l'Inde et domine encore de nombreuses régions du pays. Dans la société hindoue, il catégorise les individus en groupes sociaux rigides, les castes inférieures étant régulièrement exploitées."
 RAJ_Develop_the_Defense_Industry:0 "Développer l’industrie de la défense"
 RAJ_Develop_the_Defense_Industry_desc:0 "Après nos récentes réformes économiques en matière de nationalisation, il est désormais temps de renforcer nos industries de défense nationale, pour aider à la fois notre économie et nos forces armées."
 RAJ_Establishing_A_Indian_Navy:0 "Création d'une marine indienne"
 RAJ_Establishing_A_Indian_Navy_desc:0 "L'océan Indien est vaste et dangereux et sa surveillance nécessite une flotte de surface importante, dont nous ne disposons pas actuellement. Il est essentiel d'augmenter la production navale."
 RAJ_Unity_in_India:0 "Unité indienne"
 RAJ_Unity_in_India_desc:0 "Les musulmans d’Inde sont depuis longtemps marginalisés, mais aucune société libre, démocratique et juste ne peut tolérer un tel fléau. Nous devons céder à leurs revendications et unifier la nation."
 RAJ_The_Ones_Who_Got_Away:0 "Ceux qui se sont enfuis"
 RAJ_The_Ones_Who_Got_Away_desc:0 "Alors que nous étions très fermes dans notre demande d’intégration à l’Inde, quelques princes nous ont échappé. Il est désormais temps de sécuriser le sous-continent."
 RAJ_Industrial_Expertise:0 "Expertise industrielle"
 RAJ_Industrial_Expertise_desc:0 "Grâce à une combinaison d’éducation, d’aide étrangère et de développement national, la main-d’œuvre industrielle indienne possède un niveau d’expertise jamais vu dans cette partie du monde."
 RAJ_Mechanized_Agriculture:0 "Agriculture mécanisée"
 RAJ_Mechanized_Agriculture_desc:0 "Nous introduirons des charrues mécaniques et d’autres équipements agricoles dans les plus grandes exploitations afin d’augmenter considérablement notre production agricole."
 RAJ_Minimum_Wage_Legislation:0 "Législation sur le salaire minimum"
 RAJ_Minimum_Wage_Legislation_desc:0 "Alors que l’Inde entre dans une nouvelle ère et que les progrès industriels se répandent dans notre pays, il est essentiel de protéger les droits et les salaires de notre classe ouvrière. L’introduction d’une législation sur le salaire minimum garantira que tous les employés reçoivent une rémunération équitable pour leur travail et contribuera à réduire la pauvreté et les inégalités dans notre société."
 RAJ_Relieve_Indias_Struggling_Food_Supply:0 "Soulager l’approvisionnement alimentaire de l’Inde"
 RAJ_Relieve_Indias_Struggling_Food_Supply_desc:0 "L’approvisionnement alimentaire de l’Inde dépend fortement du climat. Si la saison des moussons ne parvient pas à atteindre le quota, il faudra importer des céréales pour répondre à la demande. Si nous voulons améliorer notre irrigation et nos méthodes agricoles, nous pourrions éviter de futures famines."
 RAJ_Placate_the_Nobles:0 "Apaiser les nobles"
 RAJ_Placate_the_Nobles_desc:0 "La noblesse a prospéré sous la domination britannique et elle n'est pas très contente de notre indépendance. Nous pourrions toutefois changer la donne si nous lui accordions quelques concessions."
 RAJ_Military_Research_Department:0 "Département de recherche militaire"
 RAJ_Military_Research_Department_desc:0 "Nous devons accroître nos capacités militaires, non pas par la quantité brute, comme le suggèrent nombre de nos généraux, mais par une véritable supériorité technologique."
 RAJ_Answer_The_Call:0 "Répondre à l'appel"
 RAJ_Answer_The_Call_desc:0 "Les îles britanniques sont actuellement engagées dans une guerre qu’elles ne peuvent se permettre de perdre. Toute forme de reddition pourrait précipiter des millions de personnes dans la tyrannie et les ténèbres. Il est de notre devoir moral de lutter pour la liberté partout où elle est en danger et il est temps de répondre à cet appel."
 RAJ_Institute_The_Draft:0 "Démarrer le recrutement"
 RAJ_Institute_The_Draft_desc:0 "Bien que notre participation à cette guerre soit une obligation morale, tous nos concitoyens ne se rendent pas compte de la gravité de notre situation. Nous devons malheureusement enrôler des hommes, peu disposés à se porter volontaires, pour libérer des peuples du monde entier."
 RAJ_Cross_Country_Railways:0 "Chemins de fer transfrontaliers"
 RAJ_Cross_Country_Railways_desc:0 "La mise en réseau de voies ferrées transfrontalières reliant les vastes et diverses régions de l’Inde améliorera considérablement les transports et les communications entre nos villes et villages. Cela permettra une circulation plus efficace des biens et des personnes, ce qui favorisera la croissance et le développement économiques. En outre, la construction et l’entretien de ces voies ferrées créeront des emplois et stimuleront l’économie. Investir dans les voies ferrées transfrontalières est une étape cruciale vers la modernisation et l’unification de notre nation."
 RAJ_Industrial_Investments:0 "Investissements industriels"
 RAJ_Industrial_Investments_desc:0 "Nous devons investir massivement dans les usines de tout le pays pour aider notre économie à croître et à prospérer."
 RAJ_Aquire_War_Material:0 "Acquérir du matériel de guerre"
 RAJ_Aquire_War_Material_desc:0 "Si nous voulons faire face à d’éventuels ennemis futurs, nous devons être prêts à utiliser des armes nouvellement développées et bien produites pour accompagner nos courageux soldats."
 RAJ_Internal_Security_Act:0 "Loi sur la sécurité intérieure"
 RAJ_Internal_Security_Act_desc:0 "Nous ne pouvons pas permettre aux factions extrémistes de cette nation de tout détruire. Nous poursuivrons la politique britannique consistant à arrêter ceux qui souhaitent détruire cette grande nation qu'est l'Inde."
 RAJ_Placate_the_British:0 "Apaiser les Britanniques"
 RAJ_Placate_the_British_desc:0 "Bien que notre indépendance soit garantie, nous dépendons toujours largement des investissements britanniques pour maintenir notre économie à flot. Nous pourrions attirer davantage d'investissements en Inde si nous parvenions à apaiser les Anglais."
 RAJ_Federalisation:0 "Littératie publique"
 RAJ_Federalisation_desc:0 "Nous devons augmenter considérablement le taux d’alphabétisation en développant le secteur de l’éducation. L’Inde en dépend !"
 RAJ_A_Truly_Indian_Navy:0 "Une marine véritablement indienne"
 RAJ_A_Truly_Indian_Navy_desc:0 "L'océan Indien est vaste et dangereux et sa surveillance nécessite une flotte de surface importante, dont nous ne disposons pas actuellement. Il est essentiel d'augmenter la production navale."
 RAJ_Fighting_Tyranny_whereever_it_may_be:0 "Combattre la tyrannie où qu'elle soit"
 RAJ_Fighting_Tyranny_whereever_it_may_be_desc:0 "Nos forces armées ont été utilisées principalement pour protéger les intérêts indiens en Asie du Sud, mais nous n’avons pas su voir les choses dans leur ensemble. Nous devons contribuer à la liberté dans le monde entier et mener le combat contre ceux qui veulent la réduire en cendres."
 RAJ_Assemble_our_Cabinet:0 "Assembler notre cabinet"
 RAJ_Assemble_our_Cabinet_desc:0 "Chaque nouveau vice-roi est accompagné d'un nouveau cabinet qui vient appuyer ses efforts en Inde. Bien que le Conseil exécutif du vice-roi n'ait été autrefois qu'un conseil consultatif, son influence s'est accrue au fil du temps et nous devons donc trouver des ministres compétents."
 RAJ_Meet_with_the_Legislative:0 "Rencontre avec les législateurs"
 RAJ_Meet_with_the_Legislative_desc:0 "Même si le représentant de la Couronne détient beaucoup de pouvoir sur le pouvoir législatif, contrairement à ce qui se passe chez nous, nous devons quand même nous assurer qu’il vote dans notre sens."
 RAJ_Meet_with_the_Judiciary:0 "Rencontre avec le pouvoir judiciaire"
 RAJ_Meet_with_the_Judiciary_desc:0 "Bien que la common law anglaise soit largement appliquée en Inde, le système judiciaire est construit sur des bases autochtones. En veillant à ce qu'ils ne s'opposent pas à nous, nous éviterons des problèmes à l'avenir."
 RAJ_Attend_the_Imperial_Conference:0 "Assister à la conférence impériale"
 RAJ_Attend_the_Imperial_Conference_desc:0 "Des conférences impériales ont lieu régulièrement, seule celle-ci revêt une certaine importance. Après la controverse royale, disons, la plupart des dominions sont en désordre et l'objectif de Londres est de renforcer à nouveau ses liens avec l'Empire."
 RAJ_Common_Economic_Policy:0 "Politique économique commune"
 RAJ_Common_Economic_Policy_desc:0 "Comme indiqué lors de la Conférence impériale, les politiques économiques des différentes parties de l’Empire doivent être alignées pour favoriser la croissance économique inter-impériale."
 RAJ_Reinvigorate_Imperial_Shipping:0 "Revigorer le transport maritime impérial"
 RAJ_Reinvigorate_Imperial_Shipping_desc:0 "Les voies de navigation dans l'océan Indien se sont quelque peu taries, au détriment des finances de l'Empire britannique. Nous devons faire pression pour que les investissements dans le transport maritime impérial continuent."
 RAJ_Common_Defence_Policy:0 "Politique de défense commune"
 RAJ_Common_Defence_Policy_desc:0 "La montée des tensions dans le monde n'a pas échappé à l'administration britannique. Elle a suggéré que les dominions, les îles et l'Inde devraient peut-être mieux coordonner leurs forces armées pour sécuriser l'Empire."
 RAJ_The_Indian_Merchant_Navy:0 "La marine marchande indienne"
 RAJ_The_Indian_Merchant_Navy_desc:0 "Bien que l’Inde n’ait pas été historiquement la nation la plus maritime, nous dépendons fortement du commerce que l’Empire nous fournit et pour mieux utiliser nos ressources, il est nécessaire que nous commencions à étendre les compétences de notre marine pour patrouiller dans l’océan Indien."
 RAJ_An_Army_serving_the_Empire:0 "Une armée au service de l'Empire"
 RAJ_An_Army_serving_the_Empire_desc:0 "Bien que notre armée ait été principalement utilisée en Asie du Sud et seulement secondairement en Afrique, les îles natales suggèrent davantage d'opérations internationales pour les soldats indiens."
 RAJ_Assist_in_the_Singapore_Strategy:0 "Aider à la stratégie de Singapour"
 RAJ_Assist_in_the_Singapore_Strategy_desc:0 ""
 RAJ_Indianise_the_Royal_Indian_Navy:0 "Indianiser la Marine royale indienne"
 RAJ_Indianise_the_Royal_Indian_Navy_desc:0 "La Marine royale indienne est considérée comme une marine auxiliaire de la Royal Navy, car elle est composée en majorité de Britanniques. En confiant davantage d'Indiens à des postes plus élevés, la RIN pourrait se voir attribuer un objectif personnel."
 RAJ_Expand_the_Indian_Air_Force:0 "Développer l’armée de l’air indienne"
 RAJ_Study_British_Armour:0 "Étudier les blindés britanniques"
 RAJ_Study_British_Armour_desc:0 "Notre armée, basée sur l'infanterie, manque cruellement de véhicules blindés. Il est important que nous étudiions des conceptions étrangères pour moderniser notre armée afin de nous protéger des menaces étrangères."
 RAJ_Expand_the_Indian_Air_Force_desc:0 "La guerre, la guerre a changé. Beaucoup de nos généraux vivent encore la victoire de la Grande Guerre. Mais une guerre moderne ne se déroule pas seulement sur terre, mais aussi dans les airs. Le champ de bataille susmentionné a longtemps été négligé par nous. Il est désormais temps de changer ce triste état de fait."
 RAJ_British_Arms_Shipments:0 "Livraisons d'armes britanniques"
 RAJ_British_Arms_Shipments_desc:0 "Bien que nous ayons de nombreux hommes dévoués prêts à mourir pour l'Empire, tous ne peuvent pas être armés par nous et les renforts des îles amélioreront considérablement notre efficacité."
 RAJ_British_Investments:0 "Investissements britanniques"
 RAJ_British_Investments_desc:0 "L’Inde n’est pas particulièrement connue pour être une puissance industrielle, et nous ne changerons certainement pas cela de sitôt, mais les investissements des entreprises britanniques pourraient tout aussi bien nous aider sur ce chemin."
 RAJ_Our_First_Order_of_Business:0 "Notre première tâche"
 RAJ_Our_First_Order_of_Business_desc:0 "Après avoir rencontré toutes les autres branches du gouvernement, nous avons maintenant l'opportunité de présenter le premier projet de loi sous Linlithgow au Conseil législatif impérial, pour qu'il soit soumis au vote."
 RAJ_New_Excavation_Companies:0 "Nouvelles entreprises d'excavation"
 RAJ_New_Excavation_Companies_desc:0 "Grâce à notre infrastructure récemment élargie, de nouvelles entreprises peuvent désormais s’installer sur le territoire indien pour récolter les fruits des riches terres indiennes."
 RAJ_New_Industrial_Centers:0 "Nouveaux centres industriels"
 RAJ_New_Industrial_Centers_desc:0 "Nos chemins de fer étendus nous ont également donné l’occasion de construire des usines dans tout le pays et de créer une nouvelle classe ouvrière indienne."
 RAJ_Expand_Urban_Centers:0 "Développer les centres urbains"
 RAJ_Expand_Urban_Centers_desc:0 "La sécurité alimentaire indienne étant désormais plus ou moins établie, nous pouvons désormais étendre nos centres urbains et créer de nouvelles opportunités pour les masses rurales autrefois pauvres."
 Railway_Expansion_Act_init:0 "Début des travaux sur la loi sur l'expansion du réseau ferroviaire"
 Railway_Expansion_Act_passed:0 "Adoption de la loi sur l'expansion des chemins de fer"
 Railway_Expansion_Act_failed:0 "Échec de l'adoption de la loi sur l'expansion des chemins de fer"
 RAJ_Railway_Expansion_Act:0 "Loi sur l'expansion des chemins de fer"
 RAJ_Railway_Expansion_Act_desc:0 "Notre pays manque d'infrastructures dans la plupart de ses régions. Jusqu'à présent, nous nous sommes uniquement préoccupés de construire des lignes ferroviaires rentables, mais cela doit changer si nous voulons être compétitifs dans l'économie mondiale."
 Agricultural_Stabilisation_Act_init:0 "Début des travaux sur la loi sur la stabilisation agricole"
 Agricultural_Stabilisation_Act_passed:0 "Adoption de la loi de stabilisation agricole"
 Agricultural_Stabilisation_Act_failed:0 "Échec de l'adoption de la loi sur la stabilisation agricole"
 RAJ_Agricultural_Stabilisation_Act:0 "Loi sur la stabilisation de l'agriculture"
 RAJ_Agricultural_Stabilisation_Act_desc:0 "L’Inde a toujours été une société agricole, mais les sécheresses fréquentes ont détruit l’approvisionnement alimentaire du pays. L’aide extérieure étant souvent refusée, il est dans notre intérêt d’assurer nous-mêmes notre production céréalière."
 Educational_Reform_Act_init:0 "Début des travaux sur la loi sur la réforme de l'éducation"
 Educational_Reform_Act_passed:0 "Adoption de la loi sur la réforme de l’éducation"
 Educational_Reform_Act_failed:0 "Échec de l'adoption de la loi sur la réforme de l'éducation"
 RAJ_Educational_Reform_Act:0 "Loi sur la réforme de l'éducation"
 RAJ_Educational_Reform_Act_desc:0 "Nos intellectuels les plus talentueux ont toujours migré vers les îles britanniques pour y recevoir la meilleure éducation sous la couronne du roi. Mais si nous voulons développer nos universités locales, nous pourrons peut-être retenir davantage de brillants esprits indiens."
 Insurance_Act_init:0 "Début des travaux sur la loi sur les assurances"
 Insurance_Act_passed:0 "Adoption de la loi sur les assurances"
 Insurance_Act_failed:0 "Échec de l'adoption de la loi sur les assurances"
 RAJ_Insurance_Act:0 "Loi sur les assurances"
 RAJ_Insurance_Act_desc:0 "Le secteur des assurances a longtemps été négligé en Inde, car il n'existe pas de cadre juridique ni d'incitations. Le seul secteur dans lequel ce secteur a pu s'implanter est le secteur maritime. Nous espérons que ce projet de loi pourrait changer la donne."
 War_Powers_Act_init:0 "Début des travaux sur la loi sur les pouvoirs de guerre"
 War_Powers_Act_passed:0 "Adoption de la Loi sur les pouvoirs de guerre"
 War_Powers_Act_failed:0 "Échec de l'adoption de la loi sur les pouvoirs de guerre"
 RAJ_War_Powers_Act:0 "Loi sur les pouvoirs de guerre"
 RAJ_War_Powers_Act_desc:0 "Même si les Indiens n’ont peut-être pas eu leur mot à dire dans la décision d’entrer en guerre, ils soutiendront certainement notre objectif le plus noble, à savoir vaincre les viles emprises du fascisme qui s’élèvent partout dans le monde."
 RAJ_His_Majesties_University:0 "Université de Sa Majesté"
 RAJ_His_Majesties_University_desc:0 "L'Université de Delhi existe depuis longtemps mais ne parvient pas à répondre aux besoins des intellectuels indiens qui étudient encore à Londres. En facilitant le développement des talents pédagogiques, nous pourrions très bien améliorer notre système éducatif."
 RAJ_Department_of_War_Studies:0 "Département d'études sur la guerre"
 RAJ_Department_of_War_Studies_desc:0 "Bien qu'il existe bien sûr de nombreux domaines d'études, aucun n'est aussi important que les domaines militaires, qui aident notre nation à défendre ses frontières."
 RAJ_Open_for_Business:0 "Ouvert aux affaires"
 RAJ_Open_for_Business_desc:0 "Grâce à de nouveaux cadres juridiques et à l'arrivée de nouvelles compagnies d'assurance, les hommes d'affaires internationaux pourraient considérer l'Inde comme un marché lucratif à explorer. Cela ne peut qu'aider l'économie indienne en difficulté."
 RAJ_Healthcare_Investments:0 "Investissements dans la santé"
 RAJ_Healthcare_Investments_desc:0 "Il est indéniable que notre système de santé est en piteux état. La plupart des Indiens natifs n'ont pas les moyens de consulter un médecin, ce qui nuit à la société et à l'économie dans son ensemble. Un gouvernement du peuple ne peut pas laisser perdurer cette triste situation. Nous devons agir !"
 RAJ_Civil_Aviation_Expansion:0 "Unifier les chemins de fer"
 RAJ_Civil_Aviation_Expansion_desc:0 "Nos chemins de fer sont parfois fracturés et construits de manière inefficace. Il est temps pour nous de combler les lacunes du réseau et d’améliorer nos systèmes de fret et d’approvisionnement."
 RAJ_Wheat_Exports:0 "Exportations de blé"
 RAJ_Wheat_Exports_desc:0 "L'approvisionnement alimentaire indien étant désormais quelque peu stabilisé, il ne pourrait sûrement pas faire de mal d'exporter un peu de céréales.\nN'est-ce pas ?"
 RAJ_Primary_Education:0 "Enseignement primaire"
 RAJ_Primary_Education_desc:0 "La majorité des Indiens ruraux ne sont pas instruits, pour la seule raison que le système d’enseignement primaire et secondaire est sous-développé. Si nous investissons les fonds nouvellement accordés de manière intelligente, nous pouvons être sûrs d’améliorer les compétences de notre main-d’œuvre générale."
 RAJ_Drought_Prevention_Measures:0 "Mesures de prévention de la sécheresse"
 RAJ_Drought_Prevention_Measures_desc:0 "L’Inde est l’une des régions les plus arables du monde pendant la saison des moussons. Le seul problème est l’irrégularité des saisons qui affligent le sous-continent et l’insécurité alimentaire. Si nous développons les mesures d’irrigation, nous pourrons peut-être réduire notre dépendance aux pluies annuelles."
 RAJ_Bolster_our_Security_Forces:0 "Renforcer nos forces de sécurité"
 RAJ_Bolster_our_Security_Forces_desc:0 "Pour que les entreprises puissent fonctionner correctement, il faut protéger les nouveaux entrepreneurs contre les escrocs et les voleurs. L’incapacité à protéger les nouveaux entrepreneurs a peut-être été le plus grand obstacle aux investissements étrangers. Du moins jusqu’à présent."
 RAJ_Gather_Industrial_Funds:0 "Réunir des fonds industriels"
 RAJ_Gather_Industrial_Funds_desc:0 "Le Congrès National Indien, notre principal rival dans cette élection, bénéficie d’un large soutien de la population. Nous pourrions peut-être compenser cela en faisant de vastes promesses aux propriétaires fonciers et aux capitalistes indiens. Leurs caisses sont sans fond et l’avenir politique de l’Inde est un investissement rentable."
 RAJ_Arms_Industry_Expansion:0 "Expansion de l'industrie de l'armement"
 RAJ_Arms_Industry_Expansion_desc:0 "L'armée indienne est devenue la plus grande armée de volontaires de l'histoire, mais ce qui manque à beaucoup de ces nouveaux engagés, c'est l'équipement adéquat pour soutenir leur combat. Alors que nous avons compté par le passé sur les livraisons d'armes britanniques, il est désormais temps de faciliter l'implantation d'une industrie de défense dans les régions centrales de l'Asie du Sud."
 RAJ_Implement_Conscription:0 "Mettre en œuvre la conscription"
 RAJ_Implement_Conscription_desc:0 "Notre armée de volontaires est nombreuse, certains diront qu'elle est extraordinairement nombreuse, surtout dans le contexte colonial. Mais Londres a besoin de plus d'hommes pour gagner cette guerre et si nous avons quelque chose, ce sont des hommes. Cela ne passera peut-être pas bien auprès de notre population, mais cela en vaut la peine."
 RAJ_The_August_Offer:0 "L'offre d'août"
 RAJ_The_August_Offer_desc:0 "Même si nos relations avec les autochtones du sous-continent sont pour le moins difficiles, nous ne pouvons pas les exclure éternellement du gouvernement. En particulier en cette période de guerre, où les Indiens souffrent par millions, nous devons veiller à ce que le Raj ne sombre pas dans une rébellion violente. En offrant quelques concessions, nous devrions satisfaire leur soif de réformes."
 RAJ_Expand_Tata_Steel:0 "Développer Tata Steel"
 RAJ_Expand_Tata_Steel_desc:0 "Tata Steel est l'un des piliers de l'industrialisation de l'Inde depuis trente ans. Afin de suivre le rythme des changements rapides de l'économie mondiale, il est essentiel que nous continuions à investir dans l'expansion et la modernisation de Tata Steel. Cela permettra non seulement de consolider notre position de producteur d'acier de premier plan, mais aussi de créer de nouveaux emplois et de stimuler la croissance économique dans tout le pays."
 RAJ_Expand_the_Burma_Road:0 "Élargir la route de Birmanie"
 RAJ_Expand_the_Burma_Road_desc:0 "La Chine est un allié naturel dans la lutte contre l’Empire japonais et nous devons accroître notre aide à leur égard sur la voie de Birmanie pour libérer l’Asie du concept tyrannique du jingoïsme."
 RAJ_Border_Fortifications:0 "Fortification des frontières"
 RAJ_Border_Fortifications_desc:0 "En Asie, il existe de nombreux empires en quête d'expansion et la sécurisation de notre front oriental doit être notre priorité numéro un. Nous pouvons ériger des fortifications le long des montagnes et des rivières de l'est de la Birmanie."
 RAJ_a_new_indian_elite:0 "Nouvelle élite indienne"
 RAJ_british_departure:0 "Départ des Britanniques"
 RAJ_british_departure_desc:0 "Alors que l’autorité britannique s’effondre rapidement, il est temps de saisir l’occasion et d’organiser notre système politique."
 RAJ_assemble_the_congress:0 "Assembler le Congrès"
 RAJ_assemble_the_congress_desc:0 "Notre liberté vis-à-vis de la Grande-Bretagne étant assurée, le Congrès indien doit se réunir et discuter des réformes."
 RAJ_concessions_to_the_untouchables:0 "Concessions aux intouchables"
 RAJ_concessions_to_the_untouchables_desc:0 "Caste la plus basse, les intouchables sont méprisés par l'ensemble de la société mais représentent une force populaire qu'il convient de reconnaître. Le mouvement lancé par Bhimrao Ramji Ambedkar risque de bouleverser le tissu social s'il n'est pas reconnu. Il est désormais évident que certaines concessions pratiques sont bien plus faciles à mettre en œuvre que de les voir se convertir à l'islam, au christianisme ou même embrasser le communisme athée."
 RAJ_modernization_program:0 "Programme de modernisation"
 RAJ_modernization_program_desc:0 "Avec la suppression des monopoles coloniaux, une nouvelle économie peut être construite. D'ici 2020, nous serons une superpuissance !"
 RAJ_a_new_indian_elite_focus:0 "Une nouvelle élite indienne"
 RAJ_a_new_indian_elite_focus_desc:0 "Les industriels indiens étaient déjà actifs sous le régime colonial, mais ils devaient agir sous les restrictions coloniales. Avec le départ des dirigeants britanniques, il est temps de voir l'émergence d'une élite indienne."
 RAJ_towards_a_post_colonial_economy:0 "Vers une économie postcoloniale"
 RAJ_towards_a_post_colonial_economy_desc:0 "Les réformes économiques et la libération du potentiel indien verront l’essor des entreprises indiennes."
 RAJ_influence_of_the_radicals:0 "Influence des radicaux"
 RAJ_influence_of_the_radicals_desc:0 "Les radicaux du All India Forward Bloc deviennent de plus en plus actifs et contestent la doctrine non violente du Congrès."
 RAJ_indian_socialism:0 "Socialisme indien"
 RAJ_indian_socialism_desc:0 "L’objectif de la construction d’une société indienne commune où la religion et les castes ne nous diviseront pas nous conduira vers un avenir brillant."
 RAJ_religious_equality:0 "Égalité religieuse"
 RAJ_religious_equality_desc:0 "Bien que le marxisme prône l’abolition de la religion, nous savons que nous ne pouvons pas la mettre en œuvre pour le moment, mais nous pouvons au moins l’éliminer en tant que facteur de division de la société."
 RAJ_popular_mobilization:0 "Mobilisation populaire"
 RAJ_popular_mobilization_desc:0 "Avec ses masses de dalits, de paysans pauvres et de coolies exploités, privés de leurs droits civiques, ils ont désormais pris conscience politiquement de leur libération en œuvrant pour le bien de la révolution. Il est temps de construire une armée prête à défendre la nouvelle Inde."
 RAJ_collectivism:0 "Collectivisme"
 RAJ_land_reform:0 "Réforme agraire"
 RAJ_land_reform_desc:0 "Redistribuer les terres !"
 RAJ_modernized_agriculture:0 "Agriculture modernisée"
 RAJ_modernized_agriculture_desc:0 "Avec des tracteurs dans les champs, nous aurions besoin de moins de paysans pour maintenir notre productivité agricole"
 RAJ_collectivism_desc:0 "Nous souffrons encore des conséquences d’années de colonialisme, mais maintenant que l’avenir est entre nos mains, mettre ce que nous avons ensemble permettra de moderniser la société plus rapidement."
 RAJ_support_anti_imperialism_in_china:0 "Soutenir la Chine"
 RAJ_support_anti_imperialism_in_china_desc:0 "Il faut défendre la Chine ! Nous avons désormais droit au maintien d'une partie du lien avec la Chine qui assurerait notre avenir."
 RAJ_increased_chinese_cooperation:0 "Coopération chinoise renforcée"
 RAJ_increased_chinese_cooperation_desc:0 "Pour protéger l’Asie, protégeons la Chine et rejoignons-la dans son effort de guerre !"
 RAJ_join_the_comintern:0 "Rejoindre le Komintern"
 RAJ_join_the_comintern_desc:0 "En tant que nation communiste, c'est une étape logique de contacter Moscou et de former avec lui un lien indissociable."
 RAJ_hindu_nationalism:0 "Nationalisme hindou"
 RAJ_hindu_nationalism_desc:0 "Nous devons tous aimer la mère Inde et reconnaître l’hindouisme comme ce qui nous unit tous."
 RAJ_substitution_technologies:0 "Technologies de substitution"
 RAJ_substitution_technologies_desc:0 "Sans accès à certaines des ressources de l’Empire britannique, il est impératif que nous mettions en œuvre des programmes de substitution et que nous assurions notre indépendance autarcique."
 RAJ_redistribute_properties:0 "Redistribuer les propriétés"
 RAJ_redistribute_properties_desc:0 "En redistribuant les propriétés britanniques et en divisant les terres, nous pouvons assurer un avenir à un grand nombre de personnes défavorisées."
 RAJ_militarized_hindutva:0 "Hindutva militarisée"
 RAJ_militarized_hindutva_desc:0 "Par Shiva ! Tous les hindous doivent servir la Mère Inde et défendre ses dieux contre ses ennemis."
 RAJ_weapons_for_the_new_india:0 "Des armes pour la nouvelle Inde"
 RAJ_weapons_for_the_new_india_desc:0 "La Révolution doit être défendue !"
 RAJ_dream_of_akhand_hindustan:0 "Rêve d'Akhand Hindustan"
 RAJ_dream_of_akhand_hindustan_desc:0 "Les étrangers ont divisé la Grande Inde au fil des siècles, mais désormais les Indiens unis détruiront leurs plans et parachèveront l’unité indienne."
 RAJ_invade_afghanistan:0 "Envahir l'Afghanistan"
 RAJ_invade_afghanistan_desc:0 "L’Afghanistan était autrefois sous influence indienne… et il le sera à nouveau."
 RAJ_the_mountain_frontier:0 "La frontière des montagnes"
 RAJ_the_mountain_frontier_desc:0 "Le Népal et le Bhoutan font partie de la péninsule et doivent être intégrés à notre union parfaite."
 RAJ_reclaim_treaty_ports:0 "Récupérer les ports du traité"
 RAJ_reclaim_treaty_ports_desc:0 "Pondichéry et Goa doivent être reconquises et rejoindre la Mère Inde"
 RAJ_bring_back_burma:0 "Ramener la Birmanie"
 RAJ_bring_back_burma_desc:0 "En tant que territoire bouddhiste ayant fait partie du Raj, la Birmanie est également une partie légitime de la Grande Inde."
 RAJ_unify_dravidian_lands:0 "Unifier les terres dravidiennes"
 RAJ_unify_dravidian_lands_desc:0 "Dans les territoires du Sud habités par les Dravidiens qui n'ont pas encore rejoint la Mère Inde. Il est temps de changer cela."
 RAJ_operation_polo:0 "Opération Polo"
 RAJ_operation_polo_desc:0 "Punissons Hyderabad pour avoir déclaré son indépendance et unissons l’Inde !"
 RAJ_tfv_land_reform:0 "Réforme agraire"
 RAJ_crush_hyderabad:0 "Écraser Hyderabad"
 RAJ_crush_hyderabad_desc:0 "L'élite musulmane de [HYD.GetNameDef] opprime les pieux hindous. Ils constituent un obstacle sur la voie de la liberté totale des hindous et de l'unification de toute l'Inde."
 RAJ_join_the_axis:0 "Rejoindre l'Axe"
 RAJ_join_the_axis_desc:0 "L’ennemi commun de l’impérialisme anglo-français réunit à la fois l’Inde et la nouvelle Allemagne. Nous devons formaliser cette alliance."
 RAJ_reactivate_our_japanese_contacts:0 "Réactiver nos contacts japonais"
 RAJ_reactivate_our_japanese_contacts_desc:0 "L'Empire japonais et sa sphère de coprospérité sont les seules puissances en présence qui ont le pouvoir de renverser les empires européens et tout ce qui va avec. Nous devons nous appuyer sur nos anciens contacts avec eux pour négocier les conditions de notre nouvelle alliance."
 RAJ_new_scientific_order:0 "Nouvel ordre scientifique"
 RAJ_new_scientific_order_desc:0 "Les communautés universitaires de l’Inde et de nos alliés doivent être en contact permanent pour garantir une innovation continue."
 RAJ_ideological_air_force:0 "Force aérienne idéologique"
 RAJ_ideological_air_force_desc:0 "Nous devons veiller à ce que nos valeurs soient profondément ancrées dans l’armée de l’air afin de cultiver la coopération avec nos alliés et nos autres branches militaires."
 r56_RAJ_revolt_against_the_oppressors:0 "Révolte contre les oppresseurs"
 r56_RAJ_revolt_against_the_oppressors_desc:0 "Le temps est venu. Aux armes ! Aux armes ! Chaque homme, dans chaque village, doit lutter contre les colons !"
 r56_RAJ_hindu_nationalism:0 "Nationalisme hindou"
 r56_RAJ_hindu_nationalism_desc:0 "Nous devons tous aimer la mère Inde et reconnaître l’hindouisme comme ce qui nous unit tous."
