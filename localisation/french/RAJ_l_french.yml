 RAJ_AFG_Railway_Alignment:0 "Le chemin de fer Pendjab-Tachkent"
 RAJ_AFG_Railway_Alignment_desc:0 "Notre nouvelle alliance avec Moscou nécessite le transport de marchandises, de soldats et d'informations entre nos deux pays. En raison du Grand Jeu, l'Afghanistan fait obstacle à cet objectif. En alignant ces pays sur nos intérêts, nous renforcerons considérablement nos liens avec les Soviétiques."
 raj_first_five_year_plan:0 "Première étape du plan quinquennal"
 RAJ_full_speed_ahead:0 "Plan quinquennal"
 RAJ_failed_five_year_plan:0 "Échec du plan quinquennal"
 RAJ_reformed_airforce_command:0 "Centralised Air Command"
 RAJ_deterrence:0 "Dissuasion"
 india.426.t:0 "Une offre de [RAJ.GetFaction]"
 india.426.d:0 "Avec l’alliance entre l’Inde et l’Union soviétique, nous avons naturellement craint une intervention conjointe pour relier leurs deux économies et leurs armées. Avec la proposition indienne actuelle sur le bureau de [ROOT.GetLeader], ces craintes ont rattrapé l’Afghanistan. La construction d’une voie ferrée reliant le Pendjab aux républiques d’Asie centrale de l’Union soviétique serait entièrement financée par les deux puissances, avec des incitations économiques supplémentaires pour notre économie. L’inconvénient serait naturellement le contrôle accru exercé sur nous par Delhi et Moscou.\n\nLe [AFG.GetCommunistParty], en pleine croissance, a clairement fait connaître sa position en exigeant que le gouvernement [AFG.GetRulingParty] accepte la proposition."
 india.426.a:0 "Cédons à la pression."
 india.426.b:0 "Les Soviétiques n’auront pas leur couloir."
 india.427.t:0 "Objectifs du plan quinquennal"
 india.427.d:0 "Sur le bureau de [RAJ_Leader_Description] [RAJ.GetLeader] se trouvent deux propositions pour l’exécution de notre premier plan quinquennal. Le premier plan, bien que moins ambitieux, prévoit davantage de capacités de construction pour les projets d’infrastructures et la production d’armes. De nombreux membres de notre gouvernement ont montré leur préférence pour le deuxième plan, dans lequel la croissance économique de nos secteurs de l’industrie lourde est la plus haute de toutes les priorités. On fait valoir que nous ne possédons pas actuellement la puissance industrielle nécessaire pour soutenir les secteurs de notre économie prioritaires dans la première proposition."
 india.427.a:0 "Diversifier nos objectifs."
 india.427.b:0 "Faire progresser la production industrielle."
 india.428.t:0 "Orientation des fonds"
 india.428.d:0 "Les anciens États princiers doivent trouver une place égale en Inde, aux côtés des anciennes provinces, en tant qu’États de l’Union. Bien que notre initiative fasse certainement de son mieux pour atteindre cet objectif, les conseillers économiques ont suggéré des investissements plus importants dans l’un des deux États en particulier. Il semble cependant que le choix de l’un ou l’autre dépende de la religion du conseiller."
 india.428.a:0 "Investir dans l’État de l’Ouest."
 india.428.b:0 "Investir dans l’État central."
 raj_five_year_goal_tt:0 "Au cours de l'année prochaine, nous devrons étendre notre industrie au-delà des §G[?projected_factories_calc]§! §YCivilian Factories§!.\n\nEn cas de succès des subventions pour §Y1460§! jours :\n"
 RAJ_industrial_mismanagement:0 "Mauvaise gestion industrielle"
 RAJ_industrial_mismanagement_desc:0 "Après les résultats décevants du Plan quinquennal, de nombreux bureaucrates ont été licenciés et la Commission de planification économique pourrait mettre un certain temps à se rétablir."
