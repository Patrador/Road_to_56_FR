 india.411.t:0 "Une opération extrêmement réussie"
 india.411.desc:0 "L'armée indienne nouvellement créée n'a eu aucun mal à percer les maigres défenses mises en place par [?current_prince_state.GetPrinceName] de [?current_prince_state.GetName] avec un minimum de pertes. Son misérable pays d'excuse est désormais à nouveau indien."
 india.411.a:0 "Que ne peut pas faire notre armée ?"
 india.412.t:0 "Une opération réussie"
 india.412.desc:0 "L'armée indienne nouvellement créée a mené une invasion tactique et professionnelle des terres de [?current_prince_state.GetName]. Les forces de [?current_prince_state.GetPrinceName] ont été débordées et les pertes ont été faibles."
 india.412.a:0 "Bon travail les gars."
 india.413.t:0 "Une opération terrible"
 india.413.desc:0 "L'armée indienne nouvellement créée et désorganisée a eu beaucoup de mal à percer les défenses impressionnantes mises en place par [?current_prince_state.GetPrinceName] de [?current_prince_state.GetName]. Après tant de vies indiennes perdues, il est temps de se réconcilier et de reconstruire l'administration locale."
 india.413.a:0 "Nous devons élargir la formation."
 india.414.t:0 "Une opération catastrophique"
 india.414.desc:0 "L'opinion publique indienne est indignée par le dernier bilan des victimes. Ce qui devait être une opération de police à petite échelle s'est transformé en une bataille coûteuse, les corps indiens s'accumulant aux abords des frontières de [?current_prince_state.GetName]. Les observateurs internationaux sont déconcertés par la puissance militaire dont [?current_prince_state.GetPrinceName] a fait preuve. Bien que [?current_prince_state.GetName] soit inévitablement tombé, à quel prix ?"
 india.414.a:0 "Amenez-moi le général."
 india.415.t:0 "Départ des Britanniques"
 india.415.desc:0 "Après trois siècles de domination britannique, les Britanniques se sont retirés du continent et le drapeau tricolore indien a été hissé sur le Parlement de New Delhi. Les Britanniques sont partis et l'Inde s'éveille, désormais déterminée à se projeter dans l'avenir et à façonner son destin."
 india.415.a:0 "Une journée lumineuse."
 india.416.t:0 "Départ des Britanniques"
 india.416.desc:0 "Après le retrait britannique du continent, après trois siècles de domination, le drapeau tricolore indien a été hissé fièrement sur le Parlement de New Delhi. Mais dans le nord-ouest de l'Inde, c'était une toute autre histoire. Au-dessus du bâtiment de l'Assemblée du Sindh flottait un croissant islamique sur fond vert foncé, qui n'était pas le drapeau indien. Bien que nos efforts pour l'indépendance soient à considérer comme monumentaux, la Ligue musulmane pan-indienne a acquis trop d'influence pour que nous puissions conserver nos provinces occidentales et bengali. Alors que le rêve d'une Inde unifiée est en ruine, regardons vers l'avenir."
 india.416.a:0 "L'Inde, plus unie."
 india.416.b:0 "Une noble façon de protéger les minorités."
 india.417.t:0 "La cinquante-deuxième session du Congrès a commencé"
 india.417.desc:0 "Ces cinq dernières années ont été constructives pour le Congrès national indien sous la direction de Jawaharlal Nehru, mais de nombreux membres du Congrès aspirent à un nouveau leadership, après la domination politique de Nehru. Les derniers votes arrivent et..."
 india.417.a:0 "...Nehru obtient cinq années supplémentaires !"
 india.417.b:0 "...Prasad tire dans le bureau !"
 india.418.t:0 "La question du pouvoir"
 india.418.desc:0 "Sikander Hayat Khan est malheureusement décédé et ne peut plus assumer le fardeau de la direction de l'Inde. Le parti unioniste est en désarroi, car il était centralisé autour de l'homme d'État. Néanmoins, nous devons regarder vers l'avenir et assurer un leadership efficace pour les prochaines années."
 india.418.a:0 "Président Khizar Tiwana !"
 india.419.t:0 "Congrès de Bhopal"
 india.419.desc:0 "Alors qu’Ambedkar entendait des rumeurs selon lesquelles le Parti communiste indien bénéficiait d’un large soutien électoral, son objectif principal d’éliminer le système des castes ayant été largement atteint, il se demandait si son objectif était déjà atteint et si une nouvelle direction pourrait résoudre des problèmes qu’il n’avait peut-être pas vus. Il était sûr qu’il devait annoncer publiquement sa décision lors du Congrès de Bhopal."
 india.419.a:0 "Encore cinq ans !"
 india.419.b:0 "Peut-être qu’un nouveau leadership serait le plus utile à l’Inde."
 india.420.t:0 "Rapport du CBI - Hyderabad"
 india.420.desc:0 "Le Bureau central d'enquête vient de confirmer qu'une multitude de grandes puissances vont se prononcer en faveur de l'indépendance d'Hyderabad, légitimant ainsi leur pitoyable excuse pour créer un pays. Nous devons agir vite avant qu'elles n'établissent des missions diplomatiques permanentes !"
 india.420.a:0 "Quels imbéciles ils sont !"
 india.421.t:0 "La participation des Indiens"
 india.421.desc:0 "Bien que notre administration, nos navires et nos troupes se soient retirés du sous-continent indien, nous avons décidé de protéger au moins la souveraineté indienne et pakistanaise pendant une période transitoire. La plupart des conseillers sont en faveur d'une séparation politique complète, mais il peut également être bénéfique de garantir que l'Inde ne tombe pas entre des mains étrangères."
 india.421.a:0 "Informer l’ambassadeur."
 india.421.b:0 "La situation fonctionne parfaitement."
 india.422.t:0 "La scène mondiale"
 india.422.desc:0 "Maintenant que nous avons assuré notre position intérieure, il est peut-être temps de nous occuper de notre position internationale. Notre parti et notre pays étaient divisés quant à savoir s’ils devaient s’engager dans des alliances internationales, mais grâce à des dirigeants déterminés, une décision a été prise. Aujourd’hui, nombre de nos diplomates de haut rang attendent nos ordres pour savoir où ils doivent tracer leur route."
 india.422.descalt:0 "Ce qui semble souvent être la solution la plus logique ou la plus pratique à un problème peut se révéler être un piège. Les négociations ne se sont pas très bien déroulées et il est peut-être plus judicieux de chercher ailleurs."
 india.422.c:0 "Nous allons à Nankin."
 india.422.j:0 "Nous allons à Tokyo."
 india.422.s:0 "Nous allons à Bangkok."
 india.422.i:0 "Nous allons à Téhéran."
 india.422.e:0 "Nous allons à Addis-Abeba."
 india.422.p:0 "Nous allons à Karachi."
 india.422.r:0 "Nous allons à Moscou."
 india.422.it:0 "Nous allons à Rome."
 india.422.tu:0 "Nous allons à Ankara."
 india.422.f:0 "Nous allons à Paris."
 india.422.sp:0 "Nous allons à Madrid."
 india.423.t:0 "L'Inde souhaite rejoindre le [Root.GetFactionName]"
 india.423.desc:0 "Après trois siècles de domination britannique, l’Inde s’est libérée des entraves du colonialisme et s’engage désormais sur une nouvelle voie. Elle a établi un gouvernement démocratique et sécurisé sa politique intérieure, après quoi elle s’est demandée quelle serait sa place sur la scène internationale. Elle semble en être arrivée à la conclusion que sa nation tirerait le plus grand profit d’une alliance avec nous. Pouvons-nous en dire autant ?"
 india.423.b:0 "Une tentative opportuniste d’exercer une influence."
 india.424.t:0 "Prise de contrôle du [RAJ.GetReigningGovernment]"
 india.424.d:0 "Avec le soutien massif du peuple, il était inévitable que le [RAJ.GetReigningGovernment] s'installe comme le parti légitime au pouvoir en Inde"
 india.424.a:0 "Président Nehru"
 india.424.b:0 "Président Hayat Khan"
 india.424.c:0 "Président Ambedkar"
 india.425.t:0 "Perte du statut de dominion"
 india.425.d:0 "En raison des récents événements politiques, notre statut de [Root.GetName] n'est plus valide et l'indépendance sera obtenue sans autre préavis."
 india.423.a:0 "Bien sûr que nous pouvons !"
 india.440.t:0 "Murmures de famine"
 india.440.desc:0 "La production agricole du Bengale stagne depuis quelques temps, malgré une population en constante augmentation et une demande de travail importante. Cette stagnation est souvent attribuée à l’éloignement des agriculteurs de la terre qu’ils cultivent et à la volonté manifeste des propriétaires terriens de s’approprier le pouvoir. La situation est tendue depuis un certain temps, mais l’absence de pluies de mousson pourrait entraîner un sort bien pire, la famine. Il est clair que l’Inde ne peut pas fournir les récoltes nécessaires pour nourrir la population du Bengale, notre seul espoir d’échapper à la famine est donc d’importer des produits étrangers. Nous devons faire comprendre au monde entier la gravité de notre situation, sinon nous risquons de perdre des millions d’âmes innocentes."
 india.440.a:0 "L'ours a beaucoup à partager."
 india.440.b:0 "Les Américains nous couvriront."
 india.440.c:0 "Les Britanniques ont certainement à cœur nos meilleurs intérêts."
 india.440.d:0 "Des rumeurs sans fondement."
 india.441.t:0 "Famine en Inde"
 india.441.desc:0 "En raison de la faiblesse des moussons, l’Inde, et plus particulièrement le Bengale, se dirige vers la famine et le gouvernement a réclamé notre aide et nos approvisionnements. Si nous répondons à cet appel à l’action, le gouvernement et la population indiennes verront très certainement notre nation d’un œil favorable. En dehors de cela, bien sûr, livrer des vivres est un choix moral et certains pourraient dire que c’est notre obligation morale. Mais la question de savoir si les ressources sont disponibles n’est pas de la responsabilité de la morale."
 india.441.sov.desc:0 "En raison de l'imprudence de l'administration coloniale britannique, l'Inde se dirige vers la famine et de nombreux politiciens indiens ont appelé à l'aide notre Union prospère. Certains experts s'accordent à dire que des millions de vies pourraient être en jeu si l'Inde ne reçoit pas de fournitures extérieures pour nourrir sa population accablée de pauvreté. Outre le fait que le refus de cette demande serait moralisateur, cela pourrait également aider à réveiller le peuple indien face à la négligence et à l'oppression auxquelles il est confronté depuis trois siècles. Monsieur le Secrétaire général, le choix vous appartient."
 india.441.a:0 "Nous approvisionnerons nos camarades en Inde !"
 india.441.b:0 "Envoyez la marchandise, envoyez avec elle un peu de démocratie."
 india.441.c:0 "Tout pour le Joyau."
 india.441.d:0 "Nous manquons de ressources."
 india.442.t:0 "La réponse [From.GetAdjective]"
 india.442.desc:0 "Il semble que [From.GetLeader] ait bien réfléchi à sa réponse et heureusement pour les millions de vies en jeu, il s'est prononcé en faveur des livraisons de nourriture au détriment de sa propre économie."
 india.442.a:0 "Le Bengale pousse un soupir de soulagement"
 india.443.t:0 "La réponse [From.GetAdjective]"
 india.443.desc:0 "Nous avons reçu une réponse lâche de [From.GetLeader], invoquant un prétendu manque de ressources comme justification pour laquelle ils laisseraient mourir des millions de personnes en vain. L'Inde n'oubliera pas cela."
 india.443.a:0 "L'enfer est sur nous."
 colony_of_burma:0 "Colonie de Birmanie"
 colony_of_burma_desc:0 "En 1937, la colonie de Birmanie a été séparée du Raj britannique et n'est plus sous son administration."
 india.444.t:0 "Début de la Conférence Impériale"
 india.444.desc:0 "Après leur couronnement, le roi George VI et sa femme la reine Elizabeth ont convoqué une nouvelle conférence impériale pour discuter des questions de l'empire en ces temps difficiles. On s'attend à ce que les discussions portent sur une politique économique et militaire plus unifiée."
 india.444.a:0 "Une offre alléchante."
 india.445.t:0 "Invitation à la SAARC"
 india.445.d:0 "La nouvelle organisation [RAJ.GetNameDef] a commencé à travailler sur une alliance économique intitulée : « Association sud-asiatique pour la coopération régionale », en abrégé SAARC, pour lutter contre l'impérialisme rampant et le sous-développement dans la région. Nous avons été invités à participer à ce nouveau bloc économique."
 india.445.a:0 "Une offre alléchante."
 india.445.b:0 "Nous ne remplacerons pas un exploiteur par un autre."
 india.446.t:0 "Une visite à [PRC.GetNameDef]"
 india.446.desc:0 "Dans nos efforts récents pour contrecarrer le colonialisme asiatique, nous avons concentré nos efforts sur nos frères opprimés directement occupés par les puissances européennes. Mais c’est une faiblesse critique d’ignorer, par exemple, le peuple chinois, qui a été en proie à l’influence occidentale, à une gouvernance faible et à de mauvaises conditions de vie. Jusqu’à ce qu’il ait trouvé une alternative dans le mouvement communiste de Mao. En Chine, nous devons décider de l’aide que le peuple chinois pourrait recevoir."
 india.446.a:0 "Des armes légères pour protéger et libérer la Chine !"
 india.446.b:0 "Soutien politique à la consolidation de la RPC."
 india.446.c:0 "Soutien industriel pour élever leurs travailleurs."
 india.447.t:0 "Le support [RAJ.GetAdjective] arrive !"
 india.447.desc:0 "L’Inde nouvellement démocratique, indépendante et socialiste nous a accordé un soutien inestimable que le peuple chinois n’oubliera jamais."
 india.447.a:0 "Ces canons indiens contrecarreront les oppresseurs."
 india.447.b:0 "Ce soutien politique aide grandement le PCC"
 india.447.c:0 "Ces nouvelles industries soutiendront les travailleurs chinois."
