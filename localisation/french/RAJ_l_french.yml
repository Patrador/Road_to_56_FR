 south_asian_liberation:0 "Libération de l'Asie du Sud"
 south_asian_liberation_desc:0 "Pour semer les racines de la rébellion en Asie du Sud, nous devons envoyer une aide militaire et politique aux pays opprimés.\n\nUne fois les efforts visant à un soulèvement terminés, un soutien politique et des armes seront envoyés pour défendre les populations contre toute représaille.\n\n[RAJ.GetSalVariable]"
