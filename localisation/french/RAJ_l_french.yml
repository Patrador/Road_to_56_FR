 ilp_concessions:0 "Concessions socialistes"
 ilp_concessions_desc:0 "La gauche indienne est divisée et poursuit des objectifs différents.\nNotre focalisation sur le système des castes nous donne de nombreuses possibilités de coopérer et de faire des compromis avec divers autres groupes, qui peuvent également avoir des revendications contradictoires. Mais si nous parvenons à équilibrer nos intérêts communs, cela aiderait grandement notre stratégie électorale."
