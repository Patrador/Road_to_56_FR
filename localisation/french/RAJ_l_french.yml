 RAJ_Joint_Indo_Soviet_Railways:0 "Chemins de fer conjoints indo-soviétiques"
 RAJ_Joint_Indo_Soviet_Railways_desc:0 "Dans un esprit de collaboration et de coopération internationale, [RAJ.GetNameDef] et [SOV.GetNameDef] uniront leurs forces pour se lancer dans un projet ferroviaire commun. Ce projet sera une entreprise de grande envergure et à long terme, créant un réseau de systèmes ferroviaires qui reliera les deux nations et favorisera la croissance économique et le développement. Cet effort conjoint renforcera davantage la relation de longue date et mutuellement bénéfique entre nos deux pays, et nous rapprochera de notre objectif commun d'un avenir meilleur pour tous. Le seul obstacle actuel à la prospérité mutuelle est la situation politique en [AFG.GetNameDef], mais la pression diplomatique devrait certainement dissiper ce doute."
