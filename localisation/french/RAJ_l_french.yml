 indian_provincial_election:0 "Élections provinciales indiennes"
 indian_provincial_election_desc:0 "Les élections provinciales indiennes approchent à grands pas et les principaux mouvements politiques se disputent l'influence dans les provinces. Les résultats de ces élections, définis dans la loi sur le gouvernement de l'Inde, seront le facteur décisif pour l'avenir du sous-continent.\n\nLe §YCongrès national indien§! contrôle actuellement §Y[?inc_control]§!% des provinces.\nLe §YParti unioniste§! contrôle actuellement §Y[?upa_control]§!% des provinces.\nLe §YParti travailliste indépendant§! contrôle actuellement §Y[?ifb_control]§!% des provinces.\n§Y[?neutral_control]§!% des provinces sont contrôlées par des §gPartis minoritaires§! ou dans une impasse.\n\nPlus le parti vainqueur contrôle de provinces, plus il sera facile d'obtenir l'indépendance pacifiquement."
 indian_provincial_election_map:0 "Nous pouvons accroître l’influence de nos partis dans ces États"
 indian_provincial_enemy_election:0 "Campagne des partis d'opposition"
 indian_provincial_enemy_election_desc:0 "Il n'y a pas assez de souffle dans l'homme pour décrire le nombre de partis et d'organisations politiques différents qui participent aux élections provinciales et, même si nos résultats de campagne ont été impressionnants, l'opposition ne dort pas. Bien au contraire, des rassemblements et des discussions ont lieu constamment dans toute l'Inde."
