 india.295.t:0 "L'Inde nous invite au sein du Komintern"
 india.295.desc:0 "L’Inde étant récemment entrée au Komintern après avoir expulsé les colonisateurs impérialistes d’Europe, elle a depuis étendu son influence en Asie du Sud et demande maintenant si nous devons accepter d’entrer dans l’alliance prolétarienne mondiale."
 india.295.a:0 "Prolétaires du monde, unissez-vous !"
 india.295.b:0 "Nous préférerions nous écarter de la voie tracée par Moscou."
 india.296.t:0 "L'Inde nous invite dans le [RAJ.GetFactionName]"
 india.296.desc:0 "L’Inde a récemment créé le [RAJ.GetFactionName] après avoir expulsé les colonisateurs impérialistes d’Europe, et a depuis étendu son influence en Asie du Sud. Elle demande maintenant si nous devons accepter d’entrer dans l’alliance prolétarienne sud-asiatique."
 india.296.a:0 "Prolétaires du monde, unissez-vous !"
 india.296.b:0 "Nous préférerions nous écarter du chemin emprunté par Delhi."
 india.400.t:0 "Murmures à Goa"
 india.400.desc:0 "Des rumeurs courent dans la ville coloniale de Goa, des rumeurs d’une invasion imminente. Alors que n’importe qui peut imaginer un tel scénario, un changement subtil des divisions militaires a été remarqué par notre haut commandement. Une invasion pourrait avoir des conséquences désastreuses pour la population locale, fidèle au Portugal depuis 450 ans. La communauté internationale nous soutiendra probablement, mais nous pourrons-nous vraiment retenir les troupes indiennes ? Nos forces armées seront-elles à la hauteur de la tâche ? Eh bien, il est facile de poser des questions, mais difficile d’y répondre."
 india.400.a:0 "Não passarão!"
 india.400.b:0 "Nous préférerions ne pas verser de sang."
 india.401.t:0 "L'Inde a réussi à conquérir Goa"
 india.401.desc:0 "L'un des derniers vestiges du colonialisme européen en Asie du Sud est tombé aux mains du nouvel empire portugais [RAJ.GetNameDef]. L'empire portugais semble s'effondrer."
 india.401.a:0 "Dehors les colonialistes !"
 india.401.b:0 "Un jour triste pour le Portugal."
 india.402.t:0 "L'Inde n'a pas réussi à conquérir Goa"
 india.402.desc:0 "Les Portugais ont combattu sans crainte l'armée attaquante indienne et ont préservé une petite partie de l'empire portugais."
 india.402.a:0 "Maudits soient ces colonialistes."
 india.402.b:0 "Notre Empire vit un autre jour."
 india.403.t:0 "L'Inde fait pression pour un référendum en [320.GetName]"
 india.403.desc:0 "Un mouvement de protestation de masse s'est formé dans notre colonie de l'Inde française. Il semble que le nouveau gouvernement indien soit à l'origine de cette vague de troubles. La plupart des conseillers coloniaux suggèrent de laisser les quelques ports et villes en activité, car ils n'apportent aucun avantage économique réel. Nous pourrions également essayer de réprimer le mouvement. Si nous le faisons, il est conseillé de se préparer à des conséquences imprévues."
 india.403.a:0 "Amenez-moi le gouverneur."
 india.403.b:0 "Laisser la démocratie s’exercer."
 india.404.t:0 "Le problème de l'Inde française."
 india.404.descre:0 "Les manifestations continuent de s'étendre, car notre police locale se lasse de la répression. Il semblait dès le début qu'il était hors de question de les réprimer. Mais sans hésiter, nous avons décidé de renforcer notre pouvoir impérial. Cette décision n'a cependant pas été très appréciée par les administrateurs de l'île, qui ont cédé aux revendications locales et ont cédé la province à l'Inde."
 india.404.desc:0 "Le référendum s'est sans surprise prononcé en faveur de l'unification avec l'Inde et nous sommes impuissants à empêcher ce transfert. Les troupes locales [Root.GetAdjective] vont être retirées, les administrateurs relocalisés, le drapeau [Root.GetAdjective] abaissé et enfin le drapeau indien hissé."
 india.404.a:0 "On verra bien."
 india.404.b:0 "Plutôt une anti-climax, après ce que nous avons survécu."
 india.405.t:0 "La question de la Birmanie"
 india.405.desc:0 "Nous avons depuis longtemps envisagé de séparer la Birmanie de l’Inde et certains diplomates élaborent déjà des plans pour l’administration. Le gouvernement [Raj.GetNameDef] nous a supplié de maintenir le sous-continent divisé pour des raisons à la fois économiques et administratives. L’abandon de ces projets permettrait à nos diplomates de se consacrer à d’autres domaines."
 india.405.a:0 "Nous avons des choses plus importantes à faire."
 india.405.b:0 "Nos diplomates poursuivront leur travail."
 india.406.t:0 "Les Britanniques ont accepté notre demande."
 india.406.desc:0 "Les diplomates britanniques qui travaillent à l’élaboration des plans pour une administration birmane séparée ont été réaffectés à d’autres tâches et notre administration reste indemne."
 india.406.a:0 "Une sage décision."
 india.407.t:0 "Les Britanniques ont rejeté notre demande."
 india.407.desc:0 "Le gouvernement britannique a catégoriquement rejeté notre pétition visant à maintenir l’unité de l’Inde et ses diplomates poursuivent leurs projets pour la colonie de Birmanie."
 india.407.a:0 "Maudits soient les Anglo-Saxons."
 india.408.t:0 "La question de Ceylan"
 india.408.desc:0 "Notre nouvel allié, l’Inde, exerce de plus en plus de pression sur ses prétendus alliés du Sri Lanka. Alors que leurs cris d’indépendance se font de plus en plus entendre ces derniers mois, devrions-nous vraiment abandonner cette partie vitale de l’empire ?"
 india.408.a:0 "Nous leur accorderons le statut de dominion."
 india.408.b:0 "Ils ne dicteront pas notre politique intérieure."
 india.409.t:0 "Les Britanniques ont accepté notre demande."
 india.409.desc:0 "Le gouvernement britannique a accordé à l'ancienne colonie de la Couronne de Ceylan le statut de dominion sous le nouveau nom de [SRL.GetNameDef]. Il s'agit d'une grande victoire pour les peuples autochtones d'Asie."
 india.409.a:0 "Nous allons immédiatement prendre des mesures pour établir une ambassade."
 india.410.t:0 "Les Britanniques ont rejeté notre demande."
 india.410.desc:0 "Les Britanniques ont répondu qu'ils n'avaient pas l'intention de laisser partir la colonie de Ceylan. C'est un coup dur pour les peuples autochtones d'Asie."
 india.410.a:0 "Maudits soient les Anglo-Saxons."
 plead_against_seperation:0 "Faire pression contre la colonie de Birmanie"
 plead_against_seperation_desc:0 "Les Britanniques envisagent depuis longtemps de créer une colonie birmane distincte, qui serait retirée de notre administration. Nous devons faire connaître aux Britanniques notre opinion sur ce sujet."
 raj_prevent_state_modifier:0 "Cela empêchera la §YBirmanie§! de devenir sa propre colonie et de nous faire §Rperdre§! la §Ymajorité de ses ressources§!."
