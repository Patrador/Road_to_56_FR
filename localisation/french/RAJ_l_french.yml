 industrial_aid_delivered:0 "Aides industrielles"
 indo_soviet_friendship_treaty:0 "Traité d'amitié et de coopération indo-soviétique"
 RAJ_commerical_port_expansion:0 "Agrandissement du port commercial"
 RAJ_electrification_railways:0 "L'électrification des chemins de fer"
 RAJ_electrification_railways_1:0 "Électrification de l'Inde"
 RAJ_electrification_india:0 "Électrification de l'Inde"
 mining_jobs_fostered:0 "Des emplois miniers favorisés"
 RAJ_administrative_reforms:0 "Réformes administratives"
 RAJ_Assemble_the_Constitutional_Assembly:0 "L'Assemblée Constitutionnelle"
 RAJ_Assemble_the_Constitutional_Assembly_desc:0 "Le Raj britannique étant enfin une construction du passé, nous avons désormais l’opportunité et le devoir de construire un nouvel État indien à sa place."
 RAJ_Strengthen_Liberal_Elements:0 "Renforcer les éléments libéraux"
 RAJ_Strengthen_Liberal_Elements_desc:0 "Bien que le Congrès National Indien et ses tendances socialistes aient conduit l’Inde sur un long chemin vers l’indépendance, leurs politiques économiques sont intenables pour une nation qui se remet d’un siècle de colonialisme."
 RAJ_Nehrus_Vision_for_India:0 "La vision de Nehru pour l'Inde"
 RAJ_Nehrus_Vision_for_India_desc:0 "Jawaharlal Nehru et ses partisans du Congrès National Indien ont longtemps lutté contre le régime britannique et en sont sortis victorieux. Il lui incombe désormais naturellement de diriger l’Inde dans un monde postcolonial."
 RAJ_Cut_down_on_Tariffs:0 "Réduire les tarifs douaniers"
 RAJ_Cut_down_on_Tariffs_desc:0 "L'économie indienne a longtemps été agraire sous l'autorité de notre seigneur britannique, ce qui nous a fait être en grande partie exclus du marché mondial, à l'exception des exportations de jute et de thé. Nous allons maintenant réintégrer l'économie mondiale en facilitant les échanges commerciaux avec l'Inde."
 RAJ_Relieve_the_Administrative_Burden:0 "Alléger la charge administrative"
 RAJ_Relieve_the_Administrative_Burden_desc:0 "En raison des négociations menées par les Britanniques avec les princes locaux et de leur stratégie générale de division pour mieux régner, la structure du Raj britannique a explosé en complexité. Avec une administration restructurée, nous serons beaucoup mieux préparés à affronter l'avenir."
 RAJ_Thorough_Corruption_Audits:0 "Audits approfondis de la corruption"
 RAJ_Thorough_Corruption_Audits_desc:0 "La corruption était également une caractéristique très répandue sous la domination britannique en Inde. De nombreux fonctionnaires du gouvernement érigent fréquemment des barrières artificielles contre les entreprises afin de s'enrichir. Nous allons passer au crible les archives en détail et trouver les pires coupables."
 RAJ_Reconect_broken_up_Industries:0 "Reconnecter les industries démantelées"
 RAJ_Reconect_broken_up_Industries_desc:0 "La séparation de l’Inde n’a pas été une affaire agréable et il existe encore du ressentiment entre les populations pakistanaise et indienne. Mais cela ne doit pas nous empêcher de chercher à améliorer la situation de nos deux nations. De nombreuses chaînes d’approvisionnement ont été coupées en deux lorsque la frontière a été tracée de manière aussi négligente. Faciliter les échanges commerciaux entre nos deux pays pourrait soulager certaines des industries dévastées par la partition."
 RAJ_Loosen_Rupee_Exchange:0 "Assouplir le taux de change de la roupie"
 RAJ_Loosen_Rupee_Exchange_desc:0 "La roupie indienne est actuellement directement rattachée à la livre sterling, ce qui constitue un facteur important de stabilité financière, même si cela entrave considérablement la capacité du gouvernement indien à emprunter de l'argent étranger, ce dont il a désespérément besoin, dans un contexte de déficit commercial considérable. En remettant le contrôle de la roupie au marché, nous porterons les vents de la libéralisation vers de nouveaux sommets de prospérité."
 RAJ_Reproachment_with_the_West:0 "Rapprochement avec l'Occident"
 RAJ_Reproachment_with_the_West_desc:0 "Nos relations passées avec l’Europe n’ont évidemment pas été très agréables, mais il n’en demeure pas moins que les avantages économiques de la coopération éclipsent les ressentiments qui subsistent au sein de notre gouvernement actuel."
 RAJ_Extensive_Agricultural_Subsidies:0 "Subventions agricoles importantes"
 RAJ_Extensive_Agricultural_Subsidies_desc:0 "Le simple agriculteur est l’épine dorsale de l’Inde et même si notre objectif est d’avancer vers une économie industrielle, les travailleurs agricoles doivent toujours être soutenus dans leurs activités économiques."
 RAJ_Ties_Across_Asia:0 "Liens à travers l'Asie"
 RAJ_Ties_Across_Asia_desc:0 "La plupart des nations d’Asie ont une expérience commune de la colonisation européenne. Nous allons utiliser ces points communs pour renforcer notre coopération militaire, économique et politique."
 RAJ_Indo_Soviet_Friendship_Treaty:0 "Traité d'amitié indo-[SOV.GetAdjective]"
 RAJ_Indo_Soviet_Friendship_Treaty_desc:0 "[RAJ_Indo_Soviet_Treaty_Pakistan]Des liens amicaux avec [SOV.GetNameDef] seront grandement bénéfiques non seulement pour la position internationale, mais également pour fournir des liens économiques plus étroits avec l'une des plus grandes économies du monde."
 RAJ_Want_Peace_Prepare_for_War:0 "Si vous voulez la paix, préparez-vous à la guerre"
 RAJ_Want_Peace_Prepare_for_War_desc:0 "Le monde devient de plus en plus violent et si nous voulons assurer la paix et la prospérité de notre nation, nous devons être prêts à la défendre. Cela signifie renforcer notre armée, nouer des alliances avec d’autres nations et être vigilants face aux menaces qui pèsent sur notre sécurité. Ce n’est qu’en étant préparés à la guerre que nous pourrons véritablement espérer parvenir à la paix."
 RAJ_war_preparation:0 "Préparation à la guerre"
 RAJ_Foster_Mining_Jobs:0 "Favoriser les emplois dans le secteur minier"
 RAJ_Foster_Mining_Jobs_desc:0 "Pour apporter du développement aux communautés rurales de l’Inde, nous allons encourager plusieurs industries minières dans les campagnes pour apporter la prospérité, là où elle a longtemps fait défaut."
 RAJ_Indo_Soviet_Friendship_Treaty_pakistan:0 "Alors que l’alignement du Pakistan devient de plus en plus incertain, nous devons être prêts à bénéficier du soutien international pour renforcer notre position sur le sous-continent."
 RAJ_Federalize_Education:0 "Fédéraliser l’éducation"
 RAJ_Federalize_Education_desc:0 "Nous allons mettre en place un programme scolaire commun à toutes les écoles indiennes, afin que chaque Indien, quelle que soit son origine ethnique, sa religion ou sa langue, puisse partager une compréhension commune du monde."
 RAJ_Reform_the_Rupee:0 "Réformer la roupie"
 RAJ_Reform_the_Rupee_desc:0 "Nous luttons depuis un siècle pour notre indépendance vis-à-vis de la Grande-Bretagne, et malgré cela, la roupie indienne est toujours directement liée à la livre sterling. Nous allons plutôt lier notre taux de change aux devises mondiales émergentes comme le yen, le dollar et le rouble."
 RAJ_Constitutional_Minority_Protections:0 "Protections constitutionnelles des minorités"
 RAJ_Constitutional_Minority_Protections_desc:0 "L’Inde, qui est probablement le sous-continent le plus diversifié et le plus dynamique, est un pays dans lequel chaque région compte d’importantes minorités linguistiques, religieuses et ethniques. Assurer leur sécurité et leur prospérité ne peut qu’assurer celle de l’ensemble de l’Inde."
 RAJ_Crackdown_on_Radicalism:0 "Lutte contre le radicalisme"
 RAJ_Crackdown_on_Radicalism_desc:0 "La lutte est terminée, l’Inde est indépendante. Certains ne s’en sont peut-être pas rendu compte, car il existe encore des dizaines d’organisations révolutionnaires comptant des millions de partisans. Nous allons les ramener dans notre forum commun de démocratie et forger ensemble notre avenir."
 RAJ_Protect_the_Arabian_Sea:0 "Protéger la mer d’Arabie"
 RAJ_Protect_the_Arabian_Sea_desc:0 "Entre nous et l’axe britannique de défense globale, le canal de Suez, se trouve la vaste et exposée mer d’Arabie. Les pirates et les sous-marins ennemis y ont trouvé de nombreuses occasions de perturber nos expéditions vers le Moyen-Orient et au-delà. La mise en place de stations radar et de bases aériennes coordonnées nous aidera grandement à reprendre le contrôle de l’océan Indien."
 RAJ_Equal_Partners:0 "Partenaires égaux"
 RAJ_Equal_Partners_desc:0 "Maintenant que la relation entre colonie et suzerain est devenue une relation de partenaires égaux, nous occuperons une plus grande part dans la politique internationale pour protéger la liberté, là où les mains de la Grande-Bretagne ne peuvent pas atteindre."
 RAJ_The_Non_Aligned_Movement:0 "Le mouvement non-aligné"
 RAJ_The_Non_Aligned_Movement_desc:0 "Nous favoriserons une communauté mondiale indépendante des superpuissances de notre époque et lutterons ensemble pour la paix dans le monde."
 RAJ_Intervention_in_Pakistan:0 "Intervention au Pakistan"
 RAJ_Intervention_in_Pakistan_desc:0 "La démocratie de Jinnah, qui était une excuse fragile, a été renversée et un régime dictatorial a été imposé aux musulmans, aux sikhs et aux hindous résidant au Pendjab, au Sindh et au Bengale. Permettre à un régime aussi extrême d’exister est une invitation aux puissances étrangères qui souhaitent prendre le contrôle du sous-continent indien. Les forces armées indiennes doivent intervenir avant qu’il ne soit trop tard."
 RAJ_Sit_Down_with_the_Farmers:0 "Dialogue avec les agriculteurs"
 RAJ_Sit_Down_with_the_Farmers_desc:0 "L'agriculteur indépendant, travaillant sur sa propre terre, est l'élément vital de notre terre, de notre nation et ses besoins méritent plus d'attention que celle que le gouvernement colonial lui a offerte."
 RAJ_Token_Social_Reform:0 "Réforme symbolique des castes"
 RAJ_Token_Social_Reform_desc:0 "Le système des castes a toujours bien servi l'Inde en préservant l'ordre et la stabilité, même si le départ des Britanniques a laissé vacants de nombreux postes exigeant de hautes compétences, sans personne des castes supérieures pour les occuper. En assouplissant certaines réglementations, nous espérons pouvoir maintenir l'efficacité de l'époque coloniale."
 RAJ_Expand_our_Ordance_Industry:0 "Développer l'industrie des armes"
 RAJ_Expand_our_Ordance_Industry_desc:0 "Dans les conflits qui se préparent dans le monde, [RAJ.GetNameDef] doit être prêt à défendre ses citoyens et, ce qui est presque aussi important, la liberté de tous."
 raj_diverse_investments_tt:0 "Cela permettra aux entités privées d'investir dans une §Yusine militaire§! et une §Yusine d'aluminium§!."
 raj_invest_relations_10_tt:0 "Augmente les §Yrelations avec les investisseurs§! de §G10§!."
 raj_invest_relations_15_tt:0 "Augmente les §Yrelations avec les investisseurs§! de §G15§!."
 RAJ_Foster_Private_Investment:0 "Encourager l’investissement privé"
 RAJ_Foster_Private_Investment_desc:0 "Pour promouvoir la croissance et le développement économiques en Inde, il est important d’encourager l’investissement privé, tant national qu’étranger. Cela peut se faire par le biais de diverses mesures telles que des incitations fiscales, un assouplissement de la réglementation des affaires et la création d’un climat d’investissement favorable. En encourageant l’investissement privé, nous pouvons stimuler l’économie et favoriser l’innovation dans divers secteurs."
 RAJ_Reform_the_Colonial_Economy:0 "Réformer l’économie coloniale"
 RAJ_Reform_the_Colonial_Economy_desc:0 "Dans le passé, la planification économique de [RAJ.GetNameDef] a négligé les besoins de la population indienne au profit de la maximisation de l'extraction des ressources et des profits. Si nous voulons maintenir notre domination sur l'Inde en ces temps difficiles, cela doit changer."
 RAJ_Initiate_Land_Reform:0 "Lancer une réforme agraire"
 RAJ_Initiate_Land_Reform_desc:0 "La répartition actuelle des terres en Inde est profondément défectueuse et favorise de manière disproportionnée les riches et les influents. En lançant des mesures de réforme agraire, nous pouvons œuvrer pour une répartition plus équitable des terres et garantir la protection des droits des petits agriculteurs et des communautés marginalisées. Cela profitera non seulement à ces groupes, mais contribuera également à stimuler la croissance économique et le développement de l’ensemble du pays."
 RAJ_Centralise_the_Courts:0 "Centralise the Courts"
 RAJ_Centralise_the_Courts_desc:0 "Le système judiciaire indien est, en grande partie à cause des royaumes précoloniaux, mais aussi à cause de l'ingérence britannique, un réseau inutilement complexe de juridictions. Cela rend les affaires beaucoup plus difficiles qu'elles ne devraient l'être."
 RAJ_Open_our_Markets:0 "Ouvrir nos marchés"
 RAJ_Open_our_Markets_desc:0 "Les investissements étrangers en Inde provenant d’autres sources que la Grande-Bretagne sont rares, en raison de la nature fermée du sous-continent. Cette nouvelle administration doit donc annoncer au monde que l’Inde accueille à bras ouverts le commerce et les investissements."
 RAJ_Rural_Education:0 "Éducation rurale"
 RAJ_Rural_Education_desc:0 "L’expansion des écoles de village aiderait grandement les populations rurales à trouver de meilleures opportunités d’emploi et contribuerait au développement de leurs communautés. De plus, une population mieux éduquée entraînerait une croissance économique accrue et une amélioration de la bureaucratie dans les zones rurales. Enfin, un meilleur accès à l’éducation pourrait également contribuer à réduire la pauvreté et les inégalités, pour construire une Inde meilleure."
 RAJ_Electrify_the_Network:0 "Électrifier le réseau"
 RAJ_Electrify_the_Network_desc:0 "Le réseau ferroviaire, qui est l’épine dorsale de notre système de transport, est essentiel au développement économique de notre pays. En électrifiant le réseau ferroviaire, nous pouvons accroître l’efficacité et la vitesse de nos trains, réduire notre dépendance aux combustibles fossiles étrangers et ainsi renforcer considérablement notre économie nationale."
 RAJ_Cooperation_with_the_Princes:0 "Coopération avec les Princes"
 RAJ_Cooperation_with_the_Princes_desc:0 "Pour gouverner efficacement l’Inde, il est nécessaire d’établir des relations solides avec les princes locaux et leurs territoires. En travaillant ensemble, nous pouvons assurer la stabilité et la prospérité de toutes les régions du pays. Cela peut impliquer le partage des ressources, la coordination des politiques et la collaboration sur des projets au profit du peuple indien."
 RAJ_Rewrite_Business_Law:0 "Diversifier les investissements privés"
 RAJ_Rewrite_Business_Law_desc:0 "À l’heure où nous entrons dans une nouvelle ère d’indépendance, il est impératif de diversifier nos investissements privés pour assurer la stabilité et la croissance de notre nation. En répartissant nos investissements dans divers secteurs et industries, nous pouvons nous protéger des risques et des revers potentiels qui peuvent survenir dans un domaine particulier. Cette stratégie nous permettra d’avancer en toute confiance et de construire un avenir fort et prospère pour l’Inde."
 RAJ_Sideline_the_Unions:0 "Mettre les syndicats à l'écart"
 RAJ_Sideline_the_Unions_desc:0 "En Inde, les syndicats ont souvent été une source de perturbations et d’entraves au progrès. En mettant leur influence de côté et en trouvant d’autres moyens de répondre aux préoccupations des travailleurs, nous pouvons nous concentrer sur les tâches importantes de modernisation et de renforcement de notre nation. Cela contribuera également à améliorer les relations entre les dirigeants et les salariés, ce qui se traduira par une main-d’œuvre plus efficace et plus productive."
 RAJ_Commercial_Port_Expansion:0 "Agrandissement du port commercial"
 RAJ_Commercial_Port_Expansion_desc:0 "Alors que l’économie du [RAJ.GetNameDef] continue de se développer et de s’industrialiser, il est essentiel que nous développions et améliorions également nos ports commerciaux. En augmentant la capacité et l’efficacité de ces ports, nous pouvons mieux faciliter les échanges avec d’autres pays et répondre aux besoins croissants de nos propres industries. Cette expansion profitera non seulement à notre économie, mais créera également de nouvelles opportunités d’emploi pour la population indienne."
 RAJ_Irrigation_Infrastructure:0 "Infrastructures d'irrigation"
 RAJ_Irrigation_Infrastructure_desc:0 "L’Inde continue de croître et de se développer. Il est donc essentiel d’investir dans des infrastructures d’irrigation modernes. En construisant des canaux et des réservoirs, nous pouvons garantir que nos cultures disposent d’une source d’eau fiable, même en période de sécheresse. Cela profitera non seulement aux agriculteurs et à leurs moyens de subsistance, mais aura également un impact positif sur l’économie globale de notre pays."
 RAJ_Foundations_for_the_First_Five_Year_Plan:0 "Fondements du premier plan quinquennal"
 RAJ_Foundations_for_the_First_Five_Year_Plan_desc:0 "La Commission de planification nouvellement créée a élaboré des plans de croissance économique qui stimuleront considérablement l'économie indienne à long terme. Si ces plans ne sont pas mis en œuvre, cela pourrait entraîner un ralentissement économique."
 RAJ_Seek_Trading_Partners:0 "Octroi de concessions foncières"
 RAJ_Seek_Trading_Partners_desc:0 "Nous allons distribuer des permis de construire, des acquisitions de terrains et des concessions de terres à une échelle jamais vue auparavant sur ce sous-continent. Cela stimulera grandement le développement de l'économie indienne."
 RAJ_Invite_Mining_Companies:0 "Inviter les sociétés minières"
 RAJ_Invite_Mining_Companies_desc:0 "Les ressources naturelles de l’Inde sont vastes et inexploitées. En invitant les sociétés minières à venir exploiter nos terres, nous pouvons non seulement créer des emplois pour notre population, mais aussi apporter les capitaux indispensables au développement de notre nation. Ces sociétés apporteront avec elles les technologies et l’expertise qui nous aideront à extraire et à exploiter nos ressources au maximum de leur potentiel."
 RAJ_Development_funds_for_the_States:0 "Fonds de développement pour les États"
 RAJ_Development_funds_for_the_States_desc:0 "Aider les États princiers, pour la plupart petits et sous-développés, à construire des infrastructures et des industries renforcera considérablement la base industrielle de l’Inde."
 RAJ_Bastions_of_Stablity:0 "Bastions de stabilité"
 RAJ_Bastions_of_Stablity_desc:0 "En cette période de bouleversements et d’incertitudes politiques, il est essentiel de pouvoir compter sur la stabilité et l’ordre que nous offrent les États princiers. Ces États ont une longue histoire de gouvernement et se sont révélés être des partenaires fiables pour maintenir la paix et la prospérité à l’intérieur de leurs frontières et au-delà."
 RAJ_Protectionist_Tariffs:0 "Tarifs protectionnistes"
 RAJ_Protectionist_Tariffs_desc:0 "L’introduction de droits de douane plus élevés serait un avantage net évident pour les entreprises indiennes, car elle leur permettrait de rivaliser sur un pied d’égalité avec les entreprises internationales et leur offrirait une meilleure protection contre les pressions économiques extérieures. Elle pourrait également apporter un soutien indispensable aux entreprises indiennes et contribuer à créer des emplois et à stimuler la croissance économique."
 RAJ_Integrate_Princely_Economies:0 "Intégrer les économies princières"
 RAJ_Integrate_Princely_Economies_desc:0 "Par le passé, le Raj britannique a permis aux différents États princiers de maintenir leur propre économie, ce qui a donné naissance à une mosaïque de systèmes et de pratiques différents. Il est temps de rassembler ces économies et de les intégrer dans un tout cohérent. Cela permettra un commerce et une croissance économique plus efficaces, ainsi qu'un plus grand sentiment d'unité au sein de la nation."
 RAJ_Solidify_Control_over_the_Banks:0 "Solidifier le contrôle sur les banques"
 RAJ_Solidify_Control_over_the_Banks_desc:0 "Les banques indiennes ont longtemps été contrôlées par des intérêts étrangers, ignorants des problèmes de la population. Il est désormais temps pour nous de prendre le contrôle de ces banques et de les utiliser pour soutenir le développement et la croissance de notre nation. Nous devons nous assurer que les banques agissent dans le meilleur intérêt de la population et ne servent pas seulement les intérêts d’une minorité."
 RAJ_Broad_Union_Support:0 "Nationalisations à grande échelle"
 RAJ_Broad_Union_Support_desc:0 "En tant que nation nouvellement indépendante, il est important que nous prenions le contrôle de nos propres ressources et industries. La nationalisation à grande échelle de secteurs clés tels que l’énergie, les transports et l’industrie manufacturière nous permettra de mieux façonner notre propre avenir et de garantir que les profits générés par ces industries soient réinvestis dans notre propre pays."
 RAJ_Ease_Agricultural_Regulations:0 "Assouplir la réglementation agricole"
 RAJ_Ease_Agricultural_Regulations_desc:0 "Les réglementations agricoles pèsent depuis longtemps sur les agriculteurs et entravent leur capacité à produire et à vendre leurs produits. En assouplissant ces réglementations, nous pouvons permettre aux agriculteurs d’avoir plus de liberté dans leurs activités et leur permettre de prospérer, ce qui conduira à un secteur agricole plus fort en Inde."
 RAJ_Rural_Development:0 "Développement rural"
 RAJ_Rural_Development_desc:0 "Pour apporter les changements nécessaires dans l’Inde rurale, nous devons nous concentrer sur l’amélioration des infrastructures, l’accès à l’éducation et aux soins de santé et la promotion du développement économique. En investissant dans ces domaines, nous pouvons sortir les communautés de la pauvreté et renforcer considérablement notre économie."
 RAJ_Excavation_Investments:0 "Investissements en excavation"
 RAJ_Excavation_Investments_desc:0 "En investissant dans des projets d’excavation dans toute l’Inde, nous pouvons apporter de nouvelles opportunités de croissance économique et de développement au pays. Ces investissements peuvent aider à découvrir des ressources précieuses et à créer de nouveaux emplois dans les secteurs de l’exploitation minière et de l’excavation."
 RAJ_Large_Scale_Privitizations:0 "Privatisations à grande échelle"
 RAJ_Large_Scale_Privitizations_desc:0 "Pour stimuler la croissance économique et accroître l’efficacité, nous prévoyons de procéder à des privatisations à grande échelle des industries publiques. Cela permettra au secteur privé d’investir et de gérer ces industries, ce qui apportera des idées nouvelles et innovantes à ces industries. Le succès de cette politique profitera grandement au peuple indien, car il entraînera la création d’emplois et une compétitivité accrue sur le marché mondial."
 RAJ_Electrification_of_India:0 "Électrification de l'Inde"
 RAJ_Electrification_of_India_desc:0 "Dans le but de moderniser et d’améliorer la qualité de vie des citoyens de tout le pays, nous mettons en œuvre un plan visant à approvisionner en électricité nos centres industriels. Ce plan comprend la construction de nouvelles centrales électriques, l’extension des lignes de transmission et l’accès stable à notre secteur industriel."
 RAJ_Manufacturing_Plants:0 "Usines de fabrication"
 RAJ_Manufacturing_Plants_desc:0 "Pour stimuler la croissance économique et créer des emplois, nous devons nous concentrer sur la création et l’expansion d’usines de fabrication dans toute l’Inde. Ces installations produiront une gamme de produits, des biens de consommation aux équipements industriels, contribuant ainsi à diversifier notre économie et à offrir des opportunités aux habitants de tout le pays."
 RAJ_Arms_Foundries:0 "Fonderies d'armes"
 RAJ_Arms_Foundries_desc:0 "Afin de répondre à la demande croissante d’armes et de matériel militaire pour notre armée en pleine croissance, nous devons créer des fonderies d’armes dans tout le pays. Ces fonderies fourniront non seulement l’équipement dont nos soldats ont tant besoin, mais stimuleront également la demande pour nos industries de l’acier, du charbon et du soufre."
 RAJ_Import_Industrial_Machinery:0 "Importer des machines industrielles"
 RAJ_Import_Industrial_Machinery_desc:0 "Pour atteindre ses objectifs économiques radicaux, l’Inde doit importer les machines industrielles les plus récentes et les plus efficaces des grandes puissances industrielles du monde. En faisant venir des équipements étrangers, nous pouvons accroître la productivité et la compétitivité dans diverses industries, ce qui, à terme, mènera à la croissance économique et à la prospérité de la nation."
 RAJ_Solidify_Business_Ties:0 "Consolider les liens commerciaux"
 RAJ_Solidify_Business_Ties_desc:0 "L'optimisme des investisseurs commence à s'estomper à mesure que les réalités de l'investissement dans une économie sous-développée les rattrapent. Mais une série de réunions destinées à entendre leurs préoccupations devrait les faire taire."
 RAJ_International_Division_of_Labour:0 "Division internationale du travail"
 RAJ_International_Division_of_Labour_desc:0 "La division internationale du travail fait référence à la manière dont les différents pays se spécialisent dans la production de certains biens ou services, en fonction de leurs atouts et de leurs ressources propres. Cela permet une production plus efficace et plus rentable, car les pays peuvent se concentrer sur leurs domaines d'expertise et échanger avec d'autres pays les biens et services dont ils ont besoin. En adoptant la division internationale du travail, l'Inde peut tirer parti de ses atouts et de ses ressources pour stimuler sa croissance économique et sa prospérité."
 RAJ_Soviet_Economic_Assistance:0 "Aide économique soviétique"
 RAJ_Soviet_Economic_Assistance_desc:0 "Afin de stimuler l’économie et d’apporter la prospérité à l’Inde, nous solliciterons l’aide de l’Union soviétique sous forme d’aide économique et de projets de développement. Cela nous permettra non seulement de disposer des ressources et du soutien dont nous avons tant besoin, mais aussi de renforcer nos liens politiques et économiques avec l’Union soviétique."
 RAJ_Further_British_Investments:0 "Nouveaux investissements britanniques"
 RAJ_Further_British_Investments_desc:0 "Alors que [RAJ.GetNameDef] continue de se développer et de se moderniser, il est important de maintenir des relations solides avec notre seigneur colonial, la Grande-Bretagne. Les investissements des îles principales renforceront non seulement nos liens économiques, mais apporteront également de nouvelles technologies et une expertise à nos industries. Cela profitera à la fois au sous-continent indien et aux îles britanniques, alors que nous travaillons ensemble pour créer un avenir meilleur pour l'Empire."
 RAJ_Machinery_for_Textiles:0 "Machines pour l'industrie textile"
 RAJ_Machinery_for_Textiles_desc:0 "L'industrie textile indienne a toujours été importante, mais avec l'introduction des métiers à tisser et des machines similaires, sa productivité a explosé et des marchés sont nécessaires pour répondre à l'offre. Nous trouverons ces marchés dans les économies socialistes du monde, dont beaucoup ont développé des centres industriels, d'où nous importerons les machines nécessaires pour alimenter notre développement industriel."
 RAJ_Raw_Material_Imports:0 "Importations de matières premières"
 RAJ_Raw_Material_Imports_desc:0 "L'Inde est un vaste sous-continent riche en ressources, mais dont une grande partie est difficile à extraire et dont la diversité fait également défaut. Nous comptons sur nos frères pour importer ces matières premières qui manquent à notre chaîne de production."
 RAJ_Exchange_of_Luxury_Goods:0 "Échange de produits de luxe"
 RAJ_Exchange_of_Luxury_Goods_desc:0 "Alors que l’Inde dispose de réserves abondantes de sucre et de café, les économies d’Europe de l’Est sont excédentaires en bétail et en lin. Faciliter le commerce de biens non essentiels améliorera considérablement le niveau de vie des deux pays."
 RAJ_Resources_for_the_Home_Isles:0 "Ressources pour les îles d'origine"
 RAJ_Resources_for_the_Home_Isles_desc:0 "Les menaces à la sécurité de la Grande-Bretagne s’intensifient et il incombe à l’Empire de fournir les ressources nécessaires à la production britannique."
 RAJ_Agricultural_Subsidies:0 "Subventions agricoles"
 RAJ_Agricultural_Subsidies_desc:0 "Le secteur agricole indien est l'épine dorsale de notre économie, fournissant des emplois et des moyens de subsistance à des millions de citoyens. Cependant, c'est aussi une industrie fortement impactée par les conditions climatiques et les fluctuations du marché. En mettant en œuvre des subventions agricoles, nous pouvons apporter le soutien dont nos agriculteurs ont tant besoin et assurer la croissance et le succès continus de ce secteur vital."
 RAJ_Continued_Expansion_of_the_Ordnance_Foundries:0 "Poursuite de l'expansion des fonderies d'artillerie"
 RAJ_Continued_Expansion_of_the_Ordnance_Foundries_desc:0 "Les fonderies d’artillerie en Inde sont essentielles à la production d’armes et de munitions pour notre armée. En continuant à développer et à moderniser ces fonderies, nous pouvons garantir que nos soldats disposent du meilleur équipement possible pour défendre notre pays."
 RAJ_Contributions_to_the_War_Effort:0 "Contributions à l'effort de guerre"
 RAJ_Contributions_to_the_War_Effort_desc:0 "Lors de la Grande Guerre, le soutien princier a grandement contribué à l’effort de guerre visant à vaincre l’Empire allemand et, avec une autre guerre majeure à l’horizon, nous pouvons sûrement compter à nouveau sur leur soutien."
 RAJ_Connect_the_Remote_Provinces:0 "Développer les provinces éloignées"
 RAJ_Connect_the_Remote_Provinces_desc:0 "Les populations rurales et isolées de l'Inde ont souvent été délaissées au profit des centres de population du sous-continent. Le développement de ces régions délaissées du Raj, où l'agriculture ne produit qu'un faible excédent, contribuera à l'approvisionnement alimentaire national."
 RAJ_Expand_the_Diplomatic_Corps:0 "Développer le corps diplomatique"
 RAJ_Expand_the_Diplomatic_Corps_desc:0 "L'Inde a un programme de politique étrangère ambitieux et l'expansion de son corps diplomatique devrait l'aider à atteindre ses objectifs. La nouvelle présence diplomatique permettra à l'Inde de mieux s'engager auprès de partenaires importants et de prendre davantage d'initiatives dans les affaires mondiales. Elle facilitera également notre recherche d'un pacte de sécurité, garantissant la sécurité de l'Inde."
