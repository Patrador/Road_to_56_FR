 r56_south_asia_additional_muslim_seats:0 "Attribuer des sièges musulmans supplémentaires"
 r56_south_asia_prioritize_muslim_officer_recruitment:0 "Donner la priorité au recrutement d’officiers musulmans"
 r56_south_asia_prioritize_hindu_officer_recruitment:0 "Donner la priorité au recrutement d’officiers hindous"
 r56_south_asia_sikh_lion_recruitment:0 "Recrutement des « Lions noirs » sikhs"
 r56_south_asia_sikh_lion_recruitment_desc:0 "Les Lions de la Grande Guerre étaient un groupe de bataillons sikhs combattant principalement sur le continent africain pendant la Grande Guerre, portant souvent leurs armes traditionnelles et dans leur esprit, nous recruterons une nouvelle génération de sikhs courageux."
 RAJ_demands_to_london_tt:0 "Nous ferons connaître clairement les revendications du peuple indien au gouvernement de Londres. §RWIP§!"
 RAJ_Demands_to_London:0 "Exigences envers Londres"
 RAJ_Demands_to_London_desc:0 "After the incredible sacrifices the population of [RAJ.GetNameDef] have made in name of the King, their thoughts wander to the subject of compensation. Surely the lives lost in both World Wars, in which the Indian people stood closely by the Home Isles, would be kindly repayed by an end to the colonialism dominating the subcontinent for the last century."
 RAJ_participated_in_ww2:0 "A combattu une guerre contre un major."
 RAJ_possible_indian_intervention:0 "[RAJ.GetNameDefCap] pourrait intervenir militairement."
 WAR_NAME_RAJ_HYD:0 "Intervention de la police indienne à Hyderabad"
