 india.279.t:0 "Le statut des femmes"
 india.279.desc:0 "Nous avons déjà abordé de nombreuses politiques et injustices héritées de l’administration précédente, mais nous avons complètement évité de traiter la question de l’égalité des sexes. Il y a de nombreuses opinions divergentes à ce sujet et il est dans notre intérêt de traiter cette question rapidement."
 india.279.a:0 "Ne continuons pas dans notre retard."
 india.279.b:0 "Ne nous précipitons pas ici."
 india.279.c:0 "Quelques traditions méritent d’être conservées."
 india.280.t:0 "Le vice-roi s'inquiète"
 india.280.desc:0 "Bien que le bureau du vice-roi soit censé être éloigné des élections provinciales, des rumeurs ont circulé au sujet de tentatives de sabotage de notre campagne. Bien sûr, elles n'auraient pas pu être couronnées de succès, sinon nous ne serions pas ici. Pourtant, il semble que le vice-roi évalue s'il doit ou non utiliser sa position pour renverser les politiques qu'il juge inappropriées et saboter notre mouvement. Nous devons agir avec prudence si nous voulons éviter la colère du gouverneur général."
 india.280.a:0 "Qu'il aille au diable."
 india.281.t:0 "Ingérence dans nos politiques"
 india.281.desc:0 "Les mains colonialistes et avides de pouvoir du vice-roi ont saisi l'occasion qui s'offrait à nous après notre prise de contrôle des chemins de fer privés et de l'infrastructure générale, annulant le changement et abandonnant le réseau de distribution indien au bord de la route, comme il l'a toujours fait, et tout cela pour quoi ? Un gain politique minime et insignifiant. Alors que cette décision elle-même a été largement critiquée par la population indienne, la décision du vice-roi a eu un effet spectaculaire, les quelques autochtones qui croyaient à la bonne volonté des Britanniques les voyant enfin pour ce qu'ils sont : des impérialistes exploiteurs et prétentieux."
 india.282.desc:0 "Les doigts colonialistes et avides de pouvoir du vice-roi ont saisi l'occasion qui s'offrait à nous après notre prise de contrôle des usines privées et des entreprises générales, par et pour les employés, annulant le changement et abandonnant l'économie de l'Inde au bord du chemin, comme il l'a toujours fait, et tout cela pour quoi ? Un petit gain politique insignifiant. Alors que cette décision elle-même a été largement critiquée par la population indienne, la décision du vice-roi a eu un effet spectaculaire, les quelques autochtones qui croyaient en la bonne volonté de la Grande-Bretagne les voyant enfin pour ce qu'ils sont : des impérialistes exploiteurs et prétentieux."
 india.283.desc:0 "Les doigts colonialistes et avides de pouvoir du vice-roi ont saisi l'occasion qui s'offrait à nous après notre prise de contrôle de la coopération bancaire, annulant ainsi le changement et abandonnant le réseau de distribution indien, comme il l'a toujours fait, et tout cela pour quoi ? Un gain politique minime et insignifiant. Alors que cette décision elle-même a été largement critiquée par la population indienne, la décision du vice-roi a eu un effet spectaculaire, les quelques autochtones qui croyaient en la bonne volonté de la Grande-Bretagne les voyant enfin pour ce qu'ils sont : des impérialistes exploiteurs et prétentieux."
 india.291.t:0 "Les Sri Lankais proposent la paix blanche"
 india.291.d:0 "Les délégations sri-lankaises ont rencontré la nôtre à Madurai, marquant ainsi une étape importante vers la paix et la prospérité pour nos deux nations."
 india.292.t:0 "Les Népalais proposent la Paix Blanche"
 india.292.d:0 "Les délégations sri-lankaises ont rencontré la nôtre à Delhi, marquant ainsi une étape importante vers la paix et la prospérité pour nos deux nations."
 india.293.t:0 "Les Bhoutanais proposent la paix blanche"
 india.293.d:0 "Les délégations bhoutanaises ont rencontré la nôtre à Calcutta, marquant ainsi une étape importante dans la direction de la paix et de la prospérité pour nos deux nations."
 india.294.t:0 "Les groupes de défense des droits des femmes font valoir leurs revendications."
 india.294.d:0 "Lors des élections, nous avions promis à plusieurs groupes de défense des droits des femmes une égalité totale. Nous avons obtenu de nombreux votes grâce à cela et nous avons peut-être même remporté les élections grâce à eux. Maintenant que nous avons trahi cette promesse, ils nous ont à nouveau forcé la main."
 india.294.a:0 "Ce n’était pas une très bonne idée."
 india.2940.t:0 "Les groupes de défense des droits des femmes cherchent des réponses."
 india.2940.d:0 "Durant les élections, nous avons sollicité l'aide de différentes organisations de femmes du pays et leur avons promis que nous étions les seules à vouloir aller assez loin pour les droits des femmes. Mais notre promesse n'a pas été tenue, ce qui a soulevé quelques questions dans nos rangs."
 india.2940.a:0 "Nous y arriverons, un jour."
 women_rights_demands_tt:0 "Il serait sage de promulguer l’égalité totale, avant que nous y soyons forcés."
 india.291.a:0 "La paix, enfin"
 india.291.b:0 "Pas de reddition, pour le bien de l'Empire"
 RAJ_Immediate_Famine_Response:0 "Réponse immédiate à la famine"
 RAJ_Further_Recovery_Efforts:0 "Poursuite des efforts de lutte contre la famine"
 grant_concessions_to_the_british:0 "Accorder des concessions aux Britanniques"
 grant_concessions_to_the_british_desc:0 "En accordant quelques concessions de ressources à petite échelle aux Britanniques, ils seront plus disposés à nous laisser partir."
 grant_concessions_to_the_british_2:0 "Accorder de nouvelles concessions aux Britanniques"
 grant_concessions_to_the_british_2_desc:0 "En accordant des concessions plus importantes en matière de ressources aux Britanniques, ils seront plus disposés à nous laisser partir."
 organize_large_scale_strikes:0 "Organiser des grèves à grande échelle"
 organize_large_scale_strikes_desc:0 "L'exploitation des travailleurs n'est pas le seul fait des Britanniques, mais nous débarrasser d'eux serait la première étape vers la libération. Nous allons nous mobiliser pour engager des grèves généralisées et forcer les Britanniques à agir."
 instigate_communal_violence:0 "Inciter à la violence communautaire"
 instigate_communal_violence_desc:0 "Les autres méthodes de pression sur nos maîtres coloniaux ont échoué. La seule option qui nous reste semble être d’attiser les tensions dans les villes ethniquement diverses, dans l’espoir que les Britanniques réagiront en conséquence."
 promote_ethnic_harmony:0 "Promouvoir l'harmonie ethnique"
 promote_ethnic_harmony_desc:0 "Alors que Jinnah et sa Ligue musulmane prônent la séparation des groupes minoritaires, nous devons adopter une position diamétralement opposée, celle de défendre une harmonie ethnique, culturelle et religieuse permanente."
 utilize_more_extrem_factions:0 "Utiliser des factions extrémistes"
 utilize_more_extrem_factions_desc:0 "Même si notre campagne principale semble bien se dérouler, en soutenant secrètement les extrémistes, nous pourrions prendre le dessus dans les négociations."
 concede_to_capitalists:0 "Concéder aux capitalistes"
 concede_to_capitalists_desc:0 "En accordant notre soutien aux riches industriels de notre pays, nous aurons assuré leur appui contre les délégations britanniques."
 hinder_pak_influence:0 "Entraver l'influence de l'AIML"
 hinder_pak_influence_desc:0 "Nous devons saboter les efforts des délégations pakistanaises pour sécuriser notre sous-continent."
 appeal_for_international_support:0 "Appel au soutien international"
 appeal_for_international_support_desc:0 "Alors que nos diplomates s’efforcent de faire pression sur les Britanniques, cela pourrait être plus efficace si nous avions un gouvernement étranger pour nous soutenir."
 india.10.t:0 "[?RAJBACKER.GetName] exige une Inde libre."
 india.10.e:0 "Le gouvernement [?RAJBACKER.GetAdjective] a officiellement apporté son soutien diplomatique aux délégations §Yindiennes§! qui tentent actuellement d'obtenir leur indépendance. Leur accorder le privilège de s'exprimer pourrait leur permettre de s'opposer plus facilement à notre domination coloniale."
 india.10.a:0 "Donnons-leur au moins l’opportunité de parler."
 india.10.b:0 "Nous ne laisserons pas [?RAJBACKER.GetNameDef] dicter nos politiques."
 indinfluence15:0 "Les §Ydélégations indiennes§! auront plus de facilité à faire pression en faveur de §Yl’indépendance de l’Inde§!"
 increase_both_influence:0 "Coopération avec l'AIML"
 increase_both_influence_desc:0 "En combinant nos efforts, nous exercerons plus efficacement une pression sur les Britanniques pour qu’ils libèrent plus tôt le sous-continent du colonialisme, au risque de voir notre grande nation déchirée en deux."
