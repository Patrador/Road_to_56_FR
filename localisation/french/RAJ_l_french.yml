 r56_RAJ_ideological_air_force_desc:0 "Nous devons veiller à ce que nos valeurs soient profondément ancrées dans l’armée de l’air afin de cultiver la coopération avec nos alliés et nos autres branches militaires."
 r56_RAJ_towards_a_post_colonial_economy:0 "Vers une économie postcoloniale"
 r56_RAJ_towards_a_post_colonial_economy_desc:0 "Les réformes économiques et la libération du potentiel indien verront l’essor des entreprises indiennes."
 r56_RAJ_modernization_program:0 "Programme de modernisation"
 r56_RAJ_modernization_program_desc:0 "Avec la suppression des monopoles coloniaux, une nouvelle économie peut être construite. D'ici 2020, nous serons une superpuissance !"
 r56_RAJ_indian_education:0 "Éducation indienne"
 r56_RAJ_indian_education_desc:0 "Les colonisateurs nous ont appris à être obéissants et serviles... Nous devons abandonner ces instruments de domination et utiliser la connaissance pour libérer l'Inde !"
 r56_RAJ_establish_a_general_staff:0 "L'état-major général [ROOT.GetAdjective]"
 r56_RAJ_establish_a_general_staff_desc:0 "Notre armée manque de tactique et d'organisation. La mise en place d'un état-major adéquat consoliderait l'appareil militaire affaibli."
 r56_RAJ_army_reform:0 "Réforme de l'armée"
 r56_RAJ_army_reform_desc:0 "La réorganisation de l'armée est un processus de longue haleine. Notre nouvel équipement général indique la nécessité de former les soldats et d'éduquer les officiers dans les manœuvres militaires."
 r56_RAJ_doctrine_effort:0 "Effort de doctrine"
 r56_RAJ_equipment_effort:0 "Développement du matériel"
 r56_RAJ_equipment_effort_desc:0 "Les limites de l'équipement que l'infanterie peut transporter sont constamment repoussées. Nous nous efforcerons de fournir à nos troupes les meilleurs outils disponibles."
 r56_RAJ_equipment_effort_2:0 "Moderniser nos armes légères"
 r56_RAJ_equipment_effort_2_desc:0 "Nous poursuivrons nos efforts pour que nos troupes d'infanterie et de soutien soient équipées du meilleur équipement possible de notre époque."
 r56_RAJ_mechanization_effort:0 "Développement la mécanisation"
 r56_RAJ_mechanization_effort_desc:0 "En repensant les possibilités de l'infanterie motorisée, nous pouvons repousser les limites des véhicules que l'on peut construire aujourd'hui."
 r56_RAJ_doctrine_effort_2:0 "Jeux de guerre"
 r56_RAJ_doctrine_effort_2_desc:0 "Le champ de bataille a changé non seulement entre les années d’année, mais aussi au cours des conflits récents. Nous devons continuellement réévaluer nos doctrines pour refléter cela."
 r56_RAJ_establish_a_military_academy:0 "Établir une académie militaire"
 r56_RAJ_establish_a_military_academy_desc:0 "Les études de doctrine et l'échange de connaissances militaires peuvent être facilités entre les murs de l'académie militaire nouvellement fondée."
 r56_RAJ_equipment_effort_3:0 "Recherche sur le terrain"
 r56_RAJ_equipment_effort_3_desc:0 "Au lieu d'imiter ou d'acheter du matériel étranger, nous devrions viser à devenir le leader mondial des armes d'infanterie."
 r56_RAJ_doctrine_effort_desc:0 "Les doctrines militaires qui ont défini le combat terrestre pendant la Grande Guerre sont dépassées. Nous devons confier à nos plus grands esprits la tâche de façonner la pensée militaire de demain."
 r56_RAJ_army_modernization:0 "Modernisation de l'armée"
 r56_RAJ_army_modernization_desc:0 "Pour supporter les manœuvres militaires et les exercices d'entraînement les plus durs, nos soldats ont besoin de vêtements, d'instruments et d'équipements appropriés."
 r56_RAJ_motorization_effort:0 "Développement de la motorisation"
 r56_RAJ_motorization_effort_desc:0 "La mobilité et la protection sont essentielles pour permettre à l'infanterie d'entrer et de sortir du champ de bataille en toute sécurité. Se concentrer sur ces développements nous permettra d'agir rapidement."
 r56_RAJ_establish_a_armor_corp:0 "Établir un corps de blindés"
 r56_RAJ_establish_a_armor_corp_desc:0 "Les équipements militaires étrangers récemment achetés ont inspiré les ingénieurs locaux dans le développement d'un nouveau type de véhicule blindé qui semble être plus rapide, plus durable et plus puissant que ce que nous pourrions même imaginer."
 r56_RAJ_field_hospitals:0 "Améliorer nos hôpitaux de campagne"
 r56_RAJ_field_hospitals_desc:0 "Perdre des soldats talentueux et expérimentés dans la bataille est un luxe inacceptable dans les circonstances actuelles."
 r56_RAJ_special_forces:0 "Forces spéciales"
 r56_RAJ_special_forces_desc:0 "Nous avons besoin de forces d'élite ; les troupes de montagne et les parachutistes devraient être notre priorité."
 r56_RAJ_signal_companies:0 "Sociétés de signalisation"
 r56_RAJ_signal_companies_desc:0 "La coordination des frappes et des opérations militaires sera nettement plus efficace si nous consacrons un personnel supplémentaire équipé de dispositifs de communication."
 r56_RAJ_modern_logistics:0 "Logistique moderne"
 r56_RAJ_modern_logistics_desc:0 "La loyauté militaire est basée sur la capacité à se battre pour notre cause. Si nous ne pouvons pas fournir à l'armée les équipements dont elle a besoin, nous risquons de connaître des mutineries et des désertions importantes."
 r56_RAJ_expand_mazagon_dock:0 "Extension du chantier naval de Mazagon"
 r56_RAJ_expand_mazagon_dock_desc:0 "Le chantier naval de Mazagon, à Bombay, est le plus grand de toute la côte ouest. Dans le contexte de la crise mondiale, toutefois, il devrait disposer d'une capacité plus importante encore."
 r56_RAJ_found_scindia_shipyard:0 "Fondation du chantier naval de Scindia"
 r56_RAJ_found_scindia_shipyard_desc:0 "Nous devons disposer sur la côte est d'un chantier naval. Établir à Visakhapatnam la Scindia Shipyard permettrait d'assurer l'avenir de notre pays sur les mers."
 r56_RAJ_royal_indian_navy:0 "Marine royale indienne"
 r56_RAJ_royal_indian_navy_desc:0 "La Royal Indian Navy va avoir besoin d'être développée rapidement. Nous devons accorder la priorité au développement de nouvelles tactiques et à la production de nouveaux navires."
 r56_RAJ_screening_effort:0 "Développement des navires d'escorte"
 r56_RAJ_screening_effort_desc:0 "L'Inde joue un rôle crucial dans la défense de la route sud menant au canal de Suez. Les missions de contrôle et d'escorte permettront d'acheminer des fournitures vitales et des soldats vers les théâtres européens et africains."
 r56_RAJ_cruiser_effort:0 "Développement des croiseurs"
 r56_RAJ_cruiser_effort_desc:0 "Les croiseurs suffiront pour l’instant au développement et à l’expansion de la puissance navale indienne."
 r56_RAJ_submarine_effort:0 "Développement des sous-marins"
 r56_RAJ_submarine_effort_desc:0 "Avec la montée en puissance de la marine japonaise en Asie, il pourrait être judicieux de diriger nos énergies sous la mer, en frappant depuis des sous-marins."
 r56_RAJ_capital_ship_effort:0 "Développement des navires capitaux"
 r56_RAJ_capital_ship_effort_desc:0 "En tant qu’avant-poste britannique, l’Inde a pu constater la puissance des navires capitaux dans leur domination de la mer. Nous devrions construire nos propres croiseurs lourds et cuirassés."
 r56_RAJ_modernizing_navy:0 "Modernisation de la marine"
 r56_RAJ_modernizing_navy_desc:0 "De meilleurs moteurs, plus d'espace pour l'équipage, une vitesse plus élevée et des canons plus puissants. La marine indienne sera bientôt parmi les meilleures du continent."
 r56_RAJ_military_technologies:0 "Technologies militaires"
 r56_RAJ_military_technologies_desc:0 "Nous devons profiter de nos efforts de modernisation et investir dans les nouvelles technologies."
 r56_RAJ_aviation_effort:0 "Force aérienne indienne libre"
 r56_RAJ_fighter_focus:0 "Développer les chasseurs"
 r56_RAJ_fighter_focus_desc:0 "L’agilité et la vitesse sont essentielles pour la supériorité aérienne."
 r56_RAJ_bomber_focus:0 "Développer les bombardiers"
 r56_RAJ_bomber_focus_desc:0 "Les capacités offensives et la portée sont le meilleur moyen d’éliminer nos ennemis."
 r56_RAJ_torpedo_bombers:0 "Avions d'attaque navale"
 r56_RAJ_torpedo_bombers_desc:0 "La capacité des avions à frapper une marine avec des torpilles serait vitale pour neutraliser la marine britannique."
 r56_RAJ_aviation_effort_2:0 "Tactiques aériennes avancées"
 r56_RAJ_aviation_effort_2_desc:0 "De nouvelles tactiques de combat aérien doivent être conçues afin de maximiser l’efficacité de chaque avion et de limiter la perte de nos pilotes."
 r56_RAJ_rocket_effort:0 "Moteurs à réaction"
 r56_RAJ_rocket_effort_desc:0 "Les moteurs-fusées sont l’avenir de l’aviation !"
 r56_RAJ_revolt_against_the_oppressors_showcase:0 "Revolt against the Oppressors"
 r56_RAJ_revolt_against_the_oppressors_showcase_desc:0 "Nous avons été privés de notre héritage légitime et de notre place sous le soleil brûlant pendant bien trop longtemps. Le temps est venu. Aux armes, frères et sœurs ! Aux armes, travailleurs et agriculteurs ! Chaque homme dans chaque village, ville ou cité doit lutter contre les colons !"
 RAJ_ignore_and_then_support_hazad_hind_to_trigger_the_civil_war:0 "Pour déverrouiller ce chemin, ignorez la menace posée par l'Azad Hind et utilisez les décisions pour renforcer sa présence."
 r56_indian_revolt_focus:0 "Arbre de priorité de la révolte d'Azad Hind"
 india.500.t:0 "L'intégration de l'Inde"
 india.500.desc:0 "Les Britanniques ne gouvernaient pas seuls le sous-continent indien, bien au contraire. Une grande partie du territoire appartient encore aux anciennes dynasties. Leur richesse personnelle est plus importante pour eux que le bien de leur peuple, c'est pourquoi il sera difficile de les intégrer sans compromis ni effusion de sang. Nous devons assurer l'intégration complète de ces domaines au bénéfice de notre peuple."
 india.500.a:0 "En avant !"
 india.501.t:0 "Les princes les plus faibles sont d’accord."
 india.501.desc:0 "De nombreux princes qui ne règnent que sur un petit domaine ont immédiatement accepté de céder la totalité de leur territoire à l'Inde. Il était évident pour la plupart des conseillers que des monarques qui ne règnent que sur quelques maigres kilomètres carrés ne voudraient pas se mesurer aux forces armées indiennes, mais on ne peut jamais en être sûr."
 india.501.a:0 "Bien sûr qu'ils le font."
 india.4270.t:0 "Asaf Jah refuse l'intégration à l'Inde"
 india.4270.desc:0 "Asaf Jah VII a catégoriquement refusé d'intégrer le nouveau gouvernement indien. La dynastie des Nizam étant musulmane mais comptant une population majoritairement hindoue, elle a utilisé sa religion comme argument contre l'intégration."
 india.4270.a:0 "Un vestige d’un monde en voie de disparition."
 india.4271.t:0 "Hyderabad s'intègre à l'Inde"
 india.4271.desc:0 "Asaf Jah VII a accepté ce matin de signer l'instrument d'adhésion, rejoignant ainsi l'Inde."
 india.4271.a:0 "Une victoire pour l'Inde."
 india.4410.t:0 "Le Jammu-et-Cachemire refuse de s'intégrer à l'Inde"
 india.4410.desc:0 "Il a été rapporté que Hari Singh a publiquement proclamé qu'il n'accepterait pas l'intégration à l'Inde dans les circonstances actuelles."
 india.4410.a:0 "Il le paiera en temps voulu."
 india.4411.t:0 "Le Jammu-et-Cachemire s'intègre volontairement à l'Inde"
 india.4411.desc:0 "Hier soir, dans son palais, Hari Singh a finalement signé un instrument d'adhésion et accepté de céder le Jammu-et-Cachemire au nouveau gouvernement indien."
 india.4411.a:0 "Notre frontière nord est sécurisée."
 india.4250.t:0 "Mysore refuse de rejoindre l'Union indienne"
 india.4250.desc:0 "Le 25e Maharaja de Mysore a eu besoin de plus de temps que beaucoup pour trouver le destin de son royaume, mais il a finalement pris la décision insensée de refuser l'intégration à l'Inde."
 india.4250.a:0 "C'est trop vital pour lâcher prise."
 india.4251.t:0 "Le Royaume de Mysore rejoint l'Inde"
 india.4251.desc:0 "Le 25e Maharaja de Mysore a eu besoin de plus de temps que beaucoup pour trouver le destin de son royaume, mais il est enfin assez sage pour voir que son avenir réside dans l'Inde."
 india.4251.a:0 "Une partie vitale de l’Inde !"
 india.4440.t:0 "Le Baloutchistan fait preuve de résilience"
 india.4440.desc:0 "L'actuel Khan de Kalat a pris aujourd'hui la décision irréfléchie et malavisée de laisser ses domaines périphériques à lui-même, loin du peuple indien."
 india.4440.a:0 "Nous devons sécuriser notre Ouest."
 india.4441.t:0 "Le Baloutchistan rejoint l'Inde"
 india.4441.desc:0 "L'actuel Khan de Kalat a pris aujourd'hui la décision éclairée et rationnelle de sa participation et de celle de ses terres à l'Union indienne."
 india.4441.a:0 "La frontière occidentale sécurisée."
 india.4370.t:0 "L'État de Gwalior rejette l'unification"
 india.4370.desc:0 "Jivajirao Sindhia, de l'État de Gwalior, a bloqué toute idée d'intégration à l'Inde. Cette situation a grandement déstabilisé son royaume, car la plupart de ses citoyens cherchent à s'unir à l'Inde."
 india.4370.a:0 "Nous les libérerons un jour."
 india.4371.t:0 "L'État de Gwalior salue l'unification"
 india.4371.desc:0 "Jivajirao Sindhia de l'État de Gwalior a longuement réfléchi à l'avenir de son royaume et de lui-même, et grâce à nos concessions de bonne volonté, il a décidé de s'intégrer à l'Inde."
 india.4371.a:0 "Une journée glorieuse."
 india.4330.t:0 "L'État de Jaipur abandonne l'intégration"
 india.4330.desc:0 "Le 17e Maharaja de Jaipur, Man Singh II, a malheureusement décidé de conserver son contrôle total sur l'État de Jaipur, alors que les gens sont descendus dans la rue pour protester contre cette décision égoïste."
 india.4330.a:0 "Quelle honte"
 india.4331.t:0 "L'État de Jaipur s'engage dans l'intégration"
 india.4331.desc:0 "Le 17e Maharaja de Jaipur, un intellectuel dans l’âme, a remarqué les appels nationalistes en faveur d’une Inde unifiée et a reconnu qu’il était de son devoir moral de céder à une Inde unifiée."
 india.4331.a:0 "Une décision vraiment intelligente."
 india.4280.t:0 "L'État de Limbdi refuse l'incorporation"
 india.4280.desc:0 "Daulatsinhji Jashwantsinhji, de l'État de Limbdi, est un membre traditionnel de la dynastie Jhala. C'est un conservateur sévère et son royaume est principalement composé de communautés rurales. Il n'est pas surprenant qu'il ait adhéré à ses vues démodées et ait décidé de ne pas procéder à l'unification."
 india.4280.a:0 "Une triste réalité."
 india.4281.t:0 "L'État de Limbdi accepte l'annexion"
 india.4281.desc:0 "Bien que le prince de l’État de Limbdi soit un traditionaliste pur et dur, il a pris conscience des conséquences géopolitiques d’une décision erronée et a signé l’instrument d’adhésion, sauvant ainsi son peuple."
 india.4281.a:0 "Une sage décision."
 RAJ_Caste_Buff_desc:0 "L’égalité juridique est une bonne chose, mais en raison de centaines d’années de discrimination, de nombreux quartiers sont encore pauvres et auront encore du mal à s’en sortir. C’est pourquoi la discrimination positive envers ces communautés est la seule option morale."
 india.425.a:0 "En avant !"
 r56_RAJ_aviation_effort_desc:0 "Nous devons non seulement libérer notre terre mais aussi libérer notre ciel !"
 raj_sov_nuclear_name:0 "L'accord sur les nouvelles technologies pour la défense nationale"
 raj_sov_nuclear_desc:0 "L'ère atomique est arrivée et les pays socialistes ne peuvent pas se permettre de rester à la traîne des pays capitalistes en matière de programme nucléaire. Le partage de nos découvertes nucléaires avec le peuple soviétique et vice-versa serait très bénéfique pour la sécurité des deux États."
