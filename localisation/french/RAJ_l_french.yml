 india.430.t:0 "Rapport du CBI - Sikkim"
 india.430.desc:0 "Le Bureau central d'investigation vient de confirmer qu'une multitude de grandes puissances vont officiellement reconnaître l'indépendance du Sikkim, légitimant ainsi leur pitoyable pays. Il faut agir vite avant qu'elles n'établissent des missions diplomatiques permanentes !"
 india.430.a:0 "Quels imbéciles ils sont !"
 RAJ_assert_control_over_lhoyu:0 "Affirmer le contrôle sur [434.GetName]"
 RAJ_assert_control_over_lhoyu_desc:0 "Les pistes de la frontière du Nord-Est sont représentées de manière incorrecte sur nos cartes depuis près de deux décennies, ce qui permet à l'État du Tibet de contrôler la zone située de notre côté de la ligne MacMahon. Nous devons corriger les erreurs du tracé et veiller à ce que l'État de [434.GetName] reste sous notre contrôle."
 RAJ_naval_equipment:0 "Réviser l'équipement naval"
 RAJ_naval_equipment_desc:0 "Différents éléments à bord de nos navires pourraient et devraient être modernisés."
 india.10130.t:0 "Le Royaume du Sikkim se dirige vers l'indépendance"
 india.10130.desc:0 "Le 11e Chogyal du Sikkim a enfin répondu à nos demandes et se montre résilient."
 india.10130.a:0 "Qui en a besoin ?"
 india.10131.t:0 "Le Royaume du Sikkim rejoint l'Inde"
 india.10131.desc:0 "Le 11e Chogyal du Sikkim a accepté l'intégration à l'Inde et son royaume se prépare à son ascension en tant qu'État de l'Union."
 india.10131.a:0 "Une partie vitale de l’Inde !"
