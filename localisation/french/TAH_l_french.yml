 TAH_generic_industrial_concern:0 "Société chimique du chrome"
 TAH_mangoes:0 "Mangues"
 TAH_mangoes_desc:0 "Peut-être qu'une vie de criminel n'en valait pas la peine après tout. Qui n'aime pas les mangues ?"
 TAH_god_damn_plan:0 "Le plan néerlandais est terminé..."
 tahiti.plan.1.t:0 "Un étranger mystérieux arrive"
 tahiti.plan.1.d:0 "Un petit groupe de personnes plutôt étranges est arrivé sur nos côtes par bateau à vapeur en provenance d'un endroit inconnu des États-Unis. Leur chef, un homme bien habillé, a déjà convaincu [ROOT.GetLeader] de leur accorder l'asile, ainsi que la fortune en argent et en or qu'ils ont « obtenue » il y a plusieurs dizaines d'années. Il prétend que c'était son plan depuis le début, et qu'ils vont maintenant résider dans notre pays et démarrer une entreprise de récolte de mangues sur une plantation nouvellement acquise, bien qu'il ne soit pas clair par quels moyens ils ont pu l'obtenir à ce stade..."
 tahiti.plan.1.a:0 "Tout se déroule selon le putain de plan !"