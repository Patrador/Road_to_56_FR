 nepal.1.t:0 "[ENG.GetNameDefCap] est entré en état de guerre"
 nepal.1.d:0 "Il y a quelques jours, une nouvelle guerre a éclaté en Europe, et peut-être dans le monde entier ! Le résultat de ce que l'on appellera « la Grande Guerre ». [ROOT.GetNameDefCap] a une raison de soutenir l'Angleterre et est, d'une certaine manière, obligé de le faire par le traité Népal-Grande-Bretagne de 1923, en vertu duquel nos deux nations reconnaîtront la souveraineté de l'autre et protégeront ladite souveraineté."
 nepal.1.a:0 "Nous devons aider nos alliés. Déclarons la guerre immédiatement !"
 nepal.1.b:0 "Les intérêts nationaux du Népal passent avant tout..."