 EFR_gazogenes_and_michelin_tires:0 "Gazogènes"
 EFR_gazogenes_and_michelin_tires_desc:0 "Comme le pétrole se raréfie chaque jour, nous devons trouver un substitut. La plupart de la population civile dépend désormais du vélo, mais nous, les voitures, pouvons également fonctionner avec des carburants de substitution. Les gazogènes permettent d'extraire l'énergie de la combustion du charbon et même du bois."
 EFR_STO_desc:0 "Le \"Service du Travail Obligatoire\" est un système d'échange, les ouvriers sont envoyés travailler en Allemagne car le Reich manquait de main-d'oeuvre pour remplir à la fois ses divisions et ses usines. Il a conduit à la libération de dizaines de milliers de soldats prisonniers, mais certains d'entre eux sont restés en Allemagne en tant que travailleurs libérés."
 EFR_STO_2:0 "Envoyer plus de travailleurs en Allemagne"
 EFR_STO_2_desc:0 "Ouvrier! En travaillant pour l'Europe, vous protégez votre pays et votre maison. Vous serez également l'ambassadeur de la qualité française et assurerez la stabilité financière de votre famille."
 EFR_rationing:0 "Rationnement"
 EFR_rationing_desc:0 "Afin d'économiser le peu de ressources dont nous disposons, un système de rationnement doit être mis en place. La liste des produits restreints est longue et comprend l'huile d'olive, le pain, le beurre, la viande, le lait et les œufs. Les bonbons sont interdits et la presse doit publier des guides sur la façon de cuisiner toutes sortes de plats avec des produits de substitution comme la soupe de rutabaga, la salade de chardon râpé, le café sans café...."
 EFR_armistice_army:0 "Organiser l'armée d'armistice"
 EFR_armistice_army_desc:0 "Même si nous sommes limités sur ce que nous pourrions faire avec les restes de notre armée, nous devons encore l'organiser correctement et préparer la révision de notre tactique afin d'être prêts à combattre n'importe quel ennemi de la France."
 EFR_hide_military_equipment:0 "Cacher de l'équipement militaire"
 EFR_chantiers_de_la_jeunesse:0 "Chantiers de la Jeunesse"
 EFR_chantiers_de_la_jeunesse_desc:0 "Le service militaire ayant été aboli, les jeunes doivent plutôt servir dans les \"chantiers de la jeunesse\". Dans ces camps ouverts, ils feront de petits travaux d'infrastructure, des marches dans la nature et d'autres activités physiques."
 EFR_negociate_the_release_of_officers:0 "Négocier la libération des officiers"
 EFR_negociate_the_release_of_officers_desc:0 "v"
 EFR_LVF:0 "Légion des Volontaires Français"
 EFR_secret_military_researches:0 "Recherches militaires secrètes"
 EFR_secret_military_researches_desc:0 "Alors que l'utilisation de certains équipements comme les chars est interdite par l'armistice, nous pourrions continuer à expérimenter en secret en utilisant ce que le reste de la société utilise dans d'autres domaines : des ersatz."
 EFR_bulldozer_experiments:0 "Expérimenter les bulldozers"
 EFR_bulldozer_experiments_desc:0 "Nous n'avons pas le droit d'avoir des chars mais nous pouvons acquérir des véhicules à chenilles si nous achetons des véhicules lourds de déneigement ou des bulldozers. Ceux-ci ne seront pas utilisés au combat mais fourniront les données techniques nécessaires pour les futurs chars."
 EFR_contact_renault:0 "Contacter Renault"
 EFR_contact_renault_desc:0 "Pendant que Renault produit des camions pour les forces d'occupation, nous devons les contacter pour voir s'ils peuvent nous concevoir en secret des véhicules modernes."
 EFR_autorized_modernization:0 "Modernisation autorisée"
 EFR_autorized_modernization_desc:0 "Nous avons enfin la possibilité de concevoir de nouveaux équipements et de moderniser entièrement notre armée."
 EFR_restart_heavy_water_production:0 "Redémarrer la production d'eau lourde"
 EFR_restart_heavy_water_production_desc:0 "L'une des grandes ressources stratégiques qui échappait aux griffes des forces allemandes était les stocks d'eau lourde évacués vers la Grande-Bretagne au moment de l'invasion. Avec la restauration de notre ambition militaire, ce projet d'exploitation des propriétés prometteuses de l'Uranium doit être relancé."
 EFR_military_youth:0 "Jeunesse militaire"
 EFR_military_youth_desc:0 "Jeunesse de France! Ce combat n'est pas seulement le combat de tes parents ! C'est un combat pour votre propre avenir ! C'est le moment d'agir contre les traîtres anglo-américains ! Comment certains pourraient-ils faire le zazou en cette heure et heure qui est l'une des plus cruciales pour l'avenir de l'Europe et du monde entier? Jeunesse de France, pour une révolution nationale et socialiste complète : levez-vous !"
 EFR_milice_francaise:0 "Milice Française"
 EFR_milice_francaise_desc:0 "La milice française est l'instrument de répression du régime contre les éléments indésirable tels que les juifs les communistes, les gaullistes et les résistant en général."
 EFR_phalange_africaine:0 "Phalange Africaine"
 EFR_phalange_africaine_desc:0 "La phalange africaine était une unité créée pour combattre les forces alliées en afrique du nord. Il a été recruté parmi la population française vivant en Algérie."
 EFR_ideological_fanaticism:0 "Fanatisme idéologique"
 EFR_ideological_fanaticism_desc:0 "Nous avons prêté serment à Pétain et à la France. Nous ne trahirons pas ce mot comme les anglais qui sont juifs depuis des décennies."
 EFR_technology_sharing:0 "Partage de technologies"
 EFR_technology_sharing_desc:0 "La collaboration aide aussi sur le plan scientifique. Une réunion de scientifiques français et allemands, partageant des connaissances dans la paix est un exemple de plus de l'unité de l'Europe contre ses ennemis."
