 VIC_negociate_the_release_of_officers:0 "Négocier la libération des officiers"
 VIC_negociate_the_release_of_officers_desc:0 "Rassurés par notre attitude à l'égard de la collaboration européenne, nous avons finalement obtenu une concession majeure du chancelier du Reich Hitler : la libération de milliers d'officiers prisonniers en Allemagne."
