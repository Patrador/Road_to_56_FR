 EFR_submarine_1:0 "Série 600"
 EFR_submarine_1_desc:0 "La série de sous-marins de 600 tonnes a été le premier sous-marin moderne français après la Première Guerre mondiale. Ils étaient de taille moyenne, déplaçant environ 600 tonnes. Bien qu'ils soient marins, ils ont été désignés comme sous-marins côtiers et utilisés principalement dans les eaux chaudes de la Méditerranée. Trois classes de 4 navires construites chacune de ce type : les classes Sirène, Ariane et Circé. Ils étaient à la base de la plus grande série de 630 tonnes des classes Argonaute, Diane et Orion."
 EFR_submarine_2:0 "Classe Minerve"
 EFR_submarine_2_desc:0 "Les sous-marins de la classe Minerve (nom du projet T2) étaient basés sur la série 630 tonnes bien qu'ils aient de meilleurs moteurs et une disposition différente des torpilles. Ces sous-marins constituaient la première partie du programme de normalisation résultant d'une conception centralisée de la DCAN (Direction des Constructions et Armes Navale) plutôt que des conceptions spécifiques au chantier naval des classes précédentes."
 EFR_submarine_3:0 "Classe Roland Morillot"
 EFR_submarine_3_desc:0 "Les sous-marins de la classe Roland Morillot (nom du projet Z2) étaient de grands sous-marins océaniques basés sur les anciens sous-marins de la classe Redoutable. C'étaient de gros sous-marins déplaçant 1 800 à 2 400 tonnes et emportant un formidable armement de 10 tubes lance-torpilles. La chute de la France s'est produite avant qu'aucune ne soit terminée."
 EFR_submarine_4:0 "Classe Phénix"
 EFR_submarine_4_desc:0 "Les sous-marins de la classe Phénix étaient des navires hauturiers et long-courriers de taille moyenne autorisés dans les programmes navals de 1939-40 mais le début de la guerre et la chute de la France entraînèrent l'annulation de ces navires. Ils étaient similaires à la classe Redoutable bien qu'ils soient plus petits et déplacent 1 200 tonnes. Ils portaient un armement de torpilles tout aussi lourd."
 EFR_destroyer_1:0 "Classe Bourrasque"
 EFR_destroyer_1_desc:0 "Les destroyers de la classe Bourrasque faisaient partie de la série des 1 500 tonnes et ont été lancés au milieu des années 1920. Avec les Chacal précédents et les classes L'Adroit suivantes, ils constituaient l'épine dorsale de la nouvelle flotte française moderne d'après-guerre. Ils étaient rapides et bien armés pour leur époque, mais leur armement de torpilles est plus petit que celui des navires similaires des autres marines."
 EFR_destroyer_2:0 "Classe Le Fantasque"
 EFR_destroyer_2_desc:0 "Les destroyers de la classe Le Fantasque étaient essentiellement des versions améliorées des premiers super destroyers de la série de 2 400 tonnes (Guépard, Aigle, Vauquelin) construits dans le cadre du programme naval de 1930. C'étaient de grands destroyers lourdement armés et très rapides, parfaits pour escorter les nouvelles unités à grande vitesse de la flotte française. Leur armement se composait de canons nouvellement développés, d'une DCA adéquat et d'un armement de torpilles."
 EFR_destroyer_3:0 "Classe L'Intrépide"
 EFR_destroyer_3_desc:0 "Les destroyers de la classe L'Intrépide étaient une version modifiée des destroyers de la classe Le Hardi. Ils ont été autorisés dans les programmes navals de 1938 et 1939 mais la guerre et la chute de la France ont entraîné l'annulation de ces navires. Ils auraient été davantage axés sur un rôle anti-aérien et auraient eu une augmentation de la cylindrée à 2 800-2 900 tonnes avec des moteurs plus gros."
 EFR_destroyer_4:0 "Classe Hoche"
 EFR_destroyer_4_desc:0 "Les classes Hoche et Bayard étaient le dernière design de super-destroyer de la marine française. Les deux classes étaient basées sur la classe Mogador, déplaçant 4 200 tonnes avec un armement principal similaire mais des canons anti aérien améliorés et des moteurs plus puissants. Ils furent autorisés dans les programmes navals de 1939-40 mais le déclenchement de la guerre et la Chute de la France entraînèrent l'annulation de ces navires."
 EFR_light_cruiser_1:0 "Classe Duguay-Trouin"
 EFR_light_cruiser_1_desc:0 "Les croiseurs légers Duguay-Trouin ont été les premiers grands navires de guerre français construits après la Première Guerre mondiale dans le cadre du programme naval de 1922. Ils devinrent les premiers croiseurs légers dotés de tourelles principales fermées superposé. Parmi les croiseurs légers, ils disposaient d'un fort armement de torpilles mais d'un blindage pratiquement inexistant."
 EFR_light_cruiser_2:0 "Classe La Galissonnière"
 EFR_light_cruiser_2_desc:0 "Les croiseurs légers de classe La Galissonnière étaient la réponse aux croiseurs légers italiens de type Condottieri et étaient basés sur la précédente classe Emile Bertin. Ils ont été construits dans les programmes navals de 1931 et 1932, avec un armement principal typique et un armement anti aérien adéquat de l'époque. Ils déplacé 10 850 tonnes, disposaient d'un nombre accru d'avions de reconnaissance et avaient une bonne vitesse."
 EFR_light_cruiser_3:0 "Classe De Grasse"
 EFR_light_cruiser_3_desc:0 "Les croiseurs de classe DeGrasse ont été autorisés dans les programmes navals de 1938 et 1939 et étaient essentiellement des La Galissonnières améliorées. Ils avaient un armement anti aérien plus puissant ainsi que des moteurs plus gros. La chute de la France a entraîné l'annulation des deux derniers navires et la finition du navire de tête après la guerre sous une conception différente. Les Allemands avaient l'intention de l'achever en tant que porte-avions léger mais ce projet n'a pas non plus été réalisé."
 EFR_light_cruiser_4:0 "Classe Colbert"
 EFR_light_cruiser_4_desc:0 "Le Colbert était un croiseur léger anti-aérien lancé en 1956. Ce croiseur de classe Colbert a été construit de manière très similaire au De Grasse d'après-guerre, avec un armement anti aérien lourd à longue et courte portée. La différence entre Colbert et DeGrasse est que le Colbert avait des moteurs plus petits, un blindage plus fin et était légèrement plus petit."
 EFR_heavy_cruiser_1:0 "Classe Suffren"
 EFR_heavy_cruiser_1_desc:0 "Les croiseurs lourds de classe Suffren étaient essentiellement une répétition de la classe Duquesne précédente avec des améliorations mineures concernant ses capacités en mer. Les deux classes ressemblaient à la philosophie contemporaine des croiseurs de la marine française; blindage très fine mais bonne vitesse et portée. Leur déplacement standard est de 10 000 tonnes et ils étaient équipés d'armements standard pour un croiseur lourd."
 EFR_heavy_cruiser_2:0 "Classe Algérie"
 EFR_heavy_cruiser_2_desc:0 "Le croiseur lourd de classe Algérie était une nouvelle amélioration des classes précédentes du Suffren et du Duquesne mais conçu pour être l'adversaire des nouveaux croiseurs lourds italiens de la classe Zara. La ceinture de blindage principale et la protection sous-marine sont considérablement augmentées. Son armement anti aérien est adéquat pour l'époque, mais en raison de ces changements, le déplacement standard est supérieur à 10 000 tonnes."
 EFR_heavy_cruiser_3:0 "Classe Saint Louis"
 EFR_heavy_cruiser_3_desc:0 "Les croiseurs lourds de la classe Saint Louis étaient basés sur la classe Algérie mais l'aspect général était plus proche de celui des navires capitaux des classes Dunkerque et Richelieu. Trois navires ont été commandés dans le cadre du programme naval de 1940, mais en raison de la chute de la France, aucun d'entre eux n'a été déposé. Ils déploieraient de nouveaux canons et un armement anti aérien amélioré, mais le blindage serait le même que sur la classe Algérie. C'était le dernier modèle de croiseur lourd de la Marine française."
 EFR_heavy_cruiser_4:0 "Classe Forbin"
 EFR_heavy_cruiser_4_desc:0 "Les croiseurs lourds de la classe Forbin étaient une conception hypothétique faisant suite à la classe Saint Louis. Conçu pour défendre les voies commerciales entre la France métropolitaine et les colonies, il avait une longue portée et une bonne vitesse ainsi qu'un armement lourd de canons dans quatre tourelles triples et un nombre suffisant d'armes anti aérienne. La disposition et l'aspect général du navire ressemblaient à une influence de la classe Saint Louis précédente ainsi qu'à la classe Britannique Crown Colony."
 EFR_battle_cruiser_1:0 "Projet Durand-Viel"
 EFR_battle_cruiser_1_desc:0 "Le projet Durand-Viel du croiseur de bataille était une proposition parmi une série d'études remontant à la Première Guerre mondiale. Il s'agissait essentiellement des versions cuirassées des classes de cuirassés Normandie et Lyon, dotées des mêmes tourelles et canons quadruples, mais en nombre réduit. Comme les croiseurs de bataille contemporains d'autres marines, ils seraient plus rapides mais moins blindés qu'un cuirassé. Ils ont été annulés avant que la Première Guerre mondiale n'éclate."
 EFR_battle_cruiser_2:0 "Classe Dunkerque"
 EFR_battle_cruiser_2_desc:0 "Les Dunkerques ont été conçus pour contrer les cuirassés de poche allemands de classe Deutschland. Ils ont été le point culminant d'une série d'études de conception du milieu des années 1920 au début des années 1930. Autorisés dans les programmes navals de 1931 et 1934, ils étaient similaires aux cuirassés britanniques de la classe Nelson, avec toutes leurs tourelles principales concentrées vers l'avant. Cela a abouti à une armure de ceinture plus courte et donc à un navire plus petit pour s'adapter aux limitations des traités navals."
 EFR_battleship_1:0 "Classe Courbet"
 EFR_battleship_1_desc:0 "Les cuirassés de la classe Courbet ont été les premiers super-dreadnoughts construits pour la Marine française avant et pendant la Première Guerre mondiale. Autorisés dans les programmes navals de 1910 et 1911, ils ont vu un service limité pendant la Première Guerre mondiale, mais ont été actifs pendant la Seconde Guerre mondiale. Bien qu'ils aient un blindage plus épais et des canons plus puissants que les cuirassés de classe Dante précédents, ils étaient toujours inférieurs aux cuirassés de l'us navy et de la royal navy contemporains. Ils ont déplacé un peu plus de 22 000 tonnes et leurs seules modernisations avant la Seconde Guerre mondiale étaient un armement anti aérien amélioré et des chaudières améliorées."
 EFR_battleship_2:0 "Classe Richelieu"
 EFR_battleship_2_desc:0 "Les cuirassés de la classe Richelieu étaient les derniers cuirassés mis en service dans la marine française. Ils étaient une conception améliorée du Dunkerque et autorisés dans le cadre des programmes navals de 1935 et 1938. Ils avaient un armement anti aérien, une vitesse et une portée excellents, ce qui en faisait un excellent vaisseau capital. Sur les quatre commandés, seuls deux ont été lancés et un a été achevé avant la chute de la France. Il y a eu de nombreuses tentatives pour terminer les navires restants en utilisant différentes conceptions, proposées pour être utilisées comme cuirassés anti-aériens, hybrides cuirassé-porte-avions ou porte-avions à grande échelle."
 EFR_battleship_3:0 "Classe Gascogne"
 EFR_battleship_3_desc:0 "La classe de cuirassés Gascogne était une sous-classe de la classe Richelieu. Trois navires ont été commandés dans le cadre du programme naval de 1940 mais aucun n'a été lancé. La conception serait une répétition du Richelieu, mais avec l'armement principal réparti uniformément à l'avant et à l'arrière, un armement anti aérien amélioré et des moteurs améliorés résultant en un meilleur navire."
 EFR_battleship_4:0 "Classe Alsace "
 EFR_battleship_4_desc:0 "Les cuirassés de la classe Alsace devaient succéder à la classe Richelieu. Quatre navires ont été commandés, les études de conception terminées en 1939, autorisées en 1940 et prévues pour 1941, bien que la chute de la France ait empêché que cela se produise. Il améliore la conception Richelieu avec des canons principaux plus lourds et plus nombreux, un armement anti aérien plus puissant, des plaques de blindage plus épaisses et des moteurs plus gros."
 EFR_SH_battleship_1:0 "Classe Charlemagne"
 EFR_SH_battleship_1_desc:0 "La classe Charlemagne de super cuirassés est une conception hypothétique pour correspondre aux grands cuirassés des autres marines. Ils disposent d'un armement lourd tout en avant dans des tourelles superposé, d'un armement anti aérien lourd et d'un blindage épais. L'ensemble de la conception emprunte des éléments aux classes Richelieu française et Nelson britannique."
 EFR_SH_battleship_2:0 "Classe Napoléon Bonaparte"
 EFR_SH_battleship_2_desc:0 "Les cuirassés de la classe Napoléon Bonaparte étaient une conception hypothétique et basée sur les classes Alsace et Gascogne. Son armement lourd est réparti uniformément à l'avant et à l'arrière dans des tourelles triples, avec des secondaires superposé et un armement anti aérien lourd. Un blindage épais et des moteurs puissants offrent la vitesse et la défense nécessaires pour suivre les autres navires de la flotte et combattre efficacement ses adversaires."
 EFR_carrier_1:0 "Classe Béarn"
 EFR_carrier_1_desc:0 "Le Béarn a été conçu à l'origine comme un cuirassé de classe Normandie, mais a ensuite été transformé en porte-avions, déplaçant 22 100 tonnes et servant pendant l'entre-deux-guerres et la Seconde Guerre mondiale. En tant que porte-avions converti, sa vitesse était lente et il disposait d'un espace limité pour les avions, mais la ceinture blindée moyenne et la longue portée compensaient ces lacunes. Sa construction a donné une expérience importante aux concepteurs français de la DCAN (Direction des Constructions et Armes Navales) et a conduit à une série d'études de conception par la suite."
 EFR_carrier_2:0 "Classe Joffre"
 EFR_carrier_2_desc:0 "Les porte-avions de classe Joffre (nom du projet PA-16) étaient la prochaine génération de porte-avions pour la marine française. C'était la dernière des études de conception qui a commencé en 1929 et s'est terminée en 1937. Deux navires ont été autorisés dans le programme naval de 1938, mais l'escalade des conflits a ralenti le processus de construction et finalement la chute de la France a empêché l'achèvement de ces navires. Le déplacement serait d'environ 20 000 tonnes. Ils auraient un bon armement anti aériens, blindage et vitesse, mais un effectif d'avions inférieur à la moyenne. Dans l'ensemble, il aurait été un porte-avions complet et polyvalent pour la marine française."
 EFR_carrier_3:0 "Classe Jean Bart"
 EFR_carrier_3_desc:0 "Le porte-avions Jean Bart était une proposition de milieu de guerre visant à convertir le cuirassé inachevé de la classe Richelieu Jean Bart en un porte-avions à grande échelle de la même manière que le porte-avions japonais IJN Shinano. La grande taille de la coque se traduirait par un gros composant d'avion et, avec les gros moteurs, un porte-avions rapide et à longue portée. L'armement lourd AA d'origine américaine fournirait une bonne défense contre les avions et les petits navires de surface."
 EFR_carrier_4:0 "Classe Clémenceau"
 EFR_carrier_4_desc:0 "Le porte-avions de classe Clemenceau (nom du projet PA-28) a été le premier porte-avions d'après-guerre de la marine française. La conception serait similaire aux porte-avions de classe Joffre inachevés, bien que l'équipement et l'armement installés soient des produits français modernes. L'acquisition des porte-avions d'escorte de l'US Navy et de la Royal Navy et la situation économique de la France d'après-guerre ont empêché ces navires d'être désarmés. À ne pas confondre avec les derniers porte-avions de classe Clemenceau (nom du projet PA-54), qui ont été établis en 1955 et 1957."
