 idea_EFR_terms_of_compiegne_armistice:0 "Les termes de l'armistice de Compiègne"
 idea_EFR_terms_of_compiegne_armistice_desc:0 "Les termes de l'armistice ont permis notre survie et le début de la « révolution nationale ». Mais le coût économique de l'occupation, les indemnités versées à l'Allemagne et la perte de tant de nos jeunes gens est un poids presque insupportable. C'est pourquoi nous avons besoin du héros de Verdun. Seule sa force de volonté peut nous guider à travers ces temps sombres."
 idea_EFR_shattered_economy:0 "Économie Brisée"
 idea_EFR_shattered_economy_desc:0 "Le manque d'hommes, la réquisition des forces d'occupation et la fermeture forcée de la majeure partie de nos arsenaux frappent à la fois notre économie civile et notre capacité à fabriquer de nouveaux équipements."
 idea_EFR_shattered_economy2:0 "Économie Brisée"
 idea_EFR_shattered_economy2_desc:0 "Le manque d'hommes, la réquisition des forces d'occupation et la fermeture forcée de la majeure partie de nos arsenaux frappent à la fois notre économie civile et notre capacité à fabriquer de nouveaux équipements."
 idea_EFR_hidden_rifles:0 "Fusils Cachés"
 idea_EFR_hidden_rifles_desc:0 "Après notre reddition aux Allemands, certains éléments de l'armée ont réussi à sécuriser des armes qui pourraient être mobilisées plus tard et à augmenter rapidement la taille de notre armée au-delà de la limite de taille de 100 000."
 FRA_FREE_army:0 "Armée de Libération Française"
 FRA_FREE_henry_de_rancourt_de_mimerand:0 "Henri de Rancourt de Mimerand"
 EFR_aviation_effort:0 "Reconstruire l'Armée de l'Air"
 EFR_aviation_effort_desc:0 "Notre force aérienne a été écrasée par la défaite mais nous devons continuer et reconstruire notre aviation de combat pour assurer la protection de notre ciel."
 EFR_light_fighters_focus:0 "Chasseurs Légers "
 EFR_light_fighters_focus_desc:0 "Comme nous pouvons déployer des avions à proximité de l'endroit où nous comptons intercepter les avions ennemis, nous devons nous concentrer sur l'agilité des avions monoplaces."
 EFR_heavy_fighters_focus:0 "Chasseurs Lourd"
 EFR_heavy_fighters_focus_desc:0 "La doctrine aérienne des années 1930 a émis l'hypothèse que les bombardiers pouvaient entièrement détruire un pays ennemi. Pour éviter cela, nous devons être capables d'intercepter tout bombardier menaçant notre ciel. Un chasseur lourd serait capable d'emporter un armement plus important, de voler plus haut et d'abattre les avions les plus lourd."
 EFR_bomber_focus:0 "Priorité aux bombardiers"
 EFR_aviation_effort_2:0 "Tactiques Aériennes Avancées"
 EFR_bombing_awareness:0 "Sensibilisation aux Bombardements"
 EFR_bombing_awareness_desc:0 "Sans défenses anti-aériennes appropriées pour protéger notre « neutralité », nous deviendrions la proie sans défense des bombardiers ennemis."
 EFR_naval_effort:0 "Effort naval"
 EFR_flexible_navy:0 "Marine Flexible "
 EFR_flexible_navy_desc:0 "Les doctrines et mouvements ennemis pour attaquer évoluent constamment. C'est pourquoi nous devons adopter un système flexible, utilisant l'air et la profondeur de la mer pour cacher nos forces plutôt que d'occuper simplement la surface de l'océan."
 EFR_pride_of_the_nation:0 "Fierté de la nation"
 EFR_pride_of_the_nation_desc:0 "La majeure partie de notre marine est neutralisée, mais elle reste la fierté de notre nation et si nous pouvions la moderniser, nous serions en mesure de contester à nouveau les mers."
 EFR_submarine_effort:0 "Priorité aux sous-marins"
 EFR_submarine_effort_desc:0 "Invisible sous l'eau, la reconstruction de notre marine passera par la création d'une flotte sous-marine."
 EFR_cruiser_effort:0 "Priorité aux croiseurs "
 EFR_cruiser_effort_desc:0 "Rien de mieux pour naviguer en Méditerranée qu'un croiseur moderne!"
 EFR_destroyer_effort:0 "Priorité aux destroyers"
 EFR_destroyer_effort_desc:0 "La menace des torpilles sous-marines doit être contrecarrée avec de nouveaux \"contre-torpilleurs\"."
 EFR_capital_ships_effort:0 "Navires capitaux"
 EFR_capital_ships_effort_desc:0 "Les navires capitaux sont les joyaux et la terreur des mers et nous devons en construire de plus modernes."
 EFR_marechal_nous_voila:0 "Maréchal, Nous Voilà!"
 EFR_marechal_nous_voila_desc:0 "Maréchal, nous voilà! Prêt à servir l'État français et à déclencher la révolution nationale qui régénérera l'âme de la France éternelle. Il nous a sauvait à Verdun et il nous protégera à l'heure la plus sombre de notre pays."
 EFR_travail:0 "Travail"
 EFR_travail_desc:0 "Français, vous devez travailler pour reconstruire le pays ! Le travail manuel est une valeur essentielle de la révolution nationale car il est le plus éloigné possible de la corruption de l'argent qui a causé est à la racine de notre défaite."
 EFR_recycling:0 "Recyclage"
 EFR_recycling_desc:0 "Saviez-vous que les vieux films peuvent devenir du cirage à chaussures ? Les bas sont inabordables? Peignez vos jambes et personne ne verra la différence !\n Si vous avez de la ferraille, rendez-vous dans un point de collecte et échangez-la contre des points de rationnement, notre industrie en a besoin. Certains commerces locaux pourraient également échanger des métaux contre des produits alimentaires comme 200g de cuivre pour 1l de vin"
 VIC_gazogenes_and_michelin_tires:0 "Gazogènes"
 VIC_gazogenes_and_michelin_tires_desc:0 "Comme le pétrole se raréfie chaque jour, nous devons trouver un substitut. La plupart de la population civile dépend désormais du vélo, mais nous, les voitures, pouvons également fonctionner avec des carburants de substitution. Les gazogènes permettent d'extraire l'énergie de la combustion du charbon et même du bois."
 EFR_STO:0 "Mettre en œuvre la S.T.O"
 VIC_STO_desc:0 "Le « Service du Travail Obligatoire » est un système d'échange entre ouvriers envoyés travailler en Allemagne car le Reich manquait de main-d'œuvre pour remplir à la fois ses divisions et ses usines. Il a conduit à la libération de dizaines de milliers de soldats, mais certains d'entre eux sont restés en Allemagne en tant que travailleurs libérés."
 VIC_reinforce_the_STO:0 "Renforcer la STO"
 VIC_reinforce_the_STO_desc:0 "Ouvrier! En travaillant pour l'Europe, vous protégez votre pays et votre maison. Vous serez également l'ambassadeur de la qualité française et assurerez la stabilité financière de votre famille."
 EFR_industrial_advisory_comitee:0 "Comité consultatif industriel"
 EFR_industrial_advisory_comitee_desc:0 "Les dirigeants de toutes les grandes entreprises manufacturières doivent être représentés dans une organisation commune afin de voir comment se répartir efficacement les travaux de recherche entre eux. Leur fiabilité politique est garantie puisque la plupart d'entre eux soutenaient déjà des organisations d'extrême droite comme le complot de « la cagoule »."
 EFR_famille:0 "Famille"
 EFR_famille_desc:0 "Le maréchal Pétain pense chaque jour à toutes les familles de France avec un mari, un fils, un frère prisonnier en Allemagne. Il pense aux petits enfants et à leur avenir dans une Europe réconciliée.\n De plus il a institué la fête des mères pour permettre à chaque enfant de France de montrer à quel point il aime sa maman."
 EFR_divine_surprise:0 "La Divine Surprise"
 VIC_rationing:0 "Rationnement"
 VIC_rationing_desc:0 "Afin d'économiser le peu de ressources dont nous disposons, un système de rationnement doit être mis en place. La liste des produits restreints est longue et comprend l'huile d'olive, le pain, le beurre, la viande, le lait et les œufs. Les bonbons sont interdits et la presse doit publier des guides sur la façon de cuisiner toutes sortes de plats avec des produits de substitution comme la soupe de rutabaga, la salade de chardon râpé, le café sans café...."
 EFR_patrie_focus:0 "Patrie"
 EFR_patrie_focus_desc:0 "Il faut reconstruire l'État pour panser les blessures récentes. D'abord, la hache des Francs, la francisca, deviendra l'emblème du nouveau régime. Deuxièmement, l'administration doit être purgée des ennemis de la révolution nationale. Troisièmement, la police doit prêter serment de fidélité au Maréchal Pétain. Vive Pétain, vive la France !"
