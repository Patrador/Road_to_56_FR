 EFR_collaboration:0 "Collaboration française"
 EFR_STO_idea:0 "Service du Travail Obligatoire"
 EFR_STO_idea_desc:0 "Le « service du travail obligatoire » (STO) était une manière pour Vichy de mettre quelque chose dans les négociations fondamentalement déséquilibrées engagées avec les puissances occupantes. En envoyant des travailleurs en Allemagne, ils ont obtenu la libération de centaines de milliers de prisonniers de guerre mais ils ont dû envoyer plusieurs travailleurs pour chaque soldat libéré. Pour les Allemands, c'était une petite concession qui leur permettait de remplir leurs usines et de continuer la production de guerre tandis que la conscription éloignait de plus en plus d'Allemands des usines."
 EFR_STO2_idea:0 "Service du Travail Obligatoire"
 EFR_STO2_idea_desc:0 "Le « service du travail obligatoire » (STO) était une manière pour Vichy de mettre quelque chose dans les négociations fondamentalement déséquilibrées engagées avec les puissances occupantes. En envoyant des travailleurs en Allemagne, ils ont obtenu la libération de centaines de milliers de prisonniers de guerre mais ils ont dû envoyer plusieurs travailleurs pour chaque soldat libéré. Pour les Allemands, c'était une petite concession qui leur permettait de remplir leurs usines et de continuer la production de guerre tandis que la conscription éloignait de plus en plus d'Allemands des usines."
