l_french:
 albania_focus:0 "Priorités nationales albanaises"
 POLITICS_KING_ZOG_DESC:0 "Né en 1895 dans une famille noble du château de Burgajet, Zog a occupé des postes ministériels de 1920 à 1924 jusqu'à son exil forcé en Yougoslavie. Le jeune Zog est revenu avec l'aide de la Yougoslavie et a été élu président le 1er février 1925, assumant plus tard le rôle de roi le 1er septembre.\nBien qu'il soit capable de manipuler les affaires intérieures de l'Albanie à son avantage, il dépendait fortement de l'Italie de Benito Mussolini."
 likes_italy:0 "Aime l'Italie"
 ALB_establish_the_airforce:0 "Établir l'Armée de l'air"
 ALB_establish_the_airforce_desc:0 "L'Albanie n'a jamais eu une force aérienne adéquate, nous devons changer cela et établir une force aérienne."
 ALB_fighters:0 "Chasseurs"
 ALB_fighters_desc:0 "Les chasseurs sont la clé de la domination aérienne, nous devons donc commencer immédiatement à les produire."
 ALB_bombers:0 "Bombardiers"
 ALB_bombers_desc:0 "Détruire l'industrie ennemie peut nous accorder une supériorité industrielle si elle est gérée correctement."
 ALB_battleships:0 "Cuirassés"
 ALB_battleships_desc:0 ""
 ALB_light_naval_warfare:0 "Guerre navale légère"
 ALB_light_naval_warfare_desc:0 ""
 ALB_tirana_ports:0 "Ports de Tirana"
 ALB_tirana_ports_desc:0 ""
 ALB_invite_egyptian_exiles:0 "Inviter des exilés [EGY.GetAdjMP]"
 ALB_invite_egyptian_exiles_desc:0 "Zog était peut-être un monarque faible, mais nos liens culturels étroits avec les [EGY.GetHabitants] nous permettront de couronner facilement le monarque exilé Abbas II d'Égypte afin de créer une monarchie plus légitime et plus forte pour [ALB.GetNameDef]."
 ALB_reorganize_the_government:0 "Réorganiser le gouvernement"
 ALB_reorganize_the_government_desc:0 "Pour que notre nouvelle monarchie reste forte et centrée, nous devons nous assurer que nous permettons aux bonnes personnes d'accéder au pouvoir."
 ALB_fortify_our_position:0 "Fortifier notre position"
 ALB_fortify_our_position_desc:0 "Les forces intérieures et même extérieures peuvent ne pas apprécier qu'un monarque [EGY.GetAdjMS] prenne le pouvoir, nous devons être prêts en cas d'agression contre notre autorité."
 ALB_egyptianize_the_army:0 "Égyptianiser l'armée"
 ALB_egyptianize_the_army_desc:0 "Jusqu'à présent, l'armée [ALB.GetAdjFS] a été construite sur un système ancien, faible et dépassé. Pour assurer notre sécurité, nous réorganiserons les forces armées pour les rendre plus fortes, sur la base d'un modèle égyptien."
 ALB_egyptian_industries:0 "Industries [EGY.GetAdjFP]"
 ALB_egyptian_industries_desc:0 "Abbas a de nombreux conseillers proches qui sont prêts à offrir leur soutien au développement industriel, l'idéal est de les écouter."
 ALB_liberate_our_homeland:0 "Libérer notre patrie"
 ALB_liberate_our_homeland_desc:0 "Pendant plus de 30 ans, la patrie [EGY.GetAdjFS] a été injustement dirigée par des dirigeants illégitimes qui ont évincé Abbas du trône. Il est maintenant temps de remédier à cette injustice et de restaurer le dirigeant légitime de toute l'Égypte !"
 peoplearmy_focus:0 "L'armée populaire"
 peoplearmy_focus_desc:0 "Pour défendre notre rêve communiste, le peuple doit prendre les armes et défendre en masse notre République socialiste ! Nous ne serons plus impuissants comme avant !"
 second_republic:0 "La Seconde république"
 second_republic_desc:0 "Nous devons nous lever et lutter pour protéger notre peuple de la menace fasciste et communiste! Nous ne permettrons à personne de nous enlever nos idéaux de liberté et de droits fondamentaux !"
 socialism_one_country_idea:0 "Socialisme dans un seul pays !"
 permanent_revolution_idea:0 "Révolution permanente !"
 permanent_revolution_idea_desc:0 "La doctrine de la révolution permanente vise à étendre la révolution aux pays capitalistes du monde entier. Nous répandrons nos idéaux de suprématie et de domination du prolétariat !"
 democratic_army_focus:0 "Armée de la aépublique"
 democratic_army_focus_desc:0 "Afin de défendre notre mère patrie [ITA.GetDuDelaDelNP] [ITA.GetName] et d'autres menaces potentielles, nous devons augmenter le nombre de recrues afin de constituer une véritable armée, capable de défendre le pays des semblables à [ITA.GetLeader]."
 absolute_influence:0 "Influence absolutiste"
 absolute_influence_desc:0 "Les absolutistes gagnent de plus en plus d'influence dans le gouvernement. Obtenir le contrôle complet de notre pays n'est qu'une question de temps."
 constitution_influence:0 "Influence constitutionaliste"
 constitution_influence_desc:0 "Les constitutionnalistes gagnent de plus en plus d'influence dans le gouvernement. Obtenir le contrôle complet de notre pays n'est qu'une question de temps."
 italian_in_the_army:0 "Officiers [ITA.GetAdjMP] dans l'armée"
 italian_in_the_army_desc:0 "Des officiers italiens ont été envoyés dans notre armée. Tandis qu'ils apportent de l'expérience à nos troupes, ils rendent la gestion de l'armée plus difficile et affaiblissent le moral de nos troupes. Cela durera aussi longtemps que nous n'aurons supprimé aucune influence étrangère dans notre armée."
 absolute_ruler:0 "Règne incontesté"
 absolute_ruler_desc:0 "En annulant la constitution, nous avons donné tout le pouvoir à notre grand roi ! Il mènera notre nation vers la gloire, la prospérité et le prestige ! La responsabilité du pays repose sur les épaules du roi !"
 righteous_ruler:0 "Règne juste"
 righteous_ruler_desc:0 "Notre noble roi dirige maintenant notre pays avec l'aide du parlement. Son pouvoir en tant que roi est limité, même s'il est toujours le chef d'État et le dirigeant symbolique du Royaume d'Albanie. Que Dieu bénisse Skenderbeg III !"
 balkans_trade:0 "Accord commercial transeuropéen"
 balkans_trade_desc:0 "Avec l'aide de nos envoyés diplomatiques, nous avons pu obtenir un accord commercial bénéfique pour notre pays. Cet accord nous aidera à approvisionner notre armée et à avoir une influence dans le monde des affaires."
 german_alb_trade:0 "Pacte commercial germano-albanais"
 german_alb_trade_desc:0 "La coopération économique entre nos deux pays devrait renforcer notre amitié et serait bénéfique pour nous deux. Avec cet accord commercial, il sera plus facile pour nous d'approvisionner et d'organiser nos troupes."
 italian_invasion_incoming_idea:0 "Invasion [ITA.GetAdjFS] à venir"
 italian_invasion_incoming_idea_desc:0 "Nos espions et diplomates envoyés [ITA.GetAuEnANP] [ITA.GetName] nous ont avertis qu'ils avaient découvert un plan établi par le haut commandement militaire [ITA.GetAdjMS] pour envahir notre pays. Si ce qu'ils ont découvert est vrai, nous devons préparer notre pays à la guerre le plus rapidement possible !"
 alb_concessions_to_italy:0 "Compromis avec [ITA.GetNameDef]"
 alb_concessions_to_italy_desc:0 "Nous avons acheté la paix avec [ITA.GetNameDef] à un prix assez élevé, mais c'est le coût qui a permis de préserver notre indépendance."
 albanian_concessions:0 "Concessions [ALB.GetAdjFP]"
 economic_mobilisation:0 "Mobilisation économique"
 man_mobilisation:0 "Mobilisation générale"
 economy_overloaded:0 "Économie surchargée"
 acknowledgments_of_the_nation:0 "Remerciements de la nation"
 acknowledgments_of_the_nation_desc:0 "Le peuple [ALB.GetAdjMS] reconnaît nos actions ! Nous avons sauvé la vie d'innombrables jeunes hommes ! Les gens nous en sont maintenant reconnaissants. Ils sont maintenant plus que jamais attachés aux valeurs du gouvernement ! Ils sont également plus susceptibles de rejoindre l'armée et sont plus indulgents en matière de rationnement en temps de guerre."
 will_to_fight:0 "La volonté de combattre"
 will_to_fight_desc:0 "Notre pays se battra jusqu'au bout ! Pas de recul, toujours en avant ! Nous ne perdons pas notre prestige et ne nous abaissons pas pour négocier avec les [ITA.GetHabitants] ! Nous allons résister et frapper !"
 meritocracy_system:0 "Système méritocratique"
 meritocracy_system_desc:0 "Nous devons remplacer notre ancien système de promotion basé sur le statut social par un système basé sur la capacité ! Nous avons besoin de personnes compétentes pour diriger nos armées."
 modern_army:0 "Armée moderne"
 modern_army_desc:0 "Avec toutes les réformes que l'armée a traversées, nous pouvons maintenant considérer notre armée comme une armée moderne, organisée et préparée. Le gouvernement et le peuple doivent être fiers de ce à quoi ressemble notre nouvelle armée."
 balanced_budget:0 "Budget équilibré"
 balanced_budget_desc:0 "Équilibrer le budget en réduisant les dépenses de notre gouvernement nous aidera à réduire les taxes imposées à la population moyenne, permettant ainsi une augmentation de la consommation."
 invite_investors:0 "Inviter des investisseurs étrangers"
 invite_investors_desc:0 "Nous avons besoin d'investisseurs pour que nos économies et nos entreprises fonctionnent correctement."
 go_with_ita:0 "Augmentation des échanges avec [ITA.GetNameDef]"
 go_with_fra:0 "Augmentation des échanges avec [FRA.GetNameDef]"
 no_go_with_ita:0 "Autorité italienne remise en cause"
 civ_consommation:0 "Augmentation de la consommation civile"
 civ_consommation_desc:0 "Nos entreprises vont prospérer si la consommation augmente. Si cela se produit, nous pourrons sortir de la crise économique dans laquelle nous nous trouvons depuis 1929. Nous ferons de notre mieux pour encourager le citoyen à consommer davantage de produits fabriqués par nos entreprises !"
 commie_opinion:0 "Diplomatie communiste"
 strategic_opinion:0 "Diplomatie stratégique"
 britain.92.t:0 "[ALB.GetNameDefCap] souhaite rejoindre les Alliés"
 britain.92.d:0 "Les diplomates [ALB.GetAdjMP] ont fait une demande diplomatique pour rejoindre les Alliés. En tant que nation démocratique, ils veulent se joindre à nous pour dénoncer la menace fasciste et communiste. En outre, en tant que nation démocratique dominante, notre rôle est de diriger les autres et d'être un exemple de démocratie."
 albania.1.t:0 "L'affaire [ITA.GetAdjFS]"
 albania.1.d:0 "Nos espions et diplomates envoyés [ITA.GetAuEnANP] [ITA.GetName] nous ont avertis qu'ils avaient découvert un plan établi par le haut commandement militaire italien pour envahir notre pays. La nouvelle a choqué le gouvernement [ALB.GetAdjMS], les [ITA.GetHabitants] et les [ALB.GetHabitants] partageant depuis des années des relations amicales, en plus d'une coopération militaire et économique. En l'état actuel des choses, notre pays n'a qu'une faible chance de repousser l'invasion. Nous devons mobiliser notre pays et préparer notre pays à la guerre le plus rapidement possible !"
 albania.1.a:0 "Maudits soient les [ITA.GetHabitants] !"
 albania.2.t:0 "Conférence de Durrës"
 albania.2.d:0 "[ITA.GetLeader] et le gouvernement [ITA.GetAdjMS] ont convenu de négocier un traité dans la ville [ALB.GetAdjFS] de Durrës. Quand ils ont appris que nous avions entendu parler de leur plan d'invasion, ils ont été un peu surpris, mais heureusement, ils n'étaient pas en colère contre nous.\n\nIls ont ouvert la conférence en présentant leurs revendications :\nIls veulent le contrôle total de la politique étrangère [ALB.GetAdjFS].\nIls souhaitent également que l'italien soit enseigné obligatoirement aux enfants [ALB.GetAdjMP].\n\nEn échange, nous gardons un contrôle total sur notre économie et ils assureront notre sécurité contre les ennemis extérieurs. Leurs conditions sont probablement moins sévères que si nous les avions laissés exécuter leur plan d'invasion surprise.\n\nSi leur plan avait fonctionné, l'annexion complète constituait presque notre seule option. Que devrions nous faire ?"
 albania.2.a:0 "Accepter les conditions"
 albania.2.b:0 "La soumission est hors de question, mais nous pouvons nous proposer comme partenaire commercial."
 albania.4.t:0 "Élection du président Çeta e Pezës"
 albania.4.d:0 "Le coup d'État a fonctionné et nous contrôlons maintenant le siège du gouvernement. Au début, Myslim Peza, le commandant de nos forces armées, était le favori pour devenir le président [ALB.GetDuDelaDelNP] [ALB.GetName]. Cependant, le jeune Hoxha, qui était à Paris jusqu'à récemment, devient de plus en plus populaire. Son éloquence n'est pas à sous-estimer. L'organisation centrale du parti a décidé de tenir une élection pour décider qui se prononcera sur le pays."
 albania.4.a:0 "Allons avec Peza !"
 albania.4.b:0 "Hoxha est meilleur !"
 albania.5.t:0 "Les bunkers de Hoxha"
 albania.5.d:0 "Aujourd'hui, Hoxha a présenté aux dirigeants et aux journalistes communistes un plan plutôt surprenant : construire des bunkers dans tout le pays. Hoxha a officiellement annoncé que ces bunkers seraient construits pour protéger le pays des menaces extérieures. Il a averti la population du danger de l'Occident. Cependant, tous les chefs de nos partis savent que la fonction la plus importante de ces bunkers sera de servir d'instrument politique de propagande. Nous pouvons utiliser la peur de la population pour les contrôler encore mieux qu'avant. Environ 173 000 sont prévus d'être construits."
 albania.5.a:0 "Le Hoxha të na mbrojë!"
 albania.5.b:0 "Notre économie ne peut pas se permettre ces dépenses."
 albania.6.t:0 "Conférence des investisseurs étrangers"
 albania.6.d:0 "Le gouvernement a invité des investisseurs étrangers de divers pays à discuter avec eux des investissements potentiels dans le pays. Toutefois, les investisseurs de deux pays différents en particulier ne sont pas d'accord pour commercer avec [ALB.GetNameDef]. Les investisseurs [ITA.GetAdjMP] ne sont pas satisfaits de la relation commerciale que [FRA.GetNameDef] entretient avec nous et nous menacent de réduire leurs échanges commerciaux si nous n'arrêtions aucune relation commerciale avec [FRA.GetNameDef]. Que devrions nous faire ?"
 albania.6.a:0 "Il serait préférable de s'aligner avec [ITA.GetNameDef]."
 albania.6.b:0 "Maudite soit [ITA.GetNameDef] ! Nous allons avec [FRA.GetNameDef] !"
 albania.7.t:0 "Traité de Milan"
 albania.7.d:0 "Le gouvernement [ALB.GetAdjMS] et [ITA.Getleader] ont décidé de signer un traité final à l'issue des négociations. Nous avons pu échapper à la guerre totale avec [ITA.GetNameDef] par des moyens diplomatiques. Les peuples de la nation nous sont également reconnaissants de ne pas les avoir envoyés à la mort. Nous pouvons être fiers de nous ! \n\nRemarque : [ITA.GetNameDef] ne sera plus en mesure d'attaquer [ALB.GetNameDef] par l'intermédiaire de l'arbre de priorités. La priorité « Occupation albanaise » est maintenant désactivée."
 albania.7.a:0 "Bien !"
 albania.8.t:0 "Situation [ALB.GetDuDelaDelNP] [ALB.GetName] en 1936"
 albania.8.d:0 "Notre royaume n'est pas dans la meilleure situation qu'il aurait pu être. La crise économique de 1929 a presque détruit notre économie, nous rendant dépendants [ITA.GetDuDelaDelNP] [ITA.GetName]. Leur influence est de plus en plus visible dans notre vie quotidienne, leurs investissements économiques dans le pays et leur présence dans notre système éducatif et politique étant bien plus importants que prévu. Face à la montée des tensions en Europe, l'amélioration de notre situation économique et la revendication de notre totale indépendance vis-à-vis [ITA.GetDuDelaDelNP] [ITA.GetName] devraient être l'une de nos priorités. L'amélioration des relations avec nos voisins tels que [GRE.GetNameDef] et [YUG.GetNameDef] est également importante. La réalisation de ces objectifs et l'extension de notre armée feront de nous un centre puissant dans la région de l'Adriatique. Espérons que notre grand chef nous guidera !"
 albania.8.a:0 "En avant !"
 albania.9.t:0 "La grève de la faim de février 1936"
 albania.9.d:0 "Les ouvriers et artisans de Korçë se mobilisent et entament une grande grève dans la ville. Ils dénoncent la situation économique du pays et la pauvreté dans laquelle ils se trouvent. Si nous les laissons poursuivre leur manifestation, ce mouvement pourrait s'étendre dans le pays et provoquer une révolte générale. Mais réprimer la grève pourrait affecter notre image publique et nos relations avec les autres pays."
 albania.9.a:0 "Arrêtez cette manifestation et arrêtez les dirigeants !"
 albania.9.b:0 "Laissez les être."
 9_ALB_tt:0 "Il y a une chance que cela provoque un soulèvement national et une guerre civile !"
 albania.11.t:0 "Révolte dans le nord !"
 albania.11.d:0 "Les travailleurs du nord se réveillent et s'arment, battent la garnison locale et prennent le contrôle de la partie nord du pays ! Avec Myslim Peza comme chef, notre situation est grave. Nous n'aurions pas dû les laisser faire."
 albania.11.a:0 "Préparez les troupes pour le combat !"
 albania.12.t:0 "Exercices militaires avec [ITA.GetNameDef] ?"
 albania.12.d:0 "Le gouvernement [ITA.GetAdjMS] nous a proposé d'organiser des exercices militaires à Naples. Ils ont dit que cela pourrait fournir une expérience précieuse à nos troupes et améliorer les relations diplomatiques entre nous."
 albania.12.a:0 "Nous acceptons."
 albania.12.b:0 "Nous refusons."
 albania.13.t:0 "[ALB.GetNameDefCap] souhaite rejoindre le Komintern"
 albania.13.d:0 "Nos camarades du Parti du travail d'Albanie ont fait de grands progrès. La nation [ALB.GetAdjFS] est prête à rejoindre le Komintern."
 albania.13.a:0 "Laissons nos camarades nous rejoindre !"
 albania.13.b:0 "Ils ne sont pas encore prêts."
 albania.14.t:0 "[ALB.GetNameDefCap] demande une garantie"
 albania.14.d:0 "Le gouvernement [ALB.GetAdjMS], soucieux de maintenir son indépendance en ces temps troublés, a souhaité approfondir les relations entre nos deux nations en mettant en place un traité défensif qui assurerait le maintien des frontières [ALB.GetDuDelaDelNP] [ALB.GetName]."
 albania.14.a:0 "[ALB.GetNameDefCap] a notre protection"
 albania.14.b:0 "Nous n'avons aucun intérêt à défendre [ALB.GetNameDef]"
 ALB_reintegrate_gjirokaster:0 "Réintégrer Gjirokastër"
 ALB_reintegrate_gjirokaster_desc:0 "Nous avons enfin libéré notre patrie des griffes viles de nos anciens seigneurs supérieurs ! Avant la libération de nos frères, Gjirokastër était sous l'occupation [GRE.GetDuDelaDelNP] [GRE.GetName] et a été extrêmement réprimé et intégré artificiellement dans leur nation. Il faudra un certain temps pour renverser les effets de leur occupation, mais c'est pour le bien de tous."
 ALB_assimilate_kosovo:0 "Assimiler le Kosovo"
 ALB_assimilate_mitrovica:0 "Assimiler Mitrovica"
 ALB_assimilate_debar:0 "Assimiler Debar"
 ALB_promote_the_integration_of_mitrovica:0 "Promouvoir l'intégration de la Mitrovica"
 ALB_promote_the_integration_of_debar:0 "Promouvoir l'intégration de Debar"
 ALB_promote_the_integration_of_kosovo:0 "Promouvoir l'intégration du Kosovo "
 ALB_form_egypt_albania_category:0 "Unir l'Égypte et l'Albanie"
 ALB_form_egypt_albania:0 "Former L'Égypte-Albanie"
 form_egypt_albania_flag:0 "L'Égypte-Albanie est formé"
 ALB_restore_the_republic:0 "Restaurer la République"
 ALB_restore_the_republic_desc:0 "Chaque [ALB.GetAdjective] doit avoir le droit de dire ce qu'il pense, de vivre et d'être libre ! La liberté doit prévaloir en Albanie, et nous réaliserons ce rêve à tout prix pour le bien de chaque [ALB.GetAdjective]."
 ALB_the_kings_army:0 "L'armée du roi"
 ALB_the_kings_army_desc:0 "Le peuple de notre nation doit se mobiliser pour s'opposer à nos ennemis. Nous prouverons au monde entier que [ALB.GetNameDef] n'est pas une nation dont on peut se moquer ! Nous ne serons plus jamais faibles, car notre courage est une arme invincible !"
 ALB_strategic_diplomacy:0 "Diplomatie stratégique"
 ALB_strategic_diplomacy_desc:0 "[ITA.GetNameDefCap] est d'une grande aide, mais nous devons trouver d'autres alliés pour éviter de devenir dépendants de [ITA.GetNameDef]. Nous allons lancer diverses actions diplomatiques en Europe pour trouver des partenaires ayant des objectifs communs."
 ALB_faith_in_liberty:0 "La foi en la liberté"
 ALB_faith_in_liberty_desc:0 "Nous croyons en la démocratie et la liberté, et nous protégerons ces valeurs à tout prix. Notre peuple est prêt à défendre le pays au prix de sa vie. Nous sommes le pays de la liberté !"
 ALB_strike_first:0 "Frappez d'abord !"
 ALB_strike_first_desc:0 "Il n'y a pas si longtemps, nous étions influencés par [ITA.GetNameDef], au bord de l'extinction. Aujourd'hui, nous sommes une nation forte. Nous nous défendrons contre les envahisseurs de la péninsule italienne en frappant quand ils ne sont pas sur leurs gardes !"
 ALB_the_kings_army_idea:0 "L'armée du roi"
 ALB_the_kings_army_idea_desc:0 "Le peuple de notre nation doit se mobiliser pour s'opposer à nos ennemis. Nous prouverons au monde entier que [ALB.GetNameDef] n'est pas une nation dont on peut se moquer ! Nous ne serons plus jamais faibles, car notre courage est une arme invincible !"
 ALB_great_depression:0 "Crise économique"
 ALB_great_depression_desc:0 "La Grande Dépression, qui a provoqué un chaos économique dans le monde entier, a gravement affecté [ALB.GetNameDef]. Les investisseurs étrangers quittent le pays, et il devient de plus en plus difficile de rembourser les prêts et de gérer le budget national."
 ALB_faith_in_liberty_idea:0 "La foi en la liberté"
 ALB_faith_in_liberty_idea_desc:0 "Nous croyons en la démocratie et la liberté, et nous protégerons ces valeurs à tout prix. Notre peuple est prêt à défendre le pays au prix de sa vie. Nous sommes le pays de la liberté !"
 ALB_Hekurudha_Shqiptare:0 "Hekurudha Shqiptare"
 ALB_Post_Telegraph:0 "Ministère de Postë-Telegrafë"
 ALB_ali_klemendi:0 "Ali Klemendi"
 ALB_shefqet_verlaci:0 "Shefqet Vërlaci"
 ALB_myslim_peza:0 "Myslim Peza"
 ALB_mustafa_merlika_kruja:0 "Mustafa Merlika Kruja"
 ALB_fan_s_noli:0 "Theofan S. Noli"
 ALB_spiro_moisiu:0 "Spiro Moisiu"
 ALB_veli_dedi:0 "Veli Dedi"
 ALB_gustav_mirdashi:0 "Gustav von Myrdacz"
 ALB_kostaq_kotta:0 "Kostag Kotta"
 ALB_gyasi_amin:0 "Gyasi Amin"
 ALB_head_of_the_comitee_of_kosovo:0 "Chef du Comité du Kosovo"
 ALB_strengthen_zogs_rule:0 "Renforcer le règne de Zog"
 ALB_strengthen_zogs_rule_desc:0 "Notre roi est le protecteur de notre pays ! Il sera le symbole de notre combat contre ceux qui menacent notre royaume ! Nous transmettrons l'héritage de Skanderbeg et de notre roi aux générations futures !"
 ALB_challenge_zogs_rule:0 "Défier le règne de Zog"
 ALB_challenge_zogs_rule_desc:0 "Le roi Zog n'est pas la solution à nos problèmes ! Le gouvernement et le roi sont de plus en plus influencés et contrôlés par [ITA.GetNameDef], tandis que les tribus et le peuple sont impuissants. Il est temps que ça change !"
 ALB_political_reforms:0 "Réformes politiques"
 ALB_political_reforms_desc:0 "Après la fin de notre Première République, le roi Zog a établi le Royaume d'Albanie. Nous sommes maintenant à la croisée des chemins, et il est temps pour nous de faire des choix importants. Nous mènerons notre nation à la prospérité!"
 ALB_the_peoples_republic:0 "La République populaire"
 ALB_the_peoples_republic_desc:0 "Notre peuple est resté dans l'ombre pendant bien trop longtemps. Il est fatigué de mourir de faim et de vivre dans des conditions misérables. Il est temps que le prolétariat et les tribus d'Albanie se soulèvent et créent la République populaire albanaise!"
 ALB_the_peoples_army:0 "Armée populaire"
 ALB_the_peoples_army_desc:0 "Pour défendre notre rêve communiste, le peuple doit prendre les armes et défendre en masse notre République socialiste ! Nous ne serons pas impuissants comme avant !"
 ALB_exile_the_king:0 "Exiler le Roi"
 ALB_exile_the_king_desc:0 "Si nous voulons un coup d'État réussi, nous devons exiler le Roi Zog, symbole de la dictature et de l'échec politique. [ITA.GetNameDefCap] a accepté notre proposition d'exiler l'ancien Roi sur son territoire."
 ALB_assassinate_the_king:0 "Assassiner le Roi"
 ALB_assassinate_the_king_desc:0 "Lors de notre prochain coup d'État, nous devons assassiner le Roi responsable de toute la misère que le peuple a subie ! Pourquoi devrions-nous le laisser partir en exil sans payer pour ses crimes ? Que le Roi subisse la colère du prolétariat !"
 ALB_communist_diplomacy:0 "Diplomatie communiste"
 ALB_communist_diplomacy_desc:0 "Maintenant que notre République socialiste a été créée, nous devons maintenant rechercher l'amitié avec ceux qui partagent les mêmes idées que nous. [SOV.GetNameDefCap] et [PRC.GetNameDef] sont nos principales cibles."
 ALB_the_peoples_institute:0 "L'Institut du peuple"
 ALB_the_peoples_institute_desc:0 "Maintenant que notre révolution a réussi, nous devons nous concentrer sur la recherche pour compenser l'infériorité technologique actuelle par rapport à nos voisins. Ce tout nouvel Institut nous aidera à atteindre nos objectifs !"
 ALB_join_the_comintern:0 "Rejoindre le Komintern"
 ALB_join_the_comintern_desc:0 "Il est temps pour nous d'embrasser notre rêve communiste et de rejoindre [SOV.GetNameDef] ! Nous défendrons et diffuserons l'idéologie communiste dans le monde entier !"
 ALB_the_second_republic:0 "La Seconde République"
 ALB_the_second_republic_desc:0 "En signant notre nouvelle constitution, nous avons promis de nous lever et de lutter pour protéger notre peuple de la menace fasciste et communiste ! Nous ne permettrons à personne de nous priver de nos idées de liberté et de droits fondamentaux !"
 ALB_the_italian_threat:0 "La menace [ITA.GetAdjective]"
 ALB_the_italian_threat_desc:0 "[ITA.GetNameDefCap] a eu beaucoup d'influence sur le précédent gouvernement du roi. Ils cherchent maintenant activement à accroître leur contrôle sur nous. En tant que nation indépendante, nous devons défendre notre peuple contre ceux qui menacent notre indépendance !"
 ALB_tirana_institute_of_research:0 "Institut de recherche de Tirana"
 ALB_tirana_institute_of_research_desc:0 "Il est temps pour nous de financer un nouvel institut de recherche qui nous aidera à améliorer l'équipement de nos soldats et à moderniser notre armée. Notre priorité est de protéger notre peuple des menaces extérieures."
 ALB_join_the_allies:0 "Intégrer les Alliés"
 ALB_join_the_allies_desc:0 "Nos positions démocratiques nous ont permis de nouer des liens amicaux avec les grandes puissances occidentales. Il est désormais temps pour nous de rejoindre leur alliance et de lutter contre les idéologies extrêmes et dangereuses que sont le fascisme et le communisme."
 ALB_albania_on_its_own:0 "L'Albanie seule !"
 ALB_albania_on_its_own_desc:0 "[ALB.GETNameDefCap] est seule pour le moment. Cependant, nous rassemblerons des alliés par nous-mêmes et nous deviendrons sans aucun doute le leader de l'une des coalitions les plus extraordinaires qui aient jamais existé sur Terre !"
 ALB_socialism_in_one_country:0 "Le socialisme dans un seul pays"
 ALB_socialism_in_one_country_desc:0 "Le socialisme dans un seul pays est une doctrine qui donne la priorité à la défense de nos idéaux communistes et de notre patrie au lieu de propager la révolution à travers le monde. Nous devons nous renforcer pour devenir les défenseurs de nos croyances afin de nous assurer que nous ne manquerons pas d'accomplir notre mission !"
 ALB_permanent_revolution:0 "Révolution permanente"
 ALB_permanent_revolution_desc:0 "La doctrine de la révolution permanente vise à étendre la révolution aux pays capitalistes du monde entier. Nous répandrons nos idéaux de suprématie et de domination du prolétariat !"
 ALB_army_of_the_republic:0 "Armée de la république"
 ALB_army_of_the_republic_desc:0 "Pour défendre notre patrie contre [ITA.GetNameDef] et d'autres menaces potentielles, nous devons augmenter le nombre de recrues pour former une véritable armée capable de protéger le pays contre des individus comme [ITA.GetLeader]."
 ALB_institute_absolute_monarchy:0 "Instituer une monarchie absolue"
 ALB_institute_absolute_monarchy_desc:0 "Nous devons unir notre pays sous le roi ! Il doit gouverner sans aucune opposition ! C'est pourquoi les absolutistes doivent gagner de plus en plus d'influence au sein du gouvernement. Obtenir le contrôle total de notre pays n'est qu'une question de temps."
 ALB_a_constitutional_monarchy:0 "Une monarchie constitutionnelle"
 ALB_a_constitutional_monarchy_desc:0 "Notre pays doit être gouverné par les citoyens de haut rang de notre pays, qui sont représentés dans notre parlement. C'est pourquoi les constitutionnalistes doivent gagner de plus en plus d'influence au sein du gouvernement. Obtenir le contrôle total de notre pays n'est qu'une question de temps."
 ALB_cancel_the_constitution_of_1928:0 "Annulez la Constitution de 1928"
 ALB_cancel_the_constitution_of_1928_desc:0 "En annulant la constitution, nous donnons tout le pouvoir à notre grand roi ! Il mènera notre nation à la gloire, à la prospérité et au prestige ! La responsabilité du pays repose sur les épaules du roi !"
 ALB_stick_to_the_constitution_of_1928:0 "Rester fidèle à la Constitution de 1928"
 ALB_stick_to_the_constitution_of_1928_desc:0 "Notre noble roi dirige maintenant notre pays avec l'aide du parlement. Son pouvoir en tant que roi est limité, même s'il est toujours le chef d'État et le dirigeant symbolique du Royaume d'Albanie. Que Dieu bénisse Skenderbeg III !"
 ALB_albanias_pact_of_defense:0 "Le Pacte de défense de l'Albanie"
 ALB_albanias_pact_of_defense_desc:0 "Les résultats de nos missions diplomatiques sont visibles. [YUG.GetNameDefCap], [POL.GetNameDef] et [ROM.GetNameDef] ont accepté de garantir notre indépendance. C'est un excellent jour pour notre pays !"
 ALB_tirana_royal_institute_of_technology:0 "Institut royal de technologie de Tirana"
 ALB_tirana_royal_institute_of_technology_desc:0 "Nous ne devons pas être à la traîne de nos voisins en matière de recherche technologique. Nous avons financé la construction de cet institut dans l'espoir de moderniser nos armées, notre marine et notre industrie. Nous sommes en passe de devenir une nation moderne et industrialisée !"
 ALB_trans_european_trade_agreement:0 "Accord commercial transeuropéen"
 ALB_trans_european_trade_agreement_desc:0 "Avec l'aide de nos envoyés diplomatiques, nous avons pu obtenir un accord commercial bénéfique pour notre pays. Cet accord nous aidera à approvisionner notre armée et à avoir une influence dans le monde des affaires."
 ALB_fascist_diplomacy:0 "Diplomatie fasciste"
 ALB_fascist_diplomacy_desc:0 "Même si nous sommes une monarchie absolue, les fascistes sont ceux qui partagent les idées les plus proches de nous. Ainsi, il serait bon d'améliorer les relations avec eux et de discuter d'alliances et de coopération économique."
 ALB_join_the_axis:0 "Rejoindre l'Axe"
 ALB_join_the_axis_desc:0 "Rejoindre [GER.GetNameDef] et l'Axe serait une bonne chose pour nous protéger des menaces extérieures. Ils partagent également des idées similaires aux nôtres, et les hauts fonctionnaires du gouvernement sont principalement pro-allemands. Il est temps pour nous de rejoindre leur faction !"
 ALB_german_albanian_trade_pact:0 "Pacte commercial germano-albanais"
 ALB_german_albanian_trade_pact_desc:0 "La coopération économique entre nos deux pays devrait renforcer notre amitié et serait bénéfique pour nous deux. Avec cet accord commercial, il sera plus facile pour nous d'approvisionner et d'organiser nos troupes."
 ALB_grand_kingdom_of_albania:0 "Grand Royaume d'Albanie"
 ALB_grand_kingdom_of_albania_desc:0 "Il est temps pour nous d'envisager une expansion en Europe. Le Haut Commandement souhaite prendre le Kosovo, une région albanophone de [YUG.GetNameDef], ainsi que les provinces du sud de [YUG.GetNameDef]. Certains généraux veulent aller encore plus loin et planifient la conquête du nord de la Grèce et de [BUL.GetNameDef]. Que l'âge d'or de [ALB.GetNameDef] commence !"
 ALB_take_care_of_the_kingdom_of_yugoslavia:0 "Prenez soin de [YUG.GetNameDef]"
 ALB_take_care_of_the_kingdom_of_yugoslavia_desc:0 "Le pays connu sous le nom de [YUG.GetNameDef] possède des provinces albanophones. Nous allons prendre ces provinces pour ramener le peuple albanophone chez lui !"
 ALB_make_bulgaria_ours:0 "Faites de la Bulgarie notre !"
 ALB_make_bulgaria_ours_desc:0 "Nos motivations politiques nous poussent à attaquer [BUL.GetNameDef]. Leur armée est puissante, mais la nôtre est meilleure ! Nous écraserons l'ennemi !"
 ALB_romanias_grand_invasion:0 "La grande invasion de la Roumanie"
 ALB_romanias_grand_invasion_desc:0 "Les champs pétroliers roumains sont précieux et très importants. Le contrôle de ces champs nous permettrait d'approvisionner toute notre armée sans dépendre des importations. Nous écraserons cet ennemi !"
 ALB_march_through_greece:0 "Marche à travers la Grèce"
 ALB_march_through_greece_desc:0 "La Grèce possède une valeur commerciale importante, car de multiples routes commerciales traversent ses territoires. Les conquérir augmentera notre influence commerciale !"
 ALB_the_spirit_of_skanderbeg:0 "L'esprit de Skanderbeg"
 ALB_the_spirit_of_skanderbeg_desc:0 "Au 15e siècle, l'Empire ottoman envahit nos terres. En 1480, ils achevèrent leur conquête malgré la résistance acharnée du légendaire Skanderbeg et de l'armée albanaise. Aujourd'hui, il est temps pour nous de prendre notre revanche au nom de Skanderbeg !"
 ALB_ita:0 "Soumettre [ITA.GetLeader]"
 ALB_ita_desc:0 "Il n'y a pas si longtemps, nous étions influencés par [ITA.GetNameDef], au bord de l'extinction. Aujourd'hui, nous nous dressons comme une nation forte. Nous allons continuer notre série de conquêtes en prenant le contrôle de la péninsule italienne !"
 ALB_albania_or_iberia:0 "Albanie ou Ibérie"
 ALB_albania_or_iberia_desc:0 "Nous devons étendre encore plus nos frontières. Notre gouvernement et le haut commandement militaire ont planifié une invasion de l'Espagne et de la région du Caucase. Nous devons nous préparer à affronter l'Espagne à l'Ouest et [SOV.GetNameDef] à l'Est."
 ALB_send_diplomats_to_italy:0 "Envoyer des diplomates en [ITA.GetNameDef]"
 ALB_send_diplomats_to_italy_desc:0 "Notre économie et notre situation politique dépendent de plus en plus de [ITA.GetNameDef]. En tant qu'amis, nous améliorerons nos relations avec eux, étendrons notre amitié et enverrons des espions, au cas où."
 ALB_the_italian_affair:0 "L'affaire de [ITA.GetAdjective]"
 ALB_the_italian_affair_desc:0 "Il semble que nos espions et nos diplomates aient découvert quelque chose alors qu'ils étaient à [ITA.GetNameDef]. Il pourrait s'agir de mauvaises nouvelles qui pourraient affecter notre pays. Nous devons nous préparer au pire."
 ALB_army_reforms:0 "Réformes militaires"
 ALB_army_reforms_desc:0 "Notre armée est déjà faible. Nous sommes désorganisés et nos troupes ne sont pas suffisamment entraînées. Notre gouvernement doit lancer une réforme militaire générale pour que les autres considèrent nos forces armées comme une véritable armée."
 ALB_economic_reforms: "Réformes économiques"
 ALB_economic_reforms_desc: "Notre économie a été gravement touchée par la Grande Dépression. La pauvreté est généralisée, le taux de chômage est très élevé et notre économie est en ruine. Il est temps de réformer notre économie pour remettre le pays sur pied."
 ALB_prepare_for_war:0 "Préparer la guerre"
 ALB_prepare_for_war_desc:0 "Nous ne négocierons pas avec les italiens, qui ont osé préparer une invasion contre nous. Nous préparerons notre nation à leur faire face. Nous montrerons au monde que [ALB.GetNameDef] n'est pas une nation dont on peut se moquer !"
 ALB_negotiate_with_benito_mussolini:0 "Négocier avec [ITA.GetLeader]"
 ALB_negotiate_with_benito_mussolini_desc:0 "Nous devrions engager des négociations avec l'Italie. Nous les informerons de ce que nous avons découvert et tenterons de négocier un traité qui empêchera une guerre entre nos deux pays. Le fossé entre nos deux nations est trop grand, et nous n'enverrons pas des milliers de jeunes hommes à la mort."
 ALB_treaty_of_milan:0 "Traité de Milan"
 ALB_treaty_of_milan_desc:0 "Grâce aux négociations, nous avons réussi à empêcher la guerre. Même à un prix élevé, nous avons échappé à l'extinction sains et saufs. Les conditions auraient été bien plus dures si nous avions attendu que [ITA.GetNameDef] nous attaque."
 ALB_mobilization_en_masse_desc:0 "En prévision de l'invasion, le gouvernement ordonnera la mobilisation totale du peuple. Nous lutterons pour l'indépendance de [ALB.GetNameDef] !"
 ALB_mobilization_en_masse:0 "Mobilisation en masse"
 ALB_the_worst_is_behind_us:0 "Le pire est derrière nous !"
 ALB_the_worst_is_behind_us_desc:0 "Le peuple albanais reconnaît nos actions ! Nous avons sauvé la vie d'innombrables jeunes hommes ! Le peuple est reconnaissant. Il est maintenant plus que jamais attaché aux valeurs du gouvernement ! Il est également plus susceptible de rejoindre l'armée et est plus indulgent avec le rationnement en temps de guerre. Nous avons pu obtenir la paix par des moyens diplomatiques. Ce type de résolution est de plus en plus rare en cette période d'instabilité politique en Europe. Maintenant que nous avons apporté la paix, nous pouvons améliorer notre pays de l'intérieur et devenir plus fort."
 ALB_the_will_to_fight:0 "La volonté de combattre"
 ALB_the_will_to_fight_desc:0 "Notre pays se battra jusqu'au bout ! Pas de recul, toujours en avant ! Nous ne perdrons pas notre prestige et ne nous abaisserons pas à négocier avec [ITA.GetNameDef] ! Nous résisterons et mordrons !"
 ALB_meritocratic_system:0 "Système méritocratique"
 ALB_meritocratic_system_desc:0 "Nous devons remplacer notre ancien système de promotion basé sur le statut social par un système basé sur la capacité ! Nous avons besoin de personnes compétentes pour diriger nos armées."
 ALB_skanderbeg_military_academy:0 "Académie militaire de Skanderbeg"
 ALB_skanderbeg_military_academy_desc:0 "Nous devons former des recrues. Notre armée doit être professionnelle et organisée ! Pour atteindre cet objectif, nous allons créer une académie militaire dans la capitale pour former les recrues à devenir des soldats d'élite."
 ALB_promote_brilliant_officers:0 "Promouvoir des officiers brillants"
 ALB_promote_brilliant_officers_desc:0 "Avec la création de notre académie, nous allons promouvoir les recrues et les membres qui se sont distingués en classe et dans la pratique militaire. L'un d'eux était Spiro Theodori Moisiu, un jeune soldat d'une trentaine d'années. Ses capacités ont surpris la plupart des hauts gradés militaires, et nous avons convenu à l'unanimité qu'il serait embauché dans l'armée en tant que général."
 ALB_military_research:0 "Recherche militaire"
 ALB_military_research_desc:0 "Nos armées doivent disposer des meilleures armes que les recherches technologiques peuvent fournir. Nous ouvrirons un centre de recherche pour de meilleures armes, de l'artillerie et tout ce qui concerne l'équipement militaire."
 ALB_change_of_doctrine:0 "Changement de doctrine"
 ALB_change_of_doctrine_desc:0 "Notre armée est obsolète depuis longtemps. Heureusement, elle rattrape rapidement celle des autres nations. Notre haut commandement militaire a décidé qu'il était temps de changer la doctrine de l'armée."
 ALB_lightning_war:0 "La guerre éclair"
 ALB_lightning_war_desc:0 "Peu importe si nos forces sont plus faibles qu'elles en puissance de feu ! Notre force réside dans les encerclements rapides pour couper la ligne de ravitaillement des forces ennemies. De cette façon, nous pouvons infliger de graves dommages à l'ennemi avec le moins de combats possible !"
 ALB_superior_firepower:0 "Puissance de feu supérieure"
 ALB_superior_firepower_desc:0 "Nous devons augmenter notre puissance de feu à tout prix. Avoir une puissance de feu supérieure nous permet de vaincre l'ennemi avec le moins de pertes possible. La main-d'œuvre de notre pays est précieuse, et nous ne la gaspillerons pas."
 ALB_ridding_the_army_of_foreign_influence:0 "Débarrasser l'armée de l'influence étrangère"
 ALB_ridding_the_army_of_foreign_influence_desc:0 "Maintenant que notre armée se réforme et recrute des officiers talentueux, nous n'avons plus besoin des officiers italiens. Pendant leur séjour, organiser leur armée ne semblait pas être leur priorité. Nous aurons le contrôle total de notre armée !"
 ALB_modern_army:0 "Armée moderne"
 ALB_modern_army_desc:0 "Après toutes les réformes militaires, nous pouvons maintenant considérer notre armée comme une armée moderne, organisée et préparée. Le gouvernement et le peuple doivent être fiers de ce à quoi ressemble notre nouvelle armée."
 ALB_fortify_the_coastline:0 "Fortifier le littoral"
 ALB_fortify_the_coastline_desc:0 "Il serait sage de fortifier notre littoral, car les invasions navales sont plus que probables si nous finissons par entrer en guerre avec des puissances étrangères."
 ALB_fortify_the_kingdom_of_yugoslavia_border:0 "Renforcer la frontière yougoslave"
 ALB_fortify_the_kingdom_of_yugoslavia_border_desc:0 "Nous devons fortifier les frontières avec [YUG.GetNameDef] pour résister en cas d'invasion surprise. Les forts les occuperont pendant que nous mobilisons le gros de notre armée au nord et à l'est."
 ALB_balance_the_budget:0 "Équilibrer le budget"
 ALB_balance_the_budget_desc:0 "Équilibrer le budget en réduisant les dépenses de notre gouvernement nous aidera à réduire les taxes imposées à la population moyenne, permettant ainsi une augmentation de la consommation."
 ALB_invite_foreign_investors:0 "Invitation aux investisseurs étrangers"
 ALB_invite_foreign_investors_desc:0 "Nous avons besoin d'investisseurs pour que nos économies et nos entreprises fonctionnent correctement."
 ALB_encourage_civilian_consumption:0 "Encourager la consommation civile"
 ALB_encourage_civilian_consumption_desc:0 "Nos entreprises vont prospérer si la consommation augmente. Si cela se produit, nous pourrons sortir de la crise économique dans laquelle nous nous trouvons depuis 1929. Nous ferons de notre mieux pour encourager le citoyen à consommer davantage de produits fabriqués par nos entreprises !"
 ALB_fund_industry:0 "Financer l'industrie"
 ALB_fund_industry_desc:0 "Pour concurrencer les autres pays, nous devons nous doter d'une industrie compétente. Nous sommes un petit pays peu peuplé, mais nous avons un potentiel industriel considérable. Nos ressources naturelles sont abondantes et nous ne manquons pas de main-d'œuvre industrielle."
 ALB_civ_1:0 "Ouvrir des usines dans des zones reculées"
 ALB_civ_1_desc:0 "Notre campagne est largement inexploitée. Il y a aussi beaucoup de chômeurs dans ces zones car les entreprises sont rares. En construisant des industries dans ces zones, notre potentiel industriel augmentera, améliorant la situation économique de ceux qui vivent à la campagne."
 ALB_civ_2:0 "Renforcer l'industrie dans la capitale"
 ALB_civ_2_desc:0 "Nous allons réduire le taux de chômage dans la capitale et industrialiser davantage notre pays en construisant de nouvelles usines civiles. Tirana deviendra l'une des villes les plus industrialisées du monde !"
 ALB_mil_1:0 "Investissements militaires dans les campagnes"
 ALB_mil_1_desc:0 "Nous avons besoin d'une main-d'œuvre plus importante pour produire l'équipement dont l'armée a besoin. La campagne est idéale pour démarrer l'industrie militaire car la population est principalement au chômage."
 ALB_mil_2:0 "Développer l'industrie militaire à Tirana"
 ALB_mil_2_desc:0 "Nous manquons toujours d'équipement pour nos armées. Nous devrons développer notre industrie militaire pour garantir que nos soldats soient entièrement équipés pour le combat."
 ALB_infrastructure:0 "Créer la société Hekurudha Shqiptare"
 ALB_infrastructure_desc:0 "Hekurudha Shqiptare (les chemins de fer albanais) sera notre opérateur ferroviaire, qui reliera tout le pays. Le déplacement de nos troupes sera beaucoup plus facile !"
 ALB_auxiliary_sections_of_the_army:0 "Sections auxiliaires de l'armée"
 ALB_auxiliary_sections_of_the_army_desc:0 "Nous devons développer et créer des sections de l'armée qui fourniront un soutien essentiel à nos armées terrestres, nous donnant ainsi la supériorité en cas de guerre."
 ALB_academy_air:0 "Cours d'aviation dans les académies militaires"
 ALB_academy_air_desc:0 "Nous devons introduire un cours d'aviation dans les académies militaires du pays pour avoir des pilotes compétents dans nos avions. La qualité plutôt que la quantité !"
 ALB_academy_navy:0 "Cours de manœuvres maritimes dans les académies militaires"
 ALB_academy_navy_desc:0 "Nous devons introduire un cours de manœuvres maritimes dans les académies militaires du pays pour avoir des capitaines compétents dans nos navires. La qualité plutôt que la quantité !"
 albania.4.c:0 "L'ancienne garde Malëshova va nous emmener à la victoire !"
 albania.15.t:0 "La Question de la Capitale"
 albania.15.d:0 "La question d'une capitale nationale est une question qui a été soulevée par beaucoup au sein du gouvernement. Tirana est le centre du pays, mais depuis la réunification de l'Albanie et de l'Égypte, Alexandrie et Le Caire ont prouvé qu'ils sont aussi importants, sinon plus importants que Tirana. \n\nNotre pays est confronté à un choix difficile pour trouver la bonne réponse, s'il y en a une."
 albania.15.a:0 "Tirana, notre vieille et actuelle capitale !"
 albania.15.b:0 "Le Caire, notre ville la plus peuplée."
 albania.15.c:0 "C'est Alexandrie !"
 ALB_question_of_the_capital:0 "La Question de la Capitale"
 ALB_assimilate_the_albanian_territories:0 "L'Albanie sous une seule bannière"