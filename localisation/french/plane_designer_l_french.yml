 medium_plane_airframe_0:0 "Cellule moyenne de l'entre-deux-guerres"
 medium_plane_airframe_0_desc:0 "Bien que capable de transporter une charge utile importante sur une longue distance, le potentiel de croissance de cette cellule est fortement limité."
 medium_plane_airframe_1:0 "Cellule moyenne de base"
 medium_plane_airframe_1_desc:0 "Intégrant un certain nombre de nouvelles technologies développées récemment, cette cellule est nettement plus performante que les avions précédents de taille similaire."
 medium_plane_airframe_2:0 "Cellule moyenne améliorée"
 medium_plane_airframe_2_desc:0 "Tirant parti des technologies de production modernes, cette cellule permet à l'avion de transporter une plus grande charge utile sur une plus longue distance."
 medium_plane_airframe_3:0 "Cellule moyenne avancée"
 medium_plane_airframe_3_desc:0 "Conçue pour optimiser les performances et la charge utile, cette cellule représente le summum des avions à propulsion conventionnelle."
 medium_plane_airframe_4:0 "Cellule moyenne moderne"
 medium_plane_airframe_4_desc:0 "Les avions à réaction étant susceptibles de devenir dominants, les ingénieurs commencent à comprendre comment construire des cellules en pensant à la propulsion à réaction."
