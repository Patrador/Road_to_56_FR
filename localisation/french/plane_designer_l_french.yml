 jet_engine_1x:0 "1x moteur à réaction"
 jet_engine_1x_desc:0 "Avec une approche complètement différente de la propulsion d'un avion, ce moteur complexe et capricieux offre toujours une forte augmentation de la poussée et de la vitesse."
 jet_engine_2x:0 "2x moteur à réaction"
