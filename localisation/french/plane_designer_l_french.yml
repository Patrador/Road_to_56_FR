 engine_3_1x:0 "1x Moteur III"
 engine_3_1x_desc:0 "Intégrant des fonctionnalités avancées telles que l'injection de méthanol et le mélange automatique, ce moteur est capable de produire beaucoup plus de puissance."
 engine_3_2x:0 "2x Moteur III"
