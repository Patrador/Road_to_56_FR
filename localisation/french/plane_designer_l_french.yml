 early_bombs:0 "Bombes"
 early_bombs_desc:0 "Depuis les premiers jours de la Grande Guerre, les avions sont de plus en plus utilisés pour larguer des explosifs sur des cibles ennemies. Au fil du temps, cela est devenu de plus en plus un aspect fondamental de la guerre aérienne."
 photo_reconnaisance:1 "Reconnaissance photographique"
 photo_reconnaisance_desc:0 "Le premier objectif militaire clair de l'avion était de trouver l'ennemi et de signaler sa position aux généraux au sol. Cela reste toujours l'une des tâches les plus courantes de l'aviation militaire."
 aa_lmg:0 "Mitrailleuse légère"
 aa_lmg_desc:0 "Les mitrailleuses chambrant des munitions de fusils ont constitué le pilier de l'armement air-air depuis l'époque de la Grande Guerre."
 survivability_studies:0 "Études de capacité de survie"
 survivability_studies_desc:0 "En analysant soigneusement les dégâts de combat sur les avions de retour, nous pouvons déterminer avec précision quelles parties d'un avion sont vraiment vitales."
 aircraft_construction:0 "Construction d'avions"
 aircraft_construction_desc:0 "Nous avons parcouru un long chemin depuis l'époque du contreplaqué et du tissu dans la construction aéronautique. Les nouvelles technologies permettent des avions mieux adaptés à des rôles spécifiques."
 aa_hmg:0 "Mitrailleuse lourde"
 aa_hmg_desc:0 "Les avions modernes sont capables de résister à beaucoup plus de dégâts que les modèles plus anciens, tout en offrant moins d'opportunités d'être toucher. Chaque coup doit donc faire le maximum de dégâts, nécessitant une cartouche plus grosse."
 aa_cannon_1:0 "Canons I"
 aa_cannon_1_desc:0 "Un obus de canon peut percer même l'avion le plus résistant, tout en transportant potentiellement suffisamment d'explosifs pour infliger des dégâts critiques lorsqu'il le touche"
 aa_cannon_2:0 "Canons gros calibre"
 aa_cannon_2_desc:0 "Avec un calibre plus élevé et un obus plus gros, ces canons peuvent abattre même de gros avions en un seul coup."
 engines_1:0 "Moteurs I"
 engines_1_desc:0 "Les moteurs d'avion doivent être puissants, mais légers et fiables. Ce type de moteur fournit suffisamment de puissance pour faire décoller un avion, mais l'empêche quelque peu d'atteindre son plein potentiel."
 engines_2:0 "Moteurs II"
 engines_2_desc:0 "La croissance rapide des avions nécessite une croissance correspondante de la puissance des moteurs."
 engines_3:0 "Moteurs III"
 engines_3_desc:0 "$engine_3_1x_desc$"
 engines_4:0 "Moteurs IV"
 engines_4_desc:0 "$engine_4_1x_desc$"
 range_improvements:0 "Améliorations de la portée"
 range_improvements_desc:0 "S'il semble évident que l'ajout de plus de capacité de carburant augmentera l'autonomie d'un avion, ajouter cette capacité à un avion sans trop affecter les performances de vol est loin d'être anodin."
 AIR_TITLE_AIRFRAME:0 "Cellules"
 AIR_TITLE_WEAPONS:0 "Armements"
 AIR_TITLE_ENGINES:0 "Moteurs"
 small_plane_cas_airframe_design_cost_factor:0 "Coût de conception de la petite cellule AAR"
 cv_small_plane_cas_airframe_design_cost_factor:0 "Coût de conception de la cellule AAR embarqué"
 medium_plane_airframe_design_cost_factor:0 "Coût de conception de la cellule moyenne"
 EQ_MOD_CAT_cas_cannon_TITLE:0 "Canons d'appui aérien rapproché"
 EQ_MOD_CAT_plane_special_module_defense_turret_x2_TITLE: "2 tourelles défensives"
 heavy_bomb_locks:0 "Supports de bombes lourdes"
 heavy_bomb_locks_desc:0 "Les dispositifs de fixation de bombes lourdes sous les ailes ou le fuselage permettent à l'appareil d'attaquer des cibles au sol de manière extrêmement efficace."
 armor_piercing_bomb_locks:0 "Supports de bombes perforantes"
 armor_piercing_bomb_locks_desc:0 "Les dispositifs de fixation sous les ailes ou le fuselage de bombes capables de perforer les blindages les plus épais permettent à l'appareil d'attaquer des cibles en mer de manière particulièrement efficace."
 torpedo_mounting_2:0 "Fixation pour torpille intermédiaire"
 torpedo_mounting_2_desc:0 "Un point d'emport permettant à une torpille intermédiaire d'être fixée sous le fuselage. Cela offre à l'appareil une arme puissante pouvant être utilisée contre les navires ennemis."
 torpedo_mounting_3:0 "Fixation pour torpille lourde"
 torpedo_mounting_3_desc:0 "Un point d'emport permettant à une torpille lourde d'être fixée sous le fuselage. Cela offre à l'appareil une arme puissante pouvant être utilisée contre les navires ennemis."
 large_aircraft_cannon_1x:0 "1 gros canon"
 large_aircraft_cannon_1x_desc:0 "Lancer des obus plus gros et puissants qu'auparavant, même s'ils sont plus lents, permet d'abattre des appareils encore plus imposants en les touchant une seule fois."
 large_aircraft_cannon_2x:0 "2 gros canons"
 large_aircraft_cannon_2x_desc:0 "Les canons jumeaux donnent à un avion une puissance de frappe importante, tandis que l'augmentation du volume de tir facilite encore plus les coups critiques."
 bouncing_bomb_release: "Mécanisme de largage de bombes rebondissantes"
 bouncing_bomb_release_desc: "Un lance-bombes transportant et larguant des bombes rebondissantes qui glissent sur l'eau avant d'atteindre leur cible. Le mécanisme fait tourner la bombe vers l'arrière pendant le largage, lui donnant plus de chances de toucher sa cible."
 earthshaker_bomb_release: "Mécanisme de largage de bombes sismiques"
 earthshaker_bomb_release_desc: "Un mécanisme de libération destiné aux gigantesques bombes sismiques, conçues pour pénétrer le sol à l'impact et exploser sous terre, causant d'importants dommages structurels à leurs cibles."
 rocket_propelled_bombs: "Bombes à propulsion"
 rocket_propelled_bombs_desc: "Ces bombes non guidées infligent de lourds dégâts aux navires et autres cibles blindées."
 improved_rocket_propelled_bombs: "Bombes à propulsion lourdes"
 improved_rocket_propelled_bombs_desc: "Ces bombes non guidées encore plus puissantes sont capables de détruire encore plus efficacement leurs cibles."
 small_plane_airframe_5:0 "Petite cellule supersonique"
 small_plane_airframe_5_desc:0 "Cette cellule avancée est un véritable bijou de technologie qui peut atteindre la vitesse supersonique Mach 1."
 small_plane_cas_airframe_5:0 "$small_plane_airframe_5$"
 small_plane_cas_airframe_5_desc:0 "$small_plane_cas_airframe_5_desc$"
 small_plane_naval_bomber_airframe_5:0 "$small_plane_airframe_5$"
 small_plane_naval_bomber_airframe_5_desc:0 "$small_plane_naval_bomber_airframe_5_desc$"
 small_plane_suicide_airframe_5:0 "$small_plane_airframe_5$"
 small_plane_suicide_airframe_5_desc:0 "$small_plane_airframe_5_desc$"
 heavy_bombs:0 "Bombes lourdes"
 heavy_bombs_desc:0 "La guerre moderne exige que les appareils puissent lancer des bombes plus grosses sur les cibles. Avec le temps, c'est d'ailleurs devenu progressivement un aspect de plus en plus crucial de la guerre aérienne."
 armor_piercing_bombs:0 "Bombes perforantes"
 armor_piercing_bombs_desc:0 "Les navires militaires disposent de ponts aux blindages de plus en plus épais. Des bombes capables de les percer doivent donc être conçues spécifiquement pour les percer."
 air_torpedoe_1:0 "Torpilles aériennes"
 air_torpedoe_1_desc:0 "Des torpilles suffisamment légères doivent être développées pour permettre qu'elles soient emportées par des avions."
 air_torpedoe_2:0 "Torpilles aériennes améliorées"
 air_torpedoe_2_desc:0 "Les progrès réalisés dans le domaine de l'aviation permettent de développer désormais des torpilles plus lourdes."
 air_torpedoe_3:0 "Torpilles aériennes avancées"
 air_torpedoe_3_desc:0 "En s'appuyant sur les dernières avancées technologiques, il est possible de mettre au point des torpilles très performantes que nos avions pourront emporter."
 aa_cannon_3:0 "Canons II"
 aa_cannon_3_desc:0 "Avec un canon moderne, capable de tirer des obus de gros calibre à très haute vitesse, il est possible d'abattre jusqu'aux appareils les plus robustes et les plus imposants."
 sp_centrifugal_jet_tech:0 "Moteur centrifuge"
 sp_centrifugal_jet_tech_desc:0 "Un moteur centrifuge emploie un compresseur pour accumuler l'air avant de le rejeter, créant ainsi une poussée. Il est plus compact et plus facile à entretenir qu'un moteur classique."
