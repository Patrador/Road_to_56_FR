 rocket_engine_1:0 "Moteur-fusée I"
 rocket_engine_1_desc:0 "Utilisant un certain nombre de carburants très volatils et un comburant tout aussi instable, ce moteur est capable de fournir une très grande quantité de poussée pour propulser un avion à des vitesses élevées, au détriment de l'autonomie."
 rocket_engine_2:0 "Moteur-fusée II"
 rocket_engine_2_desc:0 "Des améliorations de la chambre de combustion et de légères modifications du mélange de carburant permettent des performances encore plus élevées, avec une baisse d'autonomie correspondante."
 rocket_engine_3:0 "Moteur-fusée III"
 rocket_engine_3_desc:0 ""
 light_mg_2x:0 "2x mitrailleuse légère"
 light_mg_2x_desc:0 "Un ensemble de deux mitrailleuses tirant des cartouches de fusil donne une petite puissance de feu supplémentaire contre des cibles aériennes pour un coût très modéré."
 light_mg_4x:0 "4x mitrailleuse légère"
 light_mg_4x_desc:0 "Ce que cet ensemble de quatre petite mitrailleuse chambrant des munitions de fusils manque de destructivité, il le compense en volume."
 aircraft_cannon_1_1x:0 "1x Canon I"
 aircraft_cannon_1_1x_desc:0 "Un canon automatique offre une puissance de feu importante contre les cibles aériennes, mais le poids supplémentaire rend l'avion à la fois plus lent et moins maniable."
 aircraft_cannon_1_2x:0 "2x Canon I"
 aircraft_cannon_1_2x_desc:0 "Deux canons automatiques donnent à un avion un redoutable armement de tir vers l'avant contre des cibles aériennes et non blindé au sol, en contrepartie ils ont un coût considérable en poids et en agilité."
 bomb_locks:0 "Emport externe pour des bombes "
 bomb_locks_desc:0 "Des emplacements pour petites bombes sous les ailes ou le fuselage permettent à l'avion d'attaquer des cibles au sol avec un certain espoir de succès."
 torpedo_mounting:0 "Fixation pour torpille légère"
 torpedo_mounting_desc:0 "Un point d'emport permettant à une torpille légère d'être fixée sous le fuselage. Cela offre à l'appareil une arme puissante pouvant être utilisée contre les navires ennemis."
 armor_plate_small:0 "Plaques de blindage"
 armor_plate_small_desc:0 "La mise en place d'un blindage d'acier derrière le siège du pilote et autour du moteur donne à l'avion une capacité de survie accrue contre les tirs au sol et les attaques par derrière."
 heavy_mg_2x:0 "2x mitrailleuse lourde"
 heavy_mg_2x_desc:0 "Une paire de mitrailleuses lourdes permet de pénétrer la carlingue des avions modernes."
 heavy_mg_4x:0 "4x mitrailleuse lourde"
 heavy_mg_4x_desc:0 "Un quatuor de mitrailleuses lourdes offre une puissance de feu terrifiante, à la fois en performances individuelles et en volume de tir."
 aircraft_cannon_2_1x:0 "1x Canon II"
 aircraft_cannon_2_1x_desc:0 "Tirant un obus plus grand et plus puissant que les précédentes version de canons automatiques, cette arme peut abattre même une bombardier stratégique en un seul coup."
 aircraft_cannon_2_2x:0 "2x Canon II"
 aircraft_cannon_2_2x_desc:0 "Les canons jumeaux donnent à un avion une puissance de frappe importante, tandis que l'augmentation du volume de tir facilite encore plus les coups critiques."
 small_bomb_bay:0 "Petite soute à bombes"
 small_bomb_bay_desc:0 "Une petite soute pour transporter des bombes. Être à l'intérieur du fuselage réduit la traînée, mais les changements structurels nécessaires à cela signifient que l'avion ne peut pas effectuer de manœuvres extremes en combat aérien."
 medium_bomb_bay:0 "Soute à bombes de taille moyenne"
 medium_bomb_bay_desc:0 "Une soute à bombes de taille moyenne permet de transporter suffisamment de munitions pour frapper une grande variété de cibles."
 large_bomb_bay:0 "Grande soute à bombes"
 large_bomb_bay_desc:0 "Une Grande soute pour transporter suffisamment d'ordonnances pour endommager ou détruire même des usines étendues et d'autres cibles difficiles."
 tank_buster_1:0 "Canon antichar I"
 tank_buster_1_desc:0 "Adapté d'un canon antichar utilisé par l'armée, ce canon peut détruire même les chars modernes avec des tirs bien placés. Cependant, son poids lourd et sa construction maladroite limitent considérablement les performances de l'avion."
 tank_buster_2:0 "Canon antichar II"
 tank_buster_2_desc:0 "Les chars plus lourds actuellement en service nécessitent un canon beaucoup plus gros pour combattre. Bien qu'extrêmement lourd et peu maniable, il est très efficace comme arme pour attaquer les positions ennemies."
 fuel_tanks_small:0 "Réservoirs de carburant supplémentaires"
 fuel_tanks_small_desc:0 "Consacrer plus d'espace interne de la cellule pour le carburant augmente la portée de l'avion, mais cela rend également l'avion beaucoup plus inflammable."
 self_sealing_fuel_tanks_small:0 "Réservoirs de carburant auto-obturants"
 self_sealing_fuel_tanks_small_desc:0 "En ajoutant une couche de caoutchouc spécialement traité autour des réservoirs de carburant, un impact sur le réservoir de carburant ne détruit plus l'avion car le réservoir se scellera au fil du temps, empêchant la perte de carburant."
 armor_plate_medium:0 "$armor_plate_small$"
 armor_plate_medium_desc:0 "Le blindage autour des moteurs et les parties les plus fragiles du fuselage confèrent à l'avion une capacité de survie nettement meilleure, au détriment de l'autonomie."
 fuel_tanks_medium:0 "$fuel_tanks_small$"
 fuel_tanks_medium_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_medium:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_medium_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 armor_plate_large:0 "$armor_plate_small$"
 armor_plate_large_desc:0 "Un large blindages d'acier qui protège les moteurs, les réservoirs de carburant et le compartiment de l'équipage pour permettre à l'avion d'ignorer tout sauf un coup direct des tirs antiaériens, tout en en faisant une cible très difficile à abattre pour les chasseurs."
 fuel_tanks_large:0 "$fuel_tanks_small$"
 fuel_tanks_large_desc:0 "$fuel_tanks_small_desc$"
 self_sealing_fuel_tanks_large:0 "$self_sealing_fuel_tanks_small$"
 self_sealing_fuel_tanks_large_desc:0 "$self_sealing_fuel_tanks_small_desc$"
 lmg_defense_turret:0 "Tourelle de défense armée de mitrailleuses légère"
 lmg_defense_turret_desc:0 "Bien qu'un peu sous-alimenté pour le combat air-air, une mitrailleuse légère dans une tourelle fera de toute attaque contre cet avion une entreprise plus dangereuse."
 lmg_defense_turret_2x:0 "Tourelle de défense armée de mitrailleuses légère 2x"
 lmg_defense_turret_2x_desc:0 "Un ensemble de deux mitrailleuses légères dans des tourelles électriques couvre plus d'angles et fait de l'avion une cible beaucoup plus difficile à attaquer."
 hmg_defense_turret:0 "Tourelle de défense armée de mitrailleuses lourde"
 hmg_defense_turret_desc:0 "Une mitrailleuse lourde dans une tourelle rotative permet au défenseur de riposter contre un combattant armé d'armes similaires avec un certain espoir de succès."
 hmg_defense_turret_2x:0 "Tourelle de défense armée de mitrailleuses lourde 2x"
 hmg_defense_turret_2x_desc:0 "Un ensemble de deux tourelles motorisées avec des mitrailleuses lourdes représente pour tout combattants ennemie une cible dangereuse."
 cannon_defense_turret:0 "Tourelle de défense armée de canons"
 cannon_defense_turret_desc:0 "Un canon moderne dans une tourelle traversable modifie considérablement l'équilibre des forces entre le défenseur et l'attaquant en combat aérien. Peu de combattants peuvent résister à un coup direct d'un canon moderne et continuer à se battre."
 cannon_defense_turret_2x:0 "Tourelle de défense armée de canons 2x"
 cannon_defense_turret_2x_desc:0 "Deux tourelles armées de canons automatiques donnent à l'avion une capacité défensif redoutable qui ferait de toute attaque de chasseur contre lui une perspective très dangereuse."
 rocket_rails:0 "Rails pour des roquettes"
 rocket_rails_desc:0 "Des projectiles non guidés pendant sous les ailes. Puisqu'ils sont tirés devant l'avion attaquant, il est beaucoup plus facile pour le pilote de les diriger vers la cible par rapport aux bombes."
 bomb_sights_1:0 "Viseurs de bombardement I"
 bomb_sights_1_desc:0 "Un ordinateur mécanique complexe qui tient compte de la dérive du vent, de la vitesse terminale et de l'altitude permet au bombardier de larguer des bombes avec un haut degré de précision."
 bomb_sights_2:0 "Viseurs de bombardement II"
 bomb_sights_2_desc:0 "Là où les générations précédentes de viseurs de bombe nécessitaient souvent un long processus de configuration avant d'arriver à leurs solutions de ciblage, ce viseur de bombardement entièrement stabilisé ne prend que quelques secondes et peut même compenser les plongées peu profondes."
 radio_navigation_1:0 "Radionavigation I"
 radio_navigation_1_desc:0 "Récepteur radio à l'écoute du croisement de deux faisceaux de radionavigation assez simple, permettant de retrouver une cible même dans l'obscurité parfaite."
 radio_navigation_2:0 "Radionavigation II"
 radio_navigation_2_desc:0 "Un récepteur radio qui comprend également un certain nombre d'aides à la mesure de distance, indiquant au bombardier le moment exact où les bombes doivent être larguées, même s'il ne peut pas voir la cible."
 air_ground_radar_1:0 "Radar air-sol I"
 air_ground_radar_1_desc:0 "Un ensemble radar aéroporté qui donne au navigateur une image précise de la surface sous l'avion, permettant une navigation précise même dans l'obscurité ou par mauvais temps."
 air_ground_radar_2:0 "Radar air-sol II"
 air_ground_radar_2_desc:0 "Avec une résolution plus élevée que les modèles précédents, cet ensemble radar permet un bombardement de précision même à travers la couverture nuageuse."
 air_air_radar_1:0 "Radar air-air I"
 air_air_radar_1_desc:0 "Un ensemble d'antennes radar sur l'avion permet à un opérateur qualifié de trouver une cible en vol même dans l'obscurité."
 air_air_radar_2:0 "Radar air-air II"
 air_air_radar_2_desc:0 "Avec un émetteur plus puissant, cet ensemble radar peut détecter des cibles sur une plus longue distance."
 non_strategic_materials_small:0 "Utilisation de matériaux non stratégiques"
 non_strategic_materials_small_desc:0 "En substituant autant que possible du bois ou du tissu spécialement traité à l'aluminium, nous pouvons réduire considérablement l'utilisation de matériaux stratégiques. Cependant, le bois et le tissu ne résistent pas très bien aux armes modernes."
 drop_tanks:0 "Réservoirs largables"
 drop_tanks_desc:0 "Les petits réservoirs jetables qui contiennent du carburant supplémentaire donnent à nos chasseurs une portée supplémentaire lors de missions offensives. Puisqu'ils sont largués avant le combat, ils n'entravent pas les performances de combat."
 dive_brakes_small:0 "Freins de piqué"
 dive_brakes_small_desc:0 "Un ensemble de spoilers le long du bord de fuite de l'aile se déploie lorsque l'avion entre en piqué, réduisant la vitesse globale et permettant à l'avion de sortir des plongées abruptes sans arracher ses ailes. ceci, à son tour, permet à l'avion d'attaquer à partir d'un piqué presque vertical, augmentant considérablement la précision."
 non_strategic_materials_medium:0 "$non_strategic_materials_small$"
 non_strategic_materials_medium_desc:0 "$non_strategic_materials_small_desc$"
 non_strategic_materials_large:0 "$non_strategic_materials_small$"
 non_strategic_materials_large_desc:0 "$non_strategic_materials_small_desc$"
 floats:0 "Flotteurs"
 floats_desc:0 "Un dispositifs de flottaison monté sous la cellule permet à l'avion d'atterrir sur l'eau. Cela facilite les missions de reconnaissance des ressources navales ennemies, mais réduit également considérablement l'agilité."
 flying_boat_medium:0 "Hydravion"
 flying_boat_medium_desc:0 "Au lieu de monter un train d'atterrissage, le dessous de l'avion peut être façonné de manière a pouvoir atterrir sur l'eau. Cela rend les missions de reconnaissance au-dessus de l'eau beaucoup plus faciles."
 flying_boat_large:0 "$flying_boat_medium$"
 flying_boat_large_desc:0 "$flying_boat_medium_desc$"
 guided_anti_ship_missile:0 "Missile anti-navire à guidage"
 guided_anti_ship_missile_desc:0 "En fait, c'est une bombe anti-navire avec un moteur-fusée et un guidage radio, cette nouvelle arme de guerre est une menace sérieuse pour tous les navires actuellement à flot."
 fixed_explosive_charge:0 "Charge explosive fixe"
 fixed_explosive_charge_desc:0 "Une charge creuse fixe transforme l'avion en bombe volante. Si l'avion est dirigé vers un navire ennemi, cela causerait une destruction dramatique, mais au prix de la perte de l'avion et de l'équipage."
 recon_camera:0 "Caméra de reconnaissance"
 recon_camera_desc:0 "Un ensemble de caméras avec des objectifs spéciaux, permettant à l'avion de prendre des photos précises des formations et des installations ennemies, même à haute altitude."
 airdropped_mines:0 "Mines à largage aérien"
 airdropped_mines_desc:0 "Un ensemble de mines navales équipées d'un parachute, qui permet de les larguer depuis un avion."
 demining_coil:0 "Bobine de déminage"
 demining_coil_desc:0 "Une grande bobine montée sur la cellule permet à l'avion de projeter un champ magnétique puissant, qui fait exploser les mines magnétiques sur sa trajectoire de vol."
 small_plane_airframe_0:0 "Petite cellule de l'entre-deux-guerres"
 small_plane_airframe_0_desc:0 "Depuis les premiers jours de la Grande Guerre, l'aviation a progressé à pas de géant. Cette cellule représente l'aboutissement de ces développements, mais force est de constater que son potentiel de croissance est limité."
 small_plane_airframe_1:0 "Petite cellule de base"
 small_plane_airframe_1_desc:0 "Ces dernières années, un certain nombre de nouvelles technologies sont apparues, permettant la construction d'avions très performants, mais petits. Cette cellule ne représente que la première étape sur cette route."
 small_plane_airframe_2:0 "Petite cellule améliorée"
 small_plane_airframe_2_desc:0 "Avec une aérodynamique améliorée et une construction plus robuste, cette cellule représente une nette avancée par rapport au modèle de base."
 small_plane_airframe_3:0 "Petite cellule avancée"
 small_plane_airframe_3_desc:0 "Complètement optimisée pour les performances, cette cellule représente le maximum absolu de ce qui peut être fait avec un avion à pistons."
 small_plane_airframe_4:0 "Petite cellule moderne"
 small_plane_airframe_4_desc:0 "Cette cellule est conçue pour tirer parti des grandes vitesses offertes par les moteurs modernes et résoudre certains des problèmes structurels liés au vol à des vitesses subsoniques élevées."
 small_plane_cas_airframe_0:0 "Cellule d'appui aérien rapproché de l'entre deux-guerres"
 small_plane_cas_airframe_0_desc:0 "$small_plane_airframe_0_desc$"
