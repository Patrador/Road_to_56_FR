 engine_1_1x:0 "1x Moteur I"
 engine_1_1x_desc:0 "Ce moteur de base est fiable et bon marché, mais pas particulièrement puissant."
 engine_1_2x:0 "2x Moteur I"
 engine_1_2x_desc:0 "Les bimoteurs donnent à l'avion une augmentation significative de la poussée, mais à un coût."
 engine_1_3x:0 "3x Moteur I"
 engine_1_3x_desc:0 "Trois moteurs donnent plus de poussée qu'une paire d'entre eux, sans le coût supplémentaire d'un quatrième moteur."
 engine_1_4x:0 "4x Moteur I"
 engine_1_4x_desc:0 "Un quadrimoteur fournit une poussée suffisante pour soulever un avion lourd et lui permettre de transporter une charge utile importante."
 engine_1_6x:0 "6x Moteur I"
 engine_1_6x_desc:0 "Avec six moteurs, n'importe quel avion peut être conçu pour transporter une charge utile importante sur une longue distance, à une vitesse décente."
 engine_2_1x:0 "1x Moteur II"
 engine_2_1x_desc:0 "Un moteur plus gros et plus puissant permet une vitesse plus élevée et une plus grande charge utile."
