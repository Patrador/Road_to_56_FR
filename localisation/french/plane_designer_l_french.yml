 engine_3_6x:0 "6x Moteur III"
 engine_3_6x_desc:0 "$engine_1_6x_desc$"
 engine_4_1x:0 "1x Moteur IV"
 engine_4_1x_desc:0 "Avec une ingénierie poussée pour tirer parti de toutes les améliorations de performances possibles, ce moteur représente le summum absolu de la technologie des moteurs à pistons."
