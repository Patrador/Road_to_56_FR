 large_plane_airframe_0:0 "Grande cellule de l'entre-deux-guerres"
 large_plane_airframe_0_desc:0 "Cette très grande cellule a beaucoup d'espace pour transporter des bombes ou des réservoirs de carburant. Cependant, force est de constater que son potentiel de développement est fortement limité. De nouvelles générations de bombardiers stratégiques pointent déjà à l'horizon."
 large_plane_airframe_1:0 "Grande cellule de base"
 large_plane_airframe_1_desc:0 "Cette cellule a été conçue pour tester le potentiel d'un véritable bombardier stratégique, capable d'attaquer des cibles industrielles au plus profond du territoire ennemi, et de ramener son équipage en vie."
 large_plane_airframe_2:0 "Grande cellule améliorée"
 large_plane_airframe_2_desc:0 "Avec le concept de bombardier stratégique maintenant bien éprouvé, cette cellule a été conçue pour améliorer la charge utile et la portée, tout en ayant un potentiel de croissance suffisant."
 large_plane_airframe_3:0 "Grande cellule avancée"
 large_plane_airframe_3_desc:0 "Optimisée pour le vol à très longue distance à très haute altitude, cette cellule est capable d'emporter une charge utile importante au cœur du territoire ennemi."
 large_plane_airframe_4:0 "Grande cellule moderne"
 large_plane_airframe_4_desc:0 "La propulsion à réaction offre un saut quantique en termes de performances. Cette cellule a été conçue pour en tirer parti."
 large_plane_maritime_patrol_plane_airframe_0:0 "Cellule de patrouilleur maritime de l'entre-deux-guerres"
 large_plane_maritime_patrol_plane_airframe_0_desc:1 "La flotte a besoin d'avions à longue portée pour trouver ses ennemis loin du rivage. Bien que quelque peu dépassée, cette cellule offre la portée nécessaire pour couvrir de grandes étendues d'océan."
 large_plane_maritime_patrol_plane_airframe_1:0 "Cellule de patrouilleur maritime de base"
 large_plane_maritime_patrol_plane_airframe_1_desc:0 "L'avènement d'avions porteurs plus puissants rend nécessaire la recherche et la destruction des flottes ennemies loin des côtes. La première étape pour cela est de les trouver loin dans l'océan, ce qui nécessite un nouveau type d'avion."
 large_plane_maritime_patrol_plane_airframe_2:0 "Cellule de patrouilleur maritime améliorée"
 large_plane_maritime_patrol_plane_airframe_2_desc:0 "La double menace des sous-marins et des croiseurs de raid nécessite de patrouiller dans de vastes étendues d'océan. Cette cellule est optimisée pour cela."
 large_plane_maritime_patrol_plane_airframe_3:0 "Cellule de patrouilleur maritime avancée"
 large_plane_maritime_patrol_plane_airframe_3_desc:0 "Le radar et d'autres capteurs permettent de trouver les flottes ennemies même par mauvais temps ou par nuit noire, mais tous les nouveaux équipements nécessitent une cellule plus grande pour les transporter."
 large_plane_maritime_patrol_plane_airframe_4:0 "Cellule de patrouilleur maritime moderne"
 large_plane_maritime_patrol_plane_airframe_4_desc:0 "A l'aube de l'ère des missiles, les avions de patrouille maritime doivent être capables d'opérer encore plus loin des côtes, et pour des durées plus longues."
 cv_small_plane_airframe_0:0 "Cellule embarqué de l'entre deux-guerres"
 cv_small_plane_airframe_0_desc:0 "Équipée d'un crochet d'arrêt et d'un train d'atterrissage renforcé, cette cellule est capable d'opérer depuis un porte-avions."
 cv_small_plane_airframe_1:0 "Cellule embarqué de base"
 cv_small_plane_airframe_1_desc:0 "Intégrant les nouvelles technologies développées pour les avions terrestres, cette cellule est tout aussi performante, mais peut être lancée depuis le pont d'un porte-avions."
 cv_small_plane_airframe_2:0 "Cellule embarqué amélioré"
 cv_small_plane_airframe_2_desc:0 "Pour suivre le rythme des développements de l'aviation terrestre, cette cellule a été conçue avec de nouvelles technologies pour augmenter l'autonomie et les performances."
 cv_small_plane_airframe_3:0 "Cellule embarqué avancée"
 cv_small_plane_airframe_3_desc:0 "La nature rigoureuse de la taille du porte avions limite la taille et la capacité d'une cellule. Cette cellule représente le maximum absolu qui peut être atteint avec une cellule à propulsion conventionnelle."
 cv_small_plane_airframe_4:0 "Cellule embarqué moderne"
 cv_small_plane_airframe_4_desc:0 "Cette cellule a été conçue pour tirer parti de la poussée accrue produite par les moteurs à réaction et les amener à l'aviation navale."
