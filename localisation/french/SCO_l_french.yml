l_french:
 scotland_focus:0 "Priorités nationales écossaises"
 SCO_generic_fascist_demagogue:0 "Hume Sleigh"
 SCO_douglas_douglas_hamilton:0 "Douglas Douglas-Hamilton"
 SCO_cavalry:0 "Scottish Cavarly"
 SCO_home_guard:0 "Scottish Infantry"
 SCO_idea_designers_innovations:0 "Innovations de conception"
 SCO_idea_shipbuilding_contacts:0 "Construction navale"
 SCO_idea_national_admiralty:0 "Amirauté nationale"
 SCO_generic_industrial_concern:0 "David Colville & Sons"
 SCO_generic_electronics_concern:0 "Ferranti"
 SCO_parson_peebles_engineering_works:0 "Parsons Peebles Engineering Works"
 SCO_alexander_stephen_and_sons:0 "Alexander Stephen and Sons"
 SCO_generic_naval_aircraft_manufacturer:0 "William Beardmore and Company"
 SCO_generic_medium_aircraft_manufacturer:0 "Aviation écossaise"
 SCO_generic_heavy_aircraft_manufacturer:0 "William Beardmore and Company"
 SCO_rof_dalmuir:0 "ROF Dalmuir"
 SCO_edingham_munitions_factory:0 "Edingham Munitions Factory"
 SCO_albion_motors:0 "Albion Motors"
 SCO_north_british_locomotive_company:0 "North British Locomotive Company"
 SCO_establish_the_army:0 "Établir l'armée"
 SCO_establish_the_army_desc:0 "Avec notre nouveau statut politique, il est temps d'organiser nos propres unités basées sur les anciens régiments britanniques."
 SCO_industrial_modernization:0 "Modernisation industrielle"
 SCO_industrial_modernization_desc:0 "L'Écosse doit conserver son statut de pays industriel moderne pour pouvoir évaluer sa position dans le monde."
 SCO_dingham_ammunition_factory:0 "Usine de munitions de Dingham"
 SCO_dingham_ammunition_factory_desc:0 "Afin d'approvisionner nos troupes, une usine de munitions doit être établie à Dingham."
 SCO_redesign_small_arms:0 "Reconception des armes légères"
 SCO_redesign_small_arms_desc:0 "Pour assurer l'efficacité de notre infanterie, les armes légères doivent être constamment améliorées."
 SCO_motorization_plan:0 "Plan de motorisation"
 SCO_motorization_plan_desc:0 "Une exploitation rapide d'une percée technologique peut dissoudre un front, c'est-à-dire ce qui manquait pendant la Grande Guerre."
 SCO_convert_north_british_locomotive_factory:0 "The North British Locomotive Factory"
 SCO_convert_north_british_locomotive_factory_desc:0 "Cette usine de locomotives peut être reconvertie pour produire des véhicules blindés."
 SCO_dalmuir_shells:0 "Obus de Dalmuir"
 SCO_dalmuir_shells_desc:0 "Notre artillerie sera fournie avec des obus produits à Dalmuir."
 SCO_artillery_modernization:0 "Modernisation de l'artillerie"
 SCO_artillery_modernization_desc:0 "L'artillerie tue, l'infanterie occupe."
 SCO_new_tactics:0 "Nouvelles tactiques"
 SCO_new_tactics_desc:0 "Si le changement frontal des Highlanders a bien fonctionné dans le passé, la Grande Guerre a vu sa chute. De nos jours, seul un fou irait à la guerre avec une claymore et un arc."
 SCO_planning_staff:0 "Personnel de planification"
 SCO_planning_staff_desc:0 "Un plan préparé est probablement un meilleur plan."
 SCO_expand_the_construction_sector:0 "Développer le secteur de la construction"
 SCO_expand_the_construction_sector_desc:0 "Pour construire une meilleure nation, il faut de solides capacités de construction."
 SCO_northern_mining:0 "Mines du Nord"
 SCO_northern_mining_desc:0 "Le sous-sol des Highlands recèle de grandes richesses qui doivent être exploitées en ces temps difficiles."
 SCO_support_steel_sector:0 "Soutenir le secteur sidérurgique"
 SCO_support_steel_sector_desc:0 "L'acier ! De l'acier pour les canons, les chars, les navires, pour toutes les armes de guerre !"
 SCO_support_light_industry:0 "Soutenir l'industrie légère"
 SCO_support_light_industry_desc:0 "L'industrie légère est essentielle pour donner à notre économie un mélange sain."
 SCO_ferranti_instruments:0 "Ferranti Instruments"
 SCO_ferranti_instruments_desc:0 "Ce fabricant d'équipements électroniques pourrait être indispensable si des subventions de recherche leur sont accordées."
 SCO_connect_extraction_and_production_areas:0 "Connecter les zones d'extraction et de production"
 SCO_connect_extraction_and_production_areas_desc:0 "Les mines au milieu des Highlands sont tout à fait inutiles sans un bon réseau d'infrastructures."
 SCO_industrial_research:0 "Recherche industrielle"
 SCO_industrial_research_desc:0 "Notre industrie doit être améliorée."
 SCO_develop_aluminium_industry:0 "Traiter le minerai d'aluminium"
 SCO_develop_aluminium_industry_desc:0 "Le minerai d'aluminium non traité est inutile pour l'effort de guerre."
 SCO_develop_the_shale_oil_sector:0 "Développer le secteur du pétrole de schiste"
 SCO_develop_the_shale_oil_sector_desc:0 "Le pétrole de schiste écossais, bien que très difficile à extraire, est essentiel pour assurer notre autosuffisance."
 SCO_substitution_technologies:0 "Technologies de substitution"
 SCO_substitution_technologies_desc:0 "Comme les importations peuvent être menacées par la guerre, des technologies de substitution telles que la liquéfaction du charbon doivent être envisagées."
 SCO_establish_special_forces:0 "Établir des forces spéciales"
 SCO_establish_special_forces_desc:0 "Les plus courageux ou les plus fous d'entre nous doivent être choisis à la main pour former des unités d'élite capables de tuer silencieusement l'ennemi à l'arc si nécessaire."
 SCO_highlander_spirit:0 "L'esprit Highlander"
 SCO_highlander_spirit_desc:0 "Bien que technologiquement dépassés, les montagnards peuvent encore servir d'exemple de courage au combat."
 SCO_modern_logistics:0 "Logistique moderne"
 SCO_modern_logistics_desc:0 "Sans ravitaillement, une armée ne peut pas se battre. C'est pourquoi une logistique moderne est vitale pour une armée moderne."
 SCO_signal_companies:0 "Cies de transmissions"
 SCO_signal_companies_desc:0 "Communication, communication, communication."
 SCO_field_hospitals:0 "Hôpitaux de campagne"
 SCO_field_hospitals_desc:0 "Un soldat guéri peut encore être utile à la société. Un soldat mort ne peut plus l'être."
 SCO_mechanization_effort:0 "Mécanisation"
 SCO_mechanization_effort_desc:0 "Un compromis entre un char et un camion pourrait mener nos troupes rapidement et efficacement au combat."
 SCO_scottish_aviation_air_academy:0 "Académie de l'aviation écossaise"
 SCO_scottish_aviation_air_academy_desc:0 "L'aviation écossaise doit être le point de départ de l'infrastructure de nos forces aériennes."
 SCO_build_trainer_aircrafts:0 "Construire des avions d'entraînement"
 SCO_build_trainer_aircrafts_desc:0 "Avant de concevoir un véritable chasseur, il serait probablement plus sage de commencer par un prototype d'entraînement."
 SCO_bimotor_aircrafts:0 "Avions bimoteurs"
 SCO_bimotor_aircrafts_desc:0 "Les avions massifs sont l'avenir. Ne disaient-ils pas que le bombardier passera toujours ?"
 SCO_train_pilots:0 "Pilotes de train"
 SCO_train_pilots_desc:0 "Sans pilotes, comment pouvons-nous espérer avoir une force aérienne qui fonctionne ?"
 SCO_train_mechanics:0 "Mécanique des trains"
 SCO_train_mechanics_desc:0 "Sans mécanique, comment pouvons-nous espérer avoir une force aérienne qui fonctionne ?"
 SCO_support_designers_innovations:0 "Soutenir les innovations des concepteurs"
 SCO_support_designers_innovations_desc:0 "Les prototypes expérimentaux peuvent parfois donner lieu à de merveilleuses améliorations."
 SCO_naval_aviation:0 "Aviation navale"
 SCO_naval_aviation_desc:0 "Avec la montée en puissance des porte-avions, les avions adaptés à la guerre navale deviennent une nécessité."
 SCO_refine_air_doctrine:0 "Affiner la doctrine de l'air"
 SCO_refine_air_doctrine_desc:0 "L'expérience nous a permis de mieux comprendre la guerre aérienne."
 SCO_radar_network:0 "Réseau radar"
 SCO_radar_network_desc:0 "Le repérage précoce de l'ennemi permet de lutter beaucoup plus efficacement contre les menaces."
 SCO_the_shipyard_of_the_world:0 "Le chantier naval du monde"
 SCO_the_shipyard_of_the_world_desc:0 "Avec tous ses énormes chantiers navals capables de construire des navires marchands et de guerre vendus dans le monde entier, l'Écosse est vraiment le chantier naval du monde."
 SCO_shipbuilding_contacts:0 "Contacts de construction navale"
 SCO_national_admiralty:0 "Amirauté nationale"
 SCO_national_admiralty_desc:0 "Notre marine a besoin d'un équivalent à notre personnel militaire."
 SCO_the_fleet_of_old:0 "La flotte de l'ancien temps"
 SCO_the_fleet_of_old_desc:0 "Les cuirassés seront le centre de notre marine."
 SCO_battleship_focus:0 "Priorités aux cuirassés"
 SCO_battleship_focus_desc:0 "De gros canons pour de gros navires. Avec quatre triples tourelles, deux à l'avant et deux à l'arrière."
 SCO_the_biggest_battleship:0 "Le plus grand cuirassé"
 SCO_the_biggest_battleship_desc:0 "Pourquoi imiter les cuirassés des autres puissances quand on peut en construire un plus grand ?"
 SCO_the_blocade_doctrine:0 "La doctrine du blocus"
 SCO_the_blocade_doctrine_desc:0 "Si nous coulons suffisamment de convois ennemis, nous pouvons paralyser leur économie."
 SCO_silent_service:0 "Service silencieux"
 SCO_silent_service_desc:0 "Des sous-marins modernes sont nécessaires pour la réussite du plan conçu."
 SCO_stealth_upgrades:0 "Améliorations furtives"
 SCO_stealth_upgrades_desc:0 "Des sous-marins plus furtifs seront plus efficaces pour se rapprocher des convois ennemis impuissants."
 SCO_carrier_strikes:0 "Porte-avions d'attaque"
 SCO_naval_air_groups:0 "Groupes aéronavals"
 SCO_lessons_for_the_air_force:0 "Leçons pour l'aviation"
 SCO_cruiser_focus:0 "Croiseurs modernes"
 SCO_destroyer_focus:0 "Destroyers modernes"
 SCO_increase_naval_production:0 "Augmenter la production navale"
 SCO_a_s_warfare:0 "Guerre A/S"
 SCO_naval_mine_warfare:0 "Guerre navale des mines"
 disable_panceltism_tt:0 "§RCela verrouillera le panceltisme.§!"
 SCO_generic_army_chief_off:0 "Roy Urquhart"
 SCO_generic_army_chief_def:0 "Kenneth Loch"
 SCO_generic_air_close_air_sup:0 "Norman Macmillan"
 SCO_generic_navy_chief_decisive_bat:0 "William Scott Chalmers"
 SCO_generic_infantry_equipment_organization:0 "Usine de fabrication de munitions d'Edingham"
 SCO_generic_artillery_organization:0 "ROF Dalmuir"
 SCO_generic_motorized_mechanized_organization:0 "Albion Motors"
 SCO_king_douglas:0 "Douglas I"
 SCO_king_henry:0 "Henry I"
 SCO_king_rupprecht:0 "Rupprecht I"
 SCO_parliamentarianism:0 "Parlementarisme"
 SCO_womens_army_service:0 "Service militaire des femmes"
 SCO_absence_of_the_stone_of_scone:0 "Absence de la pierre de Scone"
 SCO_absence_of_the_stone_of_scone_desc:0 "La Pierre du Destin ou Pierre de Scone, décrivant son lieu d'origine, servit de pierre de couronnement aux rois d'Écosse jusqu'à ce qu'Édouard Ier d'Angleterre la prenne et construise un trône pour la garder sous son cul poilu. Son absence réduit donc la légitimité de nos monarques et peut insinuer que nous devons être à nouveau sous le joug anglais, ce qui serait absurde."
 SCO_cunning_plans:0 "Des plans astucieux"
 SCO_shipbuilding_contacts_desc:0 "Le soutien des chantiers navals est essentiel si nous voulons œuvrer pour notre effort de guerre."
 SCO_provisional_government:0 "Le gouvernement provisoire"
 SCO_provisional_government_desc:0 "Le gouvernement provisoire"
 SCO_favour_republicanism:0 "Favoriser le républicanisme"
 SCO_favour_republicanism_desc:0 "Favoriser le républicanisme"
 SCO_scottish_democratic_fascist_party:0 "Le Parti démocrate fasciste écossais"
 SCO_scottish_democratic_fascist_party_desc:0 "Le Parti démocrate fasciste écossais prétend être le véritable représentant de la volonté populaire et donc le seul moyen de permettre la souveraineté populaire car il ne divise pas la société en classes."
 SCO_perfect_the_propaganda:0 "Perfectionner la propagande"
 SCO_perfect_the_propaganda_desc:0 "L’affiliation politique multiple du leader du parti peut amener l’opinion publique à penser qu’il n’est qu’un opportuniste. La nature du projet du parti est tout autre et une campagne médiatique bien planifiée rassurera la population."
 SCO_scottish_corporate_commonwealth:0 "Commonwealth des entreprises écossaises"
 SCO_scottish_corporate_commonwealth_desc:0 "Grâce à la dénonciation fasciste du capitalisme et de la lutte des classes, nous pouvons organiser la main-d’œuvre selon sa profession dans des structures contrôlées par l’État."
 SCO_reject_catholicism:0 "Rejeter le catholicisme"
 SCO_reject_catholicism_desc:0 "L’État doit rejeter la corruption papiste irlandaise."
 SCO_implement_the_total_war_theory:0 "Mettre en œuvre la théorie de la guerre totale"
 SCO_implement_the_total_war_theory_desc:0 "Inventée à l’origine en Allemagne, la théorie de la guerre totale envisage la soumission de l’ensemble de l’économie aux objectifs militaires de l’État. Si nous voulons avoir un impact sur le monde, nous devons suivre cet exemple."
 SCO_propagate_the_importance_of_struggle:0 "Promouvoir l’importance de la lutte"
 SCO_propagate_the_importance_of_struggle_desc:0 "Le concept de lutte est un élément central du fascisme et notre compréhension de celui-ci assurera notre supériorité."
 SCO_join_the_axis:0 "Rejoindre l'Axe"
 SCO_join_the_axis_desc:0 "Nous avons besoin d’alliés forts"
 SCO_Forced_Conscription:0 "Conscription forcée"
 SCO_Forced_Conscription_desc:0 "Seule la mobilisation de tous nos hommes assurera la victoire."
 SCO_forge_our_own_path:0 "Forger notre propre chemin"
 SCO_forge_our_own_path_desc:0 "Nous devons créer notre propre alliance si nous voulons surmonter la lutte actuelle et assurer notre avenir."
 SCO_militarized_police:0 "Police militarisée"
 SCO_militarized_police_desc:0 "Une police et des organisations paramilitaires adéquates sont nécessaires pour protéger l’État."
 SCO_celtic_liberation:0 "Libération celtique"
 SCO_celtic_liberation_desc:0 "L'unification du monde celtique nous attend !"
 SCO_push_for_brittany:0 "Pousser pour la Bretagne"
 SCO_push_for_brittany_desc:0 " "
 SCO_the_scottish_workers_republican_party:0 "Le Parti républicain des travailleurs écossais"
 SCO_the_scottish_workers_republican_party_desc:0 "Le parti offrait une plateforme unique défendant à la fois l’indépendance de l’Écosse et le marxisme. Maintenant que l’indépendance a été obtenue, nous pouvons voir que cette ligne était la bonne."
 SCO_political_batallions:0 "Bataillons politiques"
 SCO_political_batallions_desc:0 "Les unités créées à partir de militants fidèles auront une fiabilité politique absolue et un haut niveau de motivation."
 SCO_political_commissars:0 "Commissaires politiques"
 SCO_political_commissars_desc:0 "Les membres les plus dévoués des bataillons politiques peuvent être promus au rang de commissaires politiques, chacun supervisant la loyauté politique d’une unité militaire."
 SCO_red_army:0 "Notre propre Armée Rouge"
 SCO_red_army_desc:0 "Il est temps pour nous d’avoir notre propre armée rouge, prête à défendre les idéaux de la révolution dans notre pays et à l’étranger."
 SCO_revolutionary_guards:0 "Garde révolutionnaire"
 SCO_revolutionary_guards_desc:0 "Les spécialistes contre-révolutionnaires doivent protéger notre révolution et assurer l’avenir des travailleurs."
 SCO_ideological_propaganda:0 "Propagande idéologique"
 SCO_ideological_propaganda_desc:0 "La conscience des travailleurs du monde entier doit être éveillée aux principes de la lutte des classes."
 SCO_one_union_for_all_workers:0 "Un seul syndicat pour tous les travailleurs"
 SCO_one_union_for_all_workers_desc:0 "L’État révolutionnaire étant le représentant ultime du pouvoir des travailleurs, seules les organisations du parti sont légitimes pour représenter leurs intérêts."
 SCO_encourage_the_proletariat:0 "Héros du prolétariat"
 SCO_encourage_the_proletariat_desc:0 "Il faut sélectionner et, si nécessaire, créer des travailleurs exemplaires pour promouvoir la valeur du travail dur dans notre prolétariat."
 SCO_reeducate_the_bourgeoisie:0 "Rééduquer la bourgeoisie"
 SCO_reeducate_the_bourgeoisie_desc:0 "Les compétences des ennemis de la classe bourgeoise peuvent encore être utilisées s’ils sont correctement éduqués sur les vertus et les avantages du socialisme."
 SCO_join_the_comintern:0 "Rejoindre le Komintern"
 SCO_join_the_comintern_desc:0 "Moscou est le cœur de la révolution mondiale et notre modèle."
 SCO_a_new_international:0 "Une nouvelle internationale"
 SCO_a_new_international_desc:0 "Les compromis de l'URSS ont rendu la 3ème Internationale totalement illégitime pour diriger les travailleurs du monde entier. Une nouvelle Internationale doit donc surgir."
 SCO_choose_a_monarch:0 "Choisir un monarque"
 SCO_choose_a_monarch_desc:0 "Si nous voulons restaurer la monarchie, nous devons inviter un monarque à prendre notre couronne."
 SCO_democratic_constitutionalism:0 "Constitutionalisme démocratique"
 SCO_democratic_constitutionalism_desc:0 "La tradition parlementaire remonte à une époque antérieure à l'union avec l'Angleterre. Elle prévient les abus de pouvoir et protège les droits des citoyens."
 SCO_promote_the_chemical_industry:0 "Promouvoir l'industrie chimique"
 SCO_promote_the_chemical_industry_desc:0 "Notre industrie chimique nous aidera à créer du caoutchouc artificiel et donc à réduire notre vulnérabilité à un éventuel blocage."
 SCO_support_trade:0 "Soutenir le commerce"
 SCO_support_trade_desc:0 "Dès l'ouvrage d'Adam Smith intitulé La Richesse des Nations, il était clair que les deux parties tirent profit des échanges. Cette mentalité est au cœur de notre prospérité et doit être encouragée."
 SCO_promote_chemical_industry:0 "Promouvoir l'industrie chimique"
 SCO_promote_chemical_industry_desc:0 " "
 SCO_research_grants:0 "Bourses de recherche"
 SCO_research_grants_desc:0 "Promouvoir l’innovation est essentiel pour obtenir un avantage concurrentiel, quel que soit le domaine technologique."
 SCO_attract_investors:0 "Attirer les investisseurs"
 SCO_attract_investors_desc:0 "Les investissements étrangers pourraient considérablement stimuler notre économie, nous ne devrions pas les rejeter en faveur d'une folie autarcique."
 SCO_economic_optimization:0 "Optimisation économique"
 SCO_economic_optimization_desc:0 "Les réformes économiques pourraient permettre à notre économie de fonctionner plus efficacement et donc de maximiser son potentiel."
 SCO_coalition_building:0 "Création de coalitions"
 SCO_coalition_building_desc:0 "Nous ne pouvons pas rester seuls dans ce monde troublé. Nous devons participer à la défense du monde libre."
 SCO_deterrence:0 "Dissuasion"
 SCO_deterrence_desc:0 "Promouvoir notre propre défense pourrait s’avérer important pour éviter les pressions étrangères hostiles."
 SCO_the_volunteer_corps:0 "Le corps des volontaires"
 SCO_the_volunteer_corps_desc:0 "Au lieu de simplement lire les rapports des correspondants de guerre, nous pourrions envoyer des corps expéditionnaires afin de faire pencher la balance sur la scène mondiale et de défendre les idéaux démocratiques contre ses nombreux ennemis."
 SCO_economic_mobilization:0 "Mobilisation économique"
 SCO_economic_mobilization_desc:0 "Il sera essentiel d’orienter notre économie vers la guerre si nous voulons atteindre nos objectifs d’approvisionnement."
 SCO_women_army_service:0 "Service militaire des femmes"
 SCO_women_army_service_desc:0 " "
 SCO_womens_suffrage:0 "Droit de vote des femmes"
 SCO_womens_suffrage_desc:0 " "
 SCO_grant_power_to_the_crown:0 "Accorder le pouvoir à la Couronne"
 SCO_grant_power_to_the_crown_desc:0 "Donner le pouvoir absolu sur l'État à un noble qui vient d'arriver dans le pays... qu'est-ce qui pourrait mal se passer, vraiment ?"
 SCO_the_church_question:0 "La question de l'Église"
 SCO_the_church_question_desc:0 "La relation du monarque avec l’Église catholique ou l’Église d’Écosse aura une forte influence sur sa légitimité."
 SCO_kings_guard:0 "La garde du roi"
 SCO_kings_guard_desc:0 "Des soldats triés sur le volet et organisés en unités d’élite sont le meilleur moyen de protéger notre souverain."
 SCO_monarchist_officer_corps:0 "Corps des officiers monarchistes"
 SCO_monarchist_officer_corps_desc:0 "Les officiers souvent issus de l'aristocratie ou créant leur propre aristocratie peuvent constituer l'épine dorsale d'une armée fidèle à la couronne."
 SCO_demand_the_stone_of_scone:0 "Demandez la pierre de Scone"
 SCO_demand_the_stone_of_scone_desc:0 "La pierre de Scone est nécessaire au couronnement véritable de tous les monarques écossais. Elle a été confisquée par les Anglais et placée sous le trône anglais afin de couronner automatiquement ces usurpateurs comme monarques d'Écosse également. Afin d'assurer notre légitimité, il est impératif de la récupérer."
 SCO_royal_aeronautical_patronage:0 "Patronage royal de l'aéronautique"
 SCO_royal_aeronautical_patronage_desc:0 " "
 SCO_alliance_with_norway:0 "Alliance avec la Norvège"
 SCO_alliance_with_norway_desc:0 "Par le passé, le soutien de la Norvège a été pertinent pour contrer l'influence anglaise. Aujourd'hui, il pourrait également servir à contrôler la mer du Nord."
 SCO_restore_the_auld_alliance:0 "Restaurer l'ancienne alliance"
 SCO_restore_the_auld_alliance_desc:0 "La soi-disant \"vieille alliance\" avec la France était au Moyen-Age le point central de la géostratégie écossaise pour contenir l'expansionnisme anglais contre les deux pays. Elle pouvait être extrêmement utile pour sécuriser notre position."
 SCO_free_bavaria:0 "Bavière libre"
 SCO_free_bavaria_desc:0 "Les Wittelsbach sont à la fois les souverains légitimes de l'Ecosse et de la Bavière. Ils ne peuvent rester sous l'oppression prussienne de Berlin."
 SCO_ally_bavaria:0 "S'allier à la Bavière"
 SCO_ally_bavaria_desc:0 "Nous sommes liés à la Bavière, s'allier à eux est une voie logique à suivre."
 SCO_restore_order_in_bavaria:0 "Rétablir l'ordre en Bavière"
 SCO_restore_order_in_bavaria_desc:0 " "
 SCO_split_germany_with_france:0 "Diviser l'Allemagne avec la France"
 SCO_split_germany_with_france_desc:0 "Si nous voulons assurer la liberté de la Bavière, un accord avec la France sur la dissolution de la menace nord-allemande sur l’Europe pourrait être notre meilleure chance."
 SCO_devise_cunning_plans:0 "Élaborer des plans astucieux"
 SCO_devise_cunning_plans_desc:0 "Afin d’atteindre nos objectifs par le biais d’opérations secrètes, nous devons former des agents qui seraient aussi rusés que des espions diplômés de l’Université Cunning."
 r56_scotland.1.t:0 "L'élection royale écossaise"
 r56_scotland.1.desc:0 "The attachement of the representative towards a monarchy paved the way for this day: the election of a new King of the Scots. While some see the Jacobite claimants of the Bavarian house of Wittelsbach as a possibility, some are considering the election of a local nobleman."
 r56_scotland.1.a:0 "Élire l'héritier jacobite Rupprecht von Wittelsbach"
 r56_scotland.1.b:0 "Élire Heinrich, le deuxième fils de Rupprecht à la place"
 r56_scotland.1.c:0 "Élire le duc de Hamilton sous le nom de Douglas I"
 r56_scotland.2.t:0 "Le [SCO.Getadjective] exige la restitution de la pierre de Scone"
 r56_scotland.2.desc:0 "Le gouvernement écossais de [SCO.GetLeader] a demandé que nous envoyions la pierre de Scone, qui se trouve sous la chaise du couronnement depuis sa création en 1307."
 r56_scotland.2.a:0 "Bon, ce n'est qu'une pierre après tout..."
 r56_scotland.2.b:0 "Scandaleux !"
 r56_scotland.3.t:0 "Les [ENG.Getadjective] ont refusé !"
 r56_scotland.3.desc:0 "Sous prétexte qu'elle leur appartient depuis des siècles, alors qu'elle nous a été retirée il y a des siècles comme symbole de leur domination sur nous, le gouvernement [ENG.Getadjective] nous a fait savoir qu'il n'était pas prêt à nous rendre la Pierre du Destin. Ils ont clairement insulté la monarchie en conservant un élément essentiel de la légitimité de la couronne. Ils ont craché une fois de plus sur l'Écosse et son histoire."
 r56_scotland.3.a:0 "Rassemblez tous les clans !"
 r56_scotland.3.b:0 "La guerre n'est pas nécessaire, j'ai un plan..."
 r56_scotland.4.t:0 "[ENG.GetNameDefCap] Renvoie la pierre du destin"
 r56_scotland.4.desc:0 "Le représentant de l'Angleterre nous a fait savoir que la Pierre du Destin était en effet un artefact essentiel pour les Écossais et nécessaire au couronnement de nos monarques. Les préparatifs pour le transfert de la pierre sous escorte jusqu'à la frontière ont déjà commencé. Il ne nous reste plus qu'à discuter des détails de la cérémonie de réception."
 r56_scotland.4.a:0 "Parfait !"
 r56_scotland.5.t:0 "La pierre du destin a été volée !"
 r56_scotland.5.desc:0 "Un groupe de voleurs ignobles s'est introduit par effraction dans l'abbaye de Westminster la nuit dernière et a volé la pierre du destin qui se trouvait dans son compartiment sous la chaise du couronnement. Compte tenu des précédentes demandes du gouvernement [SCO.Getadjective], nous soupçonnons certainement leur implication. La sécurité a été renforcée mais les cambrioleurs sont toujours en cavale et la pierre est toujours manquante."
 r56_scotland.5.a:0 "Quelle nuisance !"
 r56_scotland.6.t:0 "La Pierre du Destin est de retour !"
 r56_scotland.6.desc:0 "Après les actions audacieuses de nos agents, la Pierre du Destin est enfin de retour en Écosse. Elle a immédiatement servi à confirmer le couronnement légitime de notre monarque. Bien qu'idéalement, elle devrait être remise à Scone, là où elle devrait être, la tension avec [ENG.GetNameDef] la rendrait trop dangereuse. Nous avons maintenant un monarque légitime, le premier roi d'Écosse à être couronné légitimement sur notre terre depuis de nombreux siècles."
 r56_scotland.6.a:0 "Vive le roi !"
 SCO_unlocks_cunning_plan_tt:0 "Débloque le focus §YPlans ingénieux§! ! vous permettant de récupérer la pierre et de reprendre le contrôle de la cérémonie de couronnement par des moyens astucieux."
 operation_steal_the_stone_of_scone:0 "Récupérer la pierre de Scone"
 operation_steal_the_stone_of_scone_desc:0 "Voler la Pierre du Destin et la ramener à Scone nous permettrait de restaurer la légitimité de notre monarchie tout en évitant des victimes inutiles."
 targeted_take_the_stone_of_scone:0 "Saisir la pierre de Scone"
 targeted_take_the_stone_of_scone_desc:0 "Les agents doivent pénétrer discrètement dans l'abbaye de Westminster et récupérer la pierre de 156 kg qui se trouve sur la chaise du couronnement. Un camion a été mis à disposition pour une exfiltration hors de Londres, tandis qu'une équipe d'exfiltration a été préparée."