 BUL_support_yugoslavian_seperatists_category:0 "Soutien aux Séparatistes"
 BUL_support_yugoslavian_seperatists_category_desc:0 "Beaucoup [YUG.GetAdjective] de minorités luttent pour leurs indépendances, incluant les Macédoniens du Vardar dont nous sommes frontaliers. Si nous les finançons, ils pourront se soulever et devenir nos précieux alliés dans les Balkans.\nSoutien aux Séparatistes en Macédoine: §Y [?BUL.macedonian_support] %§!\n\nSoutien aux Séparatistes en Croatie: §Y [?BUL.croatian_support] %§!\n\nSoutien aux Séparatistes en Slovénie: §Y [?BUL.slovenian_support] %§!\n\nSoutien aux Séparatistes en Bosnie: §Y [?BUL.bosnian_support] %§!"
