 BUL_march_on_sofia:0 "Marche sur Sofia"
 BUL_diplomatic_mission_to_the_soviet_union:0 "Mission diplomatique auprès de [SOV.GetNameDef]"
 BUL_diplomatic_mission_to_the_soviet_union_desc:0 "Au nord se trouve l'Ukraine contrôlée par [SOV.GetNameDef] ; nous devrions envoyer un diplomate pour améliorer les relations puisque nous ne pouvons pas ignorer un voisin aussi puissant qu'eux."
 BUL_revoke_censorship_communist_material:0 "Libérer le matériel communiste"
 BUL_revoke_censorship_communist_material_desc:0 "Actuellement, la littérature et le travail des travailleurs de [BUL.GetAdjective] sont interdits par le gouvernement, mais comme le temps l'a montré, ce n'était pas la meilleure décision. La levée de l'interdiction réduira la dissidence sociale et rassemblera le pays."
 BUL_commitee_of_state_security:0 "Comité de sécurité de l'État"
 BUL_commitee_of_state_security_desc:0 "Il y a toujours eu la crainte que des ennemis politiques préparent encore leur action contre le parti. Une solution à cela serait d'établir une police secrète qui infiltrerait ces groupes de personnes et les arrêterait."
 BUL_rally_the_proletariat:0 "Rassembler le prolétariat"
 BUL_rally_the_proletariat_desc:0 "Les révolutions socialistes en Russie ont montré que le prolétariat est une puissance qui mérite d'être honorée. Nous apporterons sa gloire à la population [BUL.GetAdjective] et perpétuerons son héritage."
 BUL_align_with_molotov_ribbentrop_pact:0 "S'aligner sur le pacte Molotov-Ribbentrop"
 BUL_align_with_molotov_ribbentrop_pact_desc:0 "Assurer notre position en Europe sera crucial pour la prospérité de notre grande nation. Être en paix avec [GER.GetNameDef] et avoir de meilleures relations avec [SOV.GetNameDef] ne fera que renforcer notre position stratégique."
 BUL_peoples_courts:0 "Tribunaux populaires"
 BUL_peoples_courts_desc:0 "Même si nous avons purgé les traîtres et les ennemis de la Révolution, certains se cachent encore dans les lignes de l'armée. Enquêter et purger ces personnes indésirables garantira qu'elles ne poseront pas de problème à l'avenir."
 BUL_ties_with_ussr:0 "[SOV.GetAdjective] Liens"
 BUL_ties_with_ussr_desc:0 "Maintenant que la Révolution a réussi en [BUL.GetNameDef], il est préférable de s'aligner sur notre allié naturel - [SOV.GetNameDef]. Cette alliance nous sera très bénéfique, car nos partenaires [SOV.GetAdjective] nous aideront à développer notre pays et à le façonner en l'utopie socialiste dont nous avons tous désespérément besoin."
 BUL_balkan_revolution:0 "Unissons-nous contre un ennemi commun"
 BUL_balkan_revolution_desc:0 "En [YUG.GetNameDef], nos camarades ont maintenant pris le pouvoir, et il est temps de fermer nos liens en créant une alliance qui nous unira contre les fléaux du monde moderne, connus sous le nom de capitalisme et de fascisme."
 BUL_communist_scientific_cooperation:0 "Coopération scientifique communiste"
 BUL_communist_scientific_cooperation_desc:0 "En établissant une alliance entre nos camarades et nous, nous pouvons commencer à développer mutuellement nos économies, en partageant des doctrines et des stratégies. Surtout, nous pourrons devenir une puissance militaire en acquérant des technologies auprès d'eux."
 BUL_social_reforms:0 "Réformes sociales"
 BUL_social_reforms_desc:0 "Maintenant que les oppresseurs sont partis, nous allons mettre en œuvre des réformes sociales qui profitent à la population rurale [BUL.GetAdjective] en limitant les aristocrates. Nous devons améliorer le niveau de vie et faire du rêve socialiste une réalité."
 BUL_nationalizations:0 "Planification économique centralisée"
 BUL_nationalizations_desc:0 "Depuis la Grande Guerre, la nation bulgare a toujours connu des difficultés économiques provoquées par la faiblesse du système financier. La centralisation de notre économie améliorera considérablement notre économie déjà forte."
 BUL_communist_heavy_industry:0 "Industrie lourde communiste"
 BUL_communist_heavy_industry_desc:0 "Il est indéniable que notre nation aspire à des temps de paix, mais il semble qu'à proximité de nos frontières, un conflit à venir soit inévitable et que nous devions être prêts à défendre notre patrie. Le financement de notre industrie lourde sera considérablement utilisé dans le cas d'un tel événement."
 BUL_army_reorganization:0 "Réorganisation de l'armée"
 BUL_army_reorganization_desc:0 "Notre structure militaire est toujours obsolète et, à l'époque moderne, elle est considérée comme ancienne. Une réorganisation importante est nécessaire et, sous la direction des pays communistes frères, l'armée [BUL.GetAdjective] redeviendra grande."
 BUL_communist_volunteers:0 "Créer les Forces internationales [BUL.GetAdjective]"
 BUL_communist_volunteers_desc:0 "L'envoi de volontaires dans les pays communistes qui en ont besoin renforcera considérablement notre position sur la scène mondiale et stimulera le moral de notre population."
 BUL_communist_youth:0 "Ligue de la jeunesse communiste"
 BUL_communist_youth_desc:0 "Les organisations de jeunesse communiste garantiront la loyauté des générations futures à la Révolution et au Parti. Ces organisations viseront à leur enseigner les bases de nos idéaux et à les aider à prospérer dans le futur."
 BUL_invite_greece_communism:0 "Inviter [GRE.GetNameDef]"
 BUL_invite_greece_communism_desc:0 "Nos camarades du sud ont finalement réussi à prendre le pouvoir. Un rapprochement entre nos deux nations garantirait la sécurité de nos deux révolutions."
 BUL_invite_romania_communism:0 "Inviter [ROM.GetNameDef]"
 BUL_invite_romania_communism_desc:0 "Maintenant que la Roumanie est sous un régime communiste, une coopération militaire entre nos deux nations serait dans notre intérêt commun."
 BUL_invite_albania_communism:0 "Inviter [ALB.GetNameDef]"
 BUL_invite_albania_communism_desc:0 "Menacé par [ITA.GetNameDef] à l'Ouest, [ALB.GetNameDef] pourrait ne pas survivre sans aide extérieure. En les plaçant sous notre protection, nous dissuaderons toute tentative d'invasion."
 BUL_soviet_theorists:0 "Invitez les experts de [SOV.GetAdjective]"
 BUL_soviet_theorists_desc:0 "Étant donné nos liens avec [SOV.GetAdjective], il est tout naturel que nous coopérions avec eux pour accélérer nos efforts de recherche. Nous proposons de nous coordonner avec les chercheurs de [SOV.GetAdjective] pour rattraper les avancées technologiques des autres nations."
 BUL_yugoslavist_triumph:0 "Union [YUG.GetAdjective]"
 BUL_yugoslavist_triumph_desc:0 "Le gouvernement capitaliste [YUG.GetAdjective] n'acceptera jamais que le socialisme lui soit exporté, nous empêchant de nous réunir avec nos frères et sœurs slaves. Il est temps de faire tomber la monarchie et d'élever le communisme dans tout [YUG.GetNameDef], libre et socialiste."
 BUL_restore_spirit_tarnovo_constitution:0 "Souvenez-vous de la Constitution de Tarnovo"
 BUL_restore_spirit_tarnovo_constitution_desc:0 "Bien que rédigée dans les années 1800, la Constitution de Tarnovo reste en vigueur mais avec peu d'application de la part du Parlement en raison des amendements de 1908 et 1911, qui ont continué à renforcer le pouvoir royal. Il est temps que nous prenions des mesures pour limiter le pouvoir du monarque et ramener la Constitution de Tarnovo à sa forme originale."
 BUL_support_multipartism:0 "Soutenir le multipartisme"
 BUL_support_multipartism_desc:0 "Le temps est venu d'adopter l'idée d'un système multipartite. Pour ce faire, nous devons encourager et soutenir ceux qui souhaitent créer leurs partis et leur permettre de participer légalement à nos élections nationales."
 BUL_appeal_to_the_west_democracies:0 "Appel aux démocraties occidentales"
 BUL_appeal_to_the_west_democracies_desc:0 "Notre nation doit rechercher l'aide de démocraties telles que [ENG.GetNameDef], [USA.GetNameDef] et [FRA.GetNameDef]. Notre gouvernement a montré sa volonté d'adopter des pratiques plus démocratiques, et nous devrions viser à améliorer nos relations avec ces pays pour conclure avec eux des accords mutuellement bénéfiques."
 BUL_voting_concessions:0 "Suspendre Kyoseivanov"
 BUL_voting_concessions_desc:0 "Le Premier ministre Georgi Kyoseivanov a abusé de son pouvoir et sa violation de la Constitution de Tarnovo ne doit pas passer inaperçue. Il mérite d'être suspendu de son poste pour ses actions contre la mère patrie."
 BUL_release_the_opposition:0 "Libérez l'opposition"
 BUL_democracy_through_elections:0 "La démocratie par les élections"
 BUL_democracy_through_elections_desc:0 "De nouvelles élections doivent maintenant être organisées pour déterminer qui dirigera [BUL.GetNameDef] avec le retour des libertés politiques."
 BUL_initiate_land_reforms:0 "Initier des réformes économiques et agraires"
 BUL_initiate_land_reforms_desc:0 "[BUL.GetAdjective] les agriculteurs continuent de souffrir économiquement en raison de leur dépendance envers les propriétaires terriens. La redistribution des terres et la réforme économique générale amélioreront la qualité de vie de tous les [BUL.GetAdjective] habitants."
 BUL_crush_the_monarchists:0 "Discréditer les absolutistes"
 BUL_crush_the_monarchists_desc:0 "L'absolutisme est un concept du passé qui n'aurait jamais dû naître en Bulgarie. Il doit être considéré comme mauvais et contraire au bien-être du peuple."
 BUL_form_the_orange_guard:0 "Former la Garde Orange"
 BUL_form_the_orange_guard_desc:0 "La Garde Orange était une organisation paramilitaire affiliée à l'Union du Peuple Agrarien Bulgare lorsque Aleksandar Stamboliyski était premier ministre. Elle servait de garde du corps à cette dernière et appliquait ses réformes agraires. La remettre en place permettrait de maintenir la sécurité du gouvernement face au risque de prise de pouvoir par des tyrans."
 BUL_establish_free_trade:0 "Établir une économie de libre-échange"
 BUL_establish_free_trade_desc:0 "La prospérité économique viendra de notre capacité à nous adapter au marché mondial. Les réformes en faveur du marché libre faciliteront notre intégration dans le commerce mondial."
 BUL_invite_investors:0 "Inviter les investisseurs industriels"
 BUL_invite_investors_desc:0 "Nos réformes favorables aux entreprises ont encouragé de nombreux investisseurs étrangers à participer à l'économie de notre pays, améliorant en même temps la qualité de vie de la population et notre capacité industrielle."
 BUL_fund_orthodox_church:0 "Financer l'Église orthodoxe"
 BUL_fund_orthodox_church_desc:0 "L'Église orthodoxe, religion officielle de [BUL.GetNameDef], bénéficiera toujours du soutien du gouvernement pour son financement. De cette façon, nous améliorerons l'image du gouvernement auprès de la population religieuse."
 BUL_denounce_fascist_nations:0 "Prononcer un discours antifasciste"
 BUL_denounce_fascist_nations_desc:0 "Le fascisme, une idéologie totalitaire ancrée dans l'exploitation du peuple et sa privation de liberté, ne peut être toléré. Une dénonciation de ce fléau par le gouvernement montrera que nous sommes prêts à nous battre pour défendre les libertés de notre peuple."
 BUL_approach_the_west:0 "Approcher l'Occident"
 BUL_approach_the_west_desc:0 "Un rapprochement avec les nations occidentales serait dans notre intérêt, grâce à notre proximité idéologique et, nous l'espérons, à nos intérêts communs."
 BUL_alliance_with_britain:0 "Alliance avec [ENG.GetNameDef]"
 BUL_alliance_with_britain_desc:0 "Un traité d'alliance officiel avec [ENG.GetNameDef] garantirait la sécurité de [BUL.GetNameDef] contre les puissances totalitaires qui souhaiteraient nous envahir ou nous intégrer dans leur sphère."
 BUL_reaffirm_trade_relations_with_balkans:0 "Créer un pacte commercial avec les Balkans"
 BUL_negotiate_for_south_dobrudja:0 "Négocier avec [ROM.GetNameDef]"
 BUL_negotiate_for_south_dobrudja_desc:0 "La Dobroudja du Sud est encore majoritairement peuplée de Bulgares. Occupée puis annexée par le Royaume de Roumanie suite à la Seconde Guerre des Balkans, nous pourrions tenter, avec l'appui de nos alliés, de négocier la récupération du territoire avec une garantie de respect des minorités [ROM.GetAdjective] présentes."
 BUL_non_aggression_pact_with_soviet:0 "Pacte de non-agression avec [SOV.GetNameDef]"
 BUL_non_aggression_pact_with_soviet_desc:0 "Malgré nos différentes idéologies, nous aurions intérêt à parvenir à une détente avec [SOV.GetNameDef] en signant un pacte de non-agression, nous permettant de ne pas craindre une invasion de ce dernier ou de ses alliés."
 BUL_industrial_modernization:0 "Modernisation industrielle"
 BUL_industrial_modernization_desc:0 "[BUL.GetNameDefCap] est loin de rivaliser avec le reste de l'Europe en termes d'industrie car nous sommes avant tout une nation agraire. Des plans d'industrialisation à long terme ont été préparés et seront mis en œuvre."
 BUL_post_depression_economic_recovery:0 "Construire le secteur civil"
 BUL_post_depression_economic_recovery_desc:0 "Le secteur civil, déjà partiellement présent en [BUL.GetNameDef], pourrait être étendu pour améliorer nos capacités de construction."
 BUL_two_year_railway_plan:0 "Plan d'expansion ferroviaire sur deux ans"
 BUL_two_year_railway_plan_desc:0 "Un plan ambitieux d'extension de toutes les routes [BUL.GetAdjective] est nécessaire à notre expansion industrielle."
 BUL_expand_chromium_production:0 "Exploitation des gisements de chrome"
 BUL_expand_chromium_production_desc:0 "Nos sous-sols sont remplis de chrome, une ressource principalement utilisée dans les armes militaires. L'extension de nos capacités d'extraction de ce dernier nous permettrait de nous rapprocher de l'autosuffisance."
 BUL_expand_the_chelopech_gold_deposit:0 "Agrandir le gisement d'or de Chelopech"
 BUL_expand_the_chelopech_gold_deposit_desc:0 "L'extraction de l'or et les profits que nous en tirerons nous permettront d'avoir les moyens nécessaires à notre expansion industrielle."
 BUL_technological_advancement:0 "Avancée technologique"
 BUL_technological_advancement_desc:0 "Notre développement industriel s'est accompagné d'une recherche scientifique accrue, nous permettant de réaliser une modernisation technologique bien meilleure."
 BUL_build_coal_power_plants:0 "Construire des centrales électriques au charbon"
 BUL_build_coal_power_plants_desc:0 "Notre modernisation industrielle s'accompagne d'une demande accrue d'électricité. Le développement de la production d'électricité à partir du charbon nous permettra de disposer des ressources nécessaires pour alimenter nos centrales."
 BUL_mobilize_natural_resources:0 "Mobiliser les ressources naturelles"
 BUL_mobilize_natural_resources_desc:0 "L'expansion de notre capacité à extraire nos ressources naturelles doit également s'accompagner d'un effort pour limiter nos exportations afin de les utiliser principalement dans notre industrie."
 BUL_liquify_coal:0 "Nouvelle utilisation du charbon"
 BUL_liquify_coal_desc:0 "La liquéfaction du charbon représente une opportunité en or pour augmenter notre capacité de production de carburant, dont nous dépendons."
 BUL_housing_expansion_plan:0 "Plan d'expansion du logement"
 BUL_housing_expansion_plan_desc:0 "Nous allons lancer un programme d'expansion du logement social pour permettre à une plus grande partie de la population de vivre dans un logement décent, en les encourageant à venir vivre en ville et en augmentant notre population urbaine."
 BUL_kickstart_ammunition_production:0 "Démarrage de la production de fournitures de munitions"
 BUL_kickstart_ammunition_production_desc:0 "Depuis nos deux défaites consécutives, la production d'armes ou de munitions n'a pas été une priorité pour les gouvernements successifs. Mais maintenant, avec l'ombre de la guerre qui se rapproche de plus en plus, nous devons nous réarmer, en commençant par produire les munitions nécessaires aux armes que nous avons déjà."
 BUL_heavy_war_industry_expansion:0 "Expansion de l'industrie de guerre lourde"
 BUL_heavy_war_industry_expansion_desc:0 "Avoir des usines capables de produire des chars ou des avions est une nécessité absolue pour toute nation se préparant à un conflit."
 BUL_artillery_pieces_production:0 "Expertise en pièces d'artillerie"
 BUL_artillery_pieces_production_desc:0 "Nous devons exploiter au maximum notre expertise en production d'artillerie en augmentant notre capacité de production."
 BUL_ministries_coop:0 "Effort ministériel combiné"
 BUL_ministries_coop_desc:0 "La coopération entre les différents ministères en charge de l'industrie pour les guider dans l'augmentation de la production militaire nous permettra de faire une transition en douceur vers une économie de guerre."
 BUL_finalize_rearmament_plans:0 "Finaliser le plan de réarmement industriel"
 BUL_finalize_rearmament_plans_desc:0 "La dernière étape vers la mobilisation totale de l'industrie militaire bulgare est en cours. De cette façon, nous atteindrons le niveau de production nécessaire pour équiper adéquatement notre armée."
 BUL_industrial_centralization:0 "Centralisation industrielle"
 BUL_industrial_centralization_desc:0 "Une supervision plus stricte de l'État concernant la production des matériaux nécessaires est nécessaire pour garantir le respect des normes et ainsi disposer d'un équipement efficace pour une armée efficace."
 BUL_fill_the_supply_gaps:0 "Combler les lacunes d'approvisionnement de l'armée"
 BUL_fill_the_supply_gaps_desc:0 "Nous manquons toujours d'équipements spécifiques pour certaines de nos armées. La diversification des différents ateliers militaires assurera une plus grande flexibilité dans la production et garantira que toutes nos forces disposent de l'équipement nécessaire."
 BUL_repurpose_abandoned_facilities:0 "Reconvertir les installations abandonnées"
 BUL_repurpose_abandoned_facilities_desc:0 "Nous avons fini par abandonner de nombreux ateliers militaires. En les rouvrant avec le soutien financier de l'État, nous pouvons augmenter considérablement notre capacité de production militaire en un rien de temps."
 BUL_post_rearmament_military_plans:0 "Plans industriels post-réarmement"
 BUL_post_rearmament_military_plans_desc:0 "La fin de notre réarmement ne doit pas signifier la fin du développement de l'industrie militaire. En effet, notre armée grandit en taille au fil du temps, et nous aurons donc besoin d'une industrie toujours plus grande pour l'équiper adéquatement."
 BUL_the_prosperity_plan:0 "Le plan de prospérité"
 BUL_the_prosperity_plan_desc:0 "Le \"Plan de prospérité\" est une stratégie économique pour une expansion coordonnée de l'industrie civile et militaire en harmonie, aboutissant à une efficacité accrue dans les deux secteurs."
 BUL_new_page_in_technological_research:0 "Une nouvelle page dans la technologie [BUL.GetAdjective]"
 BUL_new_page_in_technological_research_desc:0 "Avec le Plan de prospérité en cours, nous devons également ajouter la coordination scientifique à la coordination industrielle pour permettre un changement technologique sans précédent."
 BUL_military_rearmament_plans:0 "Plan de réarmement militaire"
 BUL_military_rearmament_plans_desc:0 "\"État pitoyable\" ne suffit pas à décrire l'état dans lequel se trouve l'armée [BUL.GetAdjective]. Nous mettrons en place un plan de modernisation à grande échelle pour l'armée afin de la mettre en conformité avec les normes des grandes puissances."
 BUL_reform_the_army:0 "Réformer l'armée"
 BUL_reform_the_army_desc:0 "L'armée doit être notre priorité dans notre projet de réforme. La modernisation de sa structure et de son état-major permettra une amélioration des conditions et préparera son expansion future."
 BUL_innovation_warfare:0 "La guerre de l'innovation"
 BUL_innovation_warfare_desc:0 "La Grande Guerre a réimaginé la guerre telle que nous la concevions, ouvrant la voie à de nouvelles technologies militaires. Le développement de celles-ci nous permettra de les utiliser avec toute leur efficacité."
 BUL_bulgarian_tank_corps:0 "Corps de chars d'assaut [BUL.GetAdjective]"
 BUL_bulgarian_tank_corps_desc:0 "Le développement d'une unité blindée a longtemps été imaginé en raison de sa polyvalence et de ses dégâts jamais vus auparavant. Faisons de ce rêve une réalité."
 BUL_forces_of_mechanization:0 "Forces de mécanisation"
 BUL_forces_of_mechanization_desc:0 "Des unités rapides et hautement équipées accompagneront nos divisions plus traditionnelles, permettant une meilleure prise de contrôle des territoires ennemis."
 BUL_lightning_warfare:0 "Guerre éclair"
 BUL_lightning_warfare_desc:0 "Les armées les plus rapides et les plus improvisées gagneront les guerres futures. Nous disposons de toutes les technologies nécessaires pour construire une armée de ce type."
 BUL_strength_in_firepower:0 "Force en puissance de feu"
 BUL_strength_in_firepower_desc:0 "Même pendant la Grande Guerre, les bonnes vieilles habitudes militaires consistant à utiliser des canons de plus en plus puissants ont continué à prouver leur efficacité. Le développement de nouvelles technologies d'artillerie nous permettra d'infliger des dégâts stupéfiants aux troupes ennemies sans mettre en danger nos soldats."
 BUL_expand_artillery_supplies:0 "Augmenter les approvisionnements d'artillerie"
 BUL_expand_artillery_supplies_desc:0 "Notre production d'artillerie est encore relativement faible, malgré notre besoin urgent d'en équiper notre armée. Nous avons négocié l'achat de plusieurs unités d'artillerie auprès de Rheinmetall, un fabricant allemand."
 BUL_neverending_artillery_modernization:0 "Une modernisation sans fin de l'artillerie"
 BUL_neverending_artillery_modernization_desc:0 "Une modernisation constante des technologies d'artillerie est nécessaire pour permettre une efficacité même face aux technologies récentes telles que le blindage."
 BUL_shells_and_guns:0 "Obus et canons"
 BUL_shells_and_guns_desc:0 "Une offensive consistant en une coordination parfaite entre les canons d'artillerie et les unités d'infanterie permettrait d'infliger de lourds dégâts tout en limitant les pertes de notre côté."
 BUL_strive_for_an_organized_army:0 "Efforcez-vous d'avoir une armée organisée"
 BUL_strive_for_an_organized_army_desc:0 "L'organisation et la discipline de l'armée [BUL.GetAdjective] doivent être notre principale priorité dans la modernisation globale de l'armée."
 BUL_modernized_weaponry:0 "Armement modernisé"
 BUL_modernized_weaponry_desc:0 "Les armes qui équipent nos soldats vieillissent de plus en plus, ce qui ne contribue pas à améliorer leur condition. L'adoption et la production de nouveaux fusils plus modernes nous permettront d'améliorer l'efficacité globale de tous nos soldats."
 BUL_rifle_production:0 "Production de fusils"
 BUL_rifle_production_desc:0 "Une extension de nos installations dédiées à la production de fusils permettra de soutenir la modernisation générale de toutes nos unités d'infanterie, en plus de nous aider à en former de nouvelles toujours aussi bien équipées."
 BUL_maximized_planning_effort:0 "Effort de planification maximisé"
 BUL_maximized_planning_effort_desc:0 "L'élargissement de l'état-major nous a permis d'intensifier nos recherches militaires sur les différentes manières de planifier nos attaques. Le succès d'une offensive réside dans la préparation de cette dernière."
 BUL_naval_air_rearmament_plan:0 "Commencer le réarmement aéronaval"
 BUL_naval_air_rearmament_plan_desc:0 "L'armée de l'air et la marine n'ont jamais reçu beaucoup d'attention, surtout depuis la perte d'une grande partie de nos côtes. Cependant, si nous consacrons suffisamment de temps et d'efforts à la modernisation de ces industries, elles pourraient s'avérer être un atout important."
 BUL_expand_the_varna_shipyards:0 "Agrandir les chantiers navals de Varna"
 BUL_expand_the_varna_shipyards_desc:0 "Notre capacité de production navale reste relativement faible, principalement limitée à la production de convois et d'autres navires civils. La modernisation et, surtout, l'expansion de nos capacités de production de navires plus lourds sont nécessaires pour créer une marine digne de ce nom."
 BUL_heavy_vessels:0 "Navires lourds"
 BUL_heavy_vessels_desc:0 "La domination navale doit passer par la construction de navires suffisamment puissants seuls, réunis dans une même flotte."
 BUL_build_the_burgas_shipyards:0 "Construire les chantiers navals de Bourgas"
 BUL_build_the_burgas_shipyards_desc:0 "L'agrandissement des chantiers navals de Bourgas permettra une nette amélioration de nos capacités navales maintenant que nous avons décidé de nous concentrer sur la production de navires lourds et très lourds."
 BUL_modern_battlecruisers:0 "Croiseurs de bataille modernes"
 BUL_modern_battlecruisers_desc:0 "Les croiseurs de bataille représentent un bon compromis entre puissance de feu et vitesse, dans les proportions d'une marine composée de navires lourds, malgré un blindage plus léger."
 BUL_modern_heavy_cruisers:0 "Croiseurs lourds modernes"
 BUL_modern_heavy_cruisers_desc:0 "Les croiseurs seront parfaits comme navires moyens pour accompagner notre marine dans des batailles où la vitesse s'avérerait être l'élément décisif."
 BUL_modern_battleships:0 "Cuirassés modernes"
 BUL_modern_battleships_desc:0 "Les cuirassés représenteront à la fois l'avant-garde et le fleuron de notre marine. Ils doivent être aussi modernes et puissants que possible."
 BUL_shipbuilding_experience:0 "Expérience de construction navale"
 BUL_shipbuilding_experience_desc:0 "Maintenant que la modernisation de l'équipement a été effectuée, il est temps de moderniser nos tactiques orientées vers une forte concentration de dégâts."
 BUL_light_vessels:0 "Navires légers"
 BUL_light_vessels_desc:0 "L'innovation est vitale pour l'efficacité d'une armée. Il est temps de jeter les vieilles tactiques des navires lourds et d'adopter une marine plus légère, plus rapide et plus discrète dans le cas des sous-marins."
 BUL_modern_light_cruisers:0 "Croiseurs légers modernes"
 BUL_modern_light_cruisers_desc:0 "Le développement de versions plus légères des croiseurs nous permettra de maintenir une bonne puissance de feu tout en suivant la vitesse de nos autres navires."
 BUL_modern_destroyers:0 "Destroyers modernes"
 BUL_modern_destroyers_desc:0 "Les destroyers assureront une bonne défense du reste de nos navires."
 BUL_modern_submarines:0 "Sous-marins modernes"
 BUL_modern_submarines_desc:0 "Les sous-marins sont une technologie révolutionnaire et fascinante. En apportant une dimension discrète au combat naval, nous pouvons vaincre des navires qui semblent insubmersibles en utilisant des attaques discrètes."
 BUL_naval_strategy:0 "Stratégie navale"
 BUL_naval_strategy_desc:0 "Il est temps de réformer nos tactiques navales selon la composition que nous avons choisie pour notre marine. De cette façon, nous serons prêts à utiliser tout le potentiel de nos navires."
 BUL_torpedo_based_navy:0 "Marine basée sur les torpilles"
 BUL_torpedo_based_navy_desc:0 "Les torpilles représentent une avancée considérable dans le combat naval. Il est temps d'ajouter cette merveille à notre arsenal naval."
 BUL_naval_bomber_focus:0 "Torpilles volantes"
 BUL_naval_bomber_focus_desc:0 "Nous devons développer des bombardiers spécialisés dans le combat naval pour soutenir nos navires, notamment lors d'actions contre des navires lourds."
 BUL_rearm_the_bulgarian_airforce:0 "Réarmer l'armée de l'air [BUL.GetAdjective]"
 BUL_rearm_the_bulgarian_airforce_desc:0 "Notre armée de l'air est loin d'être à jour ou développée, même si elle pourrait s'avérer un atout important pour les deux autres branches de nos forces armées. Il est temps de corriger cette grave erreur militaire."
 BUL_short_range_fighter_focus:0 "Focus sur les chasseurs à courte portée"
 BUL_short_range_fighter_focus_desc:0 "Nous devrions nous concentrer sur l'utilisation de chasseurs simples tels qu'ils existent depuis la Grande Guerre, principalement pour protéger le ciel [BUL.GetAdjective] des bombardiers ennemis potentiels et des attaques contre les troupes non loin des frontières."
 BUL_long_range_fighter_focus:0 "Focus sur les chasseurs à longue portée"
 BUL_long_range_fighter_focus_desc:0 "L'utilisation de chasseurs à longue portée représente une opportunité en or d'infliger de lourds dégâts matériels à un ennemi lointain s'ils sont couplés à des bombardiers ou pour défendre à la fois notre ciel et celui de nos alliés."
 BUL_low_altitude_flights:0 "Vols à basse altitude"
 BUL_low_altitude_flights_desc:0 "Nous pouvons utiliser la supériorité aérienne acquise grâce à l'utilisation de nos chasseurs pour soutenir nos troupes au combat. En effet, si nous pouvons tirer sur des chasseurs, nous pouvons tirer sur des troupes."
 BUL_compromised_approach:0 "Approche compromise"
 BUL_compromised_approach_desc:0 "Une approche équilibrée entre le soutien des troupes et la destruction des bâtiments ennemis permettrait une offensive coordonnée et plus efficace."
 BUL_offensive_bombing_strategy:0 "Stratégie de bombardement offensif"
 BUL_offensive_bombing_strategy_desc:0 "Chercher à détruire directement des installations, qu'elles soient civiles ou militaires, est une stratégie bénéfique dans une guerre d'usure, comme ce fut le cas pour la Grande Guerre."
 BUL_CAS_effort:0 "Focus sur le CAS"
 BUL_CAS_effort_desc:0 "Le développement d'avions spécifiquement dédiés aux attaques de troupes au sol s'avérera meilleur que l'utilisation de nos chasseurs pour cette tâche."
 BUL_bomber_focus:0 "Focus sur le bombardier"
 BUL_bomber_focus_desc:0 "Les capacités de destruction ne peuvent que s'améliorer, cela inclut donc la destruction à partir d'un avion. Le développement de nouveaux bombardiers ne fera que renforcer la capacité destructrice de notre armée de l'air."
 BUL_experimental_paradoppings:0 "Parachutages expérimentaux"
 BUL_experimental_paradoppings_desc:0 "Parachuter des troupes derrière les lignes ennemies ou dans des territoires difficiles d'accès est parfaitement possible si nous contrôlons le ciel."
 BUL_aviation_effort_2:0 "Agrandissement de la base aérienne"
 BUL_aviation_effort_2_desc:0 "Nous aurons besoin de nouvelles bases aériennes pour accueillir les nouveaux avions que nous avons produits."
 BUL_rocket_effort:0 "Expériences de fusées"
 BUL_rocket_effort_desc:0 "Les fusées se révèlent être une technologie potentiellement plus destructrice qu'un bombardier plus conventionnel. Elles méritent toute notre attention."
 BUL_form_mechanics:0 "Former des escouades de mécaniciens"
 BUL_form_mechanics_desc:0 "De nouvelles équipes de mécaniciens seront formées pour accompagner nos aviateurs."
 BUL_crush_the_military_union:0 "Purger l'Union Militaire"
 BUL_crush_the_military_union_desc:0 "La défaite du gouvernement Zveno ne suffit pas à cause des sympathies au sein de l'armée. Une purge de cette dernière est nécessaire pour éviter que l'autorité de Boris III ne soit à nouveau remise en cause."
 BUL_renew_kyoseivanovs_term:0 "Renouveler le mandat de Kyoseivanov"
 BUL_renew_kyoseivanovs_term_desc:0 "Georgi Kyoseivanov n'est rien d'autre qu'une marionnette au service de Boris III. Cependant, la légitimité de ce dernier doit être préservée, au moins aux yeux de l'opinion publique. Un renouvellement de son mandat de Premier ministre renforcera encore sa légitimité."
 BUL_approach_italy:0 "Approche [ITA.GetNameDef]"
 BUL_approach_italy_desc:0 "[ITA.GetNameDefCap] et [BUL.GetNameDef] ont des ambitions et des intérêts communs envers les autres nations des Balkans. Un rapprochement avec le régime de [ITA.GetLeader] nous permettra, nous l'espérons, d'obtenir son autorisation concernant une éventuelle extension des territoires de [BUL.GetAdjective]. "
 BUL_consolidate_the_regime:0 "Consolider le régime des autorités"
 BUL_consolidate_the_regime_desc:0 "La mise en place du nouveau gouvernement est encore fraîche dans les esprits des [BUL.GetAdjective]. Des efforts pour accroître notre autorité doivent être faits pour gagner le soutien de la population une fois que l'armée l'aura acquis."
 BUL_saedinenieto_pravi_silata:0 "Saedinenieto Pravi Silata"
 BUL_saedinenieto_pravi_silata_desc:0 "L'autorité de Boris III est tout ce dont [BUL.GetNameDef] a besoin pour retrouver sa gloire. Les différents gouvernements parlementaires n'ont fait que réduire le prestige, la gloire et le pouvoir de [BUL.GetNameDef], et c'est par la monarchie qu'il les récupérera."
 BUL_popovo_maneuvers:0 "Les manœuvres de Popovo"
 BUL_popovo_maneuvers_desc:0 "Nous allons effectuer des manœuvres militaires dans la ville de Popovo pour préparer l'armée aux guerres de reconquête que nous prévoyons."
 BUL_reassert_claims:0 "Réaffirmer les revendications de la Grande Bulgarie"
 BUL_reassert_claims_desc:0 "Les traités de Bucarest et de Neuilly-sur-Seine nous ont privés de plein droit des terres bulgares. Il est temps de corriger cette injustice en réaffirmant nos revendications sur ces régions qui composent la \"Grande Bulgarie\", une nation pour tous les Bulgares."
 BUL_demand_dobrudja:0 "Exiger l'annexion de la Dobroudja"
 BUL_demand_dobrudja_desc:0 "La région de la Dobroudja a été injustement prise par le Royaume de Roumanie à la fin de la Seconde Guerre des Balkans, malgré la présence d'une majorité de Bulgares n'attendant que leur libération. [ROM.GetNameDefCap] nous rendra ce territoire, ou nous le récupérerons par la force."
 BUL_demand_southern_territories:0 "Reconquérir la Belomorie"
 BUL_demand_southern_territories_desc:0 "La perte des régions thraces suite à la Seconde Guerre des Balkans et à la Grande Guerre a également signifié la perte de notre accès à la Méditerranée et la séparation des habitants bulgares de ces terres. Il est temps de les ramener chez eux."
 BUL_demand_vardaria:0 "Exigez l'annexion du Vardar"
 BUL_demand_vardaria_desc:0 "La Macédoine est une région bulgare et le sera toujours. Malgré les efforts de serbianisation de [YUG.GetNameDef], les habitants savent qu'ils sont bulgares dans leur cœur. Il est temps de mettre un terme à cette exploitation de notre peuple et de ramener la Macédoine à [BUL.GetNameDef]."
 BUL_defend_the_new_borders:0 "Défendons les nouvelles frontières"
 BUL_defend_the_new_borders_desc:0 "Nous avons peut-être gagné ces guerres, mais à tout moment, nous pourrions les perdre à nouveau et nous retrouver à nouveau séparés de nos frères et sœurs. Nous mettrons en œuvre des projets pour fortifier ces nouvelles frontières."
 BUL_long_live_boris_the_unifier:0 "Longue vie à Boris Obedinitel !"
 BUL_long_live_boris_the_unifier_desc:0 "Boris III a su réparer les erreurs commises par son père et a même fait mieux que ce dernier en réunissant toute la région bulgare sous une seule nation. Il sera célébré dans l'histoire comme celui qui a rendu à [BUL.GetNameDef] sa fierté."
 BUL_tsarist_terror:0 "Terreur tsariste"
 BUL_tsarist_terror_desc:0 "Nous devons soutenir l'autorité tsariste pour permettre au gouvernement de prendre les mesures nécessaires à la prospérité de [BUL.GetNameDef]. Nous ne pouvons pas permettre à des opposants de rester libres."
 BUL_royal_militarism:0 "Militarisme royal"
 BUL_royal_militarism_desc:0 "Les efforts de militarisation de la société, accompagnés de fanatisme en faveur de la monarchie et du tsar, permettront de réaliser nos ambitions de reconquête."
 BUL_allow_rigged_election:0 "Autoriser les élections truquées"
 BUL_allow_rigged_election_desc:0 "Pour maintenir une certaine légitimité juridique au Premier ministre et au gouvernement, les élections seront autorisées, mais selon des règles strictes pour permettre au gouvernement tsariste d'avoir la majorité nécessaire pour mettre en place ses activités."
 BUL_mobilize_the_nation:0 "Mobiliser la nation"
 BUL_mobilize_the_nation_desc:0 "Chaque citoyen [BUL.GetAdjective] doit s'engager pour la prospérité de [BUL.GetNameDef]. Les campagnes de mobilisation de la population aideront à préparer le peuple et l'économie aux conflits futurs."
 BUL_patriotic_boom_among_the_populace:0 "Boom patriotique parmi la population"
 BUL_patriotic_boom_among_the_populace_desc:0 "Les diverses réformes tsaristes ont conduit à un renouveau du patriotisme. Une fois de plus, le peuple [BUL.GetAdjective] veut que sa nation devienne une puissance respectée. Nous exaucerons ce souhait."
 BUL_fortify_the_bulgarian_skies:0 "Fortifier le ciel [BUL.GetAdjective]"
 BUL_fortify_the_bulgarian_skies_desc:0 "Pour permettre à nos soldats et à nos citoyens d'être protégés des bombardements ennemis potentiels, les efforts visant à installer des équipements antiaériens seront prioritaires par le gouvernement."
 BUL_ready_for_war:0 "Prêt pour la guerre"
 BUL_ready_for_war_desc:0 "Nous avons pris suffisamment de mesures pour considérer [BUL.GetNameDef] comme une nation préparée à de futures guerres totales."
 BUL_an_alliance_of_desperation:0 "Une alliance du désespoir"
 BUL_an_alliance_of_desperation_desc:0 "Comme nous, [GER.GetNameDef] a cherché à inverser les injustices du traité imposées par l'accord à la fin de la Grande Guerre. Avec de tels alignements d'intérêts, il serait sage de rechercher une alliance, compte tenu de sa puissance."
 BUL_concessions_to_lukov:0 "Concessions à Lukov"
 BUL_concessions_to_lukov_desc:0 "Le ministre de la Guerre, Hristo Lukov, s'est révélé être un atout important dans la répression de Zveno et dans l'orientation politique de [BUL.GetNameDef]. Son influence ne peut être que bénéfique pour la nation."
 BUL_brannik_youth_organization:0 "Organisation de jeunesse de Brannik"
 BUL_brannik_youth_organization_desc:0 "La création d'une organisation de jeunesse dont la participation serait obligatoire, reproduisant les Jeunesses hitlériennes, contribuera à émousser le patriotisme et le militarisme au sein de notre population."
 BUL_cement_our_rule_with_an_iron_fist:0 "Commençons à consolider notre règne"
 BUL_cement_our_rule_with_an_iron_fist_desc:0 "L'autorité de Loukov est toujours contestée de la même manière que celle de Boris III. La répression des politiciens jugés déloyaux, y compris potentiellement les monarchistes, devra être mise en place."
 BUL_combat_ideological_enemies_in_foreign_soil:0 "Combattre les ennemis idéologiques"
 BUL_combat_ideological_enemies_in_foreign_soil_desc:0 "Nous ne pouvons tolérer la propagation du bolchevisme barbare, une idéologie qui s'oppose avant tout au patriotisme et au nationalisme. Comme en Espagne, nous mettrons en place une force expéditionnaire pour aider les nations confrontées à cette idéologie."
 BUL_begin_militarization:0 "Militarisation rapide"
 BUL_begin_militarization_desc:0 "Nous allons mettre en œuvre des programmes de militarisation avancés. La population doit sacrifier son confort pour laisser la place à un prodigieux [BUL.GetName]. "
 BUL_totalitarian_control:0 "Contrôle totalitaire"
 BUL_totalitarian_control_desc:0 "Avec la \"disparition\" d'une grande partie de nos rivaux politiques et militaires, l'autorité de Loukov n'est plus en danger."
 BUL_reassert_the_extended_land_claims:0 "Réaffirmer les revendications territoriales étendues"
 BUL_reassert_the_extended_land_claims_desc:0 "Pour assurer la survie et la gloire de la nation [BUL.GetAdjective], nous devons repousser nos frontières pour embrasser la neutralité de la même manière que notre pays est naturellement destiné à dominer les Balkans."
 BUL_crush_the_greeks:0 "Écraser [GRE.GetNameDef]"
 BUL_crush_the_greeks_desc:0 "Nous ne pardonnerons jamais à la Grèce de nous avoir fait perdre notre accès à la Méditerranée. Il est temps pour nous de le reprendre et d'établir notre domination sur le régime d'Athènes une fois pour toutes."
 BUL_divide_yugoslavia:0 "Diviser [YUG.GetNameDef]"
 BUL_divide_yugoslavia_desc:0 "Les Serbes traîtres voulaient garder la Macédoine pour eux en faisant croire à ses habitants qu'ils étaient plus Serbes que Bulgares et en réprimant l'héritage de la région. Il est temps pour nous de prendre le contrôle de cette région essentielle de la Bulgarie."
 BUL_topple_romania:0 "Renverser [ROM.GetNameDef]"
 BUL_topple_romania_desc:0 "[ROM.GetNameDefCap] a montré qu'il ne pensait qu'à son peuple en prenant la région de Dobroudja, qui est encore aujourd'hui peuplée de Bulgares, et tout comme ils nous l'ont prise par la force, nous la reprendrons par la force."
 BUL_tame_albania:0 "Apprivoiser [ALB.GetNameDef]"
 BUL_tame_albania_desc:0 "L'ajout de l'Albanie à notre empire nous permettra une domination totale sur les Balkans et évitera d'éventuelles revendications futures de ces derniers contre des régions comme le Kosovo."
 BUL_aggressive_assimilation:0 "Assimilation agressive"
 BUL_aggressive_assimilation_desc:0 "Des programmes de bulgarisation forcée seront mis en place dans les différentes régions annexées, de l'éducation à la signalisation routière et à l'administration, pour en faire des régions modèles de la Grande Bulgarie."
 BUL_demand_albanian_subjugation:0 "Exigez [ALB.GetAdjective] la soumission"
 BUL_demand_albanian_subjugation_desc:0 "[ALB.GetNameDefCap] est faible, dirigé par un roi fantoche. Si nous n'intervenons pas bientôt, ils pourraient tomber aux mains de [ITA.GetLeader] et de ses rêves malheureux de conquête méditerranéenne. Nous leur proposerons de rejoindre un État rempli de leurs frères. Ce n'est pas comme s'ils pouvaient dire non!"
 BUL_politicize_the_trade_union:0 "Politiser les syndicats libres"
 BUL_politicized_trade_union_desc:0 "Maintenant que nous avons établi un régime démocratique, la prochaine étape est d'atteindre le peuple. Un gouvernement que le peuple déteste n'est pas un gouvernement du tout. Cependant, il existe un moyen de renforcer la confiance de notre peuple dans l'État. Les syndicats libres sont un syndicat [BUL.GetAdjective] de premier plan, et de nombreux travailleurs ordinaires sont membres ou ont un lien avec le syndicat. Si nous pouvons commencer à politiser ce syndicat (qui est resté largement apolitique dans le passé), nous pouvons gagner plus de soutien et renforcer notre gouvernance de [BUL.GetNameDef]. "
 BUL_intergrate_womens_rights_organizations:0 "Intégrer les organisations de défense des droits des femmes"
 BUL_intergrate_womens_rights_organizations_desc:0 "Auparavant, les femmes se voyaient refuser de nombreux droits dont jouissaient leurs homologues européennes. Cependant, maintenant que nous avons éliminé une grande partie de ce régime rétrograde, nous pouvons utiliser de puissants militants des droits des femmes comme les Blagolev. Dimitar Blagolev était membre de notre parti et sa femme a fondé l'un des premiers groupes de défense des droits des femmes de notre grande nation. Si nous devions promouvoir des personnes comme elle au gouvernement et accorder des droits aux femmes, nous imposerions une plus grande égalité dans tout [BUL.GetNameDef]. "
 BUL_request_macedonian_autonomy:0 "Demander l'autonomie de la Macédoine"
 BUL_request_macedonian_autonomy_desc:0 "La Macédoine est un problème qui s'est avéré difficile à résoudre. Les Macédoniens étant divisés en deux nations, de grands mouvements militants et indépendantistes ont vu le jour. Cela faciliterait la gestion du pays et réduirait les pertes économiques. Si nous devions accorder (ou au moins défendre) l'indépendance de la Macédoine, les problèmes avec la minorité macédonienne commenceraient à s'atténuer."
 BUL_promote_republicanism:0 "Abolir le tsarisme"
 BUL_strength_of_the_tsar:0 "Force du tsar"
 BUL_democrat_party:0 "DP"
 BUL_democrat_party_long:0 "Demokraticheska Partia"
 BUL_agrarian_party:0 "BZNS"
 BUL_agrarian_party_long:0 "Balgarski Zemedelski Naroden Sajuz"
 BUL_socdem_party:0 "BRSP"
 BUL_socdem_party_long:0 "Balgarska Rabotnicheska Sotsialdemokraticheska Partia"
 BUL_motorized_equipment_1:0 "Fiat 626"
 BUL_motorized_equipment_1_short:0 "Fiat 626"
 BUL_motorized_equipment_1_desc:0 "Le Fiat 626 était un camion moyen utilisé par l'armée bulgare pour le transport militaire."
 BUL_light_tank_equipment_1:0 "Carro Veloce L3/33"
 BUL_light_tank_equipment_1_short:0 "CV33"
 BUL_light_tank_equipment_1_desc:0 "Le CV33 italien était une chenillette développée en Italie. Plusieurs d'entre elles ont été importées d'Italie en Bulgarie avant la Seconde Guerre mondiale."
 BUL_light_tank_equipment_2:0 "Char T-11"
 BUL_light_tank_equipment_2_short:0 "T-11"
 BUL_light_tank_equipment_2_desc:0 "Le char T-11 était un char acquis par la Bulgarie avant la Seconde Guerre mondiale. Le T-11 était un Škoda CKD Lt vz.35 modifié en interne, qui présentait de meilleurs canons, une vitesse plus rapide et une meilleure maniabilité."
 BUL_light_tank_equipment_3:0 "Char T-12"
 BUL_light_tank_equipment_3_short:0 "T-12"
 BUL_light_tank_equipment_3_desc:0 "Le T-12 était un char modifié par les Bulgares. Il était basé sur le LT vz. 38 tchécoslovaque. Ceux-ci ont ensuite été donnés à la Bulgarie par l'Allemagne."
 BUL_medium_tank_equipment_1:0 "Panzerkampfwagen III"
 BUL_medium_tank_equipment_1_short:0 "T3G"
 BUL_medium_tank_equipment_1_desc:0 "Le Ram Mark I était un char produit par la Bulgarie pour le service dans l'armée bulgare. Le Ram Mark I était un char performant avec un canon de 1 000 livres."
 BUL_medium_tank_equipment_2:0 "Maybach T4G Ausf. F2/G"
 BUL_medium_tank_equipment_2_short:0 "T4G"
 BUL_medium_tank_equipment_2_desc:0 "Le Panzer IV Maybach T4G était la variante bulgare du Panzer IV. Le Maybach était armé d'un canon différent de ses homologues mais restait par ailleurs inchangé."
 BUL_medium_tank_equipment_3:0 "Panzerkampfwagen IV Ausf. H"
 BUL_medium_tank_equipment_3_short:0 "T-4"
 BUL_medium_tank_equipment_3_desc:0 "Le T-4 était la variante bulgare du Panzer IV. Le T-4 avait des jupes latérales en standard mais restait par ailleurs inchangé."
 BUL_CAS_equipment_1:0 "DAR 3 Garian I"
 BUL_CAS_equipment_1_short:0 "DAR-3 Garvan III"
 BUL_cv_CAS_equipment_1:0 "DAR 3 variante de transporteur"
 BUL_cv_CAS_equipment_1_short:0 " DAR 3 CV"
 BUL_CAS_equipment_2:0 "DAR 10"
 BUL_CAS_equipment_2_short:0 "DAR 10"
 BUL_CAS_equipment_2_desc:0 "DAR 10"
 BUL_cv_CAS_equipment_2:0 "DAR 10 variante de transporteur"
 BUL_cv_CAS_equipment_2_short:0 "DAR 10 CV"
 BUL_CAS_equipment_3:0 "DAR 10F"
 BUL_CAS_equipment_3_short:0 "DAR 10F"
 BUL_CAS_equipment_3_desc:0 "DAR 10F"
 BUL_cv_CAS_equipment_3:0 "DAR 10F variante porteuse"
 BUL_cv_CAS_equipment_3_short:0 "DAR 10F CV"
 BUL_fighter_equipment_2:0 "DAR 11"
 BUL_fighter_equipment_2_short:0 "DAR 11"
 BUL_fighter_equipment_2_desc:0 "L'armée bulgare étant intéressée par l'\"Avia B-135\" tchèque, elle a négocié pour le produire en Bulgarie sous la désignation de \"DAR 11\". Malheureusement, le constructeur bulgare n'a pas pu fabriquer l'avion et les prototypes produits en République tchèque ont fini par être utilisés comme avions d'entraînement. L'armée bulgare a acquis le \"BF-109\" à la place."
 BUL_fighter_equipment_3:0 "LAZ 12"
 BUL_fighter_equipment_3_short:0 "LAZ 12"
 BUL_fighter_equipment_0:0 "DAR 1"
 BUL_fighter_equipment_0_short:0 "DAR 1"
 BUL_jet_fighter_equipment_1:0 "LAZ 14"
 BUL_jet_fighter_equipment_1_short:0 "LAZ 14"
 BUL_mobilized_proletariat:0 "Prolétariat mobilisé"
 axis_minors_bulgaria.1.t:0 "[BUL.GetNameDefCap] annonce son soutien au communisme aux caractéristiques balkaniques"
 axis_minors_bulgaria.1.d:0 "Avec le succès des révolutions prolétariennes dans les deux pays, nous avons établi d'excellentes relations avec [BUL.GetNameDef]. Il s'avère qu'ils soutiennent notre choix de chercher notre voie loin de l'influence de Moscou et veulent conclure une alliance unissant nos deux pays."
 axis_minors_bulgaria.1.a:0 "Cela accélérera nos projets à long terme."
 axis_minors_bulgaria.1.b:0 "Nous n'avons pas besoin de leur aide."
 axis_minors_bulgaria.27.t:0 "Élections"
 axis_minors_bulgaria.27.d:0 "Le tsar a récemment accordé le droit de vote à la population et a annoncé une élection pour décider des droits du peuple ; après l'annonce des résultats, il était clair que les partis extrémistes radicaux avaient perdu, et que la victoire revenait à quelques partis modérés. Qui a gagné ?"
 axis_minors_bulgaria.27.a:0 "Le DP gagne."
 axis_minors_bulgaria.27.b:0 "Le BZNS gagne."
 axis_minors_bulgaria.27.c:0 "Le BRSP gagne."
 axis_minors_bulgaria.28.t:0 "Suspendre Kyoseivanov"
 axis_minors_bulgaria.28.d:0 "Le Premier ministre Georgi Kyoseivanov a abusé de son pouvoir, et sa violation de la Constitution de Tarnovo ne doit pas passer inaperçue. Il mérite d'être suspendu de son poste pour ses actions contre la mère patrie."
 axis_minors_bulgaria.28.a:0 "Sortez ce fasciste corrompu d'ici !"
 axis_minors_bulgaria.29.t:0 "Révolution communiste"
 axis_minors_bulgaria.29.d:0 "Nous avons lentement grandi, et maintenant une partie décente de la population nous soutient ; il n'y a pas de meilleur moment pour lancer une révolution et renverser les fascistes corrompus !"
 axis_minors_bulgaria.29.a:0 "Une nouvelle ère commence !"
 axis_minors_bulgaria.30.t:0 "La question du réarmement [BUL.GetAdjective]"
 axis_minors_bulgaria.30.d:0 "Le Premier ministre [BUL.GetAdjective] nous a envoyé une demande de levée des restrictions imposées à l'armée [BUL.GetAdjective] après la signature du traité de Neuilly-sur-Seine. Comment devons-nous réagir?"
 axis_minors_bulgaria.30.a:0 "Appelez-les à Salonique; ils ont retenu la leçon."
 axis_minors_bulgaria.30.b:0 "Cela ne fera que déclencher un deuxième grand conflit."
 axis_minors_bulgaria.31.t:0 "Réponse à l'accord de Salonique"
 axis_minors_bulgaria.31.d:0 "les délégués [BUL.GetAdjective] et [GRE.GetAdjective] sont arrivés à Salonique pour discuter du réarmement. Finalement, ils ont décidé de laisser [BUL.GetNameDef] se réarmer en prévision d'un conflit à l'horizon. Comment devrions-nous réagir à cette évolution?"
 axis_minors_bulgaria.31.a:0 "Nous pouvons nous aligner sur cela."
 axis_minors_bulgaria.31.b:0 "Envoyer une protestation diplomatique."
 axis_minors_bulgaria.32.t:0 "L'accord de Salonique"
 axis_minors_bulgaria.32.d:0 "Aujourd'hui, les délégués [BUL.GetAdjective] et [GRE.GetAdjective] se sont réunis à Salonique pour signer un accord qui nous permettra de nous réarmer. Nous pouvons désormais vraiment nous préparer à la guerre à venir."
 axis_minors_bulgaria.32.a:0 "Tout le monde devrait pouvoir se réarmer dans des moments comme celui-ci."
 axis_minors_bulgaria.33.t:0 "La question de la Dobroudja du Sud"
 axis_minors_bulgaria.33.d:0 "[BUL.GetNameDefCap] nous a envoyé un télégramme proposant de participer à un pacte commercial dans les Balkans, mais seulement avec la restitution de la Dobroudja du Sud à eux."
 axis_minors_bulgaria.33.a:0 "Un commerce équitable."
 axis_minors_bulgaria.33.b:0 "Nous ne pouvons pas abandonner notre terre."
 axis_minors_bulgaria.34.t:0 "Succès des négociations sur la Dobroudja"
 axis_minors_bulgaria.34.d:0 "[ROM.GetNameDef] a accepté nos conditions et nous a cédé le sud de la Dobroudja. Cela nous sera très bénéfique."
 axis_minors_bulgaria.34.a:0 "C'est un grand jour."
 axis_minors_bulgaria.35.t:0 "Échec des négociations sur la Dobroudja"
 axis_minors_bulgaria.35.d:0 "[ROM.GetAdjective] les diplomates ont refusé de nous céder la Dobroudja. Cependant, nous ne pouvons pas réagir de manière agressive à ce développement."
 axis_minors_bulgaria.35.a:0 "Ce n'est qu'un morceau de terre, après tout."
 axis_minors_bulgaria.36.t:0 "Pacte de non-agression avec [BUL.GetNameDef]"
 axis_minors_bulgaria.36.d:0 "[BUL.GetNameDefCap] nous propose un pacte de non-agression. Cela améliorera les relations entre nos nations, mais empêchera également la guerre."
 axis_minors_bulgaria.36.a:0 "Pourquoi pas ?"
 axis_minors_bulgaria.36.b:0 "Nous ne faisons pas d'accords avec les capitalistes."
 axis_minors_bulgaria.37.t:0 "[SOV.GetAdjective] Traité de non-agression"
 axis_minors_bulgaria.37.d:0 "[SOV.GetNameDefCap] a signé l'accord de non-agression entre nos nations. Cela empêchera un conflit à relativement grande échelle."
 axis_minors_bulgaria.37.a:0 "De nombreuses vies de jeunes hommes viennent d'être sauvées."
 axis_minors_bulgaria.38.t:0 "[SOV.GetNameDef] décline"
 axis_minors_bulgaria.38.d:0 "Les [SOV.GetAdjective] ont répondu à notre offre d'accord. Cela peut signifier qu'ils recherchent un conflit futur. Cependant, personne n'en est certain."
 axis_minors_bulgaria.38.a:0 "Priez pour les jeunes hommes de [BUL.GetNameDef]."
 axis_minors_bulgaria.39.t:0 "Industrie militaire améliorée"
 axis_minors_bulgaria.39.d:0 "Notre industrie lourde a atteint de nouveaux niveaux. Cependant, elle peut encore être améliorée à des niveaux au-delà de celui-ci."
 axis_minors_bulgaria.39.a:0 "Précipitation vers la production !"
 axis_minors_bulgaria.41.t:0 "Préparer le terrain"
 axis_minors_bulgaria.41.d:0 "Les actions de l'Union militaire ont exercé beaucoup trop de pression sur le gouvernement que ses membres prétendent représenter. Si [BUL.GetNameDef] veut survivre en tant que nation, elle doit se débarrasser de ces éléments rebelles qui se cachent dans l'ombre et mettre un terme à leurs tentatives de renverser le gouvernement ou de faire dérailler ses politiques."
 axis_minors_bulgaria.41.a:0 "Exécuter l'opération."
 axis_minors_bulgaria.42.t:0 "Statut de l'Union Militaire"
 axis_minors_bulgaria.42.d:0 "Alors que nos efforts initiaux n'ont permis d'attraper que les membres les plus effrontés de l'organisation de l'Union Militaire, nous arrêtons lentement mais sûrement de plus en plus de ses membres. Les confessions des agents de niveau inférieur de l'organisation sont interrogées avec des promesses d'accords s'ils coopèrent. Naturellement, le gouvernement ne voit aucune raison d'offrir quoi que ce soit à ces traîtres, même s'ils coopèrent."
 axis_minors_bulgaria.42.a:0 "Redoublez nos efforts dans la recherche de ces chiens traîtres !"
 axis_minors_bulgaria.43.t:0 "La dernière rafle"
 axis_minors_bulgaria.43.d:0 "Les efforts de l'armée et de nos forces de police se sont révélés très efficaces pour capturer les traîtres restants dans notre pays. Après avoir arrêté tous les coupables impliqués, nous pouvons passer au procès de ces traîtres."
 axis_minors_bulgaria.43.a:0 "Le procès n'est qu'une simple formalité ; ils seront pendus au lever du soleil."
 axis_minors_bulgaria.44.t:0 "L'ultimatum de Dobrudja"
 axis_minors_bulgaria.44.d:0 "Les [BUL.GetAdjective] ont envoyé un ultimatum par l'intermédiaire de leur envoyé diplomatique concernant le statut du territoire de Dobrudja, que nous contrôlons. Cela s'est accompagné d'une attitude de plus en plus hostile au cours des dernières semaines et d'exercices militaires dans le but de nous effrayer. Quelle sera notre réponse à cette lettre effrontée ?"
 axis_minors_bulgaria.44.a:0 "Nous accepterons leurs demandes ne serait-ce que pour éviter une autre guerre."
 axis_minors_bulgaria.44.b:0 "Nous n'avons pas peur des [BUL.GetAdjective]. Rejetons cet ultimatum absurde."
 axis_minors_bulgaria.45.t:0 "Les [ROM.GetAdjective] refusent"
 axis_minors_bulgaria.45.d:0 "L'envoyé diplomatique est arrivé avec la réponse officielle [ROM.GetNameDef]. Ils ont refusé notre ultimatum et doivent maintenant recevoir une leçon."
 axis_minors_bulgaria.45.a:0 "Mobilisons nos forces et convoquons une réunion de l'état-major général."
 axis_minors_bulgaria.46.t:0 "Les [ROM.GetAdjective] acceptent."
 axis_minors_bulgaria.46.d:0 "L'envoyé diplomatique est arrivé avec la réponse officielle de [ROM.GetNameDef]. Le reste de la Dobroudja fera désormais partie de [BUL.GetNameDef]. "
 axis_minors_bulgaria.46.a:0 "Tout est comme il se doit !"
 axis_minors_bulgaria.47.t:0 "La question de la Thrace et de la Macédoine"
 axis_minors_bulgaria.47.d:0 "Les territoires de Thrace et de Macédoine ont longtemps abrité de nombreux Bulgares. [BUL.GetNameDefCap] a longtemps essayé de faire valoir ce point et envoie maintenant des messages par l'intermédiaire de ses envoyés diplomatiques, qui demandent sans équivoque le transfert de la Thrace et de la Macédoine de [GRE.GetNameDef] à [BUL.GetNameDef]. Quelle sera notre réponse ?"
 axis_minors_bulgaria.47.a:0 "Nous acceptons."
 axis_minors_bulgaria.47.b:0 "Nous ne nous séparerons pas de la Macédoine mais offrirons la Thrace [BUL.GetAdjective] en guise de compromis."
 axis_minors_bulgaria.47.c:0 "Absurde ! Toute cette question est absurde !"
 axis_minors_bulgaria.48.t:0 "[GRE.GetNameDef] Refus"
 axis_minors_bulgaria.48.d:0 "[GRE.GetNameDefCap] a catégoriquement refusé nos conditions concernant le transfert territorial de la Thrace et de la Macédoine."
 axis_minors_bulgaria.48.a:0 "C'est un outrage ! Réunissez l'état-major et préparez-vous à la guerre !"
 axis_minors_bulgaria.49.t:0 "[GRE.GetNameDefCap] accepte"
 axis_minors_bulgaria.49.d:0 "Bien qu'il soit clair que [GRE.GetNameDef] n'est pas d'accord avec nos demandes concernant la Thrace et la Macédoine, ils ont néanmoins accepté les termes du document."
 axis_minors_bulgaria.49.a:0 "Notre peuple est à nouveau réuni !"
 axis_minors_bulgaria.50.t:0 "[GRE.GetNameDef] Contre-offre"
 axis_minors_bulgaria.50.d:0 "Bien qu'ils refusent de reconnaître nos revendications légitimes sur la Macédoine, ils nous ont fait une contre-offre. Cela implique le transfert de la Thrace dans notre sphère d'influence, et même si ce n'est pas tout ce que nous voulions, cela pourrait néanmoins s'avérer fructueux pour notre nation."
 axis_minors_bulgaria.50.a:0 "Nous accepterons le transfert de la Thrace, mais ce n'est pas la fin de cette affaire."
 axis_minors_bulgaria.51.t:0 "Ultimatum du Vardar"
 axis_minors_bulgaria.51.d:0 "Alors que [BUL.GetNameDef] devient plus fort, il continue de lutter pour restaurer ses frontières. [BUL.GetNameDefCap] a envoyé un document détaillant ses demandes pour que le territoire du Vardar soit rendu à son propriétaire \"légitime\", qui dans leur esprit est [BUL.GetNameDef].\nQue dirons-nous à une demande aussi effrontée?"
 axis_minors_bulgaria.51.a:0 "Permettez aux [BUL.GetAdjective] de le contrôler pour maintenir la paix."
 axis_minors_bulgaria.51.b:0 "Rejetez immédiatement cette absurdité."
 axis_minors_bulgaria.52.t:0 "[YUG.GetNameDef] Refus"
 axis_minors_bulgaria.52.d:0 "La réponse [YUG.GetAdjective] a été aussi rapide que brève. La nation refuse de reconnaître notre revendication légitime sur le Vardar et rejette l'idée de transférer son contrôle à notre pays."
 axis_minors_bulgaria.52.a:0 "C'est un outrage ! Réunissez l'état-major et préparez-vous à la guerre !"
 axis_minors_bulgaria.53.t:0 "[YUG.GetNameDef] Accepte"
 axis_minors_bulgaria.53.d:0 "Que [YUG.GetNameDef] ne voie aucune raison de verser le sang sur le territoire du Vardar, ou qu'il reconnaisse la puissance de notre armée, il a néanmoins accepté nos demandes. Le Vardar est à nous !"
 axis_minors_bulgaria.53.a:0 "Nous souhaitons la bienvenue aux Bulgares du Vardar dans notre nation !"
 axis_minors_bulgaria.54.t:0 "La marche sur Sofia"
 axis_minors_bulgaria.54.d:0 "Nous avons rassemblé suffisamment de soutien pour enfin exiger le contrôle du pays du tsar à notre nouveau dirigeant Hristo Lukov, reproduisant l'ascension au pouvoir de Benito Mussolini. À partir de ce moment, une nouvelle ère s'ouvre sur [BUL.GetNameDef]. "
 axis_minors_bulgaria.54.a:0 "Maintenant, nous devons garder cette emprise sur [BUL.GetNameDef]. "
 axis_minors_bulgaria.55.t:0 "Le nouvel héritier"
 axis_minors_bulgaria.55.d:0 "Un petit garçon nouvellement né a honoré [BUL.GetNameDef]. Le fils du tsar Boris et de Giovanna d'Italie, sera bientôt celui qui mènera [BUL.GetNameDef] à la grandeur en tant que tsar, tout comme son père avant lui."
 axis_minors_bulgaria.55.a:0 "Que Dieu le bénisse."
 axis_minors_bulgaria.56.t:0 "Mort du tsar Boris III"
 axis_minors_bulgaria.56.d:0 "Des forces inconnues ont assassiné le tsar Boris III. Il a été retrouvé dans le palais, allongé sur le sol, vraisemblablement empoisonné. La police n'a pas trouvé de piste pour attraper le tueur. Cependant, des rumeurs se sont répandues selon lesquelles les [GER.GetAdjective] l'ont assassiné. Néanmoins, une nouvelle régence a été mise en place pour gouverner [BUL.GetNameDef] jusqu'à ce que le jeune Siméon atteigne sa majorité. Qui devrait être le régent en chef ?"
 axis_minors_bulgaria.56.a:0 "Kyril, le frère du défunt tsar."
 axis_minors_bulgaria.56.b:0 "Bogdan Filov, le premier ministre."
 axis_minors_bulgaria.57.t:0 "Le premier congrès de l'État communiste"
 axis_minors_bulgaria.57.d:0 "Nous avons pris le pouvoir en Bulgarie très récemment. Le fer de lance de la révolution était le camarade Georgi Dimitrov, dont les idées sur le communisme sont très expérimentales. Naturellement, de nombreux membres du parti pensent maintenant qu'il devrait démissionner en faveur d'un autre secrétaire, comme Christian Rakovsky ou Valko Chervenkov, qui pensent que la meilleure forme de communisme est le stalinisme. Peut-être a-t-il raison ?"
 axis_minors_bulgaria.57.a:0 "Dimitrov devrait rester."
 axis_minors_bulgaria.57.b:0 "L'expérimentalisme peut conduire toute une nation à la chute."
 axis_minors_bulgaria.57.c:0 "Rakovsky jouera un rôle essentiel dans la révolution mondiale."
 axis_minors_bulgaria.58.t:0 "Demandes [BUL.GetAdjective]"
 axis_minors_bulgaria.58.d:0 "[BUL.GetNameDefCap] nous a menacés d'invasion si nous ne cédions pas à leurs demandes, y compris un gouvernement communiste et une alliance forcée avec eux ; comment réagissons-nous à cela?"
 axis_minors_bulgaria.58.a:0 "Nous devons protéger notre peuple en cédant à leurs demandes."
 axis_minors_bulgaria.58.b:0 "Rejetez ces demandes scandaleuses."
 axis_minors_bulgaria.59.t:0 "[ALB.GetNameDefCap] est d'accord"
 axis_minors_bulgaria.59.desc:0 "[BUL.GetNameDefCap] a récemment regagné le territoire macédonien du Vardar. Il a maintenant une frontière avec nous, mais à notre grand désarroi, ils nous ont menacés d'invasion à moins que nous ne cédions à leurs exigences qui incluent, entre autres, un gouvernement communiste et une alliance forcée avec eux ; comment réagissons-nous à cela ?"
 axis_minors_bulgaria.59.a:0 "Nous devons protéger notre peuple en cédant à eux."
 axis_minors_bulgaria.60.t:0 "[ALB.GetNameDefCap] décline"
 axis_minors_bulgaria.60.desc:0 "[ALB.GetNameDefCap] a défié notre puissance et rejeté nos demandes ; ne savent-ils pas qu'ils ne peuvent nous vaincre d'aucune façon ?"
 axis_minors_bulgaria.60.a:0 "Pfft. De toute façon, nous n'avons pas besoin de leur terre."
 axis_minors_bulgaria.60.b:0 "C'est la guerre."
 axis_minors_bulgaria.61.t:0 "[BUL.GetNameDefCap] propose un pacte commercial"
 axis_minors_bulgaria.61.d:0 "[BUL.GetAdjective] les représentants nous ont fait part de leur intention de créer une alliance commerciale dans les Balkans. Comment devrions-nous réagir?"
 axis_minors_bulgaria.61.a:0 "Pourquoi pas?"
 axis_minors_bulgaria.61.b:0 "Cela ne nous aidera pas."
 axis_minors_bulgaria.62.t:0 "[TUR.GetNameDefCap] signe le pacte"
 axis_minors_bulgaria.62.d:0 "[TUR.GetNameDefCap] a accepté notre offre commerciale et est désormais officiellement membre du pacte."
 axis_minors_bulgaria.62.a:0 "Super!"
 axis_minors_bulgaria.63.t:0 "[TUR.GetNameDefCap] refuse de signer le pacte"
 axis_minors_bulgaria.63.d:0 "[TUR.GetNameDefCap] a décidé de ne pas signer notre généreuse offre commerciale."
 axis_minors_bulgaria.63.a:0 "Est-ce une sorte de rancune ?"
