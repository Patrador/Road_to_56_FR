 BUL_shared_manufacturers_experience_tooltip:0 "La coopération entre fabricants permet de réduire le coût des équipements produits par les membres de votre faction en fonction des fabricants sélectionnés par les différents pays. Ces bonus seront cumulés si les caractéristiques des fabricants sont différentes (deux fabricants d'infanterie réduiront toujours le coût des fusils de 3%, mais les concepteurs de chars mobiles et lourds accorderont une réduction plus importante au coût des chars)."
