 axis_minors_bulgaria.70.t:0 "Autonomie macédonienne"
 axis_minors_bulgaria.70.d:0 "[BUL.GetNameDefCap] a demandé que nous accordions aux Macédoniens une certaine autonomie pour se développer et établir des relations avec les [BUL.GetAdjective]."
 axis_minors_bulgaria.70.a:0 "Leur accorder une autonomie nous aidera également à résoudre nos problèmes internes."
 axis_minors_bulgaria.70.b:0 "Ils ne décident pas de ce que nous faisons de nos régions."
 axis_minors_bulgaria.71.t:0 "Autonomie macédonienne"
 axis_minors_bulgaria.71.d:0 "[YUG.GetNameDefCap] a accepté notre demande et a accordé aux Macédoniens une certaine autonomie. Nous pouvons maintenant entamer une diplomatie avec eux."
