 UKR_empower_the_head_of_state:0 "Donner du pouvoir au Chef de l'Etat"
 UKR_empower_the_head_of_state_desc:0 "Un chef sans contre pouvoirs, l'idée pour que tout monde puisse être libre et heureux... hein? HEIN???"
 UKR_we_were_born_in_a_great_hour:0 "Nous sommes nées à une heure formidable"
 UKR_we_were_born_in_a_great_hour_desc:0 "C'est l'hymne de l'OUN, comme 'this was their finest hour' mais un peu plus diabolique et en tant que chanson. Oh oui, mon écriture a perdu toute cohérence à ce stade, alors je brise le 4ème mur, amusez-vous bien."
 UKR_cement_military_rule:0 "Cimenter le régime militaire"
 UKR_cement_military_rule_desc:0 "Uniformes, armes, guerre. C'est un jeu de guerre, tu veux probablement ce genre de choses."
 UKR_cult_of_action:0 "Culte de l'Action"
 UKR_cult_of_action_desc:0 "C'est un trait fasciste commun que d'avoir un culte de l'action pour l'action, ce n'est pas spécifique à l'OUN et il n'a pas vérifié si c'était important pour eux, je suppose que les assassinats politiques et le terrorisme dans l'est de la Pologne et l'ouest de l'Urkaine comptent."
 UKR_oun_militias:0 "Milices OUN"
 UKR_oun_militias_desc:0 "Tu sais ce qu'a besoin ton armée? De jeunes garçons!"
 UKR_join_the_axis:0 "Rejoindre l'Axe"
 UKR_join_the_axis_desc:0 "Ils ont l'air d'être de bon gars, je veux dire, regarde leurs uniformes. Seul les bons gars portent du bruns ou du noirs comme ça, non?"
 UKR_demand_ukrainian_bessarabia:0 "Demander la Bessarabie ukrainienne"
 UKR_demand_ukrainian_bessarabia_desc:0 "La Bukovine et le Sud de la Bessarabie nous appartiennent de droit.Une ligne que nous avons rapidement adaptée à tous les autres discours nationalistes."
 UKR_embrace_the_1919_map:0 "Embrasser la carte de 1919"
 UKR_embrace_the_1919_map_desc:0 "En 1919, une carte de l'Ukraine a été montré à Versailles par la délégation ukrainienne. Les régions revendiqués n'étaient pas contrôlé par le gouvernement Ukrainien à cette époque car elles s'étendaient au nord jusqu'à Brest-Litovsk et englobaint le Kouban à l'est."
 UKR_restore_the_hetmanate:0 "Restorer le Hetmanate"
 UKR_restore_the_hetmanate_desc:0 "Tu sais qui devrait nous diriger ? Un cosaque qui a abdiqué il y a 20 ans... Comment cela pourrait-il mal se passer ?"
 UKR_obtain_church_blessings:0 "Obtenir la bénédiction de l'Église"
 UKR_obtain_church_blessings_desc:0 "Allons prier les icones pour sauvegarder le Hetman."
 UKR_cossack_heritage:0 "Héritage cosaque"
 UKR_cossack_heritage_desc:0 "Les Cosaques partent en guerre à cheval, peut-être supporté par des Tatchankas..."
 UKR_defy_the_polish_cossack:0 "Défier le cosaque polonais"
 UKR_defy_the_polish_cossack_desc:0 "Pavel Bermondt-Avalov vit dans la contradiction. Un roi cosaque en Pologne ? Quelle absurdité, ça ressemble à une fiction. Seul le Hetman devrait diriger les cosaques."
 UKR_ally_with_bermondt_avalov:0 "S'allier avec Bermondt Avalov"
 UKR_ally_with_bermondt_avalov_desc:0 "Pavel Bermondt-Avalov nous offre une opportunité de former une alliance pro-cosaque contre [SOV.GetNameDef] ."
 UKR_our_place_in_the_world:0 "Notre place dans ce monde."
 UKR_our_place_in_the_world_desc:0 "Notre place dans ce monde est en Ukraine, facile non ?"
 UKR_free_the_oppressed_cossacks:0 "Libérer les cosaques oppressés "
 UKR_free_the_oppressed_cossacks_desc:0 "Les Russes oppriment les Ukrainiens depuis près de trois siècles. Cela doit cesser une fois pour toutes. Pire encore, ils ont utilisé les cosaques du Kouban comme les hommes de main du tsarisme. Il est temps pour eux de réapprendre la vraie liberté et de se remettre de la déconstruction soviétique."
 UKR_take_a_pro_russian_stance:0 "Adopter une position pro-Russe"
 UKR_take_a_pro_russian_stance_desc:0 "Russie BIEN, Europe de l'Ouest MÉCHANT. Je suis fatigué, je ne peux plus écrire de texte sérieux. (J'espère que tu t'amuses)."
 UKR_alliance_with_the_kaiserreich:0 "Une alliance avec l'Empire Allemand."
 UKR_alliance_with_the_kaiserreich_desc:0 "Le retour des Hohenzollern sur le trône allemand nous offre une opportunité de rejoindre leur alliance afin de défendre le droit divin de régner."
 ukraine.7.t:0 "L'Ukraine demande les territoires revendiqués"
 ukraine.7.d:0 "\n[UKR.GetLeader] menace de faire la guerre et demande le transfert des territoires ayant une population ukrainienne importante : [80.GetName] et [766.GetName]."
 ukraine.7.a:0 "Un petit prix à payer pour la paix."
 ukraine.7.b:0 "Absurde."
 ukraine.8.t:0 "[766.Owner.GetNonIdeologyName] a accepté nos demandes."
 ukraine.8.d:0 "Le territoire ukrainien a été restitué et les Ukrainiens locaux se réjouissent de ce changement politique soudain."
 ukraine.8.a:0 "Huzzah"
 ukraine.9.t:0 "Le [766.Owner.GetAdjective] gouvernement refuse nos demandes"
 ukraine.9.d:0 "[766.Owner.GetNonIdeologyName] a refusé notre ultimatum, déclarant que la diplomatie ne devrait pas être menée avec des menaces et qu'ils sont prêts à défendre leurs frontières."
 ukraine.9.a:0 "Très bien."
 UKR_revise_the_defence_industry:0 "Revoir l'industrie de la défense"
 UKR_revise_the_defence_industry_desc:0 "Seules les armes protégeront notre liberté retrouvée."
 UKR_legacy_of_the_sich_riflemen:0 "L'héritage des tirailleurs du Sich"
 UKR_legacy_of_the_sich_riflemen_desc:0 "Les tirailleurs du Sich étaient des Ukrainiens servant pendant la Grande Guerre. L'un de leurs commandants les plus célèbres est notre roi actuel, qui est évidemment très attaché à l'unité et à son prestige."
 UKR_rally_around_the_king:0 "Rassemblement autour du roi"
 UKR_rally_around_the_king_desc:0 "Il est notre roi !"
 ukraine.10.t:0 "Le débat sur la monarchie"
 ukraine.10.desc:0 "Si nous voulons restaurer la monarchie pour notre glorieuse nation, nous devons nous rallier autour d'un homme capable de mener nos héros au combat. Deux candidats se sont imposés comme légitimes. Pavlo Skoropadskyi, Hetman en 1919 a le soutien de la cavalerie, tandis que les vétérans du Sich des Carpates se souviennent avec émotion du leadership de Wilhelm von Habsburg, qui était appelé Vasyl Vyshyvanyi par ses hommes."
 ukraine.10.a:0 "Pavlo Skoropadskyi sera notre Hetman !"
 ukraine.10.b:0 "Vasyl Vyshyvanyi doit être ramené d'exil !"
 UKR_united_ukraine:0 "Ukraine unie"
 UKR_ukrainian_unification_category:0 "Catégorie d'unification ukrainienne"
 UKR_unite_ukraine_decision:0 "Unir l'Ukraine"
 UKR_claim_greater_ukraine:0 "Réclamer la Grande Ukraine"
 UKR_proclaim_greater_ukraine:0 "Proclamer la Grande Ukraine"
 UKR_reborn_through_war_desc:0 "Le peuple ukrainien est à nouveau libre, maintenant nous allons protéger notre patrie !"
 UKR_free_and_at_peace_desc:0 "L'Ukraine est désormais libre et en paix, il est temps de commencer l'industrialisation."
 UKR_industrial_technologies_desc:0 "Notre industrie est terriblement dépassée, nous devons prendre des mesures pour rattraper le monde."
 UKR_industrial_development_desc:0 "Maintenant que notre nation est correctement établie, il est temps d'investir dans le secteur civil de l'économie."
 UKR_construction_technologies_desc:0 "Notre économie croît à un rythme soutenu et nous ne devrions pas laisser cette croissance se gâcher."
 UKR_develop_the_west_desc:0 "L'économie ukrainienne croît rapidement, nous devrions profiter de cette opportunité pour doubler notre secteur civil."
 UKR_railway_construction_desc:0 "Nos voies ferrées ont été construites il y a longtemps et doivent être modernisées."
 UKR_road_construction_desc:0 "Pour que notre économie soit efficace sur le plan logistique, nous devons investir dans nos routes publiques."
 UKR_invest_along_the_coast_desc:0 "Nos villes côtières sont l'un des facteurs les plus importants de notre économie en croissance, nous devons y investir."
 UKR_azovstal_desc:0 "Avec l'ouverture d'Azovstal en 1930, elle est rapidement devenue la pierre angulaire du secteur sidérurgique en Ukraine, nous devons développer cet atout."
 UKR_coal_mining_desc:0 "Comme notre industrie initiale, nos mines étaient vieilles et sous-développées, nous devons rectifier cela."
 UKR_heavy_steel_production_desc:0 "Afin d'améliorer notre potentiel pour les efforts navals et blindés, nous devons investir dans une production d'acier plus lourd."
 UKR_integrated_weapon_developments_desc:0 "En utilisant nos connaissances du champ de bataille, nous pouvons investir davantage dans nos efforts de recherche."
 UKR_organize_the_army_desc:0 "Notre armée est jeune et inexpérimentée, elle a besoin d'une organisation appropriée."
 UKR_use_the_morozov_design_bureau_desc:0 "Le bureau d'études Morozov a été créé en 1927, il est désormais sous notre contrôle. Il est temps de l'utiliser pour nos propres efforts."
 UKR_diversify_factory_183_desc:0 "L'usine Malyshev ou 'Usine 183' comme elle a été récemment renommée a principalement été utilisée pour la production de locomotives dans le passé, il est temps maintenant de diversifier cela et de se concentrer davantage sur les efforts de motorisation."
 UKR_motorized_support_desc:0 "La mobilité et la protection sont cruciales pour faire entrer et sortir l'infanterie du terrain en toute sécurité. En nous concentrant sur ces développements, nous pourrons agir rapidement."
 UKR_kharkiv_locomotive_plant_desc:0 "L'usine Malyshev produisait historiquement des locomotives, nous devrions développer cela et moderniser notre industrie des locomotives."
 UKR_railway_artillery_desc:0 "Les canons d'artillerie montés sur rail sont une idée farfelue mais efficace conçue pendant la Grande Guerre, nous devrions investir et moderniser cette idée pour l'adapter à nos besoins."
 UKR_arsenal_factory_desc:0 "Notre nation a désespérément besoin d'armes, ce problème doit être rectifié."
 UKR_diversify_artillery_types_desc:0 "L'artillerie a parcouru un long chemin depuis la Grande Guerre, il est maintenant temps de diversifier et de moderniser la nôtre."
 UKR_small_arms_equipment_desc:0 "Nos armes légères sont en déclin et deviennent obsolètes, ces deux problèmes doivent être corrigés."
 UKR_infantry_anti_tank_tactics_desc:0 "Nous devons prendre ce que nous avons appris des chars soviétiques et développer une réponse appropriée aux blindages plus lourds."
 UKR_winter_equipment_desc:0 "Nous avons l'expérience des hivers rigoureux comme celui-ci en Russie, nous devons nous adapter et utiliser ce facteur contre nos ennemis."
 UKR_forest_training_desc:0 "L'Ukraine est fortement boisée et nos troupes ont l'expérience du terrain, nous devrions utiliser ces connaissances."
 UKR_modern_combat_doctrine_desc:0 "En utilisant nos connaissances acquises après la Grande Guerre, nous pouvons apporter notre expertise militaire à l'époque actuelle."
 UKR_kyiv_aviation_plant_12_desc:0 "L'usine de production en série Antonov a été créée en 1920 et a été cruciale pour notre production aéronautique, elle devrait être encore améliorée."
 UKR_train_pilots_desc:0 "L'armée de l'air ukrainienne n'a aucun pilote remarquable, nous devrions mettre en place un programme pour changer cela."
 UKR_support_designers_innovations_desc:0 "Nous devons soutenir les innovations de nos concepteurs."
 UKR_train_mechanics_desc:0 "Nous devons former correctement les mécaniciens pour nos installations aéronautiques."
 UKR_refine_air_doctrine_desc:0 "Nous devons consacrer des ressources importantes à l'élaboration de nouvelles théories concernant la guerre aérienne. Si nous partons en guerre, les théories qui pourraient être développées seront inestimables."
 UKR_radar_network_desc:0 "L'Ukraine n'a actuellement pas de réseau radar, cela doit être corrigé."
 UKR_naval_aviation_desc:0 "L'Ukraine a peu ou pas d'expérience dans la fabrication d'avions navals, si nous voulons contester la mer Noire, cela doit changer."
 UKR_elect_the_verkhovna_rada_desc:0 "Si l'Ukraine veut être vraiment libre, nous devons organiser des élections pour notre parlement et consolider notre position d'État démocratique prospère."
 UKR_economic_reforms_desc:0 "Avec la création de la Verkhovna Rada, leur première tâche est de se lancer dans des réformes économiques."
 UKR_encourage_exports_desc:0 "L'Ukraine a toujours été un grenier à blé pour les grands empires, nous allons maintenant tirer parti de cet avantage et encourager davantage d'exportations."
 UKR_invite_foreign_investors_desc:0 "Si nous voulons que notre économie prospère par rapport aux communistes, nous devons accueillir des investisseurs étrangers."
 UKR_protect_crimea_desc:0 "La Crimée est considérée comme l'un de nos frères, nous devons la protéger."
 UKR_why_we_fight_desc:0 "Le monde devient de plus en plus dangereux. Notre peuple doit voir les atrocités commises par ceux qui ont soif de pouvoir. Il est temps que nous ralliions le peuple à notre cause et que nous nous assurions que tout le monde est prêt à se battre pour notre liberté."
 UKR_join_the_allies_desc:0 "Nos positions démocratiques nous ont permis de nouer des liens amicaux avec les grandes puissances occidentales. Il est désormais temps pour nous de rejoindre leur alliance et de lutter contre les idéologies extrêmes et dangereuses que sont le fascisme et le communisme."
 UKR_approach_poland_desc:0 "La Pologne et l'Ukraine ont toujours été proches, nous devons consolider cette idée et nous engager auprès du gouvernement polonais à Varsovie."
 UKR_join_intermarium_desc:0 "Piłsudski a eu l'idée de l'intermarium, il est temps maintenant de mettre l'idée en pratique."
 UKR_a_condominium_in_western_ukraine_desc:0 "Les Polonais contrôlant une zone où vit une importante minorité ukrainienne, nous devrions les encourager à leur accorder une autonomie et une intégration plus poussée dans notre État."
 UKR_military_cooperation_with_poland_desc:0 "Pour poursuivre notre développement militaire, nous devons coopérer davantage avec les Polonais afin de mieux servir les deux pays en cas de guerre."
 UKR_common_doctrinal_development_desc:0 "Avec la création du Condominium, nous devons nous assurer que nous avons tous un processus militaire commun afin de renforcer la cohésion contre les menaces étrangères."
 UKR_continue_communist_rule_desc:0 "Malgré notre indépendance vis-à-vis de Moscou, la meilleure voie à suivre est de maintenir la RSS d'Ukraine et de suivre le modèle communiste."
 UKR_encourage_the_proletariat_desc:0 "Le prolétariat d'Ukraine doit être encouragé à améliorer l'État."
 UKR_political_batallions_desc:0 "Le prolétariat d'Ukraine doit être encouragé à prendre les armes et à former des bataillons politiques pour servir dans l'armée."
 UKR_political_commissars_desc:0 "Avec la création d'une RSS d'Ukraine totalement indépendante, nous devrions encourager le prolétariat d'Ukraine à occuper des postes politiques pour améliorer l'État."
 UKR_red_army_desc:0 "Tous les patriotes épris de la patrie doivent faire leur devoir pour défendre leur patrie. Nous formerons une Armée rouge ukrainienne, suivant l'exemple de nos voisins soviétiques, qui protégera notre révolution naissante."
 UKR_revolutionary_guards_desc:0 "Avec la création d'une RSS d'Ukraine totalement indépendante, nous devrions créer une agence pour combattre la bourgeoisie à l'intérieur et à l'extérieur de l'Ukraine."
