 MEX_socialist_education:0 "Éducation socialiste"
 MEX_socialist_education_desc:0 "En introduisant l'égalité des chances pour toutes les classes sociales, nous pourrons combattre l'analphabétisme de notre nation à grande vitesse et finalement établir une société moderne et industrieuse !"
 MEX_Selective_Retirement:0 "Retraite sélective"
 MEX_Selective_Retirement_desc:0 "Sinon, nous ne pouvons retirer que quelques généraux pour préserver certains de nos hommes les plus expérimentés, mais cela se traduirait évidemment par une prise de pouvoir pour les paranoïaques Caudillos."
 mexico_calles.1.t:0 "Les rebelles attaquent un train de civils !"
 mexico_calles.1.d:0 "Un train reliant Mexico à Veracruz a été attaqué hier par des dissidents, tuant plusieurs politiciens mexicains du parti PRM.\n\nLe train a été pris en embuscade sur un pont piégé avec des explosifs, écartant ainsi l’hypothèse d’un simple vol de bandits comme mobile de l’attaque. Les débris découverts par les autorités ont été entièrement détruits par le feu, laissant peu d’indices aux enquêteurs. [ROOT.getNameDefCap] fait face à une polarisation politique croissante ces dernières années, et il semble désormais que des extrémistes politiques recourent à la violence."
 mexico_calles.1.a:0 "Tragique, mais qui pourrait être derrière tout cela ?"
 mexico_calles.2.t:0 "Calles capturé et exilé !"
 mexico_calles.2.d:0 "L’ancien président Plutarco Elías Calles et trois de ses principaux lieutenants ont été arrêtés sur ordre du président [MEX.GetLeader].\n\nLes gauchistes mexicains accusent Calles d’avoir tenté de fomenter la dissidence parmi les factions de droite contre le président Cárdenas, qu’il qualifie de communiste, et de chercher à plonger le pays dans une guerre civile.\n\nLorsque les autorités mexicaines ont pris d’assaut le ranch, elles ont arrêté Calles, allongé dans son lit, en train de lire une traduction espagnole du livre de Hitler, Mein Kampf. Calles a ensuite été contraint de monter à bord d’un avion en pleine nuit, à destination de Houston, Texas, d’où il prévoit de se rendre à San Diego pour vivre chez sa sœur.\n\nUn stock d’armes, vraisemblablement destiné à armer des rebelles, a également été découvert."
 mexico_calles.2.a:0 "Calles a reçu le même traitement que celui qu'il a réservé à tant d'autres."
 mexico_pemex.1.t:0 "Grèves des travailleurs du pétrole"
 mexico_pemex.1.d:0 "Président [Root.GetLeader], les travailleurs se mettent en grève contre le traitement injuste des entreprises étrangères ayant racheté la compagnie pétrolière Aguila. Ces entreprises ont ouvertement enfreint de nombreuses lois de notre pays, et agir contre elles ne provoquera quasiment aucune réaction négative parmi les Mexicains. Il serait préférable de nationaliser la compagnie pétrolière en vertu de l’article constitutionnel qui affirme notre propriété sur toutes les ressources naturelles. La nationalisation du pétrole contribuerait à financer l’industrialisation de notre pays, et, en cas de guerre, nous pourrions réaliser des profits substantiels."
 mexico_pemex.1.a:0 "Faisons un jeu d'influence."
 mexico_pemex.2.t:0 "Le Mexique nationalise les compagnies pétrolières !"
 mexico_pemex.2.d:0 "[MEX.GetLeader] a annoncé la nationalisation des compagnies pétrolières au Mexique. Les sociétés précédemment étrangères seront confisquées et placées sous le contrôle de PEMEX, la compagnie pétrolière publique. Cela affecte de manière disproportionnée les entreprises britanniques et néerlandaises, qui exigent que leurs gouvernements partent en guerre. Les États-Unis ne savent pas trop s'ils doivent tolérer ou condamner la nationalisation, car la présence sur le marché pétrolier mexicain était non seulement négligeable, mais la nationalisation aide leur entreprise en éliminant la concurrence étrangère."
 mexico_pemex.2.a:0 "C'est de la folie, le Mexique va déclencher une guerre !"
 mexico_pemex.2.b:0 "C'est scandaleux ! Ils osent voler notre propriété ?!"
 mexico_pemex.2.c:0 "Nous attendons maintenant de voir leur réponse."
 mexico_pemex.3.t:0 "Le Mexique nationalise le pétrole !"
 mexico_pemex.3.d:0 "Le Mexique a annoncé la nationalisation de tout actif de ressources naturelles dans le pays. Les lobbyistes exigent la guerre, mais elle deviendra politiquement désordonnée quand la puissance montante de l'Allemagne sera une menace beaucoup plus claire. Si nous faisons la guerre, nous aurons moins de main-d'œuvre et de ressources pour faire face à l'Allemagne. Le terrain est accidenté et la guerre risque d'être longue. Notre autre option est de les mettre sous embargo et de les forcer à nous rendre nos avoirs lorsque le Mexique se rend compte qu'il n'a pas l'expertise nécessaire pour diriger une compagnie pétrolière."
 mexico_pemex.3.a:0 "Déclarer la guerre"
 mexico_pemex.3.b:0 "Affamons-les."
 mexico_pemex.4.t:0 "Le Mexique nationalise le pétrole !"
 mexico_pemex.4.d:0 "Le Mexique a annoncé la nationalisation de tout actif de ressources naturelles dans le pays. Les lobbyistes exigent la guerre, mais elle deviendra politiquement désordonnée quand la puissance montante de l'Allemagne sera une menace beaucoup plus claire. Si nous faisons la guerre, nous aurons moins de main-d'œuvre et de ressources pour faire face à l'Allemagne. Le terrain est accidenté et la guerre risque d'être longue. Notre autre option est de les mettre sous embargo et de les forcer à nous rendre nos avoirs lorsque le Mexique se rend compte qu'il n'a pas l'expertise nécessaire pour diriger une compagnie pétrolière."
 mexico_pemex.4.c:0 "Déclarer la guerre"
 mexico_pemex.4.e:0 "Affamons-les."
 mexico_pemex.5.t:0 "Embargo américain sur le Mexique !"
 mexico_pemex.5.d:0 "[USA.GetLeader] a annoncé que le Mexique sera sous embargo en réponse à la nationalisation des compagnies pétrolières américaines au Mexique. Les analystes politiques qualifient cette tentative de tentative d'affamer la compagnie pétrolière d'État mexicaine, PEMEX, et de forcer le Mexique à restituer les actifs nationalisés."
 mexico_pemex.5.a:0 "Voyons si PEMEX survit."
 mexico_pemex.5.b:0 "Ils essaient de nous affamer."
 mexico_pemex.6.t:0 "Embargo britannique sur le Mexique !"
 mexico_pemex.6.d:0 "[ENG.GetLeader] a annoncé que le Mexique sera sous embargo en réponse à la nationalisation des compagnies pétrolières américaines au Mexique. Les analystes politiques qualifient cette tentative de tentative d'affamer la compagnie pétrolière d'État mexicaine, PEMEX, et de forcer le Mexique à restituer les actifs nationalisés."
 mexico_pemex.6.a:0 "Voyons si PEMEX survit."
 mexico_pemex.6.b:0 "Ils essaient de nous affamer."
 mexico_pemex.7.t:0 "Les États-Unis déclarent la guerre au Mexique !"
 mexico_pemex.7.d:0 "[USA.GetLeader] a annoncé une déclaration de guerre au Mexique à cause de l'indignation suscitée par la confiscation des avoirs pétroliers des sociétés américaines. [USA.GetLeader] a déclaré qu'il doit défendre les intérêts américains et qu'il ne tolérera pas les positions mexicaines contre les entreprises américaines. [MEX. GetLeader] a répondu que la propriété étrangère du pétrole n'était pas légale au départ en vertu de la loi mexicaine, et que tout futur président avait le droit légal d'appliquer la loi. [MEX.GetLeader] a également déclaré qu'ils se battront pour protéger leur constitution des intérêts étrangers."
 mexico_pemex.7.a:0 "Mon dieu."
 mexico_pemex.7.b:0 "Dios Mio."
 mexico_pemex.8.t:0 "Le Royaume-Uni déclare la guerre au Mexique !"
 mexico_pemex.8.d:0 "Le Royaume-Uni a déclaré l'état de guerre au Mexique, pour sa nationalisation de plus de 130 millions de dollars d'actifs. [ENG.GetLeader] a déclaré que « Peu importe si les États-Unis sont avec ou contre nous, le Royaume-Uni ne sera pas bousculé ! » Inutile de dire qu'il semble que le Mexique se trouve dans une situation très difficile."
 mexico_pemex.8.a:0 "Mon dieu."
 mexico_pemex.8.b:0 "Dios Mio."
 mexico_pemex.9.t:0 "Compensation"
 mexico_pemex.9.d:0 "Maintenant que nous sommes sous embargo et que la guerre a été temporairement évitée, il est peut-être temps d'offrir de verser 29 millions de dollars en réparations aux États-Unis, qui ont exigé une indemnisation pour les entreprises touchées. Cela évitera totalement la guerre avec les États-Unis et lèvera l'embargo, mais exercera une pression temporaire sur notre budget. Toutefois, l'expansion de nos marchés potentiels l'emporterait sur la pénalité."
 mexico_pemex.9.a:0 "Ils veulent une compensation ? J'aimerais les voir essayer."
 mexico_pemex.9.b:0 "Payez-leur une compensation, et mettez fin à tout ça."
 mexico_minor.2.t:0 "Escobar retourne au Mexique !"
 mexico_minor.2.d:0 "José Gonzalo Escobar, le chef de la rébellion ratée d'Escobar, est sorti de son exil et retourne dans sa patrie, le Mexique.\n\nDans son discours de ce matin, il a exprimé le besoin d'être aux côtés de son pays en ces temps difficiles. Escobar a été le chef d'un coup d'état raté pendant le Maximato du Mexique, où il a d'abord eu du succès dans les combats au sol et a été vaincu par l'armée de l'air du Mexique."
 mexico_minor.2.a:0 "Viva México!"
 mexico_minor.2.b:0 "Qui ? Quoi ?"
 mexico_minor.4.t:0 "Le Mexique accueille des intellectuels espagnols"
 mexico_minor.4.d:0 "[Root.GetLeader] a annoncé qu'il accueille dans le système universitaire mexicain les intellectuels qui fuient la guerre civile espagnole. Un nouveau campus, appelé « La Maison d'Espagne », permettra aux intellectuels de poursuivre leur travail. Le campus a été financé par une coalition de banques, de bureaux fédéraux et d'intérêts spéciaux."
 mexico_minor.4.b:0 "Un acte vraiment humanitaire."
 mexico_minor.4.a:0 "Construisez-le, et ils viendront."
 mexico_minor.5.t:0 "Subventions pour les Caudillos"
 mexico_minor.5.d:0 "Les Caudillos demandent des subventions de recherche pour moderniser notre branche militaire, quelles subventions devrions-nous financer ?"
 mexico_minor.5.a:0 "Subventions d'équipement d'infanterie"
 mexico_minor.5.b:0 "Subventions pour l'aviation"
 mexico_minor.5.c:0 "Subventions pour les chars"
 mexico_article_30.2.t:0 "Les diplomates anglais demandent l'arrestation de Jenkins"
 mexico_article_30.2.d:0 "Les diplomates britanniques sont outrés et nous demandent d'arrêter William Jenkins pour violation de l'article 30 de la Constitution. Ils l'accusent de trafiquer la politique mexicaine en utilisant son monopole médiatique pour dresser les Mexicains contre le RoyaumeUni. Cependant, nos sources disent que Jenkins refuse simplement de publier la plupart des films anti-allemands au Mexique, les événements récents soutenant le mouvement prudent. Le film précédent, « Le lion a des ailes », un film sur le raid de la RAF sur le canal de Kiel, avait suscité une telle colère que les cinémas mexicains ont dû retirer le film. William Jenkins, pour autant que nous le sachions, n'a rien fait de mal si les films pro-britanniques étaient impopulaires auprès du public mexicain. Cette situation pourrait aussi servir à expulser d'autres personnes que Jenkins ou les Anglais, nous aurions une excuse pour expulser tous les contrevenants de la nation afin de sauver la face, car nous ne blâmerions aucun parti en particulier. Que devrions-nous faire ?"
 mexico_article_30.2.a:0 "Expulser William Jenkins"
 mexico_article_30.2.b:0 "Expulser les Anglais"
 mexico_article_30.2.c:0 "Expulser tous les délinquants"
 mexico_article_30.3.t:0 "Rapport sur le renseignement : William Jenkins"
 mexico_article_30.3.d:0 "Les diplomates britanniques sont outrés et demandent l’arrestation de William Jenkins pour violation de l’article 30 de la Constitution ! Ils l’accusent d’interférer dans la politique mexicaine en utilisant son monopole médiatique pour monter les Mexicains contre [ENG.getNameDef].\n\nCependant, un récent rapport du DFS révèle que Jenkins est lié à Maximino Camacho, ce dernier le protégeant politiquement en échange d’opportunités économiques. Maximino, connu pour son sympathie envers l’Axe, aurait même une photo de Mussolini accrochée au-dessus de son lit dans son manoir de Puebla. Il est évident que Maximino utilise son influence sur Jenkins pour empêcher toute influence non fasciste de s’implanter au Mexique.\n\nLes films pro-britanniques, néanmoins, sont extrêmement impopulaires auprès du public mexicain, poussant certains cinémas mexicains à arrêter de les projeter. Autoriser ces films satisferait [ENG.getNameDef], mais déplairait à l’audience mexicaine.\n\nCette situation pourrait également servir de prétexte pour expulser non seulement Jenkins ou les [ENG.getAdjective], mais aussi tous les contrevenants à la loi dans le pays, permettant ainsi de sauver les apparences sans pointer du doigt un groupe particulier. Que devrions-nous faire ?"
 mexico_article_30.3.a:0 "Expulser William Jenkins"
 mexico_article_30.3.b:0 "Expulser les [ENG.getAdjective]"
 mexico_article_30.3.c:0 "Expulser tous les délinquants"
 mexico_zoot_suit.1.t:0 "Déclencheur de lagune"
 mexico_zoot_suit.1.d:0 "Comment voyez-vous cela ?"
 mexico_zoot_suit.1.a:0 "ACTIVER"
 mexico_zoot_suit.2.t:0 "MEURTRES DU LAGUNE ENDORMI"
 mexico_zoot_suit.2.d:0 "Sleepy Lagoon, un lieu populaire pour les adolescents mexicains souvent refusés dans les piscines publiques, est le site d’un meurtre macabre. Le corps de José Díaz, citoyen mexicain et militaire américain, a été retrouvé. Díaz a été retrouvé inconscient, ivre, et a subi des traumatismes contondants. Il est décédé de ses blessures à l’hôpital général de Los Angeles. La police a fouillé la ville à la recherche des coupables et a arrêté le chef du gang de la 11e rue, Hank Leyvas, sa petite amie Dora Barrios, et un autre Mexicain-Américain parmi les 600 rassemblés par la LAPD. Hank nie toute implication dans le meurtre. Les tensions entre les habitants de Los Angeles et les Pachucos, aussi appelés zoot-suiters, sont vives et il semble que la situation ne se résoudra pas de sitôt."
 mexico_zoot_suit.2.a:0 "Un acte dégoûtant."
 mexico_zoot_suit.3.t:0 "PROCÈS DE LA LAGUNE ENDORMIE"
 mexico_zoot_suit.3.d:0 "The trial of the Sleepy Lagoon murder begun today, with Hank and 2 others pleading not guilty. Hank pleaded that he and his girlfriend were attacked at Sleepy Lagoon that night by a group of men. Hank, assuming it was a gang related attack, called his gang to Sleepy Lagoon to find the muggers. They found a party near the site of the attack, and assuming it was a rival gang they confronted the partiers. A fight broke out between the gang and the partiers, lasting about 10 minutes. By morning, the body of Diaz was found. The coronor report states that Dia'z injuries are consistent with being hit by a car. The prosecution put forward E. Duran Ayres, chief of the Foreign Relations Bureau of the Los Angeles sheriff's office, to state that Mexicans as a whole are bloodthirsty and contain a biological urge to kill past down from their Aztec ancestors."
 mexico_zoot_suit.3.a:0 "Cela ne se terminera pas bien."
 mexico_zoot_suit.4.t:0 "HANK CONDAMNÉ"
 mexico_zoot_suit.4.d:0 "The Sleepy Lagoon case has come to a close, as Hank and 16 others have been convicted of murder. The men of the gang are to be sent to San Quentin prison while their girlfriends, under suspiscion of accessory, were to be sent to the notorious Ventura School for Girls, a reformatory institution for deliquent and sexually promiscuous girls. Ventura's reputation is exceedingly harsh, and women sentenced there often attempt suicide before being transferred there. It is reported one girl has tried swallowing safety pins in an attempt to escape her sentence."
 mexico_zoot_suit.4.a:0 "Les tensions vont peut-être s'apaiser maintenant."
 mexico_zoot_suit.5.t:0 "ÉMEUTES ZOOT SUIT"
 mexico_zoot_suit.5.d:0 "Les tensions raciales ont explosé à Los Angeles, suite à une altercation entre un groupe de pachucos et des soldats américains qui a dégénéré en émeute raciale. Des milliers de soldats américains quittent massivement leurs bases pour participer à l’émeute, certains abandonnant leur poste jusqu’à Las Vegas pour se joindre aux émeutiers à Los Angeles. Les soldats ont été vus pillant des bars, des théâtres et des cafés pour traîner des jeunes mexicains, certains étant des enfants, pour les déshabiller et les battre, tandis que leurs vêtements étaient brûlés. Une foule plus petite s’est dirigée vers le quartier noir de Watts, mais aucun rapport n’indique l’ampleur des dégâts là-bas. La police de Los Angeles (LAPD) a refusé d’intervenir dans les émeutes, déclarant : “Eh bien, nous représentons l’opinion publique. Beaucoup d’entre nous ont servi pendant la Première Guerre mondiale, et nous n’allons pas s’attaquer aux jeunes dans l’armée.”"
 mexico_zoot_suit.5.a:0 "Horrible."
 mexico_zoot_suit.6.t:0 "LE MEXIQUE S'INDIGNE"
 mexico_zoot_suit.6.d:0 "Le Mexique est scandalisé par la manière dont ont été traitées les émeutes du Zoot Suit, les nationalistes déclarant que les attaques des forces armées américaines contre les citoyens mexicains constituent un acte de guerre. Les nationalistes demandent à leur gouvernement d'intervenir et de déclarer la guerre pour cet acte d'agression éhonté. Les nationalistes communistes et de gauche soutiennent également cette position, affirmant que ce qui a été fait ne peut être pardonné. La situation est devenue incontrôlable et on ne sait pas si la diplomatie mexicano-américaine s'en remettra un jour."
 mexico_zoot_suit.6.a:0 "Les choses deviennent incontrôlables."
 mexico_zoot_suit.7.t:0 "Intel : Los Angeles, Californie"
 mexico_zoot_suit.7.d:0 "Nous avons mis au point un plan pour utiliser les immigrants mexicains qui arrivent aux États-Unis comme informateurs pour nos services de renseignements. Beaucoup sont partis pour échapper à la révolution, et certains sont même dans l'armée ! Il est possible que nous trouvions des patriotes mexicains pour transmettre des informations cruciales."
 mexico_zoot_suit.7.a: "Voyez ce que vous pouvez faire."
 mexico_communist.1.t:0 "Rapport de renseignement sur Dioniso Encinia"
 mexico_communist.1.d:0 "Le PCM a été fondé et largement financé par la Russie soviétique. Son leader, Dioniso Encinia, est un connu comme un pantin soviétique, et sa présence est plus divisive que jamais. Dans les années 20, le PCM s’est fragmenté en plusieurs partis communistes opposés en raison de l’insécurité de Dioniso, qui purgea ensuite les membres susceptibles de menacer son siège de leader. Après le coup d’État échoué soutenu par les Soviétiques en 1929, le PCM fut finalement interdit par Cales et ses partisans.\n\nÉtant donné que leur leader actuel dépend fortement des conseils soviétiques et de l’avis de sa femme, bien plus capable, un Mexique dirigé par le PCM ne serait rien d’autre qu’un véritable état satellite de l’URSS en Amérique centrale, tout en restant largement impopulaire en interne en raison de son faible soutien.\n\nPuisque l’option des politiques de gauche a été choisie, la prise de pouvoir communiste est une réalité imminente, mais nous avons encore notre mot à dire sur qui le dirigera. La tentative d’assassinat…"
 mexico_communist.1.a:0 "…réussit à tuer Dioniso."
 mexico_communist.1.b:0 "…n’est qu’un rêve futile d’hommes de bureau assoiffés de pouvoir !"
 mexico_1940.1.t:0 "Candidat du PRI"
 mexico_1940.1.d:0 "Les élections approchent et nous devons présenter un candidat pour faire campagne pour le PRI contre la droite. Actuellement, il y a deux candidats possibles. Fransisco Mugica est de gauche et plus proche des idéaux socialistes. Choisir Mugica serait un risque si la popularité des idéaux socialistes est faible. Manuel Ávila Camacho est le choix le plus centriste, et est plus accepté par l'aile droite. Cependant, le choix de Camacho mettrait un terme à tout espoir de voir les réformes de gauche passer."
 mexico_1940.1.a:0 "Choisissez Fransisco Mugica comme candidat à la présidence. (choix communiste)"
 mexico_1940.1.b:0 "Choisissez Manuel Ávila Camacho comme candidat à la présidence. (Choix neutre)"
 mexico_1940.2.t:0 "Candidat de droite"
 mexico_1940.2.d:0 "The right wing is currently in a civil war between Juan Andreu Almazán and Joaquin Amaro over who should be the presidential candidate. Almazán is known more for being a noted businessman rather than a military figure, and draws in support mainly from wealthy Mexicans. However, his support among the working poor is abysmal as he is seen as offering nothing to them. Almazán's foreign policy is noticeably pro-US and further alianates average Mexicans. Amaro however is a famous military figure, and draws respect from the nationalists. Despite this, Almazán is seen as the inevitable choice for the right wing candidacy and Amaro's bid is quickly losing support to Almazán's campaign through a series of high profile defections. It is clear that Amaro will inevitably lose as Juan is backed by US interests and people find voting for a candidate that the US would try to overthrow is a fool's errand. However, there are people among the fascist cabal in Mexican politics who want to ensure that Almazán never lives to see election day. Maximino Ávila Camacho, brother to Manuel Ávila Camacho, has devised a plan to assassinate Juan Almazán at Plueba by staging an train accident."
 mexico_1940.2.a:0 "Juan Almazán se présente à l'élection présidentielle. (choix démocratique)"
 mexico_1940.2.b:0 "Juan Almazán meurt, Amaro se présente à la présidence. (choix fasciste)"
 mexico_1940.3.t:0 "ASSASSINAT D'UN CANDIDAT MEXICAIN À LA PRÉSIDENCE !"
 mexico_1940.3.d:0 "Juan Almazán, the front runner to become the right wing presidential candidate has died in a train derailment in Plueba killing all those aboard. Almazán, a controversial figure, is no stranger to assassination attempts and has had multiple attempts on his life during the presidential campaign. His supporters have accused the PRI itself of orchestrating the derailment. Previously, Almazán was attacked by assassins wearing sarapes that hid machine guns while staying at the house of Fransisco Barbosa. His campaign claims he was attacked by an army of 100 assassins, and that he had to be stopped from running outside to fight them. Former general Alfredo Serratos however stated in an interview there were only 5 assassins."
 mexico_1940.3.a:0 "Horrible."
 mexico_1940.4.t:0 "Élections mexicaines"
 mexico_1940.4.d:0 "L'élection est arrivée, et l'élection est remportée par..."
 mexico_1940.4.a:0 "Fransisco Mugica (choix communiste)"
 mexico_1940.4.b:0 "Manuel Ávila Camacho (choix neutre)"
 mexico_1940.4.c:0 "Juan Almazán (choix démocratique)"
 mexico_1940.4.e:0 "Joaquin Amaro (choix fasciste)"
 MEX_PEMEX_Situation:0 "L’embargo PEMEX"
 MEX_PEMEX_Situation_desc:0 "Mexico did not just accept the consequences of the PEMEX Embargo. Mexico had implemented countermeasures to use the newly nationalized oil and to support their fledgling oil indistry."
 MEX_Stove:0 "La loi sur les poêles"
 MEX_Stove_desc:0 "Dans ce qui peut être considéré comme une position écologiste, le Mexique a encouragé le remplacement des poêles à bois par des poêles utilisant des dérivés du pétrole tels que le kérosène. Cela a ralenti la déforestation au Mexique et a permis à l'industrie pétrolière mexicaine de disposer d'un marché intérieur."
 MEX_Charity:0 "Donations nationalistes"
 MEX_Charity_desc:0 "Lorsque le Mexique a proclamé la nationalisation de PEMEX, les Mexicains ordinaires ont fait don de tout ce qu'ils possédaient pour payer les coûts liés à la nationalisation. Une histoire particulière raconte que les Mexicains ont fait don d'objets en une énorme pile, les femmes riches y jetant des bijoux de valeur tandis que les rancheros apportaient leur bétail le plus précieux pour en faire don à la République."
 MEX_Camargo:0 "Développer le gisement de bauxite de Camargo"
 MEX_Camargo_desc:0 "Le gisement de Camargo a été mentionné dans un rapport de l'USGS datant de 1957, où il est indiqué que le gisement était connu depuis les années 1930 mais n'a été exploité que plus tard."
 MEX_DGIPS:0 "Opérations D.G.I.P.S."
 MEX_DGIPS_desc:0 "Pour certains, les DGIPS ne sont que des gardiens de la paix qui protègent la politique mexicaine contre des menaces invisibles. Pour d'autres, les DGIPS sont une bande d'assassins entraînés par les Américains qui défendent un programme politique. Comme pour tout, la vérité se situe quelque part entre les deux."
