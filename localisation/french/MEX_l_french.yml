 MEX_juan_andreu_almazan:0 "Juan Andreu Almazán"
 MEX_maximino_avila_camacho:0 "Maximino Ávila Camacho"
 MEX_manuel_gomez_morin:0 "Manuel Gómez Morín"
 MEX_gustavo_l_gonzalez:0 "Gustavo González"
 MEX_miguel_comacho:0 "Miguel Comacho"
 Salinas:0 "Gustavo Adolfo Salinas Camiña"
 Salinas_desc:0 "Il est le premier aviateur à avoir effectué une frappe navale. En 1943, il aurait déclaré : \"Les bombes que j'ai utilisées étaient de fabrication artisanale, avec une charge de 52 bâtons de dynamite. Aussi primitives soient-elles, elles fonctionnaient à merveille. À l'époque, je pilotais un vieux Wright à poussoir. Je me suis dit qu'un jour viendrait où nous aurions des avions dont l'efficacité en termes de poids dépasserait toutes les espérances, et qu'alors l'avion deviendrait une arme d'assaut militaire d'une puissance fabuleuse. Ce jour est arrivé."
 agustin_olachea2:0 "Agustin Aviles Olachea"
 agustin_olachea2_desc:0 "Agustin Aviles Olachea a construit des collèges aériens pendant la Seconde Guerre mondiale et a contribué à formaliser l'armée de l'air mexicaine pour les générations suivantes, alors que l'ère des idoles aériennes révolutionnaires autodidactes touchait à sa fin."
 antonio:0 "Antonio Cardenas Rodriguez"
 antonio_desc:0 "Le moment le plus marquant de la carrière militaire d'Antonio a été la conduite de l'escadrille 201 au-dessus des Philippines à la fin de la Seconde Guerre mondiale."
 Maximino:0 "Maximino Ávila Camacho"
 Maximino_desc:0 "Maximino est le frère de Manuel Avila Comacho. Maximino est connu pour être non seulement un sympathisant de l'Axe, mais aussi un partenaire commercial de William Jenkins, qui détient le monopole des médias mexicains et contrecarre l'influence des Alliés. L'ingérence de Maximino a détruit à elle seule les tentatives de propagande de la France et de la Grande-Bretagne."
 MEX_PAB:0 "Pablo Quiroga Trevino"
 MEX_PAB_desc:0 "Pablo Quiroga Trevino est considéré comme l'un des plus proches alliés de Cardenas. Il est responsable de l'application de l'éducation socialiste controversée et de la croisade en faveur de la politique de Cardenas. Pablo Quiroga est l'un des rares ministres du cabinet initial à être du côté de Cardenas."
 MEX_SANTA:0 "Miguel G. Santa Ana"
 MEX_SANTA_desc:0 "Miguel G. Santa Ana était responsable de l'acquisition d'équipements, de fournitures et d'autres biens pour le compte du S.E.D.E.N.A, le secrétaire de l'armée et de la marine du Mexique."
 Castillo:0 "Fransisco Castillo"
 Castillo_desc:0 "Castillo était surtout connu pour son poste d'ambassadeur auprès des pays étrangers, où il explorait les possibilités d'accords commerciaux et améliorait généralement les relations diplomatiques."
 agustin_olachea:0 "Agustin Aviles Olachea"
 agustin_olachea_desc:0 "Agustin Olachea était responsable de la construction de tout ce qui était considéré comme crucial pour le fonctionnement des forces armées mexicaines. Il a supervisé la construction de nombreux projets militaires allant de nouvelles bases aériennes à de nouvelles écoles de guerre dans tout le Mexique."
 MEX_plutarco_e_calles_desc:0 "Plutarco Calles, également connu sous le nom de \"El Jefe Maximo\", a été le président populiste de 1924 à 1928. Au départ, c'était un homme du peuple qui bénéficiait d'un grand soutien de la part de la population et un héros de la révolution. Malheureusement, comme le dictateur Porfiro Diaz que la révolution a combattu, il s'est maintenu au pouvoir au Mexique jusqu'en 1936 par l'intermédiaire de présidents fantoches et de partisans du PRM. Sa politique a dérivé vers la droite au fil du temps, et lorsque ses politiques ont contribué à créer la guerre des Cristeros, sa réputation a été entièrement détruite. Cette mauvaise réputation culmine en 1936, avec son exil à San Diego."
 padilla:0 "Ezequiel Padilla Peñaloza"
 padilla_desc:0 "Au cours de son mandat, Padilla est surtout connu pour sa position résolument pro-américaine. Padilla était un tel partisan des intérêts américains qu'il donnait périodiquement aux États-Unis des documents mexicains top secrets."
 MEX_eduardo_saurez:0 "Eduardo Saurez"
 MEX_eduardo_saurez_desc:0 "Eduardo Saurez a été ministre des finances du Mexique de 1935 à 1946."
 MEX_rex_applegate:0 "Rex Applegate"
 MEX_rex_applegate_desc:0 "Rex Applegate était un officier américain et le garde du corps personnel de Roosevelt, envoyé pour former les soldats mexicains aux tactiques des forces spéciales, à savoir le combat rapproché, et pour servir de conseiller bien après la guerre."
 Heriberto:0 "Heriberto Jara Corona"
 Heriberto_desc:0 "Heriberto est le tout premier secrétaire à la marine du Mexique. En raison de la centralisation de l'armée, le secrétaire à la marine a été créé pour démanteler le pouvoir politique de l'armée."
 hector:0 "Hector Meixueiro"
 gustavo:0 "Gustavo Adolfo Salinas Camiña"
 gustavo_desc:0 "Il est le premier aviateur à avoir effectué une frappe navale. En 1943, il aurait déclaré : \"Les bombes que j'ai utilisées étaient de fabrication artisanale, avec une charge de 52 bâtons de dynamite. Aussi primitives soient-elles, elles fonctionnaient à merveille. À l'époque, je pilotais un vieux Wright à poussoir. Je me suis dit qu'un jour viendrait où nous aurions des avions dont l'efficacité en termes de poids dépasserait toutes les espérances, et qu'alors l'avion deviendrait une arme d'assaut militaire d'une puissance fabuleuse. Ce jour est arrivé."
 enrique_estrada:0 "Enrique Estrada"
 enrique_estrada_desc:0 "Enrique Estrada a été l'élève du célèbre général révolutionnaire Felipe Angeles, qui lui a enseigné l'art de l'artillerie."
 MEX_Manuel_Sandoval_Vallarta:0 "Manuel Sandoval Vallarta"
 MEX_Manuel_Sandoval_Vallarta_desc:0 "Vallarta was a Mexican physicist who lectured at both MIT and UNAM. His field of experise was in cosmic rays. In 1927, he received a Gugeinheim Fellowship where he was hosted at the university of Berlin and Leipzig. While there, he learned from Einstein, Heiseinberg, Schrodinger, and Planck. In 1946, he chose to stay at UNAM full time to become an advisor for science policy. Vallarta is unique in that he mentored students in the US who would go on to complete the Manhattan Project. His pupils were Richard Feynman, and Julius Stratton. He also was a collegue to famous Belgian physcist Georges Lemaître during research on cosmic rays."
 aguila:0 "Huile d'Aguila"
 aguila_desc:0 "Les Sinarquistas, les fascistes mexicains, étaient d'ardents capitalistes qui croyaient en la propriété mexicaine du marché mexicain. Si une entreprise étrangère voulait pénétrer le marché mexicain, elle devait le faire par le biais d'un intermédiaire mexicain indépendant. Sous leur direction, l'industrie pétrolière étrangère aurait été naturalisée de force et si PEMEX existait, elle aurait été vendue aux enchères par morceaux aux élites mexicaines."
 CEMEX:0 "CEMEX"
 Azcarate:0 "Azcarate S.A."
 Azcarate_desc:0 "Après son exil politique, Azcarate a créé une petite entreprise d'aviation où il a construit des projets en partenariat avec Lockheed Martin pendant la Seconde Guerre mondiale."
 baja:0 "Mariscraft S.A."
 baja_desc:0 "Mariscraft était une obscure compagnie d'aviation mexicaine qui n'a produit qu'un seul avion dans la réalité, le MA-260. Le MA-260 était censé être un projet mexicain visant à créer un chasseur-bombardier à long rayon d'action, basé sur le concept du 8W Zeus."
 Mendoza:0 "Produits Mendoza"
 Mendoza_desc:0 "Mendoza est le deuxième concepteur d'armes légendaire du Mexique, après Manuel Mondragon. Il est spécialisé dans les mitrailleuses, des HMG aux SMG en passant par les fusils automatiques."
 Obregon: "Alejandro Obregón"
 Obregon_desc:0 "Obregón est surtout connu pour le pistolet Obregón .45 qui a innové en simplifiant la conception de ce qui ressemblait au 1911. L'intérieur du pistolet était très différent et comportait de nombreuses pièces simplifiées. Le pistolet Obregón était ainsi plus fiable et moins cher que le 1911. Les pistolets Obregón sont considérés comme des symboles de l'artisanat."
 Grupo_Ramirez:0 "Groupe Ramirez"
 Grupo_Ramirez_desc:0 "Première entreprise automobile du Mexique et créateur du camion Rural Ramirez. Elle est spécialisée dans les voitures et les moteurs fiables et bon marché."
 Grupo_Ramirez2:0 "Groupe Ramirez"
 Grupo_Ramirez2_desc:0 "Première entreprise automobile du Mexique et créateurs du camion Rural Ramirez. Ils sont spécialisés dans les voitures et les moteurs fiables et bon marché."
 VAM:0 "VAM"
 VAM_desc:0 "Constructeur automobile contrôlé par le gouvernement, à l'origine filiale d'American Jeep qui a été transformée en une société à part entière à la suite d'un rachat par le gouvernement."
 VAM2:0 "VAM"
 VAM2_desc:0 "Constructeur automobile contrôlé par le gouvernement, à l'origine filiale d'American Jeep qui a été transformée en une société à part entière à la suite d'un rachat par le gouvernement."
 TELMEX:0 "TELMEX"
 TELMEX_DESC:0 "Telmex is the Mexican telecomm monopoly. Before it was sold off to private interests, it was bought out by the Mexican government to renovate Mexico's communication networks."
 MEX_ASTIMAR:0 "ASTIMAR"
 MEX_ASTIMAR_desc:0 "ASTIMAR est le constructeur naval dirigé par le gouvernement. Il est spécialisé dans les canonnières et la défense côtière."
 AHMSA:0 "AHMSA"
 AHMSA_desc:0 "AHMSA est le plus grand exploitant de mines de fer et de charbon du Mexique, mais aussi le plus grand fabricant d'acier. Elle est spécialisée dans les pièces de machines et les pièces d'acier pour les infrastructures telles que les ponts."
 league:0 "Ligue mexicaine d'expériences radiophoniques"
 league_desc:0 "La Ligue mexicaine d'expériences radiophoniques était un groupe de scientifiques, dont certains étaient des enfants prodiges, qui ont innové dans le domaine des communications radio. Ils sont surtout connus pour avoir inventé la technologie qui a permis à la télévision couleur d'exister."
 Echevarrieta:0 "Chantiers navals Echevarrieta"
 Echevarrieta_desc:0 "Echevarrieta était un chantier naval espagnol qui vendait des escortes de convois au Mexique."
 Odero:0 "Chantiers navals Odero"
 Odero_desc:0 "Les chantiers navals Odero étaient une entreprise italienne chargée de construire les navires les plus blindés de la flotte mexicaine."
 Angel:0 "Angel Lascurian"
 Angel_desc:0 "Angel Lascurian était un aviateur légendaire au Mexique. Il a fabriqué l'avion le plus avancé et le plus futuriste de tous les avions produits au Mexique. Les magazines spécialisés dans l'aviation se sont émerveillés de la manière dont il a conçu et fabriqué un avion-cargo monoplace bi-moteur de conception naturelle, en utilisant uniquement un établi simpliste. Cet avion, appelé Aura, était considéré par les observateurs comme anormalement agile pour un avion de cette taille."
 electridad:0 "Commission fédérale de l'électricité"
 electridad_desc:0 "La Comisión Federal de Electricidad est l'entreprise publique d'énergie, également responsable du développement et de la construction des centrales nucléaires du Mexique."
 yokosuka_naval_arsenal2:0 "Arsenal naval de Yokosuka"
 MEX_PAN7:0 "Dictature parfaite"
 fierro:0 "Roberto Fierro"
 abelardo:0 "Abelardo Rodriguez"
 abelardo_desc:0 "Abelardo était un magnat des affaires mexicain, un général mexicain et un président mexicain par intérim. Il a fondé 80 entreprises et a participé à 120 au total. Il a fondé Baja California, un entrepreneur militaire de l'aviation, et Rodriguez Shipyards à Tijuana."
 rodriguez:0 "Rodriguez Shipyard"
 rodriguez_desc:0 "Propriété du magnat des affaires et ancien président mexicain Abelardo Rodriguez, le chantier naval Rodriguez est situé à Tijuana. D'après le peu d'informations dont nous disposons, l'entreprise se concentre sur les petits navires."
 MEX_almazan:0 "Juan Almazan"
 MEX_almazan_desc:0 "Juan was described as a businessman dressed as a general. His main business was in military construction, where his company was responsible for constructing the finest military base in Mexico in Monterrery in the 20s."
 Maximino2:0 "Maximino Avila Camacho"
 Maximino2_desc:0 "Maximino was the Caudillo of Puebla, where he owned the telegraphs, the railroads, the mains, and most infrastructure. During this time, Mexico had used its military's engineers to build infrastrcuture and other buildings quickly, with Maximino taking part. For this reason Maximino would be an expert at logistics, able to bring his expertise of supply lines and his experience in constructing infrastructure to any war."
 Maximino3:0 "Maximino Avila Camacho"
 Maximino3_desc:0 "Les historiens mexicains décrivent Maximino comme arrogant, colérique et vindicatif. On dit que Maximino s'en prenait à ceux qui le contrariaient avec des préjugés extrêmes."
 MEX_MARC:0 "El Compa Nacho"
 MEX_MARC_desc:0 "El Compa Nacho, de son vrai nom Ignacio Morales, était un agent lié aux groupes Cardenista et Aleman, qui lui confiaient des missions spéciales. Morales a été accusé par les partisans d'Almazan d'être lié à un projet d'assassinat manqué sur la personne d'Alamazan. Source : \"Political Intelligence and the Creation of Modern Modern Intelligence\" : \"Political Intelligence and the Creation of Modern Mexico, 1938-1954\", page 46."
 lopez:0 "Raúl López Sánchez"
 pawling1:0 "Alberto J. Pawling"
 pawling2:0 "Alberto J. Pawling"
 MEX_agrarian_army:0 "L'Union agraire"
 MEX_agrarian_army_desc:0 ""
 MEX_constable_army:0 "Gendarme de l'armée"
 MEX_constable_army_desc:0 "L'armée mexicaine s'est longtemps concentrée sur le maintien de l'ordre à l'intérieur du pays et n'avait pas la structure interne nécessaire pour faire face efficacement aux menaces extérieures. À cette époque, les Caudillos représentaient une menace sérieuse pour la paix nationale et ont contraint le gouvernement mexicain à envoyer l'armée sur des projets d'ingénierie pour non seulement immobiliser la main-d'œuvre afin que les Caudillos ne puissent pas former une rébellion, mais aussi pour améliorer l'infrastructure nationale dans le même temps."
 MEX_small_aviation_industry:0 "Bottleneck de l’industrie de l’aviation"
 MEX_small_aviation_industry_desc:0 "L'industrie aéronautique mexicaine ne manquait pas de bons concepteurs d'avions. Cependant, l'industrie souffrait d'un manque de capacité à produire ces avions en masse en raison d'un manque non seulement de machines, mais aussi d'ingénieurs qualifiés. Le plus grand obstacle auquel se heurtait le Mexique pour produire ses propres avions était la lenteur des délais de production."
 MEX_idea_expanded_mining_industry:0 "Sociétés minières allemandes"
 MEX_idea_expanded_mining_industry_desc:0 "L'Allemagne souhaitait notamment créer des sociétés minières au Mexique afin de réduire la forte influence américaine dans ce secteur."
 state_car:0 "Fabricant national d'automobiles"
 state_energy:0 "Société nationale d'énergie"
 MEX_expelled_diplomats:0 "Diplomates expulsés"
 MEX_oil_concessions_tt:0 "§YNos installations d'extraction de pétrole sont aux mains de sociétés étrangères !§!"
 tt_mexpromotion:0 "Le président du Mexique est considéré comme un général 5 étoiles en raison du système de classement. De ce fait, ce candidat militaire sera promu au niveau 5 et recevra des primes en fonction de son histoire.\n"
 tt_MEX_racial_tensions:0 "Elle ne passera pas inaperçue et provoquera une aggravation des tensions raciales aux États-Unis."
 juan_is_dead:0 "Mort"
 juan_loses:0 "a quitté le Mexique après avoir perdu les élections"
 escobar_returns:0 "Escobar est retourné au Mexique"
 election_1940:0 "Saison électorale 1940"
 riot:0 "L'émeute de Zoot Suit a eu lieu"
 MEX_GATHERING_STORM_DESC:0 "\n\nLe Mexique vit les derniers jours du Maximato, la période où l'ancien président Plutarco Elias Calles détenait le véritable pouvoir au Mexique en s'appuyant sur des loyalistes de droite, tant dans la politique que dans l'armée. Depuis 1934, Lázaro Cárdenas del Río a mené une guerre politique pour mettre fin au contrôle de Plutarco sur le pays et mettre en œuvre ses propres réformes de gauche. Le Mexique se trouve à la croisée des chemins alors que le monde se prépare à la guerre, que la gauche et la droite se disputent le contrôle de l'avenir du pays et sa place dans le nouvel ordre mondial qui s'annonce."
 MEX_BLITZKRIEG_DESC:0 "\n\nLe Maximato est terminé et Calles est parti, mais la bataille entre la gauche et la droite fait toujours rage. Enhardie par les difficultés économiques causées par les embargos de PEMEX, l'aile droite s'est polarisée et se trouve aujourd'hui dans un état de guerre civile politique pour savoir qui sera le candidat de l'aile droite à la présidence l'année prochaine. Le PRI, qui domine le pays, doit maintenant choisir entre compromettre ses idéaux avec le candidat modéré Camacho ou s'appuyer sur le candidat de gauche Mugica."
 POLITICS_DIONISIO_ENCINA_DESC:0 "Dionisio a été décrit comme une figure polarisante, et les historiens ont souvent trouvé très peu de choses positives à dire sur son leadership. Dionisio est responsable de l'éclatement du plus grand parti communiste mexicain, le PCM. Soutenu par des agents soviétiques chargés de répandre le communisme au Mexique, il n'a jamais agi sans en avoir reçu l'ordre et craignait que ses supérieurs soviétiques ne trouvent un dirigeant plus approprié pour le PCM. Cette crainte l'a poussé à éliminer du PCM tous ceux qui avaient de meilleures compétences en matière de leadership ou de charisme, de peur qu'ils ne le remplacent, laissant le PCM avec un manque cruel de bons dirigeants et de pensée proactive."
 MEX_force_calles_into_exile:0 "Forcer Calles à l'exil"
 MEX_force_calles_into_exile_desc:0 "Calles est en conflit avec l'actuel président Lazaro Cardenas, et a soulevé une base conservatrice contre Cardenas en dépeignant ce dernier comme un communiste voulant créer une seconde Union soviétique. Les tensions sont vives et sa base est devenue violente. Au fur et à mesure que la violence s'intensifie, la réputation de Calles, déjà ruinée, l'est encore plus, ce qui lui permet d'être exilé sans protestation."
 MEX_oppose_cardenas_liberal_reforms:0 "S'opposer aux réformes libérales de Cardenas"
 MEX_oppose_cardenas_liberal_reforms_desc:0 "Cardenas a troublé le règne de Calles ces dernières années et il est inacceptable qu'il continue à imposer son propre programme gauchiste dans l'esprit de notre fier peuple ! Nous avons rassemblé quelques-uns des Caudillos loyaux qui sont prêts à agir, tout ce dont nous avons besoin, c'est du bon moment et du bon endroit..."
 MEX_purge_callistas:0 "Purger les Callistes"
 MEX_purge_callistas_desc:0 "Bien que Calles soit exilé en Amérique, il a toujours des sympathisants au sein des hauts gradés de l'armée qui pourraient fomenter un coup d'État. Afin de protéger la liberté mexicaine, nous devons purger l'armée de cette corruption en démettant ces officiers de leurs fonctions."
 MEX_contain_the_caudillos:0 "Contenir les Caudillos"
 MEX_contain_the_caudillos_desc:0 "Les caudillos restent une force puissante avec laquelle il faut compter. Mais avec le nouveau gouvernement, les caudillos peuvent être divisés et détruits, ce qui nous permet de former le nouveau noyau des forces armées."
 MEX_establish_confederation_of_mexican_workers:0 "Création de la Confédération des travailleurs mexicains"
 MEX_establish_confederation_of_mexican_workers_desc:0 "La Confédération des travailleurs mexicains (CTM) est la plus grande confédération syndicale du Mexique. Elle a constitué un bloc de vote crucial pour le PRI dans les années qui ont suivi le règne de Calles."
 MEX_fund_national_railway_company:0 "Financer la Compagnie Nationale des Chemins de fer"
 MEX_fund_national_railway_company_desc:0 "Notre infrastructure a grand besoin d'être modernisée et le réseau ferroviaire actuel est incapable d'approvisionner l'industrie en pleine croissance de notre pays ! Il est dans l'intérêt de tous d'investir dans la création d'une entreprise ferroviaire publique."
 MEX_enforce_the_land_reforms:0 "Appliquer les réformes foncières"
 MEX_enforce_the_land_reforms_desc:0 "Ces dernières années, le gouvernement a mis en place des réformes agraires qui ont permis de redistribuer 45 millions d'hectares de terres. 4 millions d'acres de ces terres étaient détenues par des sociétés agricoles américaines et ont été rendues au peuple mexicain !"
 MEX_cleanse_the_cabinet:0 "Nettoyer l'armoire"
 MEX_cleanse_the_cabinet_desc:0 "Une fois Calles réglé, nous pouvons maintenant exiger que les membres du cabinet se retirent et que les nouveaux soient choisis à la main."
 MEX_enforce_the_mandatory_retirement:0 "Application de la loi sur la retraite obligatoire"
 MEX_enforce_the_mandatory_retirement_desc:0 "Ironiquement, le Mexique a forcé nombre de ses généraux et hauts gradés à se retirer du service actif. Il s'agissait de stabiliser le pays en écartant les vieux caudillos du pouvoir tout en apportant du sang neuf dans ce qui était un club de vieux hommes ayant dépassé la fleur de l'âge, tant sur le plan mental que physique. De manière surprenante, cette décision a été acceptée par tous sans problème majeur, même par Maximino Avila Camacho."
 MEX_secure_the_leftist_support:0 "S'assurer le soutien de la gauche"
 MEX_secure_the_leftist_support_desc:0 "Les communistes ont raison, pour résoudre les problèmes du Mexique, il faut abandonner le capitalisme qui a causé tant de souffrances aux Mexicains sous la houlette d'entreprises étrangères."
 MEX_rural_militias_recruitment_draft:0 "Projet de recrutement des milices rurales"
 MEX_rural_militias_recruitment_draft_desc:0 "L'Union agraire était une idée qui impliquait la militarisation des régions rurales du Mexique et l'intégration des membres des milices enregistrées dans les réserves militaires afin qu'ils soient appelés à servir en temps de guerre. Le gouvernement mexicain estimait qu'environ 3 millions de Mexicains seraient intégrés dans le système de réserve grâce à cette politique."
 MEX_side_with_the_rich:0 "Du côté des riches"
 MEX_side_with_the_rich_desc:0 "Les porfiristes ont raison, le Mexique a progressé beaucoup plus vite sous une dictature et a connu la plus longue période de paix de notre histoire. Nous devons annuler les élections, car nous savons ce qui est juste."
 MEX_negotiate_with_conservatives:0 "Négocier avec les conservateurs"
 MEX_negotiate_with_conservatives_desc:0 "La seule façon de résoudre les problèmes du Mexique est de procéder à un vote démocratique, sinon le Mexique répétera les mêmes erreurs qu'il a commises à maintes reprises."
 MEX_consolidate_the_prm_grip:0 "Consolider la prise du MPR"
 MEX_consolidate_the_prm_grip_desc:0 "La popularité croissante du PRM ne lui laisse pas d'autre choix que de devenir la voix de tout le Mexique. Les quatre ailes du parti doivent unir leurs efforts pour établir un État [ROOT.getAdjective] stable !"
 MEX_seize_strategic_businesses:0 "S'emparer d'entreprises stratégiques"
 MEX_seize_strategic_businesses_desc:0 "L'article 33 stipule que seuls les citoyens mexicains peuvent influencer la politique intérieure du pays. Actuellement, de nombreuses personnes enfreignent cette loi. Nous devrions l'appliquer pour éliminer nos ennemis politiques et conserver notre monopole politique."
 MEX_oil_the_broken_relationships:0 "Huiler les relations brisées"
 MEX_oil_the_broken_relationships_desc:0 "Notre industrie pétrolière s'appuyait sur des experts étrangers qui sont partis après la nationalisation, nous laissant avec une production de pétrole réduite. Nous pouvons exploiter notre potentiel inexploité auprès des puissances étrangères qui ont besoin de pétrole pour l'effort de guerre, et les convaincre d'envoyer des experts pour optimiser nos gisements de pétrole et augmenter considérablement les bénéfices, avec peu d'investissements de notre part."
 MEX_pan_latinism_not_pan_americanism:0 "Le panlatinisme, pas le panaméricanisme"
 MEX_pan_latinism_not_pan_americanism_desc:0 "Malgré tous leurs efforts, les États-Unis ne seront pas la puissance dominante dans la région de l'Amérique latine ! Le Mexique envisageait la création d'un bloc neutre de pays latino-américains pour renforcer l'identité régionale unique et s'opposer à l'impérialisme des États-Unis."
 MEX_ratify_the_pacific_alliance:0 "Ratifier l'Alliance du Pacifique"
 MEX_ratify_the_pacific_alliance_desc:0 "Les services de renseignement mexicains savaient que les États-Unis et le Japon étaient sur le point d'entrer en guerre et se demandaient quel camp soutenir dans ce contexte. En réalité, le Mexique s'est prononcé contre le Japon en invoquant l'incapacité des Japonais à défendre les côtes mexicaines contre les bombardements navals américains."
 MEX_distance_from_europe:0 "Distance avec l'Europe"
 MEX_distance_from_europe_desc:0 "Pendant la Seconde Guerre mondiale, le Mexique a signé une commission de défense avec les États-Unis, sous prétexte que les États-Unis lui loueraient des équipements militaires. Le Mexique n'a reçu que très peu de soutien, et il s'est rapidement effondré après la Seconde Guerre mondiale."
 MEX_reintroduce_cientificos:0 "Réintroduire les Cientificos"
 MEX_reintroduce_cientificos_desc:0 "Les Cientificos étaient un groupe de conseillers technocratiques de Porfiro Diaz qui travaillaient en étroite collaboration avec les riches élites du pays, aidant l'État [MEX.getAdjective] en pleine croissance à la fois sur le plan industriel et scientifique."
 MEX_empower_the_caudillos:0 "Donner du pouvoir aux Caudillos"
 MEX_empower_the_caudillos_desc:0 "Les Caudillos étaient les hommes forts du Mexique, des officiers militaires qui occupaient souvent des fonctions politiques. Dans certains cas, le Caudillo avait plus de pouvoir dans son État que le gouvernement fédéral. Ils utilisaient souvent leur pouvoir pour poursuivre leurs idéaux personnels, tels qu'un gouvernement de droite par le biais de coups d'État, ou leurs désirs, tels qu'une augmentation des dépenses militaires par le biais d'un vote au Congrès, afin d'accroître leur pouvoir."
 MEX_strengthen_seccion_primera:0 "Renforcer la Sección Primera"
 MEX_strengthen_seccion_primera_desc:0 "La DGIPS était la sécurité interne du Mexique, dont la fonction était similaire à celle du FBI ou de la DEA, avant d'être rebaptisée D.F.S."
 MEX_finish_the_red_transition:0 "Achever la Transition Rouge"
 MEX_finish_the_red_transition_desc:0 "Fransisco J. Mugica représente l'aile gauche radicale du régime politique de Cardenas. Avec quelques remplaçants bien adaptés, il peut devenir le nouveau leader du parti et peu importe ce que l'opposition a à dire !"
 MEX_subversive_nationalization:0 "Nationalisation subversive"
 MEX_subversive_nationalization_desc:0 "Le gisement de Poza Rica, situé à Veracruz, est le gisement de pétrole le plus productif et le plus abondant du Mexique à cette époque. De nombreuses élites mexicaines rêvaient de posséder ce gisement. Cependant, l'idéal révolutionnaire voudrait que cette précieuse ressource soit socialisée et utilisée pour apporter la prospérité économique au Mexique."
 MEX_subsidize_national_economy:0 "Subventionner l'économie nationale"
 MEX_subsidize_national_economy_desc:0 "Une partie des fonds gouvernementaux doit être réorientée vers l'établissement d'une base industrielle indépendante des capitaux et de l'influence étrangers. Les régions centrales du Mexique sont encore peu industrialisées et ont besoin d'aide dans ce domaine."
 MEX_focus_on_civilian_economy:0 "Focus sur l'économie civile"
 MEX_focus_on_civilian_economy_desc:0 "Les puissances mondiales peuvent se déchirer pour des morceaux de terre dont personne n'a besoin. Nous avons notre pays pour lequel nous devons travailler et sur lequel nous devons travailler."
 MEX_support_militaristic_sentiment:0 "Soutenir le sentiment militariste"
 MEX_support_militaristic_sentiment_desc:0 "Notre précieux État a un besoin urgent d'hommes et de femmes forts qui protégeront le pays des envahisseurs étrangers. Les équipes d'usine doivent être agrandies et de nouvelles installations doivent être construites pour que nous puissions résister à la tempête qui s'annonce !"
 MEX_enforce_article_27:0 "Appliquer l’Article 27"
 MEX_enforce_article_27_desc:0 "L'article 27 est une section controversée de la constitution mexicaine qui, lorsqu'elle est appliquée, confère à l'État la propriété des ressources stratégiques. Cette clause de la constitution a servi de précédent juridique à la création de PEMEX."
 MEX_the_gentleman_agreement:0 "L’Accord des Gentlemen"
 MEX_the_gentleman_agreement_desc:0 "Il est devenu évident que la structure politique actuelle plongera à nouveau dans le chaos si nous ne sommes pas capables de former le gouvernement de coalition capable de trouver des compromis sur place. Heureusement, nous avons quelques candidats capables de remplir ce rôle."
 MEX_reassure_investors:0 "Rassurer les investisseurs"
 MEX_reassure_investors_desc:0 "Le Mexique a passé les six années suivantes à rassurer les investisseurs étrangers et à adopter des lois pour protéger les investissements étrangers après la perte de confiance provoquée par la nationalisation de PEMEX."
 MEX_amend_article_3:0 "Modifier l'article 3"
 MEX_amend_article_3_desc:0 "L'article 3 contenait à l'origine une garantie d'éducation socialiste. Après 1940, cette garantie a été supprimée."
 MEX_strengthen_ties_with_industrialists:0 "Renforcer les liens avec les industriels"
 MEX_strengthen_ties_with_industrialists_desc:0 "Axel Wenner Gren était un homme d'affaires suédois excentrique qui, dans les années 1930, était considéré comme l'un des hommes les plus riches du monde. Il a tenté de négocier la paix pendant la Seconde Guerre mondiale, mais a été considéré comme un parasite par les deux camps. Lorsqu'il a tenté d'étendre son influence au Mexique, il a irrité les puissances alliées et a été mis à l'index en prétextant des négociations avec les nazis."
 MEX_utilize_the_foreign_capital:0 "Utiliser les capitaux étrangers"
 MEX_utilize_the_foreign_capital_desc:0 "La nature capitaliste des différents investisseurs de droite offre un terrain idéal pour l'établissement d'un Mexique économiquement sain et fort. Profitons de leur soutien autant que possible et gérons les conséquences éventuelles plus tard."
 MEX_export_control_board:0 "Office de contrôle des exportations"
 MEX_export_control_board_desc:0 "Axel Wenner Gren avait planifié la création d'un Bureau de contrôle des exportations au Mexique qui aurait fait de lui le tsar économique du Mexique. C'est la goutte d'eau qui a fait déborder le vase et qui a contraint les Alliés à le mettre sur la liste noire."
 MEX_assist_the_democratic_cause:0 "Soutenir la cause démocratique"
 MEX_assist_the_democratic_cause_desc:0 "L'attaque du SS Potrero del Llano et du SS Faja de Oro par des sous-marins allemands a provoqué l'entrée en guerre du Mexique aux côtés des Alliés le 21 mai 1942."
 MEX_sign_the_sinclair_agreements:0 "Signer l'accord Sinclair"
 MEX_sign_the_sinclair_agreements_desc:0 "L'accord Sinclair est le premier accord entre les Alliés et le Mexique qui reconnaît la propriété mexicaine de son pétrole. Le pétrole devait être vendu à une société intermédiaire nommée Sinclair, qui l'expédiait ensuite dans le cadre de l'effort de guerre."
 MEX_secure_the_coastline:0 "Sécuriser le littoral"
 MEX_secure_the_coastline_desc:0 "L'Amérique avait plaidé auprès du Mexique pour qu'il autorise les droits de base et la construction de stations radar dans les zones vulnérables de la côte ouest."
 MEX_launch_the_bracero_program:0 "Lancer le programme Bracero"
 MEX_launch_the_bracero_program_desc:0 "Le programme Bracero était un programme visant à faire venir des citoyens mexicains pour gérer les fermes, les usines et d'autres aspects logistiques afin de contribuer à l'effort de guerre. Ces travailleurs étaient payés pour leur service par contrat. Cependant, le paiement était irrégulier en fonction de leur vocation, et beaucoup ne recevaient pas leur salaire complet ou ne recevaient pas de salaire du tout. On estime qu'avec les intérêts, la dette due aux anciens braceros s'élève encore à 500 millions de dollars."
 MEX_international_socialist_union:0 "Union socialiste internationale"
 MEX_international_socialist_union_desc:0 "Nous avons déjà limité notre diplomatie extérieure, mais nos objectifs étant clairement établis, peut-être serait-il possible que des pays d'orientation socialiste similaire poursuivent ensemble les objectifs communs ?"
 MEX_approach_germany:0 "Approcher l’Allemagne"
 MEX_approach_germany_desc:0 "Nous avons beaucoup en commun avec nos amis allemands, surtout depuis l'époque de la Grande Guerre où notre communication constante nous a permis de poursuivre des liens encore plus étroits avec les États-Unis !"
 MEX_solidify_the_davis_deal:0 "Renforcer l'accord de Davis"
 MEX_solidify_the_davis_deal_desc:0 "L'accord de Davis était un accord entre le Mexique et les puissances de l'Axe pour acheter du pétrole à un intermédiaire américain qui vendait le pétrole à l'Italie qui le livrait ensuite à l'Allemagne. Cet accord ne représentait que 50 % de la production totale du Mexique, car l'Allemagne était tenue par traité d'acheter du pétrole au Royaume-Uni et aux États-Unis. Lorsque la marine allemande a tenté d'acheter du pétrole en excès au Mexique, elle s'est heurtée à un mur de pierre. L'accord a officiellement pris fin en 1940, lorsque la Royal Navy a bloqué l'Italie."
 MEX_joint_mining_expeditions:0 "Expéditions minières conjointes"
 MEX_joint_mining_expeditions_desc:0 "L'Allemagne a proposé des conditions pour créer des sociétés minières germano-mexicaines détenues conjointement, qui supplanteraient l'influence des États-Unis dans le secteur minier mexicain."
 MEX_construct_the_salinas_cruz_pipeline:0 "Construction de l'oléoduc Salinas Cruz"
 MEX_construct_the_salinas_cruz_pipeline_desc:0 "Le Japon avait envisagé la construction d'un oléoduc entre la côte orientale et Salinas Cruz à travers l'isthme de Tehuantepec. Ce mégaprojet a été réalisé ultérieurement dans la réalité."
 MEX_lay_down_the_cooperative_basis:0 "Établir la base de la coopération"
 MEX_lay_down_the_cooperative_basis_desc:0 "Nous ouvrirons nos marchés aux investissements étrangers et nos hommes politiques aux accords commerciaux. Ce n'est qu'ainsi que nous pourrons éviter les sanctions économiques dévastatrices des grandes puissances."
 MEX_pan_american_highway:0 "La route panaméricaine"
 MEX_pan_american_highway_desc:0 "L'idée d'une super-autoroute traversant les Amériques remonte à la fin des années 1800, sous la forme d'un chemin de fer qui ne s'est jamais concrétisé. Dans les années 1920, l'idée d'une super-autoroute s'est imposée. Le 29 juillet 1937, un traité prévoyant sa construction a été signé et, dans les années 1950, le Mexique a été le premier pays d'Amérique latine à achever la construction de sa partie de l'autoroute."
 MEX_encourage_foreign_immigration:0 "Encourager l'immigration étrangère"
 MEX_encourage_foreign_immigration_desc:0 "Les immigrés japonais étaient communément présents dans l'ouest du Mexique en tant qu'ouvriers et se sont liés d'amitié avec leurs homologues mexicains. Pendant la Seconde Guerre mondiale, les immigrants japonais ont été contraints de s'installer dans les villes, afin de ne pas pouvoir contribuer à l'organisation d'une rébellion synarchiste dans les régions rurales du pays."
 MEX_squash_foreign_propaganda:0 "Lutter contre la propagande étrangère"
 MEX_squash_foreign_propaganda_desc:0 "Le Mexique n'est pas étranger à la propagande étrangère. Le pays a été le terrain de jeu des réseaux de propagande de tous les grands empires et factions de la planète, des Soviétiques aux Allemands, en passant par les Européens. Le cas le plus flagrant est celui de la machine de propagande franquiste chargée de semer la discorde au Mexique, Fransisco Franco dépensant plusieurs milliers d'euros par mois en efforts de propagande."
 MEX_green_revolution:0 "La révolution verte"
 MEX_green_revolution_desc:0 "Notre pays connaît d'énormes changements, non seulement sur le plan politique, mais aussi sur le plan économique. Les exploitations agricoles sont massivement étendues, les stocks agricoles n'ont jamais été aussi élevés et l'ensemble de la population bénéficie d'une éducation et de soins de santé adéquats. Une véritable révolution verte est en marche au Mexique !"
 MEX_finish_the_education_battle:0 "Finir la bataille de l'éducation"
 MEX_finish_the_education_battle_desc:0 "Nos programmes d'alphabétisation ont connu un grand succès ces dernières années ! Il est maintenant temps de terminer le travail et d'étendre l'offre d'éducation primaire aux zones rurales de notre pays !"
 MEX_invite_ibec_investors:0 "Inviter les investisseurs de l'IBEC"
 MEX_invite_ibec_investors_desc:0 "L'IBEC a été fondé après 1945 par Nelson Rockefeller par dépit pour le président Harry S. Truman. Nelson voulait prouver aux Latino-Américains, et surtout à Truman, comment industrialiser l'Amérique latine."
 MEX_forge_the_pact_of_honor:0 "Forger le pacte d'honneur"
 MEX_forge_the_pact_of_honor_desc:0 "Maximino Avila Camacho a créé ce que l'on a appelé le pacte d'honneur, une sorte de gouvernement fantôme composé de personnes et d'organisations qu'il a subverties ou convaincues de se rallier à sa cause. Ces personnes étaient souvent en mauvaise posture, Maximino leur offrant une porte de sortie, comme les entreprises lésées par la nationalisation de PEMEX, ou les partisans de Calles qui ont souffert de l'effondrement de son pouvoir."
 MEX_subvert_the_political_unions:0 "Subvertir les syndicats politiques"
 MEX_subvert_the_political_unions_desc:0 "Maximino était un expert en subversion des syndicats. À Puebla, il a démantelé et réformé les syndicats pour en faire quelque chose de politiquement utile afin de se donner l'air d'un homme du peuple."
 MEX_fill_the_loyal_cabinet:0 "Remplir le cabinet des fidèles"
 MEX_fill_the_loyal_cabinet_desc:0 "Tout comme Maximino a son pacte d'honneur, Aleman a sa propre organisation que les historiens appellent la Camarilla. Historiquement, Camarilla est un mot utilisé pour décrire les hommes derrière le roi dans le contexte de la couronne espagnole."
 MEX_introduce_political_inquisition:0 "Introduire l'inquisition politique"
 MEX_introduce_political_inquisition_desc:0 "De même que Miguel Aleman était connu pour avoir les faveurs de la mort, il était également chargé de détruire ses ennemis par des moyens tout à fait légaux, comme l'utilisation d'enquêteurs fédéraux en tant qu'inquisiteurs."
 MEX_a_union_of_unions:0 "Une union de syndicats"
 MEX_a_union_of_unions_desc:0 "La forme de communisme mexicain a toujours été assez unique. Opposé au communisme soviétique, le communisme populaire mexicain se présentait sous la forme d'une variante du syndicalisme. Les syndicats se voyaient accorder une grande importance et une grande place au sein du gouvernement, censé refléter la volonté du peuple, avec quelques vœux pieux tournant autour de l'idée de reprendre les mines aux étrangers pour les rendre aux Mexicains."
 MEX_establish_union_regional_offices:0 "Établir des Bureaux Régionaux Syndicaux"
 MEX_establish_union_regional_offices_desc:0 "La révolution syndicaliste doit être introduite de manière adéquate aux gens du peuple dans les régions les plus profondes et les plus isolées de notre pays ! La création de nouveaux espaces de travail doit permettre à chacun d'embrasser le nouveau destin du Mexique !"
 MEX_intervene_in_the_us:0 "Intervenir aux États-Unis"
 MEX_intervene_in_the_us_desc:0 "Après les émeutes du Zoot Suit et l'agression de Mexicains par des citoyens et des militaires américains, l'intervention de l'extrême gauche et de l'extrême droite a fait l'objet d'un vaste tollé."
 mexico_calles.3.t:0 "Rébellion de Calles !"
 mexico_calles.3.d:0 "Les partisans de Calles ont déclenché une révolte au Mexique en réponse à ce qu’ils qualifient de “soviétisation” du pays.\n\nExacerbés par la rhétorique de Plutarco, ses partisans ont plongé le Mexique dans une nouvelle guerre civile.\n\nReste à voir si cette rébellion atteindra le niveau de brutalité de la Révolution mexicaine, qui a déchiré le pays pendant 10 ans."
 mexico_calles.3.a:0 "Il est temps de mettre fin à cette farce !"
 MEX_arrest_hilde_kruger:0 "Arrêter Hilde Krüger"
 MEX_arrest_hilde_kruger_desc:0 "Hilde Krüger était une starlette allemande travaillant à la fois en Amérique et au Mexique. Elle était liée aux élites américaines et mexicaines et en particulier au président Avila Camacho. Alors que la guerre s'éternise, elle devient une espionne allemande."
 MEX_utilize_spy_cells_in_the_usa:0 "Utiliser des cellules d'espionnage aux États-Unis"
 MEX_meddling_in_foreign_affairs:0 "L'ingérence dans les affaires étrangères"
 MEX_nationalize_oil_fields:0 "Nationaliser les champs pétrolier"
 MEX_nationalize_oil_fields_desc:0 "PEMEX est la compagnie pétrolière nationalisée du Mexique. Sa création a déclenché une vague massive de découvertes géologiques, d'évolution sociale et d'innovations économiques et a été le principal moteur de l'industrialisation du Mexique."
 MEX_jenkins_blockade:0 "Blocus de Jenkins"
 MEX_jenkins_blockade_desc:0 "William O. Jenkins détient le monopole des médias mexicains. Son partenaire silencieux est Maximino Avila Comacho, un sympathisant de l'Axe. C'est cette alliance, surnommée le blocus Jenkins par certains historiens, qui a été l'un des principaux facteurs de l'échec cuisant de la tentative franco-britannique de tirer parti de l'isolationnisme de la politique étrangère des États-Unis et d'entraîner le Mexique dans une sphère d'influence européenne."
 MEX_porfiriato_heritage_idea:0 "Patrimoine Porfiriato"
 MEX_porfiriato_heritage_idea_desc:0 "Les anciens riches du Mexique sont en grande partie des porfiristes, qui ont bénéficié de la dictature de Porfiro Diaz. Ils soutiennent l'Allemagne par dépit pour le Royaume-Uni et contrecarrent activement les efforts des propagandistes britanniques et français. Ils utilisent leur vaste présence politique pour pousser le Mexique dans les bras de l'Axe."
 MEX_new_era_of_porfirato:0 "Une nouvelle ère pour le Porfirato"
 MEX_pact_of_honor_idea:0 "Pacte d'honneur"
 MEX_conservative_politics_idea:0 "Politique conservatrice"
 MEX_camarilla_cabinet:0 "Cabinet Camarilla"
 MEX_active_political_inquisition:0 "Inquisition politique active"
 MEX_moderate_oil_concessions:0 "Concessions pétrolières modérées"
 MEX_industrial_concessions:0 "Concessions industrielles"
 MEX_state_railroad_company:0 "Compagnie nationale des chemins de fer mexicains"
 MEX_state_railroad_company_desc:0 "Connue sous le nom de Ferrocarril Nacional Mexicano (FNM), cette compagnie ferroviaire publique a été créée par le gouvernement pour développer les liaisons ferroviaires déficientes à travers le pays et étendre les lignes préexistantes entre les métropoles telles que Mexico, Ciudad Juárez, Nuevo Laredo et Matamoros."
 MEX_maximato_legacy:0 "L'héritage de Maximato"
 MEX_maximato_legacy_desc:0 "Le gouvernement [ROOT.getAdjective] est imprégné de loyalistes de Plutarco Calles, également connu sous le nom de \"El Jefe Maximo\". Il a été président du Mexique de 1924 à 1928 et a contrôlé le pays par l'intermédiaire de présidents mandataires et de partisans de la PRM. De 1924 à 1936, c'est Calles qui détient le véritable pouvoir au Mexique. Cette période de l'histoire mexicaine est connue sous le nom de \"Maximato\"."
 MEX_recovering_from_maximato:0 "Se remettre de Maximato"
 MEX_military_purges:0 "Purges militaires"
 MEX_political_union_support:0 "Soutien à l'union politique"
 MEX_funding_public_enterprises:0 "Financement des entreprises publiques"
 MEX_funding_public_enterprises_desc:0 "[ROOT.getAdjective] réoriente actuellement une partie des fonds disponibles pour soutenir la création de services publics, améliorant ainsi considérablement les conditions de vie de la population."
 MEX_new_maximato:0 "Nouveau Maximato"
 MEX_political_rearrangements:0 "Réaménagements politiques"
 MEX_leftist_policies:0 "Politiques de gauche"
 MEX_syndicalist_policies:0 "Politiques syndicales"
 MEX_technocrats_in_the_government:0 "Les technocrates au sein du gouvernement"
 MEX_contributing_to_the_construction_project:0 "Contribuer au projet de construction"
 MEX_prm_dominance:0 "Domination des PMR"
 MEX_internal_security_prioritized:0 "Priorité à la sécurité intérieure"
 MEX_foreign_affairs:0 "Affaires étrangères"
 MEX_invite_FROM_to_the_treaty:0 "Inviter [FROM.getNameDef] au traité"
 MEX_invite_FROM_to_the_treaty_tt:0 "Déverrouille £decision_icon_small pour §Yinviter§! les pays latins indépendants à rejoindre notre alliance !"
 MEX_pan_american_highway_tt:0 "Cet esprit national disparaîtra lorsque le Mexique aura achevé la ‘§Yroute panaméricaine§!’"
 MEX_constable_army_caudillos_sided:0 "Les armées du Caudillo"
 MEX_constable_army_caudillos_sided_desc:0 "L'autonomisation des Caudillos a conduit les armées privées à dominer les secteurs locaux. Pour le meilleur ou pour le pire, il s'agit au moins d'un pas en avant vers une structure d'armée fiable."
 MEX_low_literacy_rate:0 "Faible taux d'alphabétisation"
 MEX_low_literacy_rate_desc:0 "En 1936, le Mexique avait un taux d'alphabétisation d'environ 40 %. La principale cause de cette situation était la répartition de la population, généralement dans les zones rurales, par rapport à l'accès à l'éducation, qui se faisait principalement dans les zones urbaines."
 MEX_heavily_subsidized_rural_education:0 "L'éducation rurale fortement subventionnée"
 MEX_conservative_education:0 "L'éducation conservatrice"
 MEX_conservative_education_desc:0 ""
 MEX_modernize_the_education_system:0 "Moderniser le système éducatif"
 MEX_modernize_the_education_system_desc:0 ""
 MEX_major_economic_sanctions:0 "Principales sanctions économiques"
 MEX_major_economic_sanctions_desc:0 "Les sanctions économiques étrangères ont un impact catastrophique sur toutes les sphères du paysage économique et industriel du Mexique."
 MEX_strength_of_the_civil_War_depends_on_low_stability_tt:0 "§GLa faible stabilité§! garantit que les §Yrebels§! reçoivent des forces §Gless§! !"
 MEX_diplomatic_opportunity_tt:0 "Risque de déclencher une guerre avec les États-Unis et le Royaume-Uni si la tension est trop faible, possibilité de monter les États-Unis et le Royaume-Uni l'un contre l'autre si le moment est bien choisi."
 mexico.2.d:0 "Soutenir les travailleurs mexicains."
 mexico.57.title:0 "Les monarchistes mexicains offrent une chance de restaurer le pouvoir impérial"
 mexico.57.desc:0 "Bien que la cause monarchiste du Mexique soit un mouvement faible et mineur, certains membres de notre mouvement soutiennent l'idée qu'une restauration royaliste pourrait être de bon augure pour notre statut international de puissance catholique prestigieuse. Bien que la restauration de la monarchie soit une mesure largement impopulaire, le choix nous appartient en fin de compte."
 mexico.57.a:0 "Quelle idée idiote ce serait !"
 mexico.57.b:0 "Une reine se joindra à nous dans notre bataille pour la gloire et le salut !"
 MEX_unlocks_new_focus_tt:0 "§GDébloque de nouveaux focus§!"
 MEX_upon_completion_of_focus_crusade_against_atheism_tt:0 "À l'issue de la §YCroisade contre l'athéisme§! :"
 MEX_activates_mission_second_mexican_revolution_tt:0 "Active la mission de la §Ydeuxième révolution mexicaine§!"
 MEX_restored_the_monarchy_flag:0 "Il complote pour, ou a déjà réinstallé la monarchie mexicaine"
 MEX_idea_unpopular_restoration:0 "Restauration impopulaire"
 MEX_idea_unpopular_restoration_desc:0 "Malgré notre droit divin de gouverner le Mexique, l'opposition républicaine à notre régime paralyse la nation. Ces traîtres à la nation doivent être écrasés ou ralliés à nos côtés si nous voulons restaurer Dieu et la stabilité au Mexique."
 MEX_idea_lackluster_support_for_the_monarchy:0 "Faible soutien à la monarchie"
 MEX_idea_growing_support_for_the_monarchy:0 "Soutien croissant à la monarchie"
 MEX_focus_support_the_spanish_carlists:0 "Soutenez les Carlistes [SPB.GetAdjective]"
 MEX_focus_support_the_spanish_carlists_desc:0 "Il n'y aurait pas de plus grande honte que si notre triomphe sacré se résumait à une simple victoire au Mexique. La cause espagnole pour une restauration carliste rejoint la nôtre ; unissons-nous à nos frères et écrasons les horreurs qui frappent la péninsule !"
 MEX_focus_focus_on_european_affairs:0 "Focus sur les affaires européennes"
 MEX_focus_focus_on_european_affairs_desc:0 "Les Yanquis ne sont devenus une puissance capable de bouleverser le monde qu'avec l'aventure transcontinentale de William McKinley. Si le Mexique veut un jour devenir une grande puissance, ce sera en se forgeant un rôle décisif sur la scène politique internationale."
 MEX_focus_focus_on_european_affairs_tt:0 "Débloque les décisions visant à aligner les nations §Ymonarchistes§! en Europe, s’il y en a."
 MEX_decision_seek_membership_in_the_FROM:0 "Rechercher l'adhésion à [From.GetFactionName]"
 FACTION_IMPERIUM_HISPANICUM:0 "Imperium Hispanicum"
 MEX_focus_defend_the_imperial_restoration:0 "Défendre la restauration impériale"
 MEX_focus_defend_the_imperial_restoration_desc:0 "Si la victoire politique mexicaine ne résultait que d'un bain de sang dévastateur, le carnicero Calles détiendrait sans aucun doute le pouvoir absolu dans le pays. Nous devons susciter un soutien populaire à notre cause et défendre l'honneur de la monarchie contre les accusations selon lesquelles nous serions un pion de l'impérialisme occidental."
 MEX_focus_defend_the_imperial_restoration_tt:0 "Débloque des décisions pour réduire les effets de la §YRestauration impopulaire§!."
 MEX_decision_destroy_lingering_callista_influence:0 "Détruire l'influence persistante de Callista"
 MEX_decision_destroy_lingering_callista_influence_desc:0 ""
 MEX_decision_seek_the_papacys_support:0 "Rechercher le soutien de la papauté"
 MEX_decision_restore_the_southern_borders:0 "Restaurer les frontières sud"
 MEX_decision_restore_the_southern_borders_desc:0 "Si les républicains mexicains veulent nous traiter de marionnettes des monarchies européennes, quelle meilleure façon de dissiper cela que de restaurer l'emprise du Mexique sur les Amériques d'une manière qu'ils n'ont jamais pu faire ?"
 MEX_decision_establish_control_in_madrid:0 "Établir le contrôle à Madrid"
 MEX_decision_establish_control_in_madrid_desc:0 "En rétablissant le contrôle sur l’Espagne elle-même, nous pouvons démontrer clairement à notre peuple que nous sommes en train de forger une grande puissance transatlantique qui sera crainte par le monde !"
 MEX_focus_the_empresss_grand_armada:0 "La Grande Armada de l'Impératrice"
 MEX_focus_the_empresss_grand_armada_desc:0 "En tant qu’impératrice d’un vaste empire en constante croissance, il est impératif que nous développions une flotte prestigieuse pour accompagner nos ambitions transcontinentales."
 MEX_focus_return_to_the_peninsula:0 "Retour à la péninsule"
 MEX_focus_return_to_the_peninsula_desc:0 "L'Espagne est paralysée depuis bien trop longtemps par sa faiblesse interne et l'ingérence étrangère. En tant que puissance montante du monde hispanique, il est temps pour elle de se soumettre pleinement et totalement à notre domination."
 MEX_gains_claim_on_all_portuguese_states_in_europe_tt:0 "Obtient des revendications sur tous les États §YPortugais§! d'Europe."
 mexico.58.title:0 "La question portugaise"
 mexico.58.desc:0 "Tout comme les Espagnols, les Portugais ont subi plus de deux siècles de déclin impérial, faisant d'eux une puissance quasi moribonde. En leur proposant un partage de l'Espagne, peut-être les Portugais pourront-ils à nouveau se tenir à nos côtés comme une puissance montante. Mais en fin de compte, le sort de la nation la plus occidentale de l'Europe est entre nos mains. Que penser du gouvernement de Lisbonne ?"
 mexico.58.a:0 "Offrons-leur la Galice et le Rif marocain en échange de leur soutien."
 mexico.58.b:0 "Leur indépendance continue ne sera pas tolérée."
 mexico.59.title:0 "Une offre des Mexicains"
 mexico.59.desc:0 "Ces derniers jours, l'ambassadeur du Mexique aux Affaires étrangères a approché le nôtre à Lisbonne avec une offre alléchante : une alliance contre les Espagnols. En échange de notre aide pour la conquête de la péninsule, le gouvernement mexicain propose la cession de terres du Rif marocain, ainsi que de la Galice. Que penser de cette offre intéressante ?"
 mexico.59.a:0 "Ensemble, nous deviendrons invincibles !"
 mexico.59.b:0 "Pourquoi devrions-nous soutenir ces imbéciles dans leurs efforts ?"
 mexico.60.title:0 "Les Portugais sont d’accord !"
 mexico.60.desc:0 "Convaincus qu'il vaut mieux s'allier à une puissance montante que de s'accrocher à une puissance mourante, les Portugais ont adhéré à notre partage de la péninsule Ibérique. Il ne nous reste plus qu'à conquérir l'Espagne agonisante et à nous forger deux grands empires !"
 mexico.60.a:0 "Excellente nouvelle."
 mexico.61.title:0 "Les Portugais refusent !"
 mexico.61.desc:0 "Malgré notre offre diplomatique juste et équitable, les Portugais ont refusé toute proposition d'alliance contre les Espagnols. Que devons-nous penser de cette évolution ?"
 mexico.61.a:0 "Peu importe, ils ne constitueront pas un obstacle à nos projets."
 mexico.61.b:0 "Ils apprendront le prix de la désobéissance."
 MEX_focus_the_defenders_of_catholicism:0 "Les défenseurs du catholicisme"
 MEX_focus_the_defenders_of_catholicism_desc:0 "En tant que nation catholique fière et en pleine expansion, nous œuvrerons vaillamment pour guider le monde catholique par notre foi commune. Nous revendiquerons de nombreux lieux importants de l'histoire chrétienne et frapperons nos ennemis avant que nos frères ne subissent de nouvelles souffrances."
 MEX_focus_forge_an_overseas_empire:0 "Forger un empire d'outre-mer"
 MEX_focus_forge_an_overseas_empire_desc:0 "C'est une tragédie pour la nation que l'Empire mexicain ait été trop affaibli par des dissensions internes pour prendre part à la ruée vers l'Afrique. Unis et plus forts que jamais, le moment est enfin venu de faire sentir notre présence à l'étranger."
 MEX_idea_towards_a_pluricontinental_mexico:0 "Vers un Mexique pluricontinental"
 MEX_idea_towards_a_pluricontinental_mexico_desc:0 ""
 MEX_focus_assert_control_in_manila:0 "Assumer le contrôle à Manille"
 MEX_focus_assert_control_in_manila_desc:0 "Durant la colonisation espagnole, de nombreux Néo-Espagnols se sont installés aux Philippines, où ils se sont mêlés aux groupes autochtones, marquant ainsi notre influence sur l'archipel. Après l'expulsion des Américains de ces terres, nous allons reconquérir ce pan de notre patrimoine national !"
 MEX_focus_assert_control_in_manila_tt:0 "Chaque état contrôlé qui est un territoire national de §Y[PHI.GetName]§! obtiendra une réclamation et une conformité §Y15§!"
 MEX_focus_rally_the_monarchists:0 "Rallier les monarchistes"
 MEX_focus_rally_the_monarchists_desc:0 "La nostalgie impériale gagne du terrain dans [MEX.GetNameDef]. Avec l'instabilité politique persistante dans notre pays, il est peut-être temps de revenir aux anciennes coutumes."
 MEX_focus_royalist_coup:0 "Coup d'État royaliste"
 MEX_focus_royalist_coup_desc:0 "Le moment est venu, le peuple soutient la restauration de María Josépha Sophia de Iturbide à sa juste place d'impératrice du Mexique. La maison d'Iturbide retrouvera sa gloire !"
 MEX_focus_counter_callistas:0 "Contre les Callistas"
 MEX_focus_counter_callistas_desc:0 "Les Callistas continuent de pourrir les racines de notre nation. Il est temps de prendre des mesures efficaces pour les contrer et les empêcher de nuire davantage à nos institutions."
 MEX_focus_formalize_church_land_rights:0 "Formaliser les droits fonciers de l'Église"
 MEX_focus_formalize_church_land_rights_desc:0 "[ROOT.GetLeader], fervente catholique, comprend mieux que quiconque l'importance de garantir les droits fonciers de l'Église dans son pays. Nous prendrons des mesures pour officialiser leur situation et bénéficierons de son soutien."
 MEX_focus_papal_blessing:0 "Bénédiction papale"
 MEX_focus_papal_blessing_desc:0 "Une bénédiction officielle du pape lui-même apaisera sûrement toute question restante sur la légitimité de l'impératrice aux yeux de l'Église."
 MEX_focus_soldaderas_2:0 "Rations du soldat"
 MEX_focus_soldaderas_2_desc:0 "La société [ROOT.GetAdjective] évolue. Avec la gracieuse Impératrice qui agit comme un grand unificateur, les femmes montent rapidement dans les rangs de la société. Ainsi, l'armée compte de plus en plus de femmes volontaires, dont beaucoup ont même atteint le statut d'officier."
 MEX_focus_reform_the_imperial_army:0 "Réformer l'armée impériale"
 MEX_focus_reform_the_imperial_army_desc:0 "Bien que l'armée impériale de 1864 à 1867, sous Maximilien Ier, fût fondamentalement faible et inefficace, elle constitue un important point de départ pour une armée impériale moderne. Cette fois, elle sera plus forte que jamais."
 MEX_focus_legacy_of_1864:0 "L'héritage de 1864"
 MEX_focus_legacy_of_1864_desc:0 "Sans l'intervention [FRA.GetAdjective] en 1863, Maximilien Ier n'aurait pas eu la chance de restaurer l'autorité impériale de [ROOT.GetNonIdeologyName]. Ainsi, fort de notre nouvelle puissance impériale, il serait tout naturel pour nous de renouer avec notre ancien soutien."
 MEX_focus_mimic_the_grande_armee:0 "Imiter la Grande Armée"
 MEX_focus_mimic_the_grande_armee_desc:0 "Tout au long de l'histoire récente, la Grande Armée a maintes fois prouvé son efficacité au combat. Si nous améliorions nos propres capacités, nous aurions beaucoup à apprendre d'elle."
 MEX_focus_the_new_continental_system:0 "Le nouveau système continental"
 MEX_focus_the_new_continental_system_desc:0 ""
 MEX_focus_legacy_of_new_spain:0 "L'héritage de la Nouvelle Espagne"
 MEX_focus_legacy_of_new_spain_desc:0 "Bien que les souvenirs de la colonisation de notre patrie ne soient pas toujours agréables, force est de constater que le joyau de l'Empire [SPB.GetName] a conféré un grand prestige. Bien que ce ne soit évidemment plus pareil, nous pouvons faire revivre certaines traditions en concluant une alliance formelle avec nos anciens suzerains."
 MEX_focus_restore_the_viceroyalty_system:0 "Rétablir le système de vice-royauté"
 MEX_focus_restore_the_viceroyalty_system_desc:0 "Le système de vice-royauté, malgré ses défauts, était mutuellement bénéfique à bien des égards. Maintenant que nous nous sommes alliés à nos anciens suzerains, nous devrions œuvrer à une néo-restauration de ce système."
 MEX_focus_new_mexican_empire:0 "Nouvel Empire"
 MEX_focus_new_mexican_empire_desc:0 "Notre destin est celui de [ROOT.GetNameDef], et le nôtre seul. Nous choisirons une voie qui ne nous enchaîne pas aux malheurs du passé, car nous sommes un nouvel empire, plus fort que jamais."
 MEX_focus_reconquer_the_viceroys:0 "Reconquérir les vice-rois"
 MEX_focus_reconquer_the_viceroys_desc:0 ""
