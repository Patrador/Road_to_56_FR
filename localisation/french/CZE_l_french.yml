 CZKE_jan_antonin_bata_desc:0 "Jan Antonín Baťa était un fabricant de chaussures tchèque et, après la mort de son demi-frère, le propriétaire et le directeur général de la société Baťa.\n\nSous son administration, la société s'est développée dans les machines à chaussures, les pneus, les textiles, les produits chimiques, les mines, les canaux, un chemin de fer, des studios de cinéma, la fabrication d'avions, les grands magasins, etc."
 CZKE_emil_kolben_desc:0 "Emil Kolben était un ingénieur tchèque, un entrepreneur et le fondateur et directeur de CKD jusqu'à l'occupation de la Tchécoslovaquie par les nazis, lorsqu'il fut rappelé de son poste et plus tard emprisonné dans le camp de concentration de Theresienstadt où il mourut en 1943."
 CZKE_karel_husarek_desc:0 "Le général Karel Husarek occupa le poste de directeur des travaux de fortification tout au long de son existence."
 CZKE_jan_netik_desc:0 "Le général Jan Netík était à la tête du département II (artillerie et munitions) du ministère de la Défense nationale depuis 1927. Son département a joué un rôle crucial dans la formation du programme d'armement de l'armée tchécoslovaque."
 CZKE_milan_hodza_desc:0 "Milan Hodža était un homme politique et journaliste slovaque de premier plan, qui a été Premier ministre de la Tchécoslovaquie de 1935 à 1938.\n\nEn tant que partisan de l'intégration régionale, il était célèbre pour avoir tenté d'établir une fédération démocratique d'États d'Europe centrale."
 CZKE_radola_gajda_desc:0 "Radola Gajda, né Rudolf Geidl, était un commandant militaire et un homme politique tchécoslovaque/serbe. Il devint chef d'état-major général par intérim en 1926 ; il fut cependant contraint de prendre sa retraite car il s'était publiquement montré favorable au fascisme italien.\n\nEncore un jeune homme de 34 ans, Gajda décida de se tourner vers la politique. Fin 1926, il participa à la fondation de la Communauté nationale fasciste, sur le modèle du Parti national fasciste de Benito Mussolini, et en devint le chef en 1927."
 CZKE_klement_gottwald_desc:0 "Klement Gottwald était un homme politique communiste tchécoslovaque et un dirigeant de longue date du Parti communiste de Tchécoslovaquie (KSČ). Après le coup d'État communiste, il fut Premier ministre de la Tchécoslovaquie de 1946 à 1948 et président de 1948 à 1953."
 CZKE_prokop_drtina_desc:0 "Prokop Drtina était un membre éminent du Parti national-socialiste. Ce groupe influent a façonné la scène politique de la Tchécoslovaquie d'avant-guerre et avait des liens étroits avec le deuxième président du pays, Edvard Beneš."
 CZKE_silvestr_blaha_desc:0 "Général et théoricien tchèque, chef du Bureau militaire du président. Il est connu pour ses travaux publiés sur la défense de l'État et les équipements de soutien. Il est partisan de l'extension du service militaire obligatoire."
 CZKE_louis_eugene_faucher_desc:0 "Louis Eugène Faucher fut chef de la mission militaire française en Tchécoslovaquie de 1926 à 1938. Après l'ultimatum franco-britannique au gouvernement tchécoslovaque, il présenta sa démission au gouvernement français le 23 septembre 1938 mais resta en Tchécoslovaquie.\n\nPendant la Seconde Guerre mondiale, il faisait partie de l'Armée secrète (Résistance française)."
 CZKE_ludvik_krejci_desc:0 "Ludvík Krejčí était un général tchécoslovaque et chef d'état-major général de la Tchécoslovaquie de 1933 à 1939."
 CZKE_vojtech_boris_luza_desc:0 "Le général Boris Luža était un général tchécoslovaque qui soutenait les tactiques offensives du maréchal français Foch et de Ludendorff ainsi que le livre \"Achtung – Panzer!\" du général allemand Heinz Guderian."
 CZKE_lev_prchala_desc:0 "Le général Prchala était un farouche opposant à la reddition de Munich et commandant de la IVe armée qui gardait la frontière critique de la Moravie du Sud en 1938.\n\nIl était également soupçonné d'avoir élaboré un plan de coup d'État militaire."
 CZKE_jan_syrovy_desc:0 "Jan Syrový était un général de l'armée tchécoslovaque, ancien chef d'état-major et premier ministre pendant la crise de Munich.\n\nPendant la Première Guerre mondiale, il combattit dans les légions tchécoslovaques de l'armée russe et perdit son œil droit lors de la bataille de Zborov. À la fin de la guerre, il commandait les légions et les forces antibolcheviques sur le chemin de fer transsibérien."
 chief_luza_appointed:0 "A été nommé chef d'état-major"
 chief_prchala_appointed:0 "A été nommé chef d'état-major"
 tgm:0 "Tomáš Garrigue Masaryk (1er président)"
 tgm_desc:0 "Tomáš Garrigue Masaryk était un homme politique tchécoslovaque, un sociologue, un philosophe et un ardent défenseur de l'indépendance tchécoslovaque pendant la Première Guerre mondiale. Il est devenu le fondateur et le premier président de la Tchécoslovaquie.\n\nMasaryk a été réélu trois fois en mai 1920, 1927 et 1934. Il a démissionné de ses fonctions en 1935 pour des raisons de vieillesse et de mauvaise santé, et son élève Edvard Beneš lui a succédé."
 edvard_benes:0 "Edvard Beneš (2e président)"
 edvard_benes_desc:0 "L'ancien ministre des Affaires étrangères et membre éminent du Parti national-social tchécoslovaque, le Dr Edvard Beneš, a été élu président en 1935 après le départ à la retraite de Tomáš Garrigue Masaryk.\n\nBeneš a été le premier et le plus long ministre des Affaires étrangères de la Tchécoslovaquie, un poste qu'il a occupé pendant 10 gouvernements successifs depuis qu'il a représenté la Tchécoslovaquie dans les négociations sur le Traité de Versailles. Il était une personnalité renommée et influente lors des conférences internationales et membre du Conseil de la Société des Nations entre 1923 et 1927."
 CZKE_jan_rys_rozsevac:0 "Jan Rys-Rozsévač"
 CZKE_jan_rys_rozsevac_desc:0 "Jan Rys-Rozsévač était un journaliste, homme politique et dirigeant de l'organisation fasciste et pro-nazie Vlajka."
 czke.1.t:0 "Problèmes dans les Sudètes"
 czke.1.d:0 "Avec l'occupation [GER.GetAdjective] de la Rhénanie, les Allemands des régions des Sudètes deviennent de plus en plus agités de jour en jour. Bien que le chef du Parti allemand des Sudètes (SdP), Konrad Heinlein, rassure le gouvernement [CZE.GetAdjective] sur la loyauté des Allemands en [CZE.GetNameDef] et se distancie du national-socialisme allemand, les rapports des services de renseignement disent le contraire.\n\nLe droit à l'autodétermination des Allemands des Sudètes, le pangermanisme et même la sympathie ouverte pour les idéaux du national-socialisme sont plus qu'un phénomène courant dans les rassemblements politiques du SdP."
 czke.1.a:0 "Ne vous inquiétez pas. Ce n'est que du populisme politique."
 CZKE_unruly_minorities:0 "Le problème des Sudètes"
 CZKE_unruly_minorities_desc:0 "La Tchécoslovaquie était un État multiethnique créé à partir de parties de l'ancien empire austro-hongrois. À l'exception des Tchèques et des Slovaques, elle abritait également de nombreux Allemands, Hongrois, Juifs et Ruthènes.\n\nLes conséquences de la Grande Dépression et la montée du fascisme en Europe ont causé d'énormes problèmes au jeune pays, principalement aux Allemands de souche séduits par les idées pangermanistes d'Hitler."
 czke.2.t:0 "Funérailles de Tomáš Garrigue Masaryk"
 czke.2.d:0 "A Prague, une ville en deuil, des drapeaux noirs flottaient sur les bâtiments du centre-ville. Des bustes et des photos de Masaryk avec cette moustache blanche duveteuse caractéristique parsemaient la ville et couvraient les premières pages de nombreux journaux.\n\nDes banderoles noires portant l'inscription \"TGM\" ornaient la cathédrale Saint-Guy et les bâtiments de la place Venceslas. Des milliers de soldats et de légionnaires ont défilé dans son cortège funèbre [GetDateText] tandis que 146 étendards militaires apparaissaient. Drappé du drapeau [CZE.GetAdjective], son cercueil a été transporté sur un affût à travers la ville. Lors de sa dernière étape jusqu'à Lány, le cercueil a voyagé en train, placé dans une voiture couverte de couronnes et de fleurs.\n\nTomáš Garrigue Masaryk était un homme politique, sociologue et philosophe tchécoslovaque, un ardent défenseur de l'indépendance tchécoslovaque pendant \"Première Guerre mondiale, il devint le fondateur et le premier président de la Tchécoslovaquie. Il fut réélu président trois fois. Il démissionna de ses fonctions en 1935 pour cause de vieillesse et de mauvaise santé, et Edvard Beneš lui succéda."
 czke.2.a:0 "Triste journée pour [CZE.GetNameDef]."
 czke.3.t:0 "L'ancien président tchécoslovaque décède"
 czke.3.d:0 "A Prague, une ville en deuil, des drapeaux noirs flottaient sur les bâtiments du centre-ville. Des bustes et des photos de Masaryk avec cette moustache blanche duveteuse caractéristique parsemaient la ville et couvraient les premières pages de nombreux journaux.\n\nDes banderoles noires portant l'inscription \"TGM\" ornaient la cathédrale Saint-Guy et les bâtiments de la place Venceslas. Des milliers de soldats et de légionnaires ont défilé dans son cortège funèbre [GetDateText] tandis que 146 étendards militaires apparaissaient. Drappé du drapeau [CZE.GetAdjective], son cercueil a été transporté sur un affût à travers la ville. Lors de sa dernière étape jusqu'à Lány, le cercueil a voyagé en train, placé dans un wagon couvert de couronnes et de fleurs."
 czke.3.a:0 "Triste journée pour [CZE.GetNameDef]."
 czke.3.b:0 "Un capitaliste de moins à se soucier."
 czke.3.c:0 "Enfin, le vieux bouc est mort !"
 czke.4.t:0 "Le SdP proclame le programme de Karlsbad"
 czke.4.d:0 "Le [GetDateText], le SdP a proclamé le \"Programme de Karlsbad\", qui exigeait en huit points l'égalité complète entre les Allemands des Sudètes et le peuple tchèque, y compris l'autonomie dans les régions occupées par les Allemands ethniques.\n\nLe gouvernement de Prague a d'abord refusé, affirmant que certains points étaient irréalisables. Cependant, sous la pression du Royaume-Uni (Mission Lord Runciman), il a finalement accepté la plupart des demandes présentées par le parti de Henlein. Cependant, les Allemands n'étaient pas satisfaits de ce compromis. Ils ont formulé des demandes supplémentaires inacceptables ou irréalisables pour aggraver encore la situation et créer une crise régionale, qui a finalement abouti à la conférence de Munich."
 czke.4.a:0 "Nous devons faire quelque chose."
 CZKE_unruly_minorities_2:0 "Crise des Sudètes"
 CZKE_unruly_minorities_2_desc:0 "Le SdP a proclamé le programme de Karlsbad et les Allemands de souche ont exigé l'autodétermination."
 czke_karlsbad_program:0 "Le SdP n'est pas radicalisé."
 czke.5.t:0 "Cinquième colonne établie en [CZE.GetNameDef]"
 czke.5.d:0 "Quelques semaines avant la conférence de Munich, Hitler prononça un discours lors d'un rassemblement du parti nazi à Nuremberg sur la crise des Sudètes dans lequel il condamna les actions du gouvernement tchécoslovaque.\n\nHitler dénonça la Tchécoslovaquie comme un État frauduleux qui violait l'accent mis par le droit international sur l'autodétermination nationale, affirmant qu'il s'agissait d'une hégémonie tchèque où ni les Allemands, ni les Slovaques, ni les Hongrois, ni les Ukrainiens, ni les Polonais du pays ne voulaient être en union avec les Tchèques.\n\nUne semaine plus tard, le Führer ordonna la création des Sudetendeutsches Freikorps. Cette organisation paramilitaire reprit la structure de l'Ordnersgruppe, une organisation d'Allemands ethniques en Tchécoslovaquie que les autorités tchécoslovaques avaient dissoute en raison de son implication dans de nombreux actes terroristes activités. L'organisation a été protégée, entraînée et équipée par les autorités allemandes et a mené des opérations terroristes transfrontalières sur le territoire tchécoslovaque.\n\nDe nombreux Allemands ethniques ont refusé de suivre l'ordre de mobilisation de l'armée tchécoslovaque et ont traversé la frontière vers l'Allemagne et ont rejoint les Freikorps, poursuivant leurs raids transfrontaliers à partir de là, ou ont créé des unités de Grün Freikorps qui opéraient depuis les forêts tchécoslovaques, recevant des armes et du matériel de l'Allemagne et poursuivant les attaques contre les autorités tchécoslovaques, les Juifs et les Tchèques, jusqu'à l'occupation allemande des zones frontalières tchécoslovaques suite aux accords de Munich. "
 czke.5.a:0 "Déclarez la loi martiale !"
 CZKE_fifth_column:0 "Cinquième colonne"
 CZKE_fifth_column_desc:0 "Les Sudetendeutsches Freikorps opèrent en Tchécoslovaquie."
 CZKE_fifth_column_2:0 "Cinquième colonne"
 CZKE_fifth_column_desc_2:0 "Les Sudetendeutsches Freikorps opèrent en Tchécoslovaquie."
 czke.6.t:0 "Mobilisation !"
 czke.6.d:0 "Les dirigeants tchécoslovaques rejettent la proposition franco-britannique de [CZE.GetNameDef] de céder les Sudètes à la Tchécoslovaquie.\n\nL'état d'urgence et la mobilisation générale furent déclarés peu après. L'ordre de mobilisation s'appliquait à environ 1 250 000 soldats, y compris les réservistes appelés plus tôt pour divers exercices.\n\nLa réponse à l'annonce de la mobilisation générale fut rapide ; tout d'abord, les réservistes se présentèrent au travail quelques minutes seulement après avoir entendu le décret à la radio. L'afflux de soldats augmenta rapidement dans les heures qui suivirent.\n\nL'armée prit le contrôle et gardait les bâtiments stratégiques clés pendant la nuit, et les unités militaires se reformèrent en organisations de guerre.\n\nLa Tchécoslovaquie était prête à défendre son indépendance."
 czke.6.a:0 "La vérité l'emporte !"
 CZKE_mobilization_1938:0 "Mobilisation."
 CZKE_mobilization_1938_desc:0 "Un ordre de mobilisation totale a été émis. Les réservistes se rassemblent dans leurs unités."
 CZKE_mobilisation_formation_template_tooltip_reward:0 "§O Bonus spécial :§! Nouveau modèle de division (§YMobilizační Těleso§! - Formation mobilisée)."
 CZKE_great_depression_aftermath:0 "Conséquences de la Grande Dépression"
 CZKE_great_depression_aftermath_desc:0 "La Tchécoslovaquie a hérité de près de 70 pour cent de la capacité industrielle austro-hongroise, mais en 1930, la Grande Dépression a frappé de plein fouet le jeune État. Il a fallu des années au pays pour se rétablir, mais certaines entreprises se sont développées même pendant les années critiques."
 CZKE_great_depression_aftermath_tooltip_reward:0 "\n§YIndustrie§! §YBonus de recherche§! lié à l'industrie."
 czke.100.t:0 "La Grande Dépression en Tchécoslovaquie"
 czke.100.d:0 "La solide tradition industrielle de la Tchécoslovaquie remonte au XIXe siècle, lorsque la Bohême et la Moravie étaient les centres économiques de l'Empire austro-hongrois.\n\nAprès la Première Guerre mondiale, le nouvel État indépendant a hérité de la majeure partie des actifs industriels austro-hongrois existants, et l'industrialisation s'est poursuivie encore davantage pendant les années d'entre-deux-guerres.\n\nL'indice du produit national brut en 1929 dépassait de 52 points celui de 1913. Entre les deux guerres mondiales, la Tchécoslovaquie figurait parmi les dix plus grandes économies industrialisées et le septième producteur mondial d'armements.\n\nUn problème chronique tout au long des années d'entre-deux-guerres, qui a eu des effets nationaux et politiques négatifs, était l'hétérogénéité économique et sociale de la République tchécoslovaque. Il y avait des différences considérables dans la structure économique des Pays tchèques et de la Slovaquie. Jusqu'en 1938, la Slovaquie et la Ruthénie des Carpates, considérablement sous-développée, n'était guère plus qu'un appendice agraire des Terres tchèques, lui fournissant des matières premières.\n\nAvec le début de la dépression mondiale, l'économie tchécoslovaque a subi un revers dont elle s'était à peine remise en 1937, principalement en raison du réarmement."
 czke.100.a:0 "La crise est enfin terminée."
 CZKE_support_consumer_goods_industry:0 "Soutenir l'industrie des biens de consommation"
 CZKE_support_consumer_goods_industry_desc:0 "La Tchécoslovaquie a toujours été un pays orienté vers l'exportation. Avant que la Grande Dépression ne frappe le pays, les principales exportations comprenaient divers produits de transformation alimentaire (sucre, bière, jambon), du verre, des produits en bois, du papier, des textiles, des vêtements, des chaussures et des articles en cuir."
 CZKE_support_consumer_goods_industry_tooltip_reward:0 "\n§YIndustrie civile§!."
 czke.101.t:0 "Le phénomène Bata"
 czke.101.d:0 "Tomas Bata, qui fabriquait des chaussures depuis 1894, a développé une usine de fabrication à grande échelle à Zlin, en Moravie, en utilisant les techniques de production de masse de la Ford Motor Company et les principes du taylorisme.\n\nSon entreprise est devenue le plus grand exportateur de chaussures au monde pendant presque toute la décennie précédant la Seconde Guerre mondiale. Après la mort tragique de Tomas Bata en 1932, son demi-frère, Jan Antonin Bata, a pris le contrôle de l'entreprise et, dans les années suivantes, a gagné le surnom de \"Le roi des chaussures\".\n\nLorsque Bata est décédé en 1932, l'entreprise employait 16 560 personnes et possédait 1 645 magasins et 25 entreprises. Suivant les plans établis par son frère avant sa mort, Jan Antonin Bata a étendu l'entreprise à plus de six fois sa taille d'origine dans toute la Tchécoslovaquie et dans le monde.\n\nPolitique de l'entreprise L'idée de Tomas Bata était de créer des villages autour des usines pour les ouvriers et de leur fournir des écoles et des services sociaux. Parmi ces villages, on trouve par exemple Batadorp aux Pays-Bas, Batovany et Svit en Slovaquie, Batov en République tchèque, Borovo-Bata (aujourd'hui Borovo Naselje) en Croatie, Bata Park en Suisse (Möhlin), Bataville en France (Lorraine), Batawa au Canada, East Tilbury en Angleterre, Batapur au Pakistan et Batanagar et Bataganj en Inde. Il y avait aussi une usine à Belcamp, dans le Maryland, aux États-Unis, au nord-est de Baltimore sur la route 40 des États-Unis dans le comté de Harford.\n\nEn 1934, l'entreprise possédait 300 magasins en Amérique du Nord, un millier en Asie et plus de 4 000 en Europe. En 1938, le groupe Bata employait un peu plus de 65 000 personnes dans le monde, dont 36 % hors de Tchécoslovaquie, et possédait des participations dans les secteurs de la tannerie, de l'agriculture, de l'édition de journaux, des chemins de fer, du transport aérien, de la production textile, de l'extraction du charbon et de l'aviation. "
 czke.101.a:0 "Notre client - notre maître (devise Bata)."
 CZKE_highway_construction_project:0 "Améliorer les connexions autoroutières"
 CZKE_highway_construction_project_desc:0 "En 1937, Jan Antonin Bata a publié un livre intitulé \"Construisons un État pour 40 000 000 de personnes\". Il y décrit ses visions du développement futur de la Tchécoslovaquie, notamment une connexion autoroutière à travers tout le pays, de Cheb (Sudètes) à Chust (Ruthénie)."
 CZKE_highway_construction_project_tooltip_reward:0 "Améliore les §YInfrastructures§! de la Tchécoslovaquie."
 CZKE_prospect_new_resources:0 "Prospect de nouvelles ressources"
 CZKE_prospect_new_resources_desc:0 "Les ressources naturelles essentielles de la Tchécoslovaquie comprennent le bois, le charbon tendre, le charbon dur, le graphite et l'argile. Le minerai de fer était principalement extrait en Slovaquie, mais les gisements d'autres métaux étaient relativement insignifiants.\n\nUn petit gisement de bauxite se trouve à Rychnov en Bohême, et de petits gisements de pétrole de haute qualité ont été extraits depuis 1900 en Moravie du Sud."
 CZKE_prospect_new_resources_tooltip_reward:0 "\n§YYonnes ressources§! et §YBonus de recherche§! lié à l'§YIndustrie§!."
 czke.102.t:0 "Ressources minérales de la Tchécoslovaquie"
 czke.102.d:0 "La Tchécoslovaquie possédait d'importantes quantités de charbon et de lignite. En 1935, le pays était le deuxième producteur mondial de lignite et le septième de charbon dur. Cependant, à part quelques exceptions notables comme l'uranium, le pays était plutôt pauvre en ressources naturelles.\n\nLes minerais de fer, de cuivre et de manganèse étaient principalement extraits dans les Slovenske rudohorie (monts métallifères slovaques), mais certains gisements de métaux ont également été découverts près de Prague et de Pilsen. De petits gisements de plomb, de zinc et de bauxite ont été découverts en Bohême centrale. Le mercure, l'antimoine et l'étain étaient extraits dans les monts Métallifères (Krusne Hory), qui contiennent d'importants gisements d'uranium.\n\nLes gisements de pétrole et de gaz étaient petits et situés principalement dans le sud de la Moravie ; cependant, la production a lentement augmenté dans les années d'avant-guerre. Pendant la Seconde Guerre mondiale, le pétrole La production des puits moraves devint stratégiquement cruciale pour l'effort de guerre allemand et se développa considérablement. La plus grande entreprise, DEA (Deutsche Erdöl A.G.), possédait 1 200 puits juste autour de la ville de Hodonin.\n\nEn 1930, la société Franke et Scholz, qui possédait à l'époque une usine de traitement d'étain et de plomb, acquit l'ancienne usine de traitement du lin à Friedland (Sudètes orientales) et créa une usine prospère de traitement des métaux non ferreux. L'entreprise fournissait des tôles d'aluminium et de duralumin à l'industrie aérospatiale tchécoslovaque. "
 czke.102.a:0 "Rechercher de nouveaux gisements."
 CZKE_expand_heavy_industry:0 "Développer l'industrie lourde"
 CZKE_expand_heavy_industry_desc:0 "En tant que l'une des principales branches de l'industrie avec des installations et des équipements relativement modernes, l'industrie métallurgique a constitué la base de l'industrie mécanique et électrique techniquement avancée et de nombreuses autres branches de l'industrie dans la Tchécoslovaquie d'avant Munich."
 CZKE_expand_heavy_industry_tooltip_reward:0 "\n§YNouvelles ressources§! (Acier)."
 czke.103.t:0 "Industrie sidérurgique de la Tchécoslovaquie"
 czke.103.d:0 "Entre 1929 et 1937, l'économie tchécoslovaque a connu un glissement de l'industrie légère vers l'industrie lourde, causé en grande partie par une production d'armement croissante. Alors que la production minière représentait en moyenne environ 11 % de la production industrielle totale entre 1923 et 1937, la part de la métallurgie est passée de 5,4 % en 1923 à 8,4 % en 1937.\n\nUne structure de monopole bien organisée de dimension nationale s'est développée au sein de l'industrie sidérurgique tchécoslovaque. Il s'agissait probablement du monopole le plus strict de la production d'acier au monde et il était basé sur une organisation de cartel efficace.\n\nLes usines sidérurgiques les plus importantes étaient représentées par un cartel composé des usines minières et de fonderie de Vitkovice à Ostrava, de la Société minière et métallurgique de Trinec et la Prague Iron Company à Kladno, connues sous le nom de \"les Trois Grands\".\n\nEn Europe en 1935, la Tchécoslovaquie se classait au septième rang en termes de production d'acier et au dixième rang mondial."
 czke.103.a:0 "Élargir les \"Trois Grands"
 CZKE_eastern_urbanization:0 "Projet d'urbanisation de l'Est"
 CZKE_eastern_urbanization_desc:0 "Entre 1918 et 1938, le gouvernement tchécoslovaque a déployé des efforts considérables pour développer la région slovaque et ruthène, et des milliers d'enseignants, de policiers, de commis et d'hommes d'affaires tchèques se sont rendus dans la région."
 CZKE_eastern_urbanization_tooltip_reward:0 "Augmente les §YEmplacements de construction§! dans les régions de §YSlovaquie§! et de §YRuthénie des Carpates§!"
 CZKE_chemical_industry_development:0 "Développement de l'industrie chimique"
 CZKE_chemical_industry_development_desc:0 "La Tchécoslovaquie possédait une industrie chimique respectable située principalement dans le nord-ouest des Sudètes.\n\nLorsque l'Allemagne nazie a annexé la Tchécoslovaquie, elle a terminé la construction de raffineries de pétrole synthétique cruciales à Most (Brüx allemand)."
 CZKE_chemical_industry_development_tooltip_reward:0 "\n§YCivilian Industry§! et §YSynthetic Oil§! liés à §YResearch Bonus§!."
 czke.104.t:0 "Industrie chimique de la Tchécoslovaquie"
 czke.104.d:0 "Les origines de l'industrie chimique tchèque remontent à 1856, lorsque la société anonyme nommée 'Association autrichienne pour la production chimique et métallurgique' fut créée au palais du duc de Schwarzenberg à Vienne, le centre de l'Empire autrichien.\n\nIl n'a fallu qu'un an pour démarrer la production de produits chimiques dans la petite ville provinciale d'Aussig (Usti nad Labem). L'entreprise créée a eu une influence clé sur la formation de la structure de l'industrie chimique de Bohême pendant la révolution industrielle et au 20e siècle et sur le développement de la ville elle-même.\n\nFinalement, l'Association pour la production chimique et métallurgique est devenue le concurrent le plus important de l'entreprise allemande IG Farben-Industrie AG en Europe centrale et dans les Balkans et la quatrième plus grande entreprise chimique en Europe. L'entreprise d'Aussig représentait plus de 60 % de la production chimique tchèque.\n\nAvant l'occupation En 1938, la société IG Farben exerça une influence technique considérable sur l'industrie chimique tchèque et plusieurs cartels furent établis entre les deux sociétés, notamment des projets d'usines de pétrole synthétique.\n\nPendant la Seconde Guerre mondiale, l'Allemagne (par l'intermédiaire de la société Sudetenländische Treibstoffwerke AG nouvellement créée) termina les travaux de construction des raffineries de Most (Bruxelles) et la production de pétrole synthétique à partir de lignite débuta en 1942. En raison de son importance, l'usine fut bombardée à plusieurs reprises par les alliés pendant la campagne pétrolière de la Seconde Guerre mondiale. "
 czke.104.a:0 "Développer l'industrie chimique."
 CZKE_commercial_tyre_production:0 "Production de pneus commerciaux"
 CZKE_commercial_tyre_production_desc:0 "Le coût élevé du transport ferroviaire a incité la société Bata à exploiter sa flotte de véhicules pour transporter des marchandises par route. En 1934, pour contrer les coûts élevés d'importation de pneus pour sa flotte de véhicules, la société a décidé de les produire."
 CZKE_commercial_tyre_production_tooltip_reward:0 "\n§YCondustrie civile§! et §YNouvelles ressources§! (caoutchouc)."
 czke.105.t:0 "Origines de la société Barum"
 czke.105.d:0 "La tradition de la production de pneus en Tchécoslovaquie a été établie par Tomas Bata au début des années 1930. L'équipement a été livré de l'étranger à Zlin, en Moravie, en janvier 1932, et en avril, le premier pneu 32x6 y a été moulé. Un an plus tard, Bata a construit une nouvelle usine de pneus à Zlin, qui a produit 68 000 pneus de 43 tailles au cours du second semestre de 1934. En 1935, l'usine a doublé sa production et les pneus Bata ont été montés sur toutes les voitures tchèques, ce qui n'a pas favorisé l'importation de pneus de l'étranger. En 1939, Bata a fabriqué 250 000 pneus par an et a introduit la production de courroies trapézoïdales, de bandes transporteuses et de caoutchouc technique.\n\nAprès la Seconde Guerre mondiale, la famille Bata a perdu le contrôle de l'entreprise lorsque l'État l'a saisie. La société Barum a fusionné toutes les autres grandes entreprises productrices de caoutchouc en Tchécoslovaquie."
 czke.105.a:0 "Augmenter la production de pneus."
 CZKE_support_strategic_industry:0 "Soutenir l'industrie stratégique"
 CZKE_support_strategic_industry_desc:0 "De nombreuses petites entreprises industrielles ont fait de la Tchécoslovaquie un producteur diversifié de biens, mais quelques entreprises ont dominé l'économie et étaient stratégiquement importantes."
 CZKE_support_strategic_industry_tooltip_reward:0 "\n§YIndustrie militaire§!."
 czke.106.t:0 "Industrie d'armement de la Tchécoslovaquie"
 czke.106.d:0 "Les entreprises tchécoslovaques d'armes à feu et de munitions ont joué un rôle essentiel dans l'économie, notamment en ce qui concerne la balance commerciale positive.\n\nCeska Zbrojovka (Zbrojovka Brno) était l'un des principaux acteurs dans ce domaine; cependant, l'entreprise produisait également des voitures civiles et d'autres biens, à l'exception de la production traditionnelle de fusils, de mitrailleuses et d'autres armes à feu.\n\nAprès la Grande Guerre, la société française Schneider Creusot est devenue l'actionnaire majoritaire de l'usine Skoda, développant rapidement ses activités dans le pays et à l'étranger. Skoda a commencé à fabriquer des automobiles, des avions, des chars et des véhicules blindés, mais elle a continué sa production traditionnelle de gros canons, de locomotives et d'autres machines. À la fin de 1930, l'entreprise employait près de 30000 travailleurs.\n\nLe principal concurrent de Skoda était CKD, une société créée en 1927 par la fusion de deux plus petites Français:Les entreprises Ceskomoravska-Kolben (fondée en 1896, fabriquait des machines pour les barrages hydroélectriques) et Breitfeld-Danek (fondée en 1854, fabriquait des machines pour les mines et l'industrie alimentaire). CKD s'est rapidement développée avec sa production de locomotives et de chars.\n\nL'ingénieur et entrepreneur tchèque Emil Kolben était le fondateur et le directeur de CKD jusqu'à l'occupation de la Tchécoslovaquie par les nazis, lorsqu'il a été rappelé de son poste et plus tard emprisonné dans le camp de concentration de Theresienstadt où il est décédé en 1943.\n\nPendant l'occupation allemande de la Tchécoslovaquie pendant la Seconde Guerre mondiale, l'entreprise a été rebaptisée BMM (Böhmisch-Mährische Maschinenfabrik AG) et a fabriqué des armes pour la Wehrmacht. À cette époque, les produits les plus remarquables de la société étaient les chars Panzer 38(t) et les chasseurs de chars Jagdpanzer 38(t). "
 czke.106.a:0 "Subventionner l'industrie de l'armement."
 CZKE_secure_arms_export_deals:0 "Accords d'exportation d'armes sécurisés"
 CZKE_secure_arms_export_deals_desc:0 "La Tchécoslovaquie a longtemps été l'un des principaux exportateurs d'armes au monde vers les pays en développement. En vendant des armes, la Tchécoslovaquie pouvait en tirer profit, stimuler son économie industrielle et nouer des relations politiques plus étroites avec les États qui achetaient ses armes."
 CZKE_secure_arms_export_deals_tooltip_reward:0 "\n§YRecherche§! et §YCommerce§! liés à l'§YIdée nationale§!."
 czke.107.t:0 "Exportation d'armement tchécoslovaque"
 czke.107.d:0 "La Tchécoslovaquie a longtemps été l'un des principaux exportateurs d'armes au monde vers le monde en développement. En vendant des armes, la Tchécoslovaquie pouvait en tirer profit, stimuler son économie industrielle et nouer des relations politiques plus étroites avec les États qui achetaient ses armes.\n\nDès les années 1920, la Tchécoslovaquie était un exportateur agressif d'armes. Zbrojovka Brno et Škoda étaient les exportateurs cruciaux. Les activités de production et d'exportation des sociétés d'armement étaient coordonnées et non concurrentielles et avaient souvent la forme d'un cartel.\n\nLes chars de CKD (principalement des variantes personnalisées de la série TNH) étaient exportés dans le monde entier, ce qui a continué même pendant la Seconde Guerre mondiale, mais s'est limité uniquement aux pays satellites de l'Axe. Lorsque l'Allemagne a occupé le pays, elle a principalement utilisé l'industrie de production d'armement extensive pour alimenter sa machine de guerre.\n\nCependant, ils n'ont pas limité la L'exportation d'armes, mais aussi la vente de droits de licence pour produire des armes tchécoslovaques avancées. Le célèbre pistolet-mitrailleur britannique Bren était basé sur une version sous licence de la mitrailleuse légère tchécoslovaque ZGB-33 (version modifiée du ZB vz. 26). La même arme a également été concédée sous licence au Japon et connue sous le nom de Type 97. La mitrailleuse BESA était la version britannique de la mitrailleuse lourde tchécoslovaque ZB-53 (TK vz. 37).\n\nIl est un peu ironique que de nombreuses armées aient utilisé des armes provenant d'un pays que les Français et les Britanniques ont sacrifié au nom de la \" paix pour notre temps \" pour tuer des soldats des deux côtés du conflit de la Seconde Guerre mondiale.\n\nLe gouvernement tchécoslovaque a joué un rôle crucial dans l'obtention de nouveaux contrats d'armement ou d'accords de production sous licence. "
 czke.107.a:0 "Obtenir de nouveaux contrats d'exportation d'armes."
 CZKE_armament_exports_idea:0 "Exportations d'armement"
 CZKE_armament_exports_idea_desc:0 "La Tchécoslovaquie exportait souvent des armements via des contrats de production sous licence, parfois même pour un savoir-faire industriel."
 CZKE_explosives_production:0 "Développer l'industrie des explosifs"
 CZKE_explosives_production_desc:0 "La Tchécoslovaquie avait une longue tradition dans le secteur des explosifs qui s'est poursuivie bien après la Seconde Guerre mondiale. L'explosif plastique Semtex est probablement l'un des explosifs tchécoslovaques les plus connus depuis la guerre froide."
 CZKE_explosives_production_tooltip_reward:0 "\n§YIndustrie civile§! OU §YIndustrie militaire§! avec §YBonus de recherche§! lié à §YArtillerie§!."
 CZKE_skoda_naval_artillery_experience:0 "Expérience de l'artillerie navale Skoda"
 CZKE_skoda_naval_artillery_experience_desc:0 "Skoda a conçu les canons de la marine austro-hongroise ; il est temps de mettre à nouveau cette expérience à profit."
 czke.108.t:0 "L'industrie tchécoslovaque des explosifs"
 czke.108.d:0 "En 1920, le gouvernement tchécoslovaque décide de se lancer dans le secteur des explosifs. Il crée l'usine tchécoslovaque par actions de matériaux explosifs à Pardubice, principalement en raison de son emplacement stratégique en Bohême centrale.\n\nEn 1922, l'usine produit de la poudre noire et sans fumée et d'autres matériaux \" énergétiques \", principalement à des fins de défense. À la fin des années 1930, l'entreprise est rebaptisée Explosia.\n\nEn 1928, une société sœur appelée Synthesia est fondée à Semtín et se concentre sur les produits inorganiques pour produire des explosifs.\n\nPendant l'occupation de 1938-1945, Explosia produit une grande partie des propulseurs utilisés par l'artillerie allemande et des explosifs destinés aux démolitions commerciales et militaires. Les avions alliés tentent de bombarder les usines mais ratent leur objectif.\n\nL'explosif plastique Semtex est probablement l'un des plus connus produits de Synthesia, bien que cela ait été inventé bien après la Seconde Guerre mondiale."
 czke.108.a:0 "Développer Explosia"
 czke.108.b:0 "Développer Synthesia"
 CZKE_cvut:0 "Université technique tchèque"
 CZKE_cvut_desc:0 "L'Université technique tchèque de Prague (ČVUT) est l'une des plus grandes universités de la République tchèque et le plus ancien institut de technologie d'Europe centrale."
 CZKE_cvut_tooltip_reward:0 "\nGagner §G1§! Emplacement de recherche."
 czke.109.t:0 "Université technique tchèque de Prague"
 czke.109.d:0 "Par un décret du ministère de l'Éducation et de l'Éducation nationale de la République tchécoslovaque en 1920, l'Université technique tchèque de Prague est née de l'union de sept écoles techniques:\n\n- Génie civil\n- Génie culturel\n- Architecture et génie des structures\n- Génie mécanique et électrique\n- Génie chimique et technologique\n- Génie agricole et forestier\n- et Sciences spéciales.\n\nParmi les anciens élèves notables de l'université figurent:\n\n- Christian Doppler (mathématicien et physicien)\n- František Křižík (inventeur, ingénieur électricien et entrepreneur tchèque)\n- Simon Wiesenthal (chasseur de nazis et écrivain d'après-guerre)\n- Vladimir Prelog (chimiste et lauréat du prix Nobel 1975)\n- George Klir (informatique et systèmes) (scientifique)\n\nSur décision de Konstantin von Neurath, Reichsprotektor de Bohême et Moravie, les universités tchèques (y compris CVUT) furent fermées le 17 novembre 1939.\n\nPendant cette période, 15 172 étudiants n'ont pas pu terminer leurs études et 513 professeurs, 475 professeurs associés et 345 autres enseignants ont perdu leur emploi. Certains étudiants ont essayé de terminer leurs études dans des universités allemandes mais n'ont généralement pas été admis."
 czke.109.a:0 "Financer de nouveaux programmes de recherche."
 CZKE_commercial_uranium_mining:0 "Extraction d'uranium"
 CZKE_commercial_uranium_mining_desc:0 "La Tchécoslovaquie est le berceau de l'extraction d'uranium à l'échelle industrielle. L'exploitation de l'uranium à Jáchymov (à l'époque appelée Joachimsthal et appartenant à l'Autriche-Hongrie) a commencé dans les années 1890 à l'échelle industrielle après le déclin de la production d'argent et de cobalt du gisement."
 CZKE_commercial_uranium_mining_tooltip_reward:0 "\n§YBonus de recherche§! lié à l'§Yindustrie civile§! OU à la §Ytechnologie nucléaire§!."
 czke.110.t:0 "Uranium à Jachymov"
 czke.110.d:0 "Au début du XIXe siècle, le minerai d'uranium a été récupéré comme sous-produit de l'exploitation minière en Saxe, en Bohême et en Cornouailles. La première exploitation délibérée de minerais radioactifs a eu lieu à Jachymov (alors appelée Joachimsthal), une ville minière d'argent située alors en Autriche-Hongrie. Marie Curie a utilisé le minerai de pechblende de Jachymov pour isoler le radium, un produit de désintégration de l'uranium.\n\nJusqu'à la Seconde Guerre mondiale, l'extraction de l'uranium était principalement effectuée pour sa teneur en radium. Les sources de radium contenues dans le minerai d'uranium étaient recherchées pour être utilisées comme peinture lumineuse pour les cadrans de montres et autres instruments, ainsi que pour des applications liées à la santé, dont certaines, rétrospectivement, étaient sans aucun doute nocives. L'uranium sous-produit était principalement utilisé comme pigment jaune.\n\nLa partie occidentale du pays était au centre de l'attention des puissances mondiales peu après la guerre - le paysage autour de la ville de Jachymov était le lieu de l'exclusivité mondiale - l'extraction de l'uranium. C'était Le seul endroit où l'Union soviétique pouvait immédiatement obtenir du minerai d'uranium et commencer à développer des armes nucléaires, en particulier après que les États-Unis eurent largué les bombes sur Hiroshima et Nagasaki. La Tchécoslovaquie devint ainsi la principale source d'uranium de l'Union soviétique après la Seconde Guerre mondiale.\n\nAprès la prise de contrôle de la Tchécoslovaquie par le parti communiste en 1948, de grands camps de prisonniers furent établis dans la ville et ses environs. Les opposants au nouveau régime furent contraints d'extraire du minerai d'uranium dans des conditions très dures et l'espérance de vie moyenne à Jáchymov à cette époque était de 42 ans. Finalement, l'exploitation de l'uranium cessa en 1964."
 czke.110.a:0 "Vendre de l'uranium aux alliés."
 czke.110.b:0 "Conserver l'uranium et lancer un programme de recherche nucléaire."
 CZKE_nuclear_physics_institute:0 "Institut de physique nucléaire"
 CZKE_nuclear_physics_institute_desc:0 "L'Institut de physique nucléaire de l'Académie des sciences tchécoslovaque a été fondé bien après la Seconde Guerre mondiale, en 1955. Mais peut-être que si les événements historiques avaient pris une autre direction, la recherche atomique en Tchécoslovaquie aurait commencé beaucoup plus tôt."
 CZKE_rocket_research:0 "Recherche sur les fusées"
 CZKE_rocket_research_desc:0 "Les moteurs-fusées et à réaction permettent des vitesses sans précédent pour les navires avec ou sans équipage. Le fait d'être le pionnier de ces technologies nous permet de prendre l'ennemi par surprise."
 CZKE_ministry_of_defense:0 "Réorganiser le ministère de la Défense nationale"
 CZKE_ministry_of_defense_desc:0 "Le ministère de la Défense nationale était une organisation responsable des préparatifs de mobilisation selon les directives du haut commandement, de la gestion des approvisionnements et de la coordination du programme de réarmement."
 CZKE_ministry_of_defense_tooltip_reward:0 "\nConseiller gratuit du §YHaut commandement militaire§! OU du §YPouvoir politique§!."
 czke.200.t:0 "Ministère de la Défense nationale"
 czke.200.d:0 "Le ministère de la Défense nationale (MND) a été conçu pour s'occuper de toutes les affaires liées au renforcement militaire, à son soutien et à la satisfaction de ses besoins. Surtout dans ses premières années d'existence, le MND a connu de fréquents changements organisationnels, sa forme définitive étant atteinte en 1927.\n\nLes unités centrales du MND étaient des départements qui étaient responsables d'une branche particulière des forces armées et de l'administration et qui étaient également engagés dans la préparation organisationnelle et de mobilisation selon les directives de l'état-major principal, achetaient des armes et du matériel d'armement, contrôlaient la gestion de ce matériel et administraient ses archives.\n\nDans les années 1930, la mission principale était d'assurer la défense de l'État contre la menace d'agression de l'Allemagne et de fournir des fonds adéquats dans des conditions de dépression économique compliquées par la stagnation du marché.\n\nL'un des postes cruciaux du MND était le poste d'inspecteur général des troupes tchécoslovaques qui était directement subordonné au ministre de Défense nationale.\n\nLa description de ses activités comprenait tout d'abord l'exécution d'activités d'inspection, le contrôle de la discipline appliquée, le respect des règlements de service, etc. et ses compétences ont été encore considérablement élargies en 1937.\n\nUn commandant vétéran bien connu et ancien chef d'état-major, le général Jan Syrovy, a été nommé inspecteur général en 1933 et a conservé ce poste jusqu'en 1938. Pendant la Première Guerre mondiale, il a combattu dans les légions tchécoslovaques de l'armée russe et a perdu son œil droit lors de la bataille de Zborov. À la fin de la guerre, il commandait les Légions et les forces antibolcheviques sur le Transsibérien."
 czke.200.a:0 "Élargir la juridiction de l'inspecteur général."
 czke.200.b:0 "Nous devons nous concentrer sur d'autres questions."
 CZKE_ministry_of_national_defense:0 "Réorganisation du ministère de la Défense nationale"
 CZKE_rop:0 "Allouer des fonds à ŘOP"
 CZKE_rop_desc:0 "Les préparatifs pour le développement de fortifications tchécoslovaques permanentes remontent à 1934. Les projets et travaux de fortification étaient soumis à la Direction des travaux de fortification (ŘOP - Ředitelství Opevňovacích Prací) nouvellement créée. Le général Karel Husarek a occupé le poste de directeur des travaux de fortification tout au long de son existence."
 CZKE_rop_tooltip_reward:0 "\n §O Bonus spécial :§! Démarre la chaîne d'événements §YLigne Beneš§! pour les fortifications frontalières tchécoslovaques.\n\nLa fin de la chaîne d'événements complète fournit jusqu'à §YLes forts de niveau 5§! dans certaines régions."
 CZKE_rop_idea:0 "Direction des travaux de fortification - ŘOP"
 CZKE_rop_idea_desc:0 "Des fonds ont été alloués à ŘOP et les travaux de construction se déroulent comme prévu."
 czke.201.t:0 "La ligne Beneš"
 czke.201.d:0 "La perspective d'une guerre avec l'Allemagne n'a pas surpris le gouvernement tchécoslovaque des années 1930. Prague se préparait sérieusement à la guerre depuis des années ; selon certaines estimations, plus de la moitié de toutes les dépenses gouvernementales de 1936 à 1938 étaient destinées à des fins militaires. Une grande partie de ces dépenses a servi à la construction d'un système élaboré de bunkers et d'autres défenses dans les Sudètes, la région frontalière partagée avec l'Allemagne.\n\nLa frontière germano-tchécoslovaque était longue de 1 545 kilomètres, et après la connexion de l'Autriche à l'Allemagne en 1938, elle est même passée à 2 103 kilomètres.\n\nIl a été décidé, sur recommandation de la France alliée, de construire un gigantesque système de fortifications le long de la frontière allemande et à l'intérieur du pays. En raison de l'extrême longueur de la frontière et de la forme stratégiquement malheureuse de la Tchécoslovaquie, le gouvernement tchécoslovaque ne pouvait pas financer une ligne ininterrompue de fortifications lourdes."
 czke.201.a:0 "Début de la construction de la ligne Odra-Krkonoše"
 CZKE_phase_one_tooltip:0 "\n La construction de §Y8§! §YZones fortifiées (niveau 2)§! va commencer le long de la frontière nord avec l'Allemagne (durée estimée : §Y180 jours§!)."
 czke.202.t:0 "[CZE.GetLeLaLNPCap] [CZE.GetName] fortifie ses frontières"
 czke.202.d:0 "En raison de l'augmentation des tensions avec [GER.GetLeLaLNPCap] [GER.GetName], le gouvernement [CZE.GetAdjMS] sur la recommandation de la France alliée, a lancé la construction d'un système de fortification massif dans les Sudètes pour protéger la frontière nord-ouest contre une éventuelle agression [GER.GetAdjFS].\n\nSelon des sources importantes [GER.GetAuEnANP] [GER.GetName], le chancelier Hitler est furieux et abordera brièvement ce sujet lors du prochain Congrès du Parti à Nuremberg."
 czke.202.a:0 "Intéressant."
 czke.203.t:0 "Construction de forts légers"
 czke.203.d:0 "Le commandement de l'armée tchécoslovaque avait besoin d'un meilleur type de fort léger, donc un nouveau type appelé Mark 37 a été conçu, qui est, en fait, un fort lourd miniature. Ce type tirait presque sur le flanc. Très peu d'entre eux avaient une embrasure pour le tir frontal. Lorsque c'était le cas, ils étaient situés sur une pente inverse pour empêcher l'embrasure d'être la cible de tirs à longue portée directement observés. Ils étaient, en fait, incapables de se défendre de front, et leur défense dépendait des postes voisins ou du tir depuis des positions ouvertes."
 czke.203.a:0 "Donner la priorité à la frontière occidentale."
 czke.203.b:0 "Donner la priorité à la frontière sud"
 czke.203.c:0 "Annuler le projet."
 CZKE_phase_two_w_tooltip:0 "\n La construction de §Y8§! §YZones fortifiées (niveau 2)§! commencera le long de la frontière ouest avec l'Allemagne (durée estimée : §Y180 jours§!)."
 CZKE_phase_two_s_tooltip:0 "\n La construction de §Y9§! §YZones fortifiées (niveau 1-2)§! commencera le long de la frontière sud avec les anciennes régions austro-hongroises (durée estimée : §Y180 jours§!)."
 CZKE_phase_two_stop_tooltip:0 "Le projet de construction de fortifications frontalières sera §Yannulé§! et aucune autre fortification ne sera construite."
 czke.204.t:0 "Construction de forts lourds"
 czke.204.d:0 "La Tchécoslovaquie a construit de lourds forts près de la frontière avec l'Allemagne et en Slovaquie près de la frontière avec la Hongrie. Ils étaient destinés à arrêter les principales attaques des chars et de l'infanterie ennemis.\n\nLes casemates étaient construites en chaîne (l'espace entre les forts était compris entre 300 et 600 m). Dans certains endroits, la Tchécoslovaquie a créé des forteresses d'artillerie pour fournir une chaîne de forts indépendants avec un soutien d'artillerie. Environ 250 casemates ont été construites entre 1935 et [GetDateText] en Tchécoslovaquie. Chaque fort a été conçu individuellement, il y a donc autant de modifications que de forts construits, mais nous pouvons les diviser par leurs fonctions, leurs formes ou leurs classes de résistance. Les types français ont influencé les premières fortifications lourdes, mais plus tard, un nouveau type mieux adapté au concept tchèque de défense."
 czke.204.a:0 "Commencez la construction de casemates lourdes."
 CZKE_phase_three_tooltip:0 "\nLa construction des §Y6§! §Ycasemates lourdes (niveau 3)§! va commencer dans les points les plus critiques le long de la frontière avec l'Allemagne (durée estimée : §Y365 jours§!)."
 czke.204.b:0 "Laisser le projet en cours pendant §G1!§ un an de plus."
 czke.204.c:0 "Arrêter le projet."
 czke.205.t:0 "Poursuivre les travaux sur les forts légers"
 czke.205.d:0 "La direction des travaux de fortification signale que les efforts de construction se déroulent comme prévu. Devons-nous attribuer des contrats pour des travaux supplémentaires et allouer davantage de fonds au projet ?"
 czke.205.a:0 "Poursuivre le projet de construction."
 czke.205.b:0 "Annuler le projet."
 czke.206.t:0 "Rapport de la direction des travaux de fortification"
 czke.206.d:0 "La direction des travaux de fortification informe que tous les projets prévus seront bientôt terminés. Voulez-vous prolonger le mandat de ŘOP ou annuler le projet ?"
 czke.206.a:0 "Poursuivre le projet."
 czke.206.b:0 "Annuler le projet."
 CZKE_phase_four_tooltip:0 "Le projet continuera (vous conserverez une variante limitée de l'idée nationale) pendant §1 an§!, mais aucun autre bunker gratuit ne sera construit."
 CZKE_rop2_idea:0 "Direction des travaux de fortification - ŘOP"
 CZKE_rop2_idea_desc:0 "Des fonds supplémentaires ont été alloués à ŘOP pour les futurs efforts de construction."
 CZKE_engineer_corps:0 "Formation du corps du génie"
 CZKE_engineer_corps_desc:0 "Les unités du génie ont été cruciales pour le projet de travaux de fortification et ont donc reçu la meilleure formation et le meilleur équipement."
 CZKE_military_education:0 "Soutenir l'éducation militaire"
 CZKE_military_education_desc:0 "Plusieurs écoles et académies militaires étaient opérationnelles dans la Tchécoslovaquie d'avant-guerre et ont été grandement influencées par la mission militaire française."
 CZKE_military_education_tooltip_reward:0 "\n Choix entre trois §YIdées nationales§! liées à l'§§armée§!."
 czke.207.t:0 "Histoire de l'enseignement militaire en Tchécoslovaquie"
 czke.207.d:0 "Dans le cadre de la mission militaire française, une nouvelle école de guerre pour officiers (connue plus tard sous le nom de Vysoká škola Válečná - VŠV) de l'état-major général a été fondée le 1er novembre 1921 à Prague. Elle a été calquée sur l'École de guerre de Paris, et ainsi dans les cercles tchèques, l'École de guerre de Prague était souvent appelée \"petite sœur\". Grâce à l'intérêt extraordinaire de la mission militaire française, le niveau d'enseignement a rapidement atteint le niveau d'écoles similaires à l'étranger, qui avaient souvent une tradition beaucoup plus longue.\n\nLa forme finale de la VŠV dans l'entre-deux-guerres a été créée en 1934, et le général Mikuláš Doležal en a été le dernier commandant jusqu'à l'occupation en 1939. Les nazis l'ont exécuté en 1941 pour sa participation à l'organisation de résistance clandestine 'Obrana Národa'.\n\nPendant toute son existence, 577 officiers (dont 22 Lituaniens) ont été diplômés de l'école et 269 généraux et commandants supérieurs de l'armée tchécoslovaque ont participé aux cours d'information.\n\nLa catégorie de l'enseignement supérieur était représentée par l'Académie militaire (Vojenská Akademie - VA) à Hranice. Elle a été créée le 3 janvier 1920 et sa mission consistait à préparer des officiers (lieutenants) pour toutes les branches de l'armée tchécoslovaque. En 1938, des milliers d'officiers, dont de nombreux futurs généraux, étaient diplômés de l'académie.\n\nLe niveau moyen d'enseignement était représenté par les écoles pour officiers de réserve (Školy Důstojníků v Záloze (ŠDZ) qui étaient organisées dans le cadre des quartiers généraux divisionnaires et qui dispensaient une formation et un enseignement aux officiers des postes de commandement inférieurs.\n\nLes spécialistes militaires étaient formés dans des écoles militaires dédiées, notamment dans l'infanterie, l'artillerie, l'aviation, la cavalerie, le génie, la télégraphie, l'armement et, depuis 1933, également à l'École des troupes blindées (Škola Útočné Vozby). Les diplômés des programmes spéciaux de formation des sous-officiers complétaient le corps des sergents. "
 czke.207.a:0 "Ouvrir de nouveaux cours militaires à l'École de guerre."
 czke.207.b:0 "Augmenter la capacité d'enseignement de l'Académie militaire."
 czke.207.c:0 "Élargir la formation des sous-officiers programmes."
 CZKE_generals_idea:0 "Cours du War College."
 CZKE_generals_idea_desc:0 "De nouvelles conférences pour les officiers supérieurs sont disponibles au War College."
 CZKE_officers_idea:0 "Diplômés de l'Académie de guerre."
 CZKE_officers_idea_desc:0 "De nouveaux officiers sont diplômés de l'académie."
 CZKE_ncos_idea:0 "Corps de sergents formés"
 CZKE_ncos_idea_desc:0 "Programmes de formation pour le corps des sergents lancés."
 CZKE_border_brigades:0 "Formation de brigades frontalières"
 CZKE_border_brigades_desc:0 "Nous devons former des régiments de garnison hautement entraînés pour nos objets de fortification frontalière lourds."
 CZKE_border_brigades_tooltip_reward:0 "\n §Bonus spécial:§! Nouveau modèle de division (§YHraničářská Brigáda§! - Brigade de garnison d'élite)."
 czke.208.t:0 "Fondation des régiments frontaliers"
 czke.208.d:0 "L'armée tchécoslovaque n'avait pas de véritables divisions d'élite entre 1918 et 1939. Le corps militaire le plus proche des troupes d'élite était les régiments frontaliers censés équiper les objets de fortification lourds.\n\nLes premiers régiments frontaliers (appelés Hraničářské Pluky en tchèque) ont été formés à l'été [GetDateText] à partir des bataillons de garde qui étaient destinés à sécuriser et à protéger les fortifications nouvellement construites le long de la frontière allemande. Les unités existantes ont dû être renforcées par des hommes supplémentaires, principalement des régiments d'infanterie et des bataillons du génie, de l'artillerie et des transmissions.\n\nSeuls les soldats les plus en forme physiquement ont été sélectionnés pour le service dans les régiments frontaliers, et tous les membres devaient être d'excellents tireurs avec des fusils et des mitrailleuses.\n\nLe facteur le plus crucial, cependant, était la fiabilité de l'État. La grande majorité des hommes à la frontière Les régiments étaient de nationalité tchécoslovaque, c'est-à-dire tchèques ou slovaques, car la fiabilité des soldats d'autres nationalités ne pouvait pas toujours être garantie. Cependant, des exceptions existaient.\n\nLes candidats qualifiés devaient suivre une formation exigeante dans l'utilisation de divers équipements, notamment le canon antichar vz. 36, les mitrailleuses et d'autres équipements utilisés dans les fortifications lourdes.\n\nLes membres de la frontière avaient des épaulettes militaires différentes représentant une tête de chien et le numéro de leur régiment dans un triangle."
 czke.208.a:0 "Former des brigades frontalières."
 CZKE_mobile_army:0 "Former des divisions rapides"
 CZKE_mobile_army_desc:0 "L'armée tchécoslovaque avait des projets de motorisation, mais malheureusement, le coût énorme des travaux de fortification signifiait que le budget pour l'achat de nouveaux camions était limité."
 CZKE_mobile_army_tooltip_reward:0 "\n §O Bonus spécial :§! Nouveau modèle de division (§YRychlá Divize§! - Division de chars légers)."
 czke.209.t:0 "Divisions rapides tchécoslovaques"
 czke.209.d:0 "Les divisions rapides ont été créées au sein des forces armées tchécoslovaques à l'automne 1937 pour des opérations et des événements qui exigeaient de la vitesse, de l'agilité et une grande puissance de frappe. Elles ont été formées sur la base de vues contemporaines sur l'utilisation stratégique de la cavalerie, des unités motorisées et mécanisées, appliquées en conséquence dans les conditions tchécoslovaques. Il s'agissait de la dernière réorganisation des unités mobiles dans la Tchécoslovaquie de l'entre-deux-guerres.\n\nLa cavalerie (Jezdecké Brigády) et les brigades blindées (Brigády Útočné Vozby) existantes furent incorporées dans les divisions rapides nouvellement créées.\n\nSeules quatre divisions furent formées avant l'occupation de la Tchécoslovaquie, chacune affectée à l'un des quartiers généraux militaires provinciaux à Prague (1re), Brno (2e), Bratislava (3e) et Pardubice (4e). Les 1re, 2e et 4e divisions rapides furent dissoutes en juillet 1939, tandis que la 3e division resta opérationnelle pour la nouvelle armée slovaque indépendante.\n\nLes chars légers LT. vz. 35 étaient les bêtes de somme des divisions rapides, avec environ 300 chars répartis entre les 1re, 2e et 3e divisions. Les Allemands en capturèrent 244, 52 chars furent transférés en Slovaquie, dont deux furent capturés plus tard par les troupes hongroises pendant la brève guerre slovaco-hongroise en mars 1939."
 czke.209.a:0 "Former des divisions rapides"
 CZKE_new_doctrines:0 "Étudier les dernières doctrines militaires"
 CZKE_new_doctrines_desc:0 "L'armée tchécoslovaque doit adopter les dernières tendances en matière de doctrines militaires et adopter des méthodes de formation et d'organisation des unités modernes."
 CZKE_military_science_institute:0 "Institut des sciences militaires"
 CZKE_military_science_institute_desc:0 "L'Institut des sciences militaires tchécoslovaques (Vědecký Ústav Vojenský - VÚV) a été créé dans les années 1920 à partir des anciennes structures de l'Union scientifique des officiers tchécoslovaques."
 CZKE_military_science_institute_tooltip_reward:0 "\n§YRecherche§! liée à §YIdée nationale§!."
 czke.210.t:0 "Institut des sciences militaires tchécoslovaques"
 czke.210.d:0 "L'Institut des sciences militaires tchécoslovaques (Vědecký Ústav Vojenský - VÚV) a été créé dans les années 1920 à partir des anciennes structures de l'Union scientifique des officiers tchécoslovaques. Il a changé de nom plusieurs fois, mais a finalement été connu sous le nom de VÚV. L'institut a joué un rôle crucial dans le développement de la stratégie et de la théorie de l'armée tchécoslovaque et du ministère de la Défense nationale. L'Union des officiers tchécoslovaques a continué à être un éditeur, agissant comme une plate-forme d'échange d'idées et d'opinions sur les questions militaires et politiques.\n\nLes généraux tchécoslovaques d'avant-guerre étaient connus pour leurs publications, et beaucoup d'entre eux ont écrit des livres sur des sujets militaires et politiques. Cependant, aucune de ces publications n'a eu l'importance ou le prestige de \"Achtung - Panzer!\" de Guderian.\n\nLe général Silvestr Bláha, chef du bureau militaire de l'armée tchécoslovaque, a été nommé directeur de l'armée tchécoslovaque. Président, il a également occupé le poste de directeur de l'Institut de recherche militaire depuis 1932 et était connu pour ses nombreuses activités de publication."
 czke.210.a:0 "Augmenter le financement de l'Institut des sciences militaires"
 CZKE_military_science_institute_idea:0 "Institut des sciences militaires"
 CZKE_military_science_institute_idea_desc:0 "Financement assuré pour l'Institut des sciences militaires."
 CZKE_armament_program:0 "Initier le programme d'armement"
 CZKE_armament_program_desc:0 "La situation matérielle défavorable de l'armée a forcé le gouvernement à aborder cette question sérieusement. Après des négociations complexes, il a finalement décidé d'adopter le programme d'armement en 1936, qui définissait les priorités et fixait les délais pour la fourniture de divers types d'équipements."
 CZKE_armament_program_tooltip_reward:0 "\n§YLoi sur l'économie§! OU §YPouvoir politique§!."
 czke.211.t:0 "Initier le programme d'armement"
 czke.211.d:0 "Le programme d'armement de l'armée tchécoslovaque devint un enjeu important lors d'une crise de sécurité collective en Europe après la remilitarisation de la Rhénanie par l'Allemagne en 1936.\n\nAu printemps 1936, le ministère de la Défense nationale prépara les exigences et les détails du programme d'armement proposé. Le résultat fut le projet d'investissement le plus important et le plus exigeant financièrement de l'administration militaire depuis la fondation de la République en 1918. Le programme approuvé imposait les priorités en matière d'armes et d'autres matériels ainsi que le calendrier de leurs livraisons.\n\nMalheureusement, il devint assez vite évident qu'il ne pourrait pas respecter les délais prévus à temps, et à la fin de 1938, seulement 32 % des livraisons du programme d'armement purent être réalisées.\n\nNéanmoins, l'effort de modernisation améliora considérablement les capacités des forces armées tchécoslovaques. Selon les estimations, les dépenses de défense en 1937 représentaient près de 10 % du PIB du pays, et en 1938, elles atteignaient près de 15 % du PIB.\n\nLe II. Département (Artillerie et Ordnance) du Ministère de la Défense et son chef, le Général Jan Netík, ont grandement influencé la portée et la réalisation du programme d'armement."
 czke.211.a:0 "Approuver le programme d'armement."
 CZKE_czechoslovak_firearms:0 "Moderniser l'équipement d'infanterie"
 CZKE_czechoslovak_firearms_desc:0 "Bien que la Tchécoslovaquie ait été un exportateur d'armes important pendant des décennies, l'armée a adopté très lentement de nouvelles armes d'infanterie modernes. Cependant, une fois le programme de réarmement lancé, d'importantes commandes de fusils et de mitrailleuses modernes furent émises."
 CZKE_czechoslovak_firearms_tooltip_reward:0 "\n Choix entre §YÉquipement d'infanterie§! ou §YÉquipement de soutien§! associé au §YBonus de recherche§!."
 czke.212.t:0 "Armes à feu tchécoslovaques"
 czke.212.d:0 "Bien que la Tchécoslovaquie ait été un exportateur d'armes important pendant plus d'une décennie, l'armée tchécoslovaque a adopté de nouvelles armes d'infanterie modernes assez lentement avant 1936. Mais cela a changé lorsque le programme de réarmement a été lancé, et d'importantes commandes de fusils et de mitrailleuses modernes ont été émises. À l'époque de Munich, la Tchécoslovaquie possédait l'une des armées les mieux équipées au monde et était censée posséder le plus grand nombre d'armes automatiques par soldat (1/7).\n\nLe fusil vz.24, basé sur le modèle fiable du Mauser (7,92 mm), était l'arme standard de l'infanterie de l'armée tchécoslovaque et plus tard également des unités SOS (garde de défense de l'État). Il a été fabriqué par Zbrojovka Brno et par [GetDateText], 762 000 fusils vz. 24 étaient prêts à être mobilisés avec 424,9 millions de pièces de munitions, avec 141,7 millions supplémentaires stockées par ŘOP pour être stockées dans les fortifications frontalières.\n\nL'ancêtre du célèbre fusil-mitrailleur Bren, la mitrailleuse ZB vz. 26 (7,92 mm), était l'arme standard des unités de soutien d'infanterie et des fortifications légères et lourdes. Basé sur la conception du début des années 1920 de V. Holek, le canon ou sa production sous licence a été exporté vers plusieurs pays, dont le Royaume-Uni ou la Chine. En 1936, 34 557 armes étaient disponibles pour l'armée, et plusieurs milliers ont été commandées pour les fortifications.\n\nLa mitrailleuse lourde TK vz. 37 était le perfectionnement de la vz. 35 précédemment utilisée. Elle était utilisée comme arme de soutien d'escouade, comme mitrailleuse montée pour les chars et autres véhicules blindés, et sur des positions fixes à l'intérieur des fortifications frontalières tchécoslovaques. Comme d'autres armes tchèques, elle utilisait également des munitions de 7,92 mm pour faciliter l'approvisionnement et le stockage à l'intérieur des forts lourds. Une version sous licence de cette arme a été produite au Royaume-Uni sous le nom de mitrailleuse Besa.\n\nPour une raison quelconque, les dirigeants de l'armée n'étaient pas intéressés par l'introduction de mitraillettes, bien qu'un prototype moderne d'une arme connue plus tard sous le nom de Samopal vz. 38 existait depuis 1937.\n\nPresque tout l'équipement a été \" acheté \" (volé) par les Allemands après l'occupation de 1939 et, selon certaines estimations modestes, pourrait être utilisé pour équiper environ la moitié de la Wehrmacht. Une grande partie de l'équipement moderne capturé a été distribué aux divisions SS."
 czke.212.a:0 "Moderniser les armes standard."
 czke.212.b:0 "Commander des mitrailleuses lourdes."
 CZKE_holek_brothers:0 "Concevoir de nouvelles armes à feu"
 CZKE_holek_brothers_desc:0 "Les frères Holek ont ​​conçu les armes à feu tchèques les plus avancées sous licence mondiale pendant leur emploi dans la société Zbrojovka Brno."
 CZKE_holek_brothers_tooltip_reward:0 "\n§YThéoriste§! lié aux armes à feu."
 firearms_designer:0 "Concepteur d'armes à feu"
 czke.213.t:0 "Les frères Holek"
 czke.213.d:0 "La plupart des armes à feu tchèques d'avant-guerre ont été conçues par une seule famille de concepteurs d'armes - les frères Holek.\n\nL'aîné des frères, Václav Holek, s'est spécialisé dans les mitrailleuses et a conçu les modèles des fusils Bren et BESA sous licence britannique.\n\nLe cadet Emanuel Holek a conçu plusieurs fusils semi-automatiques, dont le ZH-29 utilisé par l'Armée nationale révolutionnaire chinoise.\n\nLe plus jeune, František Holek, n'a conçu aucune arme particulière, mais ses compétences techniques ont aidé le trio à pousser bon nombre de leurs conceptions vers des productions réelles à Zbrojovka Brno.\n\nMalheureusement, la Seconde Guerre mondiale a perturbé les carrières prometteuses des frères ; bien que leurs fils et petits-fils aient porté l'héritage familial, les conceptions se limitaient aux fusils de chasse et de sport."
 czke.213.a:0 "Commander de nouveaux prototypes d'armes à feu."
 CZKE_armament_1:0 "Livraisons d'armes à feu et de munitions"
 CZKE_armament_1_desc:0 "La Tchécoslovaquie était un exportateur majeur d'armes et la production nationale pouvait facilement couvrir tous les besoins des forces armées tchécoslovaques avant 1936. Mais comme les commandes de l'armée ont augmenté, les usines existantes ont dû être agrandies."
 CZKE_armament_1_tooltip_reward:0 "\nBonus lié à l'§YIndustrie militaire§! et à l'§YÉquipement d'infanterie§!."
 czke.214.t:0 "Livraisons d'armes sécurisées"
 czke.214.d:0 "Dans les années 1930, les armes tchécoslovaques étaient vendues et exportées dans le monde entier, principalement vers la Petite Entente (Roumanie et Yougoslavie), ainsi que vers des pays baltes, d'Amérique latine et d'Asie. La Tchécoslovaquie faisait partie des six principaux exportateurs d'armements au monde bien avant la Seconde Guerre mondiale.\n\nPendant longtemps, l'industrie tchécoslovaque parvenait à couvrir à la fois les besoins intérieurs de l'armée et à exporter une quantité considérable de matériel de guerre. Cependant, lorsque le Ministère de la Défense nationale augmenta la demande en armes et munitions, les principales entreprises tchécoslovaques manquaient de la capacité de production nécessaire. Il fallut alors l'étendre en construisant de nouvelles usines.\n\nČeská Zbrojovka établit une nouvelle branche dans la petite ville morave d'Uherský Brod en 1936, et la nouvelle usine fut construite en 16 semaines après la décision initiale. ČZUB fabriquait une grande variété d'armes légères, y compris certaines armes célèbres d'après-guerre.\n\nEn 1936, Sellier & Bellot déplaça toute sa production à Vlašim, où un nouveau complexe était en construction depuis 1934. Lorsqu'une nouvelle commande du Ministère de la Défense arriva en 1938, il fut décidé de construire une nouvelle usine S & B à Porúbka, en Slovaquie. Cependant, le projet fut interrompu par la signature de l'Accord de Munich.\n\nL'escalade du conflit sino-japonais représenta un jackpot pour les entreprises tchécoslovaques, en particulier Česká Zbrojovka. Selon les archives britanniques, plus de la moitié des mitrailleuses qui passèrent par Hong Kong à la fin de 1938 et étaient destinées à la Chine étaient d'origine tchécoslovaque (environ un tiers pour les fusils d'infanterie).\n\nDe plus, en 1937, Sellier & Bellot reçut des commandes pour 200 millions de cartouches de 7,92 mm Mauser en provenance de Chine ; cependant, le contrat n'était pas terminé avant le déclenchement de la guerre."
 czke.214.a:0 "Développez Česká Zbrojovka."
 czke.214.b:0 "Développez Sellier & Bellot."
