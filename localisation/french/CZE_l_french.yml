 CZKE_democratic_reforms:0 "Préparer l'autonomie des Sudètes"
 CZKE_democratic_reforms_desc:0 "Le temps est venu de résoudre définitivement la question des minorités en Tchécoslovaquie et de préparer un certain degré d'autonomie des régions occupées par les Allemands ethniques avant que les conflits ethniques internes n'engloutissent la République."
 CZKE_democratic_reforms_tooltip:0 "Les 'réformes constitutionnelles' sont terminées."
 CZKE_democratic_reforms_tooltip_reward:0 "\n §YPolitique§! liée à §YIdée nationale temporaire§! est nécessaire pour résoudre constitutionnellement la question ethnique allemande."
 czke.406.t:0 "Éviter la crise des Sudètes"
 czke.406.d:0 "Depuis la fondation de la Tchécoslovaquie en 1918, l'importante minorité allemande a ressenti une oppression extrême et un refus de droit de vote. La plupart ont soutenu que les Sudètes, avec leur écrasante majorité ethnique allemande et leur culture et leur potentiel économique extrêmement distincts, devraient gérer leurs affaires politiques de manière autonome.\n\nLe gouvernement tchécoslovaque a systématiquement refusé toute notion d'autonomie pour les Allemands des Sudètes en raison de l'effet paralysant de donner à près d'un tiers du pays l'autonomie et le contrôle sur l'un des centres industriels les plus importants. Les Allemands des Sudètes ont réagi en augmentant leur radicalisation politique.\n\nL'ascension concomitante du pangermaniste Adolf Hitler en Allemagne en 1933, avec sa rhétorique d'unification de tous les Allemands à travers l'Europe contre la perfidie et l'\"oppression\" des Slaves, a grandement attiré les Allemands des Sudètes vers le racisme et l'extrême droite Le nationalisme. La grande majorité des Allemands des Sudètes réclamèrent rapidement une autonomie presque complète, voire l'indépendance de la Tchécoslovaquie et une éventuelle fusion avec le Troisième Reich. L'avant-garde du mouvement pangermaniste était le Parti allemand des Sudètes (SdP) de Konrad Henlein.\n\nLa coexistence pacifique entre Tchèques et Allemands en Tchécoslovaquie fut toujours l'affaire d'une partie relativement petite de la population allemande et tchèque sous la direction de politiciens individuels. Dans la période tendue du début de 1938, des vagues de nationalisme extrême des deux côtés aggravèrent la situation.\n\nIl convient de noter que les concessions faites par le gouvernement tchécoslovaque à la fin de 1938 auraient très probablement été suffisantes pour les Allemands des Sudètes si elles avaient été mises en œuvre avant 1938.\n\nMalheureusement, les projets de réformes et de lois d'autonomie arrivèrent à un point de non-retour et ne purent rien changer. Hitler était déterminé à détruire la Tchécoslovaquie, et le SdP de Henlein et l'escalade du conflit ethnique étaient essentiels à ses plans."
 czke.406.a:0 "Préparez les réformes constitutionnelles."
 CZKE_constitutional_reforms:0 "Réforme constitutionnelle."
 CZKE_constitutional_reforms_desc:0 "L'autonomie des Sudètes est en préparation, et les nouvelles réformes constitutionnelles et lois sont en cours de mise en œuvre."
 CZKE_constitutional_reforms_flag:0 "Nouvelles réformes constitutionnelles"
 CZKE_boycott_press_law:0 "Amendement à la loi sur le boycott de la presse"
 CZKE_boycott_press_law_desc:0 "Bien que la Tchécoslovaquie soit un État démocratique, elle s'est progressivement orientée vers une démocratie autoritaire à travers plusieurs normes juridiques controversées. L'une de ces lois était la soi-disant \"Loi sur la petite presse\" ; loi n° 126/1933."
 CZKE_boycott_press_law_tooltip_reward:0 "\n Choix entre deux types de récompenses liées à la §YPolitique§!."
 czke.407.t:0 "Acte n° 126/1933 Controverse"
 czke.407.d:0 "Avec l'apparition de l'extrémisme politique, la Tchécoslovaquie a promulgué en 1923 une loi sur la défense de l'État pour protéger la République, qui punissait les actes de subversion.\n\nSur la base de cette loi, les autorités tchécoslovaques pouvaient suspendre la publication de périodiques, la distribution de documents imprimés portant atteinte à l'intégrité constitutionnelle et au système républicain et démocratique de la Tchécoslovaquie, et elles pouvaient interdire les documents de nature obscène.\n\nLa censure a été encore renforcée avec la loi n° 126/1933, la soi-disant \" loi sur la petite presse \". On l'appelait \" petite \" parce qu'il s'agissait d'un amendement aux lois originales sur la presse datant de la monarchie austro-hongroise.\n\nCombinée à la loi n° 201/1933 (dissolution et suspension des activités des partis politiques) et à la loi n° 131/136 (loi sur la défense de l'État), approuvées ultérieurement, le gouvernement avait tous les outils pour réprimer les nationalistes allemands ainsi que le parti communiste.\n\nLa Tchécoslovaquie a élaboré cette conception de la démocratie autoritaire pour établir de bonnes relations avec ses alliés en Europe, consolider sa politique intérieure et son système politique et construire une défense solide contre l'Allemagne nazie.\n\nIl n'est pas surprenant que tous les partis politiques non tchèques aient vivement critiqué l'amendement à la loi sur la presse, étant donné que le gouvernement censurait fréquemment la presse allemande, slovaque et hongroise.\n\nCependant, le SdP et le Parti communiste ont formé une alliance parlementaire inhabituelle au cours des débats parlementaires, car la presse communiste était également souvent censurée. À plusieurs reprises, le gouvernement a suspendu le journal officiel du parti \" Rudé Právo \" (Nos droits rouges). "
