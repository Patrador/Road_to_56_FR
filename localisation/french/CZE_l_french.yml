 czke.215.t:0 "Contrats de l'industrie de l'armement"
 czke.215.d:0 "La Tchécoslovaquie comptait traditionnellement sur les entreprises nationales pour approvisionner l'armée en équipements et en fournitures.\n\nSkoda et CKD exportaient toutes deux des armes modernes dans le monde, notamment certains des chars, des obusiers et des canons de montagne les plus avancés. Cependant, avant 1936, les dirigeants tchécoslovaques n'avaient aucune raison de moderniser l'équipement des forces armées.\n\nTout a changé avec l'occupation de la Rhénanie au printemps 1936, et les efforts de modernisation ont commencé dans le cadre du programme d'armement. Des contrats pour de nouveaux équipements ont été signés avec presque toutes les entreprises de l'industrie de l'armement.\n\nLe programme d'armement initial a été élargi et il était prévu qu'en 1942, l'armée serait équipée de 1050 chars, 2420 canons de campagne, 680 mortiers, 1740 canons antichars, près de 700 canons antiaériens et 850 avions.\n\nSelon les estimations du ministère de la Défense nationale, la capacité de production de l'industrie d'armement tchécoslovaque en 1938 était d'environ 40 000 fusils, 3 000 mitrailleuses, 130 canons de campagne, 50 à 60 chars et 100 avions par mois.\n\nSkoda et CKD avaient généralement un accord de cartel, donc toutes les commandes passées étaient généralement réparties entre les deux sociétés et leurs filiales, mais des priorités devaient être fixées."
 czke.215.a:0 "Prioriser les nouvelles commandes de canons de campagne."
 czke.215.b:0 "Prioriser les nouvelles commandes de chars."
