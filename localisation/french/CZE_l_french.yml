 CZKE_armament_2_desc:0 "La Tchécoslovaquie s'appuyait traditionnellement sur les entreprises nationales pour approvisionner l'armée en équipements et en fournitures.\n\nSkoda et CKD exportaient toutes deux des armes modernes dans le monde, mais avant 1936, les dirigeants tchécoslovaques n'avaient aucune raison de moderniser l'équipement des forces armées."
