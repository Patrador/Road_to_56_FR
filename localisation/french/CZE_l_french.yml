 CZKE_together_against_berlin:0 "Ensemble contre Berlin"
 CZKE_together_against_berlin_desc:0 "Le gouvernement allemand représente une menace constante pour l'indépendance récemment acquise de la Tchécoslovaquie et de la Pologne. La meilleure défense contre ce grand fléau est une frappe préventive visant à contrecarrer leurs projets d'expansion."
 CZKE_five_year_plan_tooltip_trigger:0 "§YConférence de Yalta§! a eu lieu"
 czke.447.t:0 "L'opposition communiste défie la direction du KSČ"
 czke.447.d:0 "Plusieurs membres du Parti communiste tchécoslovaque ont émis des doutes sur le leadership de l'actuel président Klement Gottwald, considéré comme très proche de la politique stalinienne. Certains évoquent le retour d'Alois Neurath, un trotskiste allemand, toujours présent en Tchécoslovaquie. Si son ascension au sein du parti pourrait constituer une étape décisive dans l'unification des factions socialistes tchécoslovaques, nombreux sont ceux qui considèrent l'adhésion à la politique stalinienne comme essentielle à la victoire de la république."
 czke.447.a:0 "Pourquoi devrions-nous élever ce malade idiot au pouvoir ?"
 czke.447.b:0 "La cause internationaliste gagnerait à son inclusion !"
 CZKE_expand_soviet_ties:0 "Élargir les liens avec les Soviétiques"
 CZKE_expand_soviet_ties_desc:0 "Les Soviétiques se sont révélés un allié fiable dans un ordre mondial en constante évolution. Ils seraient certainement ravis d'une proposition visant à renforcer nos liens, ce qui renforcerait notre nation pour l'avenir."
 CZE_help_from_sov:0 "Aide soviétique"
 CZKE_friendship_with_USSR:0 "Traité d'amitié"
 czke.448.t:0 "La Tchécoslovaquie propose un traité d'amitié"
 czke.448.d:0 "Le gouvernement tchécoslovaque a envoyé ces derniers jours une délégation pour demander un traité d'amitié officiel, qui, selon lui, consoliderait nos liens. Que dire à nos amis de Prague ?"
 czke.448.a:0 "Bien sûr, nous allons signer cela maintenant !"
 czke.448.b:0 "Non merci."
 czke.449.t:0 "Les Soviétiques ont accepté"
 czke.449.d:0 "Les Soviétiques ont accepté notre proposition de 'traité d'amitié'. Nos relations s'épanouiront grâce à cette évolution."
 czke.449.a:0 "Magnifique."
 czke.450.t:0 "Les [SOV.GetAdjective]s ont refusé"
 czke.450.d:0 "Les [SOV.GetAdjective]s ont rejeté notre proposition de 'traité d'amitié', affirmant que nos conditions étaient trop partiales. C'est sans aucun doute une évolution décevante."
 czke.450.a:0 "C'est bien dommage..."
 CZKE_split_poland:0 "Diviser la Pologne"
 CZKE_split_poland_desc:0 "L'Entente a fait preuve de folie et de naïveté en créant des États incapables de se défendre. La Pologne, longtemps sous un régime réactionnaire et totalitaire, sera rayée de la carte ; et nos camarades slaves occidentaux vivant sur ces terres seront placés sous notre contrôle. Avec l'aide de nos alliés [SOV.GetAdjective], qu'est-ce qui nous en empêchera ?"
 czke.451.t:0 "La Tchécoslovaquie propose de diviser la Pologne"
 czke.451.d:0 "Le ministère tchécoslovaque des Affaires étrangères nous a récemment adressé une proposition visant à partager la Pologne, récemment indépendante, entre nous. En échange de notre participation à l'invasion, il nous offre actuellement le contrôle total des territoires perdus lors de la récente guerre polono-soviétique. Que dire de cette offre significative ?"
 czke.451.a:0 "Cela nous apportera un bénéfice mutuel à tous !"
 czke.451.b:0 "Nous ne pouvons pas risquer de susciter davantage d’antagonismes envers l’Occident."
 czke.452.t:0 "Les Soviétiques ont accepté"
 czke.452.d:0 "Les [SOV.GetAdjective]s ont accepté notre proposition de diviser la Pologne. Nous sommes désormais prêts à lancer des plans imminents d'invasion conjointe de la nation."
 czke.452.a:0 "Excellente nouvelle."
 czke.453.t:0 "Les [SOV.GetAdjective]s ont refusé !"
 czke.453.d:0 "Les [SOV.GetAdjective]s ont refusé notre proposition de diviser la Pologne, affirmant qu'ils ne peuvent pas risquer un \"conflit indéfini\" avec le monde occidental, qui, selon eux, ne manquera pas de s'opposer à eux."
