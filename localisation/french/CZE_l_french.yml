 czke.424.t:0 "La menace du communisme"
 czke.425.t:0 "La menace du national-socialisme"
 czke.425.d:0 "'[Root.GetLeader] voudrait vous faire croire que [Root.GetNameDef] est en sécurité et uni. Il n'est pas surprenant que de tels mensonges aient empoisonné l'esprit de notre peuple quand un serpent est enroulé à côté de chez nous ! Il suffit de regarder de l'autre côté de notre frontière pour voir des compatriotes s'être retournés les uns contre les autres au nom du national-socialisme, déclarant la fin des nations. Combien de temps avant qu'ils ne déclarent également la mort de notre nation ? Le [Root.GetRulingParty] nous protégera-t-il de cette menace ?'\n\nLa rhétorique pangermanique d'Hitler a soutenu la croissance du mouvement fasciste tchèque en [ROOT.GetNameDef]. De nombreux modérés qui pourraient normalement rejeter le fascisme comme une autre expérience idéologique malavisée trouvent cela une véritable préoccupation pour \"Si on leur donnait le choix entre le communisme de nos voisins et un régime fasciste, ils préféreraient sans aucun doute le second. Ils seraient même peut-être prêts à le soutenir activement."
 czke.425.a:0 "Nous serons l'avant-garde contre le national-socialisme allemand !"
