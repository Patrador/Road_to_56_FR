 czke.413.t:0 "Coup d'État légionnaire"
 czke.413.d:0 "Furieux de la façon dont les diplomates et les politiciens ont géré la crise internationale et lassés des politiques d'apaisement des soi-disant alliés occidentaux, certains éléments les plus radicaux de l'armée tchécoslovaque, avec le soutien général de la population tchèque, ont eu recours à un coup d'État pacifique pour préserver la République.\n\nLe général Syrovy a été convoqué au château de Prague pour calmer les manifestants qui scandaient \"Donnez-nous des armes ou Syrovy\" ou \"Vive l'armée ; nous voulons le général Syrovy\".\n\nLe vieux héros de la bataille de Zborov a accepté à contrecœur de prendre le siège de Premier ministre et a établi un gouvernement intérimaire."
