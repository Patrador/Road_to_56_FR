 czke.217.t:0 "Modernisation des chars de l'armée tchécoslovaque"
 czke.217.d:0 "En raison de la détérioration de la situation internationale en Europe, les forces armées tchécoslovaques ont lancé un concours pour un nouveau char. Parmi les nombreux projets présentés, la version modernisée des chars légers TNHP et le prototype de char moyen V-8-H étaient les plus prometteurs lors des essais.\n\nEn 1935, le fabricant de chars tchécoslovaque ČKD cherchait à remplacer le char LT vz. 35 qu'il produisait conjointement avec Škoda Works. Le véhicule qui en résulta était fiable et connut un succès à l'exportation sous le nom de \"TNH\". Avec de légères variations pour chaque client, 50 exemplaires furent exportés vers l'Iran (TNHP) et 24 chacun vers le Pérou (LTP) et la Suisse (LTH). La Lituanie en commanda également (LTL). Une variante quelque peu modernisée du char, connue plus tard sous le nom de LT vz. 38, participa au concours.\n\nLe Le projet V-8-H a été lancé à la fin des années 1930 par ČKD, et le véhicule résultant a finalement été connu sous le nom de ST vz. 39. En raison de la détérioration de la situation internationale, l'armée a commandé quelques centaines de ces véhicules. Cependant, la commande a été annulée après l'accord de Munich, et le modèle n'a jamais été produit en série.\n\nQuels chars devraient être commandés pour l'armée tchécoslovaque?"
 czke.217.a:0 "Commander la production de chars légers LT vz. 38."
 czke.217.b:0 "Développer davantage le projet de char moyen V-8-H."
