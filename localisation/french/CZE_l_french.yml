 CZKE_state_defense_law_desc:0 "Pour faire face à la menace de l'Allemagne hitlérienne, l'Assemblée nationale de la République tchécoslovaque a promulgué une nouvelle loi controversée pour protéger la République et les intérêts nationaux - Loi 131/1936 sur la défense de l'État Loi."
 CZKE_state_defense_law_tooltip_reward:0 "\n §YPouvoir politique§! OU Nationalisation de §YIndustrie§! OU §YLoi sur l'économie§! et §YLoi sur le commerce§! changement."
 czke.405.t:0 "Controverse sur la loi 131/1936"
 czke.405.d:0 "La loi n° 131/1936 (connue sous le nom de loi sur la défense de l'État) était le troisième et dernier amendement à la loi originale de 1923 qui renforçait encore les pouvoirs du gouvernement pour la défense de la république et la préservation du système démocratique en Tchécoslovaquie en temps de crise.\n\nLe but premier de cette loi était de faire face à une menace militaire contre la République tchécoslovaque par l'Allemagne d'Hitler. Cependant, l'orientation anti-allemande de la loi a encore aggravé le conflit ethnique. C'est l'une des raisons pour lesquelles le Royaume-Uni a refusé de soutenir la Tchécoslovaquie pendant la crise des Sudètes et s'est effectivement rangé du côté d'Hitler (mission Lord Runciman).\n\nL'une des (nombreuses) controverses de la loi était la définition des soi-disant \"personnes non fiables de l'État\". Une telle personne avait plusieurs restrictions ; par exemple, elle n'était pas autorisée à diriger une entreprise d'importance stratégique ou à recevoir d'importants contrats publics, mais pouvait également être licenciée sans aucune En outre, les autorités n'étaient pas obligées de motiver leur décision dans ce domaine, et il était donc permis de prendre une telle décision sans aucune justification. Le contrôle judiciaire du statut de \" personne peu fiable \" n'était pas possible. Tout cela rendait la loi hautement abusive. La loi permettait également au gouvernement, en cas d'urgence nationale, d'imposer des contrôles stricts à toutes les entreprises industrielles qu'il jugeait essentielles à sa sécurité. Bien que l'on ne puisse nier la légitimité de l'effort visant à assurer à la Tchécoslovaquie une défense adéquate contre les menaces extérieures, la loi allait bien au-delà de ce qui est autorisé dans un État constitutionnel démocratique. Ironiquement, la loi sur la défense de l'État s'est révélée un instrument efficace pour la Wehrmacht après l'occupation de 1939. Elle permit la prise de contrôle rapide de l'industrie d'armement du Protectorat nouvellement établi.\n\nUn expert allemand en armement l'aurait qualifiée de \" l'une des meilleures lois sur l'économie de guerre en Europe centrale \" et \" d'exemple d'organisation rigoureuse concentrée dans une seule main \" pour contrôler efficacement toutes les branches nécessaires à la production d'armes.\n\nLe ministre de la Défense nationale, František Machník, était l'un des plus grands partisans de la loi sur la défense de l'État. "
 czke.405.a:0 " Réprimer l'opposition politique allemande. "
 czke.405.b:0 " Mettre en œuvre des mesures d'urgence. "
 czke.405.c:0 " Nationaliser l'industrie stratégique. "
