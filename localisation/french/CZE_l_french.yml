 CZKE_new_tanks_desc:0 "En 1937, les forces armées tchécoslovaques lancèrent un concours pour un nouveau char moyen ; Škoda, ČKD et Tatra concoururent. L'armée finit par commander le LT vz.38 de ČKD/ŠKoda, que l'Allemagne nazie utilisa plus tard contre la Pologne et la France. Parmi les concepts proposés figurait également le char moyen ST.39 de ČKD."
