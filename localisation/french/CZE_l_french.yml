 czke.216.t:0 "Ringhoffer - Tatra"
 czke.216.d:0 "Les origines de Tatra remontent à 1850, lorsque Ignac Sustala commence la production de voitures et de carrosses avec deux compagnons à Koprivnice (Nesselsdorf).\n\nAprès 1918, le nom de la société de Koprivnice a été changé de Nesselsdorfer Wagenbau à Koprivnicka vozovka, a.s. À cette époque, la direction de l'entreprise a déménagé de Vienne à Prague après un appel des autorités de l'État tchécoslovaque. En 1919, la marque TATRA apparaît pour la première fois sur les véhicules.\n\nL'entreprise a été incorporée à la Ringhoffer Corporation en 1926. En 1936, après un autre rapprochement avec le magnat de Prague, Ringhoffer TATRA, a.s. a été fondée et renommée Ringhoffer TATRA Werke AG deux ans plus tard.\n\nÀ l'exception de certains contrats Pour les voitures blindées, la société n'a jamais vraiment réussi dans les concours militaires. Le cartel CKD/Skoda a presque toujours remporté les contrats pour l'armée tchécoslovaque, souvent grâce à des pots-de-vin. Cependant, cela n'a pas empêché Tatra de développer ses véhicules blindés et même des chars expérimentaux en dehors de la production traditionnelle de voitures, de camions et de locomotives.\n\nPendant la Seconde Guerre mondiale, Tatra a joué un rôle déterminant dans la production de camions et de moteurs de chars pour l'effort de guerre allemand, et le célèbre T 111 est né. Ce camion lourd à trois essieux avec un moteur diesel douze cylindres refroidi par air directement est resté en production pendant 16 ans.\n\nUne autre conception réussie, la voiture Tatra 87, était censée être populaire parmi les officiers allemands pendant la Seconde Guerre mondiale pour sa vitesse et sa maniabilité supérieures sur l'autoroute. Les Tatras ont influencé à la fois Hitler et Porsche. Hitler était un passionné d'automobile et avait conduit des Tatras lors de tournées politiques en Tchécoslovaquie.\n\nDe nombreux officiers allemands ont trouvé la mort en conduisant des Tatras lourdes à moteur arrière dans les virages plus vite qu'ils ne pouvaient les gérer. À l'époque, pour l'anecdote, Tatra était connue comme \" l'arme secrète tchèque \" en raison des dizaines d'officiers morts au volant - à un moment donné, des ordres officiels ont été émis interdisant aux officiers allemands de conduire. "
 czke.216.a:0 "Commandez de nouveaux camions."
