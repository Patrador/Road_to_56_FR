 CZKE_nazi_puppet_desc:0 "Il est désormais clair que nous ne pouvons plus résister au Reich allemand. Nous devons négocier un accord avec le Reich allemand pour préserver la Tchécoslovaquie."
 CZKE_nazi_puppet_tooltip_reward:0 "\n §O Bonus spécial :§! Des éléments pro-nazis collaboreront avec le Reich allemand pour tenter un coup d'État. En cas de succès, un §YPouvernement fantoche§! sera installé."
 czke.434.t:0 "Protectorat tchécoslovaque"
 czke.434.d:0 "Il est désormais clair que nous ne pouvons plus résister au Reich allemand. Nos alliés occidentaux nous ont trahis et les bolcheviks nous menacent tous. Certains mouvements nationalistes, comme \"Vlajka\", voudraient changer la direction actuelle de la politique anti-allemande et négocier un règlement avec le Reich allemand.\n\nCertains les qualifieraient de traîtres et de collaborateurs nazis, mais des hommes comme Jan Rys-Rozsévač veulent construire une Tchécoslovaquie nouvelle et plus forte.\n\nHistoriquement, Vlajka était un mouvement fasciste radical qui, sous l'influence de Jan Rys-Rozsévač, est passé du chauvinisme anti-allemand tchèque traditionnel à la collaboration avec les nazis et la Gestapo.\n\nAu début, les autorités d'occupation ont soutenu ce groupe de collaborateurs et l'ont utilisé à des fins de propagande. Cependant, une fois leur utilité terminée, Vlajka fut dissoute à la fin de 1942 et ses dirigeants, dont Rys-Rozsévač, furent envoyés au camp de concentration de Dachau.\n\nAprès la guerre, Rys-Rozsévač et d'autres membres de Vlajka furent condamnés à mort."
 czke.434.a:0 "Prêter allégeance au Reich allemand."
 CZE_vlajka_party:0 "ČNST - Vlajka"
 CZE_vlajka_party_long:0 "Český národně-sociální tábor - Vlajka"
 removes_anti_fascist_ideas:0 "\n§ODéclare la loi martiale§! (supprime l'antifascisme, le communisme ou les §Yidées nationales§ liées à la démocratie!.\n\n"
 czke.435.t:0 "La Tchécoslovaquie cherche protection"
 czke.435.d:0 "Les éléments fascistes radicaux en Tchécoslovaquie, représentés par M. Rozsevac de Vlajka, voudraient prendre le pouvoir dans le pays et établir un nouveau gouvernement basé sur des idées nationales-socialistes.\n\nLe pays est isolé sur la scène internationale et les conflits politiques internes offrent une occasion unique de sécuriser le pays. Cependant, Vlajka a besoin notre soutien à l'organisation du coup d'État et à la sécurisation du pays après coup.\n\nQuels sont vos ordres?"
 czke.435.a:0 "Soutenir 'Vlajka'"
 czke.435.b:0 "Nous avons d'autres plans pour la Tchécoslovaquie."
 czke.436.t:0 "Vlajka prend le contrôle de la Tchécoslovaquie"
 czke.436.d:0 "Avec le soutien allemand assuré, il ne nous faudra que quelques jours avant de sécuriser le pays. Assurons-nous que nos milices arrêteront tous les fauteurs de troubles avant qu'ils ne puissent s'échapper. Nous ne pouvons pas nous permettre de les laisser jouer les héros en exil."
 czke.436.a:0 "Exécutez le coup d'État."
 czke.437.t:0 "L'Allemagne n'est pas intéressée"
 czke.437.d:0 "Les dirigeants allemands ne sont pas intéressés par notre proposition. Nous sommes livrés à nous-mêmes."
 czke.437.a:0 "La Tchécoslovaquie est condamnée."
 CZKE_petition_league_of_nations:0 "Pétition à la Société des Nations"
 CZKE_petition_league_of_nations_desc:0 "La crise ethnique étant évitée, nous devrions inviter une commission internationale à examiner la situation critique et l'oppression ethnique présumées des Allemands en Tchécoslovaquie."
 CZKE_petition_league_of_nations_tooltip_reward:0 "\n §O Bonus spécial :§ ! Les Britanniques et les Français se rangeront du côté des Tchèques lors de la conférence de Munich."
 czke.438.t:0 "Mission Runciman en Tchécoslovaquie"
 czke.438.d:0 "La mission Runciman en Tchécoslovaquie était une initiative du gouvernement britannique visant à résoudre une crise internationale menaçant de conduire à la guerre en Europe à l'été 1938. La mission, dirigée par un ancien ministre britannique, Lord Runciman, fut envoyée pour servir de médiateur dans un conflit entre le gouvernement tchécoslovaque et le Parti allemand des Sudètes (SdP), représentant la minorité ethnique allemande radicalisée du pays. Les médiateurs britanniques étaient actifs en Tchécoslovaquie à la fin de l'été, publiant leur rapport peu avant la conférence de Munich en septembre.\n\nLe rapport de la mission Runciman, sous la forme de lettres adressées aux premiers ministres britannique et tchécoslovaque datées du [GetDateText], était extrêmement hostile au gouvernement tchécoslovaque et recommandait le transfert immédiat des territoires principalement habités par des Allemands à l'Allemagne. Le rapport de 2000 mots imputait fermement la responsabilité de la rupture Le rapport de Runciman soulignait que les négociations avec la direction du SdP étaient entachées de troubles civils dans certaines régions allemandes et qu'elles avaient rompu les contacts. Le rapport notait également que les propositions du \" Quatrième Plan \" de Beneš répondaient \" presque à toutes les exigences \" des demandes du SdP. Néanmoins, en énumérant les griefs de la minorité allemande, Runciman exprimait sa sympathie pour le cas des Sudètes, observant que c'était \" une chose difficile d'être gouverné par une race étrangère \". Bien que déclarant que le régime tchèque n'était \" pas activement oppressif, et certainement pas \" terroriste \" \", le rapport affirmait qu'il \" était marqué par le manque de tact, le manque de compréhension, l'intolérance mesquine et la discrimination \". Cependant, si le gouvernement tchécoslovaque parvenait à résoudre le problème des Sudètes avant l'escalade du conflit ethnique, le rapport de la mission Runciman tournerait probablement en faveur de la partie tchèque. Ainsi, le Royaume-Uni et la France seraient plus disposés à soutenir la Tchécoslovaquie contre une éventuelle agression d'Hitler."
 czke.438.a:0 "Inviter Lord Runciman dans les Sudètes."
 CZKE_join_allies:0 "Rechercher la coopération avec les Alliés"
 CZKE_join_allies_desc:0 "Nous devrions rejoindre une alliance et faire face ensemble à la menace de l'Allemagne nazie et arrêter Hitler avant qu'il ne soit trop tard."
 CZKE_join_allies_tooltip_reward:0 "\n Chance pour la §YChécoslovaquie§! de rejoindre les §YAlliés§!."
 CZKE_join_allies_tt:0 "Est en faction avec le §YRoyaume-Uni§! ou §YFrance§!."
 czke.439.t:0 "La Tchécoslovaquie veut rejoindre les Alliés"
 czke.439.d:0 "L'agression du Reich allemand ne connaît pas de limite. Lord Runciman rapporte que la situation en Tchécoslovaquie est loin de ce que prétend Herr Hitler.\n\nLa Tchécoslovaquie est la dernière démocratie stable d'Europe centrale et a cruellement besoin de notre aide contre l'agression allemande. Comment devrions-nous répondre ? "
 czke.439.a:0 " Les inviter à rejoindre les Alliés. "
 czke.439.b:0 " Les Tchèques sont livrés à eux-mêmes. "
 CZKE_seek_accommodation_with_britain:0 " Efforts diplomatiques tchécoslovaques-britanniques "
 czke.440.t:0 " La Grande-Bretagne accepte notre demande "
 czke.440.d:0 " Nous sommes heureux d'annoncer que la Grande-Bretagne nous a acceptés parmi les Alliés. "
 czke.440.a:0 " Peut-être y a-t-il encore de l'espoir. "
 czke.441.t:0 " La Grande-Bretagne refuse notre demande "
 czke.441.d:0 "Malheureusement, il semble que la Grande-Bretagne ne veuille pas encore que nous fassions partie des Alliés."
 czke.441.a:0 "C'est très malheureux."
 CZKE_strengthen_communism:0 "Renforcer le Parti communiste"
 CZKE_strengthen_communism_desc:0 "Les communistes ont toujours voulu prendre le pouvoir en Tchécoslovaquie. En 1929, Klement Gottwald est devenu le secrétaire général du parti après avoir purgé son opposition. Bien que le parti n'ait pas participé au gouvernement avant Munich et ait même été interdit en 1938, les communistes sous Gottwald ont finalement pris le pouvoir en 1948."
 CZKE_strengthen_communism_tooltip_reward:0 "\n Libérez les §Ycommunistes§ ! Révolutionnaires."
 czke.442.t:0 "Le communisme dans la Tchécoslovaquie de l'entre-deux-guerres"
 czke.442.d:0 "La formation d'un parti communiste en Tchécoslovaquie s'est accomplie lentement et grâce à la pression constante et aux conseils constants de l'Internationale communiste entre 1919 et 1921. Lorsque le Parti communiste de Tchécoslovaquie (KSC) a finalement été créé cette dernière année, ce résultat représentait un compromis entre les politiques doctrinaires extrêmes du Komintern et les vues tchécoslovaques plus modérées de Bohumil Smeral, le premier dirigeant du parti.\n\nL'organisation du KSC était basée sur le concept léniniste de centralisme démocratique, qui prévoyait l'élection des dirigeants du parti à tous les niveaux mais exigeait que chaque niveau soit entièrement soumis au contrôle de l'unité immédiatement supérieure. En conséquence, les programmes et les politiques du parti étaient dirigés depuis le sommet, et les résolutions des organes supérieurs étaient inconditionnellement contraignantes pour tous les organes inférieurs et les membres individuels du parti. En théorie, les questions politiques étaient librement et ouvertement discutées à En 1929, Klement Gottwald devint secrétaire général du parti après l'élimination de divers éléments d'opposition, dont certains s'étaient alliés à Lev Trotsky et à l'Opposition de gauche internationale. En 1935, le parti remporta ses 30 mandats initiaux avec un peu plus de 10 % des voix. Cependant, les événements de 1938 aboutirent à l'interdiction du parti, mais il continua d'exister en tant qu'organisation clandestine. Pendant la Seconde Guerre mondiale, de nombreux dirigeants du KSC cherchèrent refuge en Union soviétique, où ils se préparèrent à élargir la base de pouvoir du parti une fois la guerre terminée. Au début de l'après-guerre, les communistes tchécoslovaques soutenus par les Soviétiques ont lancé une campagne soutenue qui a abouti à leur prise du pouvoir en 1948."
 czke.442.a:0 "Renforcer le parti."
 CZKE_peoples_revolution:0 "Établir une milice populaire"
 CZKE_peoples_revolution_desc:0 "Les communistes sont arrivés au pouvoir en Tchécoslovaquie en 1948. Mais qui sait ? Si la situation politique avait été différente en Europe, ils seraient peut-être arrivés au pouvoir plus tôt."
 CZKE_peoples_revolution_tooltip_reward:0 "\n Nationalisation de l'§YIndustrie§! OU de l'§YIdée nationale§! liée au §YCommunisme§! ​​OU de la §YMain-d'œuvre§! Français:en relation avec §YIdée nationale§!"
 czke.443.t:0 "Milice populaire en Tchécoslovaquie"
 czke.443.d:0 "Les milices populaires, également appelées \"Le poing armé de la classe ouvrière\", étaient une organisation de milice du Parti communiste de Tchécoslovaquie entre 1948 et 1989.\n\nLe prédécesseur de ces milices était des groupes armés d'ouvriers d'usine formés en juin 1945 pour protéger les usines de leurs propriétaires légitimes pendant le processus de nationalisation de l'industrie d'après-guerre.\n\nÀ la mi-février 1948, le comité central du Parti communiste a décidé de former des unités armées à partir de membres et de sympathisants du Parti communiste. Les milices ont été équipées à la hâte et mises en alerte lors de la prise de pouvoir communiste à la fin du mois de février. Elles changèrent bientôt de nom pour devenir les milices populaires. La tâche des milices était de protéger les habitants contre les guérilleros qui pourraient apparaître après la prise du pouvoir, contre les agents secrets envoyés en Tchécoslovaquie et de coopérer avec la police et l'armée. Environ 3 000 miliciens rejoignirent les forces de police. Les non-communistes furent progressivement retirés des milices. Le contrôle des milices passa au ministère de l'Intérieur. En février 1948, les milices obtinrent 10 000 fusils et 2 000 mitraillettes de l'usine d'armement Zbrojovka Brno. Elles modernisèrent continuellement leur équipement avec des fusils de précision, des mitrailleuses, des mortiers, des mitrailleuses antiaériennes et des véhicules de transport. Elles conservèrent les munitions dans les magasins de l'armée. Au cours des années 1970, des canons sans recul et des RPG-7 ont été ajoutés à l'armement.\n\nAprès la chute du parti communiste à la fin de 1989, les milices ont été dissoutes le 21 décembre 1989."
 czke.443.a:0 "Nationaliser l'industrie allemande."
 czke.443.b:0 "Persécuter la bourgeoisie et l'intelligence démocratique."
 czke.443.c:0 "Armer la milice populaire"
