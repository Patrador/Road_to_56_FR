 CZKE_air_is_our_sea:0 "L'air est notre mer"
 CZKE_air_is_our_sea_desc:0 "Les dirigeants tchécoslovaques avaient besoin de construire une force aérienne capable pour une nation moderne entourée de voisins potentiellement hostiles sans accès à l'océan. C'est ainsi qu'est née la devise \" L'air est notre mer \". "
