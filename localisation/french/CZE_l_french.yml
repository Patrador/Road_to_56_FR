 czke.444.t:0 "La Tchécoslovaquie veut rejoindre le Komintern"
 czke.444.d:0 "Les fascistes menacent notre allié tchécoslovaque. Les communistes locaux dirigés par Klement Gottwald ont établi un mouvement communiste fort dans le pays et demandent maintenant officiellement que nous les acceptions au Komintern.\n\nQue devrions-nous faire, camarade [SOV.GetName] ?"
 czke.444.a:0 "Les inviter au Komintern."
 czke.444.b:0 "Les Tchèques sont livrés à eux-mêmes."
 CZKE_seek_accommodation_with_USSR:0 "Rejoignez le Komintern"
 czke.445.t:0 "L'Union soviétique accepte"
 czke.445.d:0 "Nous sommes heureux d'annoncer que la délégation de l'Union soviétique nous a rassurés quant à notre adhésion au Komintern."
 czke.445.a:0 "Peut-être y a-t-il encore de l'espoir."
 czke.446.t:0 "L'Union soviétique refuse"
 czke.446.d:0 "Malheureusement, il semble que nous ne soyons toujours pas dignes de faire partie du Komintern."
 czke.446.a:0 "C'est très regrettable."
