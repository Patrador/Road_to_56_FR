 CZKE_state_defense_guard:0 "Créer une garde de défense de l'État"
 CZKE_state_defense_guard_desc:0 "La garde de défense de l'État était un service militaire créé en 1936 pour protéger les frontières de la Tchécoslovaquie. Les membres de la garde étaient des policiers locaux, des gardes financiers existants et des membres de la police d'État, et plus tard, elle incorporait des citoyens loyaux."
 CZKE_state_defense_guard_tooltip_reward:0 "\n\n§YAnti-Partisan§! lié à §YIdée nationale§! et §YPolice militaire§! lié à §YBonus de recherche§!."
 czke.408.t:0 "La fondation de la Garde de défense de l'État"
 czke.408.d:0 "De 1918 à 1936, la frontière tchécoslovaque était protégée par la \"garde financière\", une branche armée du ministère des Finances. Leur tâche principale était d'effectuer les droits de douane ; la protection des frontières était secondaire. Pendant plus d'une décennie, les dirigeants de l'armée et de la police avaient suggéré de créer une organisation de valeur militaire plus élevée. Au milieu des tensions internationales, la Tchécoslovaquie a créé le nouveau service en 1937.\n\nLa Garde de défense de l'État (en tchèque Straz obrany statu, SOS) était un service militaire créé en octobre 1936 pour protéger les frontières de la Tchécoslovaquie. La garde de défense nouvellement créée avait trois tâches principales : protéger la frontière, maintenir l'ordre et l'état de droit et soutenir l'exécution des droits de douane.\n\nLes membres de la garde étaient des policiers locaux, des gardes financiers existants et des membres de la police d'État. Plus tard, des citoyens fidèles à la Tchécoslovaquie ont été incorporés (par exemple, de nombreux membres Le gouvernement a créé des plans pour soutenir la garde avec des unités de l'armée régulière pour gérer les conflits locaux.\n\nLa taille prévue du service était de 38 bataillons, mais seulement 31 avaient été rassemblés (l'un d'eux à Prague). Leur équipement était composé de pistolets, de fusils, de mitrailleuses légères et de grenades.\n\nAlors que les tensions entre la Tchécoslovaquie, les Allemands locaux et l'Allemagne nazie augmentaient, la garde a été déployée à la frontière en mai 1938 et y est restée jusqu'en septembre, lorsque les Alliés ont cédé les Sudètes à l'Allemagne. En septembre, la garde a mené une guerre de faible intensité avec les partisans allemands locaux (Sudetendeutsches Freikorps) et les commandos allemands. Après la perte des zones frontalières, le SOS s'est déplacé vers l'intérieur des terres sur de nouvelles positions. Les affrontements ont quand même eu lieu mais à une échelle moindre.\n\nAu total, 312 membres des gardes de défense ont perdu la vie pendant l'existence du service entre 1936 et 1939."
 czke.408.a:0 "Créer la garde de défense de l'État"
 CZKE_sos:0 "Garde de défense de l'État"
 CZKE_sos_desc:0 "La garde de défense de l'État a été créée et garde les frontières de la Tchécoslovaquie."
 CZKE_national_unity_government:0 "Former le Parti de l'unité nationale"
 CZKE_national_unity_government_desc:0 "Le Parti de l'unité nationale a été créé en novembre 1938 après l'occupation allemande comme une sorte de dernière tentative pour sauver la Tchécoslovaquie.\n\nIl comprenait presque tous les partis de centre-droit et le Parti national-socialiste tchécoslovaque."
 CZKE_national_unity_government_tooltip_reward:0 "\n §O Bonus spécial :§! \"Suppression des §Ypénalités pour les minorités§!, modification du §YGouvernement§!."
 czke.409.t:0 "Formation du Parti de l'unité nationale"
 czke.409.d:0 "Dans l'espoir d'apaiser les Allemands après les accords de Munich, Rudolf Beran rassembla la plupart des partis non socialistes du pays dans le Parti de l'unité nationale, dont il fut le chef. Il soumit également la presse à une censure stricte. Il présida cependant à l'acceptation des demandes d'autonomie de longue date des Slovaques et des Ruthènes. Aucune de ces mesures ne fut suffisante pour empêcher la Slovaquie de faire sécession le 14 mars ou l'Allemagne d'occuper le reste du pays un jour plus tard. Il fut ensuite le premier Premier ministre du Protectorat de Bohême et de Moravie jusqu'à sa retraite le 27 avril 1939.\n\nAprès la guerre, Beran fut arrêté comme collaborateur par les autorités communistes et, à l'issue d'un procès politique manipulé, fut condamné à vingt ans de prison. Il mourut dans la prison de Leopoldov en 1954."
 czke.409.a:0 "Qu'il en soit ainsi."
 CZKE_national_unity_government_idea:0 "Gouvernement d'unité nationale"
 CZKE_national_unity_government_idea_desc:0 "Un nouveau gouvernement a été formé dans un dernier effort pour sauver la République."
 CZKE_sudetenland_autonomy:0 "Autonomie des régions allemandes"
 CZKE_sudetenland_autonomy_desc:0 "Depuis le début des années 1920, il existe des projets visant à accorder une plus grande autonomie à des régions spécifiques de la Tchécoslovaquie, notamment aux Sudètes, mais la politique intérieure de la Tchécoslovaquie a bloqué de telles initiatives. Qui sait, peut-être qu'accorder une plus grande autonomie aux régions allemandes aurait sauvé des milliers de vies, voire des millions."
 CZKE_sudetenland_autonomy_tooltip_reward:0 "\n Choix entre deux types d'§Autonomie des Sudètes§!."
 czke.410.t:0 "Accorder l'autonomie aux Sudètes"
 czke.410.d:0 "Après de nombreux mois de négociations politiques et de rédaction de nouvelles lois constitutionnelles et de protection des minorités, le temps est enfin venu de déterminer la forme et l'étendue de l'autonomie accordée aux régions principalement occupées par des Allemands ethniques."
 czke.410.a:0 "Un certain degré d'autonomie sera suffisant."
 czke.410.b:0 " Les Sudètes auront besoin d’une plus grande autonomie. "
 CZKE_higher_autonomy_reward_1:0 "\nLes régions du §YSudetenland§! et du §YEsudètes de l'Est§! ne sont plus des régions centrales pour la Tchécoslovaquie."
 CZKE_higher_autonomy_reward_2:0 "\nL'industrie nationalisée est restituée aux propriétaires allemands (§G-2§! §YCivilian Factorys§! in §YSudetenland§!)."
 CZKE_content_minorities:0 "Minorités de contenu"
 CZKE_content_minorities_desc:0 "Avec les principaux problèmes des Sudètes résolus et une plus grande autonomie accordée aux Allemands ethniques, la Tchécoslovaquie semble plus forte que jamais."
 CZKE_partial_mobilization:0 "Déclarer la mobilisation partielle"
 CZKE_partial_mobilization_desc:0 "Au printemps 1938, la situation politique en Tchécoslovaquie s'est tellement détériorée que le gouvernement a annoncé une mobilisation partielle.\n\nDes réservistes et des spécialistes militaires présélectionnés ont été appelés, et l'armée a rapidement atteint environ 383 000 hommes."
 CZKE_partial_mobilization_tooltip_reward:0 "\nLibre §Loi sur l'économie§! changement."
 czke.411.t:0 "Ordre de mobilisation partielle"
 czke.411.d:0 "Alléguant des manœuvres militaires hostiles de la Wehrmacht pendant [GetDateText], le gouvernement de Prague a répondu aux rapports sur les concentrations militaires allemandes le long de la frontière tchécoslovaque. Il a adopté un décret qui a demandé au ministre de la Défense nationale, František Machník, de rappeler les réservistes et les spécialistes militaires présélectionnés.\n\nLes réservistes se sont présentés au service rapidement et avec enthousiasme; après de nombreux mois de passivité, d'incertitude et d'humiliation, la voie semblait désormais claire: la Tchécoslovaquie n'était pas l'Autriche; elle n'allait pas être anéantie sans une défense organisée, du type liberté ou mort.\n\nHitler était enragé par l'audace du gouvernement de Prague, et la crise de mai n'a fait que renforcer sa détermination à détruire la Tchécoslovaquie. Il sentait que la concentration stratégique rapide et enthousiaste de l'autre côté de la frontière avait entraîné une perte de l'armée allemande et de son armée. prestige. Il s'est assis pour réécrire la directive de l'Opération Green, dont la toute première phrase disait désormais : \" Mon intention inébranlable est d'écraser la Tchécoslovaquie par une action militaire dans un avenir proche... "
 czke.411.a:0 " Nous ne démissionnerons pas ! "
 czke.412.t:0 "La Tchécoslovaquie déclare la mobilisation partielle"
 czke.412.d:0 "\nPrétendant que la Wehrmacht a effectué des manœuvres militaires hostiles dans la nuit du [GetDateText], le gouvernement de Prague a réagi aux rapports faisant état de concentrations militaires allemandes le long de la frontière tchécoslovaque et a adopté un décret qui chargeait le ministre de la Défense nationale, František Machník, de faire appel à des réservistes et à des spécialistes militaires présélectionnés.\n\nComme il fallait s'y attendre, la diplomatie allemande a réagi avec fureur à cette mobilisation partielle. Le ministre allemand à Prague, Ernst Eisenlohr, a nié l'existence de concentrations militaires dans une interview avec le ministre tchèque des affaires étrangères Kamil Krofta et a répondu que les accusations étaient des « grober Unsinn » (« conneries »)."
 czke.412.a:0 "Cela ne va pas bien se terminer..."
 CZKE_partial_mobilization_1938:0 "Efforts de mobilisation"
 CZKE_partial_mobilization_1938_desc:0 "Le gouvernement a émis un ordre de mobilisation partielle."
 CZKE_military_coup:0 "Coup d'État militaire"
 CZKE_military_coup_desc:0 "Mécontents de la situation politique et de la politique d'apaisement des alliés occidentaux, certains officiers supérieurs de l'armée tchécoslovaque auraient pu recourir à un coup d'État militaire dans un ultime effort pour sauver la république."
