 CZKE_empower_internationalism:0 "Galvaniser les syndicats rouges"
 CZKE_empower_internationalism_desc:0 "KSČ était la section tchécoslovaque de l'Internationale communiste, et les soi-disant syndicats rouges ont été créés en 1922. En 1928, le parti était la deuxième plus grande section de l'Internationale, avec un nombre estimé d'adhérents à environ 138 000. "
 CZKE_empower_internationalism_tooltip_reward:0 "\nChoix entre deux §YIdées nationales§! liées au §Ycommunisme§!."
 czke.404.t:0 "Profintern en Tchécoslovaquie"
 czke.404.d:0 "L'Internationale rouge des syndicats (IRL), communément appelée Profintern, était un organisme international créé par l'Internationale communiste pour coordonner les activités communistes au sein des syndicats.\n\nAu cours des années 1920, la plupart des membres des syndicats de Tchécoslovaquie se sont affiliés à l'IRL, à la suite d'une campagne d'expulsions d'individus et de syndicats communistes par la direction sociale-démocrate. En octobre 1922, les syndicats rouges tchèques ont tenu un congrès, officialisant la scission avec les syndicats sociaux-démocrates.\n\nLe Parti communiste de Tchécoslovaquie était une organisation massive à cette époque, revendiquant 170 000 membres en 1922, éclipsant tous les partis communistes à l'exception de quelques-uns dans le monde.\n\nPendant la Grande Dépression de la première moitié des années 1930, les syndicats rouges ont organisé une série de grèves et de manifestations tandis que En collaboration avec les membres d'autres syndicats, les syndicats rouges organisèrent en mars 1932 à Most, en Tchécoslovaquie, l'une des grèves syndicales les plus importantes d'Europe centrale. Ce qui commença comme une petite grève des mineurs licenciés des mines Nelson et Humboldt II se transforma rapidement en grève générale de toute la région minière et en manifestation de plus de 40 000 personnes. Deux personnes furent tuées et dix-huit blessées lors des affrontements entre les manifestants et les forces de police et militaires locales. Dans la seconde moitié des années 1930, les syndicats rouges appelèrent à l'unification du mouvement syndical tchécoslovaque pour créer un front uni contre le fascisme. Suite à l'occupation par l'Allemagne, les syndicats rouges furent officiellement dissous en 1939."
 czke.404.a:0 "Augmenter l'influence des syndicats rouges."
 czke.404.b:0 "Organiser plus de grèves syndicales !"
