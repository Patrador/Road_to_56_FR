 czke.403.t:0 "Histoire du mouvement Sokol"
 czke.403.d:0 "Le mouvement Sokol (du mot slave pour faucon) est une organisation de gymnastique tous âges initialement fondée à Prague en 1862 par Miroslav Tyrš et Jindřich Fügner. Il était basé sur le principe d'un \" esprit fort dans un corps sain \" mais était également crucial pour la renaissance de l'identité nationale tchèque.\n\nLe patriotisme du Sokol était visible dès le début. Les Sokols voyageaient en costume national (Kroj), participaient aux cérémonies nationales et aux exercices publics et encourageaient généralement les gens à faire preuve de patriotisme.\n\nLe plus grand événement organisé par le Sokol est le \" všesokolský slet \" (rencontre de tous les membres du Sokol) qui a lieu une fois tous les six ans. Ces rencontres ont commencé en juin 1882 et le premier \" slet \" comptait plus de 700 sportifs.\n\nLe Sokol a prospéré pendant l'entre-deux-guerres et, pendant cette période, le nombre de membres a dépassé le million. Des hommes politiques influents, dont les deux premiers présidents de la République tchécoslovaque, Masaryk et Beneš, étaient membres du Sokol.\n\nÀ cette époque, le nationalisme augmentait et la discrimination ethnique ou même l'antisémitisme n'avaient rien d'exceptionnel. Les membres du Sokol participèrent aussi activement à la \" tchécisation \" des Allemands ethniques dans les régions frontalières et les îles de langue allemande et partageèrent généralement la responsabilité avec d'autres associations tchèques et allemandes de la haine nationale qui en résulta entre Tchèques et Allemands dans la période de l'entre-deux-guerres.\n\nLe Sokol fut presque liquidé trois fois et fut interdit par tous les régimes totalitaires de l'histoire tchécoslovaque. Tout d'abord, le Sokol fut interdit en 1915 pendant la Première Guerre mondiale. Ensuite, cela se produisit pendant l'occupation nazie des terres tchèques. Enfin, le Sokol fut interdit par les communistes après 1948. En 1968, les luttes pour la renaissance du Sokol furent tuées par la normalisation, et ainsi, après 42 ans d'hibernation, le Sokol fut rétabli pour la quatrième fois en 1990. "
