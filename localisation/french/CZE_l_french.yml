 CZE_the_second_czechoslovak_republic:0 "La deuxième République tchécoslovaque"
 CZE_the_second_czechoslovak_republic_desc:0 "[CZE.getNameDefCap] est un État multiethnique qui a émergé de l'Empire austro-hongrois en déclin en 1918 en tant que nation indépendante peuplée de nombreux Tchèques, Slovaques, Allemands, Hongrois, Ruthènes, Polonais et bien d'autres. \nUne telle diversité comporte divers avantages et obstacles pour la jeune république. "
 CZE_subcarpathian_ruthenia_political_reforms:0 "Réformes politiques en [73.getName]"
 CZE_subcarpathian_ruthenia_political_reforms_desc:0 "Les conséquences de la crise de Munich ont exigé une plus grande autonomie pour les régions orientales de [CZE.getNameDef].\n\nDeux lois constitutionnelles du 22 novembre 1938 (loi constitutionnelle n° 299/1938 Coll. sur l'autonomie de la Slovaquie et loi constitutionnelle n° 328/1938 Coll. sur l'autonomie de la Ruthénie des Carpates) ont remplacé le caractère unifié existant de l'État tchécoslovaque par un modèle asymétrique d'autonomie de la Slovaquie et de la Ruthénie des Carpates, mais pas des terres tchèques historiques."
 CZE_sdp_radicalization:0 "Crise de radicalisation du SdP"
 CZE_sdp_radicalization_desc:0 "La minorité allemande des Sudètes cherche activement à établir des liens plus étroits avec [GER.getNameDef]. Elle exige une plus grande autonomie au sein de l'État et menace d'accroître la résistance contre les autorités de l'État sur ses territoires."
 CZKE_peoples_militia_idea_desc:0 "La milice populaire a été créée en Tchécoslovaquie."
