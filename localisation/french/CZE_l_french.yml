 CZKE_czechoslovak_protectorate:0 "Protectorat tchécoslovaque"
 CZKE_czechoslovak_protectorate_desc:0 "La majeure partie de l'industrie d'armement tchécoslovaque travaille pour la machine de guerre allemande."
