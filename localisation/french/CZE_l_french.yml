 czke.218.t:0 "Histoire de l'armée de l'air tchécoslovaque"
 czke.218.d:0 "En octobre 1918, d'anciens membres tchèques des escadrilles austro-hongroises se sont réunis sur l'île de Zofin à Prague. Personne ne savait qu'ils fondaient l'une des forces aériennes les plus distinguées d'Europe à cette époque. De nombreux hommes enthousiastes se sont rassemblés autour du sergent Kostrba, mais il n'y avait pas d'avions. La nouvelle force aérienne a été considérablement aidée par un don français de 127 avions.\n\nLes dirigeants tchécoslovaques avaient besoin de construire une force aérienne capable pour une nation moderne entourée de voisins potentiellement hostiles sans accès à l'océan. Ainsi est née la devise \"L'air est notre mer\". Le gouvernement tchécoslovaque, entre les deux guerres, a équilibré une industrie aéronautique locale avec des moteurs et des conceptions d'avions sous licence provenant de nations alliées. Plusieurs grandes sociétés aéronautiques et quelques sociétés de moteurs ont prospéré en Tchécoslovaquie au cours des années 1930, notamment Avia, Aero et les sociétés contrôlées par l'État Letov.\n\nBien que l'Allemagne ait conquis la Tchécoslovaquie sans combattre, de nombreux pilotes tchécoslovaques ont fait un excellent travail pendant la guerre. Ils ont commencé à quitter le pays en 1939 pour s'opposer à l'Allemagne à l'étranger. Ils sont allés en Pologne, en Yougoslavie et en France. Après le début de la guerre, ils étaient sur tous les fronts, dans toutes sortes d'uniformes et d'avions, aidant à arrêter l'attaquant.\n\nIls ont remporté leur première victoire significative lors de la bataille d'Angleterre au sein de cinq escadrons de la RAF tchécoslovaque, les numéros 68, 310, 311, 312 et 313.\n\nA la suite d'un accord entre le gouvernement tchécoslovaque de Londres et l'Union soviétique, certains pilotes tchèques sont allés sur le front de l'Est. Ils ont formé le premier régiment de chasseurs tchécoslovaques, les premiers soldats tchécoslovaques en exil à pénétrer sur le sol tchécoslovaque libéré.\n\nPendant ce temps, les Tchèques sur le front occidental continuaient à combattre la Luftwaffe. Ils ont patrouillé dans l'Atlantique, détruit les missiles V1 et participé à l'invasion de la Normandie.\n\nIl n'est pas exagéré de dire que même si personne ne connaissait les pilotes tchèques en 1918, ils étaient parmi les meilleurs au monde en 1945."
 czke.218.a:0 "'L'air est notre mer' (devise de l'armée de l'air tchécoslovaque)."
 CZKE_czechoslovak_airforce:0 "Développer l'armée de l'air tchécoslovaque"
 CZKE_czechoslovak_airforce_desc:0 "Au printemps 1935, l'Allemagne a publiquement avoué vouloir construire une armée de l'air puissante ; la Tchécoslovaquie et la France ont répondu en approfondissant la coopération aérienne et en développant les forces aériennes."
 CZKE_czechoslovak_airforce_tooltip_reward:0 "\n§YChef de l'armée de l'air§ gratuit ! et §YArrière§!."
 czke.219.t:0 "Expansion de l'armée de l'air tchécoslovaque"
 czke.219.d:0 "L'armée de l'air tchécoslovaque opérait directement sous l'autorité du ministère de la Défense nationale dans le cadre du III. Département (Armée de l'air) qui administrait les affaires de l'armée de l'air et de la défense aérienne. C'était probablement l'une des branches les plus prestigieuses des forces armées, même si, en termes de personnel, elle ne représentait qu'environ 4 % du nombre total.\n\nTout comme dans le cas de l'armée, les forces aériennes dépendaient également uniquement de la production nationale pour toutes les armes, l'équipement et les autres instruments avioniques. FrançaisCependant, plus tard, de nouvelles licences pour des avions modernes furent achetées à la France et à l'Union soviétique.\n\nEn 1934, le ministère de la Défense nationale décida que les forces aériennes seraient équipées d'un seul type de chasseur, le biplan Avia B.534, qui devint finalement l'épine dorsale de l'armée de l'air tchécoslovaque avec 568 avions, construits en quatre séries (versions).\n\nLorsqu'au printemps 1935, l'Allemagne avoua publiquement la construction d'une armée de l'air forte, la Tchécoslovaquie et la France réagirent en approfondissant la coopération aérienne. Le haut commandement tchécoslovaque réagit à ce nouveau fait en agrandissant trois aérodromes à sept, chacun capable de fournir deux escadrons de bombardiers qui arriveraient de France en cas de guerre avec l'Allemagne.\n\nDébut 1936, un nouveau lot d'avions Avia B.534 fut commandé par le MND, les avions entrant en service au printemps 1937. La dernière version de l'avion comprenait divers raffinements qui permettaient au IV. série pour avoir une vitesse accrue de plus de 200 mph (320 km/h), ce qui le plaçait au même niveau que les meilleurs biplans contemporains.\n\nLe général Jaroslav Fajfr était à la tête du III. Département du MND depuis 1927 et a contribué de manière significative à l'expansion et à l'organisation de l'armée de l'air tchécoslovaque."
 czke.219.a:0 "Allouer plus de fonds au III. Département."
 CZKE_air_modernization:0 "Usine d'avions militaires de Letov"
 CZKE_air_modernization_desc:0 "Le gouvernement tchécoslovaque, entre les deux guerres, a équilibré une industrie aéronautique locale avec des moteurs et des modèles d'avions sous licence provenant des nations alliées. L'usine militaire de Letov a été créée pour réparer et moderniser les vieux avions, et de nombreux modèles ont été continuellement réaménagés pour prolonger leur durée de vie."
 CZKE_air_modernization_tooltip_reward:0 "\nNouvelle variante §YFighter§! et §YClose Air Support§!."
 czke.220.t:0 "Histoire de la société Letov"
 czke.220.d:0 "La société Letov est le plus ancien constructeur aéronautique de l'ancienne Tchécoslovaquie et a été fondée à l'origine en 1918 par le ministère de la Défense nationale en tant qu'entreprise de réparation d'avions contrôlée par l'État pour les avions de la Première Guerre mondiale hérités par l'armée de l'air tchécoslovaque.\n\nL'entreprise était située à Letnany, à Prague, et employait environ 1 200 travailleurs à la fin des années 1930, lorsqu'elle fabriquait le biplan de reconnaissance et de bombardement léger Š-328, dont plus de 450 exemplaires ont été produits. La cellule entière de l'avion était soudée, et non boulonnée ou rivetée.\n\nL'usine de Letov était également la seule usine tchécoslovaque à fabriquer des hélices en métal.\n\nPendant la Seconde Guerre mondiale, l'usine a servi d'atelier de réparation pour la Luftwaffe allemande. Des lignes de production ont également été mises en place pour les versions de combat de l'avion Ju 290, en commençant par le Ju 290 A-2, qui transportait un radar de recherche pour son rôle de patrouille.\n\nDe nombreux modèles d'avions tchécoslovaques ont été modernisés et réaménagés pour prolonger leur durée de vie, notamment les avions Avia B.534 et Letov Š-328 produits en plusieurs séries qui ont affiné les conceptions originales et résolu les problèmes mécaniques rencontrés pendant le service."
 czke.220.a:0 "Mise à niveau des avions militaires tchécoslovaques."
 CZKE_pilot_training:0 "École d'aviation militaire"
 CZKE_pilot_training_desc:0 "Les pilotes tchécoslovaques avaient une bonne réputation avant le déclenchement de la Seconde Guerre mondiale, et beaucoup d'entre eux se sont ensuite enfuis en Pologne ou en France après l'occupation de la Tchécoslovaquie. Certains ont fini par se retrouver en Angleterre et ont participé à la bataille d'Angleterre."
 CZKE_pilot_training_tooltip_reward:0 "\nNouveau bonus de recherche §YFighter Ace§! et §YAer Doctrines§!."
 czke.221.t:0 "École d'aviation militaire de Prostejov"
 czke.221.d:0 "L'histoire de l'enseignement de l'aviation militaire tchécoslovaque a près d'un siècle de tradition et remonte à 1919, avec la fondation de l'École de pilotage de Prague.\n\nEn 1920, Cheb est devenue un centre majeur d'enseignement de l'aviation militaire. Cependant, en 1927, l'école d'aviation a finalement été transférée dans un nouveau bâtiment à Prostejov et rebaptisée École d'aviation militaire.\n\nLe programme d'enseignement de deux ans a produit des officiers et des mécaniciens parfaitement formés, ainsi que d'autres personnels techniques dont l'armée de l'air tchécoslovaque avait cruellement besoin.\n\nDe nombreux pilotes ayant combattu lors de la bataille d'Angleterre étaient diplômés de l'École d'aviation militaire de Prostějov, notamment Josef František, l'un des as alliés les plus performants."
 czke.221.a:0 "Financer des programmes d'enseignement de l'aviation militaire."
 CZKE_armament_3:0 "Développer la production d'avions"
 CZKE_armament_3_desc:0 "Avia a rejoint Škoda Works en 1929, et au cours des années suivantes, l'usine est devenue le plus important producteur d'avions en Tchécoslovaquie et a déménagé à Letňany près de Prague.\n\nPendant la Seconde Guerre mondiale, Avia a produit des avions pour la Luftwaffe allemande."
 CZKE_armament_3_tooltip_reward:0 "\n§YIndustrie militaire§! et §YModuction militaire§! liées à §YIdée nationale§!."
 czke.222.t:0 "Histoire d'Avia"
 czke.222.d:0 "Avia était la plus grande compagnie d'aviation de la Tchécoslovaquie d'avant-guerre. Elle a été fondée en 1919 dans une ancienne usine sucrière de Vysočany, à Prague, en tant qu'installation de maintenance et de réparation, mais la production d'avions a rapidement suivi. Entre 1926 et 1929, la société a été lentement intégrée aux usines Škoda et a finalement déménagé dans une installation nouvellement construite à Letnany, à Prague.\n\nEn 1931, l'ingénieur František Novotný est devenu le nouveau concepteur en chef et a conçu le prototype des biplans B.534 produits pour l'armée de l'air tchécoslovaque. La société a également fabriqué une version sous licence des bombardiers soviétiques Tupolev SB-2, connus sous leur désignation Avia : B.71.\n\nAu cours de la seconde moitié de 1936, une nouvelle usine a été construite à Kunovice (Moravie) qui serait utilisée comme une installation de réparation pour que les usines de Prague puissent augmenter leur production d'avions.\n\nPendant la Seconde Guerre mondiale, Avia produisait des avions et assurait les réparations pour la Luftwaffe allemande."
 czke.222.a:0 "Construire une nouvelle installation à Kunovice."
 CZKE_avia_letnany:0 "Avia Letňany Aircraft Company"
 CZKE_avia_letnany_desc:0 "Entreprise d'avions modernes située à Letňany, Prague."
 CZKE_paradesant_brigade:0 "Créer des brigades de parachutistes"
 CZKE_paradesant_brigade_desc:0 "Sur la base des programmes de formation des parachutistes [SOV.getAdjective] et français, le haut commandement tchécoslovaque a décidé à l'été 1938 de commencer à préparer la fondation d'unités de parachutistes. Le 3e département /Air/ du ministère de la Défense d'État était chargé de jeter les bases."
 CZKE_advanced_aircraft_prototypes:0 "Concevoir de nouveaux avions"
 CZKE_advanced_aircraft_prototypes_desc:0 "Les entreprises tchécoslovaques doivent rapidement rattraper leur retard dans l'industrie aérospatiale, soit en concevant leurs nouveaux prototypes, soit en achetant des licences pour produire des avions étrangers performants."
 air_plane_models:0 "Modèles d'avion"
 CZKE_jet_engine_research:0 "Recherche sur les moteurs à réaction"
 CZKE_jet_engine_research_desc:0 "Les moteurs-fusées et les moteurs à réaction permettent d'atteindre des vitesses sans précédent pour les navires avec ou sans équipage. Le fait d'être le pionnier de ces technologies nous permet de prendre l'ennemi par surprise."
 CZKE_legacy_of_legions:0 "L'héritage de la Légion tchécoslovaque"
 CZKE_legacy_of_legions_desc:0 "La Légion tchécoslovaque était une force armée de volontaires composée principalement de Tchèques et d'un petit nombre de Slovaques combattant aux côtés des puissances de l'Entente pendant la Première Guerre mondiale. Après la fondation de la Tchécoslovaquie, de nombreux anciens légionnaires entrèrent en service dans la nouvelle armée tchécoslovaque, emportant avec eux leur précieuse expérience de combat."
 CZKE_legacy_of_legions_tooltip_reward:0 "\n§YPouvoir politique§! OU §YIdée nationale§! OU §YExpérience militaire§! liée aux §YVolontaires§!."
 CZKE_czechoslovak_volunteers_idea:0 "Union tchécoslovaque des volontaires"
 CZKE_czechoslovak_volunteers_idea_desc:0 "Le volontariat tchécoslovaque a une longue tradition. Pendant la guerre civile espagnole, près de 1 000 Tchécoslovaques ont combattu aux côtés de l'Espagne républicaine dans le cadre des brigades internationales."
 czke.300.t:0 "Histoire de la Légion tchécoslovaque"
 czke.300.d:0 "La Légion tchécoslovaque était une force armée de volontaires composée principalement de Tchèques avec un petit nombre de Slovaques combattant aux côtés des puissances de l'Entente pendant la Première Guerre mondiale. Leur objectif était de gagner le soutien des Alliés pour l'indépendance de la Bohême et de la Moravie de l'Empire autrichien et des territoires slovaques du Royaume de Hongrie, qui faisaient alors partie de l'Empire austro-hongrois.\n\nAvec l'aide d'intellectuels et d'hommes politiques émigrés tels que Tomáš Garrigue Masaryk et Milan Rastislav Štefánik, ils sont devenus une force de dizaines de milliers de combattants dans des unités de volontaires sur tous les fronts.\n\nEn Russie, ils ont participé à plusieurs batailles, notamment à Zborov et Bakhmach, contre les puissances centrales. Ils ont été fortement impliqués dans la guerre civile russe, combattant les bolcheviks et contrôlant l'ensemble du chemin de fer transsibérien et plusieurs grandes La campagne de la Légion tchécoslovaque en Sibérie impressionna les politiciens alliés et les incita à l'idée d'un État tchécoslovaque indépendant. Alors que les légionnaires naviguaient d'une victoire à l'autre, le Conseil national tchécoslovaque commença à recevoir des déclarations officielles de reconnaissance de la part de divers gouvernements alliés. Lorsque l'armistice avec les bolcheviks fut conclu, les Légions commencèrent une lente évacuation des troupes tchécoslovaques de Vladivostok, et les derniers légionnaires quittèrent le port en septembre 1920. Ces hommes parcoururent le monde avant d'atteindre leur patrie nouvellement indépendante. Après leur retour en Tchécoslovaquie, beaucoup formèrent le noyau de la nouvelle armée tchécoslovaque. Ils représentaient environ un tiers de tous les hommes de l'armée nouvellement créée, mais prévalaient dans le haut commandement. Presque tous les généraux étaient des légionnaires, en particulier ceux originaires de Russie.\n\nL'Association tchécoslovaque des légionnaires a été fondée en 1921 par la fusion de diverses organisations de légionnaires de tous les champs de bataille de la Première Guerre mondiale."
 czke.300.a:0 "Utilisez l'influence de l'Association tchécoslovaque des légionnaires."
 czke.300.b:0 "Soutenir les organisations de volontaires militaires."
 czke.300.c:0 "Leçons de la Grande Guerre."
 legion_bug:0 "\n §O Bonus spécial :§! Possibilité d'envoyer des §GVolontaires§! même aux niveaux les plus bas de §YTension mondiale.§!"
 CZKE_reorganize_general_staff:0 "Réorganiser l'état-major général"
 CZKE_reorganize_general_staff_desc:0 "La structure organisationnelle de l'armée tchécoslovaque était initialement basée sur la structure de commandement française, et les premiers chefs d'état-major étaient des généraux français. Une fois qu'une nouvelle génération d'officiers tchèques fut formée, les officiers français n'étaient plus nécessaires."
 CZKE_reorganize_general_staff_tooltip_reward:0 "\nChoix entre trois §YChefs d'état-major§! différents pour l'armée tchécoslovaque."
 czke.301.t:0 "État-major général de l'armée tchécoslovaque"
 czke.301.d:0 "La dernière réorganisation majeure de l'état-major général de l'armée tchécoslovaque eut lieu en 1933, lorsque l'ancien chef général Syrovy fut nommé inspecteur général des forces armées et qu'il fallut lui trouver un remplaçant.\n\nPlusieurs candidats étaient éligibles, mais à la surprise de beaucoup, le commandant du commandement militaire terrestre de Košice, le général Ludvík Krejčí (sur la photo), travailleur mais largement inconnu, fut choisi. Sa nomination représentait un compromis viable pour la plupart des partis politiques et les cercles militaires.\n\nCependant, plusieurs autres candidats forts furent également envisagés. Pendant un moment, même le chef de la mission militaire française, le général Fulcher, fut candidat, mais ce serait un pas en arrière, donc cette option n'était pas acceptable par la représentation politique tchèque.\n\nL'un des choix les plus intéressants fut le général Lev Prchala, ancien vice-chef d'état-major sous Général Syrový. C'était un homme de principes et énergique, ouvert aux idées de guerre moderne et prônant les manœuvres mobiles plutôt que la défense statique. Sa principale \" faiblesse \" était son épouse allemande, quelque chose que ses adversaires utilisaient contre lui et qui faisait de lui un choix inacceptable pour un poste de chef d'état-major.\n\nPendant la crise de Munich, Prchala était le commandant de la IVe armée qui défendait la Moravie du Sud. Il était fermement opposé à la reddition des Sudètes, et ses opinions ont finalement conduit à son désaveu par Edvard Beneš pendant la Seconde Guerre mondiale. Il est resté en exil après la guerre et a travaillé avec les organisations allemandes des Sudètes créées après l'expulsion des Allemands de Tchécoslovaquie.\n\nUne rumeur intéressante existe sur sa participation présumée à une tentative de coup d'État militaire jamais réalisée. Selon son fils, il s'est repenti toute sa vie de ne pas avoir tiré sur le président Beneš pendant la crise de Munich.\n\nUn autre candidat sérieux était le général Vojtìch Luža, alors directeur de l'École de guerre de Prague et partisan de la guerre blindée offensive basée sur les idées et les tactiques des maréchaux français Foche et Ludendorff et du général allemand Guderian. Luža était commandant de la IIe Armée pendant la crise de Munich et membre de la résistance clandestine pendant l'occupation. Il est mort au cours d'un des échanges de tirs avec les forces de sécurité du Protectorat. "
 czke.301.a:0 "Affirmer le général Krejčí."
 czke.301.b:0 "Nommer le général Prchala."
 czke.301.c:0 "Nommer le général Luža."
 CZKE_military_maneuvers:0 "Organiser des manœuvres militaires"
 CZKE_military_maneuvers_desc:0 "L'armée tchécoslovaque a testé sa nouvelle organisation et ses capacités lors de grandes manœuvres militaires qui se sont déroulées en août et septembre 1936. L'ensemble de l'effort a permis d'apprendre de précieuses leçons et a envoyé un message clair à l'Europe sur l'état de préparation de la force armée tchécoslovaque."
 CZKE_military_maneuvers_tooltip_reward:0 ""
 CZKE_prepare_new_plan:0 "Préparer une nouvelle stratégie de défense"
 CZKE_prepare_new_plan_desc:0 "Avec la montée d'Hitler et ses demandes d'unification des minorités allemandes (les Allemands des Sudètes) et de restitution d'autres territoires revendiqués (les Sudètes), les dirigeants et le haut commandement tchécoslovaques alarmés ont élaboré de nouveaux plans défensifs."
 CZKE_prepare_new_plan_tooltip_reward:0 ""
 CZKE_2nd_departnment:0 "Développer le 2e département"
 CZKE_2nd_departnment_desc:0 "Le 2e département de l'état-major général était le service de renseignement militaire opérant en Tchécoslovaquie entre 1919 et 1939, responsable des activités et opérations d'espionnage et de contre-espionnage."
 CZKE_2nd_departnment_tooltip_reward:0 "\n §YÉlectronique et informatique§! §YBonus de recherche§!."
 czke.304.t:0 "2e Département de l'État-major général"
 czke.304.d:0 "Depuis le début de sa création, la République tchécoslovaque a dû faire face à une série de problèmes de nature intérieure, qui étaient représentés principalement par les activités de nombreuses minorités nationales, qui vivaient à l'intérieur des frontières et représentaient une base fertile pour l'espionnage et les activités potentielles de sabotage.\n\nMais c'est la révélation de l'espionnage effectué par le consul allemand à Prague, le baron Gabsattel, en 1919 qui a incité le quartier général de l'armée tchécoslovaque à créer un nouveau service de renseignement militaire distinct ; le 2e Département de l'État-major général.\n\nPendant les premières années, le 2e Département s'est principalement occupé d'un manque de personnel car le chef du renseignement militaire de l'armée austro-hongroise de l'époque, le brigadier Max Ronge, était contre le placement d'officiers de nationalité tchèque dans le service de renseignement de la monarchie. Il a fallu environ une décennie avant qu'une nouvelle génération plus jeune d'officiers ne soit formée à l'Académie militaire et l'École de guerre. Le niveau des activités de renseignement pouvait être progressivement augmenté. Le 2e département était composé de deux groupes. Le groupe de recherche était divisé en sections offensives et défensives, et le groupe de planification et d'étude avait plus ou moins un caractère analytique.\n\nAu cours des années turbulentes précédant la Seconde Guerre mondiale, le lieutenant-colonel František Moravec a été le chef du 2e département de 1937 à 1939, avant que lui et dix de ses collègues officiers de renseignement ne parviennent secrètement à s'envoler avec les dossiers et archives de renseignement les plus précieux de Prague à Londres, juste un jour avant l'occupation de la Tchécoslovaquie par l'Allemagne nazie.\n\nPendant la guerre, il a joué un rôle déterminant dans la planification et la préparation de l'opération Anthropoid, l'assassinat du protecteur du Reich Reinhard Heydrich en 1942."
 czke.304.a:0 "Élargir le 2e département."
 CZKE_intelligence_service_offense:0 "Élargir la section offensive"
 CZKE_intelligence_service_offense_desc:0 "Le rôle principal de la section offensive du groupe de recherche était d'obtenir des informations externes sur les menaces militaires, et le principal sujet de son intérêt était les données militaires, politiques et économiques. "
 CZKE_intelligence_service_defense:0 "Élargir la section défensive"
 CZKE_intelligence_service_defense_desc:0 "L'objectif principal de la section défensive du renseignement militaire était d'empêcher l'infiltration de groupes d'espionnage étrangers dans l'armée tchécoslovaque et dans les zones nécessaires au soutien de la défense de la Tchécoslovaquie (industrie de l'armement, développement des installations de défense, etc.)."
 CZKE_infiltrate_abwehr:0 "Infiltrer l'Abwehr"
 CZKE_infiltrate_abwehr_desc:0 "La situation de la minorité allemande en Tchécoslovaquie a créé une situation opérationnelle idéale pour les activités et l'espionnage de l'Abwehr allemande. Cependant, cela pourrait également exposer l'Abwehr aux tentatives du service de contre-espionnage tchécoslovaque d'infiltrer l'Abwehr avec des agents doubles."
 CZKE_infiltrate_abwehr_tooltip_reward:0 "\n §YService de renseignement§! lié à §YIdée nationale§!."
 czke.305.t:0 "L'histoire de l'agent A-54"
 czke.305.d:0 "Paul Thümmel, alias Agent A-54, était un agent double allemand qui espionnait pour la Tchécoslovaquie. Il a contacté le 2e Département en 1932 principalement parce qu'il avait besoin d'argent pour son mode de vie dépensier et a offert sa coopération sur papier.\n\nIl était un membre haut placé de l'organisation de renseignement militaire allemande, l'Abwehr. Il était également un membre du parti nazi hautement décoré avec de bonnes relations provenant de son poste de membre fondateur de la SA.\n\nIl a fourni une vaste gamme d'informations importantes sur les services de renseignement allemands aux agents tchèques, qui, à leur tour, ont transmis les données au SIS de Londres. Thümmel a également fourni des détails sur les \"capacités et intentions militaires\" ainsi que des \"informations détaillées sur l'organisation et la structure de l'Abwehr et du SD ainsi que \"l'ordre de bataille presque complet de la Wehrmacht et de la Luftwaffe, et Français:Plans de mobilisation allemands\". Plus tard, il aurait également donné des avertissements anticipés sur l'annexion allemande des Sudètes et les invasions de la Tchécoslovaquie et de la Pologne.\n\nEn octobre 1941, la Gestapo accusa le SS Paul Thümmel d'avoir informé les responsables yougoslaves de l'attaque allemande d'avril 1941 contre leur pays. Ils le soupçonnèrent également de collaborer avec le chef de la résistance tchèque, le capitaine Vaclav Moravek. Thümmel fournissait régulièrement à l'Abwehr des informations classifiées SS. Par conséquent, le chef de l'Abwehr, l'amiral Canaris, s'est porté volontaire pour le défendre en tant qu'agent double de l'Abwehr.\n\nLes historiens débattent encore de savoir si l'agent A-54 était vraiment un \"as\" d'agent double, ou juste un stratagème élaboré de l'Abwehr pour fournir de fausses informations aux services secrets tchécoslovaques et à ses alliés. Néanmoins, Thümmel fut finalement capturé, accusé de trahison, puis tué par les SS au camp de concentration de Theresienstadt en avril 1945."
 czke.305.a:0 "Contacter l'agent A-54."
 CZKE_military_intelligence_service_idea:0 "Service de renseignement militaire"
 CZKE_sabotage_anchluss:0 "Saboter l'alliance austro-allemande"
 CZKE_sabotage_anchluss_desc:0 "La restauration de la monarchie des Habsbourg est une menace aussi importante pour la Tchécoslovaquie que l'austrofascisme et une alliance potentielle austro-allemande. Nous devons l'arrêter à tout prix."
 CZKE_sabotage_anchluss_tooltip_reward:0 "\n §O Bonus spécial :§ ! L'Autriche aura beaucoup plus de chances de résister aux tentatives allemandes de prendre le contrôle du pays."
 CZKE_support_oster:0 "Soutenez le coup d'État des officiers de la Wehrmacht"
 CZKE_support_oster_desc:0 "Nos sources à l'Abwehr rapportent qu'il pourrait y avoir des tentatives de renverser Hitler. Peut-être pourrions-nous utiliser notre homme de l'intérieur pour soutenir cette initiative en silence."
 CZKE_support_oster_tooltip_reward:0 "\n §O Bonus spécial :§ ! Certains officiers de la Wehrmacht pourraient tuer Hitler et déclencher une guerre civile pour chasser les nazis du pouvoir."
 czke.309.t:0 "Hitler est mort !"
 czke.309.d:0 "[Root.GetLeader], il semble que certains officiers de la Wehrmacht aient assassiné Adolf Hitler, et que diverses cliques se disputent désormais le pouvoir au sein du NSDAP. Une partie de l'armée allemande est maintenant en révolte ouverte et tente d'éliminer les nationaux-socialistes du pouvoir avant qu'ils ne puissent détruire l'Allemagne.\n\nLe chef d'état-major attend pour discuter de la situation avec vous dans la pièce voisine. "
 czke.309.a:0 "Nous devons intervenir immédiatement !"
 czke.309.b:0 "Nous ne nous mêlerons pas des affaires allemandes."
 CZKE_soviet_intelligence:0 "VONAPO 20"
 CZKE_soviet_intelligence_desc:0 "Une station de renseignement [SOV.getAdjective], nom de code VONAPO 20, a été établie à Prague en 1936 dans le cadre d'un projet conjoint d'échange d'informations entre les services de renseignement tchécoslovaques et [SOV.getAdjective]. "
 CZKE_soviet_intelligence_tooltip_reward:0 "\n §YServices de renseignement§! liés à §YIdée nationale§!."
 czke.310.t:0 "Coopération entre les services de renseignement tchécoslovaques et [SOV.getAdjective] dans l'entre-deux-guerres"
 czke.310.d:0 "La Tchécoslovaquie ne figurait pas parmi les principaux objectifs de l'espionnage soviétique. Le Kremlin s'intéressait bien plus à la Pologne et à l'Allemagne. Pourtant, les agents bolcheviques surveillaient rigoureusement les nombreux émigrés russes et ukrainiens qui s'étaient installés en Tchécoslovaquie, et les agents du GRU menaient également un espionnage industriel intensif.\nAvec la menace croissante de l'Allemagne pour la République, le deuxième département a commencé une coopération intensive avec le service de renseignement militaire soviétique GRU. La Tchécoslovaquie a cessé d'être un objectif pour les espions soviétiques et est devenue une \" tête de pont sûre \" pour les actions en Allemagne et en Europe occidentale.\n\nDans le même temps, les niveaux d'espionnage industriel ont chuté lorsque les sociétés d'armement tchèques ont livré leurs produits à [SOV.getnameDef]. Des spécialistes de [SOV.getAdjective] ont été formés dans des usines tchèques.\n\nUne opération spéciale conjointe, nommée VONAPO Le 27 mai 1936, le VONAPO 20 a été créé pour échanger des informations de renseignement. Cependant, à l'exception de deux conférences, le flux d'informations ne se faisait que dans un seul sens; de Prague à Moscou. Les Russes ne fournissaient généralement aucune information.\n\nLe capitaine d'état-major Karel Paleček a été responsable du projet VONAPO 20 jusqu'à l'occupation de la Tchécoslovaquie. Il était l'un des dix officiers de renseignement qui ont accompagné le colonel Moravec lors de son évasion à Londres en 1939."
 czke.310.a:0 "Organiser la réunion VONAPO 20."
 CZKE_vonapo20_idea:0 "VONAPO 20"
 CZKE_vonapo20_desc_idea:0 "Une station de renseignement commune [SOV.getAdjective] à Prague."
 CZKE_uranium_for_soviets:0 "Fournir de l'uranium aux [SOV.getAdjective]"
 CZKE_uranium_for_soviets_desc:0 "Le NKVD nous a contactés avec une offre intéressante concernant notre uranium. Leurs intentions restent un mystère ; cependant, les [SOV.getAdjective] offrent une compensation considérable pour l'acquisition silencieuse d'uranium en dehors des canaux officiels."
 CZKE_uranium_for_soviets_tooltip_reward:0 "\n Échange possible de §YCivilian Industry§! contre §YResources§!."
 czke.311.t:0 "Vendre de l'uranium à [SOV.getnameDef]"
 czke.311.d:0 "Le projet [SOV.getAdjective] de développer une bombe atomique a commencé pendant la Seconde Guerre mondiale en raison de la découverte du projet nucléaire américain, britannique et canadien. Le projet était dirigé par le physicien nucléaire Igor Kourtchatov, tandis que la logistique militaire et les efforts de renseignement étaient entrepris et gérés par le commissaire du peuple du NKVD Lavrentiy Beria.\n\nLe problème le plus important au début du projet soviétique était l'approvisionnement en minerai d'uranium, car l'URSS n'avait aucune source nationale connue au début du projet. Les grands gisements du Kazakhstan et d'autres régions de l'Union soviétique n'étaient pas encore découverts, le projet a donc dû s'appuyer sur des sources étrangères.\n\nIl n'est pas exagéré de penser qu'une coopération plus étroite entre les services de renseignement tchécoslovaques et le NKVD pourrait être utilisée pour l'approvisionnement secret de minerai d'uranium de Jachymov en échange de pétrole ou d'autres ressources minérales dont l'industrie tchèque manquait cruellement. "
 czke.311.a:0 "Essayez de négocier un accord avec leurs agents"
 czke.312.t:0 "Uranium tchécoslovaque pour le programme nucléaire de [SOV.getAdjective]"
 CZKE_hungarian_alliance:0 "Alliance hongroise"
 CZKE_hungarian_alliance_desc:0 "Maintenant que la démocratie a été restaurée en Hongrie, ils doivent devenir nos alliés plutôt que nos ennemis."
 czke.312.d:0 "Camarade [SOV.GetName], le NKVD rapporte qu'il peut obtenir du minerai d'uranium de haute qualité de la Tchécoslovaquie en échange de livraisons de pétrole brut et d'autres ressources pour son industrie. Devrions-nous négocier l'accord et sécuriser l'uranium ?"
 czke.312.a:0 "Da. Sécuriser autant que possible pour nos recherches."
 czke.312.b:0 "Procurez-vous simplement quelques échantillons ; nous avons d'autres priorités pour le moment."
 czke.313.t:0 "Les [SOV.getAdjective]s sont intéressés par notre uranium"
 czke.313.d:0 "Monsieur le Premier ministre, nos services de renseignements militaires rapportent qu'ils ont conclu l'accord avec le NKVD. Les livraisons de ressources commenceront sous peu et seront stockées dans un entrepôt militaire sécurisé dans les montagnes ruthènes."
 czke.313.a:0 "Excellent"
 czke.314.t:0 "Les [SOV.getAdjective]s ne sont pas intéressés par notre uranium."
 czke.314.d:0 "Monsieur le Premier ministre, nos services de renseignements militaires rapportent que les [SOV.getAdjective]s ne sont pas intéressés par des livraisons régulières d'uranium. Cependant, ils aimeraient acheter une petite quantité d'uranium pour leurs recherches théoriques sur la technologie nucléaire."
 czke.314.a:0 "C'est malheureux, mais c'est toujours mieux que rien."
 CZKE_french_military_mission:0 "La mission militaire française"
 CZKE_french_military_mission_desc:0 "A la demande du gouvernement, un groupe d'officiers de l'armée française fut envoyé en Tchécoslovaquie en 1919 pour aider à la construction et à l'organisation de l'armée nouvellement créée et à la formation de nouveaux officiers."
 CZKE_french_military_mission_tooltip_reward:0 "\n§Alliance franco-tchécoslovaque§! et libre §YThéoricien§! OU §YExpérience de l'armée§!."
 CZKE_czech_france_alliance:0 "Alliance franco-tchécoslovaque"
 czke.315.t:0 "Origines de la mission militaire française en Tchécoslovaquie"
 czke.315.d:0 "Peu de temps après la déclaration d'indépendance, une mission militaire fut appelée en Tchécoslovaquie pour aider à construire une armée et former des officiers militaires commissionnés. Le premier test de l'armée eut lieu en 1919 avec la brève guerre avec la Hongrie au sujet de la Slovaquie. Lorsque la guerre fut terminée, Pellé connut une période de grande popularité parmi le public tchécoslovaque.\n\nSous le commandement du général, l'armée tchécoslovaque prouva sa préparation au combat et regagna son honneur. Pellé avait l'intention d'utiliser cela en sa faveur lors de la promotion de son concept d'une armée tchécoslovaque permanente dans le cadre de l'armée alliée. Il avait l'intention de refléter cela dans la nouvelle loi sur la défense nationale tchécoslovaque, qu'il réalisa essentiellement en 1920. La première académie militaire tchécoslovaque fut inaugurée en 1920 pour former des officiers supérieurs de l'armée de terre.\n\nEn tant que chef d'état-major, le général Pellé dirigea la mission française en Tchécoslovaquie de 1919 à 1920. En tant que militaire et diplomate, il comprenait parfaitement sa position unique en Tchécoslovaquie : celle d'intermédiaire entre la Tchécoslovaquie et la France. À plusieurs reprises, Pellé soutint la Tchécoslovaquie, au risque de s'attirer la désapprobation de son supérieur français. Il avait aussi des raisons personnelles pour cela, car il avait rencontré à Prague sa future femme, qu'il avait épousée en 1921.\n\nLe général Eugène Mittelhausser remplaça Pellé en 1921 et servit comme chef de la mission militaire jusqu'en 1926, date à laquelle il fut remplacé par Louis Eugène Faucher qui occupa ce poste jusqu'en 1938.\n\nA Paris, le traité d'alliance et d'amitié entre la France et la Tchécoslovaquie fut signé le 25 janvier 1924."
 czke.315.a:0 "Renforcer les compétences de la mission."
 czke.315.b:0 "Augmenter le financement des académies militaires."
 CZKE_france_alliance:0 "Échanges scientifiques et culturels"
 CZKE_france_alliance_desc:0 "Pendant l'entre-deux-guerres, les relations franco-tchèques avaient un statut privilégié. Par conséquent, les relations scientifiques et culturelles entre la France et la Tchécoslovaquie étaient structurées et développées comme telles - comme des relations politiquement privilégiées. Le lobby francophile était représenté à des postes critiques aux ministères tchécoslovaques de l'Éducation et de l'Armée."
 CZKE_soviet_treaties:0 "Améliorer les traités avec [SOV.getAdjective]s"
 CZKE_soviet_treaties_desc:0 "Le 16 mai 1935, la Tchécoslovaquie et l'Union soviétique ont signé le traité d'alliance en raison de l'alliance soviétique avec la France. Au cours des années critiques précédant Munich, de nombreux Tchécoslovaques espéraient que l'Union soviétique apporterait son aide en cas de guerre."
 CZKE_soviet_treaties_tooltip_reward_1:0 "\n§G[SOV.getAdjective]-Traité d'alliance tchécoslovaque§!, et §YÉvénement diplomatique§!.\n"
 CZKE_soviet_treaties_tooltip_reward_2:0 "\nNégociation pour la §YTechnologie militaire§!:\n§OTombardier tactique I§! (90% de chance)."
 CZKE_soviet_treaties_positive:0 "Traité d'alliance soviéto-tchécoslovaque"
 CZKE_soviet_treaties_negative:0 "Traité d'alliance soviéto-tchécoslovaque"
 czke.316.t:0 "Relations tchécoslovaques-soviétiques"
 czke.316.d:0 "La Tchécoslovaquie et [SOV.GetNameDef] avaient une relation diplomatique compliquée. L'animosité intense entre les deux pays provenait du conflit armé entre les autorités bolcheviques et les légions tchécoslovaques en Russie après la Grande Guerre.\n\nDe plus, le premier Premier ministre de Tchécoslovaquie, Karel Kramar, détestait profondément les bolcheviks pour des raisons personnelles car sa femme était issue de la noblesse russe. Il n'est donc pas surprenant que la Tchécoslovaquie ait été parmi les derniers pays à reconnaître officiellement la L'Union soviétique en 1934.\n\nLe 16 mai 1935, le traité d'alliance tchécoslovaque-soviétique fut signé entre les deux États en raison de l'alliance soviétique avec la France, principal allié politique et militaire de la Tchécoslovaquie. À l'insistance du gouvernement tchécoslovaque, un protocole sur la signature du traité stipulait que le traité n'entrerait en vigueur que si la France aidait la victime de l'agression.\n\nAprès le pacte de Munich de 1938 et l'occupation de la Tchécoslovaquie par l'Allemagne fasciste en mars 1939, l'Union soviétique refusa de reconnaître la fin de l'indépendance de la Tchécoslovaquie. "
 czke.316.a:0 "Améliorer encore les relations."
 czke.317.t:0 "Négocier un accord de production sous licence"
 czke.317.d:0 "Le gouvernement tchécoslovaque propose un accord de production sous licence. Nous acquerrions les droits de production des canons de montagne C-5 et des canons antiaériens R-5 de haute qualité de Škoda, tandis que les Tchécoslovaques sont intéressés par nos bombardiers SB-2 pour leur armée de l'air.\n\nDevrions-nous négocier le traité, camarade [SOV.GetLeader]?"
 czke.317.a:0 "Allez-y."
 czke.317.b:0 "Non."
 czke.318.t:0 "[SOV.getLeader] a conclu un accord de production sous licence"
 czke.318.d:0 "La Tchécoslovaquie et l'URSS ont signé un accord mutuel sur la production sous licence d'équipements militaires. Škoda a acquis les droits de production sous licence de bombardiers SB-2 en échange de droits de licence et de pièces de modèle des canons de montagne C-5 et des canons antiaériens R-3 (vz. 37) de haute qualité de Škoda.\n\nLes bombardiers SB-2 seront produits sous leur désignation tchécoslovaque B.71, et la production sera répartie entre les sociétés Letov, Aero et Avia."
 czke.318.a:0 "Excellent."
 czke.319.t:0 "Les [SOV.getAdjective] ont refusé l'accord de production sous licence"
 czke.319.d:0 "Malheureusement, nous devons vous informer que le gouvernement de [SOV.getnameDef] n'était pas intéressé par notre proposition commerciale de production sous licence."
 czke.319.a:0 "C'est malheureux."
 CZKE_acquire_access_for_soviets:0 "Négocier l'accès militaire pour les [SOV.getAdjective]"
 CZKE_acquire_access_for_soviets_desc:0 "Le fait central qui a dégradé l'efficacité de l'alliance était l'absence d'une frontière commune entre l'URSS et la Tchécoslovaquie. Varsovie a catégoriquement refusé toute tentative d'accorder un accès à l'Union soviétique, tout comme le gouvernement roumain. Mais que se serait-il passé si le gouvernement tchécoslovaque avait réussi à convaincre ses voisins d'autoriser le passage de l'Armée rouge ?"
 CZKE_acquire_access_for_soviets_tooltip_reward:0 "\nNégociation pour §YAccès Militaire§! pour §YUnion Soviétique§! via §YPologne§! (30% de chance) ou §YRoumanie§! (50% de chance).\n\nEn cas de négociations réussies, §YUnion Soviétique§! §YGarantira l'indépendance§! de la §YTchécoslovaquie§! au prix de l'influence soviétique sur l'Europe de l'Est (propage le communisme)."
 CZKE_soviet_military:0 "Influence militaire soviétique"
 CZKE_soviet_military_desc:0 "Nous avons beaucoup à apprendre de nos camarades [SOV.getAdjective] !"
 czke.320.t:0 "La Tchécoslovaquie demande protection"
 czke.320.d:0 "En raison de l'escalade de la situation politique germano-tchécoslovaque, le gouvernement tchécoslovaque tente de renforcer ses liens militaires avec [SOV.getnameDef] contre les fascistes. Si nous garantissons notre soutien, ils essaieront de négocier un accès militaire pour nos troupes via les pays voisins.\n\nCela nous offre une opportunité unique de propager la révolution plus loin au cœur de l'Europe."
 czke.320.a:0 "Nous protégerons la Tchécoslovaquie"
 czke.320.b:0 "Les Tchèques sont livrés à eux-mêmes."
 czke.321.t:0 " Les Soviétiques nous soutiendront "
 czke.321.d:0 " Les représentants de [SOV.getnameDef] nous ont assuré de leur soutien. Nous devons maintenant garantir un accès militaire via la Pologne ou la Roumanie ; sinon, le soutien soviétique promis est inutile. "
 czke.321.a:0 " Essayez de négocier un accès militaire. "
 czke.322.t:0 "Les Soviétiques ne sont pas intéressés"
 czke.322.d:0 "Les Soviétiques nous ont refusé. Il semble qu'une alliance plus profonde entre la République tchèque et [SOV.getAdjective] soit impossible dans la situation politique actuelle."
 czke.322.a:0 "C'est très regrettable."
 czke.323.t:0 "Accès militaire pour l'Union soviétique"
 czke.323.d:0 "En raison de l'escalade de la situation politique germano-tchécoslovaque, le gouvernement tchécoslovaque tente de renforcer ses liens militaires avec l'Union soviétique.\n\nLeur gouvernement nous demande poliment de permettre aux troupes soviétiques de traverser notre pays si celui-ci devait entrer en guerre."
 czke.323.a:0 "D'accord, l'Allemagne doit être tenue sous contrôle."
 czke.323.b:0 "Les Tchèques sont-ils fous ? Nous ne permettrons en aucun cas aux bolcheviks de pénétrer sur notre sol."
 czke.324.t:0 "Accès militaire pour l'Union soviétique"
 czke.324.d:0 "En raison de l'escalade de la situation politique germano-tchécoslovaque, le gouvernement tchécoslovaque tente de renforcer ses liens militaires avec l'Union soviétique.\n\nLeur gouvernement nous demande poliment de permettre aux troupes soviétiques de traverser notre pays en cas de guerre."
 czke.324.a:0 "D'accord, l'Allemagne doit être tenue en échec."
 czke.324.b:0 "Aucun soldat soviétique ne posera le pied sur le sol roumain."
 czke.325.t:0 "Accès militaire assuré pour l'Union soviétique"
 czke.325.d:0 "Il semble que les diplomates tchèques pourraient convaincre l'un de leurs voisins de notre situation critique. Avec beaucoup de réticence, ils ont finalement accepté d'accorder à l'Union soviétique un accès militaire pour aider les Tchèques contre les Allemands."
 czke.325.a:0 "Nous resterons unis contre les fascistes."
 czke.326.t:0 "La Pologne refuse"
 czke.326.d:0 "Le gouvernement polonais a officiellement refusé nos demandes d'autoriser les troupes soviétiques à traverser la Pologne."
 czke.326.a:0 "Compris."
 czke.327.t:0 "Alliance avec les Soviétiques"
 czke.327.d:0 "Les Soviétiques nous ont également rassurés de leur volonté de nous venir en aide en cas de guerre."
 czke.327.a:0 "Espérons qu'ils tiendront parole."
 czke.328.t:0 "Compris."
 czke.328.d:0 "Le gouvernement roumain a officiellement refusé nos demandes d'autoriser les troupes soviétiques à traverser la Pologne."
 czke.328.a:0 "Nous sommes livrés à nous-mêmes."
 czke.328.b:0 "Comment osent-ils demander une telle chose."
 CZKE_revive_little_entente:0 "Revivre l'alliance de la Petite Entente"
 CZKE_revive_little_entente_desc:0 "La Petite Entente était une alliance formée en 1920 et 1921 par la Tchécoslovaquie, la Roumanie et la Yougoslavie pour la défense commune contre la révision hongroise et la prévention d'une restauration des Habsbourg. La France a soutenu l'alliance en signant des traités avec chaque pays membre. La Petite Entente a commencé à se désagréger en 1936 et s'est entièrement dissoute en 1938."
 CZKE_revive_little_entente_tooltip_reward:0 "\nCrée une nouvelle faction: §YLa Petite Entente§!"
 CZKE_little_entente_alliance:0 "Alliance de la Petite Entente"
 CZKE_little_entente_alliance_negative:0 "Alliance de la Petite Entente"
 little_entente:0 "Petite Entente"
 czke.329.t:0 "Histoire de l'alliance de la Petite Entente"
 czke.329.d:0 "La Petite Entente était un accord de défense mutuelle entre la Tchécoslovaquie, la Yougoslavie et la Roumanie pendant l'entre-deux-guerres. L'alliance était basée sur plusieurs traités signés entre 1920 et 1921. Elle était dirigée contre la domination allemande et hongroise dans le bassin du Danube et vers la protection de l'intégrité territoriale et de l'indépendance politique des membres. Au cours des années 1920, les trois nations ont recherché une coopération économique et politique et ont négocié des alliances avec la France.\n\nAprès l'arrivée au pouvoir d'Adolf Hitler en 1933, les membres de la Petite Entente ont créé un Secrétariat permanent et un Conseil permanent, composé de leurs ministres des Affaires étrangères, qui se réunissaient trois fois par an pour Cependant, au cours des années 1930, les trois États adoptèrent de plus en plus des politiques étrangères indépendantes, principalement après l'occupation de la Rhénanie par l'Allemagne en 1936, et le soutien français, sur lequel l'entente comptait, perdit une grande partie de sa valeur.\n\nHistoriquement, l'entente perdit son importance politique restante lorsqu'en avril 1937, la Yougoslavie et la Roumanie rejetèrent la demande de la Tchécoslovaquie, alors menacée par l'Allemagne, qui souhaitait que l'entente s'engage à fournir une aide militaire totale à un membre victime d'une agression. L'entente s'est finalement effondrée lorsque l'Allemagne a annexé la région des Sudètes de la Tchécoslovaquie en septembre 1938."
 czke.329.a:0 "Essayer de restaurer la Petite Entente."
 czke.330.t:0 "[Root.GetLeader] Tente de réformer la Petite Entente"
 czke.330.a:0 "Nous ne pouvons pas que cela se reproduise !"
 czke.330.d:0 "Cherchant à former un front uni contre des ennemis communs, [From.GetName] a tendu la main aux membres de la Petite Entente avec une offre d'étendre l'objectif de l'alliance et de s'unir contre les ennemis communs.\n\nLes dirigeants tchécoslovaques ont établi des liens diplomatiques avec d'autres nations qui pourraient se sentir menacées et encouragent l'unité dans le but de maintenir l'équilibre diplomatique en Europe et d'éviter de futurs conflits. Seul le temps nous dira s'ils peuvent réussir."
 czke.330.b:0 "Vive l'Entente !"
 czke.330.c:0 "Cela pourrait compliquer nos plans pour l'Europe."
 czke.330.e:0 "L'Europe doit s'unir contre les agresseurs fascistes !"
 czke.330.f:0 "Un signe de tensions européennes croissantes."
 CZKE_invite_romania:0 "Inviter la Roumanie"
 CZKE_invite_romania_desc:0 "Nous devons renforcer notre alliance avec la Roumanie."
 CZKE_invite_romania_tooltip_reward:0 "\n§YLa Roumanie§! rejoint la §YLa Petite Entente§! (90% de chance)."
 CZKE_invite_yugoslavia:0 "Inviter la Yougoslavie"
 CZKE_invite_yugoslavia_desc:0 "Nous devons renforcer notre alliance avec la Yougoslavie."
 CZKE_invite_yugoslavia_tooltip_reward:0 "\n§YYugoslavia§! rejoint la §YLa Petite Entente§! (90% de chance)."
 czke.331.t:0 "Réforme de la Petite Entente"
 czke.331.d:0 "Pour restaurer la Petite Entente, la Tchécoslovaquie demande que nous réaffirmions notre alliance pour contenir la résurgence possible d'un expansionnisme agressif de la part des anciennes puissances centrales ou de l'Union soviétique."
 czke.331.a:0 "Avec plaisir. La Petite Entente doit être reconstruite."
 czke.331.b:0 "[Root.GetNameDefCap] suit son propre chemin."
 czke.332.t:0 "[From.GetNameDefCap] rejoint la Petite Entente"
 czke.332.d:0 "Notre plan pour empêcher la Petite Entente de s'effondrer et de s'éloigner de nous progresse. [From.GetLeader] approuve nos efforts et a accepté notre proposition de réformer l'alliance."
 czke.332.a:0 "Nous sommes un pas de plus vers la reconstruction de la Petite Entente."
 czke.333.t:0 "[From.GetNameDefCap] refuse la proposition tchécoslovaque"
 czke.333.d:0 "Malgré tous nos efforts pour réformer la Petite Entente, notre tentative la plus récente de tendre la main à l'une des nations a été accueillie avec scepticisme. [From.GetLeader] a refusé de rejoindre l'alliance, doutant peut-être de nos motivations ou craignant qu'un alignement trop étroit avec nous ne fasse d'eux une cible."
 czke.333.a:0 "Ils pourraient déjà être une cible, pour tout ce qu'ils savent !"
 CZKE_hungary_intervention:0 "Intervention en Hongrie"
 CZKE_hungary_intervention_desc:0 "La Tchécoslovaquie avait une relation compliquée avec la Hongrie. Après la proclamation de l'indépendance en 1918, les tensions frontalières en Slovaquie ont abouti à un conflit armé. Depuis lors, la Hongrie a toujours été une sorte d'épine dans le dos de la Tchécoslovaquie."
 CZKE_austria_intervention:0 "Intervention en Autriche"
 CZKE_austria_intervention_desc:0 "Les dirigeants tchécoslovaques étaient bien conscients du soutien fasciste croissant en Autriche, et les craintes d'une alliance austro-allemande d'une certaine sorte n'étaient pas de simples superstitions comme les années suivantes le montreraient."
 CZKE_claims_bohemian_crown:0 "Revendications sur les anciennes terres de la Couronne de Bohême"
 CZKE_claims_bohemian_crown_desc:0 "Les Sorabes slaves de Lusace ont toujours voulu faire partie de la Tchécoslovaquie. Mettons la pression internationale sur l'Allemagne au sujet de certaines parties des terres de la Couronne de Bohême."
 CZKE_claims_bohemian_crown_tooltip_reward:0 "\nLance un ultimatum à l'Allemagne (§YClaims and Limited War Wargoal§!) sur des parties des anciennes terres de la Couronne de Bohême (§YNiederschlesien§!)."
 czke.350.t:0 "Les revendications sur la Lusace"
 czke.350.d:0 "Pendant la Grande Guerre, surtout au cours de la dernière année de la guerre, plusieurs représentants politiques et culturels tchèques ont réfléchi à l'idée d'un renouvellement de l'État tchèque dans les frontières historiques des anciennes terres de la couronne tchèque.\n\nSimultanément, des négociations sur les frontières d'un nouvel État ont eu lieu. La décision finale a été prise lors de la Conférence de paix de Paris en janvier 1919. La délégation tchèque était dirigée par le premier ministre Karel Kramář et le ministre des Affaires étrangères Edvard Beneš. Ils ont fait de leur mieux pour persuader les Alliés que la Tchécoslovaquie devait conserver ses frontières historiques sur les terres de la couronne.\n\nBien que les négociations sur la Ruthénie et la Haute-Hongrie aient été fructueuses, la délégation tchèque a dû se retirer dans de nombreux cas, par exemple à Kladsko, en Lusace, ou dans un couloir vers la Yougoslavie.\n\nLa Lusace a joué un rôle spécifique dans ce jeu politique de revendications territoriales. Un mouvement national lusacien relativement fort Il existait une opposition entre les Tchèques et les Sorabes, qui réclamaient une autonomie au sein de l'Allemagne ou une incorporation à la nouvelle république tchécoslovaque. La question de la Lusace n'était pas d'une importance vitale pour les diplomates tchécoslovaques. Sans le soutien transparent de l'État tchécoslovaque, la délégation officieuse de la Lusace à la Conférence de paix ne pouvait pas faire passer les revendications lusaciennes à l'ordre du jour de la Conférence. Néanmoins, les bonnes relations entre les Tchèques et les Sorabes se sont poursuivies pendant la Première République tchécoslovaque.\n\nHistoriquement, la région de la Lusace est devenue une partie de la Prusse au Congrès de Vienne en 1815. Malgré la germanisation, la langue slave originale du peuple connu sous le nom de Sorabes ou Wendes a été préservée dans une certaine mesure. Au cours du XIXe siècle, un séminaire sorabe a été fondé à Prague pour soutenir les étudiants de Lusace.\n\nAprès la Seconde Guerre mondiale, le peuple de Lusace a tenté de faire partie de la Tchécoslovaquie, mais les Alliés n'ont pas soutenu leurs efforts. "
 czke.350.a:0 "Nous devons protéger nos amis sorabes de l'oppression allemande."
 CZKE_czechoslovak_government_reform:0 "Réforme du gouvernement tchécoslovaque"
 CZKE_czechoslovak_government_reform_desc:0 "Le 6 novembre 1935, le Premier ministre de l'époque, Jan Malypetr, fut élu nouveau président de la Chambre des députés après le décès de l'ancien président Bohumír Bradáč. Les postes de Premier ministre et de président de la Chambre des députés étant mutuellement exclusifs, un nouveau Premier ministre, Milan Hodža, dut être nommé."
 CZKE_czechoslovak_government_reform_tooltip_reward:0 "\n §YPouvoir politique§!."
 czke.400.t:0 "Résultats des élections de 1935"
 czke.400.d:0 "Le 19 mai 1935, les quatrièmes élections parlementaires pour les deux chambres du parlement ont eu lieu dans la Première République tchécoslovaque – pour la Chambre des députés et le Sénat de l'Assemblée nationale de la République tchécoslovaque.\n\nSelon les résultats du recensement de 1930, la République tchécoslovaque de l'époque comptait au total 14 479 565 habitants, avec une composition nationale dynamique de l'État:\n\n- Tchèques et Slovaques - 66,9% (9688770)\n- Allemands 22,3% (3231688)\n- Hongrois 4,8% (691923)\n- Ruthènes 3,8% (549169)\n- Polonais, 0,6% (81 737).\n\nLe nombre de suffrages valables exprimés lors des élections à la Chambre des députés s'élevait à 8 231 412, ce qui représente une participation électorale de près de 92 %.\n\nLes résultats des élections parlementaires de 1935 apportèrent une surprise considérable. L'opposition et le Parti allemand des Sudètes (Sudetendeutsche Partei ; SdP, dirigé par Konrad Henlein) devinrent les vainqueurs des élections parlementaires au niveau national, tant lors des élections à la Chambre des députés (15,2 %) que lors des élections au Sénat (15 %). Plus des deux tiers des voix des Allemands des Sudètes furent pour le SdP.\n\nLe parti gouvernemental le plus fort, le parti agraire (Parti républicain des agriculteurs et des paysans), obtint 14,3 % des voix et les sociaux-démocrates 12,6 %. Néanmoins, grâce à l'arithmétique électorale, le parti gouvernemental agraire a finalement obtenu le plus grand nombre de mandats, 45, tandis que le SdP en a obtenu un de moins.\n\nÀ la suite des élections, la coalition gouvernementale existante (dirigée par Jan Malypetr) a perdu sa majorité (elle avait 149 représentants sur 300) et a démissionné. En juillet, un nouveau gouvernement de large coalition (sans SdP) a finalement été formé. Cependant, Milan Hodža remplaça Jan Malypetr comme Premier ministre en novembre 1935 et, dans les mois suivants, apporta quelques changements à son cabinet."
 czke.400.a:0 "Réformer le gouvernement"
 CZKE_extend_military_service:0 "Prolonger le service militaire"
 CZKE_extend_military_service_desc:0 "Le service militaire obligatoire en Tchécoslovaquie était initialement de 14 mois, puis étendu à 18 et même 24 mois pendant les années critiques d'avant-guerre.\n\nMême après sa formation de base, chaque homme était obligé de participer à des exercices militaires pour une durée totale de 14 semaines."
 CZKE_extend_military_service_tooltip_reward:0 "\nChangement dans la §YLoi sur la conscription§! OU la §YMain-d'œuvre§! Français:en relation avec §YIdée nationale§!."
 czke.401.t:0 "Service militaire en Tchécoslovaquie"
 czke.401.d:0 "Lorsque la Tchécoslovaquie est née en 1918, la durée du service militaire était initialement de 14 mois. Depuis 1924, elle est passée à 18 mois, et une conscription de deux ans a été instaurée en 1933 en fonction de la situation internationale.\n\nLe service militaire obligatoire était obligatoire pour tous les citoyens de sexe masculin de Tchécoslovaquie, y compris les Allemands ethniques et les autres minorités. Ainsi, les plans de conscription et de mobilisation devaient être ajustés en conséquence pour éviter une éventuelle désertion en cas de conflit avec l'Allemagne.\n\nAprès avoir terminé leur service militaire, les conscrits étaient transférés dans les réserves actives, divisées en réserves I. et II.\n\nLa réserve I. était composée de conscrits en bonne santé et en bonne santé jusqu'à 40 ans. Ils devaient être mobilisés en cas de guerre et étaient également utilisés pour renforcer l'armée si nécessaire.\n\nLa II. réserve était destinée aux conscrits qui n'étaient pas éligibles à la I. réserve. Ceux qui avaient plus de 40 ans et ceux qui n'étaient pas suffisamment aptes au service actif. Ils devaient remplir des rôles de soutien ou servir à l'arrière. Les conscrits enrôlés au-delà du quota annuel standard ou ceux à qui le service complet porterait préjudice faisaient partie de ce qu'on appelle les réserves de remplacement, mais techniquement inclus dans les réserves II.\n\nLes membres des réserves I. étaient obligés d'effectuer plusieurs exercices militaires : deux d'une durée de quatre semaines et trois d'une durée de trois semaines. Les membres des réserves de remplacement devaient suivre quatre semaines supplémentaires d'entraînement.\n\nLe ministère de la Défense nationale avait l'autorité supplémentaire d'appeler les réserves I. et de remplacement pour des exercices spéciaux supplémentaires, d'une durée maximale de quatre semaines. Cela était généralement utilisé lorsque de nouveaux équipements étaient adoptés par l'armée, mais pouvait également être utilisé dans des circonstances exceptionnelles. "
 czke.401.a:0 "Prolonger le service militaire"
 czke.401.b:0 "Préparer le plan de conscription et de mobilisation des minorités"
 CZKE_minority_mobilization_plan:0 "Plan de conscription et de mobilisation des minorités"
 CZKE_minority_mobilization_plan_desc:0 "Le plan de conscription des minorités est en vigueur."
 CZKE_field_medics:0 "Terminer l'hôpital militaire Masaryk"
 CZKE_field_medics_desc:0 "Les services médicaux militaires en temps de paix en Tchécoslovaquie étaient constitués d'un réseau de 12 hôpitaux divisionnaires.\n\nEn 1925, le jour du 75e anniversaire du président Tomáš Garrigue Masaryk, le parlement a décidé de construire un nouvel hôpital militaire ; cependant, la construction a commencé en 1936."
 CZKE_field_medics_tooltip_reward:0 "\n§YExpérience militaire§! et §YHôpital de campagne§! liés au §YBonus de recherche§!."
 czke.402.t:0 "Hôpital militaire Masaryk à Prague"
 czke.402.d:0 "Les services médicaux militaires en temps de paix dans la soi-disant Première République étaient constitués d'un réseau de 12 hôpitaux divisionnaires. L'hôpital divisionnaire n° 1 était situé sur la place Charles à Prague et devint à cette époque l'institut médical militaire le plus important du pays.\n\nEn 1925, à l'occasion du 75e anniversaire du président Tomáš Garrigue Masaryk, le parlement décida de construire un nouvel hôpital militaire.\n\nMais la construction de nouveaux locaux de l'hôpital militaire Masaryk commença plus de dix ans plus tard. Le projet le plus satisfaisant conçu par l'architecte B. Adamek du quartier de Dejvice à Prague en 1930 remplissait à la fois les rôles d'un centre médical et militaire moderne avec de véritables fonctions de mobilisation.\n\nLa construction commença en mars 1936 et la première phase fut achevée en 1938. Le bâtiment principal de l'hôpital, comprenant les cliniques chirurgicales et internes, la chaufferie Des maisons et des maisons pour les mercenaires militaires ont été construites.\n\L'hôpital militaire de Masaryk a été officiellement inauguré le 1er août 1938 et a accueilli ses premiers patients un mois plus tard. Des extensions supplémentaires ont été prévues; Cependant, la construction fut interrompue par la Seconde Guerre mondiale, et l'hôpital fut occupé par l'armée allemande, qui l'utilisa comme hôpital de secours (Lazaret de réserve I, Prague).\n\nDe nos jours, l'établissement est connu sous le nom d'hôpital universitaire militaire de Prague et sert d'établissement médical de formation, d'enseignement et professionnel de l'armée de la République tchèque, qui fournit des soins de santé complets au niveau des hôpitaux universitaires."
 czke.402.a:0 "Ouvrez l'hôpital militaire Masaryk."
 CZKE_sokol_movement:0 "Soutenez le mouvement Sokol"
