 czke.7.t:0 "Le président Edvard Beneš démissionne"
 czke.7.d:0 "Après l'occupation des Sudètes par l'Allemagne, le président Edward Beneš a été contraint de démissionner le [GetDateText] sous une forte pression allemande. Nos rapports suggèrent qu'il s'est exilé à Putney, à Londres, et qu'il garde un profil bas - pour l'instant."
 czke.7.a:0 "Compris."
 czke.8.t:0 "Vote présidentiel"
 czke.8.d:0 "L'ancien président de la Cour suprême de l'administration, le Dr Emil Hácha, a été choisi par l'Assemblée nationale le [GetDateText] comme successeur d'Edvard Beneš à la présidence de la Tchécoslovaquie. Il a été choisi en raison de son catholicisme, de son conservatisme et de son absence d'implication dans les gouvernements qui ont conduit à la partition désastreuse du pays.\n\nIl est resté à ce poste même après l'établissement du Protectorat de Bohême et de Moravie, mais n'était qu'une simple marionnette et a perdu la majeure partie de son influence politique, en particulier après l'assassinat de Reinhard Heydrich en juin 1942."
 czke.8.a:0 "Préparer la cérémonie d'investiture."
 hitlers_puppet:0 "La marionnette d'Hitler"
 emil_hacha:0 "Emil Hácha (3e président)"
 emil_hacha_desc:0 "Emil Dominik Josef Hácha était un avocat tchèque, le troisième président de la Tchécoslovaquie de 1938 à 1939. Après l'occupation des restes de la Tchécoslovaquie le 16 mars, Hácha a conservé son poste de président mais a été contraint de prêter serment à Hitler, qui a nommé Konstantin von Neurath protecteur de la Bohême et de la Moravie."
 CZKE_new_airplane_prototypes:0 "Nouveaux prototypes de chasseurs"
 CZKE_new_airplane_prototypes_desc:0 "L'avion de poursuite tchécoslovaque standard était l'Avia B-534, l'un des derniers chasseurs biplans en service opérationnel et peut-être l'un des meilleurs produits.\n\nCependant, au cours des années critiques précédant la Seconde Guerre mondiale, un projet de monoplan a été lancé chez Avia."
 CZKE_new_airplane_prototypes_tooltip_reward:0 "\n Choix entre §YChasseur§! ou §YChasseur lourd§! lié au §YBonus de recherche§!.\""
 czke.223.t:0 "Prototypes d'avions de chasse tchécoslovaques d'avant-guerre"
 czke.223.d:0 "En 1936, il était clair pour le Haut Commandement tchécoslovaque que la flotte de biplans de l'armée de l'air tchécoslovaque aurait besoin de monoplans modernes, si jamais elle entrait en guerre avec l'Allemagne. Un nouveau programme de modernisation fut alors lancé et la Tchécoslovaquie établit un ensemble d'exigences et de spécifications strictes pour les chasseurs et les bombardiers.\n\nL'exemple le plus connu de conception de monoplan moderne tchèque était le prototype Avia B.35, qui entra finalement en production sous le nom d'Avia B.135 en 1939. Comme le Hawker Hurricane, l'avion était doté d'un train d'atterrissage rétractable et d'un armement standard composé d'un canon de 20 mm tirant à travers le moyeu de l'hélice et de deux mitrailleuses de 7,92 mm dans les ailes. Les ingénieurs d'Avia prévoyaient de remplacer le moteur Hispano-Suiza 12Ycrs insuffisant par un moteur plus puissant, mais la guerre empêcha toute modernisation de l'avion.\n\nUn autre design intéressant et prometteur était le Praga E-51, développé par ČKD Praga. Il s'agissait d'un chasseur lourd de reconnaissance qui pouvait également servir de bombardier léger, de conception similaire au Fw 189 ou au P-38 Lightning. Le seul prototype connu a volé pour la première fois en mai 1938, trop tard pour être perfectionné et produit en série pour l'armée de l'air tchécoslovaque. Plus tard, il a été confisqué et testé à Rechlin, en Allemagne, et n'a jamais été revu."
 czke.223.a:0 "Avia B.135 (chasseur)"
 czke.223.b:0 "Praga E.51 (chasseur lourd)"
 CZKE_new_airplane_prototypes_2:0 "Nouveaux prototypes de bombardiers"
 CZKE_new_airplane_prototypes_2_desc:0 "En 1936, le seul bombardier tchécoslovaque pas totalement obsolète était le Bloch MB.200 sous licence fabriqué par Aero Company. L'un des prototypes intéressants conçus avant la Seconde Guerre mondiale était l'Aero A.300.\n\nMalheureusement, le déclenchement de la guerre a interrompu le développement et la production éventuelle."
 CZKE_new_airplane_prototypes_2_tooltip_reward:0 "\n Choix entre §YFermer le soutien aérien§! ou §YBombardier tactique§! ou §YBombardier stratégique§! §YBonus de recherche§!."
 czke.224.t:0 "Prototypes d'avions bombardiers tchécoslovaques d'avant-guerre"
 czke.224.d:0 "Dès [GetDateText], il était clair pour le haut commandement tchécoslovaque que la flotte de biplans de l'armée de l'air tchécoslovaque aurait besoin de monoplans modernes, si jamais elle entrait en guerre avec l'Allemagne. Un nouveau programme de modernisation fut alors lancé et le gouvernement fixa des exigences et des spécifications strictes pour les chasseurs et les bombardiers.\n\nL'un des prototypes de bombardier les plus prometteurs, l'Aero A.300, représentait un bombardier moderne propulsé par de puissants moteurs radiaux Bristol Mercury IX. Il était plus rapide que n'importe quel autre avion tchécoslovaque, à l'exception du prototype Avia B-35. Les Allemands capturèrent l'avion en 1939, et il fut examiné et testé par les ingénieurs de Focke-Wulf à Brême, pour ne plus jamais être revu.\n\nAvia présenta un nouvel avion bombardier léger, un dérivé avancé du prototype précédent B-58. Le B.158 était un monoplan triplace à ailes basses avec des ailes en mouette inversées, un train d'atterrissage à roulette arrière rétractable et des moteurs Avia (Hispano-Suiza) 12Ydrs de 634 kW (850 ch), qui effectua son vol inaugural au milieu de l'année 1938. Letov proposa également un nouveau modèle, le Š-50. Conçu pour être un monoplan polyvalent, il était propulsé par deux moteurs radiaux Avia Rk.17 de 420 ch (313 kW) et équipé de trois mitrailleuses et d'un maximum de 600 kg de bombes. Il pourrait être équipé d'une station radio et de caméras pour des missions de reconnaissance."
 czke.224.a:0 "Aero A.300 (Bombardier stratégique)"
 czke.224.b:0 "Avia B.158 (Bombardier tactique)"
 czke.224.c:0 "Letov Š.50 (Appui aérien rapproché)"
