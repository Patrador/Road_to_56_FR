 CZKE_lev_prchala_general_desc:0 "Le général Prchala était un farouche opposant à la reddition de Munich et le commandant de la IVe armée qui gardait la frontière critique de la Moravie du Sud en 1938.\n\nIl était également soupçonné d'avoir élaboré un plan pour un coup d'État militaire."
 CZKE_zaolzie_for_alliance:0 "Zaolzie pour l'alliance polonaise"
 CZKE_zaolzie_for_alliance_desc:0 "La région de Zaolzie est disputée entre la Tchécoslovaquie et la Pologne depuis 1920. Il est temps de résoudre ce problème et d'unir nos forces contre les fascistes et les communistes."
 CZKE_zaolzie_for_alliance_tooltip_reward_1:0 "\n§YÉvénement diplomatique§! pour §YPoland§! avec proposition de résoudre définitivement le problème de la Silésie de Cieszyn.\n"
 CZKE_zaolzie_for_alliance_tooltip_reward_2:0 "\n§YPoland§! rejoint la §YLa petite Entente§! en échange de la région §YZaolzie§! (80% de chance)."
 czke.414.t:0 " Histoire du conflit polono-tchécoslovaque à propos de Zaolzie "
 czke.414.d:0 "La guerre polono-tchécoslovaque fut une confrontation militaire locale entre les nouveaux États de Tchécoslovaquie et de Pologne sur le territoire de la Silésie de Cieszyn en 1919. Dans certaines sources tchèques, le conflit est décrit comme la \" guerre des Sept jours \" en raison de sa conclusion rapide.\n\nL'importance principale de la Silésie de Cieszyn était le riche bassin houiller autour de Karviná et la précieuse ligne de chemin de fer Košice-Bohumín, qui reliait les terres tchèques à la Slovaquie. De plus, dans le nord-ouest de la Silésie de Cieszyn, la jonction ferroviaire de Bohumín servait de carrefour pour les transports et les communications internationales.\n\nLe casus belli de la guerre était la préparation polonaise d'élections parlementaires nationales dans la zone désignée polonaise dans l'accord intérimaire car aucune règle souveraine ne devait être exécutée dans les zones contestées.\n\nLe gouvernement polonais a refusé la demande de Prague que les Polonais cessent leurs préparatifs, et la partie tchécoslovaque a décidé d'arrêter Les préparatifs furent menés par la force. La plupart des troupes polonaises étant engagées dans des combats avec la République nationale d'Ukraine occidentale pour la Galicie orientale, les forces tchécoslovaques prirent rapidement le dessus. Cependant, la Tchécoslovaquie fut contrainte de stopper l'avancée de la République par l'Entente, et la Tchécoslovaquie et la Pologne furent contraintes de signer une nouvelle ligne de démarcation. Le territoire disputé fut placé sous contrôle international.\n\nLa division définitive de la Silésie de Cieszyn eut lieu en juillet 1920 en raison de la conférence de Spa. En conclusion, la ligne de chemin de fer reliant les terres tchèques à la Slovaquie et le territoire au sud furent attribués à la Tchécoslovaquie, tandis que le territoire au nord de la ligne de chemin de fer fut transféré à la Pologne. Après cela, la région sous le contrôle de la Tchécoslovaquie fut connue sous le nom de Zaolzie, un nom qui signifie \" terres au-delà de la rivière Olza \".\n\nLa Pologne occupa brièvement la région pendant la crise de Munich, et elle fut plus tard annexée par l'État slovaque indépendant, mais revint sous contrôle tchécoslovaque après la Seconde Guerre mondiale. Cependant, les conflits sur la région furent finalement réglés en 1958."
 czke.414.a:0 "Réglons enfin la question de la Silésie de Cieszyn."
 czke.415.t:0 "La Tchécoslovaquie propose Zaolzie pour une alliance militaire"
 czke.415.d:0 "Le gouvernement tchécoslovaque nous a informés qu'il souhaitait résoudre les conflits sur la région de Zaolzie. Il acceptera de céder la zone pour notre soutien militaire dans le cadre de l'alliance de la Petite Entente."
 czke.415.a:0 "Excellent"
 czke.415.b:0 "Pas question ! Nous l'obtiendrons bien assez tôt."
 czke.416.t:0 "La Pologne accepte"
 czke.416.d:0 "Le gouvernement polonais nous a informés qu'il acceptait notre proposition. Nous préparerons la transition de la région vers le contrôle polonais et la réinstallation de nos citoyens et de notre personnel militaire."
 czke.416.a:0 "Excellent"
 czke.417.t:0 "La Pologne refuse"
 czke.417.d:0 "Le gouvernement polonais nous a informés qu'il n'était pas intéressé par notre proposition. Néanmoins, il a clairement indiqué qu'il considérait toujours Zaolzie comme faisant partie de son pays et qu'il exigeait la région - sans condition."
 czke.417.a:0 "Maudits Polonais !"
 CZKE_czech_fascism_onrise:0 "Unir la communauté nationale fasciste"
 CZKE_czech_fascism_onrise_desc:0 "Le mouvement politique d'extrême droite dominant en Tchécoslovaquie était la communauté nationale fasciste, calquée sur le parti national fasciste de Benito Mussolini, qui comptait environ 200 000 partisans en 1926.\n\nEn revanche, l'extrême droite slovaque était principalement représentée par les nationalistes chrétiens du Parti populaire slovaque de Hlinka."
 CZKE_czech_fascism_onrise_tooltip_reward:0 "\nChoix entre deux types de soutien au §fascisme tchèque§!."
 czke.418.t:0 "Le fascisme dans la Tchécoslovaquie de l'entre-deux-guerres"
 czke.418.d:0 "La Communauté nationale fasciste (Národní obec fašistická) était un mouvement fasciste tchécoslovaque dirigé par Radola Gajda et basé sur le fascisme de Benito Mussolini. Le parti a été formé en mars 1926 par la fusion d'un groupe de démocrates nationaux dissidents connus sous le nom de \"Rouges-Blancs\" avec divers autres groupes de droite à travers la Bohême et la Moravie.\n\nIl se distinguait par un fort courant d'opposition à l'Allemagne, qui a perduré même après l'arrivée au pouvoir d'Adolf Hitler. Au lieu de cela, le NOF a pris l'Italie comme modèle et s'est entièrement basé sur le Parti national fasciste de Mussolini. À cet égard, il différait nettement de son principal rival \"Vlajka\", qui était fermement dans le camp d'Hitler.\n\nLes groupes ciblés par le NOF pour la critique comprenaient le Le NOF a été créé par des Juifs, des communistes, le gouvernement tchécoslovaque et les Hongrois. Il a créé un groupe de jeunes et un petit mouvement syndical. Le groupe prônait également une politique de panslavisme et espérait prendre la tête avec la Pologne d'une grande alliance slave qui renverserait le communisme en Union soviétique. Ils croyaient également en une économie corporatiste avec un important secteur agricole. Le NOF a attiré très tôt le soutien des vétérans des Légions tchécoslovaques. Le parti n'a pas réussi à conserver son soutien et n'a reçu que 2 % des voix et sept sièges au Conseil national lors des élections de 1935. Il a finalement été dissous pendant l'occupation allemande de la Tchécoslovaquie. Pendant la majeure partie de son existence, le NOF a été dirigé par l'ancien général et héros de la Légion tchécoslovaque en Russie, Radola Gajda. En 1933, Gajda fut brièvement emprisonné et déchu de son grade militaire et de sa pension en raison du scandale dit de la \" mutinerie de Zidenice \", un coup d'État militaire manqué mené par certains éléments fascistes de l'armée. Gajda fut marginalisé pendant l'occupation de 1939-1945 et abandonna la politique. Il aida occasionnellement la résistance tchèque en aidant des officiers de l'armée à fuir en Pologne et en cachant les activités de résistance de son fils. Il fut interrogé par la Gestapo mais évita la prison. À la fin de la Seconde Guerre mondiale, Gajda fut emprisonné par le NKVD et interrogé dans des conditions difficiles. En avril 1947, il fut jugé pour \" propagation du fascisme et du nazisme \", pour lequel le procureur requit une peine de prison à vie. La culpabilité de Gajda était loin d'être claire et la peine de deux ans qui en résulta lui permit de sortir de prison peu de temps après. Sans le sou et oublié, il mourut quelques mois plus tard."
