 czke.429.t:0 "État fasciste tchécoslovaque"
 czke.429.d:0 "La Communauté nationale fasciste (NOF) s'est inspirée du fascisme italien et s'est adaptée aux conditions tchèques. Elle exigeait un État national fort basé sur des principes corporatifs et un fort sentiment anti-allemand.\n\nLe fascisme tchèque se présentait au-dessus des classes sociales établies. Il exigeait la subordination des intérêts personnels et de classe aux besoins de la nation dans son ensemble, ce qui était exprimé par la devise de la NOF \"Le bien-être du peuple sera la loi suprême\".\n\nLe panslavisme était un thème général parmi les fascistes tchèques, mais comme de nombreux membres de la NOF étaient d'anciens légionnaires, le sentiment anticommuniste était également extrême dans le mouvement.\n\nDiverses organisations de jeunesse éduquaient et endoctrinaient une nouvelle génération de citoyens et de soldats obéissants.\n\nDans l'esprit des dirigeants de la NOF, le gouvernement se composait de huit ministres et d'experts uniquement tchèques ou slovaques origine. Les Allemands, les Hongrois et les Juifs n'étaient pas autorisés à devenir membres du gouvernement ; cependant, le gouvernement garantissait par ailleurs leurs droits civils.\n\nEn outre, le NOF préconisait des restrictions sur les grandes entreprises, les cartels et les monopoles. L'économie d'État et le secteur privé devraient être construits pour l'autosuffisance et établir un équilibre entre la production et la consommation.\n\nDans l'ensemble, les fascistes tchèques rêvaient d'un État totalement irréaliste, mais ils n'ont jamais eu l'occasion dans l'histoire de leur prouver le contraire. "
 czke.429.a:0 "Expulser les représentants des minorités des fonctions publiques."
 czke.429.b:0 "Soutenir les mouvements de jeunesse fascistes."
 czke.429.c:0 "Éradiquer les communistes."
 CZKE_anti_communism:0 "Persécution des communistes"
 CZKE_anti_communism_desc:0 "Divers groupes fascistes en Tchécoslovaquie étaient soit anti-nazis, soit pro-nazis, mais tous étaient anticommunistes."
 CZKE_military_youth_idea:0 "Mouvements de jeunesse fascistes"
 CZKE_military_youth_idea_desc:0 "Plusieurs organisations de jeunesse fascistes ont été créées en Tchécoslovaquie."
 CZKE_join_axis:0 "Pacte avec le diable"
 CZKE_join_axis_desc:0 "Laissant de côté les hostilités avec l'Allemagne, la Tchécoslovaquie devrait rejoindre le pacte anti-Komintern et lever les armes contre les bolcheviks comme les légions tchécoslovaques en Russie il y a deux décennies."
 CZKE_join_axis_tooltip_reward:0 "\n§YÉvénement diplomatique§! pour le §YReich allemand§! avec proposition de résoudre le problème allemand des Sudètes.\n"
 CZKE_join_axis_tooltip_reward_2:0 "\nChance pour la §YChécoslovaquie§! de rejoindre l'§YAxe§!."
 czke.430.t:0 "Vassal du Reich allemand"
 czke.430.d:0 "Nos soi-disant \"alliés occidentaux\" nous ont abandonnés, et nous sommes seuls face à la puissance du Reich allemand. Il serait peut-être plus sage de faire passer le bien-être de l'État avant la politique intérieure et de négocier avec Hitler. Après tout, la menace rouge semble bien plus dangereuse, quelque chose dont se souviennent de nombreux frères légionnaires après des années passées à combattre les bolcheviks en Russie."
 czke.430.a:0 "Invitez Herr Ribbentrop à Prague."
 CZKE_seek_accommodation_with_germany:0 "Rejoignez le pacte anti-Komintern"
 czke.431.t:0 "La Tchécoslovaquie négocie."
 czke.431.d:0 "Tournure intéressante des événements en Tchécoslovaquie. Notre ambassadeur à Prague nous a contactés et il semble qu'avec le départ d'Edvard Beneš, les nouveaux dirigeants tchécoslovaques semblent plus que disposés à faire des compromis avec nous.\n\nPeut-être qu'un tel arrangement empêcherait un bain de sang inutile. Que devrions-nous faire?"
 czke.431.a:0 "Envoyer Ribbentrop à Prague"
 czke.431.b:0 "Ne rien faire; la Tchécoslovaquie sera détruite."
 czke.432.t:0 "Négociations diplomatiques à Prague"
 czke.432.d:0 "Après des jours de négociations, il est clair que les Allemands ne sont pas intéressés par une simple solution diplomatique au problème des Sudètes. Ils ont émis plusieurs demandes fortes et menacé de guerre si ces négociations échouaient."
 czke.432.a:0 "Nous devons accepter."
 czke.432.b:0 "C'est inacceptable !"
