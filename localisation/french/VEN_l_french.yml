 venezuela.1.t:0 "[VEN.GetNameDefCap] fait valoir ses revendications sur Curaçao"
 venezuela.1.d:0 "Aujourd'hui, le leader de [VEN.GetAdjective], [VEN.GetLeader], a clairement indiqué que l'île de Curaçao, située à seulement 60 km de la côte du Venezuela, fait partie intégrante de la nation et doit être restituée. Même si cela signifie par la force.\n\nCela peut être une justification à une invasion de l'île, nous devons donc nous préparer au pire."
 venezuela.1.a:0 "Nous devons faire quelque chose."
 venezuela.2.t:0 "[VEN.GetName] victoire à Curaçao"
 venezuela.2.d:0 "Après de violents combats, les envahisseurs [VEN.GetAdjective] ont réussi à débarquer à Curaçao et ont submergé les défenseurs [695.Owner.getAdjective]. Ils ont ensuite capturé la capitale de Willemstad.\n\nSi cela peut conduire à un autre conflit plus important dans la région, on peut dire sans risque que l'île est fermement entre les mains du Venezuela."
 venezuela.2.a:0 "Très bien."
 venezuela.3.t:0 "[695.Owner.GetName] victoire à Curaçao"
 venezuela.3.d:0 "Les défenseurs supérieurs de Curaçao ont réussi à se défendre contre les débarquements de [VEN.GetAdjective] et leur ont refusé une tête de pont réussie. Les forces de [VEN.GetAdjective] ont été forcées de se retirer, ce qui fait que l'île reste fermement entre les mains de [695.Owner.GetNameDef]. "
 venezuela.3.a:0 "Très bien."
 venezuela.4.t:0 "Élections [VEN.GetAdjective] de 1935"
 venezuela.4.d:0 "Après la mort de Juan Vicente Gómez à la fin de 1935, une grande lutte de pouvoir s'est ouverte au sein de la politique [VEN.GetAdjective] pour un successeur approprié à son règne, Gómez avait auparavant gouverné avec une main de fer pour consolider son pouvoir et son autorité.\n\nEleazar López Contreras, un collaborateur et ami proche de Gómez, a pris le pouvoir après sa mort, cependant même pendant son règne, Contreras était très critique à l'égard des politiques de Gómez et a l'intention de réformer et de moderniser la nation.\n\nCependant, il existe plusieurs dirigeants politiques au Venezuela tels que Rómulo Gallegos et Isaías Medina Angarita qui pensent que le Venezuela devrait être réformé en une démocratie libre de style occidental. Mais des groupes plus extrémistes tels que le général Marcos Pérez Jiménez sont très favorables à \"Les politiques de Gómez et ses efforts pour les poursuivre ont empêché Jiménez d'avoir une présence politique significative, mais maintenant, avec la lutte pour le pouvoir, cela pourrait être une occasion parfaite pour lui de prendre le pouvoir."
 venezuela.4.a:0 "Eleazar Contreras va réformer et moderniser le Venezuela."
 venezuela.4.b:0 "Isaías Angarita est un réformateur conservateur, exactement ce dont le Venezuela a besoin."
 venezuela.4.c:0 "Rómulo Gallegos sait ce qui est bon pour le peuple vénézuélien"
 venezuela.4.e:0 "Marcos Jiménez donnera une main forte au Venezuela."
 venezuela.5.t:0 "[VEN.GetName] proposer l'unification"
 venezuela.5.d:0 "Après plus d'une décennie, le Venezuela souhaite à nouveau se joindre à nous pour former une union plus grande. Que devons-nous faire ?"
 venezuela.5.a:0 "Unis, nous pouvons faire revivre l'héritage de Bolívar."
 venezuela.5.b:0 "Ces gloires appartiennent désormais au passé."
 venezuela.6.t:0 "[COL.GetName] accepte l'unification"
 venezuela.6.d:0 "Après 100 ans de séparation, nos frères colombiens acceptent avec joie de faire à nouveau partie de la nation Gran Colombiana."
 venezuela.6.a:0 "Ensemble, nous prospérerons."
 venezuela.7.t:0 "[COL.GetName] refuse l'unification"
 venezuela.7.d:0 "Les Colombiens semblent assez ignorants pour refuser notre offre et ne rien faire. Nous devrons recourir à l'action militaire à la place"
 venezuela.7.a:0 "Nous avons essayé l'approche pacifique..."
 venezuela.8.t:0 "[VEN.GetName] exige la Guyane"
 venezuela.8.d:0 "[VEN.GetAdjective] les diplomates nous ont envoyé un ultimatum, rendre le territoire de la Guyane à leur nation, que le Venezuela revendique depuis 1895 ou faire face à une action militaire.\n\nComment devrions-nous répondre à cette menace ?"
 venezuela.8.a:0 "Nous n'avons pas le choix."
 venezuela.8.b:0 "Une affirmation ridicule !"
 venezuela.9.t:0 "[687.Owner.GetNameDefCap] soumet"
 venezuela.9.d:0 "Face à la menace d’une action militaire, [687.Owner.GetNameDefCap] a cédé à nos demandes et le territoire de la Guyane sera restitué au Venezuela."
 venezuela.9.a:0 "Comme il se doit."
 venezuela.10.t:0 "[687.Owner.GetNameDefCap] refuse de céder la Guyane"
 venezuela.10.d:0 "[687.Owner.GetNameDefCap] sont suffisamment arrogants pour refuser nos demandes et reconnaître notre revendication, ils sont même allés jusqu'à qualifier notre revendication de ridicule !\n\nCependant, ils ont peut-être le potentiel de nous affronter dans un conflit à ce sujet, si c'est le cas, nous devrions peut-être nous retirer."
 venezuela.10.a:0 "Nous ferions mieux de nous retirer."
 venezuela.10.b:0 "C'est notre droit, qu'ils le veuillent ou non"
 venezuela.11.t:0 "[VEN.Getname] demande des conseillers"
 venezuela.11.d:0 "Le Venezuela nous a envoyé une demande pour que nous envoyions des conseillers militaires pour aider à la formation et à la modernisation de son armée. Cela pourrait constituer une opportunité potentielle d'obtenir un meilleur accès aux exportations de pétrole du Venezuela."
 venezuela.11.a:0 "C'est une opportunité pour nous."
 venezuela.11.b:0 "Nous ne sommes pas intéressés par les [VEN.GetAdjective]"
 venezuela.12.t:0 "Le [GER.GetName] accepte"
 venezuela.12.d:0 "Le [GER.GetName] a accepté notre demande et a envoyé le général Wilhelm von Faupel, directeur de l'Institut ibéro-américain, à notre secours."
 venezuela.12.a:0 "Merveilleuse nouvelle"
 venezuela.13.t:0 "Le [GER.GetName] refuse"
 venezuela.13.d:0 "Le [GER.GetName] a rejeté avec arrogance notre demande et n'enverra personne à notre secours."
 venezuela.13.a:0 "Leur perte."
 venezuela.15.t:0 "Grèves à Caracas !"
 venezuela.15.d:0 "Récemment, de nombreuses émeutes et manifestations ont éclaté dans la capitale Caracas, principalement alimentées par la population paysanne mécontente des conditions de vie et des salaires. La plupart d'entre elles se sont déroulées autour du palais de Miraflores, le siège du gouvernement fédéral du Venezuela.\n\nDe nombreux manifestants ont exigé des réformes du travail, des impôts et diverses améliorations du niveau de vie. Cependant, certains membres radicaux ont appelé au renversement complet du gouvernement, la situation doit être maîtrisée."
 venezuela.15.a:0 "Nous devons faire quelque chose !"
 venezuela.15.b:0 "Peut-être pouvons-nous utiliser cela à notre avantage."
 venezuela.16.t:0 "Inauguration d'Eleazar Contreras"
 venezuela.16.d:0 "Aujourd'hui, il a été officiellement annoncé qu'Eleazar López Contreras a remporté une victoire décisive aux élections en raison de sa grande popularité auprès du gouvernement et du peuple.\n\nIl devrait être investi plus tard dans la journée en tant que 45e président du Venezuela devant le Congrès du Palais législatif fédéral de l'Union.\n\nAvec les promesses de Contreras de moderniser les soins de santé, les infrastructures et les forces armées du Venezuela tout en effectuant une lente transition vers la démocratie, de nombreux [VEN.GetAdjective] voient cet événement comme le début d'une nouvelle ère pour leur nation."
 venezuela.16.a:0 "Un héros pour [VEN.GetNameDef]."
 venezuela.17.t:0 "[VEN.GetName] demande la non-agression"
 venezuela.17.d:0 "[VEN.GetName] a proposé un pacte de non-agression entre nos deux nations pour maintenir les relations et assurer la paix dans l'Amérique bolivarienne."
 venezuela.17.a:0 "Bien sûr !"
 venezuela.17.b:0 "Nous avons d'autres projets pour les [VEN.GetAdjective]"
 venezuela.18.t:0 "La Colombie signe le pacte"
 venezuela.18.d:0 "[COL.GetName] a accepté avec joie notre proposition aujourd'hui, nous sommes assurés qu'il n'y aura pas d'hostilités entre nos deux nations."
 venezuela.18.a:0 "La paix à notre époque"
 venezuela.19.t:0 "La Colombie rejette le pacte"
 venezuela.19.d:0 "[COL.GetName] a refusé avec arrogance notre offre de cesser toutes les hostilités, il est évident que les Colombiens ne sont pas nos amis."
 venezuela.19.a:0 "C'est inquiétant."
 venezuela.20.t:0 "Marcos Jiménez prend le pouvoir"
 venezuela.20.d:0 "Des ondes de choc se sont répandues dans tout le pays aujourd'hui lorsque le jeune général Marcos Pérez Jiménez, avec le soutien de l'armée, a pris d'assaut l'Assemblée nationale et le Palais législatif de l'Union fédérale et a forcé le congrès à voter une motion de censure et à destituer le gouvernement actuel, se plaçant ainsi fermement comme dictateur du Venezuela.\n\nJiménez promet de redresser l'économie vénézuélienne et de remettre la nation sur les rails sous les projecteurs internationaux.\n\nCependant, de nombreuses personnes au sein de la population et même de certaines parties de l'armée pensent que Jiménez est un dirigeant inexpérimenté et tyrannique qui ne fera rien d'autre que conduire le Venezuela à sa chute."
 venezuela.20.a:0 "Jiménez apportera la gloire au Venezuela"
 venezuela.21.t:0 "L'investiture d'Isaías Angarita"
 venezuela.21.d:0 "Le leader démocrate conservateur et général Isaías Medina Angarita a à peine réussi à obtenir un vote populaire et au sein du congrès, mais il a réussi à consolider sa position et il a maintenant été annoncé qu'il a été victorieux aux élections. \n\nIl est prévu plus tard dans la journée d'être investi comme 45e président du Venezuela devant le Congrès du Palais législatif fédéral de l'Union.\n\nContrairement à ce qu'attendaient ses détracteurs, Medina a des projets d'ouverture démocratique large, permettant la confrontation et l'expression de différentes idéologies. Il a également promis d'améliorer les lois du travail en faisant de nombreuses choses comme l'expansion des services culturels des travailleurs, l'augmentation des salaires des travailleurs et même l'abolition du travail de nuit dans certaines industries. De nombreux travailleurs Les [VEN.GetAdjective]s sont heureux de voir les réformes à venir dans leur vie professionnelle, mais certains doutent car ils pensent que cela pourrait être trop ambitieux."
 venezuela.22.t:0 "Rómulo Gallegos remporte une victoire surprenante"
 venezuela.22.d:0 "Malgré le soutien de la population paysanne et ouvrière, personne ne s'attendait à ce que Rómulo Gallegos obtienne une quelconque reconnaissance du grand public lors des élections, en raison de son impopularité et de la négligence du gouvernement. Cependant, il a profité de la corruption et de l'instabilité récentes pour rallier le peuple autour d'un simple slogan, \"Democracia a Venezuela\", exigeant des réformes des impôts, du travail et du droit de vote.\n\nGrâce au soutien de la population des classes populaires, Gallegos a réussi à remporter une victoire décisive aux élections. Il devrait être investi plus tard dans la journée comme 45e président du Venezuela devant le Congrès de l'Union fédérale."
 venezuela.22.a:0 "Le peuple a parlé."
 venezuela.23.t:0 "Le sort de Marcos Jiménez"
 venezuela.23.d:0 "Le général Marcos Pérez Jiménez a récemment posé problème au gouvernement [VEN.GetAdjective], déclenchant des déloyautés militaires en faveur des politiques dictatoriales de Juan Vicente Gómez. La nation est divisée sur Jiménez, le considérant soit comme un général talentueux et un leader fort, soit comme un politicien incompétent qui tente désespérément de s'accrocher à des politiques obsolètes.\n\nRécemment, de nombreux politiciens ont commencé à se demander quel devrait être le rôle de Jiménez dans l'armée et le gouvernement. Le garder au sein de l'armée et le laisser potentiellement devenir une menace politique ? Ou le soulager de ses rangs au sein de l'armée et s'assurer qu'il ne sera plus jamais une menace ?"
 venezuela.23.a:0 "Le garder, ce n'est qu'un pion."
 venezuela.23.b:0 "Il est un handicap, il doit partir."
 venezuela.24.t:0 "[VEN.GetName] s'empare de Trinidad"
 venezuela.24.d:0 "[VEN.GetAdjective] forces have launched amphibious on the island of Trinidad landings and successfully landing and established a beachhead, quickly overwhelming the small garrison present there and later capturing the capital, Port of Spain.\n\nIn a press conference sometime later the [VEN.GetAdjective] leader, [VEN.GetLeader] stated that Trinidad and Tobago are rightful parts of Venezuela and seeks to expel all imperialists from the Caribbean. Obviously this is absurd, it's just how we respond to the matter, some people are calling for war against Venezuela where others are skeptical about wasting lives over 2 small islands."
 venezuela.24.a:0 "Nous ne nous laisserons pas piétiner comme ça !"
 venezuela.24.b:0 "Ce ne sont que deux petites îles, laissez-les tranquilles."
 venezuela.25.t:0 "La mort d'Isaías Angarita"
 venezuela.25.d:0 "Hier soir, le président Isaías Angarita a souffert d'une thrombose grave qui l'a conduit à mourir dans son sommeil à l'âge de 55 ans. La nouvelle a été rendue publique ce matin et 2 jours de deuil national ont été décrétés en son honneur.\n\nIl ne fait aucun doute qu'Angarita a bien dirigé le Venezuela et il manquera à beaucoup. Germán Suárez Flamerich devrait prendre sa place et il devrait être investi plus tard dans la journée comme 46e président du Venezuela devant le Congrès du Palais législatif fédéral de l'Union plus tard dans la journée."
 venezuela.25.a:0 "Un jour triste pour le Venezuela."
 venezuela.26.t:0 "[VEN.GetNameDefCap] fait valoir ses revendications sur Trinidad"
 venezuela.26.d:0 "Aujourd'hui, le leader [VEN.GetAdjective], [VEN.GetLeader] a clairement indiqué que l'île de Trinidad, à seulement 11 km de la côte du Venezuela, est une partie légitime de la nation et doit être restituée. Même si cela signifie par la force.\n\nCela peut être une justification pour une invasion de l'île, nous devons donc nous préparer au pire."
 venezuela.26.a:0 "Nous devons faire quelque chose."
 venezuela.27.t:0 "[VEN.GetName] victoire à Trinidad"
 venezuela.27.d:0 "Après de violents combats, les envahisseurs [VEN.GetAdjective] ont réussi à débarquer à Curaçao et ont submergé les défenseurs [695.Owner.getAdjective]. Ils ont ensuite capturé la capitale Port of Spain.\n\nSi cela peut conduire à un autre conflit plus important dans la région, on peut dire sans risque que l'île est fermement entre les mains du Venezuela."
 venezuela.27.a:0 "Très bien."
 venezuela.28.t:0 "[691.Owner.GetName] victoire à Trinidad"
 venezuela.28.d:0 "Les défenseurs supérieurs de Trinidad ont défendu avec succès contre les débarquements de [VEN.GetAdjective] et leur ont refusé une tête de pont réussie. Les forces de [VEN.GetAdjective] ont été forcées de se retirer, en conséquence de quoi l'île reste fermement entre les mains de [691.Owner.GetNameDef]. "
 venezuela.28.a:0 "Très bien."
 venezuela.29.t:0 "Impasse à Trinidad"
 venezuela.29.d:0 "L'attaque initiale des forces armées de [VEN.getAdjective] fut repoussée par les courageux défenseurs de Port d'Espagne, ce qui conduisit à la destruction de la première vague d'assaillants dans un combat rapproché. Les défenseurs restants transportèrent les blessés dans les fortifications de la ville en éruption tandis que les morts furent brûlés pour prévenir le risque de maladie dans la ville assiégée. \n\nLes troupes attaquantes réussirent à sécuriser quelques têtes de pont à proximité de Manzanilla, Mayaro et Matura avec l'administration locale pro-[VEN.getAdjective] établie pour contrer le règne légitime de l'administration officielle des îles. \n\nDes barrages d'artillerie et des coups de feu peuvent encore être entendus dans différentes parties des îles, mais dans de telles circonstances, il devient clair : le conflit ne devrait pas être résolu par les forces armées, mais plutôt par la diplomatie. \n\nCertains politiciens discutent déjà des réglementations pour le cessez-le-feu officiel entre les deux nations."
 venezuela.29.a:0 "Nous ne nous laisserons pas piétiner de cette façon !"
 venezuela.29.b:0 "Laissez-les tranquilles, ces îles ne sont pas importantes."
 venezuela.30.t:0 "Élections présidentielles de 1941"
 venezuela.30.d:0 "Le premier mandat de [VEN.GetLeader] en tant que président est presque terminé, ce qui signifie que de nouvelles élections présidentielles doivent bientôt avoir lieu. [VEN.GetLeader] va se présenter pour être réélu président du Venezuela, mais il est en compétition avec le jeune, expérimenté et prometteur officier Gral. Audelino Moreno, qui a clairement indiqué qu'il avait la ferme intention de suivre les traces de ses prédécesseurs.\n\nQui le peuple choisira-t-il ?"
 venezuela.30.a:0 "Contreras a bien servi la nation jusqu'à présent."
 venezuela.30.b:0 "Audelino Moreno est un candidat digne."
 venezuela.31.t:0 "Élections présidentielles de 1941"
 venezuela.31.d:0 "Le premier mandat de [VEN.GetLeader] en tant que président est presque terminé, ce qui signifie que de nouvelles élections présidentielles devraient bientôt avoir lieu. [VEN.GetLeader] va être réélu président du Venezuela, mais il est en compétition avec l'avocat et diplomate Germán Suárez Flamerich, qui a eu beaucoup d'influence politique ces dernières années et qui a clairement indiqué qu'il avait la ferme intention de suivre les traces de ses prédécesseurs.\n\nQui le peuple choisira-t-il ?"
 venezuela.31.a:0 "Angarita a bien servi la nation jusqu'à présent."
 venezuela.31.b:0 "Germán Flamerich est un candidat digne de ce nom."
 venezuela.32.t:0 "La Génération des 28"
 venezuela.32.d:0 "La Génération des 28 était un groupe d'activistes universitaires comprenant de nombreux sociaux-démocrates, communistes et autres politiciens indépendants opposés au régime de Juan Vicente Gómez. Après l'échec de la rébellion d'Alvarado en 1928, de nombreux membres furent arrêtés et le groupe fut dissous.\n\nMais maintenant, avec la mort de Gómez en décembre 1935, beaucoup de ces politiciens ont été libérés, il est donc temps de réorganiser le groupe et de faire grève pendant que le gouvernement est distrait, pour mettre fin à la tyrannie."
 venezuela.32.a:0 "Nous mettrons fin à la tyrannie une fois pour toutes."
 venezuela.33.t:0 "Révolte des forces de l'ARDI"
 venezuela.33.d:0 "Les forces de l'ARDI se sont soulevées dans une rébellion violente dans les principales villes du pays et ont sécurisé de nombreuses positions clés dans la région, les divisions de garnison de la région ont été obligées de se retirer.\n\nSous une défaite aussi humiliante, Eleazar López Contreras a été contraint de démissionner de son poste et remplacé par le jeune officier Gral. Audelino Moreno, qui a une approche plus... radicale pour faire face à la rébellion.\n\nMalgré l'avantage de l'ARDI, il est clair qu'une guerre civile à grande échelle est à la veille."
 venezuela.33.a:0 "Fin de la tyrannie !"
 venezuela.34.t:0 "Le PCV prend le pouvoir"
 venezuela.34.d:0 "Le PCV, avec un immense soutien de la population paysanne et ouvrière, a réussi à renverser avec succès et efficacité les sociaux-démocrates et d'autres politiciens et s'est assuré une large majorité au sein de l'ARDI, leur permettant ainsi de prendre le contrôle de la nation.\n\nCela a été rendu possible grâce à un énorme soutien au niveau national, beaucoup pensent que c'est une nouvelle aube pour le Venezuela et que la tyrannie capitaliste n'existe plus. Cependant, à l'étranger, cela a été accueilli avec une forte condamnation car le PCV a clairement indiqué qu'il cherchait à nationaliser les réserves de pétrole pour dépenser les revenus sur le développement national."
 venezuela.34.a:0 "Le Venezuela est désormais dirigé par les travailleurs."
 venezuela.35.t:0 "AD consolide son pouvoir"
 venezuela.35.d:0 "Acción Democrática, avec un soutien plus important de la part de la population ouvrière et d'un spectre politique plus large, a réussi à s'assurer une large majorité au sein de l'ARDI, ce qui lui a permis de prendre le contrôle de la nation.\n\nCela a été rendu possible grâce à un soutien mitigé au niveau national, et il est clair pour beaucoup que l'AD vise à construire une démocratie à l'américaine sous un système socialiste. Cependant, d'autres, en particulier à l'extrême droite, pensent que l'AD est bien trop alignée sur les communistes et qu'on ne peut pas leur faire confiance pour tenir ces promesses.\n\nSeul le temps nous le dira."
 venezuela.35.a:0 "Plutôt socialistes que communistes."
 venezuela.36.t:0 "L'héritage du président Betancourt"
 venezuela.36.d:0 "Le président Betancourt a, en peu de temps, complètement transformé l'économie [VEN.GetAdjective] et considérablement amélioré la richesse et le niveau de vie de la population. Il est clair que le plan Barranquilla a réussi. Betancourt est désormais considéré comme un héros.\n\nLa seule partie restante est l'article 9 du plan, qui est la réorganisation des forces armées, avec le président à sa tête une fois de plus."
 venezuela.36.a:0 "Le Venezuela, uni sous un objectif commun."
 venezuela.37.t:0 "[VEN.GetNameDef] Demandes d'adhésion à [SOV.GetNameDefCap]"
 venezuela.37.d:0 "Le nouveau régime communiste [VEN.GetAdjective], le PCV, nous a envoyé aujourd'hui une demande officielle d'adhésion à l'URSS et nous offre son soutien inconditionnel dans tous les domaines.\n\nBien que ce soit une offre tentante, compte tenu de la position géographique et stratégique du Venezuela, elle peut être problématique."
 venezuela.37.a:0 "Quelque chose pour nos camarades."
 venezuela.37.b:0 "[VEN.GetNameDefCap] ? Bonne idée."
 venezuela.38.t:0 "[SOV.GetNameDefCap] approuve notre adhésion"
 venezuela.38.d:0 "Le dirigeant soviétique [SOV.GetLeader] a accepté notre offre à bras ouverts et nous accepte officiellement dans l'URSS.\n\nLe communisme est fort ensemble."
 venezuela.38.a:0 "Nous sommes honorés, camarades."
 venezuela.39.t:0 "[SOV.GetNameDefCap] décline notre adhésion"
 venezuela.39.d:0 "L'Union soviétique a scandaleusement décliné notre offre de rejoindre l'URSS et a même exprimé qu'elle n'avait aucun intérêt à chercher l'Amérique latine.\n\nIl semble que le \"pays de la révolution\" ne soit rien d'autre qu'un mensonge."
 venezuela.39.a:0 "Traîtres."
 venezuela.40.t:0 "Les anarchistes créoles organisent un coup d'État"
 venezuela.40.d:0 "[VEN.GetAdjective] Des groupes anarchistes affiliés à Creole Petroleum ont lancé une révolution violente et ont complètement dissous et désarmé l'ARDI, plongeant la capitale dans un état de chaos.\n\nLa nation est dans un état d'incertitude et de peur."
 venezuela.40.a:0 "Que diable se passe-t-il ?"
