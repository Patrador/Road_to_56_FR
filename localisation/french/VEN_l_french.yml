 VEN_GATHERING_STORM_DESC:0 "La mort du dictateur Juan Vicente Gómez à la fin de 1935 a déclenché une lutte de pouvoir sans précédent pour savoir qui serait son successeur, même avec les prochaines élections, cela reste encore incertain.\n\nNation avec une corruption généralisée et une forte dépendance aux exportations de pétrole, les États-Unis du Venezuela pourraient avoir du mal à trouver leur place alors que les tensions augmentent dans le monde entier."
 venezuela_focus:0 "Arbre de focus vénézuélien"
 VEN_rebellion_failed:0 "La rébellion a échoué"
 VCW_solidify_national_government:0 "Rétablir le gouvernement"
 POLITICS_ELEAZAR_LOPEZ_CONTRERAS_DESC:0 "Né le 5 mai 1883 à Queniquea, son tuteur d'enfance était son oncle et prêtre Fernando María Contreras. À trois mois, son père meurt à Cúcuta de la fièvre jaune, donc Fernando Contreras prend la relève de la famille. À quinze ans, il obtient une licence en philosophie et lettres du Colegio Sagrado Corazón de Jesús, à l'origine Eleazar allait étudier la médecine, mais s'est plutôt lancé en politique, finissant par soutenir et rejoindre le coup d'État de 1899 dirigé par Juan Vicente Gómez.\n\nEn 1919, il est nommé directeur de la guerre du ministère de la guerre et de la marine, poste dans lequel il \"Il fut loué pour ses capacités administratives et organisationnelles. En 1923, il fut promu général de brigade et nommé chef de la garnison de Caracas. En 1928, Eleazar fut chargé de réprimer la rébellion d'Alvarado, menée par des militants de gauche et des étudiants universitaires. Après avoir vaincu les rebelles et être retourné à Caracas, Eleazar fut promu chef d'état-major général par intérim par Juan Vicente Gómez lui-même.\n\nJuan Vicente Gómez mourut le 17 décembre 1935, Eleazar fut alors nommé à la tête de la présidence de la République, il réussit à réprimer une brève éruption de rébellion menée par les proches de Gómez dans les jours suivants."
 VEN_AI_BEHAVIOR:0 "@VEN Venezuela"
 RULE_OPTION_NEUTRALITY_VEN_HISTORICAL:0 "Contreras neutre - Historique"
 RULE_OPTION_NEUTRALITY_HISTORICAL_VEN_AI_DESC:0 "Comportement historique pour le Venezuela. Eleazar López Contreras sera investi comme président du Venezuela et poursuivra une politique de neutralité."
 RULE_OPTION_NEUTRALITY_VEN_ALTERNATE:0 "Angarita neutre"
 RULE_OPTION_NEUTRALITY_ALTERNATE_VEN_AI_DESC:0 "Isaías Medina Angarita sera élu président et poursuivra une politique de neutralité."
 RULE_OPTION_DEMOCRATIC_VEN_AI_DESC:0 "Rómulo Gallegos sera élu président du Venezuela et cherchera à adhérer aux Alliés."
 RULE_OPTION_FASCIST_VEN_AI_DESC:0 "Marcos Pérez Jiménez va organiser un coup d'État pour devenir président du Venezuela et chercher à rejoindre l'axe et à réformer la Grande Colombie."
 RULE_OPTION_COMMUNIST_VEN_AI_DESC:0 "L'ARDI sera réorganisée et lancera la deuxième rébellion d'Alvarado qui mènera à une prise de pouvoir communiste qui cherchera une alliance avec l'Union soviétique."
 RULE_DEMOCRATIC_ALTERNATE_VEN_AI_DESC:0 "L'ARDI sera réorganisée et lancera la deuxième rébellion d'Alvarado qui conduira à la mise à l'épreuve de la théorie socialiste bolivarienne et à la mise en œuvre des réformes sociales-démocrates"
 RULE_OPTION_VEN_ANCAPISTAN:0 "Anarcho-capitalisme créole"
 RULE_OPTION_ANCAPISTAN_VEN_AI_DESC:0 "L'ARDI sera réorganisée et lancera la deuxième rébellion d'Alvarado qui conduira à une prise de pouvoir créole énergique sur un modèle anarcho-capitaliste."
 VEN_soviet_support_desc:0 ""
 venezuela.21.a:0 "Quel résultat merveilleux !"
 VEN_invade_mexico_tooltip:0 "Obtient des revendications sur tous les noyaux §H[MEX.GetAdjective]§!"
 VEN_venezuelan_military_academy:0 "Agrandir l'Académie militaire"
 VEN_venezuelan_military_academy_desc:0 "Juan Vicente Gómez était un homme sage qui mettait l'accent sur une armée moderne construite sur le modèle prussien. Les tensions croissantes à travers le monde suggèrent une nouvelle ligne d'investissements dans un effort pour améliorer les performances de nos troupes."
 VEN_form_the_GNB:0 "Fondation du GNB"
 VEN_form_the_GNB_desc:0 "Nos forces armées ont besoin de quelques unités spécialisées chargées de la gendarmerie et de la protection civile. Les fonds récoltés nous permettent de former la Guardia Nacional Bolivariana de Venezuela, qui peut également servir de force d’infanterie légère de réserve."
 VEN_modernize_our_weaponry:0 "Moderniser notre armement"
 VEN_modernize_our_weaponry_desc:0 "Parmi toutes les variantes des types d'armes que nos troupes utilisent, certaines restent largement obsolètes et surpassent les autres types. La standardisation et la modernisation ne sont pas si difficiles à réaliser, si l'on sait à qui s'adresser et quels changements sont attendus."
 VEN_radio_technologies:0 "Technologies radio"
 VEN_radio_technologies_desc:0 "La communication radio entre les colonnes motorisées qui avancent rapidement améliorera considérablement leurs capacités de combat, leur vitesse de planification et leur temps de réponse global aux menaces."
 VEN_central_intelligence:0 "Renseignements centraux"
 VEN_decryption_department:0 "Département de décryptage"
 VEN_decryption_department_desc:0 "S’il devenait nécessaire, un département chargé de déchiffrer les communications ennemies nous donnerait un avantage décisif."
 VEN_central_intelligence_desc:0 "Un bureau du renseignement est nécessaire pour protéger nos intérêts à la fois au pays et à l’étranger. Cela permet également de s’assurer que toute information vitale ne se retrouve pas entre des mains hostiles."
 VEN_new_military_institute:0 "Académie militaire du GNB"
 VEN_new_military_institute_desc:0 "Une vague de nouveaux officiers a fait en sorte que le moment est venu d’ouvrir un nouvel institut militaire afin qu’ils puissent apporter leurs idées à la table."
 VEN_army_motorization:0 "Motorisation de l'armée de terre"
 VEN_army_motorization_desc:0 "Nos observations de la Grande Guerre montrent que les troupes d'infanterie ont survécu à leur utilisation comme unités d'attaque. Se concentrer sur la vitesse, les manœuvres de flanquement, les attaques sournoises et l'utilisation excessive de la motorisation, comme le propose Antonio Chalbaud Cardona, est un nouveau type de guerre que [VEN.getNameDef] doit mettre en œuvre."
 VEN_field_piece_research:0 "Recherche sur les pièces de terrain"
 VEN_field_piece_research_desc:0 "L’artillerie est nécessaire pour former l’épine dorsale de notre armée, car des ressources considérables doivent être consacrées à l’acquisition d’une plus grande puissance de feu."
 VEN_develop_venezuelan_armour:0 "Développer les blindés vénézuéliens"
 VEN_develop_venezuelan_armour_desc:0 "L'abondance de carburant nous permet de déployer des formations blindées massives, qui devraient être extrêmement efficaces dans les zones de plaine autour du littoral. Certains experts suggèrent que les divisions de chars joueront un rôle décisif dans la résolution des conflits internationaux dans le monde en tant que force de maintien de la paix efficace. Quelle idée intéressante..."
 VEN_logistical_brigades:0 "Brigades logistiques"
 VEN_logistical_brigades_desc:0 "La dépendance aux réserves d'approvisionnement locales est une réalité menaçante à laquelle certaines de nos forces armées pourraient être confrontées dans un avenir proche. S'assurer qu'elles reçoivent le matériel, l'équipement et les biens nécessaires améliorera leur moral, leur organisation et leurs capacités de combat globales."
 VEN_bicycle_battalions:0 "Bataillons cyclistes"
 VEN_bicycle_battalions_desc:0 "Alors que la motorisation semble être l'avenir, il existe des zones que les camions ne peuvent pas atteindre, mais la vitesse reste essentielle. En utilisant des vélos au sein de nos forces armées, nous pourrons faire effectuer des missions de reconnaissance et de patrouille aux troupes dans des zones où nos camions ne pourraient autrement pas opérer."
 VEN_adapt_to_the_amazons:0 "S'adapter aux Amazones"
 VEN_adapt_to_the_amazons_desc:0 "Les régions du sud du pays sont couvertes de jungles, qui sont considérées comme des terrains difficiles, voire les plus difficiles pour combattre en raison du manque d'infrastructures, des conditions de température et d'humidité difficiles en plus de l'abondance d'animaux et de plantes mortels. Tout cela suggère une concentration claire sur l'amélioration des performances militaires dans les zones souhaitées."
 VEN_study_nuclear_power:0 "Étudier l'énergie nucléaire"
 VEN_study_nuclear_power_desc:0 "Des études récentes sur les capacités de l’énergie nucléaire ont montré qu’elle a le potentiel d’être l’avenir de la guerre. Même si cela peut être long et que nous devrions détourner des ressources pour exploiter ce pouvoir."
 VEN_expand_the_navy:0 "Développez la Marine"
 VEN_expand_the_navy_desc:0 "La branche navale de nos forces armées est bien moins corrompue et rebelle que les forces terrestres. Pourtant, son état actuel n'est rien de plus que dérisoire : avec seulement deux destroyers à notre disposition, nous ne pouvons même pas renforcer correctement les gardes-côtes pour arrêter l'immigration excessive."
 VEN_destroyer_effort:0 "Destroyers modernes"
 VEN_destroyer_effort_desc:0 "Le canal de Panama a considérablement renforcé le commerce actif dans la région des Caraïbes. Nos remorques et convois doivent recevoir une protection appropriée ou faire face à la destruction face à des sous-marins embêtants qui se cachent sous les eaux bleues."
 VEN_replace_miniscule_vessels:0 "Remplacer les vaisseaux minuscules"
 VEN_replace_miniscule_vessels_desc:0 "Des innovations dans la guerre navale sont constamment développées et introduites lors de différentes conférences navales et exercices navals conjoints. Nous pouvons apprendre beaucoup non seulement de nos alliés ou ennemis, mais aussi de nous-mêmes."
 VEN_the_big_guns:0 "Les gros canons"
 VEN_the_big_guns_desc:0 "La Grande Guerre a clairement montré que les gros canons gagnent la bataille. Les capacités navales de notre pays nous permettent d'investir dans le développement de nouveaux modèles de navires lourds."
 VEN_carrier_development:0 "Développement de porte-avions"
 VEN_carrier_development_desc:0 "Les porte-avions, servant d'aérodromes flottants massifs, sont le véritable visage et le principal combattant de la guerre navale du futur. Financer un projet de développement de porte-avions séparé est une manière coûteuse, mais c'est le seul moyen d'acquérir une marine moderne."
 VEN_naval_attrition:0 "Attrition navale"
 VEN_naval_attrition_desc:0 "La mer des Caraïbes est bien connue pour ses archipels et ses bassins cachés. Les convois doivent y manœuvrer lourdement et les grandes formations de flottes sont généralement mal positionnées et manquent de manœuvrabilité, ce qui peut être utilisé pour renforcer notre avantage en cas de guerre."
 VEN_expand_zulia_shipping:0 "Développer la navigation de Zulia"
 VEN_expand_zulia_shipping_desc:0 "La ville de Maracaibo est l'un des plus grands ports et bases navales que notre pays a à offrir aux commerçants étrangers et aux navires extérieurs. L'expansion de ses capacités et la diversification des installations de production augmenteront notre production navale globale à un tout nouveau niveau."
 VEN_trade_fleets:0 "Flottes commerciales"
 VEN_trade_fleets_desc:0 "Les innovations récentes dans les méthodes de production ont rendu la production des convois plus rapide et moins chère que jamais. Si nous voulons soutenir une économie axée sur l’exportation, il est essentiel de disposer d’une flotte commerciale solide."
 VEN_protect_curacao:0 "Protéger [695.GetName]"
 VEN_protect_curacao_desc:0 "Les îles ABC se trouvent juste au large de nos côtes et, de l'avis général, elles devraient nous appartenir de droit. Non seulement leur proximité géographique en fait un état de fait naturel, mais la quasi-totalité de notre pétrole est également raffiné sur ces îles. Compte tenu de la faiblesse actuelle du gouvernement néerlandais, il n'oserait certainement pas refuser notre offre d'\"aide\" à la défense des îles..."
 VEN_marine_forces:0 "Force marine"
 VEN_marine_forces_desc:0 "Nous devons former une unité d’infanterie de marine capable d’oser des invasions navales si nous voulons avoir la capacité d’étendre la portée de notre armée à l’étranger."
 VEN_amphibious_exercises:0 "Exercices amphibies"
 VEN_amphibious_exercises_desc:0 "Une flotte de transport efficace est tout aussi vitale qu’une unité maritime efficace. Sans l’un, l’autre est inutile."
 VEN_national_development:0 "Développement national"
 VEN_national_development_desc:0 "L'économie [VEN.GetAdjective] est en mauvaise posture depuis un certain temps. Une commission financée par le gouvernement, chargée d'identifier et d'allouer des fonds aux secteurs qui en ont le plus besoin, servira de tremplin pour renforcer notre capacité industrielle."
 VEN_acquire_czech_weaponry:0 "Acquérir de l’armement tchécoslovaque"
 VEN_acquire_czech_weaponry_desc:0 "Pour de nombreux pays d'Amérique latine, les achats d'armes auprès de [CZE.GetNameDef] se sont avérés efficaces pour moderniser leurs armées. Nous devrions épargner des fonds pour pouvoir profiter de ce marché au profit de notre propre armée."
 VEN_fund_independent_arms_industries:0 "Fonds pour les industries d'armement indépendantes"
 VEN_fund_independent_arms_industries_desc:0 "L'établissement d'une nouvelle entreprise industrielle capable de produire en masse des équipements d'infanterie profitera grandement à notre machine de guerre."
 VEN_adopt_rearmament_policies:0 "Adopter des politiques de réarmement"
 VEN_adopt_rearmament_policies_desc:0 "Cette guerre sans précédent va façonner le monde que nous connaissions auparavant. Nous ferions mieux d'être prêts à affronter toutes les luttes que les conflits futurs pourraient déclencher sur nous."
 VEN_mighty_weaponry:0 "Armes redoutables"
 VEN_mighty_weaponry_desc:0 "Plus l'arme est grosse et meurtrière, mieux c'est. Nos ennemis seront terrifiés à la seule vue de ces monstres !"
 VEN_production_quotas:0 "Quotas de production"
 VEN_production_quotas_desc:0 "L'établissement de quotas de production clairs pour nos usines d'armement améliorera considérablement leur efficacité à produire ce qui est nécessaire."
 VEN_national_defense_funds:0 "Fonds national de défense"
 VEN_national_defense_funds_desc:0 "La sécurité de [ROOT.GetNameDef] est notre priorité absolue. À ce titre, un financement est nécessaire pour garantir que."
 VEN_modern_machinery:0 "Machines modernes"
 VEN_modern_machinery_desc:0 "Certains secteurs de notre industrie sont devenus obsolètes et inefficaces. L'acquisition de machines modernes permettra de les remettre à niveau."
 VEN_build_rural_schools:0 "Construire des écoles rurales"
 VEN_build_rural_schools_desc:0 "Une grande partie de notre pays est sous-développée et de nombreux endroits, en particulier les régions rurales, sont dépourvus de systèmes d'éducation de base. Avec nos nouvelles avancées industrielles, il est temps de nous concentrer sur les gens et de leur fournir une éducation."
 VEN_develop_domestic_railways:0 "Développer les chemins de fer nationaux"
 VEN_develop_domestic_railways_desc:0 "Nos chemins de fer nationaux sont sous-développés depuis un certain temps. Si nous voulons que l'économie [ROOT.GetAdjective] soit forte, les chemins de fer jouent un rôle important."
 VEN_a_seperate_branch:0 "Une branche distincte"
 VEN_a_seperate_branch_desc:0 "[ROOT.GetNonIdeologyName] a toujours eu une force aérienne minuscule, limitée au commandement des opérations de l'armée de terre et de la marine. Il est maintenant temps de la séparer en une force propre afin qu'elle puisse se développer en une force de combat efficace et conséquente."
 VEN_fighter_development:0 "Développement des chasseurs"
 VEN_fighters_development_desc:0 "La domination du ciel est obtenue grâce à l'utilisation adéquate des escadrons de chasse dans une lutte constante et l'interception des bombardiers ennemis. Une partie des fonds publics peut être consacrée à l'amélioration de la qualité de ces navires."
 VEN_purchase_british_aircraft:0 "Acheter des avions [ENG.GetAdjective]s"
 VEN_purchase_british_aircraft_desc:0 ""
 VEN_el_libertador_air_base:0 "Base aérienne El Libertador"
 VEN_el_libertador_air_base_desc:0 "Pour soutenir l'expansion de notre armée de l'air, nous allouerons des fonds pour la construction de nouvelles bases aériennes, qui porteront le nom de Simón Bolívar lui-même."
 VEN_naval_aircraft:0 "Aéronefs navals"
 VEN_naval_aircraft_desc:0 "Nos aéronefs peuvent être utilisés pour soutenir notre marine et attaquer les navires hostiles, ce qui nous donne un avantage dans la guerre navale."
 VEN_airforce_academy:0 "Académie de l'armée de l'air"
 VEN_airforce_academy_desc:0 "Avec la formation récente de notre armée de l'air"
 VEN_bomber_production:0 "Production de bombardiers"
 VEN_bomber_production_desc:0 "La position isolée de notre pays suggère qu'il ne sera pas la cible des raids de bombardiers de nos ennemis, ce qui implique que la petite force de chasse est plus que suffisante pour sécuriser le ciel de [ROOT.getName]. Les principaux investissements seront consacrés au développement des bombardiers, capables de frapper l'industrie ennemie à distance."
 VEN_rocketry_experiments:0 "Expériences en fuséologie"
 VEN_rocketry_experiments_desc:0 "Une alternative intéressante aux raids de bombardement a vu le jour dans l'une de nos installations de recherche, où une bombe guidée capable de faire décoller une plate-forme peut être dirigée vers sa cible sans nécessiter d'équipage à bord, préservant ainsi efficacement la santé et la vie de nos pilotes et équipages d'avion."
 VEN_radar_technologies:0 "Technologies radar"
 VEN_radar_technologies_desc:0 "En utilisant un système complexe de radionavigation, nous avons trouvé la possibilité de rendre nos avions et nos navires plus aptes à repérer et à frapper les unités ennemies, même pendant la nuit."
 VEN_oil_11:0 "Autarcie [VEN.GetAdjective]"
 VEN_oil_11_desc:0 "Pour le meilleur et pour le pire, le Venezuela est riche en pétrole. L'exportation de ce pétrole contribue à une grande partie de l'économie [VEN.GetAdjective]."
 VEN_independent_arms_industries_idea:0 "Industries d'armement indépendantes"
 VEN_GNB_idea:0 "GNB"
 VEN_GNB_idea_desc:0 "La GNB est la garde nationale de [ROOT.GetNameDef] et joue un rôle clé dans la défense civile. Elle fait également office de force d'infanterie de réserve, en cas de besoin."
 VEN_abc_islands_desc:0 "Les îles ABC se trouvent juste au large de nos côtes et devraient, à juste titre, nous appartenir. Non seulement leur proximité géographique rend cette situation naturelle, mais la quasi-totalité de notre pétrole est raffiné sur ces îles, ce qui les rend extrêmement importantes pour notre économie."
 VEN_weapons_purchases_category:1 "Achat d'armes"
 VEN_weapons_purchases_category_desc:0 "Notre industrie étant toujours en train de rattraper son retard, la recherche d'armes modernes à l'étranger pourrait être le seul moyen d'amener nos forces armées au niveau des normes modernes."
 VEN_order_weapons_in_CZE:0 "Commander des armes légères [CZE.GetAdjective]s"
 VEN_order_support_equipment_in_CZE:0 "Commander du matériel de soutien [CZE.GetAdjective]"
 VEN_order_artillery_in_CZE:0 "Commander de l'artillerie [CZE.GetAdjective]"
 VEN_order_tanks_in_CZE:0 "Commander des tanks [CZE.GetAdjective]s"
 VEN_order_fighters_in_ENG:0 "Commander des chasseurs [ENG.GetAdjective]s"
 VEN_order_bombers_in_ENG:0 "Commander des bombardiers [ENG.GetAdjective]s"
 VEN_national_development_category:0 "Développement national"
 VEN_national_development_category_desc:0 "L'économie [VEN.GetAdjective] est en mauvaise posture depuis un certain temps. Une commission financée par le gouvernement, chargée d'identifier et d'allouer des fonds aux secteurs qui en ont le plus besoin, servira de tremplin pour renforcer notre capacité industrielle."
