 VEN_develop_miranda:0 "Développer [307.GetName]"
 VEN_develop_apure:0 "Développer [948.GetName]"
 VEN_chart_the_amazons:0 "Tracer les Amazones"
 VEN_national_development_modifier:0 "Efforts nationaux de développement"
 VEN_has_venezuelan_oil:0 "Possède le pétrole vénézuélien"