l_french:
 VEN_CARIBBEAN_fascism:0 "Empire vénézuélien-caribéen"
 VEN_CARIBBEAN_democratic:0 "Fédération vénézuélienne des Caraïbes"
 VEN_CARIBBEAN_communism:0 "Union des Républiques latines socialistes"
 VEN_CARIBBEAN_neutrality:0 "Union Vénézuélienne-Caribéenne"
 VEN_CARIBBEAN_fascism_DEF:0 "l'empire vénézuélien-caribéen"
 VEN_CARIBBEAN_democratic_DEF:0 "la Fédération vénézuélienne des Caraïbes"
 VEN_CARIBBEAN_communism_DEF:0 "l'Union des Républiques latines socialistes"
 VEN_CARIBBEAN_neutrality_DEF:0 "l'Union Vénézuélienne-Caribéenne"
 VEN_communist_faction_name:0 "Congrès des travailleurs d'Amérique latine"
 VEN_congress:0 "Adressez-vous au Congrès"
 VEN_congress_desc:0 "La dictature de Juan Vicente Gómez qui a duré de 1908 à 1935 a finalement pris fin. Son règne controversé a changé notre république démocratique nominale à bien des égards. Il est temps d'aborder la question de la vacance du pouvoir qui s'est créée au Congrès national de Caracas"
 VEN_1935_elections:0 "Finaliser les élections de 1935"
 VEN_1935_elections_desc:0 "Juan Vicente Gómez, au cours de ses dernières années, s'est éloigné du public, passant la plupart de son temps dans son manoir personnel de Maracay. Sa mort soudaine et mystérieuse a laissé de nombreuses personnes de notre nation se demander qui mènera [ROOT.getNameDef] à sa prospérité dans un avenir proche. Les voix des élections de 1935 dans le pays sont toujours en cours de comptage. Qui a remporté la lutte pour le pouvoir ?"
 VEN_eleazar_contreras:0 "Inaugurer Contreras"
 VEN_eleazar_contreras_desc:0 "L'ancien ministre de la Guerre, Eleazar López Contreras, a pris les rênes du pays pour le moment, tant que \"aucun candidat plus digne ne sera trouvé\". Il devient désormais évident qu'il est la personne la plus apte à occuper ce poste, la plupart des citoyens de [ROOT.getAdjective] ayant voté en sa faveur. L'investiture doit commencer dès que possible !"
 VEN_health_and_social_assistance:0 "Fondation du ministère de la Santé"
 VEN_health_and_social_assistance_desc:0 "Le problème du taux de mortalité élevé chez les enfants dû à de nombreuses maladies infectieuses peut être traité plus efficacement si le ministère de la Santé (Ministerio de Sanidad) est créé. Nos citoyens adultes bénéficieront également grandement des nouvelles installations médicales dans tout le pays."
 VEN_jewish_asylum:0 "Asile pour les Juifs"
 VEN_jewish_asylum_desc:0 "Constatant la lutte du peuple juif en Europe et en Asie pour ses droits, Contreras a émis une directive secrète pour fournir un abri à tous les fugitifs et réfugiés juifs sur le sol [ROOT.getAdjective]. Leur gratitude aidera sûrement aussi notre nation."
 VEN_arnoldo_gabaldon:0 "Financer la recherche d'Arnoldo Gabaldon"
 VEN_arnoldo_gabaldon_desc:0 "Le paludisme a coûté beaucoup trop de vies à notre peuple ces dernières années. Le ministère de la Santé nouvellement créé nécessite une unité spéciale pour lutter contre la maladie à plus grande échelle. Heureusement, quelques plans pour une direction spéciale de la malariologie dirigée par le jeune scientifique Arnoldo Gabaldon ont déjà été élaborés avec succès."
 VEN_central_university:0 "Agrandir l'Université Centrale"
 VEN_central_university_desc:0 "L'Université Centrale du Venezuela a été fondée en 1721 et est considérée comme l'une des plus anciennes universités de l'hémisphère occidental, si ce n'est la plus ancienne. Un financement gouvernemental supplémentaire ne fera qu'améliorer la qualité de l'enseignement et nous offrira de nouvelles opportunités de recherche à l'avenir."
 VEN_miraflores_concessions:0 "Concessions aux manifestants de Miraflores"
 VEN_miraflores_concessions_desc:0 "De nombreux jeunes ont remis en question le régime autoritaire de Gomez et la corruption généralisée des fonctionnaires du pays. Certains des plus radicaux ont exigé la libéralisation et la démocratisation de l'appareil d'État. Nous ne pouvons certainement pas nous plier à la volonté de tous, mais peut-être la réforme de l'État est-elle une étape nécessaire vers un avenir brillant et prospère ?"
 VEN_presidential_amendment:0 "Réformer les amendements présidentiels"
 VEN_presidential_amendment_desc:0 "Few of the people realize that the president is capable of drastically changing the political climate in the highest echelons of power. Let [ROOT.getLeader] show to the people what leader he is by adding few nation protection amendments to what might be called a constitution of [ROOT.getNameDef]."
 VEN_DSN:0 "Former le DSN"
 VEN_DSN_desc:0 "La nature démocratique de notre État fragile reste constamment menacée de l'intérieur et de l'extérieur. La Direction de la sécurité nationale (Dirección de Seguridad Nacional) doit être établie pour enquêter et apaiser toute menace contre les institutions gouvernementales actuelles."
 VEN_reshuffle_of_general_staff:0 "Éliminer les fidèles de Gómez"
 VEN_reshuffle_of_general_staff_desc:0 "Gómez et sa clique ont lié de nombreux généraux et commandants militaires rebelles à leur cause de s'enrichir aux dépens de l'homme du commun. Si nous voulons établir un État moderne avec des forces armées organisées, il faut penser à se débarrasser des structures obsolètes de soutien au caudillo."
 VEN_institute_1936_constitution:0 "Instituer la Constitution de 1936"
 VEN_institute_1936_constitution_desc:0 "Étant la loi la plus stricte dans les limites du pays, la Constitution de [ROOT.getNameDef] présente de nombreux défauts et problèmes. Le mandat présidentiel est mal réglementé, les droits de vote fondamentaux restent inaccessibles à la majeure partie de la population tandis que les hommes d'affaires bénéficient de droits absolus. Une telle divergence doit être éliminée pour le bien du peuple !"
 VEN_german_relations:0 "Relations allemandes"
 VEN_german_relations_desc:0 "Official diplomatic relations between the [ROOT.getNameDef] and [GER.getNameDef] are dating back to 1871 as [GER.getAdjective] embassy was opened in Caracas with its corresponding counterparts in Frankfurt and Hamburg. A few additional diplomatic missions will surely improve our mutual relations."
 VEN_german_advisors:0 "Demande de conseillers allemands"
 VEN_german_advisors_desc:0 "L'état-major général [GER.getAdjective] a son propre département militaire chargé de la coopération et de l'assistance militaire des \"anciens pays bolivariens d'Amérique du Sud\". Nous enverrons une demande officielle pour recevoir des spécialistes de valeur qui superviseront la formation et les capacités de combat de nos forces."
 VEN_german_oil_deal:0 "Compagnie pétrolière germano-vénézuélienne"
 VEN_german_oil_deal_desc:0 "The battle for our oil rages across the world with two dominant powers, [GER.getNameDef] and [USA.getNameDef] seeking to secure their interests in oil. Our mutual cooperation with [GER.getAdjective]s will be even more beneficial if we consider an establishment of a new oil company aiming to protect our oil interests."
 VEN_join_axis:0 "Officialiser l'alliance allemande"
 VEN_join_axis_desc:0 "Nos espions rapportent que notre ingérence avec [GER.getNameDef] a sensibilisé les banquiers de [USA.getAdjective] et [ENG.getAdjective]. Certains rapportent qu'une intervention militaire ou une tentative de coup d'État pourrait être en cours. Notre seule option est de prendre position et de rejoindre le front uni contre la menace étrangère."
 VEN_oil_reforms:0 "Prolonger les concessions pétrolières étrangères"
 VEN_isaias_angarita:0 "Modérer le Cabinet"
 VEN_isaias_angarita_desc:0 "La réticence des citoyens à faire confiance aux militaristes et aux nationalistes est plus évidente que jamais : Isaias Medina Angarita, qui adopte une approche plus libérale et démocratique, a remporté la majorité des voix. Sa promesse d'un nouveau Venezuela deviendra encore plus évidente aux yeux des masses après son discours d'investiture ce matin."
 VEN_legalize_communism:0 "Légaliser le PCV"
 VEN_legalize_communism_desc:0 "Même si le Parti communiste du Venezuela, ou PCV, est resté une épine dans le pied du gouvernement, il maintient toujours ses positions parmi les populations rurales. Il peut être difficile d'apaiser les tensions et de trouver des compromis, mais c'est la seule voie à suivre si nous voulons atteindre l'avenir souhaité."
 VEN_promote_political_cooperation:0 "Promouvoir la coopération politique"
 VEN_promote_political_cooperation_desc:0 "Les institutions démocratiques subissent un coup dur en raison de l'indécision et du manque de coopération entre les différents partis politiques. Pour garantir que le Congrès fonctionne à pleine capacité et qu'aucune législature ne reste sur le papier, une coopération politique devrait être fortement encouragée à l'avenir."
 VEN_fate_of_jimenez:0 "Le destin de Jiménez"
 VEN_fate_of_jimenez_desc:0 "La controverse autour de Marcos Jiménez est d'une grande importance pour le gouvernement démocratique nouvellement établi. Ses compétences militaires et sa popularité parmi les soldats font de lui un candidat parfait pour un poste de direction si des éléments militaires prennent le pouvoir, mais ses opinions politiques et son programme sont très impopulaires au sein du gouvernement."
 VEN_protect_workers_rights:0 "Protéger les droits des travailleurs"
 VEN_protect_workers_rights_desc:0 "L'ancien appareil d'État a négligé les travailleurs et leurs droits pendant bien trop longtemps. Il est sans aucun doute vital pour nous de veiller à ce que l'homme ordinaire reçoive un salaire décent, une assurance maladie et une représentation via les syndicats, aussi socialiste que cette idée puisse paraître."
 VEN_nationalize_the_banking_sector:0 "Nationaliser la Banque centrale"
 VEN_nationalize_the_banking_sector_desc:0 "La direction de la Banque centrale a suivi le chemin corrompu de Gomez et de sa clique avec de nombreux actifs de valeur résidant sur des comptes bancaires personnels. De l'argent [VEN.getAdjective] honnête provenant des exportations de pétrole a été repéré opérant sur les marchés [USA.getAdjective] de Wall Street ! Il ne fait aucun doute que la Banque centrale a ses propres plans pour nous et nous frapperons avant qu'ils ne nous portent un coup !"
 VEN_housing_act:0 "Loi nationale sur le logement"
 VEN_housing_act_desc:0 "Nos réformes libérales seront sans aucun doute soutenues par les plus pauvres et les plus faibles de notre peuple si notre gouvernement peut fournir à ceux-ci les logements et les lieux de travail souhaités. Le soutien public sera encore plus de notre côté !"
 VEN_constitute_womens_rights:0 "Constituer les droits des femmes"
 VEN_constitute_womens_rights_desc:0 "Finalizing our efforts in establishing modern society, we shall appeal to the half of our population who were denied their righteous rights from the very beginning of our state: women! For we shall be the first nonoppressive and supportive state in South America to provide equal opportunities for all of [VEN.getAdjective] people!"
 VEN_western_agreements:0 "Accords commerciaux occidentaux"
 VEN_western_agreements_desc:0 "Our devotion to the democratic principles provide us with unique opportunities to establish and secure mutually beneficial economic deals with the power giants of the West."
 VEN_american_student_exchange:0 "Inviter des étudiants étrangers"
 VEN_american_student_exchange_desc:0 "Beaucoup y voient une nécessité, nous y voyons une opportunité parfaite : peu de bourses des nations occidentales permettront à nos étudiants les plus brillants de recevoir un enseignement à l’étranger afin de renforcer les équipes de recherche nationales."
 VEN_marcos_jimenez:0 "Donner du pouvoir à Jimenez"
 VEN_marcos_jimenez_desc:0 "The results of the election are expected to be announced in the National Congress in a few weeks, yet some supporters of the Marcos Jimenez fear that the newly chosen candidate will lead [VEN.getNameDef] to its downfall. Some of the groups have already established a plan how to 'properly count the votes'..."
 VEN_paramilitarism:0 "Créer des escadrons paramilitaires"
 VEN_paramilitarism_desc:0 "Many of the people who assisted us in the rise to power remain without any sort of the official duty to the state. Those loyal men and women can be used as a peacekeeping and order regulating force."
 VEN_enforce_army_loyalty:0 "Imposer la loyauté de l'armée"
 VEN_enforce_army_loyalty_desc:0 "Temporary rule of Contreras has already shown that local caudillos require a bit of 'economic assistance' to remain loyal to our cause. Luckily, few of the local farmers and businessmen are ready to willingly use their finances to secure the allegiance of some open-minded generals."
 VEN_reorganize_the_government:0 "Imposer la loyauté militaire"
 VEN_reorganize_the_government_desc:0 "Servir Gomez diffère peu de servir Jimenez - et tout caudillo aventureux en sera conscient. Si l'on ne se conforme pas, nous avons quelques astuces pour garantir l'obéissance."
 VEN_military_youth:0 "Former la Jeunesse Militaire"
 VEN_military_youth_desc:0 "La Jeunesse Militaire, également connue sous le nom de Jeunesse Paramilitaire, renforcera les bases des forces de milice nouvellement créées. De nombreuses jeunes recrues se joindront volontiers à l'appel du pays."
 VEN_cult_of_personality:0 "L'héritage de Juan Gómez"
 VEN_cult_of_personality_desc:0 "Ayant consolidé son contrôle sur l'État, Marcos Jimenez suivra le chemin que le père du Venezuela moderne, Juan Gomez, a choisi pour notre pays ! Que le peuple connaisse la volonté du nouveau El Benemérito (\"le Méritoire\") ! "
 VEN_crush_communists:0 "Répression du PCV"
 VEN_crush_communists_desc:0 "Just like its forerunner, the Venezuelan Revolutionary Party, PCV will do everything possible to come to power. Stopping them is duty of Jimenez, no matter the cost!"
 VEN_spanish_civil_war_involvement:0 "Aidez nos frères espagnols"
 VEN_spanish_civil_war_involvement_desc:0 "Une guerre sans précédent est arrivée dans la péninsule espagnole. Faites-leur savoir que notre fraternité hispanique se tiendra unie contre la menace rouge et les chiens de garde capitalistes !"
 VEN_suspend_elections:0 "Suspendre les élections"
 VEN_suspend_elections_desc:0 "For the security of the state, the presidential elections need to be suspended. Constant changes of the country's leadership only hinder any sort of continuous development of the nation."
 VEN_military_colleges:0 "Collèges militaires"
 VEN_military_colleges_desc:0 "Ceux qui sont fidèles au régime ne doivent pas oublier que tout caudillo doit être intelligent et puissant, comme Jimenez lui-même ! Beaucoup suivront les traces de notre chef en rejoignant les collèges militaires dès leur plus jeune âge."
 VEN_privatize_oil:0 "Privatiser l'IFE"
 VEN_privatize_oil_desc:0 "L'Institution nationale des chemins de fer est responsable de la livraison des marchandises à la population. Sa dépendance aux investissements étrangers est dangereuse pour notre économie et notre indépendance politique. Une nationalisation rapide fournira des fonds supplémentaires à notre État. "
 VEN_nationalist_education:0 "L'éducation nationaliste"
 VEN_nationalist_education_desc:0 "Il est important que nous réformions le système éducatif pour souligner la grandeur de la nation, en enracinant la loyauté au régime chez notre jeunesse. "
 VEN_new_republic:0 "Le triennat d'Adeco"
 VEN_new_republic_desc:0 "Les commissions électorales rapportent de manière surprenante que le candidat \"mouton noir\" de l'opposition démocratique, Romulo Gallegos, devrait remporter une victoire décisive aux élections du pays. Un changement politique aussi rapide va sûrement mettre en colère les caudillos, les nationalistes radicaux et certains fonctionnaires corrompus, mais il devient évident qu'une nouvelle ère arrive pour notre nation. "
 VEN_labour_reforms:0 "Réformes du travail"
 VEN_labour_reforms_desc:0 "Le recours à des machines obsolètes, à des horaires de travail non réglementés et à l'absence de sécurité sociale a déjà coûté la vie à beaucoup trop de nos travailleurs. Certaines réformes doivent être mises en œuvre afin d'améliorer l'état de notre industrie."
 VEN_liberalize_oil_trade:0 "Loi 50/50 sur le pétrole"
 VEN_liberalize_oil_trade_desc:0 "Les entreprises étrangères détiennent une part importante des actifs et des parts des ressources naturelles de notre pays. Les récents changements de gouvernement nous permettent de conclure quelques accords de commerce équitable avec les Occidentaux."
 VEN_depoliticize_the_army:0 "Dépolitiser l'armée"
 VEN_depoliticize_the_army_desc:0 "L'armée a déjà montré que son opinion sur les questions politiques n'est pas fiable. Laissons les généraux faire leur travail, tandis que les politiciens font ce qu'ils ont à faire - c'est seulement ainsi que nous pourrons garantir la survie de notre régime tel qu'il est."
 VEN_abolish_death_penalty:0 "Abolir la peine de mort"
 VEN_abolish_death_penalty_desc:0 "Aucun homme libre ne sera pris, emprisonné ou détruit de quelque autre manière que ce soit, sauf par le jugement légitime de ses pairs. Notre jugement exclura également ce dernier si nous voulons nous consacrer pleinement aux principes démocratiques."
 VEN_tax_reforms:0 "Réformes fiscales"
 VEN_tax_reforms_desc:0 "La fiscalité de l'État est restée corrompue et dépendante de normes obsolètes. Quelques projets sont déjà en cours d'exécution via le Congrès dans un effort pour la réajuster de manière appropriée et humaniste. Le dernier décret présidentiel aidera certains d'entre eux et leur adoption. "
 VEN_allow_new_elections:0 "Autoriser de nouvelles élections"
 VEN_allow_new_elections_desc:0 "L'appareil d'État est modernisé avec succès et renforcé par une nouvelle génération de fonctionnaires talentueux et dévoués. La nation peut commencer sa pleine transition vers une véritable démocratie."
 VEN_reorganize_the_PCV:0 "Réorganiser le PCV"
 VEN_reorganize_the_PCV_desc:0 ""
 VEN_reorganize_the_ARDI:0 "Réorganiser l'ARDI"
 VEN_reorganize_the_ARDI_desc:0 "L'ARDI était une coalition formée en 1928 de marxistes, de sociaux-démocrates, de républicains et de divers autres politiciens indépendants dans le but de renverser le régime de Juan Vicente Gómez et de \"mettre fin à la tyrannie capitaliste\". Elle a été dissoute après l'échec de la rébellion plus tard en 1928, mais avec la nouvelle lutte pour le pouvoir, elle est parfaite pour se réorganiser et faire grève pendant que le gouvernement est distrait !"
 VEN_generation_of_28:0 "La Génération 28"
 VEN_generation_of_28_desc:0 ""
 VEN_barranquilla_plan:0 "Poursuivre le Plan Barranquilla"
 VEN_soviet_support:0 "Demander l'aide soviétique"
 VEN_barranquilla_plan_desc:0 ""
 VEN_rebellion:0 "Lancer la deuxième rébellion d'Alvarado"
 VEN_rebellion_desc:0 "The first Alvarado Rebellion in 1928 may of failed, but with the support of the people and elements of the military we will sure to succeed in ending both military and capitalist tyranny once and for all!"
 VEN_enpower_the_pcv:0 "Donner du pouvoir au PCV"
 VEN_enpower_the_pcv_desc:0 "Le PCV a été accusé par les fonctionnaires corrompus du gouvernement de tout ce qui se passe de mal dans le pays. Bien sûr, certaines activités étaient controversées, radicales et quelque peu inhumaines, donc un remaniement et un réalignement du parti sont nécessaires pour améliorer son image aux yeux du peuple."
 VEN_purge_disloyal_officers:0 "Purger les officiers nationalistes"
 VEN_purge_disloyal_officers_desc:0 "Dans notre société communiste vénézuélienne idéale, nous ne pouvons pas avoir des officiers nationalistes simples d'esprit qui mettent le pays à genoux une fois de plus, ils doivent partir."
 VEN_form_CPAI:0 "Former le CPAI"
 VEN_form_CPAI_desc:0 "The Comisariado del Pueblo para Asuntos Internos, or CPAI for short, is the PCV secret police force and intelligence agency, based of the NKVD model to protect our revolution."
 VEN_communist_reforms:0 "Radicaliser le plan Barranquilla"
 VEN_communist_reforms_desc:0 "Le plan Barranquilla est peut-être de nature sociale-démocrate, mais il a été soutenu et signé par le PCV et nos camarades marxistes. L'article 5 du plan vise à protéger le peuple de la tyrannie capitaliste, et si nous continuons à faire des demi-mesures, nous ne pourrons jamais y parvenir."
 VEN_concessions_to_oil_unions:0 "Concessions aux syndicats pétroliers"
 VEN_concessions_to_oil_unions_desc:0 "Ce qui a conduit à la corruption de l'économie vénézuélienne, c'est le manque de représentation des syndicats pétroliers. Si nous voulons construire une économie plus grande, nous devons apprendre à travailler avec eux."
 VEN_redistribution_of_wealth:0 "Redistribution des richesses"
 VEN_redistribution_of_wealth_desc:0 "In the Venezuela we want to build we have no interest in having rich oil oligarchs having large influence in our economy, we will siphon these funds and distribute them to the people and workers, while also protecting our people from capitalist tyranny."
 VEN_peoples_university_of_venezuela:0 "Université populaire du Venezuela"
 VEN_peoples_university_of_venezuela_desc:0 "Les articles 6 et 7 du Plan Barranquilla visent à mettre en œuvre des programmes d'alphabétisation à grande échelle parmi la population paysanne et ouvrière tout en accordant aux universités une plus grande autonomie, et nous le ferons. Pour le peuple."
 VEN_reorganization_of_congress:0 "Réorganisation du Congrès"
 VEN_reorganization_of_congress_desc:0 ""
 VEN_under_soviet_dominion:0 "Suivre la ligne du parti"
 VEN_under_soviet_dominion_desc:0 "PCV surrounded by enemies, it is obvious that we must seek ou32 to the home of the revolution to protect us and our revolution."
 VEN_soviet_tank_factories:0 "Usines de chars soviétiques"
 VEN_soviet_tank_factories_desc:0 ""
 VEN_invite_soviet_officers:0 "Inviter des officiers soviétiques"
 VEN_invite_soviet_officers_desc:0 ""
 VEN_introduce_political_commissars:0 "Introduire des commissaires politiques"
 VEN_introduce_political_commissars_desc:0 "L'introduction de commissaires politiques dans les rangs de l'armée rappellera à nos troupes la cause courageuse pour laquelle elles se battent."
 VEN_venezuelan_way_of_communism:0 "Révolution du Venezuela"
 VEN_venezuelan_way_of_communism_desc:0 ""
 VEN_spread_the_south_american_revolution:0 "Propagez la révolution"
 VEN_spread_the_south_american_revolution_desc:0 ""
 VEN_support_argentinian_revolution:0 "Soutenir la révolution argentine"
 VEN_support_argentinian_revolution_desc:0 ""
 VEN_support_colombian_revolution:0 "Soutenir la révolution colombienne"
 VEN_support_colombian_revolution_desc:0 ""
 VEN_support_peruvian_revolution:0 "Soutenir la révolution péruvienne"
 VEN_support_peruvian_revolution_desc:0 ""
 VEN_support_chilean_revolution:0 "Soutenir la révolution chilienne"
 VEN_support_chilean_revolution_desc:0 ""
 VEN_support_brazillian_revolution:0 "Soutenez la révolution brésilienne"
 VEN_support_brazillian_revolution_desc:0 ""
 VEN_push_to_end_captalism:0 "La grande poussée"
 VEN_push_to_end_captalism_desc:0 ""
 VEN_attack_britain:0 "Mettre fin à la vieille hégémonie britannique"
 VEN_attack_britain_desc:0 ""
 VEN_attack_america_communist:0 "Écraser le rêve américain"
 VEN_attack_america_communist_desc:0 ""
 VEN_bolivarian_socialist_theory:0 "Théorie socialiste bolivarienne"
 VEN_bolivarian_socialist_theory_desc:0 "Après des années de corruption gouvernementale et de guerres, notre peuple s'est retrouvé brisé et mis à genoux. Nous devons donner au peuple une main forte sous la théorie socialiste démocratique de Rómulo Betancourt pour libérer la nation des griffes qui l'ont entraînée si bas et lui rendre sa gloire une fois de plus."
 VEN_puntofijo_pact:0 "Pacte Puntofijo"
 VEN_puntofijo_pact_desc:0 "Le PCV nous a bien servi lors de la deuxième rébellion d'Alvarado, mais il est clair que s'ils deviennent trop puissants, ils nous poignarderont dans le dos et instaureront une autre dictature personnelle. Le pacte Puntofijo entre les partis de centre-gauche garantira que le Venezuela ne tombera plus jamais sous la dictature."
 VEN_amnesty_to_communists:0 "Modérer le Plan Barranquilla"
 VEN_amnesty_to_communists_desc:0 "Le Plan Barranquilla est de nature sociale-démocrate, mais il a aussi été approuvé et signé par les marxistes, il n'y a aucune raison que cela change, nous continuerons notre coopération avec le PCV même si nous ne sommes pas d'accord avec tous leurs points de vue, pour la stabilité de la nation."
 VEN_50_50_oil_act:0 "Loi 50/50 sur le pétrole"
 VEN_50_50_oil_act_desc:0 "Notre nation est l'un des leaders mondiaux de la production pétrolière, malgré cela, nous obtenons très peu en retour, la plupart des revenus allant à diverses compagnies pétrolières nationales et étrangères. La loi \"50/50\" garantira que la nation et les entreprises obtiennent la même part, afin que tout le monde en profite."
 VEN_national_literacy_programs:0 "Programmes nationaux d'alphabétisation"
 VEN_national_literacy_programs_desc:0 "Les articles 6 et 7 du Plan Barranquilla visent à mettre en œuvre des programmes d'alphabétisation à grande échelle parmi la population paysanne et ouvrière tout en accordant aux universités une plus grande autonomie, et nous le ferons."
 VEN_tax_reforms_socialist:0 "Réduire les taxes sur le pétrole"
 VEN_tax_reforms_socialist_desc:0 "Il y a peu de raisons de taxer notre peuple pour l'extraction pétrolière, il n'y a que peu ou rien en retour."
 VEN_rebellion_recoverment_effots:0 "Efforts de récupération après la rébellion"
 VEN_rebellion_recoverment_effots_desc:0 "La deuxième rébellion d'Alvarado et la guerre civile qui a suivi ont détruit une grande partie de notre nation et de notre industrie, il est important que nous fassions des efforts pour reconstruire notre industrie et nos villes, pour nous et pour le peuple."
 VEN_president_betancourts_legacy:0 "L'héritage du président Betancourt"
 VEN_president_betancourts_legacy_desc:0 ""
 VEN_invite_polish_exiles:0 "Inviter les exilés polonais"
 VEN_invite_polish_exiles_desc:0 ""
 VEN_cult_of_creole:0 "Donner du pouvoir aux anarcho-capitalistes créoles"
 VEN_cult_of_creole_desc:0 ""
 VEN_arm_the_companies:0 "Armer les entreprises"
 VEN_arm_the_companies_desc:0 ""
 VEN_export_oil_aggressively:0 "Exporter du pétrole de manière agressive"
 VEN_export_oil_aggressively_desc:0 ""
 VEN_seize_public_services:0 "Saisir les services publics"
 VEN_seize_public_services_desc:0 ""
 VEN_seize_government_assets:0 "Saisir les actifs du gouvernement"
 VEN_seize_government_assets_desc:0 ""
 VEN_by_any_means:0 "§RBons Moyens§!"
 VEN_by_any_means_desc:0 "Il n'existe pas de concept de défaite. La victoire totale peut être obtenue avec une détermination totale, quel qu'en soit le prix."
 VEN_creole_indivisible:0 "Créole indivisible"
 VEN_creole_indivisible_desc:0 ""
 VEN_venezuelan_fortress:0 "La forteresse [VEN.GetAdjective]"
 VEN_venezuelan_fortress_desc:0 ""
 VEN_eliminating_the_competition:0 "Éliminer la concurrence"
 VEN_eliminating_the_competition_desc:0 ""
 VEN_militarize_the_people:0 "Militariser le peuple"
 VEN_militarize_the_people_desc:0 ""
 VEN_viva_venezuela:0 "Vive le Venezuela"
 VEN_viva_venezuela_desc:0 "Nous n'avons besoin de personne pour atteindre la grandeur ! [VEN.getNameDefCap] se frayera un chemin vers la gloire et la prospérité !"
 VEN_gran_colombia:0 "Revivez la Grande Colombie"
 VEN_gran_colombia_desc:0 "Simón Bolívar était celui [VEN.getAdjective] qui avait un brillant concept d'une plus grande union entre toutes les nations hispaniques d'Amérique centrale et d'Amérique du Sud ! Nous honorerons son héritage en faisant revivre l'esprit de la Grande Colombie et en le légitimant à notre époque !"
 VEN_seize_curacao:0 "Résoudre le problème de Curaçao"
 VEN_seize_curacao_desc:0 "Le groupe d'îles de Curaçao est l'un des territoires coloniaux de [695.Owner.getNameDef] qui a été considéré comme faisant partie intégrante de la sphère d'influence bolivarienne puis [VEN.GetAdjective]. Situé juste à l'extérieur de nos côtes, Curaçao sert de base d'opération pour la marine de [695.Owner.getAdjective] et d'exportateur fiable de ressources brutes. La négligence de [695.Owner.getAdjective] envers ces terres pourrait nous fournir une occasion parfaite de revendiquer ces terres pour nous-mêmes. "
 VEN_annex_colombia:0 "Unifier les frères bolivariens"
 VEN_annex_colombia_desc:0 "1831 a vu le premier grand coup porté à l'idée de Gran Colombia, au cours duquel il est devenu clair que Gran Colombia en tant que concept ne pouvait pas être réalisé à l'heure actuelle. Maintenant que nous occupons une position ferme dans le monde, nous pouvons à nouveau nous adresser à nos [COL.getAdjective] frères et sœurs pour leur proposer une unification souhaitée. Sous notre bannière, bien sûr."
 VEN_demand_guyana:0 "Demandez la Guyane"
 VEN_demand_guyana_desc:0 "Depuis la création de notre État en 1824, nombreux sont ceux qui ont considéré le Demerara-Essequibo comme une partie intégrante de notre nation. Et alors que nous étions faibles et instables, [ENG.getNameDef] a réussi à unifier le peuple rebelle sous le nom de [ENG.getAdjective] Guyana et à l'établir comme leur avant-poste dans la région. Ces terres nous appartiennent de droit par la règle du premier !"
 VEN_attack_peru:0 "Réaliser l'ethnocacérisme"
 VEN_attack_peru_desc:0 "L'ethnocacérisme en tant que concept est basé sur l'idée d'autodétermination [PRU.getAdjective] car il poursuit l'établissement d'une dictature prolétarienne dans les montagnes andines. Nous pouvons consolider de nombreuses tribus indigènes qui recherchent la liberté qu'elles désirent et leur promettre un nouvel espoir. Et un nouveau leadership."
 VEN_attack_ecuador:0 "Reconquérir l'Équateur"
 VEN_attack_ecuador_desc:0 "Le troisième membre de la Grande Colombie, maintenant connu sous le nom de [ECU.getNameDef], est situé juste de l'autre côté des chaînes de montagnes, en attente de l'unification avec le reste de notre nation. Le temps est venu de leur offrir la liberté qu'ils désirent une fois pour toutes !"
 VEN_strike_panama:0 "Frappez Panama"
 VEN_strike_panama_desc:0 "Les dirigeants pathétiques de [COL.getAdjective] se sont soumis aux stipulations du traité inégal de Neerlandia et du Wisconsin de 1903 où ils ont cédé le département de Panama à [USA.getNameDef]. Car nous sommes la nouvelle Grande Colombie légitime, nous seuls pouvons venger cet accord injuste !"
 VEN_bolivarian_development:0 "Développement bolivarien"
 VEN_bolivarian_development_desc:0 "Négligés depuis bien trop longtemps, les territoires de la Grande Colombie nécessitent une réadministration appropriée, une industrialisation et un programme commun d'extraction des ressources."
 VEN_unify_bolivariana_army:0 "Unifier l'armée bolivarienne"
 VEN_unify_bolivariana_army_desc:0 "Unis, nous sommes forts ! Pour que le projet de la Grande Colombie réussisse, les armées et les commandants divisés doivent s'unir sous la bannière du Gran Colombie. C'est seulement ainsi que nous pourrons résister à la pression de toute menace étrangère !"
 VEN_unify_political_command:0 "Unifier la politique nationale"
 VEN_unify_political_command_desc:0 "Des bureaucraties excessives et corrompues ont conduit à la chute de l'un des plus grands empires d'Amérique du Sud. Tirant les leçons de nos erreurs, nous établirons un gouvernement centralisé basé sur une représentation appropriée de la population."
 VEN_exploit_colombian_rubber:0 "Exploiter le caoutchouc amazonien colombien"
 VEN_exploit_colombian_rubber_desc:0 "L'Amazonie est riche en caoutchouc, ce caoutchouc doit être exploité et disponible pour notre industrie."
 VEN_expand_ecuadorian_cocoa_fields:0 "Agrandir les champs de cacao équatoriens"
 VEN_expand_ecuadorian_cocoa_fields_desc:0 "La région de Piura en Équateur a prospéré grâce à l'essor économique de ces dernières années grâce à ses exportations massives de cacao. Si nous prenons le contrôle de ces opérations et les développons, nous pouvons réaliser d'énormes bénéfices."
 VEN_expand_gran_colombia:0 "Préparer l'expansion de la Grande Colombie"
 VEN_expand_gran_colombia_desc:0 "La Grande Colombie est plus forte que jamais ! Il est maintenant temps d'étendre notre influence au reste de l'Amérique latine, soit par la force, soit par une diplomatie habile."
 VEN_alliance_with_honduras:0 "Alliance avec les entreprises fruitières"
 VEN_alliance_with_honduras_desc:0 ""
 VEN_attack_central_america:0 "Plan Noroeste"
 VEN_attacj_central_america_desc:0 ""
 VEN_alliance_with_mexico:0 "Lier ses forces aux syndicalistes mexicains"
 VEN_alliance_with_mexico_desc:0 ""
 VEN_attack_mexico:0 "Plan Verde"
 VEN_attack_mexico_desc:0 ""
 VEN_attack_bolivia:0 "Plan Sureste"
 VEN_attack_bolivia_desc:0 ""
 VEN_alliance_with_bolivia:0 "Alliance avec la Bolivie"
 VEN_alliance_with_bolivia_desc:0 ""
 VEN_alliance_with_south_south_america:0 "Alliance avec le Sud"
 VEN_alliance_with_south_wouth_america_desc:0 ""
 VEN_attack_south_south_america:0 "Plan Lejano Sur"
 VEN_attack_south_south_america_desc:0 ""
 VEN_intervention_in_brazil:0 "Intervention au Brésil"
 VEN_intervention_in_brazil_desc:0 "Notre campagne de réintégration n'est pas passée inaperçue auprès de nos voisins. L'administration [BRA.getAdjective] a renforcé son emprise sur la population indigène de la plaque amazonienne. Certains des réfugiés rapportent des atrocités indescriptibles qui y ont été commises. Nous interviendrons pour sauver ces gens-là !"
 VEN_attack_america:0 "Frappez le géant"
 VEN_attack_america_desc:0 "Juste au-delà de la mer des Caraïbes se trouve un géant qui est maintenant éveillé et cherche activement une proie. Il en a déjà consommé beaucoup sur son chemin vers la domination de l'hémisphère. À partir de maintenant, nous allons leur imposer notre propre doctrine Monroe !"
 VEN_push_north:0 "Visions vers le Nord"
 VEN_push_north_desc:0 "Les pays de la région des Caraïbes sont faibles et convoités par les puissances continentales. Il est plus que clair que nous devons renforcer notre marine et réaffirmer nos revendications sur ces terres."
 VEN_prepare_amphibious_landings:0 "Préparer les débarquements amphibies"
 VEN_prepare_amphibious_landings_desc:0 "La nature archipélagique des Caraïbes était bien adaptée aux activités des pirates. Une grande flotte sera inefficace dans la région. Tout ce qu'il faut, c'est un homme au bon endroit au bon moment et quelques aventuriers enthousiastes."
 VEN_attack_cuba:0 "Éliminer la menace cubaine"
 VEN_attack_cuba_desc:0 "[CUB.getAdjective] est une île stratégique dans la région et un exportateur majeur de matériaux rares pour les navires lourds de la région. Ils ont peu d'atouts qui seront précieux pour notre développement futur."
 VEN_seize_trinidad:0 "Réclamer Trinidad"
 VEN_seize_trinidad_desc:0 "'Port of Spain' est appelé ainsi pour une raison. 1797 a vu une invasion inattendue et rapide de l'île par les [ENG.getAdjective]. Depuis lors, nous avons appris beaucoup de choses d'eux et pouvons mener une opération similaire à une échelle beaucoup plus grande. Craignez-nous, [ENG.getName], car Port of Spain redeviendra hispanique !"
 VEN_attack_hispaniola:0 "Sécuriser Hispaniola"
 VEN_attack_hispaniola_desc:0 "Il est également prévu que quelques nations des Caraïbes d'Hispaniola tombent sous notre sphère d'influence. Assurons-nous qu'elles suivent notre voie \"librement\". "
 VEN_intergrate_caribbean:0 "Union des Caraïbes"
 VEN_intergrate_caribbean_desc:0 "Les nations des Caraïbes sont nos amies naturelles, et avec leur soutien local, nous pouvons former une union plus grande pour affirmer légitimement notre domination sur les Caraïbes !"
 VEN_caribbean_naval_hub:0 "Établir le centre naval des Caraïbes"
 VEN_caribbean_naval_hub_desc:0 "Les avant-postes nouvellement établis manquent de bases d'amarrage, d'installations de production navale et d'infrastructures appropriées. Notre contrôle sur la zone offre une opportunité unique d'étendre considérablement nos capacités navales."
 VEN_connect_the_cities:0 "Connecter les villes"
 VEN_connect_the_cities_desc:0 "Pour consolider notre pouvoir sur les Caraïbes, il est important que nous gardions toutes les grandes villes connectées entre elles. Nous pouvons y parvenir en construisant de nouvelles routes, voies ferrées et ports."
 VEN_recruit_haitian_pilots:0 "Recruter des pilotes haïtiens"
 VEN_recruit_haitian_pilots_desc:0 "Haïti a sans aucun doute fait preuve d'une grande envergure dans la production d'avions et la formation des pilotes. Peut-être que le recrutement de ces anciens pilotes aidera notre propre industrie aéronautique."
 VEN_form_cuban_divisons:0 "Former des divisions de défense cubaines"
 VEN_form_cuban_divisons_desc:0 "Une grande partie de l'ancienne armée cubaine s'inscrit rapidement dans notre nouvelle force militaire sur l'île, c'est une bonne occasion d'établir des divisions composées de Cubains ethniques, cela contribuera également à renforcer notre emprise dans la région."
 VEN_legacy_of_piracy:0 "L'héritage de la piraterie"
 VEN_legacy_of_piracy_desc:0 "Si Barbe Noire a réussi à perturber le commerce dans toute la région, nous pouvons le faire aussi. Faisons flotter le Jolly Roger !"
 VEN_modern_pirate_navy:0 "Une marine pirate moderne"
 VEN_modern_pirate_navy_desc:0 "Si nous voulons atteindre nos anciens objectifs de perturber le commerce dans l'ensemble des Caraïbes, nous devons disposer de navires de guerre modernes pour affronter quiconque ose s'opposer à nous."
 VEN_unite_the_caribbean_under_venezuela:0 "Rassembler le reste des Caraïbes dans le giron"
 VEN_unite_the_caribbean_under_venezuela_desc:0 "Maintenant que nous avons consolidé notre union actuelle dans les Caraïbes, il est temps de remplir pleinement notre rôle et d'unifier toute la région des Caraïbes sous le drapeau [VEN.GetAdjective] !"
 VEN_neutrality_focus:0 "Maintenir la neutralité internationale"
 VEN_neutrality_focus_desc:0 "Les dirigeants du pays sont plus que conscients que toute sorte d'alliance économique ou militaire ne fera qu'entraîner notre État fragile dans une autre guerre totale. Les gens prônent la paix et des déclarations rhétoriques telles que \"La guerre ! À quoi sert-elle ?\" peuvent être entendues dans de nombreux endroits du pays."
 VEN_oil_protection:0 "Utiliser la plus grande force de la nation"
 VEN_oil_protection_desc:0 "TLa nation sera préparée à tout. La jungle amazonienne et son terrain accidenté constituent une ligne de défense presque impénétrable contre de grandes formations militaires. Notre voisin face à [COL.getNameDef] s'est également éloigné de la scène internationale enflammée, ce qui ne laisse qu'une seule voie accessible à une éventuelle invasion : la mer. Fortifier les villes et étendre le service des gardes-côtes nous sera très utile à l'avenir pour protéger nos gisements de pétrole."
 VEN_zulia_line:0 "Ligne Zulia"
 VEN_zulia_line_desc:0 "Nos agents signalent des exercices militaires excessifs menés par le [COL.getAdjective] à proximité de notre frontière. Le terrain accidenté au sud et le manque d'infrastructures dans la région de Bolivar suggèrent qu'une attaque est plus susceptible d'être lancée par les zones du nord, le long de la côte. La frontière doit être renforcée immédiatement !"
 VEN_non_agression_colombia:0 "Pacte de non-agression avec la Colombie"
 VEN_non_agression_colombia_desc:0 "Même si nous avons beaucoup en commun, il pourrait sembler que certains caudillos rebelles ou provocateurs essaieront de saboter nos bonnes relations avec [COL.getNameDef]. En concluant un pacte de non-agression, nous nous assurerons de conserver notre position amicale les uns envers les autres."
 VEN_arms_protect_the_nation:0 "Les armes protègent la nation"
 VEN_arms_protect_the_nation_desc:0 "'La meilleure défense est une bonne attaque' ne concerne pas les [VEN.getAdjective] personnes. Cependant, si un ennemi potentiel traverse notre frontière, l'armée régulière doit être prête à repousser l'agresseur par tous les moyens possibles."
 VEN_join_allies:0 "Rejetons le fascisme"
 VEN_join_allies_desc:0 "Malgré notre sympathie pour les fascistes, il ne fait aucun doute que les démocraties du monde entier se battent pour la liberté dans le monde, c'est pourquoi nous et nos gisements de pétrole flotterons sous la bannière des Alliés !"
 VEN_food_importation:0 "Importation alimentaire"
 VEN_food_importation_desc:0 "L'autosuffisance et les politiques autarciques pourraient être des stratégies prometteuses à court terme, mais un commerce ouvert avec nos alliés profitera beaucoup mieux à notre économie. Quelques accords ont déjà été conclus pour commencer à importer des biens et des aliments des alliés occidentaux. "
 VEN_assisted_oil_development:0 "Développement pétrolier assisté"
 VEN_assisted_oil_development_desc:0 "Notre dévouement à la lutte contre le fascisme a encouragé une plus grande coopération entre différents groupes de recherche et quelques entreprises industrielles. L'industrie pétrolière sera la première à en bénéficier."
 VEN_british_air_bases:0 "Bases aériennes britanniques"
 VEN_british_air_bases_desc:0 "Peu d'agents européens se sont tournés vers nous, révélant une vérité troublante sur les formations sous-marines qui se cachent dans le bassin des Caraïbes pour frapper les convois sans méfiance dès qu'ils entrent en pleine mer. Avec notre manque de patrouilles maritimes et de bombardiers navals, il est extrêmement difficile de repérer la menace imminente. Nos alliés, cependant, possèdent cette possibilité et sont prêts à nous aider, tant que des installations appropriées seront construites."
 VEN_foreign_expeditions:0 "[VEN.GetAdjective] Force expéditionnaire"
 VEN_foreign_expeditions_desc:0 "Alors que nous pourrions rechercher la paix, nos ennemis pourraient ne pas faire de même. Avoir une force militaire prête à aider une lutte internationale à l'étranger nous permettra d'étendre notre présence et de sécuriser les principes démocratiques dans le monde entier."
 VEN_embargo_japan:0 "Embargo pétrolier au Japon"
 VEN_embargo_japan_desc:0 "[JAP.getNameDefCap] attend avec impatience d'obtenir de plus en plus de ressources en Asie du Sud-Est, en particulier du caoutchouc pour ses avions et du pétrole pour sa gigantesque marine. Il ne fait aucun doute que s'ils continuent leur expansion, un jour leurs navires pourraient arriver sur nos côtes. Il est temps de montrer notre dévouement à la lutte contre leur régime et de décréter un embargo sur le commerce avec eux."
 VEN_anti_submarine:0 "Aider sur le théâtre atlantique"
 VEN_anti_submarine_desc:0 "La guerre sous-marine sans restriction entrave les échanges et le commerce au large de nos côtes. Une réponse appropriée serait de sécuriser les routes maritimes avec quelques destroyers et croiseurs récemment développés."
 VEN_latin_america_guardian:0 "Le gardien de l'Amérique latine"
 VEN_latin_america_guardian_desc:0 "[VEN.GetName] est un rayon de soleil brillant de la liberté et de la démocratie forte de l'Amérique latine, et il est de notre devoir de protéger nos nations sœurs des régimes radicaux et oppressifs, non seulement au nom de la liberté, mais aussi de la paix éternelle pour nous tous !"
 VEN_attack_japan:0 "Apportez le combat à l'Est"
 VEN_attack_japan_desc:0 "La menace de [JAP.getAdjective] continue de croître. Ils ne s'attendront sûrement pas à une frappe de notre part, car le nouveau Soleil se lèvera sur le Pacifique !"
 VEN_attack_germany:0 "Éliminer la menace européenne"
 VEN_attack_germany_desc:0 "La menace de [GER.getNameDef] est allée trop loin, il est clair que si nous voulons sauvegarder la démocratie dans le monde, l'Europe doit être libérée une fois pour toutes !"
 VEN_exile_government:0 "[VEN.GetAdjective] Gouvernement en exil"
 VEN_exile_government_desc:0 "Nous sommes tombés, mais pas vaincus, la mise en place d'un gouvernement en exil chez nos alliés nous permettra de continuer le combat contre nos ennemis jusqu'au bout !"
 VEN_alliance_with_political_opponents:0 "Alliance avec les opposants politiques"
 VEN_alliance_with_political_opponents_desc:0 "Malgré notre haine envers nos opposants politiques, il est clair que nous devons mettre de côté nos différences pour montrer un front uni afin de préserver l'indépendance de notre nation."
 VEN_evacuate_industry:0 "Évacuer les réserves industrielles"
 VEN_evacuate_industry_desc:0 "Nous devons évacuer nos réserves industrielles avant qu'elles ne soient utilisées contre nous par l'ennemi, au lieu de cela, elles nous aideront grandement à poursuivre le combat."
 VEN_target_collaborators:0 "Collaborateurs ciblés"
 VEN_target_collaborators_desc:0 "Quiconque est assez lâche pour trahir notre grande nation mérite pleinement la colère de notre système judiciaire, ou une arme."
 VEN_liberation:0 "Libération"
 VEN_liberation_desc:0 "Nous sommes rentrés avec succès sur notre sol et avons libéré notre nation, nous pouvons maintenant enfin restaurer notre gouvernement et mettre fin à l'exil !"
 VEN_FVI:0 "Organiser FVI"
 VEN_FVI_desc:0 "Les Forces vénézuéliennes de l'intérieur sont le mouvement de résistance clandestin nouvellement établi au Venezuela pour montrer à nos occupants étrangers que nous ne sommes pas une nation qui se soumet facilement."
 VEN_jungle_vehicles:0 "Véhicules de la jungle"
 VEN_jungle_vehicles_desc:0 "Si nous voulons combattre à pleine puissance dans les jungles du sud, nous devons construire nos chars et nos véhicules motorisés pour qu'ils s'adaptent aux conditions difficiles de la jungle."
 VEN_national_recovery_act:0 "Loi de relance nationale"
 VEN_national_recovery_act_desc:0 "L'économie de notre pays dépend énormément des exportations de pétrole brut, atteignant jusqu'à 80 % de la valeur nette des exportations. Une dépendance accrue aux ressources non renouvelables pourrait jouer un mauvais tour à notre peuple plus tard. Mettre fin à cette dépendance est une tâche difficile, mais elle doit être réalisée à un moment donné. "
 VEN_alternatives_to_oil:0 "Alternatives au pétrole"
 VEN_alternatives_to_oil_desc:0 "Certains gisements de fer à Cerro San Isidro ont été découverts lors de la récente étude géologique, nous offrant une alternative aux exportations de pétrole."
 VEN_invest_mining_industry:0 "Investir dans l'industrie minière"
 VEN_invest_mining_industry_desc:0 "Il est plus que clair que de nombreuses ressources se trouvent juste sous nos pieds. Nos géologues n'ont besoin que de fonds supplémentaires pour organiser quelques études supplémentaires du sol [ROOT.getAdjective]. "
 VEN_improve_living_standards:0 "Améliorer le niveau de vie"
 VEN_improve_living_standards_desc:0 "De nombreux citoyens de notre pays n'ont pas accès à l'électricité, au télégraphe ou à la radio pour recevoir les dernières nouvelles du gouvernement. Injecter un montant excessif de financement dans ce secteur pourrait être une affaire coûteuse, mais les avantages à long terme et l'appréciation de notre peuple en valent la peine !"
 VEN_industrial_development:0 "Développement industriel"
 VEN_industrial_development_desc:0 "De nombreuses manifestations de travailleurs ces dernières années indiquent un manque de machines-outils et d'équipements de construction de base dans les usines et les chantiers. Des programmes gouvernementaux visant à résoudre le problème sont déjà en cours d'examen au Congrès."
 VEN_lift_oil_curse:0 "Lever la malédiction du pétrole"
 VEN_lift_oil_curse_desc:0 "La dépendance au pétrole a eu des effets dévastateurs sur notre économie. Heureusement, les tendances économiques récentes vers l'extraction de différents types de ressources prouvent que les investisseurs étrangers s'y intéressent également. Les réformes étant enfin achevées, la malédiction du pétrole peut être considérée comme vaincue une fois pour toutes."
 VEN_expand_oil_industry:0 "Développer l'industrie pétrolière"
 VEN_expand_oil_industry_desc:0 "La dépendance au pétrole est la seule façon pour notre économie de maintenir ses positions sur le marché international. Il est logique que nous investissions davantage dans ce secteur et que nous ouvrions nos marchés à davantage d'exportateurs de pétrole dans le monde."
 VEN_engineering_schools:0 "Écoles d'ingénieurs"
 VEN_engineering_schools_desc:0 "De récentes études de la commission géologique [ROOT.getAdjective] indiquent que peu d'investissements gouvernementaux dans la prospection des ressources permettront d'extraire encore plus de ressources de notre sol. Certains politiciens font déjà pression sur cette loi au Congrès."
 VEN_open_rubber_plantations:0 "Plantations d'hévéas ouvertes"
 VEN_open_rubber_plantations_desc:0 "Le climat chaud et humide de [ROOT.getAdjective] est bien adapté à l'établissement de quelques plantations d'hévéas. Si les [BRA.getAdjective] peuvent récolter d'énormes quantités de caoutchouc, pourquoi ne pourrions-nous pas faire de même ? "
 VEN_expand_curacao_refinery:0 "Agrandir la raffinerie de l'île"
 VEN_expand_curacao_refinery_desc:0 "Négligée pendant si longtemps, l'île de Curaçao est enfin entre nos mains. Nous allons étendre notre base d'opérations et établir plusieurs installations de raffinage de carburant pour améliorer encore notre production de pétrole."
 VEN_establish_IFE:0 "Établir l'IFE"
 VEN_establish_IFE_desc:0 "Le transport des matières extraites nécessite, outre une base industrielle adéquate, une bonne connexion des infrastructures des ports aux installations. Une compagnie ferroviaire publique connue sous le nom d'Instituto de Ferrocarriles del Estado sera fondée pour surveiller les problèmes logistiques qui se posent."
 VEN_promote_foreign_investment:0 "Promouvoir les investissements étrangers"
 VEN_promote_foreign_investment_desc:0 "De nombreuses sociétés étrangères qui considèrent les changements dans [ROOT.getNameDef] comme progressistes sont prêtes à investir dans le développement industriel local et à renforcer les liens économiques avec notre nation. Qui sommes-nous pour refuser leurs humbles investissements ?"
 VEN_acheiving_autarky:0 "Réaliser [ROOT.getAdjective] l'autarcie"
 VEN_acheiving_autarky_desc:0 "Notre pétrole est connu pour sa bonne qualité et son indice d'octane élevé. Avec des investissements qui affluent dans nos mains, [ROOT.getNameDef] peut proclamer sa dépendance pure au pétrole et aux exportations de produits pétroliers comme la pierre angulaire de notre État moderne !"
 VEN_explosive_factories:0 "Usines d'explosifs"
 VEN_explosive_factories_desc:0 "Le manque de capacités militaires pourrait jouer en faveur de nos ennemis potentiels. Il ne faut pas leur donner le moindre avantage sur le champ de bataille ! Tout pour nos troupes, quel qu'en soit le prix !"
 VEN_military_disloyalty3:0 "Armée dépolitisée"
 VEN_corruption:0 "Corruption généralisée"
 VEN_tax_reform:0 "Réformes fiscales mises en œuvre"
 VEN_corruption_desc:0 "Le Venezuela a toujours eu une longue histoire de corruption, bien que pendant le règne de Juan Gómez, il ait protégé son pouvoir en donnant des postes importants à des fonctionnaires qui lui étaient fidèles. En conséquence, de nombreux secteurs du gouvernement sont remplis de fonctionnaires incompétents et corrompus qui détournent de nombreux actifs du gouvernement à leur propre profit, négligeant ainsi le peuple dans le processus. "
 VEN_corruption_2:0 "Réformes en cours"
 VEN_corruption_2_desc:0 "Des réformes sont en cours pour inverser les politiques et éliminer les fonctionnaires corrompus mis en place par Juan Gómez dans le but de réduire la corruption généralisée et de stabiliser la nation."
 VEN_corruption_3:0 "Coopération politique"
 VEN_corruption_3_desc:0 "Si nous voulons éradiquer la corruption au Venezuela, nous devons montrer un partenariat solide entre les différents partis de la nation pour éradiquer définitivement les fonctionnaires corrompus."
 VEN_corruption_4:0 "L'héritage de Gómez"
 VEN_corruption_4_desc:0 "Beaucoup considèrent Juan Gómez comme rien d'autre qu'un tyran, mais ils ont tort, Gómez a ouvert la voie à un plus grand système [VEN.GetAdjective], nous devons continuer ce qu'il a commencé."
