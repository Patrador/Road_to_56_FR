 r56_CAN_secure_the_economy_idea:0 "Sécuriser l'économie"
 r56_CAN_modernize_industry:0 "Moderniser l'industrie"
 r56_CAN_modernize_industry_desc:0 "Notre capacité et nos méthodes industrielles ont pris du retard; nous devons rattraper notre retard."
 r56_CAN_wheat_board:0 "[CAN.GetAdjective] Commission du blé"
 r56_CAN_wheat_board_desc:0 "La création de la [CAN.GetAdjective] Commission du blé pour fixer les prix du blé et de l'orge de nos agriculteurs qui travaillent dur stabilisera les prix et améliorera notre économie."
 r56_CAN_depression_recovery:0 "Poursuivre la reprise après la dépression"
 r56_CAN_depression_recovery_desc:0 "La Grande Dépression nous a fait des ravages; nous devons continuer à adapter et à modifier les politiques pour continuer sur la voie de la reprise."
 r56_CAN_national_housing_act:0 "Loi nationale sur l'habitation"
 r56_CAN_national_housing_act_desc:0 "Les séquelles de la Grande Dépression ont laissé de nombreux [CAN.GetAdjective] sans abri et sans emploi. L'adoption de programmes et de réglementations sur la réparation et la modernisation des maisons existantes et la construction de nouvelles maisons aidera les personnes touchées à se remettre sur pied."
 r56_CAN_shutdown_relief_camps:0 "Fermer les camps de secours"
 r56_CAN_shutdown_relief_camps_desc:0 "Les camps de secours aux chômeurs n'ont pas été un succès ; nous devrions les fermer avant que de nouvelles émeutes ne se produisent."
 r56_CAN_dollar_a_year_men:0 "Les hommes à un dollar par an"
 r56_CAN_dollar_a_year_men_desc:0 "Plusieurs dirigeants d'entreprise expérimentés ont offert leurs services au gouvernement, travaillant pour un dollar symbolique par an. Nous devrions les mettre au travail dans notre ministère des Munitions et des Approvisionnements et dans la Commission des prix et du commerce en temps de guerre, où ils peuvent fournir à l'industrie [CAN.GetAdjective] l'expertise dont elle a tant besoin pour mobiliser l'économie et maximiser la production."
 r56_CAN_canadian_pacific_railways:0 "Chemins de fer du Canadien Pacifique"
 r56_CAN_canadian_pacific_railways_desc:0 "Le Canadien Pacifique a mis ses chemins de fer et ses transports à la disposition de l'effort de guerre. Nos troupes et les approvisionnements nécessaires pour les nourrir traverseront sans délai notre grand Dominion entre les mers et le continent."
 r56_CAN_national_steel_car:0 "Voiture nationale en acier"
 r56_CAN_national_steel_car_desc:0 "Malgré les conséquences de la Grande Dépression sur l'entreprise, National Steel Car est prête, avec son expertise et son expérience, à construire les véhicules qui transporteront nos troupes et notre équipement militaire sur les chemins de fer agrandis."
 r56_CAN_cbc_focus:0 "La CBC"
 r56_CAN_cbc_focus_desc:0 "La Société Radio-Canada est le réseau national de radiodiffusion, qui sert de régulateur pour la radiodiffusion au [CAN.GetNameDef]. En l'utilisant pour transmettre nos messages de politiques et de programmes nationaux, nous augmenterons la confiance du public dans notre gouvernement."
 r56_CAN_bank_of_canada:0 "Nationaliser la Banque du Canada"
 r56_CAN_bank_of_canada_desc:0 "Le besoin d'une autorité bancaire centrale devient plus vital après la Grande Dépression, et en la nationalisant, nous pouvons gérer directement les finances de l'État et améliorer l'économie."
 r56_CAN_john_inglis_company:0 "John Inglis & Co"
 r56_CAN_john_inglis_company_desc:0 "Après avoir connu des temps difficiles pendant la Grande Dépression, John Inglis and Company a longtemps fait partie intégrante de notre capacité de production nationale. Nous devrions leur demander de produire de nouvelles mitrailleuses et de l'artillerie pour armer nos troupes."
 r56_CAN_national_railway:0 "Agrandir les chemins de fer au Québec"
 r56_CAN_national_railway_desc:0 "Les efforts visant à améliorer l'infrastructure et les chemins de fer au Québec peuvent stimuler davantage la croissance industrielle."
 r56_CAN_research_grants:0 "Subventions de recherche"
 r56_CAN_research_grants_desc:0 "Grâce à notre industrie et à nos capacités de production considérablement élargies, il est désormais possible d'avoir plus de scientifiques et d'innovateurs [CAN.GetAdjective] qui mènent davantage de projets de R&D locaux."
 r56_CAN_debt_adjustment_act:0 "Loi sur le redressement de la dette"
 r56_CAN_debt_adjustment_act_desc:0 "Une vague inquiétante d'insolvabilités et d'endettement s'est produite parmi les agriculteurs de [CAN.GetAdjective]. Il est dans l'intérêt de [CAN.GetNameDef] d'aider ces agriculteurs, afin qu'ils continuent à cultiver ces terres à l'avenir."
 r56_CAN_alcan:0 "Compagnie d'aluminium du Canada"
 r56_CAN_alcan_desc:0 "L'aluminium est léger et inoxydable. En développant notre exploitation minière et notre production d'aluminium, nous pouvons constamment alimenter nos usines et nos chaînes de montage."
 r56_CAN_imperial_oil_focus:0 "Expansion de la raffinerie de Darthmouth"
 r56_CAN_imperial_oil_focus_desc:0 "Nous avions une raffinerie de pétrole en activité à Dartmouth lors du conflit précédent, qui répondait à nos besoins en pétrole. L'agrandissement de cette installation est vital pour assurer les inévitables traversées de convois à travers l'Atlantique Nord."
 r56_CAN_establish_the_polymer_corporation:0 "Créer la Polymer Corporation"
 r56_CAN_establish_the_polymer_corporation_desc:0 "Si notre accès au caoutchouc naturel est coupé, nous devons renforcer notre capacité à fabriquer et à raffiner le caoutchouc synthétique utilisé dans tout, des pneus aux pièces d'avion."
 r56_CAN_uranium_mining:0 "Extraction d'uranium"
 r56_CAN_uranium_mining_desc:0 "Un minerai spécifique extrait dans [CAN.GetNameDef] détient la clé d'armes au potentiel destructeur incroyable. Nous prendrons l'initiative d'exploiter cette ressource à son potentiel maximum."
 r56_CAN_resources_for_war_effort:0 "Des ressources pour l'effort de guerre"
 r56_CAN_resources_for_war_effort_desc:0 "Les améliorations continues des méthodes d'extraction des ressources nous permettent d'extraire plus efficacement."
 r56_CAN_enlist_the_unemployed:0 "Enrôler les chômeurs"
 r56_CAN_enlist_the_unemployed_desc:0 "La question du service militaire reste un sujet délicat chez les [CAN.GetAdjective]. Pour équilibrer les besoins en main-d'œuvre de nos forces armées et éviter de diviser [CAN.GetNameDef] sur cette question, nous inciterons les chômeurs à s'enrôler et donnerons l'assurance que nous ne les enverrons pas à l'étranger."
 r56_CAN_war_economy:0 "Économie axée sur la guerre"
 r56_CAN_war_economy_desc:0 "Nos industries et leurs usines se sont remises du pire de la Grande Dépression. Il est temps pour nous de réorienter leur objectif vers la production de suffisamment d'armements pour nous équiper, ainsi que nos alliés, de tout ce dont ils pourraient avoir besoin dans le conflit."
 r56_CAN_war_measures_act:0 "Réinvoquer la Loi sur les mesures de guerre"
 r56_CAN_war_measures_act_desc:0 "La Loi sur les mesures de guerre décrit les mesures d'urgence que nous pouvons prendre en cas de déclaration de guerre, d'invasion ou d'insurrection."
 r56_CAN_wartime_prices_and_trade_board:0 "Commission des prix et du commerce en temps de guerre"
 r56_CAN_wartime_prices_and_trade_board_desc:0 "La Commission des prix et du commerce en temps de guerre est la première ligne de défense contre l'inflation et les troubles sociaux au [CAN.GetNameDef]. Pour empêcher le profit et la thésaurisation, des contrôles des prix ont été introduits pour rendre les biens accessibles à la plupart des [CAN.GetAdjective]s."
 r56_CAN_nrma:0 "Loi sur la mobilisation des ressources nationales"
 r56_CAN_nrma_desc:0 "Le Canada est vaste, avec une population dispersée dans des poches à travers le pays. Nous devrions développer un système pour suivre le statut d'emploi et nous assurer que nous pouvons localiser toute personne admissible au service outre-mer."
 r56_CAN_conscription_crisis:0 "Conscription forcée"
 r56_CAN_conscription_crisis_desc:0 "Tout comme en 1917, nos citoyens canadiens-français du Québec résistent à l'idée d'une conscription nationale pour amener plus d'hommes dans l'armée. Nous ne resterons pas les bras croisés et laisserons une minorité défier la volonté de [CAN.GetNameDef]."
 r56_CAN_replace_men_in_the_industry:0 "Remplacer les hommes dans l'industrie par des femmes"
 r56_CAN_replace_men_in_the_industry_desc:0 "Alors que nos hommes sont nécessaires pour servir le pays à l'étranger, nos machines industrielles nécessitent toujours une main-d'œuvre pour fonctionner. Il est peut-être temps que les femmes fassent leur part pour le pays en fabriquant les armements que ces hommes utiliseront bientôt."
 r56_CAN_department_of_munitions_and_supply:0 "Département des munitions et de l'approvisionnement"
 r56_CAN_department_of_munitions_and_supply_desc:0 "La production d'armements et d'équipements est impérative pour l'effort de guerre. Nous allons placer les ressources nationales de [CAN.GetNameDef] sous la responsabilité de C.D. Howe au sein du Département des munitions et de l'approvisionnement."
 r56_CAN_bits_and_pieces_program:0 "Programme Bits and Pieces"
 r56_CAN_bits_and_pieces_program_desc:0 "Le programme Bits and Pieces mobilisera pour l'effort de guerre plusieurs petites usines qui se consacrent à la production de biens de consommation mineurs. Même l'humble usine de vélos peut trouver la capacité de fabriquer une mitrailleuse."
 r56_CAN_nrc_expansion:0 "Élargir le Conseil national de recherches"
 r56_CAN_nrc_expansion_desc:0 "Le CNRC a prouvé son efficacité pour améliorer la qualité de vie au Canada. Avec une histoire de science et de progrès, le besoin de chercheurs est plus important que jamais. Il est temps de mettre davantage de poids en faveur du CNRC pour défendre [CAN.GetNameDef]. "
 r56_CAN_defence_of_canada_regulations:0 "Règlement sur la défense du Canada"
 r56_CAN_defence_of_canada_regulations_desc:0 "Les droits civils doivent être restreints pour empêcher la subversion de l'effort de guerre en temps de guerre. Cela signifie des restrictions sur la presse, les groupes dissidents et les droits légaux."
 r56_CAN_british_designs:0 "[Root.GetBritishDesignsName]"
 r56_CAN_british_designs_desc:0 "[Root.GetBritishDesignsDesc]"
 R56_CAN_ENG_KEY:0 "Designs anglais"
 R56_CAN_FREE_KEY:0 "Nos designs"
 R56_CAN_SOV_KEY:0 "Designs [SOV.GetAdjective]"
 R56_CAN_USA_KEY:0 "Designs américains"
 R56_CAN_GER_KEY:0 "Designs allemands"
 R56_CAN_ENG_DESC_KEY:0 "Nous devrions importer et utiliser les conceptions [ENG.GetAdjective] pour nos armes d'infanterie et d'artillerie."
 R56_CAN_FREE_DESC_KEY:0 "Nous devrions concevoir nos armes d'infanterie et d'artillerie."
 R56_CAN_SOV_DESC_KEY:0 "Nous devrions importer et utiliser les conceptions [SOV.GetAdjective] pour nos armes d'infanterie et d'artillerie."
 R56_CAN_USA_DESC_KEY:0 "Nous devrions importer et utiliser les conceptions [USA.GetAdjective] pour nos armes d'infanterie et d'artillerie."
 R56_CAN_GER_DESC_KEY:0 "Nous devrions importer et utiliser les conceptions [GER.GetAdjective] pour nos armes d'infanterie et d'artillerie."
 r56_CAN_army_modernisation:0 "Modernisation de l'armée"
 r56_CAN_army_modernisation_desc:0 "Trop longtemps à l'abri dans notre maison à l'épreuve du feu, loin des matériaux inflammables, le Canada a laissé son armée se contenter d'équipements et d'entraînements désuets. Nous devons passer à la modernisation avant qu'il ne soit trop tard."
 r56_CAN_increase_budget:0 "Augmenter le budget militaire"
 r56_CAN_increase_budget_desc:0 "Nous avons privé nos forces armées de fonds pour moderniser leur équipement et effectuer des exercices pendant trop longtemps. Alors que le conflit se profile, il est temps de se préparer au mieux de nos moyens."
 r56_CAN_increase_budget_more:0 "Continuer l'augmentation du budget militaire"
 r56_CAN_increase_budget_more_desc:0 "Alors que les tensions continuent de monter partout dans le monde, il est prudent de continuer à investir dans la sécurité de [CAN.GetNameDef]."
 r56_CAN_cmp_truck:0 "Camion CMP"
 r56_CAN_cmp_truck_desc:0 "[CAN.GetNameDef] possède une industrie automobile de taille considérable qui peut produire des quantités massives de véhicules à moteur qui seront utiles à nos forces armées. Notre conception de camion CMP est polyvalente et adaptée à de nombreux climats et terrains."
 r56_CAN_valentine_tank:0 "Le char Valentine"
 r56_CAN_valentine_tank_desc:0 "Nous avons obtenu une licence pour produire le char Valentine, un char moyen durable de conception [ENG.GetAdjective]."
 r56_CAN_retool_angus_shops:0 "Rééquiper les ateliers Angus du CPR"
 r56_CAN_retool_angus_shops_desc:0 "Les ateliers Angus étaient connus pour fabriquer, réparer et vendre des wagons pour le CPR. Avec un peu d'investissement et de réoutillage, nous pouvons utiliser leurs installations et leur expertise pour construire des chars, dont notre armée mécanisée moderne a cruellement besoin."
 r56_CAN_canadian_armoured_corps:0 "[Root.GetArmouredCorpsName]"
 r56_CAN_canadian_armoured_corps_desc:0 "Notre industrie automobile possède désormais suffisamment d'expérience dans la fabrication de véhicules blindés. Nous pouvons maintenant nous essayer à des conceptions indigènes pour équiper notre corps blindé."
 R56_CAN_ARMOURED_CORPS:0 "[CAN.GetAdjective] Corps blindé"
 R56_CAN_ARMOURED_CORPS_ROYAL:0 "Corps blindé royal [CAN.GetAdjective]"
 r56_CAN_kangaroo:0 "Le Kangourou"
 r56_CAN_kangaroo_desc:0 "Malgré la puissance de feu redoutable qu'un char peut transporter, il est vulnérable sans le soutien de l'infanterie. Heureusement, il est possible de transporter nos troupes avec ces véhicules blindés rapides pour capturer des objectifs tout en fournissant un soutien mutuel aux chars. Nous avons besoin de l'approbation pour commencer à fabriquer ces véhicules."
 r56_CAN_the_ram:0 "Le Bélier"
 r56_CAN_the_ram_desc:0 "Nous avons obtenu des plans de conception de notre voisin du sud pour la construction d'une variante locale d'un char fiable et raisonnablement blindé."
 r56_CAN_royal_canadian_artillery:0 "[Root.GetArtilleryCorpsName]"
 r56_CAN_royal_canadian_artillery_desc:0 "Malgré le manque de canons modernes, nous devons commencer à entraîner nos artilleurs à mener une guerre moderne, y compris des tactiques d'utilisation de canons antiaériens et de nouveaux canons de 25 livres."
 R56_CAN_ARTILLERY_CORPS:0 "[CAN.GetAdjective] Artillerie"
 R56_CAN_ARTILLERY_CORPS_ROYAL:0 "Artillerie royale [CAN.GetAdjective]"
 r56_CAN_royal_canadian_corps_of_signals:0 "[Root.GetSignalCorpsName]"
 r56_CAN_royal_canadian_corps_of_signals_desc:0 "[Root.GetSignalCorpsDesc]"
 R56_CAN_SIGNAL_CORPS:0 "[CAN.GetAdjective] Corps des transmissions"
 R56_CAN_SIGNAL_CORPS_ROYAL:0 "Corps royal [CAN.GetAdjective] des transmissions"
 R56_CAN_SIGNAL_CORPS_DESC:0 "Le Corps canadien des transmissions a été créé en 1903, et ils devraient se révéler encore plus utiles après l'invention du talkie-walkie."
 R56_CAN_SIGNAL_CORPS_ROYAL_DESC:0 "Le Corps royal canadien des transmissions a été créé en 1903, et ils devraient se révéler encore plus utiles après l'invention du talkie-walkie."
 r56_CAN_small_arms_limited:0 "Small Arms Ltd."
 r56_CAN_small_arms_limited_desc:0 "Nous avons obtenu les fonds et le personnel formé à l'étranger et qualifié pour la fabrication d'armes à feu. Pour répondre à nos besoins en armes d'infanterie, l'entreprise qui porte bien son nom disposera du terrain et de l'infrastructure nécessaires pour les fabriquer."
 r56_CAN_camp_borden:0 "Camp Borden"
 r56_CAN_camp_borden_desc:0 "Pendant la Grande Guerre, le camp Borden a servi à entraîner les unités du Corps expéditionnaire canadien. L'agrandissement des terrains de camp pour entraîner notre Corps blindé et notre infanterie est la première étape pour rendre nos troupes plus efficaces sur le terrain."
 r56_CAN_land_mattress:0 "Le matelas terrestre"
 r56_CAN_land_mattress_desc:0 "Ces instruments bien nommés bombardent une zone avec des roquettes, les tirant sur une plus longue portée et ayant une puissance explosive plus élevée que l'artillerie régulière."
 r56_CAN_first_special_service_force:0 "Première force de service spécial"
 r56_CAN_first_special_service_force_desc:0 "Une unité de commando spéciale devra être disponible pour des missions \"non conventionnelles\" et dangereuses. Nous allons lever une telle force avec l'aide de nos alliés."
 r56_CAN_walkie_talkie:0 "Talkie-walkie"
 r56_CAN_walkie_talkie_desc:0 "Donald Hings a inventé et fait breveter un nouvel appareil de communication bidirectionnel portatif qui fonctionne sur ondes radio. Cela améliorera considérablement la communication et le ciblage."
 r56_CAN_start_the_expansion_of_the_rcaf:0 "[Root.GetRCAFArmamentName]"
 r56_CAN_start_the_expansion_of_the_rcaf_desc:0 "Le corps aérien du Canada est la plus jeune branche des Forces armées canadiennes. Nous devons former une nouvelle génération de pilotes pour les préparer aux conflits à venir."
 R56_CAN_RCAF:0 "Démarrer l'expansion de l'ARC"
 R56_CAN_CAF:0 "Démarrer l'expansion de la CAF"
 r56_CAN_western_air_command:0 "Commandement aérien de l'Ouest"
 r56_CAN_western_air_command_desc:0 "L'hémisphère occidental est peu peuplé et difficile à couvrir entièrement par des patrouilles. Nous devrons compter sur des systèmes d'alerte précoce comme une chaîne de stations radar pour détecter tout événement inhabituel arrivant au-dessus du Pacifique."
 r56_CAN_hurricane:0 "L'ouragan"
 r56_CAN_hurricane_desc:0 "[ENG.GetNameDefCap] nous a permis de construire une ligne de chasseurs Hurricane. Ces avions seront le cœur de notre escadre aérienne."
 r56_CAN_canadian_car_and_foundry:0 "La fonderie automobile canadienne"
 r56_CAN_canadian_car_and_foundry_desc:0 "La CC&F produit depuis longtemps des voitures et d'autres équipements motorisés. Leur fournir des ressources et des contrats pour produire des cellules d'avion pour notre corps aérien sera un pas dans la bonne direction pour notre production d'effort de guerre."
 r56_CAN_fairchild_aircraft_company:0 "Fairchild Aircraft Company"
 r56_CAN_fairchild_aircraft_company_desc:0 "L'usine d'avions Fairchild au Québec devrait recevoir les ressources nécessaires pour augmenter la production de pièces de bombardiers. Nous devrions pouvoir augmenter l'emploi dans l'usine de milliers de personnes."
 r56_CAN_victory_aircraft_company:0 "Victoire Avions"
 r56_CAN_victory_aircraft_company_desc:0 "Victory Aircraft a été chargé de construire notre flotte de bombardiers. Des Lancasters pour tout le monde !"
 r56_CAN_bomber_group_no_6:0 "Groupe de bombardiers n° 6"
 r56_CAN_bomber_group_no_6_desc:0 "Nos braves garçons ont servi intensivement dans le bombardement d'usines de nations hostiles. Nous devrions les garder et les placer dans des postes de formation pour former la prochaine génération de pilotes de bombardiers."
 r56_CAN_toronto_island_airport:0 "Aéroport de l'île de Toronto"
 r56_CAN_toronto_island_airport_desc:0 "Les aéroports supplémentaires ont un double objectif, permettre le transport civil et héberger nos avions pour la formation de nos pilotes.."
 r56_CAN_toronto_air_command:0 "Commandement d'entraînement aérien de Toronto"
 r56_CAN_toronto_air_command_desc:0 "Nous pouvons enfin commencer à former sérieusement les aviateurs [CAN.GetAdjective] grâce à notre infrastructure et à notre équipement renforcés."
 r56_CAN_eastern_air_command:0 "Commandement aérien de l'Est"
 r56_CAN_eastern_air_command_desc:0 "Nous pouvons nous attendre à devoir protéger nos convois voyageant dans l'Atlantique Nord en cas de conflit mondial. La construction de bases aériennes pour abriter nos équipages et nos avions sera un investissement judicieux pour protéger les convois dans cette zone d'opérations."
 r56_CAN_rcaf_womens_division:0 "[Root.GetRCAFWomensDivisionName]"
 r56_CAN_rcaf_womens_division_desc:0 "Permettre aux femmes [CAN.GetAdjective] de servir dans l'armée de l'air peut libérer plus de main-d'œuvre pour participer à encore plus de missions."
 R56_CAN_RCAF_WOMEN:0 "Division féminine de l'ARC"
 R56_CAN_CAF_WOMEN:0 "Division féminine des FAC"
 r56_CAN_rcaf_station_borden:0 "[Root.GetRCAFStationBordenName]"
 r56_CAN_rcaf_station_borden_desc:0 "Le corps aérien du Canada est né à Borden, en Ontario, et nous devrions utiliser cette base pour former une nouvelle génération de pilotes."
 R56_CAN_RCAF_STATION_BORDEN:0 "Station ARC Borden"
 R56_CAN_CAF_STATION_BORDEN:0 "Station FAC Borden"
 r56_CAN_appoint_air_chief:0 "Nommer un chef d'état-major de la Force aérienne"
 r56_CAN_appoint_air_chief_desc:0 "Bien qu'elle soit relativement jeune par rapport aux autres branches de service au sein de nos forces armées, la Force aérienne est une force puissante qui reste sous l'autorité de l'Armée de terre. La nomination d'un chef d'état-major de la Force aérienne est la première étape vers l'expansion et la modernisation de la Force aérienne."
 r56_CAN_complete_separation_from_army:0 "Séparation complète de l'armée"
 r56_CAN_complete_separation_from_army_desc:0 "La force aérienne [CAN.GetAdjective] dispose désormais d'une structure définie et de capacités uniques qui lui sont propres; le temps est venu pour la Force aérienne de devenir une entité à part entière!"
 r56_CAN_rebuilding_the_royal_canadian_navy:0 "[Root.GetRebuildCanadianNavyName]"
 r56_CAN_rebuilding_the_royal_canadian_navy_desc:0 "Après des années de réduction de son budget, notre marine se trouve dans un état pitoyable. La tension internationale croissante nous oblige à reconstruire notre marine pour atteindre nos objectifs."
 R56_CAN_REBUILD_RCN:0 "Reconstruire la Marine royale [CAN.GetAdjective]"
 R56_CAN_REBUILD_CN:0 "Reconstruire la Marine [CAN.GetAdjective]"
 r56_CAN_halifax_shipyards:0 "Chantiers navals d'Halifax"
 r56_CAN_halifax_shipyards_desc:0 "Idéalement situés en face de l'Europe, les quais d'Halifax construisent de nouveaux navires à un rythme record. Nous pouvons gagner la bataille de l'Atlantique."
 r56_CAN_sorel_shipyards:0 "Chantiers navals de Sorel"
 r56_CAN_sorel_shipyards_desc:0 "La ville de Sorel abrite une industrie métallurgique importante. Investir dans cette région avec des contrats de construction de navires stimulera l'économie et fournira à la marine des chantiers navals pour construire des navires plus récents."
 r56_CAN_reopen_toronto_shipyards:0 "Réouverture des chantiers navals de Toronto"
 r56_CAN_reopen_toronto_shipyards_desc:0 "La restauration des installations de construction navale de Toronto sera essentielle à la construction de plus de navires."
 r56_CAN_sorel_industries_naval_artillery:0 "Artillerie navale de Sorel Industries"
 r56_CAN_sorel_industries_naval_artillery_desc:0 "Sorel Industries regroupe des chantiers navals et des usines d'armes lourdes en un seul endroit. Il est logique que ces canons soient installés sur des navires."
 NIR_naval_grade_steel_desc:0 "Grâce à de nouveaux investissements et à son expérience dans la construction navale, Sorel Industries a amélioré ses capacités de travail des métaux, ce qui permet d'équiper nos navires d'un meilleur blindage naval."
 r56_CAN_focus_on_destroyers:0 "Focus sur les destroyers"
 r56_CAN_focus_on_destroyers_desc:0 "La menace d'attaques sous-marines sur les convois de ravitaillement et de troupes nous oblige à nous concentrer sur la construction de destroyers pour chasser et tuer ces dangers sous-marins."
 r56_CAN_protect_atlantic_shipping:0 "Protéger la navigation dans l'Atlantique"
 r56_CAN_protect_atlantic_shipping_desc:0 "De nouvelles tactiques et une formation en escorte de convois nous seront utiles dans les batailles à venir."
 r56_CAN_merchant_fleet:0 "Flotte marchande"
 r56_CAN_merchant_fleet_desc:0 "Les convois seront la bouée de sauvetage pour l'approvisionnement de nos forces d'outre-mer et de nos alliés. Nous veillerons à la mise en place d'une flotte marchande."
 r56_CAN_fight_the_uboats:0 "Combattre les sous-marins"
 r56_CAN_fight_the_uboats_desc:0 "La menace sous-marine est indéniable. Plus de formation et l'équipement nécessaire pour combattre cette menace seront à la disposition de nos forces."
 r56_CAN_degaussing:0 "Démagnétisation"
 r56_CAN_degaussing_desc:0 "Nous allons commencer à démagnétiser les coques de nos navires, réduisant ainsi leur signature magnétique. Cela les protège des mines magnétiques et réduit le profil électronique des navires."
 r56_CAN_expand_the_navy:0 "Élargir la Marine"
 r56_CAN_expand_the_navy_desc:0 "Construire davantage de chantiers navals sera utile dans nos plans d'expansion navale."
 r56_CAN_wrens:0 "[Root.GetWrensName]"
 r56_CAN_wrens_desc:0 "La création d'un élément au sein de la Marine qui permet aux femmes de servir serait utile dans nos plans d'expansion navale et fournirait à la Marine davantage de volontaires."
 R56_CAN_WRENS_NAME:0 "Service naval féminin [CAN.GetAdjective]"
 R56_CAN_WENS_NAME:0 "Service naval féminin [CAN.GetAdjective]"
 r56_CAN_the_pacific_ocean:0 "L'océan Pacifique"
 r56_CAN_the_pacific_ocean_desc:0 "Notre flanc ouest est l'océan Pacifique, un vaste terrain de jeu pour nos ennemis. Nous devons nous préparer en conséquence à chaque éventualité."
 r56_CAN_ships_for_the_pacific:0 "Navires pour le Pacifique"
 r56_CAN_ships_for_the_pacific_desc:0 "Nous pouvons construire nos flottes autour de croiseurs légers et lourds et disposer de suffisamment de ports pour que cela soit une stratégie viable."
 r56_CAN_invasion_transports:0 "Transports d'invasion"
 r56_CAN_invasion_transports_desc:0 "Le harcèlement des voies maritimes ennemies ne suffirait pas à réduire la menace pesant sur [CAN.GetNameDef]. Nous devons frapper en premier et frapper vite avec l'équipement approprié pour nos troupes."
 r56_CAN_rural_class_carriers:0 "Transporteurs de classe rurale"
 r56_CAN_rural_class_carriers_desc:0 "Il ne fait aucun doute que nous sommes dans une position géographique unique, entre deux mers et une puissance majeure à la frontière. Pour assurer notre domination navale, nous devons commencer à construire des porte-avions capables de transporter des avions au combat et de protéger nos voies maritimes."
 r56_CAN_trust_in_the_commonwealth:0 "Faites confiance au Commonwealth"
 r56_CAN_trust_in_the_commonwealth_desc:0 "Nos Dominions sont nos amis les plus dignes de confiance, et nous devrions tous marcher ensemble pour soutenir Sa Majesté."
 r56_CAN_commonwealth_air_training_plan:0 "Le plan d'entraînement aérien du Commonwealth"
 r56_CAN_commonwealth_air_training_plan_desc:0 "Nous coordonnerons l'entraînement au combat aérien avec nos alliés du Commonwealth et des Dominions. C'est plus efficace et peut être fait en masse et en toute sécurité sur nos aérodromes."
 r56_CAN_build_fighters_for_the_empire:0 "Construisez des chasseurs pour l'Empire"
 r56_CAN_build_fighters_for_the_empire_desc:0 "L'Empire a un besoin urgent d'avions légers. Grâce à notre industrie automobile, leur fournir ces machines contribuera à notre Commonwealth."
 r56_CAN_CAMP_X:0 "Camp X"
 r56_CAN_CAMP_X_desc:0 "Nous allons centraliser la collecte de renseignements et la formation des espions dans un lieu secret près d'Oshawa. Il est situé au centre des signaux provenant à la fois de [ENG.GetNameDef] et de [USA.GetNameDef]. "
 r56_CAN_hydra:0 "Hydra"
 r56_CAN_hydra_desc:0 "Benjamin deForest Bayly a construit une station relais de télécommunications au Camp X, capable de capter les communications radio des Alliés du monde entier. Nous pouvons désormais également décoder et lire le courrier et la radio des ennemis, loin de leurs regards indiscrets. N'en parlez à personne, pas même au Premier ministre."
 r56_CAN_permanent_joint_defence_board:0 "Conseil conjoint permanent de défense"
 r56_CAN_permanent_joint_defence_board_desc:0 "La géographie et l'héritage commun nous lient à [USA.GetNameDef], mais le continent est trop grand pour que l'un d'entre nous puisse le défendre seul. Un conseil de défense conjoint est nécessaire pour la consultation et la planification de la protection de l'Amérique du Nord."
 r56_CAN_british_ships:0 "Acheter des navires [ENG.GetAdjective]"
 r56_CAN_british_ships_desc:0 "Nous avons un besoin urgent de navires pour protéger nos convois. Peut-être pourrions-nous en acheter à la mère patrie ?"
 r56_CAN_forge_our_own_future:0 "Forger notre avenir"
 r56_CAN_forge_our_own_future_desc:0 "[CAN.GetNameDefCap] est une nation souveraine, et nous seuls pouvons décider du chemin que nous suivrons dans ce monde."
 r56_CAN_shadow_factories:0 "Usines de l'ombre"
 r56_CAN_shadow_factories_desc:0 "Une tempête approche pour nous et nos alliés. Préparer notre infrastructure et notre économie à un éventuel passage au mode de guerre serait un processus long et ardu."
 r56_CAN_frogmen_of_burma:0 "Les hommes-grenouilles"
 r56_CAN_frogmen_of_burma_desc:0 "Avec l'aide de nos alliés, nous pourrions établir une nouvelle unité d'élite, capable d'exploiter le potentiel stratégique des nageurs sous-marins. Lord Mountbatten a exprimé son intérêt pour cette entreprise."
 r56_CAN_tizard_visit:0 "La visite du tizard"
 r56_CAN_tizard_visit_desc:0 "Un scientifique de la mère patrie nous a présenté la perspective véritablement formidable de travailler ensemble au sein d'équipes techniques et de partager des inventions qui peuvent gagner la guerre."
 r56_CAN_montreal_laboratory:0 "Le laboratoire de Montréal"
 r56_CAN_montreal_laboratory_desc:0 "Le laboratoire de Montréal a les moyens intellectuels de concevoir et de construire une bombe d'une puissance incroyable en utilisant l'uranium pour obtenir une réaction de fission nucléaire incontrôlée. Nous ferons de cela une réalité."
 r56_CAN_construct_the_cape_spear_forts:0 "Construire les forts du cap Spear"
 r56_CAN_construct_the_cape_spear_forts_desc:0 "Nous pouvons nous attendre à une invasion navale sur notre littoral. La construction d'un fort naval sera la meilleure défense et un moyen de dissuasion efficace contre cette menace."
 r56_CAN_fascism:0 "Un grand Canada"
 r56_CAN_fascism_desc:0 "Un Canada fort tire sa puissance d'un dirigeant fort. Éduquons le peuple canadien sur ce fait."
 r56_CAN_national_social_christian_party:0 "Le Parti national-social-chrétien"
 r56_CAN_national_social_christian_party_desc:0 "Un parti avec les idéaux d'un Canada plus propre s'est levé. Embrassons ce parti et écrasons ces communistes insidieux."
 r56_CAN_the_canadian_fuhrer:0 "Le [CAN.GetAdjective] Führer"
 r56_CAN_the_canadian_fuhrer_desc:0 "Un homme avec un amour infini pour le Canada et une volonté de fer pour défendre ses droits s'est levé. Saluons le parti ! Saluons notre chef !"
 r56_CAN_restrict_immigration:0 "Restreindre l'immigration"
 r56_CAN_restrict_immigration_desc:0 "[CAN.GetNameDefCap] est pour [CAN.GetAdjective], et nous ne le ferons pas autrement. Les braves gens de ce pays ne se noieront pas sous des réfugiés à la loyauté douteuse."
 r56_CAN_quell_quebec_nationalism:0 "Réprimer le nationalisme québécois"
 r56_CAN_quell_quebec_nationalism_desc:0 "Le Québec est une partie inaliénable de [CAN.GetNameDef]. Il n'y a aucun problème de séparatisme dans le grand pays de [CAN.GetNameDef]."
 r56_CAN_a_united_canada:0 "Canadiens Unis"
 r56_CAN_a_united_canada_desc:0 "Avec notre peuple uni, nous pouvons maintenant commencer à répandre notre gloire dans tout l'hémisphère. Vive le Grand Canada!"
 r56_CAN_arrest_the_anti_fascists:0 "Arrêtez les antifascistes"
 r56_CAN_arrest_the_anti_fascists_desc:0 "Certains éléments de la gauche traîtresse prennent des mesures pour contrer l'ordre naturel des choses. Nous leur ferons voir le vrai chemin de la gloire."
 r56_CAN_canadian_union_of_fascists:0 "L'Union canadienne des fascistes"
 r56_CAN_canadian_union_of_fascists_desc:0 "Un parti qui soutient la politique de prospérité économique par une alliance avec des intérêts commerciaux est apparu dans le paysage politique. [CAN.GetNameDefCap] ferait bien d'aider cette faction à la victoire!"
 r56_CAN_arcand_in_the_government:0 "Arcand au gouvernement"
 r56_CAN_arcand_in_the_government_desc:0 "Adrien Arcand est l'un des rares hommes de [CAN.GetNameDef] à être conscient des problèmes qui l'affligent à l'intérieur et à l'extérieur du pays. Nous ferions bien de lui offrir une place au gouvernement, malgré certaines divergences idéologiques que nous entretenons."
 r56_CAN_unite_the_fascist_parties:0 "Unir les organisations fascistes"
 r56_CAN_unite_the_fascist_parties_desc:0 "Nos méthodes peuvent différer, mais notre objectif final reste le même. Nous allons parcourir ce chemin ensemble avec nos nouveaux alliés."
 r56_CAN_form_the_blue_shirts:0 "Former les chemises bleues"
 r56_CAN_form_the_blue_shirts_desc:0 "Les chemises bleues seront le principal bras défensif et l'épine dorsale idéologique de notre institution. La légitimation de ce mouvement nous fournira suffisamment de cadres fidèles pour maintenir notre machine de guerre en marche."
 r56_CAN_create_youth_wing:0 "Créer une aile jeunesse"
 r56_CAN_create_youth_wing_desc:0 "La jeunesse de l'État détient la clé pour rendre possible le rêve d'un Canada plus grand."
 r56_CAN_a_one_party_state:0 "État à parti unique"
 r56_CAN_a_one_party_state_desc:0 "Un État multipartite ne peut qu'engendrer la dissidence et la destruction de l'État de l'intérieur. À partir de maintenant, [CAN.GetNameDef] sera dirigé par un mouvement glorieux des masses, par les masses et pour les masses."
 r56_CAN_anti_democracy:0 "Une nation antidémocratique"
 r56_CAN_anti_democracy_desc:0 "La démocratie est une tache sur l'histoire, refusant aux pays leur droit divin à la gloire."
 r56_CAN_strength_through_conquest_idea:0 "La force par la conquête"
 r56_CAN_canadian_nationalism:0 "[CAN.GetAdjective] Nationalisme"
 r56_CAN_canadian_nationalism_desc:0 "[CAN.GetNameDefCap] est désormais un État indépendant avec un peuple indépendant. Faire connaître ce fait aux citoyens renforcera leur cœur contre les manipulations extérieures."
 r56_CAN_strenght_through_conquest:0 "La force par la conquête"
 r56_CAN_strenght_through_conquest_desc:0 "Ce n'est qu'à travers le creuset du conflit que [CAN.GetNameDef] peut prospérer."
 r56_CAN_seek_closer_ties_to_germany:0 "Rechercher des liens plus étroits avec [GER.GetNameDef]"
 r56_CAN_seek_closer_ties_to_germany_desc:0 "[GER.GetLeader] s'est révélé être un homme raisonnable qui formule des demandes raisonnables tout en renforçant sa nation. Nous rejoindrons [GER.GetNameDef] en solidarité pour un nouvel âge d'or."
 r56_CAN_demand_newfoundland_and_labrador:0 "Exigez Terre-Neuve-et-Labrador"
 r56_CAN_demand_newfoundland_and_labrador_desc:0 "Terre-Neuve est un dominion en faillite qui a dû revenir à son statut colonial. Sa place est avec [CAN.GetNameDef]. Nous ne pouvons plus tolérer leur contrôle sur nos terres. Nous les prendrons, quel qu'en soit le prix."
 r56_CAN_form_our_own_alliance:0 "Former une alliance"
 r56_CAN_form_our_own_alliance_desc:0 "La mère patrie a adopté sa version du fascisme, et nous partageons pour une fois ses aspirations. Parcourons ce chemin ensemble, comme de bons camarades."
 r56_CAN_support_the_british_union_of_fascists:0 "Soutenir l'Union britannique des fascistes"
 r56_CAN_support_the_british_union_of_fascists_desc:0 "Le BUF est peut-être l'une des dernières lignes de défense contre la tyrannie des démocraties. Nous devons leur apporter notre soutien sans faille pour qu'ils l'emportent."
 r56_CAN_strict_anti_communism:0 "Anticommunisme"
 r56_CAN_strict_anti_communism_desc:0 "La peste rouge du bolchevisme n'aura aucun pouvoir sur [CAN.GetNameDef]. Nous purgerons les gauchistes de tous les trous dans lesquels nous les trouverons."
 r56_CAN_follow_mosleys_ideas:0 "Suivez les idées de Mosley"
 r56_CAN_follow_mosleys_ideas_desc:0 "Sir Oswald Mosley a proposé une idée économique des plus radicales qui mérite d'être appliquée au sein de notre Dominion. Nous nous prélasserons dans la prospérité d'un Canada renouvelé et glorieux."
 r56_CAN_restructure_the_government:0 "Restructurer le gouvernement"
 r56_CAN_restructure_the_government_desc:0 "Notre gouvernement est infesté de politiciens dont les objectifs sont alignés sur ceux de spéculateurs privés égoïstes. Nous ne pouvons pas tolérer leur influence néfaste plus longtemps !"
 r56_CAN_full_equality_for_women:0 "Droits des femmes"
 r56_CAN_full_equality_for_women_desc:0 "Les femmes sont le pivot et le fondement de la société. Leur donner des droits complets et égaux élèvera [CAN.GetNameDef] à sa grandeur prévue."
 r56_CAN_fascist_corporatism:0 "Corporatisme fasciste"
 r56_CAN_fascist_corporatism_desc:0 "Les entreprises privées fonctionnent selon les principes de l'économie du laissez-faire, qui suppose qu'elles serviront le marché pour répondre aux besoins de la société. Cette hypothèse s'est avérée fausse après la Grande Dépression, et nous devons placer le capital privé sous le joug de notre intérêt national."
 r56_CAN_join_the_british:0 "Rejoignez l'Empire britannique"
 r56_CAN_join_the_british_desc:0 "Nos liens avec la mère patrie sont à jamais liés. Car où que vous alliez, j'irai, et où que vous logiez, je logerai. Votre peuple sera mon peuple, et votre Dieu mon Dieu."
 r56_CAN_secure_greenland_and_iceland:0 "Sécuriser le Groenland et l'Islande"
 r56_CAN_secure_greenland_and_iceland_desc:0 "Le Groenland et l'Islande sont le point de départ potentiel à partir duquel l'invasion de notre Dominion peut être rendue possible. S'en emparer protégera nos flancs."
 r56_CAN_ask_for_newfoundland_and_labrador:0 "Demandez Terre-Neuve-et-Labrador"
 r56_CAN_ask_for_newfoundland_and_labrador_desc:0 "Nous demanderons le retour de Terre-Neuve-et-Labrador à notre pays. Notre peuple ne souffrira plus sous la domination de contrôleurs étrangers."
 r56_CAN_intervene_ACW:0 "Aide dans la guerre civile américaine"
 r56_CAN_intervene_ACW_desc:0 "Nos frères d'en bas ont désespérément besoin d'aide. Nous devons intervenir, car une maison divisée tombera."
 r56_CAN_send_weapons:0 "Envoyez des armes en Amérique"
 r56_CAN_send_weapons_desc:0 "Les guerres modernes sont menées par des hommes mais gagnées par des outils fabriqués dans des usines. Nous enverrons une cargaison de munitions dont nos alliés du Sud ont cruellement besoin."
 r56_CAN_defence_scheme_no1:0 "Schéma de défense n°1"
 r56_CAN_defence_scheme_no1_desc:0 "L'aigle en bas a finalement montré ses vraies couleurs. Peignons-le en rouge maintenant, d'accord ?"
 r56_CAN_take_down_america:0 "Frappez [USA.GetNameDef]"
 r56_CAN_take_down_america_desc:0 "[USA.GetNameDefCap] est désormais devenu un obstacle à notre ordre mondial. Nous allons frapper rapidement."
 r56_CAN_join_the_axis:0 "[Root.GetFascismAllianceName]"
 r56_CAN_join_the_axis_desc:0 "[Root.GetFascismAllianceDesc]"
 R56_CAN_JOIN_AXIS:0 "Rejoindre l'Axe"
 R56_CAN_JOIN_FASCIST_ALLIANCE:0 "Rechercher une alliance"
 R56_CAN_JOIN_AXIS_DESC:0 "Nous devrions chercher à rejoindre [GER.GetNameDef] et son alliance."
 R56_CAN_JOIN_FASCIST_ALLIANCE_DESC:0 "Nous devrions chercher à rejoindre une alliance fasciste de nations ; cela nous rendrait puissants et nous aiderait à protéger notre pays en cas de menaces étrangères."
 r56_CAN_the_grizzly:0 "Le Grizzly"
 r56_CAN_the_grizzly_desc:0 "Nous pouvons désormais produire suffisamment de chars pour équiper notre division blindée avec quelques modifications de conception locales."
 r56_CAN_alliance_with_america:0 "Alliance avec [USA.GetNameDef]"
 r56_CAN_alliance_with_america_desc:0 "Notre nation partage une langue commune, une culture commune et un continent commun. Il est tout à fait naturel que nous créions une alliance pour nous protéger mutuellement en temps de conflit."
 r56_CAN_acquire_american_ships:0 "Acquérir des navires [USA.GetAdjective]"
 r56_CAN_acquire_american_ships_desc:0 "La marine américaine est l'une des plus grandes puissances maritimes que le monde ait jamais connue. Nous devrions demander à acheter certains de leurs navires pour défendre notre Dominion."
 r56_CAN_follow_american_neutrality:0 "Suivre la neutralité [USA.GetAdjective]"
 r56_CAN_follow_american_neutrality_desc:0 "L'aigle a volé haut et a vu des nuages ​​de conflit rapproché approcher, mais a adopté une position de neutralité. Nous devrions adopter des politiques similaires aux leurs, car nous ne cherchons pas à tirer le premier coup de feu par colère."
 r56_CAN_follow_american_interventionism:0 "Suivez l'Interventionnisme américain"
 r56_CAN_follow_american_interventionism_desc:0 "L'aigle a jugé bon d'éteindre les braises avant que le feu n'apparaisse. Le monde n'est plus l'endroit que nous connaissons ; nous prendrons des mesures proactives pour construire un nouvel ordre mondial avec les [USA.GetAdjective]."
 r56_CAN_defence_scheme_no2:0 "Schéma de défense n°2"
 r56_CAN_defence_scheme_no2_desc:0 "La menace de l'autre côté de la mer Pacifique s'intensifie de jour en jour. Nous devons nous préparer à leur arrivée éventuelle."
 r56_CAN_install_democracy_in_the_americas:0 "Assurer la démocratie dans les Amériques"
 r56_CAN_install_democracy_in_the_americas_desc:0 "Tout gouvernement qui ne représente pas les points de vue de ses citoyens n'est pas un gouvernement du peuple. Nous imposerons la liberté de l'individu à ces régimes tyranniques des Amériques."
 r56_CAN_protect_the_coast:0 "Protéger la côte atlantique"
 r56_CAN_protect_the_coast_desc:0 "Notre flanc oriental reste exposé et sans défense si un attaquant débarque là-bas. Demandons à la mère patrie de nous le défendre."
 r56_CAN_reduce_the_tariffs:0 "Réduire les tarifs"
 r56_CAN_reduce_the_tariffs_desc:0 "Les tarifs imposés sur les échanges commerciaux avec et depuis notre allié du sud se sont révélés trop onéreux pour le libre-échange. Cela ne doit pas continuer ; c'est injuste et antidémocratique."
 r56_CAN_build_navy_for_defence:0 "Marine défensive"
 r56_CAN_build_navy_for_defence_desc:0 "Notre marine peut sembler désuète comparée à celle d'autres nations, mais elle sera la meilleure ligne de défense contre toute nation agresseuse tentant d'envahir les mers."
 r56_CAN_get_ready_for_intervention:0 "Réarmer pour une intervention"
 r56_CAN_get_ready_for_intervention_desc:0 "La situation internationale s'est avérée trop volatile pour que nous puissions nous asseoir et regarder. Nous suivrons l'exemple des [USA.GetAdjective] et nous réarmerons pour l'inévitable."
 r56_CAN_allow_free_access:0 "Frontières ouvertes"
 r56_CAN_allow_free_access_desc:0 "Il n'y a aucune raison pour la frontière entre les [USA.GetNameDef] et nous. Nous partageons une culture et une langue communes, avec une histoire définie arbitrairement par les impérialistes du passé."
 r56_CAN_west_coast_military_command:0 "Commandement militaire de la côte ouest"
 r56_CAN_west_coast_military_command_desc:0 "Notre alliance ne durera pas longtemps sans un effort coordonné pour atteindre le même objectif. Des plans sont déjà en cours pour atteindre cet objectif."
 r56_CAN_new_deal:0 "Suivre les politiques [USA.GetAdjective]"
 r56_CAN_new_deal_desc:0 "Nous devrions imiter les politiques économiques réussies de notre voisin, tout cela pour le bien des personnes que nous représentons."
 r56_CAN_communism:0 "Un front populaire"
 r56_CAN_communism_desc:0 "Un [CAN.GetName] dans lequel tous ses citoyens sont égaux est une existence noble. Nous devons agir pour assurer un nouveau Canada!"
 r56_CAN_anti_war_policy:0 "Politique anti-guerre"
 r56_CAN_anti_war_policy_desc:0 "Nous avons été entraînés de force dans la dernière guerre par les restes d'une puissance impérialiste. Nous allons rectifier cela avec une politique ferme de ne jamais déclarer la guerre ni de rejoindre des alliances pour en mener une."
 r56_CAN_organize_the_trade_unions:0 "Unifier les syndicats"
 r56_CAN_organize_the_trade_unions_desc:0 "Les syndicats sont un puissant allié représentant les droits des travailleurs. Une entité politique singulière les représentant tous est la voie à suivre."
 r56_CAN_workers_rights:0 "Droits des travailleurs"
 r56_CAN_workers_rights_desc:0 "Les capitalistes avares oppriment les travailleurs de [CAN.GetAdjective] depuis trop longtemps ! Nous protégerons leurs droits et nos besoins de production en améliorant le processus et en écoutant les personnes qui comptent."
 r56_CAN_public_ownership:0 "Moyens de production"
 r56_CAN_public_ownership_desc:0 "Le capitaliste cherche à exploiter le potentiel de guerre dans le seul but de faire du profit. Nos camarades ne peuvent plus tolérer cela, et nous non plus. Nous les saisirons pour le plus grand bien de la communauté !"
 r56_CAN_unemployment_insurance_scheme:0 "Régime d'assurance-chômage"
 r56_CAN_unemployment_insurance_scheme_desc:0 "Les chômeurs sont les symptômes d'un système inefficace. En veillant à ce que tous ceux qui ne parviennent pas à trouver du travail soient pris en charge pendant les périodes difficiles, nous pouvons nous attendre à ce qu'ils servent loyalement dans les jours meilleurs."
 r56_CAN_young_communist_league_of_canada:0 "La Ligue des jeunes communistes du Canada"
 r56_CAN_young_communist_league_of_canada_desc:0 "Les Jeunes communistes sont un collectif d'écoles et de clubs représentant les travailleurs, peu importe leur âge, leur croyance ou leur race. Sous leur direction, leurs avertissements sur la terrible menace à laquelle le monde est confronté sous le fascisme résonnent partout dans [CAN.GetNameDef]. Nous allons promouvoir la croissance de cette organisation pour le bien des travailleurs !"
 r56_CAN_the_canadian_youth_congress:0 "Le Congrès des jeunes canadiens"
 r56_CAN_the_canadian_youth_congress_desc:0 "Il est temps de donner aux jeunes les moyens d'exprimer leurs griefs et leurs préoccupations afin de passer à l'action directe."
 r56_CAN_repeal_the_padlock_law:0 "Abroger la loi sur le cadenas"
 r56_CAN_repeal_the_padlock_law_desc:0 "En vertu de la loi sur le cadenas, tout établissement ou propriété qui propage les lamentations des travailleurs opprimés peut être interdit et cadenassé pour étouffer leurs voix. Ces lois barbares portent atteinte aux droits des travailleurs, et nous allons maintenant les abroger !"
 r56_CAN_imprison_the_trotskyists:0 "Emprisonnez les trotskystes"
 r56_CAN_imprison_the_trotskyists_desc:0 "Les trotskystes représentent un fléau pour notre glorieuse idéologie en déstabilisant le communisme et ses applications partout dans le monde. Nous exclurons de nos rangs ceux qui prétendent suivre ses idées."
 r56_CAN_strike_the_quebecois_anti_communists:0 "Frappez les anticommunistes québécois"
 r56_CAN_strike_the_quebecois_anti_communists_desc:0 "Le réactionnaire Maurice Duplessis et son peuple entravent la stabilité de l'État. Nous lui montrerons la gloire du communisme."
 r56_CAN_form_a_canadian_red_guard:0 "Former une Garde Rouge [CAN.GetAdjective]"
 r56_CAN_form_a_canadian_red_guard_desc:0 "Pour survivre, notre jeune État communiste doit disposer de cadres loyaux et efficaces pour protéger son existence même. Les Gardes rouges défendront [CAN.GetNameDef] jusqu'à leur dernier souffle."
 r56_CAN_the_mac_paps:0 "Les Mac-Paps"
 r56_CAN_the_mac_paps_desc:0 "Les bataillons Mackenzie-Papineau étaient un bataillon de Canadiens désireux de répandre les gloires du communisme à l'échelle mondiale. Appuyons-les."
 r56_CAN_abandon_anti_war_policy:0 "Abandonnez la politique anti-guerre"
 r56_CAN_abandon_anti_war_policy_desc:0 "Il est clair que même si nous ne cherchons pas la guerre, certaines nations cherchent à nous faire du mal. Nous devons inverser nos politiques en conséquence."
 r56_CAN_plebiscite_committees:0 "Comités de plébiscite"
 r56_CAN_plebiscite_committees_desc:0 "En impliquant les voix du peuple dans la façon dont nous mettons en œuvre les politiques gouvernementales, nous pouvons atténuer les réactions négatives sur certaines de nos décisions."
 r56_CAN_support_the_soviets:0 "Soutenir les [SOV.GetAdjective]s"
 r56_CAN_support_the_soviets_desc:0 "[SOV.GetNameDefCap] est le véritable exécuteur du communisme dans le monde. Nous ne resterons pas les bras croisés à voir la flamme s'éteindre sans avoir notre mot à dire."
 r56_CAN_join_the_communist_international:0 "[Root.GetCommunistAlliance]"
 R56_CAN_JOIN_COMMUNISM:0 "Rejoindre l'Internationale communiste"
 R56_CAN_COMMUNISM_ALLIANCE:0 "Une alliance"
 r56_CAN_join_the_communist_international_desc:0 "Les feux de la révolution dans le monde entier ont été allumés. Nous devons nous unir à nos frères et sœurs pour embrasser la révolution ouvrière."
 r56_CAN_destroy_imperialism:0 "Détruire l'impérialisme"
 r56_CAN_destroy_imperialism_desc:0 "Nous étions autrefois un pays luttant sous les chaînes d'un suzerain indifférent. Il est temps pour nous d'aider toute nation souhaitant détruire les chaînes de l'impérialisme, les derniers vestiges d'un passé révolu."
 r56_CAN_join_our_british_comrades:0 "Rejoindre nos camarades anglais"
 r56_CAN_join_our_british_comrades_desc:0 "Nos amis d'outre-mer ont également secoué les chaînes de la misérable aristocratie. Une alliance d'États régénérés de travailleurs sera l'alliance des âges."
 r56_CAN_strike_britain:0 "Faire grève [ENG.GetNameDef]"
 r56_CAN_strike_britain_desc:0 "L'ancienne mère patrie s'est maintenant présentée comme un adversaire contre le glorieux [CAN.GetName]. Nous les écraserons sous le poids du prolétariat combiné."
 r56_CAN_strike_mexico:0 "Assurer un deuxième front"
 r56_CAN_strike_mexico_desc:0 "Nous ne pouvons pas espérer embrocher l'aigle dans un combat direct. Assurer un autre front pour poursuivre la lutte est notre priorité absolue."
 r56_CAN_strike_america:0 "Écraser [USA.GetNameDef]"
 r56_CAN_strike_america_desc:0 "L'aigle en viendra à craindre le marteau et la faucille du travailleur [CAN.GetAdjective]."
 r56_CAN_emergency_assembly:0 "Réunir le Parlement"
 r56_CAN_emergency_assembly_desc:0 "Notre démocratie nouvellement indépendante est à la croisée des chemins. Nous devons rassembler les représentants du peuple pour élaborer une feuille de route sur la manière et la direction que nous devons prendre dans ce nouveau monde courageux."
 r56_CAN_a_new_constitution:0 "Rédiger une nouvelle constitution"
 r56_CAN_a_new_constitution_desc:0 "Une nation démocratique n'est rien sans une constitution instituant des freins et contrepoids pour son gouvernement. Nous superviserons la création d'une constitution pour le bien de tous."
 r56_CAN_an_independent_democracy:0 "Démocratie indépendante"
 r56_CAN_an_independent_democracy_desc:0 "La force de [CAN.GetNameDefCap] vient de son acceptation et de sa tolérance envers les idées et les personnes différentes. La démocratie sera notre serment solennel et notre source de pouvoir, même en temps de conflit."
 r56_CAN_post_colonial_rule:0 "Influence post-anglaise"
 r56_CAN_post_colonial_rule_desc:0 "Nous étions autrefois un dominion impérial, mais nous avons obtenu l'indépendance de [CAN.GetAdjective] pacifiquement. Nous ferons la paix avec eux tout en affichant haut et fort notre position indépendante."
 r56_CAN_secure_the_economy:0 "Sécuriser l'économie"
 r56_CAN_secure_the_economy_desc:0 "Notre jeune république a une économie fragile pour soutenir notre peuple. Nous devons prendre des mesures pour résoudre ce problème."
 r56_CAN_our_own_way:0 "Une autre voie"
 r56_CAN_our_own_way_desc:0 "Notre démocratie sera notre voie dans ce monde. Nous ne devons rien à personne d'autre dans le monde."
 r56_CAN_development_of_new_territories:0 "Développement de nouveaux territoires"
 r56_CAN_development_of_new_territories_desc:0 "Avec notre économie renforcée, nous pouvons enfin développer les terres inutilisées et sous-utilisées de [CAN.GetNameDef]. "
 r56_CAN_modernise_the_nation:0 "Moderniser la nation"
 r56_CAN_modernise_the_nation_desc:0 "La nation a cruellement besoin d'investissements dans de meilleures infrastructures pour une croissance économique plus importante. Nous allouerons tout ce qui est nécessaire à cet effort."
 r56_CAN_independent_military:0 "Armée indépendante"
 r56_CAN_independent_military_desc:0 "Maintenant que notre armée est une branche indépendante, nous ne pouvons pas compter sur des changements doctrinaux partagés par un quelconque suzerain. Notre croissance nous appartient entièrement."
 r56_CAN_independent_industry:0 "Industrie indépendante"
 r56_CAN_independent_industry_desc:0 "Renforcer notre capacité industrielle est l'une des priorités pour renforcer notre cher [CAN.GetName]."
 r56_CAN_self_sufficiency:0 "Autosuffisance"
 r56_CAN_self_sufficiency_desc:0 "Alimenter notre industrie nécessite suffisamment de minéraux et de matières premières. Nous allouerons les fonds nécessaires pour y parvenir."
 r56_CAN_assert_canadian_involvment:0 "Affirmer l'implication [CAN.GetAdjective]"
 r56_CAN_assert_canadian_involvment_desc:0 "Malgré notre croyance en l'autodétermination, nous devrons également agir lorsque des nations amies seront en danger."
 r56_CAN_secure_american_democracy:0 "Sécuriser la démocratie américaine"
 r56_CAN_secure_american_democracy_desc:0 "L'aigle est tombé d'une maladie maladive. Nous allons le guérir, le libérer une fois de plus."
 r56_CAN_reenforce_the_commonwealth:0 "Renforcer le Commonwealth"
 r56_CAN_reenforce_the_commonwealth_desc:0 "Les nations s'effondrent sous l'effet de l'isolement. Nous allons créer une alliance qui se protège mutuellement lorsqu'elles sont attaquées."
 r56_CAN_our_best_friend:0 "Notre meilleur ami"
 r56_CAN_our_best_friend_desc:0 "[USA.GetNameDefCap] a toujours été un ami fidèle de [CAN.GetNameDef]. Nous les inviterons à ce pacte défensif qui est le nôtre."
 r56_CAN_unite_with_the_french:0 "Unissons-nous avec [FRA.GetNameDef]"
 r56_CAN_unite_with_the_french_desc:0 "[FRA.GetNameDefCap] a toujours été le défenseur des idéaux libéraux et de la démocratie. Nous devrions leur proposer de rejoindre notre faction."
 r56_CAN_liberate_the_british_isles:0 "Libérez les îles britanniques"
 r56_CAN_liberate_the_british_isles_desc:0 "Notre ancienne mère patrie est tombée. Il est de notre devoir moral de libérer le peuple britannique des chaînes des oppresseurs."
 r56_CAN_fuel_the_arms_sector:0 "Alimenter le secteur de l'armement"
 r56_CAN_fuel_the_arms_sector_desc:0 "Notre paix ne durera jamais longtemps si nous ne traduisons pas nos paroles en actes. Parfois, ces actions impliquent de l'artillerie et des chars, nous devons donc maintenir une industrie capable de les produire en cas de besoin."
 r56_CAN_arms_exports:0 "Exportations d'armes"
 r56_CAN_arms_exports_desc:0 "Nous ne voulons peut-être pas envoyer nos jeunes [CAN.GetAdjective] mourir sur des champs de bataille étrangers, mais nous pouvons toujours envoyer des produits [CAN.GetAdjective] pour établir les conditions de jeu des nations amies de nos intérêts."
 r56_CAN_strengthen_british_ties:0 "Renforcer les liens anglais"
 r56_CAN_strengthen_british_ties_desc:0 "Notre loyauté va à la mère patrie. Nous veillerons à ce que nos politiques et nos actions soient en phase avec les leurs."
 r56_CAN_governor_general_in_power:0 "Gouverneur général au pouvoir"
 r56_CAN_governor_general_in_power_desc:0 "En ces temps tumultueux, nous avons besoin d'une main ferme pour guider le bateau. Il ne peut y avoir de meilleur homme que John Buchan, notre propre gouverneur général."
 r56_CAN_empower_the_military_faction:0 "Donner du pouvoir à la faction militaire"
 r56_CAN_empower_the_military_faction_desc:0 "Notre force ne vient pas des comités et des longues discussions. Elle vient de l'action directe et des décisions décisives. Nous donnons du pouvoir aux personnes qui incarnent ces valeurs au sein de l'appareil administratif de [CAN.GetNameDef]. "
 r56_CAN_strategic_nationalizations:0 "Nationalisations stratégiques"
 r56_CAN_strategic_nationalizations_desc:0 "La nationalisation d'industries et d'entreprises spécifiques renforcera notre popularité auprès du public et amènera le contrôle de ces entreprises à [CAN.GetNameDef]. "
 r56_CAN_integrate_the_canadian_cadet_corps:0 "Intégrer le Corps des cadets Canadien"
 r56_CAN_integrate_the_canadian_cadet_corps_desc:0 "La jeunesse de notre pays a fait preuve d'une initiative remarquable en se joignant à des organisations qui les préparent bien aux pratiques du monde. Nous devrions légitimer leur organisation au sein du Dominion, en faisant de leur credo un serment que tous les jeunes Canadiens récitent chaque matin."
 r56_CAN_root_out_traitors:0 "Extirper les traîtres"
 r56_CAN_root_out_traitors_desc:0 "Ceux qui réclament plus de liberté en temps de conflit ont entravé notre chemin vers la grandeur. Nous ne tolérerons ni ne tolérerons aucune dissidence au [CAN.GetNameDef]."
 r56_CAN_claims_on_america:0 "Revendications sur [USA.GetNameDef]"
 r56_CAN_claims_on_america_desc:0 "Nous ne pouvons plus tolérer l'existence de la nation rebelle d'en bas. Nous avons brûlé leurs villes une fois ; le temps est venu pour nous de le faire une fois de plus."
 r56_CAN_the_defense_of_canada:0 "La défense du Canada"
 r56_CAN_the_defense_of_canada_desc:0 "La longue frontière que nous partageons avec la nation d'en bas est une frontière imaginaire maintenue par l'histoire. Marquons-la clairement par des fortifications et des préparatifs de guerre."
 r56_CAN_national_defense_funding:0 "Financement de la défense nationale"
 r56_CAN_national_defense_funding_desc:0 "Notre souveraineté ne peut être défendue que par la force des armes. Nous investirons dans notre bien-être au mieux de nos capacités dans ce cas."
 r56_canada.1.t:0 "Changement de lois"
 r56_canada.1.d:0 "En raison de notre récent changement de gouvernement, nos lois et nos politiques ont été mises à jour pour refléter notre nouveau gouvernement."
 r56_canada.1.a:0 "Un changement nécessaire."
 r56_canada.4.t:0 "Problème de conscription au Québec"
 r56_canada.4.d:0 "Nous avons désespérément besoin de main-d'œuvre dans notre armée, notre marine et notre aviation, mais les Canadiens français ne cèdent pas sur la question et ne consentent pas à la conscription forcée."
 r56_canada.4.a:0 "Nous faisons ce que nous devons. Imposer la conscription."
 r56_canada.4.b:0 "Peut-être pouvons-nous parvenir à un accord."
 r56_canada.5.t:0 "Jack Bickell revient de [ENG.GetNameDef]"
 r56_canada.5.d:0 "Après avoir servi deux ans au sein du British Airplane Supply Board, Jack Bickell est revenu de [ENG.GetNameDef]. Le Lord président du conseil d'administration de Victory Aircraft Ltd. veut le recruter."
 r56_canada.5.a:0 "Eh bien, mettons-le à profit !"
 r56_canada.6.t:0 "L'émeute des vingt centres !"
 r56_canada.6.d:0 "Les personnes travaillant dans les camps de secours aux chômeurs ont déclenché une nouvelle émeute, exigeant une augmentation de leur salaire. Comment allons-nous les gérer ?"
 r56_canada.6.a:0 "Nous devrions simplement fermer les camps."
 r56_canada.6.b:0 "Utiliser la force pour mettre fin aux émeutes."
 r56_canada.6.c:0 "Laissons-les se révolter."
 r56_canada.7.t:0 "L'émeute en colère des vingt centres !"
 r56_canada.7.d:0 "Après la dernière émeute des travailleurs du camp, nous avons utilisé la force pour mettre fin aux émeutes. Maintenant, ils ont recommencé une émeute et nous demandent de les dédommager pour les fois où nous avons utilisé la force contre eux et pour fermer les camps."
 r56_canada.7.a:0 "Utilisez la force pour mettre fin à l'émeute et fermer les camps pour de bon."
 r56_canada.7.b:0 "Cédez à leurs demandes et indemnisez-les."
 r56_canada.8.t:0 "Les manifestants continuent les émeutes"
 r56_canada.8.d:0 "Les travailleurs du camp ont de nouveau organisé une autre manifestation et ont endommagé des propriétés pendant celle-ci."
 r56_canada.8.a:0 "Quelle honte."
 r56_canada.9.t:0 "[CAN.GetNameDefCap] demande Terre-Neuve-et-Labrador !"
 r56_canada.9.d:0 "Les canadiens nous ont demandé de leur transférer notre propriété de Terre-Neuve-et-Labrador. Ils considèrent ces terres comme leur territoire légitime."
 r56_canada.9.a:0 "Ils peuvent les avoir ; nous avons besoin de troupes ailleurs."
 r56_canada.9.b:0 "Non, c'est notre territoire légitime."
 r56_canada.10.t:0 "[FROM.GetNameDefCap] nous donne Terre-Neuve-et-Labrador !"
 r56_canada.10.d:0 "[FROM.GetNameDefCap] nous a transféré la propriété de Terre-Neuve-et-Labrador après que nous leur ayons gentiment demandé les États."
 r56_canada.10.a:0 "Bonne nouvelle !"
 r56_canada.11.t:0 "[FROM.GetNameDefCap] refuse !"
 r56_canada.11.d:0 "[FROM.GetNameDefCap] a refusé de nous donner Terre-Neuve-et-Labrador !"
 r56_canada.11.a:0 "Quelle honte !"
 r56_canada.11.b:0 "Ils le regretteront."
 r56_canada.12.t:0 "[CAN.GetNameDefCap] suggère une alliance !"
 r56_canada.12.d:0 "[CAN.GetNameDefCap] est venu nous voir et nous a proposé une alliance."
 r56_canada.12.a:0 "C'est une bonne idée ; ensemble, nous sommes forts."
 r56_canada.12.b:0 "Non, ils essaient juste de profiter de notre puissance militaire."
 r56_canada.13.t:0 "[USA.GetNameDefCap] a accepté notre alliance !"
 r56_canada.13.d:0 "[USA.GetNameDefCap] a accepté notre proposition d'alliance nord-américaine ! [USA.GetLeader] a obtenu une majorité au Congrès en sa faveur car elle ne mettrait pas en danger l'indépendance diplomatique de [USA.GetAdjective]. Au contraire, du point de vue de [USA.GetAdjective], cela réduirait la menace d'une guerre avec [ENG.GetNameDef]."
 r56_canada.13.a:0 "Bonne nouvelle !"
 r56_canada.14.t:0 "[USA.GetNameDefCap] refuse !"
 r56_canada.14.d:0 "[USA.GetNameDefCap] a refusé notre proposition de créer une alliance, en disant que nous voulons profiter de leur puissance militaire !"
 r56_canada.14.a:0 "Maudits américains !"
 r56_canada.15.t:0 "Droits des travailleurs"
 r56_canada.15.d:0 "L'amélioration des droits de nos travailleurs nous a permis de récolter les fruits d'un meilleur moral et d'un plus grand bonheur des travailleurs."
 r56_canada.15.a:0 "Excellent !"
 r56_canada.16.t:0 "Crise économique"
 r56_canada.16.d:0 "On dirait que nous sommes dans une sorte de pagaille ici. Les gens sont fatigués et agités par le manque d'attention de notre administration à l'économie !"
 r56_canada.16.a:0 "Les Canadiens vont être en difficulté pendant un certain temps, les gars."
 r56_canada.17.t:0 "Stabilité économique"
 r56_canada.17.d:0 "Les investissements récents dans les industries essentielles et le bien-être général ont porté leurs fruits. Partout, les canadiens connaissent la prospérité et la sécurité en ces temps tumultueux."
 r56_canada.17.a:0 "Excellente nouvelle !"
 r56_canada_governor_general.1.t:0 "Décès du gouverneur général John Buchan"
 r56_canada_governor_general.1.d:0 "Notre remarquable gouverneur général, qui a longtemps soutenu le Dominion du Canada et représenté ses intérêts auprès de la Couronne, a maintenant été inhumé. Puisse-t-il trouver la paix."
 r56_canada_governor_general.1.a:0 "Son héritage ne sera pas oublié."
 r56.news_event.1001.t:0 "[GetYear] Tournée royale de [CAN.GetNameDef]"
 r56.news_event.1001.d:0 "Pour la première fois dans l'histoire du Canada, un monarque régnant du Canada est venu visiter ce pays, puisque le roi George VI et la reine Elizabeth ont entrepris une tournée de [CAN.GetNameDef]. Le couple royal est arrivé à bord du paquebot du Canadien Pacifique \"Empress of Australia\" escorté par deux destroyers et deux croiseurs de la Marine royale canadienne.\n\nLeur tournée à bord du train royal bleu et argent devrait couvrir toutes les provinces canadiennes en commençant par la ville de Québec, suivie du Dominion de Terre-Neuve, puis des régions occidentales du Canada, comme Vancouver et Victoria. [CAN.GetLeader] accompagnera le couple royal dans son voyage à travers le pays. La tournée se terminera par une visite à [USA.GetNameDef]. "
 r56.news_event.1001.a:0 "Nous sommes honorés d'une telle visite."
 r56.news_event.1001.b:0 "Nous espérons que la visite sera agréable !"
 r56.news_event.1001.c:0 "Ce n'est pas le moment de faire des tournées"
 r56.news_event.1002.t:0 "Journée des si"
 r56.news_event.1002.d:0 "Organisée par l'organisation Greater Winnipeg Victory Loan, une invasion simulée de [CAN.GetNameDef] par les forces [GER.GetAdjective] a eu lieu aujourd'hui. Étant l'exercice militaire le plus important à Winnipeg, ils ont réussi à collecter 3 millions de dollars en une journée pour l'effort de guerre. L'événement comprenait plusieurs simulations de bombardements, de fusillades, d'arrestations de personnes qui s'opposaient, de défilés [GER.GetAdjective] et de nombreuses autres choses. La journée s'est terminée par la libération des \"prisonniers\", des défilés et des discours. L'ambassadeur de Morgenstierne a parlé de ses expériences avec l'occupation [GER.GetAdjective] et a déclaré que la simulation de l'invasion et de l'occupation était un aperçu authentique de [GER.GetAdjective] occupation."
