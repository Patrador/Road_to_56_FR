 r56_CAN_royal_twenty_centers_angered:0 "[Root.GetTwentyCentersAngeredName]"
 r56_CAN_royal_twenty_centers_angered_desc:0 "En raison de la §YGrande Dépression§!, le gouvernement a autorisé un système controversé de camps à l'échelle nationale pour fournir du travail aux hommes célibataires, sans emploi et sans abri [CAN.GetAdjective]. Ils sont appelés les Royal Twenty Centers en raison de leur salaire quotidien de 20 cents. Travaillant de nombreuses heures par semaine pour un salaire minime, leur éthique de travail n'est pas terrible. Ces camps ont été responsables de plusieurs émeutes, et d'autres pourraient se produire à l'avenir si nous ne les fermons pas.\n\nEn raison de la force utilisée pour les fermer leur émeute, les vingt centres sont plus en colère qu'avant. §RPeut provoquer de graves émeutes à l'avenir§!"
