 r56_CAN_royal_twenty_centers:0 "[Root.GetTwentyCentersName]"
 r56_CAN_royal_twenty_centers_desc:0 "En raison de la §YGrande Dépression§!, le gouvernement a autorisé un système controversé de camps à l'échelle nationale pour fournir du travail aux hommes célibataires, sans emploi et sans abri [CAN.GetAdjective]. Ils sont appelés les Royal Twenty Centers en raison de leur salaire de 20 cents par jour. Travaillant de nombreuses heures par semaine pour un salaire minime, leur éthique de travail n'est pas terrible. Ces camps ont été responsables de plusieurs émeutes, et d'autres pourraient se produire à l'avenir si nous ne les fermons pas.\n\n§YPeut provoquer des émeutes à l'avenir.§!"
