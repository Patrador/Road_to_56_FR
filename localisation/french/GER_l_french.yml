 GER_election_comission:0 "Commission électorale"
 r56.ger.60.t:0 "Jour d'élection !"
 r56.ger.60.desc:0 "Les élections démocratiques sont cruciales pour le bon fonctionnement de notre pays. Aujourd'hui, les élections se dérouleront et le gagnant deviendra le président, dirigeant ainsi le gouvernement.\n\nIl y a deux partis majeurs qui ont une chance de remporter ces élections. Le plus populaire est le SPD, qui a exercé une influence considérable sur la politique de [ROOT.GetAdjectiveCap] pendant la majeure partie de son existence. Ils représentent les points de vue sociaux-démocrates, en faveur des classes ouvrières, avec un accent sur le renforcement des syndicats et la mise en place d'un système social.\n\nLeurs principaux concurrents sont les Zentrum, un parti plus ancien et plus centré. Leurs électeurs sont principalement des catholiques du sud de l'Allemagne. Le parti est plus conservateur sur les plans culturel et économique, mais ne rechigne pas à augmenter les bénéfices pour les travailleurs.\n\nLes résultats des élections sont maintenant connus :"
 r56.ger.60.a:0 "Le Zentrum gagne de manière décisive !"
 r56.ger.60.b:0 "Le SPD gagne de manière décisive !"
 r56.ger.60.c:0 "Le Zentrum gagne de justesse et forme une coalition."
 r56.ger.60.d:0 "Le SPD remporte une victoire serrée et forme une coalition."
 r56.ger.60.e:0 "Le gouvernement actuel obtient encore 4 ans de pouvoir sans opposition !"
 r56.ger.61.t:0 "Décès d'Otto Wels à l'âge de 66 ans"
 r56.ger.61.desc:0 "\"Otto Wels, l'un des derniers bastions à tomber face au fascisme, est décédé aujourd'hui à l'âge de 66 ans. Il a été le président du SPD pendant 20 ans et a dirigé le pays depuis la chute du fascisme lors de la guerre civile.\n\nIl est difficile de sous-estimer l'importance de cette personnalité dans la politique de [ROOT.GetAdjectiveCap]. Peu de personnes parviendront à égaler son héritage. Son successeur, Hans Vogel, assumera désormais la présidence du pays. Espérons qu'il connaîtra un mandat à la hauteur de celui de Wels.\n\nOtto Wels sera enterré dans les prochains jours, alors que le pays pleure encore sa perte. Sa pierre tombale portera une citation de son dernier discours prononcé en 1933, avant l'adoption de la loi habilitante :\""
 r56.ger.61.a:0 "\"Vous pouvez nous prendre notre liberté et notre vie, mais vous ne pourrez jamais nous prendre notre dignité !\""
 r56.ger.63.t:0 "Décès de Hans Vogel à l'âge de 58 ans"
 r56.ger.63.desc:0 "Le président est mort. Il s'est éteint paisiblement dans son sommeil à l'âge de 58 ans. Bien que relativement jeune, il a eu une vie bien remplie, consacrée à l'Allemagne et à sa prospérité.\n\nIl a été politiquement actif dans les syndicats dès son plus jeune âge et a été un pilier de la politique allemande pendant plusieurs décennies. Il est devenu coprésident du SPD, avec Otto Wels et Arthur Crispien en 1931. Après la mort de Wels en 1939, il est devenu lui-même président, menant l'Allemagne vers un avenir brillant.\n\nSon successeur, Kurt Schumacher, deviendra officiellement président dans les prochains jours, alors que l'ancien président du pays sera enterré dans un cimetière à Berlin."
 r56.ger.63.a:0 "Repose en paix ! Schumacher sera un digne successeur."
