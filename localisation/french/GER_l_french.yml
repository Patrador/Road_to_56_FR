 GER_naval_effort_r56:0 "Dénoncer le traité naval"
 GER_naval_effort_r56_desc:0 "Le traité naval de 1935 [ENG.GetAdjective]-[GER.GetAdjective] n'est qu'un autre stratagème utilisé pour empêcher notre nation de devenir grande et permettre à [ENG.GetNameDef] de nous dominer. Nous ne pouvons plus nous incliner et négliger notre puissance navale."
 ger.renegotiate_versailles.1.t:0 "[GER.GetNameDefCap] propose de renégocier le traité de Versailles"
 ger.renegotiate_versailles.1.d:0 "[GER.GetNameDefCap] nous a proposé une offre intéressante. Afin de mettre un terme à toute reprise récente des hostilités entre nos deux nations en raison des événements survenus dans leur pays, ils nous ont proposé de renégocier le Traité de Versailles. Cette mesure prévoit que [GER.GetAdjective] n'aura plus à payer de réparations et qu'aucune occupation d'aucun territoire [GER.GetNonIdeologyName] ne se poursuivra.\n\nEn échange, ils promettent de respecter les restrictions aériennes, militaires et navales qui leur sont imposées et de reconnaître le réajustement des frontières [GER.GetNonIdeologyName]. Bien qu'ils aient déclaré que nous devons fournir à [GER.GetNameDef] des garanties de sécurité afin qu'ils restent protégés des menaces étrangères malgré l'absence d'une armée permanente forte.\n\n[GER.GetNameDefCap] croit fermement que cette renégociation est le seul moyen de maintenir la paix à notre époque, mais devons-nous les croire sur parole ?"
 ger.renegotiate_versailles.1.a:0 "Pour maintenir la paix à notre époque."
 ger.renegotiate_versailles.1.b:0 "Nous ne nous intéressons pas aux anciens traités."
 ger.renegotiate_versailles.2.t:0 "[FROM.GetNameDefCap] accepte de renégocier le traité de Versailles"
 ger.renegotiate_versailles.2.d:0 "[FROM.GetNameDefCap] a gracieusement accepté notre offre de renégocier le Traité de Versailles avec nous, en accord avec notre position selon laquelle une telle action est nécessaire pour maintenir la paix à notre époque.\n\nLes effets du traité ont maintenant eu lieu, nous ne pourrons plus utiliser une grande partie de nos forces armées, mais [FROM.GetNameDef] a accepté de défendre notre nation contre l'agression étrangère à sa place."
 ger.renegotiate_versailles.2.a: "La paix pour notre temps."
 ger.renegotiate_versailles.3.t:0 "[FROM.GetNameDefCap] refuse de renégocier le traité de Versailles"
 ger.renegotiate_versailles.3.d:0 "[FROM.GetNameDefCap] a refusé notre offre de renégocier le Traité de Versailles avec nous, en affirmant qu'ils n'ont aucun intérêt à renégocier un traité ancien. Bien que cela puisse être une bonne nouvelle avec le recul, cela soulève des questions sur les véritables motivations de [FROM.GetNameDef] derrière cette décision."
 ger.renegotiate_versailles.3.a:0 "Une bénédiction ou une malédiction ?"
 ger_abided_by_versailles:0 "A respecté Versailles"
 GER_renegotiate_versailles:0 "Renégocier Versailles"
 GER_renegotiate_versailles_desc:0 "Le traité de Versailles a été accusé ces vingt dernières années d'être la cause des souffrances du peuple [GER.GetAdjective], mais il n'est que le résultat d'une négociation peu convaincante. Si nous voulons garantir la paix à notre époque, nous devons apprendre à faire des compromis avec ceux qui nous ont imposé ce traité afin qu'il soit bénéfique pour nous deux."
 GER_legacy_of_gluckliche_zwanziger_jahre:0 "L'héritage du Glückliche Zwanziger Jahre"
 GER_legacy_of_gluckliche_zwanziger_jahre_desc:0 "Les 'Glückliche Zwanziger Jahre' ou 'Les joyeuses années vingt' ont marqué une période de grande reprise économique et de croissance au sein de la République de Weimar, ce qui a montré le potentiel de croissance du peuple allemand dans un système démocratique pacifique. Maintenant que nous en avons les moyens, nous pouvons enfin pleinement exploiter ce potentiel."
 GER_german_scientific_haven:0 "Accueil des scientifique allemand en exil"
 GER_german_scientific_haven_desc:0 "La fuite des cerveaux est terminée et personne n’a gaspillé son potentiel en étant envoyé dans l’armée ou à la guerre, ce qui signifie que les gens peuvent se concentrer pleinement sur leurs études et leurs opportunités d’emploi. Cette nouvelle croissance a permis l’émergence d’un grand nombre de nouveaux universitaires dans notre pays, ce qui contribuera grandement à notre développement technologique dans son ensemble."
