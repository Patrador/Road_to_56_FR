 erwache.7.b:0 "Acceptons les conditions."
 r56_GER_first_vienna_award_tt:0 "§RSelon votre choix, le Premier arbitrage de Vienne sera déclenché si [HUN.GetNameDef] ne possède pas [664.GetName] et [996.GetName].§!"
 r56_GER_first_vienna_award_II_tt:0 "§RCe choix déclenchera le premier arbitrage de Vienne juste après si [HUN.GetNameDef] ne possède pas le [664.GetName] et [996.GetName].§!"
 erwache_news.2.t:0 "[SOV.GetnameDefCap] refuse la paix avec les [GER.GetHabitants] !"
 erwache_news.2.d:0 "\nL'Union soviétique a rejeté un projet de traité visant à mettre fin à la guerre germano-soviétique à l'Est. Le traité prévoyait de céder aux Allemands plusieurs territoires occupés par l'Union soviétique occidentale en échange de la paix. Ces termes sont similaires à ceux du traité de Brest-Litovsk, qui a mis fin au conflit germano-soviétique pendant la Première Guerre mondiale."
 erwache_news.2.a:0 "Dans ce cas, nous devrons annexer les terres soviétiques par la force."
 erwache_news.2.b:0 "Nous allons nous battre pour chaque centimètre !"
 erwache_news.2.c:0 "Intéressant."
