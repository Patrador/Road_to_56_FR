 GER_resolve_the_balkan_flank:0 "Résoudre le problème du front des Balkans"
 GER_resolve_the_balkan_flank_desc:0 "C'est une chose de s'inquiéter de [ITA.getnamedef] au sud. C'en est une autre de s'occuper de la politique étrangère imprévisible de [YUG.getnamedef] en plus de cela. Il est temps de les aligner de notre côté, définitivement."
