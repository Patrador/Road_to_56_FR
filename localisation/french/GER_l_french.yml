 GER_strong_arm_the_industrialists:0 "Les industriels doivent être forts"
 GER_strong_arm_the_industrialists_desc:0 "Nous pouvons 'suggérer' aux industriels de contracter des prêts sous forme de Mefo Bills au lieu de demander des prêts à la Reichsbank. De cette manière, nous pouvons dissimuler l'ampleur des prêts accordés par la Reichsbank pour investir dans l'industrie lourde, tout en renforçant notre influence politique sur les industriels de notre pays. Cependant, recourir à ces prêts privés sous forme de Mefo Bills comporte le risque de cannibaliser notre économie... mais de telles craintes ne sont-elles pas infondées ?"
 GER_rally_the_technocrats:0 "Rassembler les technocrates"
 GER_rally_the_technocrats_desc:0 "Obtenir le soutien des technocrates est essentiel pour nos futurs efforts de guerre."
