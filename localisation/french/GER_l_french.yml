 erwache.7.t:0 "L'Allemagne propose la paix !"
 erwache.7.d:0 "L'Union soviétique a reçu une proposition de traité pour mettre fin à la guerre germano-soviétique à l'Est. Le traité prévoyait de céder aux Allemands plusieurs territoires occidentaux occupés par l'Union soviétique en échange de la paix. Ces termes sont similaires à ceux du traité de Brest-Litovsk, qui a mis fin au conflit germano-soviétique pendant la Première Guerre mondiale."
