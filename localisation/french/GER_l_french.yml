 GER_eastern_campaign_desc:0 "Les campagnes de propagande financées par l’État ont assuré même aux plus fervents opposants à la guerre à l’Est que les conditions de victoire seraient dictées par les conditions allemandes et qu’aucune négociation n’entraverait les réalisations de la Wehrmacht.\n\n§HCet Esprit National sera supprimé si les pertes infligées par les soviétiques aux allemands atteignent un seuil de 4 millions, ou si un état central appartenant aux soviétiques dépasse 50 % de conformité.§!"
