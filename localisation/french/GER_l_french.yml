 GER_nva_joint_military_exercise:0 "Proposer un exercice conjoint"
 GER_nva_joint_military_exercise_desc:0 "Nous disposons d’alliés compétents avec lesquels nous pouvons mettre en pratique nos tactiques et optimiser notre coopération sur le champ de bataille."
