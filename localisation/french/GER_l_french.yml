 GER_establish_NVA_idea_desc:0 "[GetNVAIdeaName] est la fière armée révolutionnaire de [ROOT.GetNameDef] défendant la Révolution, les ouvriers et les paysans."
 GER_establish_nva_brandler:0 "Établir le VW"
 GER_establish_nva_soviet:0 "Créer la NVA"
 GER_establish_nva_thalmann:0 "Établir le VA"
 GER_nva_joint_military_exercise_idea:0 "Exercice militaire conjoint en cours"
 GER_nva_joint_military_exercise_idea_desc:0 "Les exercices militaires sont monnaie courante de nos jours. [ROOT.GetNameDefCap] participe actuellement à un exercice conjoint avec un allié."
 GER_NVA_category:0 "Le [GetNVAIdeaName]"
 GER_NVA_category_desc:0 "Le [GetNVAIdeaName] a été créé après notre victoire dans la guerre civile et protège ce pays, son peuple et les intérêts du prolétariat. C'est le phare du monde socialiste en Europe de l'Est et en Europe centrale. Si nous voulons que la révolution soit protégée ou même étendue, nous devrons traiter le [GetNVAIdeaName] avec beaucoup de précautions mais aussi en priorité."
 GER_nva_institute_equal_service:0 "Institut pour l'égalité des services"
 GER_nva_institute_equal_service_desc:0 "La révolution a réussi et devrait concerner tous les Allemands de la même manière. Nous ne pouvons donc pas continuer à interdire aux femmes de servir dans l'armée."
 GER_nva_military_exercise:0 "Commander un exercice militaire"
 GER_nva_military_exercise_desc:0 "Bien que nous disposions d’une armée permanente solide, il reste à voir si elle est efficace sur le terrain. Nous devrions lancer un exercice militaire de grande envergure pour déterminer notre état de préparation militaire."
 GER_nva_military_exercise_modifier_tt:0 "Coût quotidien en pouvoir politique : §R+0,25§!\nGain quotidien en pouvoir de commandement : §R-0,50§!\nAttrition : §R+4,00 %§!\nTemps d'entraînement : §G-15,00 %§!\nGain d'expérience militaire : §G+20,0 %§!\nGain d'expérience aérienne : §G+10,0 %§!\nGain d'expérience navale : §G+5,0 %§!"
