 GER_return_of_conservative_exiles_tt:0 "Une fois que la §YCivile War§! commence :"
 GER_contact_ludendorff:0 "Contactez Ludendorff"
 GER_contact_ludendorff_desc:0 "Erich Ludendorff, le général de l'armée, conservateur et fervent pendant la Grande Guerre, reste un héros de guerre apprécié des [ROOT.GetAdjective]. Il est connu pour avoir soutenu le NSDAP au début, mais il s'est éloigné du parti ces dernières années. Avec lui à nos côtés, notre légitimité sera considérablement renforcée."
 GER_ludendorff_will_join:0 "§YErich Ludendorff§! rejoindra notre camp en tant que §YMaréchal§! dès que la §RGuerre Civile§! commencera."
 GER_fufill_the_clay_of_mittelafrika:0 "Accomplir l'unification de la Mittelafrika"
 GER_fufill_the_clay_of_mittelafrika_desc:0 "Pendant trop longtemps, [ROOT.GetNameDef] a rêvé d'une grande colonie africaine s'étendant de [CHA.GetNonIdeologyName] à [ZAM.GetNonIdeologyName] surnommée 'Mittelafrika'. Il est désormais temps de réaliser ce rêve et de consolider notre place en tant que puissance coloniale établie."
 GER_reclaiming_our_colonies:0 "Restauration de nos possessions impériales"
 GER_reclaiming_our_colonies_desc:0 "Le traité de Versailles nous obligeait à renoncer à notre souveraineté sur les territoires impériaux que l'Allemagne détenait avant la Première Guerre mondiale. Ce traité nous a réduits du statut de superpuissance mondiale à celui de simple puissance régionale.\nMais maintenant que le Kaiser est de retour au pouvoir, il est peut-être temps de reconquérir notre empire une bonne fois pour toutes !"
 GER_interest_in_the_carribean:0 "Intérêt pour les Caraïbes"
 GER_interest_in_the_carribean_desc:0 "Nos forces navales ont toujours envisagé la possibilité d'établir des bases dans les îles des Caraïbes, même si Otto von Bismarck lui-même nous y empêchait. Maintenant qu'il ne nous fait plus obstacle, nous pouvons enfin mener à bien ces ambitions."
 GER_restore_klein_venedig:0 "Restaurer Klein-Venedig"
 GER_restore_klein_venedig_desc:0 "Klein-Venedig était le territoire le plus important de la colonisation allemande des Amériques jusqu'à ce qu'il nous soit volé par les puissances coloniales du passé. Il est maintenant temps que nous reprenions nos revendications et que nous nous réunissions avec nos [GER.GetAdjective] du sud !"
 GER_galvanize_german_militarism:0 "Galvaniser le militarisme [GER.GetAdjective]"
 GER_galvanize_german_militarism_desc:0 "Le militarisme en [GER.GetNameDef] est une partie essentielle de notre identité nationale et de notre place en tant que nation. Il est donc naturel que nous l'utilisions pour renforcer notre moral."
 GER_support_freikorps_tt:0 "3 divisions de §YFreikorps§! nous rejoindront dès le début de la §YGuerre Civile§!."
 GER_the_anglo_german_naval_agreement:0 "L'accord naval anglo-allemand"
 GER_the_anglo_german_naval_agreement_desc:0 "En juin 1935, nous avons signé l'accord naval anglo-allemand, autorisant la construction d'une flotte limitée. Il est temps de revoir cet accord..."
 GER_adhere_to_the_agreement:0 "Adhérer à l'accord"
 GER_adhere_to_the_agreement_desc:0 "Il est préférable pour nous de ne pas mettre les Britanniques en colère. Si la guerre éclate en Europe, nous ne pouvons pas nous permettre de les mettre à l'épreuve, car nous serions certainement confrontés à un nouveau blocus. En respectant l'accord, nous pourrons concentrer nos ressources ailleurs."
 GER_denounce_the_agreement:0 "Dénoncer l'accord"
 GER_denounce_the_agreement_desc:0 "Il ne fait aucun doute que nous n'avons aucune intention de maintenir le statu quo demandé par la Grande-Bretagne. L'Allemagne ne sera pas limitée dans ses ambitions !"
 GER_scale_down_naval_projects:0 "Projets navals à échelle réduite"
 GER_scale_down_naval_projects_desc:0 "En annonçant une réduction à grande échelle des projets navals, davantage de ressources seront disponibles pour le secteur industriel, nous permettant ainsi de nous concentrer sur nos projets européens au lieu de verser du sang, de la sueur et de l'acier dans des navires fragiles."
 GER_reopen_wilhelmshaven_shipyards:0 "Réouverture des chantiers navals de Wilhelmshaven"
 GER_reopen_wilhelmshaven_shipyards_desc:0 "Les chantiers navals de Wilhelmshaven ont été fermés après la Grande Guerre, mais il est peut-être temps d'envisager leur réouverture pour permettre des projets de construction de convois plus importants."
 GER_expand_blohm_voss_shipyards:0 "The Wilhelmshaven Shipyards were closed after the Great War, though perhaps it is time we take a look at reopening them to allow for greater convoy construction projects"
 GER_expand_blohm_voss_shipyards_desc:0 "Blohm+Voss a prouvé qu'il était un constructeur naval compétent et un petit investissement gouvernemental garantirait sûrement que leurs capacités soient utilisées au maximum."
 GER_naval_plan_z:0 "Plan naval Z"
 GER_naval_plan_z_desc:0 "L'Empire allemand possédait autrefois l'une des meilleures marines du monde. La Grande Guerre a changé la donne et le traité de Versailles a empêché sa renaissance. Mais, grâce au Plan Z, nous aurons à nouveau une marine qui rivalisera même avec celle de la Grande-Bretagne."
 GER_naval_aviation_patrols:0 "Patrouilles de l'aviation navale"
 GER_naval_aviation_patrols_desc:0 "Au lieu d'utiliser la marine marchande pour protéger nos côtes, nous pouvons nous concentrer sur le perfectionnement de notre aviation navale, ce qui permettrait à notre armée de l'air de jouer un rôle dissuasif. Après tout, un avion coûte moins cher qu'un navire."
 GER_simplify_convoy_construction:0 "Simplifier la construction des convois"
 GER_simplify_convoy_construction_desc:0 "En réduisant la quantité d'équipements fournis à bord de nos navires de convoi et en les standardisant, nous serons en mesure de produire davantage de convois qui permettront à nos échanges commerciaux de se dérouler plus facilement."
 GER_the_bismarck_class:0 "La classe Bismarck"
 GER_the_bismarck_class_desc:0 "Après la Grande Guerre, nos anciens ennemis se sont encore plus contraints de respecter des traités limitant la taille de leurs navires. Nous ne sommes pas liés par ces contraintes et savons donc ce qu'il nous faut pour les dépasser."
 GER_fortify_the_coast:0 "Fortifier la côte"
 GER_fortify_the_coast_desc:0 "En établissant des fortifications côtières et des installations anti-aériennes le long de la côte de la mer du Nord, nous garantissons que quiconque tente de débarquer sera confronté à une forte résistance, qu'elle vienne de la mer ou des airs."
 GER_emergency_naval_program:0 "Programme naval d'urgence"
 GER_emergency_naval_program_desc:0 "La guerre est arrivée en Allemagne et ce que nous espérions pour nous protéger ne suffit plus. Nous devons abandonner l'accord et, même si nous ne pouvons pas construire une grande flotte de surface, un sous-marin devra faire l'affaire."
 GER_the_o_class:0 "La Classe O"
 GER_the_o_class_desc:0 "Si le Bismarck et le Tirpitz sont les couronnes de notre flotte atlantique, ils doivent être accompagnés de navires performants. La classe O a été conçue pour les compléter et, ensemble, ils formeront le cœur de notre marine."
 GER_abandon_plan_z:0 "Abandonner le plan Z"
 GER_abandon_plan_z_desc:0 "Dans les circonstances actuelles, nous ne pouvons pas nous permettre de maintenir le Plan Z, les navires sont trop chers et prennent beaucoup trop de temps pour ce que nous essayons d'accomplir. En nous concentrant sur une flotte sous-marine, nous serons toujours en mesure de dominer l'Atlantique."
 GER_rule_the_naval_skies:0 "Régnez sur les cieux navals"
 GER_rule_the_naval_skies_desc:0 "La Grande Guerre a prouvé que l'aviation est le prochain champ de bataille à dominer, et ce même en mer. Nous devons nous assurer que nos navires capitaux disposent des escortes dont ils ont besoin, même aériennes."
 GER_scout_cruisers:0 "Croiseurs Scout"
 GER_scout_cruisers_desc:0 "Bien que la flotte de combat principale soit plus que capable de couler des convois, des croiseurs et des cuirassés, nous avons besoin de quelque chose qui puisse traquer et couler efficacement les convois hostiles tout en évitant l'engagement."
 GER_the_m_class:0 "La Classe M"
 GER_the_m_class_desc:0 "Contrairement aux croiseurs éclaireurs, la classe M sera placée aux côtés de la flotte de combat principale et fournira un écran défensif aux cuirassés et fera face aux autres croiseurs et destroyers qui pourraient essayer de nous forcer à nous aligner."
 GER_trade_route_interdiction:0 "Interdiction des routes commerciales"
 GER_trade_route_interdiction_desc:0 "La lame invisible est la plus meurtrière, en frappant sous la surface, nous pourrons couler convoi après convoi, affamant nos ennemis de ravitaillement et de renforts."
 GER_modular_submarine_construction:0 "Construction modulaire de sous-marins"
 GER_modular_submarine_construction_desc:0 "En simplifiant la construction de nos sous-marins, nous pourrons en construire davantage en moins de temps, ce qui nous permettra de disperser les chasseurs silencieux à travers l'Atlantique en toute impunité."
 GER_the_h_class:0 "La Classe H"
 GER_the_h_class_desc:0 "Prochaine étape dans l'évolution de la classe Bismarck, la classe H doit être suffisamment capable de projeter la force allemande non seulement dans l'Atlantique, mais au-delà !"
 GER_reach_across_the_atlantic:0 "Traverser l'Atlantique"
 GER_reach_across_the_atlantic_desc:0 "Le moment est venu pour les navires de guerre allemands de traverser l'Atlantique dans une démonstration de force qui jettera dans leur ombre les flottes américaines et britanniques."
 GER_general_staff:0 "État-major"
 GER_general_staff_desc:0 "L'état-major général [ROOT.GetAdjective] était chargé de l'étude continue de tous les aspects de la guerre, y compris de l'élaboration et de la révision des plans de mobilisation ou de campagne. Cela contribuait à un niveau d'organisation plus élevé dans l'armée."
 GER_nva_idea:0 "[GetNVAIdeaName]"
 GER_medical_costs:0 "Université médicale chinoise"
 GER_medical_costs_desc:0 "La détérioration de la santé d'Erich Ludendorff constitue un défi car des sommes croissantes de fonds gouvernementaux sont allouées pour qu'il reçoive le meilleur traitement possible afin qu'il puisse continuer à servir, même si ce n'est qu'une question de temps."
