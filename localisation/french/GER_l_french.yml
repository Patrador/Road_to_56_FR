 ger.civil_war.2.desc: "[FROM.GetNameDefCap], dans une situation désastreuse, n'a pas reçu beaucoup de soutien de la Wehrmacht dans sa participation à la guerre civile, manque de personnel qualifié, et demande l'affectation temporaire de quelques commandants de rang moyen."
 ger.civil_war.2.a: "Une opportunité d'influence et d'expérience !"
