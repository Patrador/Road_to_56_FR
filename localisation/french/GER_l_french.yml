 GER_formalize_the_reichskommissariats_tt:0 "Les [ROOT.GetFlag]§YReichskommissariats§! et [D10.GetFlag]§YProtektorats§! que nous avons établis gagnent des revendications sur les §YÉtats§! qu'ils contrôlent entièrement."
