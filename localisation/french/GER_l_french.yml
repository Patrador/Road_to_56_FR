 GER_treaty_of_versailles:0 "Le traité de Versailles"
 r56_ger_naval_treaty:0 "Traité naval Anglo-Allemand"
 r56_ger_naval_treaty_desc:0 "Les récentes discussions avec l’Angleterre ont largement assoupli les restrictions navales imposées par le Traité de Versailles, nous permettant ainsi d’augmenter considérablement notre capacité navale. Cependant, des restrictions existent toujours sur notre production navale et demeureront en place jusqu’à ce que nous franchissions l’étape de libérer complètement notre marine du traité."
 erwache.1.desc:0 "Nous avons deux options pour les nominations aux postes de président de la Reichsbank et de ministre de l'Économie. L'un des candidats possibles, Hjalmar Schacht, excelle dans la collaboration avec les entreprises allemandes et le développement des infrastructures civiles. Cependant, son manque de loyauté envers le NSDAP et son mépris pour les dépenses militaires font de lui un choix préoccupant. Notre deuxième candidat possible, Walther Funk, est très loyal au NSDAP et un fervent partisan des dépenses militaires. Pour réaliser des progrès significatifs dans la reprise allemande, nous devons choisir l'un de ces deux hommes pour diriger notre économie."
 erwache.1.c:0 "Andreas Hermes."
 erwache.1.e:0 "Franz Dahlem."
 erwache.1.f:0 "Walter Ulbricht."
 erwache.1.g:0 "Franz Jacob."
 erwache.1.h:0 "Carl Friedrich Goerdeler."
 erwache.1.i:0 "Paul Lejeune-Jung."
 GER_poland_war:0 "Guerre avec la Pologne"
 GER_poland_war_desc:0 "La Pologne faisait autrefois partie de l'Allemagne, et elle le sera à nouveau !"
 GER_hungary_friend:0 "Conformer la Hongrie"
 GER_hungary_friend_desc:0 "Nous devons nous assurer que la Hongrie est avec nous."
 GER_war_with_hungary:0 "Attaquer la Hongrie"
 GER_war_with_hungary_desc:0 "La Hongrie occupe un flanc sud critique de notre pays qui doit être sécurisé, par la force si nécessaire."
 GER_city_besiegement:0 "Artillerie de siège"
 siege_artillery:0 "Artillerie de siège"
 GER_city_besiegement_desc:0 "Avec le retour des fortifications massives sur le champ de bataille moderne, nous devons moderniser nos pièces de terrain pour leur permettre de mieux percer les défenses fortifiées et les zones urbaines."
 GER_city_besiegement_tt:0 "§WPermet:§! §YArtillerie de siège§!, §Wqui accorde§!\n§WArtillerie:§!\n§YUrbain§!\n§WAttaque:§! §G+5%§!\n§YFort§!\n§WAttaque:§! §G+5%§!\n\n§WArtillerie motorisée:§!\n§YUrbain§!\n§WAttaque:§! §G+5%§!\n§YFort§!\n§WAttaque:§! §G+5%§!\n\n"
 GER_shock_troops_tech_bonus:0 "Bonus de recherche pour les troupes de choc"
 GER_pocket_liqudation:0 "Tactiques de liquidation de poche"
 GER_pocket_liqudation_desc:0 "Lorsqu'on piège les forces ennemies dans des poches, nous devons utiliser des tactiques améliorées et des unités spécialisées pour rapidement liquider les troupes piégées afin que ces soldats puissent revenir soutenir les efforts principaux."
 GER_pocket_liqudation_idea:0 "Tactiques de liquidation de poche"
 GER_counter_deep_battle:0 "Contre-attaques décisives"
 GER_counter_deep_battle_desc:0 "Avec nos ennemis utilisant efficacement leurs propres pointes de lance blindées, nous devons développer de meilleures tactiques pour empêcher les percées de faire s'effondrer nos lignes de front. Tenir chaque pouce de terrain n'est plus viable face à des actions offensives rapides. Nous devons reculer, établir de nouvelles défenses et tenter de contre-attaquer les flancs nouvellement exposés de l'ennemi."
 GER_reuse_capture_weapons:0 "Réutiliser les armes capturées"
 GER_reuse_capture_weapons_desc:0 "Bien que notre industrie soit massive, nous ne pouvons pas maintenir chaque escouade en première ligne entièrement approvisionnée en permanence. Nous devons permettre à nos unités d'utiliser les armes légères capturées et autres équipements sur le front pour combler les lacunes d'approvisionnement."
 GER_reuse_capture_weapons_random_generals_tt:0 "§YUn§! un chef d'armée sélectionné au hasard gagnera §YCharognard§!§W\n\n-Modificateur du taux de capture d'équipement :§!§G+3%§!\n"
 GER_captured_weapons:0 "Réutiliser les armes capturées"
 GER_frontline_hospitals:0 "Hôpitaux de première ligne"
 GER_frontline_hospitals_desc:0 "Les hôpitaux de campagne sont un outil précieux pour maintenir nos unités efficaces au combat, mais garder les soins médicaux en sécurité derrière notre ligne de front signifie qu'il faut du temps pour que les soldats guéris retournent sur le terrain. Avoir nos hôpitaux de campagne plus proches de nos lignes de front comporte un grand risque, mais la rapidité des traitements sauve des vies et permet à nos soldats de revenir plus rapidement au combat."
 GER_streamline_logistics:0 "Rationaliser la logistique du front intérieur"
 GER_streamline_logistics_desc:0 "Nous ne devons pas oublier la logistique du front intérieur. Bien qu'elles soient actuellement optimisées, elles pourraient toujours bénéficier de davantage d'investissements pour garantir un fonctionnement fluide. Les améliorations des processus à l'intérieur pourraient également conduire à des progrès dans la logistique de notre ligne de front."
 GER_desperate_measures:0 "Mesures désespérées"
 GER_desperate_measures_desc:0 "Avec la guerre infligeant un fardeau inimaginable au pays, nous devons prendre des mesures que l'on considérait impensables il y a quelques années."
 GER_greater_collaborator_conscription:0 "Accroître la conscription"
 GER_greater_collaborator_conscription_desc:0 "Bien que nos collaborateurs aient grandement contribué à la gestion de nos territoires occupés, ils doivent redoubler d'efforts et commencer à être recrutés pour combattre dans notre armée. L'effort de guerre en dépend."
 GER_found_the_volkssturm:0 "Fonder le Volkssturm"
 GER_found_the_volkssturm_desc:0 "Il est devenu évident que nous devons élargir nos efforts de conscription à des parties de la population auparavant considérées comme inéligibles. Nous pouvons former des unités de Volkssturm avec ces recrues, qui pourront être utilisées pour libérer des troupes de garnison pour les utiliser sur le front ou pour renforcer des divisions sous-effectives."
 GER_found_the_volkssturm_stockpile_tt:0 "§Y1.00K§! unité de §YArmes légères Volkssturm§! est ajouté au stock national."
 GER_front_line_cities:0 "Villes de première ligne"
 GER_front_line_cities_desc:0 "Avec la guerre qui pourrait se rapprocher de notre territoire national, nous devons nous préparer à transformer nos villes en forteresses."
 GER_front_line_cities_tt:0 "Ajouter §G1§! §YFort terrestre§! dans chaque province de l'État contenant des £victory_points£ §YPoint(s) de victoire§!"
 GER_werewolves:0 "Les loups-garous"
 GER_werewolves_desc:0 "Nous devons former des individus pour résister aux envahisseurs à chaque occasion possible."
 r56_ger_theater_prep:0 "Préparation du théâtre"
 r56_ger_theater_prep_desc:0 "Nous préparons actuellement un éventuel théâtre de guerre."
 r56_GER_poland_war_threat:0 "Justification contre la Pologne"
 r56_GER_anti_comitern_pact:0 "A terminé la priorité §YPacte anti-Komintern§!"
 r56_GER_anti_comitern_pact_days_tt:0 "Les jours actuels sont : [?r56_GER_anti_comitern_pact:days|Y0]"
 GER_a_world_in_flames:0 "Un monde en flammes"
 GER_a_world_in_flames_desc:0 "Avec nos ennemis qui se rapprochent, nous devons refuser de capituler. Nous pourrions être défaits et détruits. Mais si tel est le cas, nous entraînerons nos ennemis et le monde entier avec nous. Un monde en flammes."
 GER_a_world_in_flames_2_tt:0 "Ajoute jusqu'à §G5§! §Yforts terrestres§! Le long du fleuve Oder, dans les provinces contrôlées."
 GER_a_world_in_flames_3_tt:0 "Ajoute jusqu'à §G5§! §Yforts terrestres§! Le long du fleuve du Rhin, dans les provinces contrôlées."
 GER_a_world_in_flames_4_tt:0 "Ajoute jusqu'à §G5§! §Yforts terrestres§! Dans et autour de Berlin, dans les provinces contrôlées."
