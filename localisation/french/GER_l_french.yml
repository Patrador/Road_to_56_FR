 GERK_revitalize_old_traditions:0 "Revitaliser les anciennes traditions [ROOT.GetAdjective]"
 GERK_revitalize_old_traditions_desc:0 "Les traditions militaristes de [ROOT.GetNameDef] remontent à des siècles, car elles constituent la caractéristique déterminante qui unit notre État, notre gouvernement et le fondement commun du peuple [ROOT.GetAdjective]."
 GERK_root_militarism:0 "Militarisme [ROOT.GetAdjective]"
 GERK_root_militarism_desc:0 "Le militarisme a toujours été l’épine dorsale de [ROOT.GetNameDef], il n’y a aucune raison de ne pas maintenir cette tradition et cet héritage."
 GERK_move_towards_german_reunification:0 "Vers la réunification [GER.GetAdjective]"
 GERK_move_towards_german_reunification_desc:0 "Le monde germanophone a toujours été destiné à être uni sous un seul et même État. Nous ne devons plus permettre que ce destin nous soit refusé."
 global_reunited_germany:0 "L'Allemagne réunifiée"
 GERK_legacy_of_the_zollverein:0 "L'héritage du Zollverein"
 GERK_legacy_of_the_zollverein_desc:0 "Peut-être que le monde germanophone n'était pas destiné à être uni, mais au moins à collaborer pour une cause commune. Le Zollverein avait précisément cet objectif, et il est maintenant temps de le reformer afin que nous soyons plus forts ensemble."
 GER_zollverein_faction:0 "Zollverein"
 WGR_establish_a_provisional_capital:0 "Établir une capitale provisoire"
 WGR_establish_a_provisional_capital_desc:0 "Pour que notre gouvernement puisse fonctionner, il n'est pas nécessaire que nous établissions une capitale provisoire en dehors de Berlin, jusqu'à ce que nous ayons trouvé les conditions pour la transférer là-bas. Quoi qu'il en soit, nous ne devons pas donner l'impression que ce transfert est permanent, sinon ce serait un grand signe de faiblesse envers nous-mêmes."
 r56_on_action_event.1.t:0 "[GER.GetNameDefCap] change ses directives politiques !"
 r56_on_action_event.1.d:0 "Les changements dans le paysage politique de [GER.GetNameDef] ont conduit à la formation d’un nouveau système gouvernemental visant à adopter des politiques internes radicalement différentes de celles de leurs prédécesseurs. Des efforts sont entrepris pour résoudre les conflits sociaux et instaurer l’ordre dans ce nouvel État.  \n\nLeurs diplomates ont déjà annoncé que l’agenda étranger de l’État [GER.GetAdjective] sera également profondément affecté, avec des renégociations d’accords économiques antérieurs, une révision des traités et un rejet des alliances diplomatiques à différents niveaux de pouvoir.  \n\nAu sein de notre administration, des voix s’interrogent constamment : [ROOT.getLeader] pourrait-il réorienter [ROOT.GetHerHis] opinion en faveur de [GER.GetNameDef], ou [ROOT.GetSheHe] préférera-t-elle la maintenir tant que la situation reste incertaine ?"
 r56_on_action_event.1.a:0 "Nous renoncerons à notre position à leur égard."
 r56_on_action_event.1.b:0 "Un changement de régime ne signifie rien si le cœur des gens est corrompu !"
 wtt_germany.80.t:0 "L'Allemagne réclame le Jutland du Sud"
 wtt_germany.80.desc:0 "Le gouvernement allemand nous a lancé un ultimatum exigeant la restitution du Jutland du Sud. Ce territoire a été perdu par l'Allemagne dans les années 1860 et a été restitué dans le cadre du Traité de Versailles. De nombreux Danois de souche vivant dans ce territoire ne seront pas ravis de se voir céder."
 wtt_germany.80.a:0 "Pour protéger notre nation, nous devons nous conformer."
 wtt_germany.80.b:0 "Nous n'abandonnerons pas notre terre souveraine."
 wtt_germany.81.t:0 "[FROM.GetNameDefCap] Rend le Schleswig du Nord"
 wtt_germany.81.d:0 "Le gouvernement [FROM.GetNameDefCap] a accepté de nous rendre le Schleswig du Nord. Ce matin, les dernières garnisons et fonctionnaires danois se sont retirés précipitamment du pays, suivis d'un flot de réfugiés qui cherchent à traverser la nouvelle frontière avant qu'elle ne devienne infranchissable."
 wtt_germany.81.a:0 "Enfin, notre frontière nord est rétablie !"
 wtt_germany.82.t:0 "[FROM.GetNameDefCap] refuse l'ultimatum"
 wtt_germany.82.d:0 "Le gouvernement [FROM.GetNameDefCap] a clairement fait savoir qu'ils ne nous rendront pas le Schleswig du Nord et que tout acte de notre part visant à le reprendre serait un acte de guerre."
 wtt_germany.82.a:0 "Alors, c'est la guerre."
 r56.ger.46.t:0 "Le parti appelle à une élection à la direction"
 r56.ger.46.desc:0 "Heinrich Brandler a été d’une aide inestimable pendant la guerre civile, dirigeant une grande partie de la résistance contre les fascistes. Il a prouvé qu’il était toujours un leader né ! Désormais, il a lancé une campagne pour devenir le nouveau président du KPD. Il a déjà obtenu un large soutien au sein du parti.\n\nLa révolution a triomphé en [ROOT.GetNonIdeologyName]. Cependant, de nombreux membres du KPD ont commencé à remettre en question l’autorité de Moscou. Le président actuel du KPD, Ernst Thälmann, est un stalinien convaincu et le chef de file de l’aile gauche du parti depuis longtemps. Il bénéficie du soutien de Moscou et possède l’influence politique nécessaire pour rester en poste.\n\nEn opposition à l’aile gauche, Heinrich Brandler envisage un retour à la présidence, représentant l’aile droite du KPD. Bien qu’il manque d’influence, il compense par son expérience, ayant déjà occupé la présidence de 1920 à 1923. Par ailleurs, Moscou a annoncé qu’Ernst Thälmann était son favori. En tant que berceau du communisme, [ROOT.GetNonIdeologyName] revêt un grand intérêt pour [SOV.GetNameDef]. S’ils intervenaient, ils pourraient forcer un dénouement qui leur serait favorable..."
 r56.ger.46.a:0 "Heinrich Brandler réussit son pari !"
 r56.ger.46.b:0 "Thälmann conserve son poste."
 r56.ger.46.c:0 "Moscou intervient et Ernst Thälmann reste au pouvoir."
 r56.ger.47.t:0 "Heinrich Brandler revient d'exil"
 r56.ger.47.desc:0 "Heinrich Brandler est un vétéran de la politique de gauche. Membre fondateur du KPD, il en fut le président de 1920 à 1923, jouant un rôle clé lors de l’Action de Mars et de l’insurrection avortée de 1923, dont il fut tenu pour responsable.\n\nDisgracié auprès de l’Union soviétique et du KPD pour avoir annulé la révolution en 1923, il passa plusieurs années en URSS avant de retourner en [GER.GetNonIdeologyName]. Là, il fonda le KPD(O) en opposition à la direction du KPD soutenue par Moscou. Il créa également l’Opposition Internationale de Droite, une organisation rivale du Komintern.\n\nAprès l’arrivée au pouvoir d’Hitler, Brandler s’exila à Paris, où il poursuivit ses efforts pour s’opposer à la ligne communiste de Moscou.\n\nAujourd’hui, de retour en Allemagne, ce politicien chevronné et syndicaliste engagé est prêt à se battre pour la Révolution !"
 r56.ger.47.a:0 "Il est un atout précieux dans la lutte contre le fascisme."
 r56.ger.48.t:0 "Ernst Thälmann réaligne le parti"
 r56.ger.48.desc:0 "La Révolution a triomphé ! [GER.GetNonIdeologyName] est désormais un État socialiste sous la direction d'Ernst Thälmann. De nombreuses vies ont été perdues, mais tout cela en valait la peine.\n\nAujourd'hui, Ernst Thälmann a convoqué une réunion extraordinaire de la direction du parti, appelant à un changement d'orientation. Moscou ne dictera plus au KPD ce qu'il doit faire ! Ainsi, Ernst Thälmann a exhorté la direction à abandonner les idées que Staline a apportées au communisme et à se recentrer sur les enseignements de Lénine."
 r56.ger.48.a:0 "Un nouveau chemin pour [ROOT.GetNonIdeologyName] s'ouvre."
 r56.ger.49.t:0 "[GER.GetAdjectiveCap] Les communistes élisent Thälmann"
 r56.ger.49.desc:0 "Des nouvelles de [GER.GetNonIdeologyName] viennent de tomber : après deux jours de débats, le comité de direction du KPD a élu un nouveau leader : Ernst Thälmann. Vétéran du KPD, Thälmann a été un allié de longue date du Komintern et le candidat favori de [SOV.GetNameDef].\n\nCependant, à la surprise de [SOV.GetLeader], quatre heures plus tard, Ernst Thälmann a annoncé le retrait du KPD du Komintern, provoquant une onde de choc, y compris au sein de son propre parti.\n\n\"La révolution en [GER.GetNonIdeologyName] ne sera pas contrôlée par des puissances étrangères ! Nous, Allemands, pouvons et allons décider de notre propre avenir, de notre propre société socialiste !\" - Ernst Thälmann dans son discours."
 r56.ger.49.a:0 "Un développement intéressant."
 r56.ger.49.b:0 "Ils ont trahi la Révolution !"
 r56.ger.50.t:0 "[GER.GetAdjectiveCap] Les communistes élisent Brandler"
 r56.ger.50.desc:0 "La lutte pour le leadership en [GER.GetNonIdeologyName] est terminée. Le nouveau président du KPD et, par conséquent, le plus haut responsable de [GER.GetNonIdeologyName] est Heinrich Brandler, cofondateur du parti. Revenant à ce poste après plus d'une décennie d'exil, Brandler est un opposant connu du Komintern, ayant fondé l'Opposition Internationale de Droite, une organisation opposée au Komintern.\n\nBrandler a également signé une nouvelle constitution pour [GER.GetNonIdeologyName], visant à promouvoir la propriété publique et à éliminer les différences de classe, tout en renommant la nation en [GER.GetNameDef]. Moscou est resté silencieux jusqu'à présent, mais il est attendu que le nouveau dirigeant [GER.GetAdjectiveCap] soit dénoncé."
 r56.ger.50.a:0 "Un développement intéressant."
 r56.ger.50.b:0 "Ils ont trahi la Révolution !"
 r56.ger.51.t:0 "La formation du Cominform"
 r56.ger.51.desc:0 "Plus tôt aujourd'hui, les délégations soviétique et [GER.GetAdjectiveCap] ont signé les documents pour dissoudre le Komintern et le remplacer par le Cominform, avec [GER.GetNonIdeologyName] comme membre. Les relations entre les deux pays étaient tendues, mais elles ont changé avec la victoire communiste lors de la guerre civile en [GER.GetAdjectiveCap].\n\nPour [GER.GetNonIdeologyName], cela va solidifier la position d'Ernst Thälmann en tant que secrétaire général, ayant entretenu des liens étroits avec ses pairs idéologiques à Moscou. De son côté, [SOV.GetNameDefCap] bénéficiera d'une influence considérable sur [GER.GetNonIdeologyName]. Bien que les deux pays soient égaux sur le papier, de nombreux experts soupçonnent des ingérences soviétiques dans la politique de [GER.GetAdjectiveCap]."
 r56.ger.51.a:0 "Un développement intéressant, mais attendu."
 r56.ger.51.b:0 "Un autre pas dans la mauvaise direction."
 r56.ger.52.t:0 "[SOV.GetNameDefCap] Accepte notre proposition"
 r56.ger.52.desc:0 "Nous sommes venus vers [SOV.GetNameDef] avec une proposition d'alliance. Celle-ci inclurait une coopération diplomatique, économique et militaire. Maintenant, [SOV.GetNameDef] a accepté notre offre !\n\nDans le cadre de l'accord, le Komintern a été dissous et remplacé par le Cominform pour mieux gérer la puissance combinée de nos économies et de nos forces armées."
 r56.ger.52.a:0 "Notre partenariat sera glorieux !"
 r56.ger.53.t:0 "[GER.GetNonIdeologyName] propose une alliance"
 r56.ger.53.desc:0 "Le ministère des Affaires étrangères [GER.GetAdjectiveCap] a présenté une proposition intéressante. Il souhaite former une alliance entre nos deux pays. Ernst Thälmann, le chef du KPD, est depuis longtemps complice du Komintern.\nIl s'agit d'une entreprise diplomatique, économique et militaire de grande envergure. À ce titre, [GER.GetNameDef] a proposé la transformation du Komintern en Cominform afin d'élaborer de nouveaux protocoles pour une alliance fructueuse."
 r56.ger.53.a:0 "Unissons nos efforts."
 r56.ger.53.b:0 "Ce sont de faux communistes !"
 r56.ger.54.t:0 "[GER.GetNameDefCap] Demande d'un exercice militaire conjoint"
 r56.ger.54.desc:0 "En tant que membre de [THIS.GetFactionName], [GER.GetNameDef] a demandé un exercice militaire conjoint. La combinaison de nos efforts aidera sûrement nos deux armées à mieux se coordonner et à développer de nouvelles tactiques et doctrines.\n\nCependant, cela nous coûterait cher et nous serions sérieusement désavantagés si nous entrions en guerre."
 r56.ger.54.a:0 "Un tel exercice mérite d’y affecter des troupes."
 r56.ger.54.b:0 "Nous ne pouvons pas nous permettre de déplacer des troupes loin des frontières."
 r56.ger.55.t:0 "Notre exercice militaire conjoint a été accepté"
 r56.ger.55.desc:0 "Notre demande d'exercice militaire conjoint a été acceptée. Plusieurs de nos divisions sont déjà en route vers un lieu tenu secret où ces exercices militaires auront lieu. Nous espérons ainsi mieux comprendre le terrain de la région et continuer à travailler pour obtenir un avantage sur nos ennemis."
 r56.ger.55.a:0 "Bonne chance à nos troupes."
 r56.ger.56.t:0 "Notre exercice militaire conjoint a été refusé"
 r56.ger.56.desc:0 "Notre demande d'exercice militaire conjoint a été refusée. Nous n'obtiendrons pas l'expérience que nous espérions et nous devrons travailler seuls à notre préparation militaire. C'est peut-être même pour le mieux, car un tel exercice militaire aurait déplacé beaucoup de ressources d'un front potentiel."
 r56.ger.56.a:0 "C'est triste, mais on ne peut pas les forcer."
