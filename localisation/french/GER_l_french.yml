 GER_captured_heavy_weapons_desc:0 "Malgré notre production d’équipement supérieure, nous ne pouvons pas négliger les possibilités des équipements ennemis que nous capturons."
 GER_unholy_alliance_tt_1:0 "Cela dissoudra le §H[ROOT.GetFactionName]§! et créera l'Axe §HBerlin-Moscou§!"
