 r56.kill_hitler.8.t:0 "Le Führer poignardé à mort !"
 r56.kill_hitler.8.desc:0 "L'Allemagne est sous le choc après la nouvelle de l'assassinat de son Führer, Adolf Hitler. Il semblerait que le chancelier allemand ait disparu pendant quelques heures, ce qui a commencé à déclencher l'alarme dans son entourage. Après une journée de recherches, son corps a finalement été découvert caché sous un fût de carburant près d'un dépôt pétrolier près de la banlieue berlinoise de Marzahn. Le corps du chancelier présentait des traces évidentes de pénétration d'une arme perforante. Le rapport préliminaire l'a identifié comme une sorte de couteau de combat. Le corps a ensuite été transporté et finalement caché sur le lieu de sa découverte. Inutile de préciser que la garnison berlinoise était en état d'alerte depuis deux jours et que des rumeurs commençaient à circuler sur l'assassin potentiel, ainsi que sur la question de la succession entre les pontes du NSDAP."
 r56.kill_hitler.8.a:0 "Un coup d'État ?"
 r56.kill_hitler.8.b:0 "Traîtres !"
 r56.kill_hitler.9.t:0 "Hitler tué au combat !"
 r56.kill_hitler.9.desc:0 "\nAvec le retrait des troupes soviétiques de Sébastopol, le corps d'Hitler a été retrouvé dans une tranchée aux côtés de ses camarades. Semion Hitler, un juif ukrainien, avait combattu vaillamment contre les envahisseurs. Ayant été blessé au combat, il avait pourtant rejoint ses lignes. Faisant preuve d'un courage qui aurait fait honte à un messager bavarois homonyme de la première guerre mondiale."
 r56.kill_hitler.9.a:0 "Attends, ce n'est pas la bonne !"
 r56.kill_hitler.9.b:0 "Non ! Mon Fuhr..."
 r56.ger.34.t:0 "[FROM.GetName] Propose l'intégration"
 r56.ger.34.d:0 "[FROM.GetNameDefCap] est devenu un partenaire de plus en plus important pour [ROOT.GetNameDef] et cherche désormais à étendre ce partenariat par l’intégration économique et politique."
 r56.ger.34.a:0 "Une coopération plus étroite serait bénéfique."
 r56.ger.34.b:0 "On ne peut pas leur faire confiance."
 r56.ger.34.c:0 "Nous devons éliminer leur influence."
 r56.ger.35.t:0 "[FROM.GetName] accepte l'intégration"
 r56.ger.35.desc:0 "L'ambassadeur de [FROM.GetAdjective] nous a informé que le gouvernement de [FROM.GetNameDef] est intéressé par notre proposition d'intégration plus poussée. Nos liens économiques renforcés promettent d'avoir une influence positive sur nos deux nations."
 r56.ger.35.a:0 "Délicieux"
 r56.ger.36.t:0 "[FROM.GetName] refuse l'intégration"
 r56.ger.36.desc:0 "Les représentants du gouvernement [FROM.GetAdjective] nous ont fait savoir qu’ils n’avaient pas l’intention de mettre en œuvre les mesures prévues dans notre proposition d’intégration. Bien qu’ils nous assurent vouloir poursuivre nos relations commerciales, ils refusent de nous laisser étendre notre influence politique sur eux."
 r56.ger.36.a:0 "Hélas, rien ne peut être fait."
 r56.ger.36.b:0 "On verra comment ils s'en sortent sans nous."
 r56.ger.36.c:0 "Pas une option."
 r56.ger.39.t:0 "[FROM.GetName] renverse le gouvernement"
 r56.ger.39.d:0 ""
 r56.ger.39.a:0 "Leur influence a été majoritairement positive."
 r56.ger.39.b:0 "Il faut résister !"
 r56.ger.40.t:0 "Les forces soutenues par [FROM.GetAdjective] ont échoué à leur coup d'État"
 r56.ger.40.d:0 "Les corporatistes soutenus par [FROM.GetAdjective] ont tenté d'installer un gouvernement favorable tôt ce matin, mais ont été arrêtés avec succès par la police et les partisans du gouvernement. Cette escalade extrême nous a permis de purger les principaux soutiens de ce mouvement, mais elle a de graves implications sur notre relation avec [GER.GetNameDef]."
 r56.ger.40.a:0 ""
 r56.ger.41.t:0 "Un gouvernement favorable aux [ROOT.GetAdjective] se forme en [FROM.GetName]"
 r56.ger.42.t:0 "Coup d'État raté dans [FROM.GetName]"
 r56.ger.42.d:0 "Les forces soutenues par [ROOT.GetAdjective] ont rencontré une résistance étonnamment forte à [FROM.GetNameDef], ce qui a entraîné de nombreux décès lorsque la police a empêché les forces paramilitaires de prendre des positions clés et des arrestations très médiatisées. Il semble certain que cette opportunité ne se représentera pas."
 r56.ger.42.a:0 "Brûler les preuves"
