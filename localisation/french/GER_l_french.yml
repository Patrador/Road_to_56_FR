 GER_improved_battleship_hull_research_tt:0 "\nUne fois que la technologie §Y1940 Heavy Ship Hull§! est recherchée :\n"
 GER_anti_colonialism_desc:0 "La Polizia dell'Africa Italiana s'est montrée tout à fait compétente. Au prix de quelques réformes additionnelles, il ne fait aucun doute qu'elle pourrait veiller à ce que nous tirions des colonies autant que ce que nous y investissons."
 GER_dem_anschluss_desc:0 ""
 GER_soviet_support_desc:0 "[SOV.GetNameDefCap] serait un bon partenaire pour restaurer notre puissance militaire."
 GER_counter_soviet_agression_desc:0 "Nous devons agir rapidement pour contrer la menace [SOV.GetAdjective] en élargissant notre alliance et en nous préparant à une frappe préventive."
 GER_anti_bolshevist_bloc_desc:0 "Dans les pays d’Europe de l’Est sous la menace ou l’occupation soviétique, des organisations anticommunistes se sont constituées, influençant la politique et résistant à l’influence communiste. Travailler avec de telles organisations pourrait convaincre les pays d’origine de mettre de côté leurs propres différences idéologiques pour s’unir contre le communisme."
 GER_anti_soviet_friend_poland_desc:0 "Peu de nations ont autant souffert des tentatives de colonialisme soviétique que la Pologne lors de sa guerre d'indépendance et de la répression qui s'en est suivie sur le territoire soviétique. Leur position stratégique, leur puissance militaire et leur position à l'égard de leur ancien oppresseur devraient en faire un allié redoutable."
 GER_dem_italy_alliance_desc:0 "[ITA.GetLeader] est un opportuniste et, quelles que soient ses différences idéologiques, il pourrait être intéressé à défier l'influence communiste à sa porte ou au moins à étendre l'influence de [ITA.GetAdjective]."
 GER_anti_soviet_friend_baltics_desc:0 "Les pays baltes, soutenus par nous dans l’obtention de leur indépendance, pourraient être intéressés par notre aide pour conserver leur indépendance."
 GER_anti_soviet_friend_finland_desc:0 ""
 GER_realise_belarusian_statehood_desc:0 "La Biélorussie, l’une des républiques soviétiques les plus gravement touchées par la terreur stalinienne, devrait être l’une des principales cibles de la libération."
 GER_alliance_with_gustaf:0 "Alliance avec Gustaf"
 GER_alliance_with_gustaf_desc:0 "Le roi Gustaf de [SWE.GetNonIdeologyName] viendra sûrement à notre mode de vie une fois qu'il se rendra compte du terrain d'entente sur lequel nous nous trouvons, car nous sommes parents les uns des autres."
 GER_sway_spain:0 "Influencer [SPB.GetNameDef]"
 GER_sway_spain_desc:0 "Les monarchies de [ROOT.GetNonIdeologyName] et de [SPR.GetNonIdeologyName] ont partagé une longue et fructueuse histoire commune. Il est donc naturel que nous nous réunissions à nouveau."
 GER_asia_department: "Le département Asie"
 GER_asia_department_tt: "Ce focus deviendra la condition préalable de §YSe faire ami avec le Japon§! ! et de §YSe faire ami avec la Chine§! ! une fois que §YTuer Hitler§! aura été sélectionné."
 GER_middle_east_diplo_tt:0 "Ces décisions nous permettront d’influencer les pays du §YMoyen-Orient§! et leur politique, les incitant éventuellement à rejoindre notre faction."
 GER_will_strengthen_right_opposition:0 "§RCela renforcera l'opposition de droite§!"
 GER_heinrich_brandler_will_lead_country_tt:0 "Si §YHeinrich Brandler§! est employé comme §YConseiller§!, il peut devenir §YChef de Pays§!"
 GER_middle_eastern_diplomacy_category:0 "Relations avec le Moyen-Orient"
 GER_middle_eastern_diplomacy_category_desc:0 "Alors que les guerres font rage en Europe et que l’avenir de l’Allemagne est incertain, nous devons nous efforcer de rassembler des soutiens et de tendre la main aux pays du Moyen-Orient comme l’Afghanistan et la Perse. Ces pays pourraient s’avérer très importants sur le plan politique et stratégique, car ils partagent des frontières avec nombre de nos ennemis et possèdent de grandes réserves de pétrole."
 GER_middle_eastern_diplomacy:0 "Relations avec le Moyen-Orient"
 GER_pro_german_propaganda:0 "Propagande pro-allemande"
 GER_spread_pro_german_propaganda:0 "Diffuser de la propagande dans [FROM.GetName]"
 GER_send_german_advisors:0 "Envoyer des conseillers militaires à [FROM.GetName]"
 GER_military_advisors:0 "Conseillers militaires allemands"
 GER_invite_FROM_to_faction:0 "Inviter [FROM.GetName] à [ROOT.GetFactionName]"
 GER_middle_eastern_diplomacy_desc:0 "Alors que les guerres font rage en Europe et que l’avenir de l’Allemagne est incertain, nous devons nous efforcer de rassembler des soutiens et de tendre la main aux pays du Moyen-Orient comme l’Afghanistan et la Perse. Ces pays pourraient s’avérer très importants sur le plan politique et stratégique, car ils partagent des frontières avec nombre de nos ennemis et possèdent de grandes réserves de pétrole."
 GER_communists_are_pretty_hard_tt_tip:0 "\n\n§HAstuce§! : Bien que vous puissiez vous concentrer sur les nazis et obtenir quelques États ou même les faire capituler, le §HCôté conservateur§! vous §Hbattra probablement§! après.\n\nEn rassemblant une §HSa petite division mobile§!, vous pourrez peut-être §Hrush§! les §HCrucial Cities§! des conservateurs pendant qu'ils combattent les nazis."
 r56.ger.29.d: "La nation allemande réformée a demandé quelques avoirs historiques mineurs en échange de son soutien dans nos guerres actuelles."
 r56.ger.30.t:0 "Les sympathies cachées d'Erich Ludendorff"
 r56.ger.30.d:0 "Erich Ludendorff, le général de quartier-maître conservateur et dévoué pendant la Grande Guerre, reste un héros de guerre populaire dans l'esprit des [ROOT.GetAdjective]. Bien qu'il soit connu pour avoir soutenu le NSDAP au début, il s'est éloigné du parti ces dernières années au point de mépriser [GER.GetLeader] lui-même.\n\nSa popularité est incontestable et il est un commandant militaire éprouvé. Peut-être qu'avec un peu de persuasion, il sera prêt à se rallier à notre cause. Avec lui à nos côtés, notre force et notre légitimité seront considérablement renforcées."
 r56.ger.30.a:0 "Espérons qu'il s'en sortira."
 r56.ger.31.t:0 "La santé d'Erich Ludendorff se détériore"
 r56.ger.31.d:0 "Bien qu'il ait récemment rejoint notre camp dans la lutte contre les nazis, la santé de Ludendorff a de nouveau commencé à se détériorer. Des complications liées à un cancer du foie font croire à la plupart des gens que ce n'est qu'une question de temps avant qu'il ne succombe à sa maladie.\n\nNous pourrions lui permettre de prendre sa retraite en toute élégance et de vivre le temps qu'il lui reste comme il le souhaite, ou plutôt essayer de lui trouver les meilleurs soins de santé possibles et lui permettre de continuer à servir."
 r56.ger.31.a:0 "Il nous a bien servi, permettez-lui de prendre sa retraite."
 r56.ger.31.b:0 "Trouvez-lui les meilleurs soins de santé possibles !"
 r56.ger.32.t:0 "Décès de Ludendorff"
 r56.ger.32.d:0 "Erich Ludendorff, l'homme qui nous a apporté une aide précieuse pour notre cause, est décédé des suites de complications liées à un cancer du foie. Bien que nous ayons longtemps essayé de le soigner afin de le maintenir en bonne santé, il est toujours resté déterminé à servir [GER.GetNameDef] jusqu'à son dernier souffle."
 r56.ger.32.a:0 "Un vrai soldat jusqu'au bout."
 r56.ger.33.t:0 "Décès de Ludendorff"
 r56.ger.33.d:0 "Erich Ludendorff, l'homme qui nous a apporté une aide précieuse pour notre cause, est décédé des suites de complications liées à un cancer du foie. Bien qu'il soit désormais à la retraite, il a continué à servir [GER.GetNameDef] de manière civile jusqu'à son dernier souffle."
 r56.ger.33.a:0 "Il nous manquera"
 r56.ger.37.t:0 "L'armée prend le pouvoir"
 r56.ger.37.d:0 "Ce matin, dans ce qui a été décrit comme un coup d'État sans effusion de sang, de nombreux éléments des forces armées ont rapidement encerclé le palais impérial de [GER.GetLeader] et l'ont mis sous siège. Cela a obligé le Kaiser à abandonner une grande partie de ses pouvoirs et à laisser une dictature militaire diriger le pays, dirigée par Kurt von Hammerstein-Equord, se réduisant à celui d'une simple figure de proue.\n\nCette évolution a été accueillie avec des réactions mitigées dans [GER.GetNameDef]. Seul le temps nous dira quelles seront les conséquences à long terme."
 r56.ger.37.a:0 "Un développement intéressant."
 r56.ger.38.t:0 "Le Kaiser prend le contrôle du gouvernement"
 r56.ger.38.d:0 "Suite à l'influence croissante du roi en [GER.GetNameDef], le Kaiser a annoncé ce matin qu'il abrogeait de nombreuses lois restrictives qui lui avaient été imposées à la suite d'une action militaire et qu'il rétablissait son contrôle sur le gouvernement et l'armée.\n\nBien que cela puisse être impopulaire parmi l'élite radicale, il est évident que le Kaiser a la volonté populaire et le pouvoir d'accomplir cette ambitieuse reprise du pouvoir."
 r56.ger.38.a:0 "L’ordre sera-t-il rétabli ?"
 r56.ger.43.t:0 "[FROM.GetNameDefCap] Demandes d'envoi de conseillers militaires"
 r56.ger.43.d:0 "Les conseillers militaires de [GER.GetAdjective] sont arrivés dans la capitale plus tôt dans la journée après de longues discussions avec [GER.GetNameDef] sur une éventuelle coopération militaire entre les deux pays. Il semble que [GER.GetNameDef] soit prêt à investir dans notre armée et notre industrie afin d'obtenir notre soutien. Mais nous verrons si cela se produira."
 r56.ger.43.a:0 "Bienvenue."
 r56.ger.43.b:0 "Non, désolé."
 r56.ger.44.t:0 "[FROM.GetNameDefCap] Rejette"
 r56.ger.44.d:0 "Après notre proposition d'un attaché militaire dans [FROM.GetNameDefCap], [FROM.GetAdjective] a examiné et décidé qu'il était préférable de rejeter notre proposition. Cela peut être dû au fait que leur alignement politique souhaité ne se situe pas en Allemagne, mais peut-être ailleurs..."
 r56.ger.44.a:0 "Très bien, tant pis."
 r56.ger.45.t:0 "L'accord naval anglo-allemand"
 r56.ger.45.d:0 "Depuis la signature de l’accord naval anglo-allemand en 1935, notre marine est soumise au ratio de 35:100 que les Britanniques tenaient à maintenir. Cependant, l’avenir de l’Europe étant incertain, nous devrions réévaluer notre position sur l’accord, même si cela pourrait avoir des conséquences potentielles avec les Britanniques."
 r56.ger.45.a:0 "Au diable l'accord"
 r56.ger.45.b:0 "Il vaut mieux ne pas les mettre en colère..."
 wtt_germany.83.t:0 "Décès de Guillaume III"
 wtt_germany.83.d:0 "La nuit dernière, Guillaume III, notre bien-aimé empereur, est décédé des suites d'une crise cardiaque. Malgré son règne de courte durée, la Providence avait jugé bon de lui permettre de régner bien avant sa mort, et depuis lors, il a bien dirigé notre nation. Son fils, Guillaume Frédéric, a maintenant repris les rênes de la nation et, après son couronnement, il sera connu sous le nom de Guillaume IV."
 ger_brest_litovsk.1.t:0 "L'Allemagne propose la paix !"
 ger_brest_litovsk.1.d:0 "[SOV.GetNameDefCap] a proposé un traité pour mettre fin à la guerre [GER.GetAdjective]-[SOV.GetAdjective] à l'Est. Le traité comprenait des conditions pour céder plusieurs territoires occupés par les [SOV.GetAdjective] occidentaux aux [GER.GetAdjective] en échange de la paix. Ces conditions sont similaires au traité de Brest-Litovsk, qui a mis fin au conflit germano-soviétique pendant la Grande Guerre."
 ger_brest_litovsk.1.a:0 "Rejetons les conditions !"
 ger_brest_litovsk.1.b:0 "Accepter les conditions."
