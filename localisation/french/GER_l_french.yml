 GER_wolfpack_tactics_idea:0 "Tactiques du Wolfpack"
 GER_plan_z_idea:0 "Le plan Z"
 r56_GER_four_year_plan:0 "Le Plan de quatre ans"
 r56_GER_four_year_plan_upgrade:0 "Le Plan Perpétuel de Quatre Ans"
 r56_GER_four_year_plan_desc:0 "§WEntrer en§! §Rguerre offensive§! §Wavec une§! §YGrande Puissance§! §RRetire§! §Wcet§! §YEsprit National§!\n"
 GER_coerce_the_technocrats:0 "Forcer les technocrates"
 r56_GER_four_year_plan_upgrade_tt:0 "§YL’esprit National $r56_GER_four_year_plan$§! deviendra permanent et ne sera plus supprimé si §Rnous rentrons en guerre offensive§!§W.§!"
 GER_coerce_the_technocrats_desc:0 "De nombreux hommes d’affaires et leurs partenaires, la soi-disant classe technocratique, détestent faire des affaires et mener des recherches sous notre gouvernement actuel. Cette potentielle cinquième colonne doit être détruite avant qu’elle n’ait la chance de nous détruire de l’intérieur. La classe technocratique se soumettra à notre volonté et aidera nos efforts pour développer notre pays. D’une manière ou d’une autre."
 r56_GER_coerce_the_technocrats_idea:0 "Forcer les technocrates"
 r56_GER_coerce_the_technocrats_idea_desc:0 "La classe des affaires et technocratique se soumettra à notre volonté. Nous ne leur laisserons aucun choix !"
 GER_coerce_the_technocrats_tt:0 "Quand le focus §Y$GER_institute_price_controls$§! est §Ycomplété:§!"
 r56_GER_economic_uncertainty:0 "Incertitude économique"
 r56_GER_economic_uncertainty_desc:0 "Les industriels sont inquiets des choix économiques que le gouvernement doit faire. Le choix de conserver ou de supprimer le projet de loi MEFO au profit d'un autre programme de croissance apaiserait les inquiétudes du marché concernant notre économie, tant au niveau national qu'international."
 r56_ger_ersatz_idea_1:0 "Matériaux de rechange"
 r56_ger_ersatz_idea_1_desc:0 "L'économie n'a pas accès à tous les matériaux dont elle a besoin grâce au commerce international. Nous devons utiliser ce dont nous disposons pour faire des substitutions."
 GER_enigma_machine0:0 "Machine Enigma"
 GER_enigma_machine1:0 "Machine Enigma améliorée"
 GER_enigma_machine2:0 "Machine Enigma à 5 rotors"
