 POL_Agriculture_Reform:0 "Réforme de l'agriculture"
 POL_Education_Indoctrination:0 "Endoctrinement & éducation"
 POL_Divided_Nation:0 "Nation désunie"
 POL_Divided_Nation_desc:0 "Une politique agressive visant à encourager la polonisation des minorités a laissé un sentiment d'amertume chez une partie importante de la population."
 POL_Segregated_Nation:0 "Nation ségréguée"
 POL_Segregated_Nation_desc:0 "Les groupes minoritaires du pays sont gravement marginalisés."
 POL_Neutral_Foreign_Policy:0 "Politique étrangère neutre"
 POL_Active_Foreign_Policy:0 "Politique étrangère active"
 POL_Union_Boss:0 "Patron du syndicat"
 POL_Interventionist_Foreign_Policy:0 "Politique étrangère interventionniste"
 POL_Interventionist_Foreign_Policy_desc:0 "La stabilité de la région et la sécurité de la Pologne dépendent d’alliances fortes et d’une intervention précoce dans les affaires étrangères."
 naval_military_youth:0 "Jeunesse Militaire Navale"
 POL_Synthetic_Rubber:0 "Caoutchouc synthétique"
 POL_Synthetic_Rubber_tt:0 "§WModifier§! la §Wproduction de la §Hraffinerie de caoutchouc§! par :§! §G+2§!£resources_strip|3.\n"
 POL_Synthetic_Rubber_desc:0 "Des scientifiques polonais travaillant au sein du Département de synthèse du caoutchouc de l'Institut de recherche chimique de Varsovie ont réussi à développer une forme entièrement artificielle de caoutchouc dérivé de pommes de terre et d'autres produits agricoles. Il est ainsi possible de produire des pneus et des pièces de machines sans avoir recours au caoutchouc naturel provenant de plantations étrangères.§!"
 POL_Army_Modernisation:0 "Modernisation de l'armée"
 POL_Army_Modernisation_desc:0 "L'armée polonaise a besoin d'améliorations importantes en matière de logistique, de communications et d'armes de soutien. La priorité des talents doit passer de l'infanterie générale à des spécialisations plus techniques."
 technical_training_focus:0 "Priorité sur la formation technique"
 POL_technical_training_focus_tt:0 "Permet §HPriorité sur la formation technique§!\n\n§HInfanterie§! :\nOrganisation : §R-2§!\n§HSociétés de soutien§!:\nOrganisation : §G+5§!\nTaux de récupération : §G+10%§!"
 POL_army_reform:0 "Débloque les décisions de la §HRéforme de l'Armée§!."
 POL_Power_Sharing_Agreement:0 "A A sélectionné l'événement §HAccord de partage du pouvoir avec Mościck§!"
 POL_Tadeusz_Bielecki:0 "Tadeusz Bielecki"
 nationalist_agitator:0 "Agitateur nationaliste"
 POL_Silesian_Ties:0 "Liens silésiens"
 POL_Public_Welfare:0 "Politique sociale"
 socialist_revolutionary:0 "Révolutionnaire socialiste"
 POL_army_reform_category:0 "Les réformes de l'armée du maréchal Edouard Rydz-Śmigły"
 POL_army_reform_category_desc:0 "Une armée forte doit suivre le rythme des innovations en matière de communications, d’ingénierie, d’artillerie, de chars et de puissance aérienne. Mais compte tenu des limites du budget polonais, les meilleurs talents et le financement devront être détournés et réorientés en conséquence."
 POL_partial_anti_aircraft_motorization:0 "Motorisation partielle de l'antiaérien"
 POL_partial_anti_aircraft_motorization_desc:0 "Pour rester pertinent sur le champ de bataille, la cavalerie aura besoin du soutien d’armes lourdes. De nouveaux véhicules robustes sont nécessaires pour faire face à la boue saisonnière et à la mauvaise qualité des routes polonaises."
 POL_partial_anti_aircraft_motorization_tt:0 "§HAntiaérien§! :\n\n    Équipement motorisé : §H+9§!\n    Équipement antiaérien : §H-3§!\n      Nouvelle vitesse maximale : §H5,4 km/h§!\n      HP : §G+0,2§!\nDurabilité : §G+5%§!"
 POL_partial_anti_tank_motorization:0 "Motorisation antichar partielle"
 POL_partial_anti_tank_motorization_desc:0 "L'utilisation croissante de forces blindées par nos voisins plus grands n'est pas passée inaperçue. Les unités antichars doivent être suffisamment agiles pour suivre le rythme de nos forces mobiles. De nouveaux véhicules robustes sont nécessaires pour affronter la boue saisonnière et la mauvaise qualité des routes polonaises."
 POL_partial_anti_tank_motorization_tt:0 "§HAntichar§! :\n\nÉquipement motorisé : §H+11§!\nÉquipement antichar : §H-3§!\nNouvelle vitesse max : §H5,4 km/h§!\nHP : §G+0,2§!\nDurabilité : §G+5%§!"
 POL_Civilian_Vehicle_Donation_Drive:0 "Campagne de dons de véhicules civils"
 POL_Civilian_Vehicle_Donation_Drive_desc:0 "Il s’agit d’une tradition de longue date pour les citoyens de contribuer à la sécurité de la nation ; créer une campagne de sensibilisation du public et une campagne de dons pour encourager les citoyens à aider à fournir à l’armée polonaise les véhicules dont elle a besoin."
 POL_Solicit_Donations_for_the_Military:0 "Solliciter des dons pour l'armée"
 POL_Solicit_Donations_for_the_Military_desc:0 "C'est une tradition de longue date pour les citoyens de contribuer à la sécurité de la nation ; créer une campagne de sensibilisation du public et une campagne de dons pour encourager les citoyens à aider à fournir à l'armée polonaise les fusils et les mitrailleuses dont elle a besoin."
 POL_Solicit_Donations_for_the_Airforce:0 "Solliciter des dons pour l'armée de l'air"
 POL_Solicit_Donations_for_the_Airforce_desc:0 "Il s’agit d’une tradition de longue date pour les citoyens de contribuer à la sécurité de la nation ; créer une campagne de sensibilisation du public et une campagne de dons pour encourager les citoyens à aider à fournir à l’armée de l’air polonaise les avions dont elle a besoin."
 POL_Solicit_Donations_for_the_Navy:0 "Solliciter des dons pour la Marine"
 POL_Solicit_Donations_for_the_Navy_desc:0 "Il s’agit d’une tradition de longue date pour les citoyens de contribuer à la sécurité de la nation ; créer une campagne de sensibilisation du public et une campagne de dons pour encourager les citoyens à aider à fournir à la marine polonaise les navires dont elle a besoin."
 POL_Solicit_Donations_for_Public_Works:0 "Solliciter des dons pour les travaux publics"
 POL_Solicit_Donations_for_Public_Works_desc:0 "C’est une tradition de longue date pour les citoyens de contribuer à la sécurité de la nation ; créer une campagne de sensibilisation du public et une campagne de dons pour encourager les citoyens à aider à fournir à l’économie nationale polonaise les usines dont elle a besoin."
 POL_Scrap_Metal_Drive:0 "Collecte de ferraille"
 POL_Scrap_Metal_Drive_desc:0 "Il s’agit d’une tradition de longue date pour les citoyens de contribuer à la sécurité de la nation ; créer une campagne de sensibilisation du public et une campagne de dons pour encourager les citoyens à aider à fournir aux forces armées polonaises les ressources dont elles ont besoin."
 POL_Heavy_Weapons_Production:0 "Production d'armes lourdes"
 POL_Heavy_Weapons_Production_desc:0 "Embaucher des experts industriels et donner la priorité à la production d’armes lourdes dans les usines d’armement appartenant à l’État."
 POL_Mechanization_Experiments:0 "Expériences de mécanisation"
 POL_Mechanization_Experiments_desc:0 "La cavalerie a longtemps résisté à la mécanisation en raison de ses excellentes performances lors de la guerre polono-soviétique. Malgré ces objections, il est temps d'aller de l'avant et de créer une unité prototype pour nos futures brigades mobiles. Cette nouvelle unité sera commandée par un officier prometteur du nom de Stanisław Maczek."
 POL_Mechanization_Experiments_tt:0 "Gagnez une §HBrigade de cavalerie mécanisée§! d'élite à Varsovie.\n"
 POL_Theoretical_Medium_Tank_Development:0 "Développement théorique des chars moyens"
 POL_Theoretical_Medium_Tank_Development_desc:0 "Organiser un concours de conception entre les trois bureaux d'études blindés pour un char de 20 tonnes. Une telle conception est nécessaire pour maintenir la mobilité des modèles 10TP et 14TP tout en augmentant considérablement la protection du blindage et la puissance de feu grâce à l'inclusion d'un canon naval antiaérien modifié de 75 mm."
 POL_armor_training_focus:0 "Priorité sur la formation des blindés"
 POL_armor_training_focus_desc:0 "Les leçons tirées de la guerre polono-soviétique montrent que l'avenir de la guerre sera de plus en plus mobile. Les meilleurs officiers de l'infanterie peuvent être transférés aux forces blindées en prévision de ces changements."
 POL_armor_training_focus_tt:0 "§HInfanterie§! :\n\nOrganisation : §R-1§!\nTaux de récupération : §R-5%§!\n§HCavalerie, motorisée et mécanisée§!:\nTaux de récupération : §G+5%§!\n§HTanks & Variantes de blindage§!:\nOrganisation : §G+1§!\nTaux de récupération : §G+15%§!\nPermet la tactique : §HPoussement inattendu§!"
 POL_artillery_training_focus:0 "Priorité sur la formation à l'artillerie"
 POL_artillery_training_focus_desc:0 "L'artillerie est la reine incontestée du champ de bataille. En s'appuyant sur les meilleurs talents des officiers d'infanterie, il est possible d'améliorer le contrôle du tir et le temps de réaction des artilleurs."
 POL_artillery_training_focus_tt:0 "§HInfanterie§! :\n\nOrganisation : §R-1§!\nTaux de récupération : §R-5%§!\n§HTous les bataillons de première ligne§!:\nAttaque légère : §G+5%§!"
 POL_engineers_special_forces_training_focus:0 "Priorité sur la formation des ingénieurs et des forces spéciales"
 POL_engineers_special_forces_training_focus_desc:0 "Les équipes d’ingénierie et les forces d’élite auraient intérêt à transférer les soldats les plus expérimentés et les plus motivés de nos divisions actuelles vers ces unités spécialisées."
 POL_engineers_special_forces_training_tt:0 "§HInfanterie§! :\n\nOrganisation : §R-1§!\nTaux de récupération : §R-5%§!\n§HForces spéciales§!:\nDéfense : §G+10%§!\nRetranchement max : §G+5§!\nMultiplicateur de capacité des forces spéciales : §G+2%§!"
 POL_Complete_Focus_Army_Modernization:0 "Priorité complète : §HModernisation de l'Armée§!"
 POL_Complete_Focus_Army_Modernization_desc:0 "Le maréchal Józef Piłsudski pensait que l'Europe serait confrontée à une nouvelle guerre dans une décennie. Il prévoyait également que l'infanterie et la cavalerie resteraient les acteurs dominants sur le champ de bataille. Cependant, le jeune Edward Rydz-Śmigły voit les choses différemment. Il reste beaucoup à faire pour préparer l'armée polonaise à la tempête à venir."
 POL_Reorganize_Military_Staff:0 "Réorganiser l'état-major militaire"
 POL_Reorganize_Military_Staff_desc:0 "Les environnements en constante évolution nécessitent des ajustements dans les tactiques militaires et dans l’état-major."
 POL_Reorganize_Military_Staff_tt:0 "Supprimez tous les ministres du §HHaut Commandement Militaire§!. La moitié du coût initial du pouvoir politique sera remboursée :\n\n"
 POL_Reorganize_Military_Staff_trigger:0 "A un §HHaut Commandement Militaire§!"
 POL_Cult_of_the_Marshal_Rydz_Smigly:0 "Culte du Maréchal : Rydz-Śmigły"
 POL_Cult_of_the_Marshal_Rydz_Smigly_desc:0 "Encouragés et encouragés par l'État, les citoyens et les militaires adorent Józef Piłsudski et ses exploits. Il serait peut-être également bénéfique de tenter de créer un mythe similaire autour de son successeur Rydz-Śmigły."
 POL_The_Directorate_Of_Ukraine:0 "Le Directoire d'Ukraine"
 POL_The_Directorate_Of_Ukraine_desc:0 "A la fin de la guerre polono-soviétique, Józef Piłsudski et ses alliés furent déçus de constater que le traité de Riga n'incluait pas la création d'un Etat ukrainien indépendant. Dans une démarche audacieuse pour apaiser les tensions ethniques et réaliser le projet Intermarium du défunt maréchal, le Directoire d'Ukraine pourrait être sorti de son exil et réformé en un Etat à part entière (mais sous notre surveillance étroite). Une nouvelle armée ukrainienne sera formée sous commandement polonais."
 POL_Maritime_and_Colonial_League_category:0 "Ligue maritime et coloniale polonaise"
 POL_Maritime_and_Colonial_League_category_desc:0 "Les nations européennes sont fières de leur marine puissante et de leurs riches colonies. La Ligue coloniale et maritime polonaise a été créée pour susciter chez les Polonais un sentiment patriotique et un lien culturel avec la mer. Déjà active dans l'établissement de communautés à l'étranger pour les colons polonais et dans l'obtention de droits commerciaux, la Ligue a pour objectif ultime de faire accéder la Pologne au prestigieux statut de puissance maritime."
 POL_Maritime_and_Colonial_League_tt:0 "Débloque les décisions §Hcommerciales, coloniales et navales§!."
 POL_Southern_Access_Route:0 "Voie d'accès sud"
 POL_Southern_Access_Route_desc:0 "Les peuples polonais et hongrois se considèrent depuis longtemps comme des frères proches. Si une voie directe via la Slovaquie est trouvée, une nouvelle voie ferroviaire ouvrira des échanges commerciaux et un développement économique commun avec la Hongrie."
 POL_Southern_Access_Route_trigger:0 "Dispose d'une route terrestre disponible vers §H[HUN.GetNameDef]§! via la Slovaquie."
 POL_Align_With_Kaiserreich:0 "S'aligner avec le Kaiserreich"
 POL_Align_With_Kaiserreich_desc:0 "Adolf Hitler n’étant plus au pouvoir, une alliance militaire avec notre plus grand partenaire commercial pourrait être prudente."
 POL_Attract_Foreign_Investment:0 "§LAttract Foreign Investment§!"
 POL_Attract_Foreign_Investment_desc:0 "La mise en œuvre de réformes radicales en faveur des entreprises et la privatisation d’un plus grand nombre de secteurs de l’économie encourageront les entreprises étrangères à investir dans notre économie, amélioreront progressivement la qualité de vie et réduiront le chômage."
 POL_Shock_Therapy:0 "Thérapie de choc"
 POL_Workers_Brigades:0 "Brigades ouvrières"
 POL_Workers_Brigades_desc:0 "Unis dans une solidarité commune, nous sommes forts. La protection civile est la responsabilité commune de tous les citoyens."
 POL_Mandatory_Firearm_Ownership:0 "Possession obligatoire d'armes à feu"
 POL_Mandatory_Firearm_Ownership_desc:0 "Dans l’intérêt de la défense collective de la nation, tous les citoyens doivent posséder et entretenir leurs armes à feu personnelles."
 POL_Zygmunt_Berling_tooltip:0 "Obtenez §HZygmunt Berling§! en tant que maréchal de niveau §G1§! avec le caractère §HDirigeant inspirant§!."
 POL_Autarky:0 "Autarcie"
 POL_Autarky_desc:0 "La dépendance du commerce extérieur pour les matières premières est une grave faiblesse. Il faut exploiter tous les gisements minéraux connus en Pologne, malgré les coûts élevés, et confisquer les terres au profit de l'État."
 POL_Invest_In_Ford:0 "Investir dans Ford"
 POL_Invest_In_Ford_desc:0 "Le gouvernement des États-Unis a manifesté un intérêt considérable pour nos méthodes de production de caoutchouc synthétique. Un programme d’investissement conjoint pourrait être bénéfique pour les deux parties."
 POL_Align_With_Russia:0 "S'aligner avec la Russie"
 POL_Align_With_Russia_desc:0 "Une alliance avec une Russie non communiste nous permettrait de nous concentrer sur nos ennemis occidentaux."
 POL_Align_With_Russia_trigger:0 "[SOV.GetNameDef] et [POL.GetNameDef] ont tous deux la même idéologie."
 POL_Ford_Polska:0 "Ford Polska"
 POL_Fortification_Effort:0 "Développement des fortifications"
 POL_Democratic_Influence:0 "Influence démocratique"
 POL_Nationalist_Influence:0 "Influence du nationalisme"
 POL_Socialist_Influence:0 "Influence socialiste"
 POL_Falangist_Influence:0 "Influence phalangiste"
 POL_Soviet_Infiltration:0 "Infiltrés soviétiques"
 POL_Autarky_tt:0 "Déverrouille les décisions de §HDéveloppement des ressources§!."
 POL_National_Syndicalism_Autarky:0 "Syndicalisme national : l'autarcie"
 POL_National_Syndicalism_Autarky_desc:0 "Adaptant le syndicalisme à des fins nationalistes, le phalangisme met l'accent sur l'unité raciale et sur une identité religieuse catholique commune. La vision économique de l'ONR met l'accent sur l'autosuffisance. La production nationale, plutôt que le commerce international, est la meilleure voie vers la sécurité et l'ordre."
 POL_Complete_Focus_Autarky:0 "Priorité complète : §HAutarcie§!"
 POL_Complete_Focus_Autarky_desc:0 "Heureusement, la Pologne est une nation autosuffisante sur le plan agricole ; cependant, il reste encore beaucoup à faire pour la rendre autosuffisante dans d’autres domaines de production."
 POL_Hire_Stanislaw_Piasecki:0 "Embauchez le ministre : §HStanisław Piasecki§!"
 POL_Hire_Stanislaw_Piasecki_desc:0 "Pour diffuser notre idéologie, nous aurons besoin de la force de la presse et de relations avec les différents milieux universitaires. Stanisław Piasecki, propriétaire de la revue littéraire de droite « Prosto z mostu » et fondateur de la Jeunesse de toute la Pologne, est un homme politique intellectuel qui peut nous aider à atteindre ces objectifs."
 POL_Complete_Focus_Prepare_For_The_Next_War:0 "Priorité complète : §HPréparez-vous à la prochaine guerre§!"
 POL_Complete_Focus_Invite_The_Political_Opposition:0 "Priorité complète : §HInviter l'opposition politique§!"
 POL_Invite_The_Political_Opposition_tt:0 "Débloque la décision §Hréforme politique§!"
 POL_Prepare_For_The_Next_War_tt:0 "Débloque la décision §HMobilisation§!"
 POL_political_reform_category:0 "Réformer le gouvernement de Sanacja"
 POL_political_reform_category_desc:0 "Walery Sławek croit fermement en la capacité d'une élite bienveillante et compétente à diriger le pays de manière juste. Au-delà de la nouvelle Constitution d'avril, d'autres réformes peuvent être entreprises pour refléter cette philosophie. En même temps, Sławek comprend la situation géopolitique précaire de la Pologne et la nécessité pour le pays de rester partiellement mobilisé."
 POL_Cult_of_the_Marshal_Loyal_Slawek:0 "Culte du maréchal : 'Loyal Sławek'"
 POL_Cult_of_the_Marshal_Loyal_Slawek_desc:0 "Encouragés et encouragés par l'État, les citoyens et les militaires adorent Józef Piłsudski et ses exploits. La faction politique de Walery Sławek reste fidèle à la vision du grand maréchal. Personne ne peut douter du dévouement et de la loyauté absolus dont Sławek a fait preuve envers la cause du maréchal de son vivant."
 POL_Legion_Of_Merit:0 "Légion du Mérite"
 POL_Legion_Of_Merit_desc:0 "La Légion du Mérite était une modification supplémentaire de la structure du Sénat polonais imaginée par Walery Sławek. Dans le cadre de ce système, certains sièges non élus étaient réservés aux citoyens ayant reçu de hautes décorations d'État, civiles et militaires. L'objectif était de promouvoir le service à la nation polonaise et d'éviter l'obstructionnisme typique des parlements démocratiques."
 POL_Sanacja_Government2:0 "Gouvernement de Sanacja (sanatiste)"
 POL_Sanacja_Government2_desc:0 "Créé après le coup d'État de Józef Piłsudski en mai 1926, le mouvement Sanation était principalement composé d'anciens officiers militaires dégoûtés par la corruption perçue dans la politique polonaise. Sanation était une coalition de militants de droite, de gauche et de centristes dont l'objectif principal était l'élimination de la corruption et la réduction de l'inflation."
 POL_Purchase_Antiquated_Stockpiles:0 "Achetez des stocks obsolètes de la Première Guerre mondiale"
 POL_Purchase_Antiquated_Stockpiles_desc:0 "La Grande Guerre étant terminée depuis longtemps, d'importants stocks d'équipements bon marché, obsolètes et non utilisés sont disponibles sur le marché. Malgré leur âge, nous devrions envisager de les acheter pour contribuer à l'expansion de notre armée."
 POL_National_Defense_Fund_tt:0 "\nDébloque la décision §HDéveloppement de la propagande§!."
 POL_Strengthen_the_Presidential_Veto:0 "Renforcer le veto présidentiel"
 POL_Strengthen_the_Presidential_Veto_desc:0 "La Constitution d'avril a accordé au président un droit de veto important pour annuler les lois votées de manière « non constructive ». L'extension du droit de veto aux affaires militaires contribuera à rationaliser le gouvernement."
 poland.161.t:0 "Le Château - Ignacy Mościcki"
 poland.161.d:0 "Né le 1er décembre 1867 à Mierzanowo, Ignacy Mościcki est le fils d'un propriétaire terrien polonais qui a participé à l'insurrection de janvier 1863. Après des études de chimie à l'Université technique de Riga, il s'associe à des groupes indépendantistes de gauche. Il est contraint de fuir à Londres, puis se rend en Suisse où il dépose un brevet pour la production d'acide nitrique. Peu de temps après, il fait la connaissance de Józef Piłsudski du Parti socialiste polonais (PPS). Lors de son séjour dans l'empire austro-hongrois, Ignacy Mościcki devient spécialiste en électrochimie. Après le coup d'État de Piłsudski en mai 1926, Mościcki fut élu président à compter du 4 juin 1926.\n\nAprès la mort de Piłsudski et l'adoption de la Constitution d'avril, une controverse éclata sur la question de savoir si le président actuel devait se présenter à la réélection en vertu des nouveaux articles. Beaucoup prédisaient que si des élections anticipées avaient lieu, le premier ministre Walery Sławek serait favori pour gagner. Le président Mościcki réunit une équipe d'avocats et de juristes pour faire valoir que des élections anticipées étaient inutiles. En outre, il a fait valoir que le défunt maréchal Józef Piłsudski avait donné sa bénédiction personnelle à Mościcki pour continuer la présidence. Ainsi, la faction politique du Château prit son nom du Château royal de Varsovie qui abritait le président en difficulté."
 poland.161.a:0 "Le Président de la République"
 poland.162.t:0 "Démobilisation"
 poland.162.d:0 "Les mauvaises relations avec l’Union soviétique et l’Allemagne ont incité la Pologne à maintenir une armée nombreuse tout en consacrant une grande partie de son budget à la défense. Avant l’avènement de la Grande Dépression, l’armée polonaise comptait près de trois millions de soldats en réserve ; toutefois, même le chiffre actuel de plus d’un million est toujours considéré comme considérable par les puissances européennes. Pour faire face à la crise économique du pays, l’armée devra être réduite."
 poland.162.a:0 "Une conscription limitée suffira."
 poland.162.b:0 "Une armée de volontaires est préférable."
 poland.163.t:0 "Les réformes économiques d'Eugeniusz Kwiatkowski"
 poland.163.d:0 "Tandis que Walery Sławek et Rydz-Śmigły ignoraient ces questions comme étant d'importance secondaire, Ignacy Mościcki était profondément préoccupé par la crise économique qui affligeait le pays. Mościcki plaçait de grands espoirs et une grande confiance dans son protégé personnel Eugeniusz Kwiatkowski pour améliorer la situation économique de la Pologne. Chimiste à l'origine, connu pour ses travaux dans l'industrie de l'azote, Eugeniusz Kwiatkowski fut ministre de l'Industrie et du Commerce de 1926 à 1930 et ministre du Trésor de 1935 à 1939. Préparé par Mościcki pour être un successeur politique potentiel, Kwiatkowski fut le cerveau du plan quadriennal réussi et de la création du port maritime de Gdynia qui commença à inverser le déclin économique de la Pologne pendant la Grande Dépression."
 poland.163.a:0 "Le cerveau économique de la Seconde République"
 POL_industrial_projects_category:0 "Relancer l’économie polonaise"
 POL_industrial_projects_category_desc:0 "La priorité absolue est de remédier à la mauvaise situation de l'économie polonaise. Des projets de grande envergure et une intervention économique soutenue par l'État contribueront à créer le plein emploi dans les industries publiques et à revitaliser le secteur privé. Les industries synthétiques et chimiques sont également la clé de l'indépendance économique de la Pologne."
 POL_Complete_Focus_Budget_Reform:0 "Priorité complète : §HRéforme budgétaire§!"
 POL_Budget_Reform_tt:0 "Débloque les décisions §Hbudgétaires et économiques§!"
 POL_Complete_Focus_Promote_The_Chemical_Industry:0 "Priorité complète : §HPromouvoir l'industrie chimique§!"
 POL_Promote_The_Chemical_Industry_tt:0 "Débloque la décision §HRessource synthétique§!."
 POL_Cult_of_the_Marshal_Ignacy_Moscicki:0 "Culte du maréchal : 'L'ancien Piłsduski-ite'"
 POL_Cult_of_the_Marshal_Ignacy_Moscicki_desc:0 "Même du vivant de Piłsudski, les partisans d'Ignacy Mościcki ont essayé de construire un mythe parallèle autour du président. Des chansons, des poèmes et des fêtes ont été composés en son honneur. Le défunt maréchal accordait une grande confiance au président qui se qualifiait parfois lui-même de « plus vieux Piłsdusk-iste »."
 POL_Polish_Revanchism_tt:0 "§RPermet une intervention dans la§! §HGuerre civile allemande§!.\n"
 poland.164.t:0 "Intervention polonaise dans la guerre civile allemande"
 poland.164.d:0 "Dans un communiqué public, [POL.GetLeader] a annoncé que l'armée polonaise interviendrait pour protéger les enclaves de Polonais ethniques en Allemagne contre la violence. Des émeutes ont déjà éclaté dans plusieurs régions frontalières, certains supposant qu'il s'agirait d'une action orchestrée par le gouvernement polonais lui-même comme prétexte à une action. Malgré les protestations diplomatiques officielles, le ministre polonais des Affaires étrangères Józef Beck maintient que la réponse est justifiée."
 poland.164.a:0 "Un développement intéressant"
 POL_PPS_Economic_Nationalization:0 "PPS : Nationalisation économique"
 POL_PPS_Economic_Nationalization_desc:0 "Au lieu de se battre pour les classes, le Parti socialiste polonais s'est construit autour de concepts d'unité nationale, de libération du pays des anciens seigneurs étrangers. Considérés comme très progressistes pour leur époque, ils réclament des réformes généreuses du travail, une fiscalité progressive et l'égalité des droits sans distinction de race, de nationalité, de religion et de sexe. Tous sont unis par un patriotisme commun."
 POL_Complete_Focus_State_Capitalism:0 "Priorité complète : §HCapitalisme d’État§!"
 POL_Complete_Focus_State_Capitalism_desc:0 "Le gouvernement devra prendre le contrôle et gérer directement les secteurs clés les plus importants. De plus, les actifs importants appartenant à des étrangers devraient être saisis et nationalisés pour le plus grand bien du peuple polonais."
 POL_Hire_Adam_Ciolkosz:0 "Embaucher le ministre : §HAdam Ciołkosz§!"
 POL_Hire_Adam_Ciolkosz_desc:0 "Bien qu'il ait été arrêté dans le passé pour ses activités anti-Sanacja, Adam Ciołkosz a réussi à remporter les élections au Sejm dans la circonscription de Tarnów après avoir obtenu un nombre record de voix. En tant que chef du Comité ouvrier du district du parti PPS de Cracovie, il est une porte d'entrée importante dans la conscience publique de la nation polonaise."
 POL_Front_Morges_Diplomatic_Agenda:0 "SL : Agenda diplomatique"
 POL_Front_Morges_Diplomatic_Agenda_desc:0 "Le gouvernement de Wincenty Witos, qui comprenait de nombreux membres du gouvernement d'avant le coup d'État de Piłsudski en mai 1926, est préoccupé par la montée de plus en plus dangereuse de l'extrémisme dans les pays voisins. À cette fin, il cherche à former des alliances solides avec d'autres pays démocratiques partageant les mêmes idées. Sur le plan intérieur, il cherche à libéraliser, mais évite les pires extrêmes d'une économie de marché."
 POL_Hire_Wojciech_Korfanty:0 "Embaucher le ministre : §HWojciech Korfanty§!"
 POL_Hire_Wojciech_Korfanty_desc:0 "Meneur des révoltes de la population polonaise de Silésie en 1918, Wojciech Korfanty fut député à la Diète polonaise. Après le coup d'État de mai 1926, il fut jugé pour association avec le gouvernement précédent, emprisonné puis contraint de vivre en exil en Tchécoslovaquie. Il compte de nombreux partisans dans la population et deviendra un grand dirigeant du Front de Morges en Suisse."
 POL_Complete_Focus_Civil_Service_Reform:0 "Priorité complète : §HRéforme de la fonction publique§!"
 POL_Complete_Focus_Civil_Service_Reform_desc:0 "Avant de mettre en œuvre le programme de SL, il faut destituer de nombreux anciens responsables gouvernementaux fidèles au gouvernement précédent et à l’armée. De nouveaux systèmes fondés sur le mérite sont nécessaires pour garantir que le gouvernement fonctionne efficacement et conformément aux valeurs chrétiennes."
 POL_Endecja_Social_Reform:0 "Démocratie nationale : société et culture"
 POL_Endecja_Social_Reform_desc:0 "Roman Dmowski est un grand fondateur de l’indépendance polonaise, surtout pour les gens de droite. Le parti nationaliste qu’il dirige a été soigneusement préparé à rechercher la force, mais à éviter l’extrémisme. La Pologne est avant tout une nation de Polonais. D’autres groupes devront s’assimiler à la culture polonaise. De même, pour réaliser le talent et le potentiel humains, la politique gouvernementale doit soutenir le développement des classes éduquées et moyennes."
 POL_Hire_Tadeusz_Bielecki:0 "Embaucher le ministre : §HTadeusz Bielecki§!"
 POL_Hire_Tadeusz_Bielecki_desc:0 "Le gouvernement Sanacja a longtemps réprimé le mouvement nationaliste. Il faut un leadership décisif pour vaincre son autoritarisme. En tant que l'un des « neuf » auxquels Roman Dmowski a fait confiance, Bielecki sera un excellent futur président du Conseil suprême du Parti national."
 POL_Complete_Focus_Invest_In_The_Middle_Class:0 "Priorité complète : §HInvestir dans la classe moyenne§!"
 POL_Complete_Focus_Invest_In_The_Middle_Class_desc:0 "La base du mouvement nationaliste repose sur la classe moyenne polonaise. Pour accroître le soutien à notre gouvernement et assurer le bien-être de la société, la politique gouvernementale doit favoriser son expansion."
 POL_Invest_In_The_Middle_Class_tt:0 "Débloque la décision de §HRéforme sociale§!"
 stalinist_revolutionary:0 "Révolutionnaire stalinien"
 democratic_exile:0 "Exil démocratique"
 falangist_demagogue:0 "Démagogue phalangiste"
 POL_Foreign_Assets_Seized:0 "Saisie d'avoirs étrangers"
 POL_German_Blitzkrieg_of_Poland_dummy:0 "Blitzkrieg allemand en Pologne"
 POL_German_Blitzkrieg_of_Poland:0 "Blitzkrieg allemand en Pologne"
 POL_German_Blitzkrieg_of_Poland_desc:0 "Le choc soudain provoqué par la vitesse de l'armée allemande, sa puissance aérienne et les éléments de la cinquième colonne a semé le désordre dans la logistique de l'armée polonaise."
 POL_Polish_Revanchism_tt_tt:0 "Débloque la décision de §Hcarottage§!."
 POL_Complete_Focus_Polish_Revanchism:0 "Priorité complète : §Hrevanchisme polonais§!"
 POL_Complete_Focus_Polish_Revanchism_desc:0 "Les nationalistes sont de fervents partisans du concept de Pologne des Piast. Il faut mettre un terme à des siècles de germanisation des territoires autrefois sous domination polonaise."
 POL_Enlistment_Restrictions_tt:0 "§GÉlimine la pénalité militaire négative si l'Allemagne envahit.§!"
 POL_Urban_Migration_Incentives:0 "Incitations à la migration urbaine"
 POL_Urban_Migration_Incentives_desc:0 "La croissance de la classe capitaliste nécessite une forte concentration de main d’œuvre disponible. Des mesures incitatives doivent être mises en place pour encourager la migration des campagnes vers les villes."
 POL_Make_Western_Pomerania_Core:0 "Noyau de la Poméranie occidentale"
 POL_Make_Western_Pomerania_Core_desc:0 "Des siècles de germanisation ont laissé dans les régions occidentales de Poméranie des poches notables de minorités polonaises qui ont une importance culturelle. Grâce à l'éducation culturelle obligatoire de la prochaine génération et à des incitations généreuses pour que les Polonais émigrent dans la région, la loyauté régionale peut être assurée au fil du temps."
 POL_Make_Western_Silesia_Core:0 "Noyau de la Silésie occidentale"
 POL_Make_Western_Silesia_Core_desc:0 "Des siècles de germanisation ont laissé dans les régions occidentales de la Silésie des poches importantes de minorités polonaises qui ont une importance culturelle. Grâce à l'éducation culturelle obligatoire de la prochaine génération et à des incitations généreuses pour que les Polonais émigrent dans la région, la loyauté régionale peut être assurée au fil du temps."
 POL_Make_East_Prussia_Core:0 "Noyau de la Prusse Orientale"
 POL_Make_East_Prussia_Core_desc:0 "Des siècles de germanisation ont laissé en Prusse Orientale des zones de minorités polonaises importantes sur le plan culturel. Grâce à l'éducation culturelle obligatoire de la prochaine génération et à des incitations généreuses pour que les Polonais émigrent dans la région, la loyauté régionale peut être assurée au fil du temps."
 POL_Family_Subsidies:0 "Subventions aux familles et aux entreprises"
 POL_Family_Subsidies2:0 "Subventions aux familles et aux entreprises"
 POL_Promethean_Program_category:0 "§R- CLASSIFIÉ ! -§!"
 POL_Promethean_Program_category_desc:0 "Le programme Prométhée a été créé par Józef Piłsudski pour affaiblir l'Union soviétique en soutenant les mouvements nationalistes indépendantistes parmi les peuples non russes. Au fil du temps, le programme s'est transformé en un outil offensif à utiliser en cas de guerre avec l'Union soviétique. Des unités spéciales polonaises commandées par des officiers choisis s'entraînent à mener des activités de sabotage et de collecte de renseignements derrière les lignes ennemies. Au cours des dernières décennies, la frontière polono-soviétique a été tendue, les deux parties envoyant des espions de l'autre côté."
 POL_Authorize_Sabotage_Mission:0 "Autoriser la mission de sabotage"
 POL_Authorize_Sabotage_Mission_desc:0 "Des agents de Prométhée travaillant aux côtés des dissidents de [SOV.GetNameDef] ont identifié une opportunité de porter un coup potentiel au régime. Une cible industrielle a été sélectionnée pour une opération de sabotage. Les agents de Prométhée attendent des fonds, du matériel et l'autorisation d'exécuter le plan."
 POL_Tadeusz_Schaetzel_tt:0 "Puisque nous avons §HTadeusz Schaetzel§! comme ministre, nous allons récupérer §G18§! le pouvoir politique."
 POL_Japanese_Military_Intelligence_Cooperation:0 "Coopération du renseignement militaire japonais"
 POL_Japanese_Military_Intelligence_Cooperation_desc:0 "La Pologne et le Japon ont une histoire commune de collaboration pour affaiblir l'Union soviétique. En échange de la formation d'officiers japonais en cryptographie, nous pourrions utiliser le Japon comme base de départ pour d'autres opérations du programme Promethean."
 POL_Japanese_Military_Intelligence_Cooperation_tt:0 "Augmente l'efficacité des §HMissions de sabotage§! tant que nous entretenons des relations amicales avec le Japon."
 POL_develop_steel_industry_emphasis:0 "Accent sur l'industrie sidérurgique"
 POL_develop_steel_industry_emphasis_desc:0 "Le sud-ouest de la Pologne est déjà le théâtre d'une exploitation minière à grande échelle de charbon et de minerai de fer. L'absence de demande intérieure ne doit pas nous empêcher d'ouvrir davantage d'aciéries. Dans une économie syndicaliste, c'est à l'État de faire bon usage des fruits du travail du peuple."
 POL_develop_aluminium_smelting_industry:0 "Expériences sur la fusion de l'aluminium"
 POL_develop_aluminium_smelting_industry_desc:0 "Malgré la disponibilité de gisements et de mines de bauxite sur le territoire national, le gouvernement précédent et les capitalistes se sont contentés de l'importante production d'aluminium raffiné à bas prix en provenance de Hongrie. Cet échec doit être corrigé. Nous devons construire nos propres installations de fusion."
 POL_develop_aluminium_smelting_industry2:0 "Développement de l'industrie de l'aluminium"
 POL_develop_aluminium_smelting_industry2_desc:0 "Après nos premières expériences, d’autres projets gouvernementaux peuvent aider à réaliser le potentiel de production nationale d’aluminium."
 POL_Reopen_Old_Chromium_Mines:0 "Réouverture des anciennes mines de chrome"
 POL_Reopen_Old_Chromium_Mines_desc:0 "Il y a longtemps, on exploitait à petite échelle du chrome et du molybdène en Silésie. Ces mines sont fermées depuis longtemps, car elles sont épuisées et non rentables. Il faut donc faire travailler la main d'œuvre pour extraire ces ressources, quel qu'en soit le coût."
 POL_Develop_Boryslaw_Oil_Basin:0 "Développer le bassin pétrolier de Borysław"
 POL_Develop_Boryslaw_Oil_Basin_desc:0 "Les opérations menées à Borysław sont cruciales pour l'approvisionnement de la Pologne en pétrole dont elle a besoin pour satisfaire sa consommation intérieure et militaire. Un développement plus poussé de la région est nécessaire."
 POL_Prospect_For_Oil_Carpathian:0 "Prospection pétrolière dans les Carpates"
 POL_Prospect_For_Oil_Carpathian_desc:0 "On soupçonne depuis longtemps que les Carpates recèlent des réserves supplémentaires de pétrole. Cependant, l'étude de la zone s'est révélée problématique. D'autres opérations minières pourraient être envisageables, mais avec beaucoup de difficultés."
 POL_steel_industry_growth:0 "Croissance de l'industrie sidérurgique"
 POL_steel_industry_growth_desc:0 "L'économie polonaise s'améliorant au fil du temps, la demande intérieure d'acier va naturellement augmenter. Le sud-ouest de la Pologne étant déjà le théâtre d'une exploitation minière à grande échelle de charbon et de minerai de fer, l'expansion des opérations ne sera pas difficile."
 POL_chemical_research_grants:0 "Bourses de recherche en chimie"
 POL_chemical_research_grants_desc:0 "Les recherches et le développement antérieurs dans le domaine des matériaux synthétiques et des produits chimiques ont donné des résultats très positifs. Il faudrait accorder davantage de financements et de subventions de l'État."
 POL_Women_In_Aviation:0 "Les femmes dans l'aviation militaire"
 POL_Women_In_Aviation_desc:0 "Women already serve in various support roles among the military including flying liaison and transport aircraft. Their role can expanded to include piloting actual military aircraft in combat."
 POL_relocate_industry_to_the_east:0 "Délocaliser l’industrie vers l’Est"
 POL_relocate_industry_to_the_east_desc:0 "En démantelant et en relocalisant les usines dans les régions où le chômage est le plus élevé, nous pouvons rapidement apaiser les griefs des régions les plus pauvres de Pologne. Cela nous permettra de récolter les fruits de notre soutien politique."
 POL_Handle_Danzig:0 "Gérer Danzig"
 POL_Handle_Danzig_desc:0 "Le Haut-Commissaire de Dantzig est de plus en plus préoccupé par l'extrémisme qui prend racine au sein du gouvernement de Dantzig et par le traitement réservé à la minorité polonaise vivant dans la région. Nous devons prendre des mesures secrètes pour régler la situation par la voie diplomatique au sein de la Société des Nations."
 POL_Communal_Farms:0 "Fermes communautaires"
 POL_Collective_Farms:0 "Fermes collectives"
 POL_Collective_Farms_desc:0 "Notre parti est le résultat d’une union malheureuse entre les intérêts économiques et un parti paysan. Pour que notre soutien populaire soit satisfait, nous pouvons ouvrir des fermes collectives dans les régions les plus touchées de Pologne pour apporter la stabilité."
 POL_Sanacja_Influence:0 "Influence de Sanacja"
 POL_Austerity_Measures:0 "Mesures d'austérité"
 POL_Austerity_Measures_desc:0 "Les produits de luxe sont réservés aux faibles. L’économie devrait se concentrer uniquement sur la production de biens et de services qui profitent directement à l’État et à la progression du progrès."
 POL_The_Three_Year_Plan:0 "Le plan triennal"
 POL_The_Three_Year_Plan_desc:0 "Un nouveau plan économique est nécessaire pour reconstruire l’économie polonaise conformément aux valeurs marxistes-léninistes."
 POL_Socialist_Realism:0 "Réalisme socialiste"
 POL_Socialist_Realism_desc:0 "L'urbanisme et l'architecture des villes polonaises doivent être mis à jour pour refléter les idéaux socialistes de persévérance et de pouvoir. La culture ouvrière doit également embrasser le mouvement stakhanoviste pour voir le travail comme une source de fierté et d'héroïsme."
 POL_Vladimir_Lenin_Steelworks:0 "Usine sidérurgique Vladimir Lénine"
 POL_Vladimir_Lenin_Steelworks_desc:0 "Les anciennes régions prospères de Pologne se sont montrées réticentes à l'adoption des valeurs communistes. La construction de nouvelles villes industrielles à Nowa Huta et la migration de nouveaux travailleurs qui en résultera corrigeront le « déséquilibre des classes » dans la région."
 POL_presitge_toolip:0 "Débloque la décision §HPrestige national§!"
 POL_palace_of_culture_and_science:0 "Palais de la culture et de la science"
 POL_palace_of_culture_and_science_desc:0 "Pour contribuer à façonner l’opinion publique, il faut créer un nouveau monument grandiose qui symbolise l’amitié entre la Pologne et l’URSS. Les nombreux gratte-ciels des États-Unis pourraient servir d’inspiration et prouver le triomphe des valeurs communistes."
