 POL_The_Great_Depression:0 "La Grande Dépression"
 POL_The_Great_Depression_desc:0 "La Pologne a été particulièrement touchée par la Grande Dépression. Les investissements, la production industrielle, le commerce et la qualité de vie ont connu une forte baisse ces dernières années."
 POL_Rural_Unemployment:0 "Chômage rural"
 POL_Rural_Unemployment_desc:0 "Les régions de l'est de la Pologne sont beaucoup moins développées que celles de l'ouest. Le chômage est endémique dans tout le pays et est encore plus grave dans les zones rurales de l'est."
 POL_Prometheism:0 "Prométhéeisme"
 POL_Prometheism_desc:0 "Le prométhéisme était un projet politique secret lancé par la Pologne. Son objectif était d'affaiblir l'Empire russe et les États qui lui ont succédé, y compris l'Union soviétique, en soutenant les mouvements nationalistes indépendantistes des principaux peuples non russes vivant à l'intérieur des frontières de la Russie et de l'Union soviétique."
 POL_the_Agrarian_Reform_Focus:0 "Réforme agraire"
 POL_the_Agrarian_Reform_Focus_desc:0 "Les réformes de la propriété foncière sont en cours, soutenues par le soutien populaire de la paysannerie rurale."
 POL_Sanacja_Government:0 "Gouvernement de Sanacja (sanatiste)"
 POL_Sanacja_Government_desc:0 "Créé après le coup d'État de Józef Piłsudski en mai 1926, le mouvement Sanation était principalement composé d'anciens officiers militaires dégoûtés par la corruption perçue dans la politique polonaise. Sanation était une coalition de militants de droite, de gauche et de centristes dont l'objectif principal était l'élimination de la corruption et la réduction de l'inflation."
 intelligence_analyst:0 "Analyste du renseignement"
 collective_austerity_idea:0 "Austérité collective"
 POL_general_staff:0 "Le régime des colonels"
 POL_general_staff_desc:0 "Le maréchal Edward Rydz-Śmigły et son état-major dirigent directement le gouvernement et l'armée aux plus hauts niveaux. Ils sont ainsi libérés des considérations politiques habituelles qui retardent la planification militaire."
 POL_Budget_Reform_Focus:0 "Réforme budgétaire"
 POL_Budget_Reform_Focus_desc:0 "Le budget est en cours de rééquilibrage pour donner la priorité à l’économie plutôt qu’aux dépenses de défense."
 POL_Infantry_Focus:0 "L'armée paysanne"
 POL_Infantry_Focus_desc:0 "Une nouvelle armée polonaise a été formée, composée de paysans ruraux."
 POL_Motorization_Focus:0 "Investissement des constructeurs automobiles"
 POL_Motorization_Focus_desc:0 "Des incitations spéciales sont offertes aux constructeurs automobiles pendant une durée limitée."
 POL_Air_Focus:0 "Vente d'une compagnie d'aviation d'État"
 POL_Air_Focus_desc:0 "Les constructeurs aéronautiques publics sont désormais sous la gestion du secteur privé."
 POL_Empty_Universities:0 "Universités vides"
 POL_Empty_Universities_desc:0 "Tous les étudiants universitaires se sont portés volontaires ou ont été enrôlés pour la défense de la nation."
 POL_The_Catholic_Student_Movement:0 "Le mouvement des étudiants catholiques"
 POL_The_Catholic_Student_Movement_desc:0 "L’inscription dans les universités religieuses est encouragée et incitée."
