 POL_LWD:0 "LWD"
 POL_experimental_aircraft_manufacturer:0 "Ateliers d'expérimentation aérienne"
 POL_Factory_Conversion_Tooltip:0 "§GRappel :§! La conversion d'usine exige que les anciens modèles du §Hstock§! soient marqués comme « §Rdéclassés§! ».\n"
 POL_Reaffirm_Ties_With_Romania_Tooltip:0 "Nous pourrons proposer plusieurs accords diplomatiques ou commerciaux. S'ils acceptent, nous conclurons également un §HPacte de non-agression§!"
 POL_Draw_Closer_To_France_Tooltip:0 "Nous pourrons proposer un ou plusieurs accords commerciaux."
 POL_Polski_Fiat:0 "Polski Fiat SA"
 Ribbentrop_Beck_Tooltip:0 "Fixez la règle : Peut refuser les appels à la guerre jusqu'à ce que [GER.GetNameDef] soit en guerre avec [SOV.GetNameDef]."
