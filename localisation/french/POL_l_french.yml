 POL_KOR_Committee_For_Defense:0 "Comité de défense de la République (KOR)"
 POL_KOR_Committee_For_Defense_desc:0 "Les affaires industrielles et militaires sont étroitement liées. Il convient de créer un organe exécutif unique et unifié pour superviser ces deux questions."
 POL_Strict_Equipment_Standards:0 "Normes strictes en matière d'équipement"
 POL_Communist_Influence:0 "Influence communiste"
 PPS_Revolutionary_Path:0 "A sélectionné l'itinéraire : §HPPS et KPP§!"
 PPS_Democratic_Path:0 "A sélectionné l'itinéraire : §HOuverture du discours politique§!"
 POL_Air_Force_Training_Center_No_1:0 "Centre d'entraînement de l'armée de l'air n°1 « Eaglelets »"
 POL_Air_Force_Training_Center_No_1_desc:0 "En agrandissant l'école de pilotage de Dęblin pour répondre à l'expansion prévue de notre armée de l'air, des normes uniformes d'enseignement supérieur pour les pilotes militaires et les officiers aériens peuvent être établies."
 POL_The_Polish_Socialist_Party:0 "Le Parti socialiste polonais"
 POL_The_Polish_Socialist_Party_desc:0 "Le Parti socialiste polonais est l'ancien parti de Józef Piłsudski et de nombreux membres éminents du gouvernement Sanacja avant de changer d'affiliation politique. Aujourd'hui ostracisés, ils cherchent à établir un État socialiste avec des réformes sociales et du travail progressistes."
 POL_labor_advocate:0 "Défenseur des droits du travail"
 POL_mechanization_of_agriculture:0 "Mécanisation de l'agriculture"
 POL_mechanization_of_agriculture_desc:0 "Afin de rendre les exportations agricoles polonaises à nouveau compétitives, un effort financé par l'État pour moderniser l'agriculture en fournissant des tracteurs et d'autres machines lourdes est prévu."
 POLREV_communism:0 "Pologne révolutionnaire"
 poland.198.t:0 "Formation du PPS-WRN"
 poland.198.d:0 "En réponse à l'occupation étrangère du sol polonais, plusieurs membres éminents du Parti socialiste polonais se sont réunis pour proclamer la résolution de la « Troisième République ». Sous l'impulsion du secrétaire général Kazimierz Pużak, la création de plusieurs institutions est prévue pour organiser un État polonais clandestin parmi les partisans de gauche. Parmi ces institutions figurent notamment la création d'une Garde populaire, d'une Milice ouvrière et d'un organisme de gestion centrale de la circulation. Malgré le soutien de personnalités clés du parti telles que Tomasz Arciszewski et Zygmunt Zaremba, des désaccords sur la direction du mouvement ont abouti à une fracture du parti, le président Zygmunt Zulawski dénonçant le PPS-WRN comme illégitime."
 poland.198.a:0 "Liberté, Égalité, Indépendance (WRN)"
 POL_Folk_High_Schools:0 "Écoles populaires supérieures"
 POL_Folk_High_Schools_desc:0 "Une tradition répandue d’enseignement privé assure la prospérité des classes supérieures et préserve la culture polonaise en cas d’occupation étrangère."
 POL_Kazimierz_Sosnkowski:0 "Kazimierz Sosnkowski"
 POL_Edward_Rydz_Smigly:0 "Edward Rydz-Śmigły"
 POL_chief_staffer2:0 "Chef de cabinet"
