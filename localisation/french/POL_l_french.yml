 falangism_on_the_rise_desc:0 "Des éléments politiques ont commencé à s'exprimer en faveur des valeurs phalangistes, trouvant un soutien auprès d'une partie croissante de la population. La voie du pays vers le phalangisme est ouverte, il ne reste plus qu'à choisir entre une transition pacifique ou violente."
 prepare_for_falangist_civil_war:0 "Préparer la guerre civile"
 prepare_for_falangist_civil_war_desc:0 "Nous n'avons pas le temps d'attendre que les mentalités changent lentement. Pour leur bien, nous devons faire pression rapidement, même si certains risquent de perdre la vie dans le processus. Contrairement à un référendum pacifique, une guerre civile provoquerait des ravages considérables sur nos forces armées, sur l'industrie et sur les infrastructures du pays, mais elle est aussi plus rapide et nous permet d'imposer notre volonté avec plus de force par la suite."
 expand_civil_falangist_support:0 "S'assurer du soutien de la population"
 expand_civil_falangist_support_desc:0 "Nous devons veiller à ce que notre cause continue d'être soutenue par la population et à ce qu'elle défie publiquement l'autorité du gouvernement actuel. À mesure que la position du gouvernement est de plus en plus affaiblie et que les troubles civils continuent de s'intensifier, il nous sera plus facile d'atteindre nos objectifs. Cela est particulièrement vrai si, contrairement à un changement légal de gouvernement, ces objectifs impliquent un moyen plus... sinistre de changement de régime."
 army_support_for_falangist_civil_war:0 "S'assurer du soutien de l'armée"
 army_support_for_falangist_civil_war_desc:0 "Sans un soutien sans faille des militaires, il serait vain d'espérer l'emporter dans une lutte idéologique. Nous devons donc nous assurer la loyauté d'unités stratégiques au sein de l'armée."
 ensure_general_loyalty_for_falangist_civil_war:0 "S'assurer du soutien des officiers"
 ensure_general_loyalty_for_falangist_civil_war_desc:0 "Il est possible que certains généraux nourrissent des sentiments secrets en faveur du phalangisme. Nous devons les approcher et nous assurer de leur loyauté pour le début des combats."
 ensure_marshal_loyalty_for_falangist_civil_war:0 "S'assurer du soutien de l'état-major"
 ensure_marshal_loyalty_for_falangist_civil_war_desc:0 "Il est possible que certains maréchaux nourrissent des sentiments secrets en faveur du phalangisme. Il faut les approcher et s'assurer de leur loyauté pour le moment où les combats commenceront."
 siphon_equipment_stockpiles_for_falangist_civil_war:0 "Détourner des armes"
 siphon_equipment_stockpiles_for_falangist_civil_war_desc:0 "En fouillant dans les réserves d'équipement du pays, nous pouvons créer une petite réserve d'armes pour nous aider dans notre future lutte."
 formulate_surprise_attack_plan_for_falangist_civil_war:0 "Établir un plan d'attaque par surprise"
 formulate_surprise_attack_plan_for_falangist_civil_war_desc:0 "L'ennemi n'a aucune idée de ce qui l'attend. Nous devons veiller à ce qu'il en reste ainsi, tout en établissant nos plans de bataille pour utiliser au mieux l'effet de surprise."
 ignite_the_falangist_civil_war:0 "Déclencher la guerre civile"
 ignite_the_falangist_civil_war_desc:0 "Le moment est venu de sauter le pas. Tous les préparatifs jugés nécessaires ont été menés à bien. Il n'y a maintenant plus de retour en arrière possible."
 rebuild_the_nation_falangism:0 "Reconstruire la nation"
 rebuild_the_nation_falangism_desc:0 "Après la guerre civile, le temps est venu de reconstruire notre nation ruinée."
