 POL_Artillery_Motorization_desc:0 "L’avenir du développement de l’artillerie réside dans la création de plateformes d’armes de plus en plus mobiles."
 POL_Phase_I_Military_Rearmament:0 "§CPhase I§!§H:§! Military Rearmament"
 POL_Phase_I_Military_Rearmament_desc:0 "La première phase de notre plan de 15 ans prévoit une expansion rapide de nos industries de défense nationale. Un programme complet de modernisation des forces armées est prévu pour 1942."
 POL_Phase_II_Infrastructure_Development:0 "§CPhase II§!§H:§! Infrastructure Development"
 POL_Phase_II_Infrastructure_Development_desc:0 "La deuxième phase de notre plan sur 15 ans prévoit de mettre l'accent sur la modernisation des infrastructures polonaises. En pavant des routes rurales et en construisant de nouvelles autoroutes, une grande partie des campagnes pourra être aménagée pour la circulation automobile."
 POL_Phase_III_Agriculture_and_Education:0 "§CPhase III§!§H:§! Agriculture and Education"
 POL_Phase_III_Agriculture_and_Education_desc:0 "La troisième phase de notre plan de 15 ans prévoit la modernisation de l'agriculture polonaise. En dotant les paysans des moissonneuses-batteuses, des tracteurs et des machines lourdes, ainsi que de la formation technique nécessaire à leur entretien, les exportations agricoles pourront redevenir compétitives."
 POL_Phase_IV_Urbanization:0 "§CPhase IV§!§H:§! §LUrbanization Incentives§!"
 POL_Phase_IV_Urbanization_desc:0 "La quatrième phase de notre plan sur 15 ans prévoit une urbanisation rapide du pays. En investissant dans le développement des villes, en créant de nouvelles opportunités d’emploi et en accordant des subventions généreuses, les paysans ruraux seront encouragés à migrer vers les centres urbains."
 POL_Phase_V_Equalize_Poland_A_and_B:0 "§CPhase V§!§H:§! Equalize Poland 'A' and Poland 'B'"
 POL_Phase_V_Equalize_Poland_A_and_B_desc:0 "La cinquième phase de notre plan sur 15 ans éliminera définitivement les inégalités de revenus entre l’ouest et l’est de la Pologne. En asséchant les marais de l’est de la Pologne et en canalisant l’aide au développement vers la région, les échanges commerciaux et la croissance économique augmenteront."
 POL_Polbryt:0 "Polbryt"
 POL_polish_british_shipbuilding:0 "Union des constructeurs navals polono-britanniques"
 POL_Liberty_Desire:0 "Désir de liberté"
 POL_Offer_Czechoslovakia_Protection:0 "Offrir une protection à la Tchécoslovaquie"
 POL_Offer_Czechoslovakia_Protection_desc:0 "Après l'occupation des Sudètes par l'Allemagne, l'avenir de la Tchécoslovaquie est très incertain. Pour garantir la sécurité de notre flanc sud, nous devons proposer une protection. Un tel arrangement nécessitera cependant une certaine intégration temporaire du gouvernement et de l'armée tchécoslovaques avec les nôtres."
