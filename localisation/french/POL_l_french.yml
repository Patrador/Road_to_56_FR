 POL_gamelin_convention_tooltip:0 "Le §YPoland§! sera invité à rejoindre le §Y[FRA.getnameDef]§! et/ou le §Y[ENG.getnameDef]§! en cas d'attaque."
 anti_comintern_member:0 "Est un signataire du pacte anti-Komintern"
 ABILITY_ARMOURED_TRAINS:0 "Trains blindés"
 ABILITY_ARMOURED_TRAINS_TOOLTIP:0 "Trains blindés ($LEADER$)"
 ABILITY_ARMOURED_TRAINS_DESC:0 "Vos armées bénéficieront d'un bonus significatif au taux de renforcement et d'un léger bonus défensif."
 POL_River_Flotillas:0 "Flottilles fluviales"
 POL_River_Flotillas_desc:0 "Un vaste réseau de petites canonnières et de barges fluviales blindées peut contribuer à protéger nos voies navigables intérieures contre les traversées ennemies."
 POL_River_Flotillas_tt:0 "Tractés et motorisés, §Hartillerie§!, §Hantiaérien§!, §Hantichar§!, §Hartillerie à roquettes§! :\n\n§Hrivière§! et §Hmarais§! : Attaque : §G+5%§!\n§Hrivière§! et §Hmarais§! : Défense : §G+5%§!\n§Hrivière§! et §Hmarais§! : Mouvement : §G+10%§!\n"
 POL_huta_zgoda:0 "Huta Zgoda"
 POL_Polish_Aero_Club:0 "Aéroclub de Pologne"
 public_security:0 "Sécurité publique"
 POL_night_assault_tactics:0 "Tactiques d'assaut nocturne"
 POL_add_level_one_fort_on_ukrainian_border_tt:0 "Ajout d'un §Hfort de niveau 1§! à la frontière ukrainienne à lwow et wolyn :"
 POL_add_level_one_fort_on_belarussian_border_tt:0 "Ajout d'un §Hfort de niveau 1§! à la frontière biélorusse à Polesie, Nowogrodek et Wijeka :"
 POL_add_level_one_fort_in_silesia_tt:0 "Ajout d'un §Hfort de niveau 1§! sur les frontières à Katowice, Krakow et Zaolzie si nous ou notre sujet possédons l'état :"
 POL_add_forts_on_border_with_prussia_tt:0 "Ajout de §Hforts de niveau 1§!, §H2§! et §H3§! sur diverses régions frontalières avec la Prusse Orientale :"
 POL_add_level_two_forts_on_western_border_with_germany_tt:0 "Ajouts de §Hforts de niveau 2§! dans les régions frontalières avec l'Allemagne de l'Est :"
 POL_invite_ukraine:0 "Inviter l'Ukraine"
 POL_invite_ukraine_desc:0 "Les Ukrainiens constituent un tampon essentiel contre les ambitions de [SOV.GetAdjective]."
 POL_radicalize_the_front:0 "Radicaliser le front"
 POL_radicalize_the_front_desc:0 "Il est temps de se radicaliser. La Pologne est au bord du gouffre. Des mesures radicales doivent être prises au sein de notre politique !"
 POL_accept_border_realignment:0 "Accepter le réalignement des frontières"
 POL_accept_border_realignment_desc:0 "Nous devons accepter la réalité : la Pologne de l'après-guerre sera très différente. Et qu'elle n'inclura pas nos anciennes terres orientales."
 POL_Border_War_For_Silesia:0 "Conflit frontalier pour la Silésie"
 POL_Border_War_For_Silesia_desc:0 "La Silésie contient de nombreuses poches de communautés ethniquement polonaises qui revêtent une importance culturelle pour notre nation. Nous devrions utiliser la crise de notre voisin comme prétexte pour intervenir et protéger les ressortissants polonais de la violence."
 POL_border_conflict_warning_GER:0 "Incursions polonaises à la frontière de la Silésie"
 POL_border_conflict_warning_GER_desc:0 "Les gardes de la frontière polonaise signalent des mouvements de troupes tentant de pénétrer sur notre territoire, ainsi que des émeutes provenant d'enclaves ethniques polonaises en Silésie. Nous devons nous préparer à une action militaire immédiate."
 POL_border_conflict_escalation_warning_GER:0 "Renforcement de l'armée polonaise près de la Silésie"
 POL_border_conflict_escalation_warning_GER_desc:0 "Les espions ont confirmé d'importants mouvements de troupes du côté polonais de la frontière, près de la Silésie. Nous ne savons pas si et quand les Polonais ont décidé de frapper, mais nous devons être prêts."
 POL_border_incident_forgotten:0 "Silésie : Une fenêtre d'opportunité"
 POL_border_incident_forgotten_desc:1 "Si nous voulons utiliser l'incident survenu à la frontière allemande en Silésie, nous devons agir rapidement."
 POL_escalate_incident_to_border_conflict_GER:0 "Escalade de l'incident en Silésie"
 POL_escalate_incident_to_border_conflict_GER_desc:0 "Il semble que les Allemands ne reculent pas devant le conflit. À ce stade, nous devons soit passer à une confrontation armée, soit reculer nous-mêmes."
 POL_border_conflict_time_until_cancelled:0 "Fin du conflit en Silésie"
 POL_border_conflict_time_until_cancelled_desc:0 "Au rythme actuel, nous ne pouvons soutenir des opérations de combat que pendant un certain temps avant de devoir interrompre les combats."
 POL_border_conflict_escalate_conflict:0 "Intensification du conflit en Silésie"
 POL_border_conflict_escalate_conflict_desc:0 "Le conflit à la frontière de la Silésie s'est enlisé. Peut-être qu'en poursuivant l'escalade et en engageant davantage de troupes sur le théâtre, nous pourrons encore remporter une victoire."
 POL_border_conflict_escalate_to_war:0 "Déclarer la guerre à la Silésie"
 POL_border_conflict_escalate_to_war_desc:0 "Les combats en Silésie durent depuis un certain temps et ne semblent pas vouloir s'arrêter. Nous devons être prêts à passer à l'étape suivante et à considérer ce conflit comme la première étape d'une guerre générale."
 POL_border_conflict_back_out_of_conflict:0 "Revenir en arrière"
 POL_border_conflict_back_out_of_conflict_desc:0 "Le risque que ce conflit échappe à tout contrôle et devienne une véritable guerre entre nos pays est tout simplement trop grand. Nous devrions réduire nos pertes maintenant et envoyer des signaux diplomatiques à l'autre partie."
 Prussia_POL_Border_War_For_prussia:0 "Conflit frontalier pour la Prusse orientale"
 Prussia_POL_Border_War_For_prussia_desc:0 "La Prusse orientale contient de nombreuses poches de communautés ethniquement polonaises qui revêtent une importance culturelle pour notre nation. Nous devrions utiliser la crise de notre voisin comme prétexte pour intervenir et protéger les ressortissants polonais de la violence."
 Prussia_POL_border_conflict_warning_GER:0 "Incursions polonaises à la frontière de la Prusse orientale"
 Prussia_POL_border_conflict_warning_GER_desc:0 "Les gardes de la frontière polonaise signalent des mouvements de troupes tentant de pénétrer sur notre territoire, ainsi que des émeutes provenant d'enclaves ethniques polonaises en Prusse orientale. Nous devons nous préparer à une action militaire immédiate."
 Prussia_POL_border_conflict_escalation_warning_GER:0 "Renforcement de l'armée polonaise près de la Prusse orientale"
 Prussia_POL_border_conflict_escalation_warning_GER_desc:0 "Les espions ont confirmé d'importants mouvements de troupes du côté polonais de la frontière, près de la Prusse orientale. Nous ne savons pas si et quand les Polonais ont décidé de frapper, mais nous devons être prêts."
 Prussia_POL_border_incident_forgotten:0 "Prusse orientale : Une fenêtre d'opportunité"
 Prussia_POL_border_incident_forgotten_desc:1 "Si nous voulons utiliser l'incident à la frontière allemande en Prusse orientale, nous devons agir rapidement."
 Prussia_POL_escalate_incident_to_border_conflict_GER:0 "Escalade de l'incident en Prusse orientale"
 Prussia_POL_escalate_incident_to_border_conflict_GER_desc:0 "Il semble que les Allemands ne reculent pas devant le conflit. À ce stade, nous devons soit passer à une confrontation armée, soit reculer nous-mêmes."
 Prussia_POL_border_conflict_time_until_cancelled:0 "Fin du conflit en Prusse Orientale"
 Prussia_POL_border_conflict_time_until_cancelled_desc:0 "Au rythme actuel, nous ne pouvons soutenir des opérations de combat que pendant un certain temps avant de devoir interrompre les combats."
 Prussia_POL_border_conflict_escalate_conflict:0 "Intensification du conflit en Prusse Orientale"
 Prussia_POL_border_conflict_escalate_conflict_desc:0 "Le conflit à la frontière de la Prusse Orientale s'est enlisé. En poursuivant l'escalade et en engageant davantage de troupes sur le théâtre, nous pourrons peut-être encore remporter une victoire."
 Prussia_POL_border_conflict_escalate_to_war:0 "Déclarer la guerre à la Prusse Orientale"
 Prussia_POL_border_conflict_escalate_to_war_desc:0 "Les combats en Prusse Orientale durent depuis un certain temps déjà et ne semblent pas vouloir s'arrêter. Nous devons être prêts à passer à l'étape suivante et à considérer ce conflit comme la première étape d'une guerre générale."
 Prussia_POL_border_conflict_back_out_of_conflict:0 "Céder"
 Prussia_POL_border_conflict_back_out_of_conflict_desc:0 "Le danger que nous perdions le contrôle, que ce conflit s'aggrave et devienne une véritable guerre est simplement trop grand. Nous devrions mettre un terme tout de suite à cette histoire en procédant à des contacts diplomatiques avec l'ennemi."
 POL_Construct_Hydroelectric_Power_Plants:0 "Construire des centrales hydroélectriques"
 POL_Construct_Hydroelectric_Power_Plants_desc:0 "La construction de barrages hydroélectriques à Rożnów et Myczkowce garantira la croissance de notre industrie."
 POL_Fill_The_Railways_Gaps:0 "Relier les réseaux ferrés"
 POL_Fill_The_Railways_Gaps_desc:0 "Une grande partie de notre réseau ferroviaire est dispersée et déconnectée. En ajoutant les tronçons nécessaires, nous obtenons des capacités de transport indispensables."
 POL_Stomil_Debica_Rubber_Plant:0 "Usine de caoutchouc Stomil Debica"
 POL_Huta_Stalowa_Wola_Steel_Mill:0 "Huta Stalowa Wola"
 POL_Huta_Stalowa_Wola_Steel_Mill_desc:0 "La construction de nouvelles aciéries garantira le succès de notre économie et de notre armée."
 POL_Stomil_Debica_Rubber_Plant_desc:0 "Dębica est une plaque tournante pour nos industries chimiques, de ciment et d'engrais. Les investissements du gouvernement peuvent garantir la production militaire de matériaux synthétiques utiles."
 POL_Expand_The_Armaments_Industry:0 "Développer l'industrie de l'armement"
 POL_Expand_The_Armaments_Industry_desc:0 "Poser les bases de notre industrie d'armement centralisée."
 POL_Complete_the_Central_Industrial_Region:0 "§LL'achèvement de la région industrielle centrale§!"
 POL_Complete_the_Central_Industrial_Region_desc:0 "Moderniser les anciennes usines à Kielce, Skarzysko, Radom, Starachowice et Ostrowiec, tout en construisant de nouvelles usines pour renforcer notre industrie."
 POL_The_Four_Year_Plan:0 "Le plan quadriennal"
 POL_The_Four_Year_Plan_desc:0 "Nous devons planifier l'expansion de nos infrastructures afin d'accueillir non seulement notre industrie actuelle, mais aussi notre croissance future."
 POL_Expansion_Of_New_Towns:0 "Expansion des villes nouvelles"
 POL_Expansion_Of_New_Towns_desc:0 "Il ne suffit pas que les villes s'établissent pour prospérer, elles doivent aussi être soutenues pour atteindre leur plein potentiel."
 POL_Develop_Upper_Silesia:0 "Développer la Haute-Silésie"
 POL_Develop_Upper_Silesia_desc:0 "La région autonome de Haute-Silésie est contestée depuis la Grande Guerre. Le développement de la région permettra d'unir les habitants de la région et d'améliorer notre industrie."
 POL_Eastern_Railway_Lines:0 "Lignes ferroviaires de l'Est"
 POL_Eastern_Railway_Lines_desc:0 "Les régions frontalières orientales sont depuis longtemps sous-développées par rapport au reste de la Pologne. L'établissement de liaisons ferroviaires dans ces régions permettra une plus grande croissance économique."
 POL_Start_The_Fifteen_Year_Plan:0 "§LStart The Fifteen Year Plan§!"
 POL_Start_The_Fifteen_Year_Plan_desc:0 "Le moment est venu de jeter les bases qui permettront à la Pologne tout entière de devenir une nation développée. Un programme d'investissement sur quinze ans nous guidera vers le statut de pays du premier monde."
 POL_Pressure_Gdansk:0 "Pression sur Gdansk"
 POL_Pressure_Gdansk_desc:0 "Depuis trop longtemps, la ville libre de Gdansk porte atteinte à notre droit d'accès à la mer. Nous devons veiller à ce qu'elle respecte ses obligations, par la force si nécessaire."
 POL_Expand_Port_Facilities:0 "Extension des installations portuaires"
 POL_Expand_Port_Facilities_desc:0 "Des installations plus grandes et de meilleure qualité sont nécessaires pour traiter davantage de marchandises dans notre port de commerce international."
 POL_Internationalism:0 "Internationalisme"
 POL_Internationalism_desc:0 "L'augmentation du commerce international est la première étape pour améliorer notre prestige et nos relations à l'étranger."
 POL_Seek_Accommodation_With_Germany:0 "Se rapprocher de l'Allemagne"
 POL_Seek_Accommodation_With_Germany_desc:0 "La question de la ville libre de Gdansk est depuis longtemps un point sensible dans les relations entre la Pologne et l'Allemagne. Une coopération commune dans le cadre de projets locaux contribuera à atténuer ces tensions."
 POL_Polish_German_Trade_Agreement:0 "Accord commercial germano-polonais"
 POL_Polish_German_Trade_Agreement_desc:0 "Les accords commerciaux existants avec l'Allemagne doivent être élargis afin d'encourager la coopération entre nos deux pays."
 POL_Develop_Polish_Ship_Building:0 "Développer la construction navale polonaise"
 POL_Develop_Polish_Ship_Building_desc:0 "Le fait que notre pays soit situé à l'intérieur des terres n'est pas une excuse pour négliger nos efforts dans le domaine naval."
 POL_Study_Foreign_Built_Ships:0 "Étudier les navires construits à l'étranger"
 POL_Study_Foreign_Built_Ships_desc:0 "Nos voisins développent sans cesse de nouveaux types de navires. Nous devons les étudier, sinon nous trouverons les nôtres désuets."
 POL_A_Cruiser_Navy:0 "Une marine de croisière"
 POL_A_Cruiser_Navy_desc:0 "Des navires de plus en plus grands seront nécessaires pour concrétiser nos projets de présence maritime."
 POL_Import_Submarine_Technology:0 "Importer la technologie sous-marine"
 POL_Import_Submarine_Technology_desc:0 "Un manque de sous-marins est inacceptable. Nous aurons la technologie, même si nous devons l'acheter."
 POL_Commerce_Attack:0 "Tactiques d'attaques de convois"
 POL_Commerce_Attack_desc:0 "Aucune flotte ne peut être considérée comme complète si elle n'a pas de sous-marins. Les nôtres ont besoin d'être organisés pour infliger un maximum de dégâts, tout comme le reste de la marine."
 POL_Coastal_Defense:0 "Défenses côtières"
 POL_Coastal_Defense_desc:0 "Une force de défense navale mobile et à courte portée peut potentiellement faire le travail de plusieurs fois sa force dans des fortifications stationnaires."
 POL_Strike_Force:0 "Force de frappe"
 POL_Strike_Force_desc:0 "En cas d'insuffisance numérique, nous avons besoin d'une force de navires de guerre rapidement déployée pour pouvoir frapper l'ennemi là où il est le plus faible."
 POL_Baltic_Navy:0 "La marine de la Baltique"
 POL_Baltic_Navy_desc:0 "Un effort approfondi pour réinventer notre stratégie navale sera d'une grande importance si nous voulons utiliser nos navires dans la Baltique."
 POL_rewrite_1935_constitution:0 "Réécrire la Constitution de 1935"
 POL_rewrite_1935_constitution_desc:0 "La constitution moderne est inadaptée à l'État polonais d'aujourd'hui, et il est donc nécessaire de la réécrire pour l'adapter à l'évolution du climat politique dans le pays."
 POL_Crack_Soviet_Ciphers:0 "Déchiffrer les codes soviétiques"
 POL_Crack_Soviet_Ciphers_desc:0 "Le décryptage du code soviétique a sauvé la Pologne pendant la guerre soviéto-polonaise. L'amélioration du contre-espionnage radio et de la radiogoniométrie mobile nous permettra de le faire à nouveau."
 POL_The_April_Constitution:0 "Constitution d'avril"
 POL_The_April_Constitution_desc:0 "Le gouvernement doit achever les réformes politiques prévues par la Constitution d'avril 1935."
 POL_The_Great_Peasant_Strike:0 "La Grande grève paysanne"
 POL_The_Great_Peasant_Strike_desc:0 "Depuis trop longtemps, le gouvernement de Sanacja ignore les besoins de l'Est rural et de ses minorités. Une grande grève générale est prévue pour forcer l'attention du gouvernement."
 POL_Peasant_Strike:0 "Grèves paysannes"
 POL_Peasant_Strike_desc:0 "Le gouvernement a ignoré les besoins des régions rurales de l'Est et de leurs minorités, qui sont aujourd'hui en grève générale."
 POL_The_National_Radical_Camp:0 "Le camp radical national"
 POL_The_National_Radical_Camp_desc:0 "Les Falangistes dirigés par Bolesław Piasecki cherchent à établir un État catholique autoritaire."
 POL_The_Sanation_Right:0 "Droite sanatiste"
 POL_The_Sanation_Right_desc:0 "Le camp de l'unité nationale dirigé par Edward Rydz-Śmigły cherche à construire une armée nationale forte et à préparer le pays à la guerre."
 POL_The_Castle:0 "Le Château"
 POL_The_Castle_desc:0 "L'actuel président Ignacy Mościcki est considéré par beaucoup comme une figure centrale d'unification et l'héritier légitime de l'héritage de Józef Piłsudski. Opposé au militarisme, il cherche à se concentrer sur le développement économique de la Pologne."
 POL_The_Sanation_Left:0 "Gauche sanatiste"
 POL_The_Sanation_Left_desc:0 "L'Organisation Commune de la Société dirigée par Walery Sławek cherche à obtenir de nouvelles réformes politiques afin d'unifier toutes les factions disparates du gouvernement polonais."
 POL_Centrolew:0 "Centrolew"
 POL_Centrolew_desc:0 "Il est temps de mettre de côté les différences entre le parti populaire polonais agraire et le parti socialiste polonais pour réformer la coalition centre-gauche."
 POL_Defensive_Focus:0 "Priorité à la défense"
 POL_Defensive_Focus_desc:0 "Nous ne commencerons pas la prochaine guerre, mais nous veillerons à la terminer. Des mesures supplémentaires doivent être prises pour garantir que le cœur industriel de notre nation soit protégé par des barrières naturelles."
 POL_Polish_Paramilitarism:0 "Paramilitarisme polonais"
 POL_Polish_Paramilitarism_desc:0 "Les guerres précédentes nous ont peut-être porté un coup, mais pour autant nous ne sommes pas encore vaincus. Nous allons renaître de nos cendres, grâce au courage de nos soldats et à l'astuce de nos officiers."
 POL_Polish_Revanchism:0 "Revanchisme polonais"
 POL_Polish_Revanchism_desc:0 "Bien peu nombreuses sont les nations qui ont tant perdu en si peu de temps. S'il existe la moindre justice, nous reprendrons ce qui nous a été pris. D'une façon ou d'une autre."
 POL_The_Cult_Of_The_Marshal:0 "Le culte du maréchal"
 POL_The_Cult_Of_The_Marshal_desc:0 "Le bien de la nation doit prendre le pas sur toutes ces prétendues « vérités ». Tout comme nous forgeons notre propre destinée, c'est à nous d'établir nos propres faits."
 POL_Beyond_The_Proletariat:0 "Au-delà du prolétariat"
 POL_Beyond_The_Proletariat_desc:0 "L'État est fondé sur deux principes : le service de la nation et la coopération des classes sociales."
 POL_International_Falangism:0 "Falangisme international"
 POL_International_Falangism_desc:0 "L'Espagne nationaliste est notre frère idéologique qui, comme nous, méprise l'Union soviétique."
 POL_All_Polish_Youth:0 "Jeunesse polonaise"
 POL_All_Polish_Youth_desc:0 "Inscrire notre jeunesse dans le cadre d'organisations promouvant la discipline et l'amour de la nation fera naître toute une génération de recrues loyales."
 POL_The_Student_Movement:0 "Le Mouvement des étudiants"
 POL_The_Student_Movement_desc:0 "L'inscription de nos jeunes dans des organisations promouvant l'érudition et l'idéologie nationale permettra de former une génération loyale de futurs scientifiques."
 POL_Political_Commissars:0 "Commissaires politiques"
 POL_Political_Commissars_desc:0 "Pour garder l'armée sous contrôle, le plus sûr est de nommer des officiers politiques qui pourront veiller à ce que les militaires adhèrent bien aux politiques du Parti."
 POL_Fund_The_Promethean_Program:0 "Financer le programme Prométhée"
 POL_Fund_The_Promethean_Program_desc:0 "Depuis près de vingt ans, nous entretenons un vaste réseau d'espionnage, de contre-révolution et de sabotage en Union soviétique. Depuis la Grande Dépression, le financement a été réduit au niveau de la maintenance. Nous devons remédier à cette situation."
 POL_Expand_The_Promethean_Program:0 "Développer le programme Prométhée"
 POL_Expand_The_Promethean_Program_desc:0 "Des mesures proactives doivent être prises pour sauvegarder notre nation. Le développement de notre vaste réseau d'espionnage et d'activités subversives au sein de l'Union soviétique est justifié."
 POL_Ukranian_War_For_Independence:0 "Guerre d'indépendance de l'Ukraine"
 POL_Ukranian_War_For_Independence_desc:0 "Il est temps de provoquer un soulèvement en Ukraine contre les oppresseurs soviétiques."
 POL_Budget_Reform:0 "Réforme budgétaire"
 POL_Budget_Reform_desc:0 "Trop de dépenses de défense étouffent l'économie. Nous devons consacrer davantage de ressources au développement interne."
 POL_Civil_Service_Reform:0 "Réforme de la fonction publique"
 POL_Civil_Service_Reform_desc:0 "De nombreux postes gouvernementaux ont été attribués par le biais du copinage et de liens avec l'armée et les riches. Un nouveau système est nécessaire pour attribuer les postes gouvernementaux au mérite et faire respecter la loi au plus haut niveau."
 POL_the_Agrarian_Reform:0 "§LLand Reform§!"
 POL_the_Agrarian_Reform_desc:0 "La réforme et la redistribution des terres sont attendues depuis longtemps dans les régions rurales de Pologne."
 POL_The_Front_Morges:0 "Le front Morges"
 POL_The_Front_Morges_desc:0 "Józef Piłsudski a guidé notre nation dans des moments difficiles, mais avec sa disparition, nous devons revenir à un système de gouvernement démocratique. L'arrêt de l'oppression secrète des opposants politiques est la première étape pour assurer la confiance dans le gouvernement."
 POL_Military_Aviation_Exports:0 "Exportations de l'aviation militaire"
 POL_Draw_Closer_To_France:0 "Se rapprocher de la France"
 POL_Draw_Closer_To_France_desc:0 "La France est depuis longtemps un phare de la liberté et du libéralisme. Il est tout à fait naturel que nos intérêts se rejoignent."
 POL_Military_Aviation_Exports_desc:0 "Nos industries aéronautiques civiles et militaires ont vendu des quantités considérables d'avions à l'étranger. En autorisant les exportations des modèles les plus récents, nous pouvons tirer des enseignements précieux en matière de conception aéronautique."
 POL_Medium_Bomber_Development:0 "Développement de bombardiers moyens"
 POL_Medium_Bomber_Development_desc:0 "Une extension de la philosophie du bombardement de précision adaptée à une plus grande portée pour être utilisée dans des rôles de soutien."
 POL_Mielec_Aircraft_Factory:0 "Usine aéronautique de Mielec"
 POL_Mielec_Aircraft_Factory_desc:0 "Financer le développement d'une nouvelle usine aéronautique ultramoderne à Mielec."
 POL_Advanced_Pilot_Training_Program:0 "Programme de formation avancée des pilotes"
 POL_Advanced_Pilot_Training_Program_desc:0 "La théorie de l'aviation est tout aussi importante que la technologie. De nouveaux stratagèmes pour nos pilotes attendent toujours d'être découverts."
 POL_Import_Aircraft_Engines_From_Germany:0 "Importation de moteurs d'avion en provenance d'Allemagne"
 POL_Import_Aircraft_Engines_From_Germany_desc:0 "Le développement de nos avions de combat est au point mort en raison de la difficulté à produire des moteurs plus puissants. L'examen des modèles de nos voisins peut accélérer considérablement le développement."
 POL_Next_Generation_Fighter:0 "Chasseur de nouvelle génération"
 POL_Next_Generation_Fighter_desc:0 "La conception de nos chasseurs est devenue de plus en plus obsolète. Les prototypes nationaux ont besoin d'un investissement financier plus important pour arriver à temps."
 POL_Light_Bomber_Focus:0 "Priorité aux bombardiers légers"
 POL_Light_Bomber_Focus_desc:0 "La valeur de l'utilisation des bombardiers en piqué pour l'appui aérien rapproché ne doit pas être sous-estimée."
 POL_Heavy_Fighter_Concept:0 "Concept du chasseur lourd"
 POL_Heavy_Fighter_Concept_desc:0 "Si nous étions contraints d'adopter une posture offensive, il nous faudra disposer d'un nouveau genre de chasseur, capable d'opérer jusque loin au-delà des lignes ennemies."
 POL_Air_Modernisations_Programme:0 "Programme de modernisation aérienne"
 POL_Air_Modernisations_Programme_desc:0 "Il y a encore beaucoup à faire dans le domaine de la stratégie et des technologies aéronautiques."
 POL_Naval_Bomber_Experiments:0 "Expérimentations de bombardiers navals"
 POL_Naval_Bomber_Experiments_desc:0 "Avoir la suprématie aérienne est aussi vital en mer que sur la terre ferme. Le développement d'appareils spécialisés dans la guerre navale est un moyen d'atteindre ce but."
 POL_Rocket_Development:0 "Développement des fusées"
 POL_Rocket_Development_desc:0 "En aéronautique, la caractéristique fondamentale sur laquelle tout le reste repose est la vitesse. Dans la théorie, les fusées et moteurs à réaction sont susceptibles de nous permettre de franchir toutes les limites qui nous étaient imposées jusqu'à présent."
 POL_Atomic_Physics_Institute:0 "Institut de physique atomique"
 POL_Atomic_Physics_Institute_desc:0 "Nous ne devons pas perdre l'occasion d'être les premiers à découvrir un moyen de maîtriser le feu primaire de la fission."
 POL_Lithuanian_Constitutional_Crisis:0 "Crise constitutionnelle lituanienne"
 POL_Lithuanian_Constitutional_Crisis_desc:0 "Wilno est une ville historique polonaise légitime. La constitution lituanienne la revendique comme sa propre capitale. Nous devons les forcer à abandonner ces revendications."
 POL_National_Defense_Fund:0 "Fonds de défense nationale"
 POL_National_Defense_Fund_desc:0 "Les citoyens et l'État doivent contribuer au financement de notre armée grandissante, afin de se préparer aux périls des années à venir."
 POL_Standardisation_Of_Equipment:0 "Standardisation de l'équipement"
 POL_Standardisation_Of_Equipment_desc:0 "C'est par la standardisation de son matériel que nous pourrons établir un dispositif de ravitaillement moderne pour l'armée."
 POL_Modernising_The_Cavalry:0 "Modernisation de la cavalerie"
 POL_Modernising_The_Cavalry_desc:0 "Si la cavalerie a toujours un rôle à jouer, nous avons besoin de nouvelles montures métalliques pour qu'elle puisse être compétitive sur le champ de bataille moderne."
 POL_Wz_35_Anti_Tank_Rifle:0 "Fusil antichar Wz. 35"
 POL_Wz_35_Anti_Tank_Rifle_desc:0 "Toutes les armes antichars ne tuent pas en pénétrant le blindage de l'ennemi. Les munitions à gaine d'acier avec un noyau de tungstène peuvent se briser à l'impact et tuer les membres de l'équipage à l'intérieur par écaillage mécanique."
 POL_Study_Foreign_Tanks:0 "Étudier les chars étrangers"
 POL_Study_Foreign_Tanks_desc:0 "Ces « chars » seront un élément central des conflits armés d'aujourd'hui, et nous devons nous assurer de suivre le rythme de nos voisins, par tous les moyens nécessaires."
 POL_Cruiser_Tank_Experiments:0 "Expérimentation du char de cavalerie"
 POL_Cruiser_Tank_Experiments_desc:0 "Maintenant que nous maîtrisons les bases de la conception des chars, nous pouvons dorénavant chercher notre propre voie dans ce domaine tortueux qu'est la conception de modèles mécaniques."
 POL_Plan_W:0 "Plan de mobilisation W"
 POL_Plan_W_desc:0 "Lorsque la guerre éclate, nous devons nous assurer que nous disposons d'un plan adéquat pour gérer la logistique de la mobilisation de nos troupes."
 POL_Romanian_Bridgehead_Strategy:0 "Stratégie de la tête de pont roumaine"
 POL_Romanian_Bridgehead_Strategy_desc:0 "Si les combats se retournent contre nous, nous devons mettre en place des plans de regroupement et de riposte efficaces, de concert avec nos amis et alliés."
 POL_Silesia_Fortified_Area:0 "Région fortifiée de Silésie"
 POL_Silesia_Fortified_Area_desc:0 "La construction de nouveaux forts dans le sud permettra de renforcer les défenses."
 POL_Sarny_Fortified_Area:0 "Zone fortifiée de Sarny"
 POL_Sarny_Fortified_Area_desc:0 "Des mesures doivent être prises pour garantir la sécurité de la tête de pont roumaine."
 POL_Pressure_Czechoslovakia:0 "Pression sur la Tchécoslovaquie"
 POL_Pressure_Czechoslovakia_desc:0 "La Tchécoslovaquie contient de nombreuses terres polonaises légitimes et fait obstacle à une frontière commune avec la Hongrie. Cette question doit être résolue."
 POL_Invite_Hungary:0 "Inviter la Hongrie"
 POL_Invite_Hungary_desc:0 "Depuis l'époque médiévale, les peuples polonais et hongrois partagent un lien commun. Il est temps de se rapprocher à nouveau."
 POL_Invite_Czechoslovakia:0 "Inviter la Tchécoslovaquie"
 POL_Invite_Czechoslovakia_desc:0 "Les vieilles rancunes doivent rester dans le passé. Notre croyance commune en la démocratie est une bonne raison de coopérer."
 POL_Third_Europe:0 "Troisième Europe"
 POL_Third_Europe_desc:0 "Un nouveau front diplomatique doit être créé pour équilibrer les pouvoirs en Europe et assurer notre avenir pour une Grande Pologne."
 POL_the_neighbours_protection:0 "La protection des voisins"
 POL_the_neighbours_protection_desc:0 "En tant que puissance politique et diplomatique dominante en Europe de l'Est, nous devons protéger nos voisins !"
 POL_The_Intermarium:0 "L'Intermarium"
 POL_The_Intermarium_desc:0 "Nous ne sommes pas seuls dans notre lutte. Si nous parvenons à rassembler suffisamment d'alliés, nous pourrons peut-être survivre à la tempête qui s'annonce."
 POL_Invite_Yugoslavia:0 "Inviter la Yougoslavie"
 POL_Invite_Yugoslavia_desc:0 "Notre rêve d'un front unifié entre les mers peut être étendu à la mer Adriatique."
 POL_Invite_Romania:0 "Inviter la Roumanie"
 POL_Invite_Romania_desc:0 "Les intérêts de la Pologne et de la Roumanie sont alignés depuis longtemps. Il est temps de poursuivre une coopération plus étroite."
 POL_The_Baltic_Alliance:0 "L'alliance baltique"
 POL_The_Baltic_Alliance_desc:0 "On n'a jamais assez d'amis."
 POL_Treaty_With_Lithuania:0 "Traité avec la Lituanie"
 POL_Treaty_With_Lithuania_desc:0 "Les vieilles rancunes doivent rester dans le passé. Chaque ami est nécessaire dans les temps sombres qui s'annoncent."
 POL_Collective_Industry:0 "Industrie collective"
 POL_Collective_Industry_desc:0 "L'esprit de la collectivisation doit également être introduit dans les usines."
 POL_Request_Soviet_Guarantee:0 "Demande de garantie soviétique"
 POL_Request_Soviet_Guarantee_desc:0 "Il est temps de poursuivre le rapprochement avec l'Union soviétique."
 POL_Polish_Peoples_Army:0 "Armée populaire polonaise"
 POL_Polish_Peoples_Army_desc:0 "Une nouvelle armée d'avant-garde du peuple doit être organisée pour répandre et défendre la révolution."
 POL_Reaffirm_Ties_With_Romania:0 "Réaffirmer les liens avec la Roumanie"
 POL_Reaffirm_Ties_With_Romania_desc:0 "La réaffirmation de notre amitié et de notre traité défensif avec la Roumanie est nécessaire pour garantir la continuité de la sécurité."
 POL_Wartime_Industry:0 "§LWartime Industry§!"
 POL_Wartime_Industry_desc:0 "Une grande partie du pays étant mobilisée pour la guerre, il est temps de mettre en place des changements économiques et sociétaux pour les soutenir."
 POL_Create_Units_KOP:0 "Gagnez trois unités d'élite du §Hcorps de protection des frontières§! le long de la frontière soviétique."
 POL_Create_Units_KOP_desc:0 "Gagnez trois unités d'élite du §Hcorps de protection des frontières§! le long de la frontière soviétique."
 POL_Create_Units_Academic_Legion:0 "Gagner quatre unités de réserve des §Hlégions académiques§! "
 POL_Create_Units_Academic_Legion2:0 "Gagnez dix unités de réserve supplémentaires de §Hlégions académiques§! "
 POL_Flexible_AT:0 "Permet d'utiliser le §LFusil antichar léger§!\n§HCavalerie :\n  Attaque lourde : §GG+25%§!\n  Perforation : §G+100%§!"
 POL_Flexible_AT_effect:0 "§LFusil antichar léger§!\n\n§HCavalerie :\n    Attaque lourde : §G+25%§!\n    Perforation : §G+100%§!"
 POL_Flexible_AT_desc:0 "L'armée polonaise de l'entre-deux-guerres a mis au point un fusil antichar léger et flexible qui n'avait pas besoin de pénétrer sa cible pour détruire les chars. En fissurant le blindage extérieur à l'aide d'une gaine en acier souple et en insérant un noyau en tungstène, des écailles métalliques se produisaient à l'intérieur, ce qui pouvait tuer les membres de l'équipage."
 POL_Romania_Invite_Tooltip:0 "§HLa Roumanie recevra une invitation à notre faction.§!"
 POL_Romania_Invite_Tooltip_desc:0 "§HLa Roumanie recevra une invitation à notre faction.§!"
 POL_Anti_Polish_Sentiment:0 "Sentiment anti-polonais"
 POL_Reaffirm_Ties_With_Romania_Fascist:0 "Puisque nous sommes §HFascistes§!, nous pouvons profiter de cette occasion pour §Hréclamer la Bucovine§! à la place."
 POL_Demanded_Bucovina:0 "Bucovine réclamé."
 POL_League_Opposition:0 "Opposition à la Société des Nations"
 POL_League_Support:0 "Soutien à la Société des Nations"
 Polish_German_Trade_Agreement_name:0 "Accord commercial germano-polonais"
 Polish_German_Trade_Agreement_desc:0 "Accord commercial germano-polonais"
 POL_Back_Down_Lithuanian_Constitutional_Crisis:0 "La Pologne a reculé dans la crise constitutionnelle lituanienne"
 POL_Lithuanian_Constitutional_Crisis_Territory_Claims:0 "La Pologne a fait valoir ses droits dans la crise constitutionnelle lituanienne"
 POL_Modlin_Fortress:0 "Forteresse de Modlin"
 POL_Modlin_Fortress_desc:0 "La modernisation de l'ancienne forteresse de Modlin assurera la protection de Varsovie et de ses points de passage fluviaux."
 POL_Plan_Z:0 "Plan Z"
 POL_Plan_Z_desc:0 "Un plan stratégique est nécessaire pour gérer la guerre avec l'Allemagne ou l'Union soviétique, voire les deux à la fois !"
 POL_Ribbentrop_Beck_Pact:0 "Pacte Ribbentrop-Beck"
 POL_Ribbentrop_Beck_Pact_desc:0 "La coopération avec l'Allemagne est une arme à double tranchant. Nous pouvons bénéficier de sa protection, mais au prix de notre autonomie."
 POL_Ribbentrop_Beck_tooltip:0 "§HAllemagne§! : §HAnnexion de Danzig.§!\n\n§RLa Pologne deviendra un§! §HÉtat fantoche§! §Rde l'Allemagne§!"
 POL_Ribbentrop_Beck_tooltip_TFV:0 "§HAllemagne§! : §HAnnexion de Danzig.§!\n\n§RLa Pologne deviendra un§! §Hdominion§! §Rde l'Allemagne§!"
 POL_Ribbentrop_Beck_tooltip_DOD:0 "§HAllemagne§! : §HAnnexion de Danzig.§!\n\n§RLa Pologne deviendra un§! §Hsatellite§! §Rde l'Allemagne§!"
 POL_Pomerania_For_Lithuania:0 "Poméranie pour la Lituanie"
 POL_Pomerania_For_Lithuania_desc:0 "La question du corridor polonais peut être résolue tout en conservant notre accès à la mer."
 POL_Independent_Parachute_Brigades:0 "Brigades parachutistes indépendantes"
 POL_Independent_Parachute_Brigades_desc:0 "Les parachutistes constituent une évolution prometteuse de la guerre aéroportée qu'il convient d'explorer."
 POL_Strengthen_Ties_With_Japan:0 "Renforcer les liens avec le Japon §Hincomplet§!"
 POL_Strengthen_Ties_With_Japan_desc:0 "Le Japon est un allié potentiel contre la menace soviétique. §HIncomplet§!"
 POL_Cossack_Revolt:0 "Révolte des cosaques §HIncomplet§!"
 POL_Cossack_Revolt_desc:0 "Au-delà de l'Ukraine occidentale, des dissidents et des mécontents sont également présents en Crimée et dans le bassin du Don. §HFonctionnalité partielle§!"
 POL_Caucasus_Revolt:0 "Révolte du Caucase §Rdésactivé§!"
 POL_Caucasus_Revolt_desc:0 "Nos agents prométhéens sont depuis longtemps actifs dans le Caucase, où ils financent les rebelles à l'étranger et les exilés qui partagent leurs idées à l'intérieur de nos frontières. §RCeci sera bientôt disponible dans une prochaine mise à jour !§!"
 POL_Independent_Polish_Tank_Corps:0 "Corps de chars polonais indépendants"
 POL_Independent_Polish_Tank_Corps_desc:0 "Les avantages de la guerre mobile ont été reconnus depuis longtemps grâce aux leçons tirées de la guerre soviéto-polonaise. Il est temps de concrétiser ces projets en formant des armées de chars indépendantes."
 POL_Preemptive_Strike:0 "Frappe préventive"
 POL_Preemptive_Strike_desc:0 "Le renforcement militaire de l'Allemagne ne peut être ignoré. Pour la sécurité de l'Europe, nous devons d'abord la frapper avec les alliés occidentaux avant qu'il ne soit trop tard."
 POL_Slovakian_Independence_Movement:0 "Mouvement pour l'indépendance de la Slovaquie"
 POL_Slovakian_Independence_Movement_desc:0 "Le peuple slovaque, conservateur et catholique, constitue un rempart potentiel contre la marée rouge."
 POL_Finnish_Guarantee:0 "Garantie finlandaise"
 POL_Finnish_Guarantee_desc:0 "Garantir la Finlande contribuera à empêcher l'influence soviétique de pénétrer en Europe."
 POL_additional_research_slot3:0 "Emplacement supplémentaire de recherche III"
 POL_additional_research_slot3_desc:0 "Nos efforts pour cultiver la supériorité de nos étudiants et de nos universitaires ont débouché sur de nouvelles opportunités en matière de recherche et de développement."
 POL_Propaganda_Corps:0 "Corps de propagande"
 POL_Propaganda_Corps_desc:0 "La croyance inébranlable en notre propre supériorité nous permettra de vaincre n'importe quel ennemi."
 POL_Romanian_Intervention:0 "Intervention de la Roumanie"
 POL_Romanian_Intervention_desc:0 "La Roumanie ne doit pas tomber sous l'influence communiste et soviétique. Elle doit se soumettre à notre consultation en matière de politique étrangère."
 POL_Romanian_Intervention_tooltip:0 "§RLa Roumanie deviendra un§! §HÉtat fantoche§! §Rde la Pologne§!\n"
 POL_Romanian_Intervention_tooltip_TFV:0 "§RLa Roumanie deviendra un§! §Hdominion§! §Rde la Pologne§!\n"
 POL_Romanian_Intervention_tooltip_DOD:0 "§RLa Roumanie deviendra un§! §Hsatellite§! §Rde la Pologne§!\n"
 POL_Joint_Military_Cooperation:0 "Coopération militaire conjointe"
 POL_Joint_Military_Cooperation_desc:0 "La confiance mutuelle et les échanges entre nos pays peuvent être bénéfiques pour la production et le développement militaires."
 POL_Stanislaw_Sosabowski_tooltip:0 "Gagnez §HStanisław Sosabowski§! en tant que général de niveau §G4§!  avec le trait de caractère §HCommando§!."
 POL_Armour_tooltip:0 "Gagnez le modèle §HBrigade de cavalerie blindée§!.\n"
 POL_Stanislaw_Maczek_tooltip:0 "Gagnez §HStanisław Maczek§! en tant que général de niveau §G5§!  avec le trait de caractère §Hchef de char§! et §Hmontagnard§!.\n"
 Berlinka_tooltip:0 "S'ils acceptent, nous obtiendrons un bonus de recherche de §H1x§! §G50%§! pour la §Hconstruction§! et l'§Hinfrastructure§! complète en §HPoméranie§!.\nS'ils refusent, nous obtiendrons un bonus de recherche de §H1x§! §G50%§! pour la §Hconstruction§! et §H1 infrastructure§! à §HVarsovie§!, §HPlock§! et en §HPoméranie.§!"
 Rydz_Share_tooltip:0 "Ignacy Mościcki reste à la tête de la Pologne.\nEdward Rydz-Śmigły devient chef des armées."
 Rydz_Dictator_tooltip:0 "Edward Rydz-Śmigły devient le chef de la Pologne et le chef de l'armée."
 POL_Preemptive_tooltip:0 "§RSi la France accepte, la Pologne et la France déclareront la guerre à l'Allemagne.§!"
 POL_Preemptive_tooltip2:0 "§RNous allons déclarer la guerre à l'Allemagne.§!"
 POL_Promethean_Sabotage_tooltip:0 "§RTous les quelques mois, nous pourrons autoriser§! des §Hmissions de sabotage industriel§! §Ren§! §HUnion soviétique.§!"
 POL_demanded_zaolzie:0 "Zaolzie et Slovaquie exigées"
 POL_Land_Mine_Detectors:0 "Détecteurs de mines terrestres"
 POL_Land_Mine_Detectors_desc:0 "Les progrès de l'électronique pourraient permettre la mise au point d'un appareil portable pour détecter les objets métalliques sous terre, qu'il s'agisse d'obus d'artillerie ou peut-être même de mines terrestres ennemies."
 POL_High_Frequency_Radio_Detection:0 "Détection radio à haute fréquence"
 POL_High_Frequency_Radio_Detection_desc:0 "Nos scientifiques pensent qu'une forme spécialisée de RADAR peut être développée pour détecter les sous-marins ennemis sous la surface de l'océan."
 POL_artillery_equipment_1:0 " 75mm wz. 1902/26"
 POL_artillery_equipment_1_short:0 "75 mm wz. 1902/26"
 POL_Polish_Cipher_Bureau_no_lar:0 "Développer le bureau polonais du chiffrage"
 POL_Polish_Cipher_Bureau_no_lar_desc:0 "Le renseignement militaire a prouvé sa valeur lors de la guerre soviéto-polonaise. Le développement des capacités de nos services de renseignement nous permettra de conserver un avantage sur nos adversaires."
 POL_The_Cyclometer_no_lar:0 "Le cyclomètre"
 POL_The_Cyclometer_no_lar_desc:0 "Grâce à cette invention, les codes des Allemands deviendront clairs comme de l'eau de roche. Aucun secret ne nous sera caché."
 POL_The_Bombe_no_lar:0 "La Bombe"
 POL_The_Bombe_no_lar_desc:0 "La « Bombe cryptologique » est un développement du Cyclomètre, et permet de déchiffrer les versions de plus en plus avancées du code Enigma allemand."
 POL_figurehead:0 "Figure de proue"
 POL_The_Endecja_Movement:0 "Le mouvement Endecja"
 POL_The_Endecja_Movement_desc:0 "Le mouvement de la Démocratie nationale, dirigé par Roman Dmowski, est un front nationaliste ultra-conservateur qui cherche à unir toutes les ethnies polonaises en un seul État, à cultiver le potentiel humain du peuple polonais et à forcer les différents groupes minoritaires vivant en Pologne à adopter les coutumes, la langue et les traditions polonaises."
 POL_Align_With_Italy:0 "S'aligner sur l'Italie"
 POL_Align_With_Italy_desc:0 "Nous admirons certains éléments du modèle de gouvernement italien. Nous devrions rechercher une coopération plus étroite."
 free_mason:0 "Maçon libre"
 polish_nationalist_tooltip:0 "--------------\n§LCette personne considère l'influence étrangère et la présence de minorités comme une menace pour la culture et l'héritage de la nation.§!"
 butadiene_processing:0 "Traitement du butadiène"
 POL_Synthetic_Rubber_tooltip:0 "Permet la construction d'§Husines de caoutchouc synthétique.§!"
 POL_chemist:0 "Chimiste"
 POLITICS_IGNACY_MOSCICKI_DESC:0 "Ignacy Mościcki est le fondateur de l'Institut de recherche chimique de Varsovie et le principal promoteur du développement de l'industrie chimique en Pologne. Avant son ascension à la présidence, il était également professeur d'électrochimie et détient plusieurs brevets dans ce domaine."
 modifier_production_speed_synthetic_rubber_plant_factor:0 "Vitesse de construction de l'§Husine de caoutchouc§!"
 POL_steel_and_armaments:0 "Conglomérat d'acier et d'armement     "
 POL_HSW:0 "HSW"
 POL_Debica_SA:0 "Debica SA"
 POL_Synthetic_Rubber_Tires:0 "Produits chimiques synthétiques et pneus"
 POL_State_Owned_Railways:0 "Chemins de fer publics"
 army_chief_fanaticism:0 "Le fanatisme de l'armée\n(Expert)"
 POL_army_communications:0 "Communications"
 POL_Public_Affairs:0 "Affaires publiques"
 POL_Invest_In_The_Middle_Class:0 "Investir dans la classe moyenne"
 POL_Invest_In_The_Middle_Class_desc:0 "Il n'y a pas assez de catholiques de langue polonaise qui appartiennent à la classe moyenne en Pologne. La politique du gouvernement doit être favorable à l'expansion de la classe moyenne polonaise et à l'achat de produits polonais uniquement."
 POL_Mend_Ties_With_Czechoslovakia:0 "Resserrer les liens avec la Tchécoslovaquie"
 POL_Mend_Ties_With_Czechoslovakia_desc:0 "Les peuples slaves occidentaux devraient être unis plutôt que divisés. Bien que nous ayons des désaccords, ceux-ci sont insignifiants par rapport à la menace plus importante que représente l'influence allemande."
 POL_Silesia_Or_War:0 "La Silésie ou la guerre"
 POL_Silesia_Or_War_desc:0 "La Haute-Silésie nous a été volée par le biais d'une ruse et d'une conspiration internationale. Un deuxième référendum dans la région doit être organisé selon nos conditions."
 POL_Modernize_The_Starachowice_Works:0 "Modernisation de l'usine de Starachowice"
 POL_Modernize_The_Starachowice_Works_desc:0 "L'usine de Starachowice est un élément important de notre industrie de l'armement et de la création de nouveaux prototypes d'artillerie depuis la formation de la deuxième République. Un programme d'investissement visant à moderniser l'usine contribuera à accélérer le développement de notre armée."
 POL_Cegielski_Artillery_Factory:0 "Usine d'artillerie de Cegielski"
 POL_Cegielski_Artillery_Factory_desc:0 "Les fabricants civils devraient être encouragés à investir dans la production militaire. Nous accorderons un prêt pour financer le développement d'une nouvelle usine d'artillerie moderne à Rzeszów."
 POL_Seek_Accommodation_With_The_USSR:0 "Recherche d'un compromis avec l'URSS"
 POL_Seek_Accommodation_With_The_USSR_desc:0 "Que cela nous plaise ou non, l'alignement sur l'Union soviétique est un sacrifice nécessaire pour assurer la survie de notre pays."
 POL_Beck_Molotov_Pact:0 "Pacte Beck-Molotov"
 POL_Beck_Molotov_Pact_desc:0 "La coopération avec l'URSS est une arme à double tranchant. Nous pouvons bénéficier de leur protection, mais au prix de notre autonomie."
 POL_Starachowice_Works:0 "Travaux de Starachowice"
 POL_artillery_manufacturer1:0 "Artillerie et usines sidérurgiques"
 POL_H_Cegielski:0 "H. Cegielski"
 POL_artillery_manufacturer2:0 "Locomotives de train et artillerie"
 POL_Nationalist_Rhetoric:0 "Rhétorique nationaliste"
 POL_Nationalist_Rhetoric_desc:0 "Des sacrifices doivent être faits pour assurer la solidité de l'État. Il faut rappeler à notre population les conséquences de la chute de notre pays."
 POL_The_Great_Depression2:0 "La Grande Dépression"
 POL_The_Great_Depression2_desc:0 "La Pologne a été particulièrement touchée par la Grande Dépression. L'investissement, la production industrielle, le commerce et la qualité de vie ont connu de fortes baisses ces dernières années."
 POL_Rural_Unemployment2:0 "Chômage rural"
 POL_Rural_Unemployment2_desc:0 "Les régions orientales de la Pologne sont beaucoup moins développées que les régions occidentales. Le chômage est endémique dans tout le pays et il est encore plus grave dans les régions rurales de l'est."
 POL_Attract_Foreign_Investment_tooltip:0 "\nMise au point de contournement : §HInternationalisme§!"
 POL_chief_staffer:0 "Chef de cabinet"
 political_pragmatist:0 "Pragmatisme politique"
 Bomber_Emphasis:0 "Accent sur les bombardiers lourds"
 POL_ludomil_rayski_desc:0 "croit fermement que les bombardiers à grande cellule sont l'avenir et que les intercepteurs monomoteurs sont obsolètes. "
 Interceptor_Emphasis:0 "L'accent mis sur les intercepteurs"
 POL_army_logistics:0 "Logistique de l'armée"
 introspective:0 "Introspection"
 POL_eye:0 "§ROka (rivière)§!"
 army_chief_offensive_prankster:0 "Offensive de cavalerie\n(Diplomate)"
 Autarkist:0 "Autarciste"
 POL_Ursus:0 "Ursus"
 POL_Tractor_Manufacturer:0 "Fabricant de tracteurs"
 POL_paramilitary:0 "Organisateur de la résistance"
 POL_Prepare_For_The_upcoming_conflict:0 "Se préparer aux conflits à venir"
 POL_Prepare_For_The_upcoming_conflict_desc:0 "Le regretté Józef Piłsudski avait prédit que l'Europe serait confrontée à une nouvelle guerre, mais celle-ci pourrait survenir plus tôt que nous ne le pensons."
 POL_Re_Expand_The_Military:0 "Renforcer l'armée"
 POL_Re_Expand_The_Military_desc:0 "Les effectifs de notre armée ont été considérablement réduits depuis la Grande Dépression. Il est temps de la développer à nouveau."
 POL_Kasprzycki_Gamelin_Convention:0 "Convention Kasprzycki-Gamelin"
 POL_Kasprzycki_Gamelin_Convention_desc:0 "Compte tenu des récentes actions agressives de nos voisins, une alliance militaire complète avec la France est prudente."
 POL_Ukrainian_Volunteer_Brigades:0 "Brigades de volontaires ukrainiens"
 POL_Ukrainian_Volunteer_Brigades_desc:0 "Faire amende honorable avec les dirigeants de la minorité ukrainienne à l'intérieur de nos frontières est la première étape pour réaliser véritablement le rêve de Józef Piłsudski d'une fédération multinationale."
 POL_Draw_Closer_To_The_USSR:0 "Se rapprocher de l'URSS"
 POL_Seek_Autonomy:0 "Rechercher l'autonomie"
 POL_License_Soviet_Equipment:0 "Licence Équipement soviétique"
 POL_State_Capitalism:0 "Capitalisme d'État"
 POL_State_Capitalism_desc:0 "Le communisme tel qu'il était pratiqué en Union soviétique est un système odieux. Les petites entreprises peuvent coexister avec une économie centralisée et planifiée."
 POL_Military_Rearmament:0 "Réarmement militaire"
 POL_Next_War_Focus:0 "Priorité sur l'armement"
 POL_Polish_Peoples_Army_focus:0 "Armée réorganisée"
 POL_Make_Amends_With_Ukraine:0 "Faire amende honorable avec l'Ukraine"
 POL_Make_Amends_With_Ukraine_desc:0 "Piłsudski avait promis aux nationalistes ukrainiens qu'ils auraient un pays à eux ; mais les circonstances ont fait que cette promesse n'a pas été tenue. Un nouveau compromis doit être trouvé."
 state_capitalism_idea:0 "Capitalisme d'État"
 left_wing_nationalist:0 "Nationaliste de gauche"
 governor_general:0 "Gouverneur général"
 POL_Minsk_Or_War:0 "Minsk ou la guerre"
 POL_Minsk_Or_War_desc:0 "La ville de Minsk aurait dû nous revenir de droit, mais des erreurs commises à la table des négociations à la fin de la guerre soviéto-polonaise ont fait que la ville nous a échappé."
 LIT_crisis_tooltip:0 "Cela pourrait conduire à de meilleures relations avec la Lituanie et ouvrir la possibilité de rejoindre notre faction."
 LIT_crisis_resolved_tooltip:0 "Compromis trouvé dans la crise constitutionnelle lituanienne"
 UKR_army_tooltip:0 "Pour chaque territoire ukrainien capturé, l'armée du Directorat s'agrandit."
 UKR_militarism_focus:0 "Paramilitarisme ukrainien"
 POL_Japanese_Guarantee:0 "Garantie japonaise contre l'agression soviétique"
 POL_Draw_Closer_To_The_USSR_desc:0 "Des liens étroits avec l'Union soviétique sont nécessaires pour combattre nos ennemis de l'Ouest."
 POL_Seek_Autonomy_desc:0 "Nous devons poursuivre une voie équilibrée entre l'amitié avec l'URSS et nos propres intérêts."
 POL_License_Soviet_Equipment_desc:0 "L'intégration étroite avec l'armée soviétique est la prochaine étape logique pour l'approvisionnement de nos propres forces."
 POL_Found_Our_Own_Faction:0 "Fonder notre propre faction"
 POL_Found_Our_Own_Faction_desc:0 "Il est nécessaire de tendre la main à la communauté internationale pour assurer notre propre sécurité."
 POL_Renew_The_Polish_Soviet_Nonaggression_Pact:0 "Renouveler le pacte de non-agression soviétique"
 POL_Renew_The_Polish_Soviet_Nonaggression_Pact_desc:0 "La poursuite de la normalisation des relations avec l'Union soviétique est nécessaire pour acheter la paix et permettre à la prospérité de s'épanouir."
 POL_The_Leviathan_Group:0 "Le groupe Leviathan"
 POL_The_Leviathan_Group_desc:0 "La planification de l'économie par l'État a aggravé la crise économique dans le pays. Les chefs d'entreprise privée doivent avoir leur mot à dire dans le gouvernement afin d'aller de l'avant."
 POL_Invite_The_Political_Opposition:0 "Inviter l'opposition politique"
 POL_Invite_The_Political_Opposition_desc:0 "La structure originale du BBWR a été créée pour permettre aux membres talentueux des différents partis politiques de servir le gouvernement pour le bien de tous, malgré nos désaccords. La nouvelle organisation commune de la société sera plus inclusive et fera un meilleur usage de leurs talents."
 POL_Renew_The_Polish_German_Nonaggression_Pact:0 "Renouveler le pacte de non-agression allemand"
 POL_Renew_The_Polish_German_Nonaggression_Pact_desc:0 "Le renouvellement de notre pacte de non-agression avec l'Allemagne nous donnera le temps de nous réarmer et nous évitera, espérons-le, d'être la cible de leur agression."
 POL_Allied_Financial_Loans:0 "Prêts financiers des alliés"
 POL_Allied_Financial_Loans_desc:0 "Compte tenu de l'état actuel de nos finances, nous devrons demander des prêts pour continuer à mobiliser notre armée."
 POL_Foreign_Financial_Loans:0 "Prêts financiers à l'étranger"
 POL_Consolidate_The_Nationalist_Wing:0 "Consolider l'aile nationaliste"
 POL_Consolidate_The_Nationalist_Wing_desc:0 "Le fait d'intégrer dans notre camp des membres des différentes factions nationalistes fragmentées renforcera notre base de pouvoir et contribuera à renforcer le soutien à la guerre."
 POL_Polish_Czechoslovakian_Alliance:0 "Alliance militaire polono-tchécoslovaque"
 POL_Polish_Czechoslovakian_Alliance_desc:0 "L'ennemi de mon ennemi est un ami. Une alliance militaire entre nos deux pays nous permettra d'agir rapidement contre la menace allemande."
 POL_Invest_In_Fiat:0 "Investir dans Fiat"
 POL_Invest_In_Fiat_desc:0 "Le gouvernement italien a manifesté un intérêt considérable pour nos méthodes de production de caoutchouc synthétique. Un programme d'investissement commun pourrait être bénéfique pour nous deux."
 POL_Break_Away_From_Germany:0 "Rompre avec l'Allemagne"
 POL_Break_Away_From_Germany_desc:0 "Il est temps de prendre nos distances avec le navire en perdition qu'est l'Allemagne."
 POL_Maritime_and_Colonial_League:0 "Ligue maritime et coloniale"
 POL_Maritime_and_Colonial_League_desc:0 "Des marines fortes et de nombreuses colonies sont importantes pour la sécurité économique des nations. Les citoyens devraient être encouragés à donner du temps et de l'argent pour faire de ces deux concepts une réalité."
 POL_Subsidized_Universal_Education:0 "Éducation universelle subventionnée"
 POL_Subsidized_Universal_Education_desc:0 "L'enseignement supérieur doit cesser d'être un luxe réservé aux classes supérieures et devenir une prérogative de tous les citoyens."
 POL_Offer_to_Purchase_Madagascar:0 "Offre d'achat pour Madagascar"
 POL_Offer_to_Purchase_Madagascar_desc:0 "Depuis un certain temps, nous avons envisagé d'acheter Madagascar pour en faire une colonie d'extraction de ressources et une colonie pénitentiaire."
 POL_Demand_Former_German_Colonies:0 "Demander les anciennes colonies allemandes"
 POL_Demand_Former_German_Colonies_desc:0 "La deuxième République de Pologne a été créée en partie sur des territoires de l'ancien Empire allemand. Nous devrions également faire valoir auprès de la Société des Nations que nous méritons également une part de ses anciennes colonies."
 POL_Offer_Liberia_Protection:0 "Offrir une protection au Libéria"
 POL_Offer_Liberia_Protection_desc:0 "Grâce aux efforts coloniaux antérieurs, le Liberia nous a accordé le droit d'envoyer des colons et nous a accordé le statut commercial de « nation la plus favorisée ». Nous devrions saisir cette occasion pour resserrer nos liens et leur offrir notre protection en échange d'une assistance économique continue."
 silent_workhorse_old_guard:0 "Cheval de trait silencieux\nVieille garde"
 POL_Commercial_Interests:0 "Intérêts commerciaux"
 POL_Henryk_Strasburger:0 "Henryk Strasburger"
