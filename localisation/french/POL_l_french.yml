 prussia_poland_border_conflict.4.t:0 "Impasse en Prusse Orientale"
 prussia_poland_border_conflict.4.desc:0 "Les combats entre les forces polonaises et allemandes sont au point mort. Ne voulant pas s'envenimer davantage, un cessez-le-feu a été négocié pour un retrait."
 prussia_poland_border_conflict.4.a:0 "Nous avons acquis une expérience précieuse"
 prussia_poland_border_conflict.5.t:0 "Déclaration officielle de guerre"
 prussia_poland_border_conflict.5.desc:0 "Qualifiant d'acte de guerre les incursions des forces polonaises sur le territoire allemand, [FROM.GetNameDef] a déclaré la guerre à [POL.GetNameDef]. Il semblerait que [FROM.GetNameDef] soit convaincu qu'une guerre sur deux fronts peut être gagnée."
 prussia_poland_border_conflict.5.a:0 "Nous devons tenir le front"
 poland_r56.13.t:0 "Invitation au projet Intermarium"
 poland_r56.13.d:0 "Afin de garantir l’indépendance continue de l’Europe de l’Est face à des agresseurs potentiels, la Pologne a demandé que nous nous joignions à elle dans une alliance visant à garantir notre sécurité et nos intérêts mutuels."
 poland_r56.13.a:0 "Avec plaisir. Ensemble, nous surmonterons la tempête qui s'annonce."
 poland_r56.13.b:0 "[Root.GetName] suit son propre chemin."
 poland_r56.14.t:0 "[From.GetName] rejoint le projet Intermarium"
 poland_r56.14.d:0 "Notre projet de former un nouveau bloc de puissances de l'Est progresse. [From.GetLeader] approuve nos efforts et [From.GetName] a accepté notre invitation à une alliance."
 poland_r56.14.a:0 "La Pologne et [From.GetName] sont unis comme des frères."
 poland_r56.15.t:0 "[From.GetName] refuse de rejoindre le projet Intermarium"
 poland_r56.15.d:0 "Malgré tous nos efforts pour offrir une opportunité de rester unis en Europe de l'Est, notre dernière tentative de contact avec [From.GetLeader] a été accueillie avec scepticisme. [From.GetName] a refusé de rejoindre l'alliance, doutant peut-être de nos motivations, peut-être de notre force, ou peut-être craignant qu'un alignement trop étroit avec nous ne fasse d'eux une cible."
 poland_r56.15.a:0 "Nous continuerons sans eux."
 poland_r56.16.t:0 "Invitation à la Troisième Europe"
 poland_r56.16.d:0 "Afin de garantir l’indépendance continue de l’Europe de l’Est face à des agresseurs potentiels, la Pologne a demandé que nous nous joignions à elle dans une alliance visant à garantir notre sécurité et nos intérêts mutuels."
 poland_r56.16.a:0 "Avec plaisir. Ensemble nous sommes forts."
 poland_r56.16.b:0 "[Root.GetName] suit son propre chemin."
 poland_r56.17.t:0 "Invitation à la Troisième Europe"
 poland_r56.17.d:0 "Afin de garantir l’indépendance continue de l’Europe de l’Est face à des agresseurs potentiels, la Pologne a demandé que nous nous joignions à elle dans une alliance visant à garantir notre sécurité et nos intérêts mutuels."
 poland_r56.17.a:0 "Avec plaisir. Ensemble nous sommes forts."
 poland_r56.17.b:0 "[Root.GetName] suit son propre chemin."
 poland_r56.18.t:0 "[From.GetName] rejoint la Troisième Europe"
 poland_r56.18.d:0 "Notre projet de former un nouveau bloc de puissances de l'Est progresse. [From.GetLeader] approuve nos efforts et [From.GetName] a accepté notre invitation à une alliance."
 poland_r56.18.a:0 "La Pologne et [From.GetName] sont unis comme des frères."
 poland_r56.19.t:0 "[From.GetName] refuse de rejoindre la Troisième Europe"
 poland_r56.19.d:0 "Malgré tous nos efforts pour offrir une opportunité de rester unis en Europe de l'Est, notre dernière tentative de contact avec [From.GetLeader] a été accueillie avec scepticisme. [From.GetName] a refusé de rejoindre l'alliance, doutant peut-être de nos motivations, peut-être remettant en question notre force, ou peut-être craignant qu'un alignement trop étroit avec nous ne fasse d'eux une cible."
 poland_r56.19.a:0 "Nous continuerons sans eux."
 poland_r56.20.t:0 "Sommet diplomatique polono-roumain"
 poland_r56.20.d:0 "Le prince héritier de Roumanie, Michael, et de nombreux diplomates roumains de haut rang ont été invités à rencontrer le ministre polonais des Affaires étrangères, Józef Beck, à Varsovie, pour discuter des liens entre nos deux pays. Nous pouvons profiter de cette occasion pour discuter d'un sujet clé entre nos deux nations."
 poland_r56.20.a:0 "Discutez de la construction d’un réseau ferroviaire entre nos pays."
 poland_r56.20.b:0 "Demandez à la Roumanie d’abandonner sa garantie envers la Tchécoslovaquie."
 poland_r56.20.c:0 "Proposer des exercices militaires conjoints"
 poland_r56.21.t:0 "Coopération économique avec la Pologne"
 poland_r56.21.d:0 "Le ministre polonais des Affaires étrangères, Józef Beck, a proposé la construction d'un réseau ferroviaire reliant les deux pays. Ce projet pourrait favoriser la croissance économique des régions rurales frontalières."
 poland_r56.21.a:0 "Une proposition intéressante."
 poland_r56.21.b:0 "Une proposition absurde."
 poland_r56.22.t:0 "Coopération diplomatique avec la Pologne"
 poland_r56.22.d:0 "Lors d'un récent sommet diplomatique, le ministre polonais des Affaires étrangères, Józef Beck, a demandé que nous renoncions à nos garanties envers la Tchécoslovaquie. La délégation polonaise craint que nos assurances envers la Tchécoslovaquie ne nuisent à nos relations avec la Pologne."
 poland_r56.22.a:0 "Une proposition intéressante."
 poland_r56.22.b:0 "Une proposition absurde."
 poland_r56.23.t:0 "La Roumanie accepte notre proposition"
 poland_r56.23.d:0 "Józef Beck a réussi à convaincre la délégation roumaine que la poursuite des liens entre nos deux pays serait bénéfique. La signature officielle du traité est déjà en cours."
 poland_r56.23.a:0 "Nous partagerons ensemble de nombreux avantages."
 poland_r56.24.t:0 "La Roumanie accepte notre proposition"
 poland_r56.24.d:0 "Józef Beck a réussi à convaincre la délégation roumaine que la poursuite des liens entre nos deux pays serait bénéfique. La signature officielle du traité est déjà en cours."
 poland_r56.24.a:0 "Nous partagerons ensemble de nombreux avantages."
 poland_r56.25.t:0 "La Roumanie décline notre proposition"
 poland_r56.25.d:0 "Les négociations diplomatiques au sommet ont été rompues. La Roumanie a rejeté notre offre de coopération supplémentaire."
 poland_r56.25.a:0 "C'est leur perte."
 poland_r56.26.t:0 "Exercices militaires conjoints avec la Pologne"
 poland_r56.26.d:0 "Lors d'un récent sommet diplomatique, le ministre polonais des Affaires étrangères, Józef Beck, a demandé si nous étions prêts à réaffirmer nos engagements passés en matière de sécurité en organisant des exercices militaires conjoints en Volhynie. Un exercice militaire de grande envergure permettrait de garantir l'état de préparation des armées des deux pays."
 poland_r56.26.a:0 "Une proposition intéressante."
 poland_r56.26.b:0 "Une proposition absurde."
 poland.27.t:0 "La Roumanie accepte notre proposition"
 poland.27.d:0 "Le haut commandement militaire roumain a accepté d'organiser des exercices militaires conjoints dans la voïvodie de Volhynie. Plusieurs unités des armées des deux pays ainsi que des conseillers étrangers se réuniront pour participer aux exercices militaires prévus."
 poland.27.a:0 "Nous partagerons ensemble de nombreux avantages."
 poland.30.t:0 "La Pologne exige des concessions supplémentaires"
 poland.30.d:0 "Malgré nos objections, [From.GetName] nous a informé que son armée prendrait le contrôle direct des chantiers navals de Dantzig. En prétendant que nous avons interféré avec leur accès à la mer, l'armée polonaise a l'intention de faire respecter directement cette décision. Bien qu'une certaine autonomie locale soit préservée, notre gouvernance indépendante est effectivement terminée. Sans surprise, cette annonce a été totalement impopulaire parmi les habitants de la ville. Comment devons-nous réagir ?"
 poland.30.a:0 "Ordonner à la milice de se retirer."
 poland.30.b:0 "Ordonner à la milice de résister symboliquement."
 poland.31.t:0 "Danzig se retire"
 poland.31.d:0 "Malgré quelques protestations éparses, les forces polonaises sont entrées dans la ville sans rencontrer d'opposition. Plusieurs chantiers navals et entrepôts sont désormais directement exploités par l'armée."
 poland.31.a:0 "Nous avons gagné notre accès légitime à la mer."
 poland.32.t:0 "Dantzig résiste"
 poland.32.d:0 "En signe de défi symbolique, la police et la milice de Dantzig ont reçu l'ordre de résister. Des coups de feu sporadiques ont été entendus devant le bureau de poste polonais de Dantzig, tandis que des coups de feu étaient échangés entre les forces paramilitaires."
 poland.32.a:0 "Demander à la Société des Nations d’intervenir"
 poland.32.b:0 "Ils paieront pour leurs activités subversives."
 poland.33.t:0 "Crise internationale à Dantzig"
 poland.33.d:0 "[From.GetName] demande à la Société des Nations de régler un différend concernant la ville libre de Dantzig. Prétendant que l'accès polonais à la mer est menacé en raison de l'ingérence des autorités de Dantzig, [From.GetName] a demandé que le statut de ville internationale libre de Dantzig soit révoqué et que les forces polonaises occupent la ville."
 poland.33.a:0 "Votez pour que la Pologne puisse occuper Dantzig."
 poland.33.b:0 "Votez pour que Dantzig reste une ville libre."
 poland.34.t:0 "[From.GetNameDefCap] nous soutient"
 poland.34.d:0 "[From.GetNameDef] a décidé de nous soutenir au sein du conseil de la Société des Nations."
 poland.34.a:0 "Leur soutien est le bienvenu."
 poland.35.t:0 "[From.GetNameDefCap] s'oppose à nous"
 poland.35.d:0 "[From.GetNameDef] a décidé de s'opposer à nous au conseil de la Société des Nations et de soutenir le statut de ville libre de Dantzig."
 poland.35.a:0 "Intolérable."
 poland.36.t:0 "La Société des Nations vote en notre faveur"
 poland.36.d:0 "La Société des Nations a convenu que notre accès légitime à la mer était violé et que nous étions autorisés à occuper la ville."
 poland.36.a:0 "Et à juste titre."
 poland.37.t:0 "La Société des Nations vote contre nous"
 poland.37.d:0 "La Société des Nations a rejeté notre demande et maintient que Dantzig doit rester une ville internationale libre."
 poland.37.a:0 "Nous n’avons pas d’autre choix que de nous conformer."
 poland.38.t:0 "Proposition de projet d'autoroute Berlinka"
 poland.38.d:0 "En visite à Berlin, le ministre polonais des Affaires étrangères Józef Beck a proposé la construction d'une autoroute reliant la Prusse au reste de l'Allemagne. En échange de l'autorisation de traverser le territoire polonais, Józef Beck a demandé une assistance technique pour d'autres projets dans le corridor polonais."
 poland.38.a:0 "Une proposition intéressante."
 poland.38.b:0 "Une proposition absurde."
 poland.39.t:0 "L'Allemagne accepte une autoroute extraterritoriale"
 poland.39.d:0 "[From.GetLeader] s'intéresse personnellement au projet d'autoroute reliant la Prusse au reste de l'Allemagne. La construction devrait bientôt commencer et, en échange, l'Allemagne fournira une assistance volontaire à d'autres projets de développement dans la région."
 poland.39.a:0 "Un choix judicieux."
 poland.40.t:0 "L'Allemagne refuse la construction d'une autoroute extraterritoriale"
 poland.40.d:0 "[From.GetLeader] s’est moqué de l’idée proposée et a rejeté la perspective d’une coopération économique au sein du corridor polonais."
 poland.40.a:0 "Nous construirons notre propre autoroute de Varsovie à Gdynia."
 poland.41.t:0 "Opportunités d'investissement"
 poland.41.d:0 "[From.GetLeader] a invité des hommes d'affaires du monde entier à participer à un salon international organisé en Pologne. Cette opportunité peut être utilisée pour établir des liens étroits et offrir des incitations à faire des affaires en Pologne."
 poland.41.a:0 "Encourager les constructeurs automobiles à investir dans de nouvelles usines."
 poland.41.b:0 "Vendre des participations dans des constructeurs aéronautiques publics."
 poland.41.c:0 "Encourager les investissements miniers et offrir des droits fonciers."
 poland.52.t:0 "[Root.GetLeader] s'adresse aux étudiants universitaires"
 poland.52.d:0 "Aujourd'hui, devant l'une des universités de Varsovie, [Root.GetLeader] s'est adressé à une large foule d'adolescents et d'étudiants. [Root.GetLeader] a loué la jeunesse de la nation comme la vitalité de [Root.GetName] et a évoqué la mémoire de héros tels que l'aumônier Ignacy Jan Skorupka, mort en menant une charge lors de la défense de Varsovie en 1920. Dans les derniers instants de son discours, [Root.GetLeader] a appelé les étudiants polonais à...."
 poland.52.a:0 "reprenez les armes pour défendre la pieuse nation polonaise."
 poland.52.b:0 "rester fort dans leurs études."
 poland.53.t:0 "Grand rassemblement nationaliste"
 poland.53.d:0 "Le parti national-démocrate, parti de droite, avait sa base politique dans l'ouest de la Pologne. Son principal idéologue était Roman Dmowski, qui bénéficiait du soutien de nombreux intellectuels polonais, de la petite bourgeoisie urbaine, de certains éléments de la grande bourgeoisie et de son vaste mouvement de jeunesse. Au milieu des années 1930, un fossé s'est creusé entre les nouvelles et les anciennes générations du parti, ce qui a fragmenté le mouvement nationaliste en de nombreux petits partis successeurs. L'un des groupes nationalistes les plus extrémistes était le Camp national radical (ONR). L'ONR-Falanga est un parti politique marginal, populaire dans les petits cercles universitaires polonais. Il a toujours été considéré comme une nuisance extrémiste par le gouvernement de Sanacja, et ses réunions ont été dispersées à plusieurs reprises par la police polonaise. Aujourd'hui, cependant, il a organisé un rassemblement public extrêmement important au mépris du gouvernement de Sanacja. Comment devons-nous les gérer ?"
 poland.53.a:0 "Ils sont trop populaires. Surveillez la situation."
 poland.53.b:0 "Envoyez l’armée pour disperser le rassemblement."
 poland.54.t:0 "Grande grève générale"
 poland.54.d:0 "Jusqu'à la fin de la Grande Guerre, la Pologne était partagée entre l'Allemagne, l'Autriche-Hongrie et la Russie. Après l'indépendance de la Pologne, les régions rurales de l'est, qui faisaient autrefois partie de l'Empire russe et de l'Empire austro-hongrois, conservaient encore un important secteur agricole. La Grande Dépression a frappé la région particulièrement durement. Le chômage a atteint plus de 40 % dans certaines régions et la famine menace de faire rage. La frustration a souvent alimenté le radicalisme. Aujourd'hui, une nouvelle grève a été organisée par le Parti populaire agraire avec le soutien du Parti socialiste polonais. Elle s'est déjà propagée dans plusieurs villes. Sans intervention, la situation pourrait devenir incontrôlable."
 poland.54.a:0 "Ignorez-les."
 poland.54.b:0 "Envoyez l’armée pour arrêter les émeutiers."
 poland.55.t:0 "Guerre entre l'Allemagne et la Pologne"
 poland.55.d:0 "La guerre a éclaté entre l'Allemagne et la Pologne. Il est temps de choisir son camp."
 poland.55.a:0 "La réunification avec l’Allemagne est préférable."
 poland.55.b:0 "Nous resterons indépendants."
 poland.56.t:0 "Dantzig nous trahit"
 poland.56.d:0 "La garnison polonaise de Gdansk a annoncé avoir été attaquée par des forces paramilitaires, la police et des milices soutenues par le parti nazi local de la ville. Il semblerait qu'ils aient décidé de rejoindre l'Allemagne."
 poland.56.a:0 "Ces maudits traîtres !"
 poland.57.t:0 "Danzig Joins [Root.GetName]"
 poland.57.d:0 "Our spies in Danzig have informed us that the local government will back our cause."
 poland.57.a:0 "Très excellent."
 poland.58.t:0 "Le corridor polonais appartient désormais à l'Allemagne"
 poland.58.d:0 "Germany has occupied the Polish corridor. Its time to decide if we want to seek reunification."
 poland.58.a:0 "La réunification avec l’Allemagne est préférable."
 poland.58.b:0 "Nous resterons indépendants."
 poland.59.t:0 "Le front Morges"
 poland.59.d:0 "Bien que très apprécié en tant que père et protecteur de l'indépendance de la Pologne, le coup d'État de mai 1926 de Józef Piłsudski contre la Seconde République ne fut pas accueilli avec enthousiasme partout. Beaucoup s'opposèrent à l'abandon de la démocratie et ceux qui le firent se retrouvèrent souvent marginalisés ou contraints à l'exil politique. Parmi ces détracteurs, le Front Morges était une alliance politique de partis politiques centristes de la Pologne de l'entre-deux-guerres. Il fut fondé en 1936 dans le village suisse de Morges par le général Władysław Sikorski et l'ancien Premier ministre polonais et célèbre compositeur Ignacy Paderewski. Parmi les militants éminents figuraient le général Józef Haller et l'ancien vice-Premier ministre Wojciech Korfanty. Leur objectif principal était de rétablir la démocratie, de s'aligner diplomatiquement sur la France et d'élire Wincenty Witos comme Premier ministre et Paderewski comme président."
 poland.59.a:0 "Nous saluons leur retour en politique."
 poland.60.t:0 "Un syndicat pour les phalangistes ?"
 poland.60.d:0 "Lors d'une longue visite, [From.GetLeader], après avoir parcouru le pays, nous a demandé de rejoindre un front international pour promouvoir les idéaux et les intérêts catholiques et phalangistes. Malgré les différences culturelles, [From.GetLeader] estime que les phalangistes de différentes nations devraient s'unir pour contribuer à l'avènement d'un nouvel ordre mondial."
 poland.60.a:0 "Unis sous Dieu, nous tenons bon."
 poland.60.b:0 "Nous ne nous préoccupons que de nos propres intérêts nationaux."
 poland.61.t:0 "[From.GetName] est d'accord"
 poland.61.d:0 "Après de longues délibérations, [From.GetLeader] a convenu que [From.GetName] et [Root.GetName] partageaient des intérêts communs et devaient s'unir sur la scène internationale. Des envoyés diplomatiques sont en route pour Varsovie pour discuter et signer de nouveaux accords."
 poland.61.a:0 "Un résultat béni."
 poland.62.t:0 "[From.GetName] décline"
 poland.62.d:0 "Malgré de nombreuses tentatives, [From.GetLeader] a déclaré qu'il ne voulait pas entraîner [From.GetName] dans des embrouilles étrangères. Bien qu'intrigué par l'idée, [From.GetLeader] a également insisté sur le fait qu'il devait avant tout veiller aux intérêts de [From.GetName]."
 poland.62.a:0 "C'est profondément décevant..."
 poland.63.t:0 "Mission diplomatique en France"
 poland.63.d:0 "A la lumière de notre nouvelle politique diplomatique, qui se réoriente vers le soutien à la France plutôt que vers la neutralité, une nouvelle mission diplomatique est envoyée. Nous pouvons profiter de cette occasion pour discuter d'un certain nombre de questions entre nos deux pays."
 poland.63.a:0 "Demander l'achat de chars légers."
 poland.63.b:0 "Offre d'achat de Madagascar."
 poland.63.c:0 "Il suffit plutôt d’acheter des investissements locaux français."
 poland.64.t:0 "Offre d'achat de chars par la Pologne"
 poland.64.d:0 "Une délégation diplomatique et militaire polonaise est récemment arrivée. Elle demande l'autorisation de travailler avec un entrepreneur privé pour produire des chars français destinés à son achat. La rémunération proposée est assez conséquente."
 poland.64.a:0 "Une offre intrigante."
 poland.64.b:0 "Pas d'accord."
 poland.65.t:0 "Offre polonaise d'achat de Madagascar"
 poland.65.d:0 "Une délégation de la Ligue maritime coloniale polonaise est récemment arrivée. Elle nous fait une offre d'achat de notre colonie de Madagascar. Le prix qu'elle nous propose est assez conséquent."
 poland.65.a:0 "Une offre intrigante."
 poland.65.b:0 "Pas d'accord."
 poland.66.t:0 "Contrat français établi"
 poland.66.d:0 "Le gouvernement français a accepté de nous permettre de conclure un contrat avec une entreprise du secteur privé pour produire un lot de chars pour notre armée."
 poland.66.a:0 "Excellent."
 poland.67.t:0 "Madagascar a été acquis"
 poland.67.d:0 "La France a accepté de nous vendre la colonie de Madagascar. Une expédition du major polonais Mieczyslaw Lepecki a déjà été envoyée pour étudier la région. Nous devons nous assurer d'avoir un port international et une marine marchande digne de ce nom si nous voulons en exploiter au maximum les ressources."
 poland.67.a:0 "La Pologne peut devenir des colonies !"
 poland.68.t:0 "Proposition à la France refusée"
 poland.68.d:0 "Le gouvernement français a décliné notre offre, que ce soit par crainte de nos intentions, de nos alliés, ou par simple méfiance."
 poland.68.a:0 "Nous allons simplement acheter des investissements français à la place."
 poland.70.t:0 "La droite sanatiste"
 poland.70.d:0 "Dans le vide laissé par la mort de Józef Piłsudski et les récentes réformes constitutionnelles d'avril, la droite de l'assainissement dirigée par Edward Rydz-Śmigły a réussi à se placer au pouvoir en profitant des querelles au sein de l'élite dirigeante.\n\nEdward Rydz-Śmigły est connu dans toute la Pologne comme un commandant magistral dans la guerre polono-soviétique, ayant mené de nombreuses offensives réussies contre les bolcheviks, y compris la prise initiale de Wilno, de Dünaburg et, en tant que commandant en chef des forces armées lettones, de la province de Latgale. Dans les moments les plus difficiles où la capitale de la Pologne s'est trouvée assiégée par l'Armée rouge, le Front central sous la direction de Rydz-Śmigły a tenu bon dans la bataille de Varsovie et a joué un rôle déterminant pour empêcher l'Armée rouge de s'échapper de l'encerclement.\n\nAprès la fin de la guerre polono-soviétique, Rydz-Śmigły devint inspecteur général de l'armée polonaise dans le district de Wilno, puis dans le district de Varsovie. Lorsque Piłsudski lança son coup d'État en 1926, Rydz-Śmigły lui offrit son soutien total. En récompense de sa loyauté, Piłsudski nomma Rydz-Śmigły maréchal adjoint pour toutes les questions concernant l'Est. Conformément aux dernières volontés de Piłsudski après son décès, Rydz-Śmigły fut nommé inspecteur général des forces armées polonaises, la plus haute fonction militaire polonaise."
 poland.70.a:0 "Passons maintenant au présent."
 poland.71.t:0 "Consolidation du gouvernement"
 poland.71.d:0 "Alors que Walery Sławek est marginalisé en tant qu’acteur politique sérieux, qu’Ignacy Mościcki est déjoué et que de nombreux partisans du Camp de l’unité nationale occupent des postes de pouvoir, la question se pose toujours de savoir comment traiter avec le reste de l’élite dirigeante."
 poland.71.a:0 "Conclure un accord de partage du pouvoir avec le président Ignacy Mościcki."
 poland.71.b:0 "Dissolvez le Sejm et prenez les pleins pouvoirs."
 poland.72.t:0 "Accord de partage du pouvoir"
 poland.72.d:0 "Ignacy Mościcki est un allié précieux, notamment dans la gestion des affaires économiques du pays, et il permet de conserver de nombreuses relations talentueuses. Lors d'une grande cérémonie qui s'est tenue aujourd'hui, le président Mościcki a remis à Edward Rydz-Śmigły le bâton de maréchal, l'élevant au rang spécial détenu seulement une fois par Józef Piłsudski. Edward Rydz-Śmigły est désormais le deuxième maréchal de Pologne. Une grande partie de l'élite est amère face à la décision de recréer un tel titre, mais elle s'y soumet à contrecœur. Bien que la presse d'État déclare que le maréchal Rydz-Śmigły est le « deuxième homme de l'État après le président » pour apaiser l'opinion publique, la vérité est que le président n'a que peu de pouvoir avec le maréchal aux commandes."
 poland.72.a:0 "Le nouveau premier soldat de la « République »."
 poland.73.t:0 "Dissolution du Sejm"
 poland.73.d:0 "Lors d'une séance extraordinaire au Sejm, Edward Rydz-Śmigły a annoncé devant un public moqueur que la dissolution du corps législatif serait imminente, mettant ainsi fin à la Seconde République. Edward Rydz-Śmigły s'est autoproclamé deuxième maréchal de Pologne et a déclaré que, comme Józef Piłsudski, il protégerait la nation contre toutes les menaces. Mais contrairement à Piłsudski, Rydz-Śmigły affirme qu'il fera tout ce qu'il peut pour empêcher la corruption du gouvernement de se manifester sous le couvert d'organes démocratiques. L'armée, déjà fortement impliquée dans les affaires gouvernementales, dirigera désormais entièrement la nation. Bien que l'opinion publique soit également choquée par la tournure soudaine des événements, la presse d'État établit déjà des comparaisons patriotiques entre le récent coup d'État du maréchal Rydz-Śmigły contre une élite corrompue et le coup d'État de mai de Józef Piłsudski contre un système perçu comme corrompu."
 poland.73.a:0 "Le chef du nouvel État polonais."
 poland.74.t:0 "Rapport diplomatique"
 poland.74.d:0 "Les relations entre le gouvernement polonais et la ville libre de Dantzig ont longtemps été tendues. Au cours de la guerre polono-soviétique au début des années 1920 et de l'embargo allemand contre la Pologne en 1925, les ouvriers des chantiers navals de Gdansk ont ​​refusé à deux reprises de décharger des fournitures des navires polonais. Ces inquiétudes concernant la sécurité économique de la Pologne ont conduit à la création du port maritime voisin de Gdynia. En 1933, la branche locale du Parti national-socialiste des travailleurs allemands (NSDAP) a été élue au pouvoir. Les tensions ont de nouveau augmenté en raison de la séparation de Dantzig de l'Allemagne et du traitement oppressif de la minorité polonaise à l'intérieur de ses frontières.\n\nLors d'une récente réunion diplomatique entre Józef Beck, « ​​ministre des Affaires étrangères » polonais, et Joachim von Ribbentrop, « ministre des Affaires étrangères du Reich » allemand, un consensus mutuel a finalement été trouvé. Adolf Hitler a ordonné au gouvernement nazi local de cesser ses actions anti-polonaises. En échange, nous avons promis de ne pas soutenir les actions de l'opposition antinazie à Dantzig. Même si la question du statut de la ville est loin d'être réglée, notre récent rapprochement a donné des résultats positifs."
 poland.74.a:0 "Il est préférable de rester à l'écart des problèmes internes de Dantzig."
 poland.75.t:0 "Rapport sur les relations extérieures"
 poland.75.d:0 "Peu après l'arrivée au pouvoir d'Adolf Hitler en 1933, Józef Piłsudski conclut le 26 janvier 1934 un pacte de non-agression entre la Pologne et l'Allemagne. L'Allemagne accepte de reconnaître les frontières actuelles de la Pologne et de mettre un terme à la guerre douanière qui dure depuis près d'une décennie. Józef Piłsudski en déduit à juste titre que l'armée française adoptera une position purement défensive en cas de guerre et laissera ses alliés de l'Est à leur propre sort. La construction de la ligne Maginot par les Français à partir de 1929 et le refus ultérieur de la France de faire pression sur l'Allemagne ne font que renforcer ses vues.\n\nJózef Piłsudski, cependant, croyait à tort qu'un tel pacte éliminerait le danger que la Pologne soit la première cible d'une agression allemande. Les efforts diplomatiques allemands à l'époque semblaient souvent suggérer une préférence pour la Pologne, en particulier en tant que partenaire hégémonique contre l'Union soviétique. Józef Piłsudski se méfiait toujours d'Hitler mais pensait que ses origines autrichiennes contribueraient à apaiser les relations glaciales de l'Allemagne avec la Pologne, contrairement à ce qu'avaient été les précédents politiciens « prussiens anti-polonais ». Une ouverture des relations commerciales s'ensuivit, mais ces offres amicales étaient secrètement et délibérément destinées à tromper les Polonais et à leur donner un faux sentiment de sécurité."
 poland.75.a:0 "Mais nous pouvons sûrement éviter la guerre dans cette chronologie, n’est-ce pas ?"
 poland.76.t:0 "L'évolution du climat politique"
 poland.76.d:0 "En 1938, la situation diplomatique entre l'Allemagne et la Pologne changea radicalement. En octobre 1938, le ministre allemand des Affaires étrangères Joachim Ribbentrop exigea que la ville libre de Dantzig soit restituée à l'Allemagne avec la construction d'une liaison routière et ferroviaire à travers le corridor polonais vers la Prusse. En échange, l'Allemagne s'engageait à respecter les frontières actuelles de la Pologne. Bien que la proposition d'une liaison routière ait été évoquée par le passé entre Ribbentrop et Beck, de tels plans furent rejetés par le gouvernement polonais qui craignait que cette acceptation ne conduise à de nouvelles exigences de la part de l'Allemagne et à l'érosion de l'indépendance de la Pologne en tant que nation. Peu après, Adolf Hitler força davantage l'État polonais à accepter une « consultation allemande sur la politique étrangère ». Les craintes du gouvernement polonais devinrent réalité."
 poland.76.a:0 "Nous avons choisi de céder, mais seulement en échange de leur protection."
 poland.77.t:0 "La Pologne cherche à rejoindre l'Axe"
 poland.77.d:0 "Le ministre polonais des Affaires étrangères, Józef Beck, nous a fait savoir que le gouvernement polonais était disposé à nous céder la ville libre de Dantzig et à accepter que nous le consultions sur sa politique étrangère. En échange de ces concessions, le gouvernement polonais nous demande de garantir les frontières actuelles de la Pologne et de signer un pacte de protection contre la menace soviétique et contre tout autre agresseur potentiel. Comment devons-nous réagir ?"
 poland.77.a:0 "Excellent."
 poland.77.b:0 "Nos revendications ne sont pas négociables."
 poland.78.t:0 "Le Pacte Ribbentrop-Beck"
 poland.78.d:0 "Le gouvernement allemand a accepté l'accord. Un nouveau chapitre de notre histoire s'ouvre alors que nous lions notre destin à celui de l'Allemagne. Bien que nous soyons encore indépendants, nous avons accepté de suivre et de coopérer avec la politique étrangère allemande."
 poland.78.a:0 "J’espère que nous pourrons encore conserver notre indépendance."
 poland.79.t:0 "L'Allemagne décline"
 poland.79.d:0 "Le gouvernement allemand a décliné notre offre en déclarant que ses exigences n'étaient pas négociables et qu'il n'était pas disposé à signer un pacte qui l'obligerait à nous venir en aide en cas de guerre. On ne peut que conclure que nous sommes une cible immédiate pour son agression."
 poland.79.a:0 "C’est une raison justifiant la mobilisation de nos militaires."
 poland.80.t:0 "Relations franco-polonaises"
 poland.80.d:0 "Pendant la guerre polono-soviétique, la France envoya en Pologne une mission militaire de 400 officiers. Les efforts de la délégation française produisirent des résultats positifs pour l'organisation et la logistique de la jeune armée polonaise. Peu après la fin de la guerre, un pacte militaire fut signé pour contenir la double menace allemande et soviétique. La France était obligée d'aider la Pologne sur le plan économique, mais n'était pas obligée de déclarer la guerre si elle se trouvait attaquée. Mais face à la menace d'un réarmement et d'une agression allemands, la Convention Kasprzycki-Gamelin fut signée le 19 mai 1939 à Paris. Le traité fut baptisé du nom du « ministre polonais des Affaires militaires », le général Tadeusz Kasprzycki, et du « commandant de l'armée française », Maurice Gamelin. Les deux pays étaient désormais pleinement liés en cas de conflit.\n\nAujourd'hui, nous avons demandé aux Français d'aller plus loin et de frapper préventivement l'Allemagne. [Root.GetLeader] s'est rendu en France dans le but de construire un consensus sur la menace allemande et d'obtenir le soutien d'une action de représailles rapide."
 poland.80.a:0 "Peut-être qu’ils feront preuve d’un peu de courage cette fois-ci."
 poland.81.t:0 "Relations franco-polonaises"
 poland.81.d:0 "Pendant la guerre polono-soviétique, la France a envoyé en Pologne une mission militaire de 400 officiers. Cette mission a eu des résultats positifs pour l'organisation et la logistique de la nouvelle armée polonaise. Peu après la fin de la guerre, un pacte militaire a été signé pour contenir la double menace de l'Allemagne et de l'Union soviétique. La France était obligée d'aider la Pologne sur le plan économique, mais n'était pas obligée de déclarer la guerre si elle se trouvait attaquée. Mais face à la menace d'un réarmement et d'une agression allemands, la Convention Kasprzycki-Gamelin a été signée le 19 mai 1939 à Paris. Le traité a été baptisé du nom du « ministre polonais des Affaires militaires », le général Tadeusz Kasprzycki, et du « commandant de l'armée française », Maurice Gamelin. Les deux pays étaient désormais pleinement liés en cas de conflit.\n\nAujourd'hui, nous honorerons ces engagements."
 poland.81.a:0 "Il n’y aura pas de « trahison orientale »."
 poland.82.t:0 "Une frappe préventive contre l’Allemagne ?"
 poland.82.d:0 "Le gouvernement polonais nous a proposé de frapper de manière offensive au cœur de l'Allemagne. Il s'inquiète de l'agressivité croissante de l'Allemagne et de son réarmement en Europe et aimerait que nous l'aidions à réduire sa taille."
 poland.82.a:0 "Une proposition intéressante."
 poland.82.b:0 "Absurde"
 poland.83.t:0 "La France accepte de riposter"
 poland.83.d:0 "Le gouvernement français a accepté notre point de vue et commence à mobiliser son armée en prévision de cette opération."
 poland.83.a:0 "Excellent."
 poland.84.t:0 "Les Français reculent"
 poland.84.d:0 "Le gouvernement français n’a manifesté aucun intérêt pour cette proposition et estime toujours qu’il est possible de traiter avec l’Allemagne par voie diplomatique."
 poland.84.a:0 "Nous attaquerons l’Allemagne par nos propres moyens."
 poland.84.b:0 "Nous maintiendrons plutôt notre armée mobilisée et préparée."
 poland.85.t:0 "La deuxième révolte des cosaques du Don"
 poland.85.d:0 "Événement test - Incomplet."
 poland.85.a:0 "Procédez quand même."
 poland.86.t:0 "Culte du maréchal"
 poland.86.d:0 "Piłsudski lui-même n'a jamais cherché à se mettre en valeur ou à créer un mythe autour de son héritage. Une citation célèbre attribuée au défunt maréchal est la suivante :\n\n« Je ne vais pas vous dicter ce que vous écrivez sur ma vie et mon travail. Je vous demande seulement de ne pas me faire passer pour un « pleurnichard et un sentimental ».\n\nLe gouvernement de Sanacja a cependant vu l'héritage du maréchal comme un outil de propagande utile. Immédiatement après sa mort, les médias d'État l'ont loué comme un brillant stratège, un homme d'État, un visionnaire et le père de l'indépendance de la Pologne. Des écoliers ont chanté des chansons et écrit des poèmes commémorant le défunt maréchal, des rassemblements publics et des célébrations ont été organisés, des statues et de grandes œuvres d'art ont été érigées dans les lieux publics et le « Jour de l'indépendance polonaise » a été déclaré fête nationale en son honneur. Les initiatives publiques visant à renommer des rues, des villes et des régiments militaires d'après son nom ont été nombreuses. En 1938, le parlement polonais est même allé jusqu'à rendre illégale la diffamation du nom de Piłsudski. Le culte de Piłsudski était particulièrement populaire au sein de l'armée et la tradition se poursuivit même parmi l'armée en exil à l'Ouest, malgré les objections de Władysław Sikorski et d'autres détracteurs. Le 19 mars, le lendemain de l'anniversaire de Piłsudski, fut nommé Jour du maréchal, jour où les promotions militaires de haut niveau étaient décernées publiquement."
 poland.86.a:0 "Le grand homme issu de la Première Guerre mondiale."
 poland.87.t:0 "L'appareil de propagande d'État de Rydz-Śmigły"
 poland.87.d:0 "Au début, Rydz-Śmigły essaya de se présenter comme un homme au-dessus de la politique et des associations politiques, mais au fil du temps, Rydz-Śmigły prononça des discours publics de plus en plus politiques et passionnés. La propagande d'État tenta de le présenter comme l'héritier de Piłsudski, et sa notoriété éclipsa celle du président. Les affiches, les bâtiments publics et les panneaux d'affichage montraient sa pose athlétique, sa grande taille et son sourire confiant mais doux. Alors que la perspective de la guerre se profilait, sa popularité atteignit son apogée. La propagande d'État, qui comprenait des chansons élogieuses, de la poésie et des révélations quasi quotidiennes sur sa vie dans la presse, était un moyen de détourner l'attention des masses de la situation économique désastreuse qui assaillait le pays et des échecs de la politique étrangère du nouveau régime. La défaite rapide de la Pologne en 1939 fut un choc pour l'opinion publique qui croyait qu'entre la main directrice de Rydz-Śmigły et l'aide des Alliés occidentaux, l'Allemagne serait rapidement vaincue."
 poland.87.a:0 "Le « deuxième homme » de l’État"
 poland.88.t:0 "Les réformes de l'armée à Rydz-Śmigły"
 poland.88.d:0 "Événement test - Incomplet."
 poland.88.a:0 "Dieu, Honneur, Patrie'\n- Devise de l'armée polonaise"
 poland.89.t:0 "Les réformes de l'armée de l'air de Rydz-Śmigły"
 poland.89.d:0 "Malgré la forte industrie aéronautique qui s'était développée en Pologne et la supériorité aérienne dont jouissait la Pologne lors de la guerre polono-soviétique, Józef Piłsudski voyait l'armée de l'air comme un simple spectacle secondaire de fantaisie et coûteux. Piłsudski envisageait l'armée et la cavalerie comme la force dominante sur le futur champ de bataille et négligeait d'investir massivement dans la branche de l'aviation. Edward Rydz-Śmigły voyait le contraire et pensait que l'armée de l'air jouerait un rôle important dans le conflit à venir. Un vaste programme d'investissement dans l'armée de l'air et dans la branche de l'aviation de l'armée suivit bientôt. Le financement du développement, de la formation et du soutien des avions fut augmenté ; et avec ces développements, la doctrine polonaise fut révisée pour considérer le soutien aérien comme une unité de réponse rapide aux situations d'urgence critiques plutôt qu'un atout tactique dispersé."
 poland.89.a:0 "« Pro Patria Semper » – Devise de l'armée de l'air polonaise\n"
 poland.90.t:0 "Exportations de l'aviation militaire polonaise"
 poland.90.d:0 "En 1933, le chasseur tout en métal PZL P.7a de Zygmunt Pulawsk fut présenté. Il fut rapidement suivi par les PZL P.11a et PZL P.11c, plus développés, qui comptaient parmi les chasseurs les plus avancés au monde au moment de leur introduction en 1934 et 1935 respectivement. Avec l'avènement de la Grande Dépression, les contraintes budgétaires signifiaient que des modèles d'avions devaient être disponibles pour l'exportation afin de financer l'armée. D'autres modèles d'avions tels que les bombardiers légers P.11b, P.24A, P.24B, P.24G et PZL.43 Karaś étaient supérieurs en termes de spécifications mais produits exclusivement pour l'exportation et non pour l'armée polonaise. Des centaines d'avions furent plutôt vendus à l'étranger dans divers pays. Les acheteurs d'avions de chasse et de bombardiers légers de reconnaissance polonais de l'entre-deux-guerres comprenaient la Grèce, le Portugal, la Bulgarie, la Yougoslavie, la Turquie, l'Espagne républicaine, la Hongrie et la Roumanie. Même après la capitulation de la Pologne en 1939, des avions polonais continuèrent à être exploités, produits et développés à l'étranger. Lorsque l'opération Barbarossa débuta, près de la moitié de l'armée de l'air roumaine était constituée d'avions polonais, et le chasseur national IAR 80 était un développement du P.24E polonais."
 poland.90.a:0 "Tout ce qui permet de maintenir notre budget dans le noir."
 poland.91.t:0 "La Constitution d'Avril"
 poland.91.d:0 "Le principal idéologue de la Constitution d'avril était Walery Slawek, et sa rédaction allait donner lieu à une controverse entre la gauche de l'assainissement et la faction Castle sur la question de savoir qui occuperait le poste de président. Dans ses articles, l'idée que l'État était le bien commun des citoyens fut introduite, et les pouvoirs du président furent considérablement étendus aux dépens du Sénat et de la Diète. En vertu des nouveaux articles, le président avait le pouvoir de nommer un tiers des sénateurs, le commandant en chef de l'armée polonaise, l'inspecteur général des forces armées, et avait le droit de dissoudre le parlement et d'opposer son veto aux lois qui étaient adoptées « de manière non constructive ».\n\nLe président avait également le pouvoir de désigner un successeur en cas d'urgence ou de guerre. C'est ce qui devint la base du gouvernement polonais en exil à l'Ouest. Alors qu'Ignacy Mościcki était interné en exil en Roumanie, alors que la bataille pour la Pologne faisait toujours rage, Bolesław Wieniawa-Długoszowski, général polonais et ambassadeur à Rome, fut nommé nouveau président de la Pologne. Un jour plus tard, Wieniawa-Dlugoszowski abdiqua sous la pression de Władysław Sikorski et lui céda la présidence. Mais ailleurs en 1944, les autorités de la Pologne communiste soutenues par les Soviétiques rejetèrent la constitution comme invalide et appliquèrent la Constitution de mars 1921."
 poland.91.a:0 "Un système présidentiel ou un autoritarisme ?"
 poland.92.t:0 "Ultimatum polonais"
 poland.92.d:0 "Le gouvernement polonais a pris note de la popularité croissante de l’idéologie d’extrême gauche dans notre pays. Craignant pour sa propre sécurité, il exige que nous interdisions le communisme dans notre pays et que nous acceptions ses consultations sur notre politique étrangère. Comment devons-nous réagir ?"
 poland.92.a:0 "Des exigences déraisonnables"
 poland.92.b:0 "Nous devons céder."
 poland.93.t:0 "La Roumanie rejette notre ultimatum"
 poland.93.d:0 "La Roumanie a refusé nos demandes. Il existe un risque dangereux de voir la Roumanie continuer à glisser dans l'orbite de l'Union soviétique. Il semble que la question ne puisse être résolue que par la force des armes."
 poland.93.a:0 "Ils ont appelé notre bluff."
 poland.93.b:0 "Nous devons intervenir maintenant."
 poland.94.t:0 "La Roumanie accepte nos demandes"
 poland.94.d:0 "La Roumanie a accepté nos demandes. Une loi visant à interdire le communisme est en cours d’élaboration et le gouvernement a accepté de se plier à notre politique étrangère."
 poland.94.a:0 "Excellent."
 poland.95.t:0 "2nd mission militaire au Japon"
 poland.95.d:0 "La Pologne et le Japon ont longtemps entretenu des relations amicales avec un ennemi commun. En 1904, alors que la guerre russo-japonaise faisait rage, Józef Piłsudski se rendit à Tokyo pour proposer son aide à l'organisation d'une rébellion polonaise contre la Russie. Malgré l'intérêt initial, ces plans furent rejetés par le gouvernement japonais sur l'insistance de Roman Dmowski, l'ennemi juré de Piłsudski, qui pensait qu'une telle rébellion échouerait et gâcherait la vie des Polonais. Avec la création du nouvel État polonais après la Grande Guerre, le Japon a offert sa coopération diplomatique et a aidé les Polonais de souche à fuir la Russie et la Sibérie. En 1923, juste après la guerre polono-soviétique, une mission militaire fut envoyée au Japon, dirigée par l'ingénieur, cryptologue et officier du renseignement militaire polonais Jan Kowalewski. Pendant son séjour, Jan Kowalewski donna des cours de renseignement radio et de cryptanalyse aux officiers japonais à Tokyo. Pour ses efforts, le gouvernement japonais décerna à Jan Kowalewski l'Ordre du Soleil levant.\n\nNous envisageons maintenant d'envoyer le lieutenant-colonel Jan Kowalewski en mission militaire au Japon pour lui apporter une assistance technique plus poussée en matière de décryptage de codes et de cryptanalyse. Que voulons-nous en échange de notre expertise technique ?"
 poland.95.a:0 "Proposez de rejoindre leur guerre contre l'Union soviétique."
 poland.95.b:0 "Demandez à rejoindre leur faction."
 poland.95.c:0 "Demandez une garantie contre l’agression soviétique."
 poland.95.e:0 "Nous proposons uniquement notre assistance technique."
 poland.96.t:0 "La Pologne vient à notre secours"
 poland.96.d:0 "[From.GetName] nous a informés qu'ils attaqueraient l'Union soviétique de concert avec nous. Le lieutenant-colonel Jan Kowalewski, qui avait été envoyé en 1923 pour assurer la formation des services de renseignement de notre armée, est de nouveau envoyé à Tokyo pour instruire nos officiers sur les efforts de décryptage et de cryptanalyse."
 poland.96.a:0 "Toute aide est la bienvenue :"
 poland.97.t:0 "La Pologne demande à rejoindre notre faction."
 poland.97.d:0 "Un envoyé diplomatique de [From.GetName] nous a demandé de les autoriser à rejoindre notre faction. En échange de notre étroite coopération, ils proposent d'envoyer à Tokyo le lieutenant-colonel Jan Kowalewski, qui en 1923 a assuré la formation des services de renseignement de notre armée, pour instruire nos officiers sur les efforts de décryptage et de cryptanalyse."
 poland.97.a:0 "La Pologne et le Japon resteront unis."
 poland.97.b:0 "Nous préférerions ne pas nous mêler à eux."
 poland.98.t:0 "La Pologne propose une assistance technique en échange d'une garantie"
 poland.98.d:0 "Un envoyé diplomatique de [From.GetName] nous a demandé d'aider la Pologne au cas où une guerre éclaterait entre elle et l'Union soviétique. En échange de notre garantie, ils proposent d'envoyer à Tokyo le lieutenant-colonel Jan Kowalewski, qui en 1923 a assuré la formation des services de renseignement de notre armée, pour instruire nos officiers sur les efforts de décryptage et de cryptanalyse."
 poland.98.a:0 "Une proposition intéressante."
 poland.98.b:0 "Nous ne pouvons pas nous permettre de nous laisser entraîner dans une guerre."
 poland.99.t:0 "La Pologne nous propose de rejoindre sa faction."
 poland.99.d:0 "Un envoyé diplomatique de [From.GetName] a demandé la formation d'une alliance pour combattre la menace de [SOV.GetNameDef]. En échange de notre étroite coopération, ils proposent d'envoyer à Tokyo le lieutenant-colonel Jan Kowalewski, qui en 1923 a assuré la formation des services de renseignement de notre armée, pour instruire nos officiers sur les efforts de décryptage et de cryptanalyse."
 poland.99.a:0 "La Pologne et le Japon resteront unis."
 poland.99.b:0 "Nous préférerions ne pas nous mêler à eux."
 poland.100.t:0 "La Pologne et le Japon annoncent une alliance"
 poland.100.d:0 "Ayant un ennemi commun, l'Union soviétique, la Pologne et le Japon ont annoncé qu'ils avaient conclu une alliance militaire."
 poland.100.a:0 "Un développement intéressant"
 poland.101.t:0 "Le Japon décline notre offre"
 poland.101.d:0 "[From.GetNameDef] a décliné. Il semblerait qu'ils ne souhaitent pas s'engager envers nous malgré nos offres."
 poland.101.a:0 "Quelle déception."
 poland.102.t:0 "Le Japon accepte notre offre !"
 poland.102.d:0 "[From.GetNameDef] a accepté notre offre. Les démarches formelles et la signature du traité sont déjà en cours."
 poland.102.a:0 "Excellent."
 poland.103.t:0 "Autorisation du programme Prométhée"
 poland.103.d:0 "Des agents de Prométhée travaillant aux côtés des dissidents de [SOV.GetNameDef] ont identifié une opportunité de porter un coup potentiel au régime. Une cible industrielle a été sélectionnée pour une opération de sabotage. Les agents de Prométhée attendent des fonds, du matériel et l'autorisation d'exécuter le plan."
 poland.103.a:0 "Autoriser la mission."
 poland.103.b:0 "Ordonnez-leur de se retirer pour l’instant."
 poland.104.t:0 "Relations polono-tchécoslovaques"
 poland.104.d:0 "Pendant la majeure partie de l'entre-deux-guerres, les relations entre la Pologne et la Tchécoslovaquie furent tendues par des conflits frontaliers et des tensions constantes. La région de Zaolzie, avec ses mines de charbon et ses voies ferrées, était disputée entre les deux nations. Une brève guerre frontalière eut lieu au cours de laquelle la Tchécoslovaquie réussit à prendre le contrôle de la majeure partie de la région. Cependant, l'intervention des Alliés occidentaux força le retrait des troupes. Sous la supervision occidentale, des plébiscites ethniques devaient être organisés et la région serait divisée. Les deux nations acceptèrent les délibérations des Alliés. Cependant, avec l'avènement de la guerre polono-soviétique et l'avancée soviétique sur Varsovie, les Alliés craignirent qu'une défaite polonaise ne conduise à la chute de la région aux mains des Bolcheviks. La conférence de Spa en juillet 1920 attribua à la Tchécoslovaquie des territoires comprenant de grandes populations polonaises, mais ne laissant que peu de Tchèques sous domination polonaise. La décision de la conférence laissa un sentiment d'amertume au sein de la population polonaise locale qui se sentait discriminée par le gouvernement tchèque."
 poland.104.a:0 "Nous répondrons à nos demandes."
 poland.105.t:0 "Les revendications polonaises"
 poland.105.d:0 "Le ministre polonais des Affaires étrangères, Józef Beck, a présenté une liste d'exigences. Il exige que nous cédions Zaolzie et que nous autorisions le partage de la Slovaquie entre la Pologne et la Hongrie. Si nous ne nous conformons pas à ces exigences, la situation mènera à la guerre. Comment allons-nous réagir ?"
 poland.105.a:0 "Nous n'avons pas d'autre choix que de céder."
 poland.105.b:0 "La mort avant le déshonneur."
 poland.106.t:0 "Rendements de la Tchécoslovaquie"
 poland.106.d:0 "La Tchécoslovaquie a accepté nos demandes. Nos forces armées sont entrées dans la zone contestée. Dans les régions frontalières, des foules enthousiastes de minorités polonaises ont accueilli nos soldats. Des célébrations ont également lieu dans les villes polonaises pour commémorer l'unification."
 poland.106.a:0 "Argile polonaise légitime."
 poland.107.t:0 "La Tchécoslovaquie résiste"
 poland.107.d:0 "La Tchécoslovaquie a refusé nos demandes. La question ne peut être résolue que par la force des armes. Notre armée se prépare à frapper profondément dans leur territoire."
 poland.107.a:0 "Un mauvais choix."
 poland.108.t:0 "La Slovaquie du Sud est à nous"
 poland.108.d:0 "La Tchécoslovaquie ayant cédé aux exigences polonaises, nos forces se sont déplacées pour occuper le sud de la Slovaquie, où vivent de nombreux Hongrois de souche."
 poland.108.a:0 "Terres hongroises légitimes"
 poland.109.t:0 "L'invention du détecteur de mines terrestres"
 poland.109.d:0 "Dans l'entre-deux-guerres, le Département de l'artillerie du ministère polonais de la Défense nationale a ordonné le développement d'un appareil capable de détecter les obus d'artillerie ratés sur les terrains d'entraînement militaire. La société de radio AVA a achevé la conception d'un tel appareil, mais il n'est jamais entré en production en raison de l'invasion de septembre. L'armée polonaise en exil en France a ensuite réimaginé l'appareil comme détecteur de mines. La version finale a été créée par le lieutenant polonais Józef Kosacki qui a fait don du plan à l'armée britannique. Le détecteur de mines terrestres portable nouvellement développé a été utilisé pour la première fois lors de la bataille d'El Alamein, où 500 détecteurs ont contribué à ouvrir la voie à l'avancée de la huitième armée britannique. Au cours de la guerre, plus de 100 000 unités ont été produites et le même modèle est resté en service jusqu'à la guerre du Golfe de 1991."
 poland.109.a:0 "Expertise polonaise"
 poland.110.t:0 "Fonds de défense nationale"
 poland.110.d:0 "Dans l’entre-deux-guerres, la Pologne était autosuffisante sur le plan agricole, mais ses industries nationales et sa production militaire dépendaient d’importations considérables de matières premières étrangères. Ainsi, lorsque la Grande Dépression a frappé, les pays du monde entier ont réagi rapidement pour dévaluer leurs monnaies ; cependant, la Banque nationale de Pologne a maintenu la valeur du złoty polonais à un niveau élevé. Une monnaie forte a aggravé la déflation et réduit le montant des réserves de change disponibles pour aider l’économie, mais a fourni un avantage pour acheter des biens à l’étranger.\n\nPour tirer le meilleur parti de la situation, le gouvernement polonais a créé le Fonds de défense nationale. Les actifs de l’État ont été vendus, des dons ont été sollicités auprès des citoyens vivant à l’étranger et des collectes de fonds ont été organisées dans le pays pour lever des capitaux, qui à leur tour pouvaient acheter des matières premières ou des armements à l’étranger. Les écoles, les institutions et les paroisses ont été encouragées à faire des dons pour des objectifs tels que le financement de l’achat d’une mitrailleuse, d’une pièce d’artillerie ou même d’un avion. En 1937, le ministère de la Guerre a collecté 2 330 380 złoty et 6 645 tonnes de ferraille. 36 avions, 615 mitrailleuses lourdes, 130 mitrailleuses légères et d'autres armements divers, trop nombreux pour être énumérés, furent acquis. Le sous-marin ORP Orzeł fut également mis en service grâce à des fonds publics. Un décret présidentiel fut également promulgué, stipulant que tous les biens privés pouvaient être réquisitionnés en cas de guerre. Ce décret fut suivi en 1938 par un deuxième décret qui renforçait le contrôle de l'État sur la production agricole et rendait tous les véhicules et le bétail réquisitionnables."
 poland.110.a:0 "Délocaliser les dépenses du secteur civil."
 poland.110.b:0 "Une armée forte est plus importante."
 poland.111.t:0 "Le gouvernement accusé de faiblesse"
 poland.111.d:0 "Des manifestations ont éclaté dans tout le pays. Que ce soit vrai ou non, la population était fermement convaincue que la nation aurait pu facilement gagner une guerre et que l'opinion internationale aurait été de son côté. L'opposition politique nous accuse de capituler sous l'influence allemande et de trahir le pays."
 poland.111.a:0 "Nous attendons simplement notre heure."
 poland.112.t:0 "La Pologne souhaite resserrer ses liens"
 poland.112.d:0 "Un gouvernement nationaliste est arrivé au pouvoir en Pologne. Bien qu'il soit agressif dans sa politique étrangère, il est prêt à abandonner ses revendications sur Zaolzie en échange d'une coopération plus étroite contre l'Allemagne. Comment réagir ?"
 poland.112.a:0 "C'est une opportunité intéressante."
 poland.112.b:0 "Une alliance avec la Pologne est une folie."
 poland.113.t:0 "La mort de Roman Dmowski"
 poland.113.d:0 "Roman Dmowski, le père du mouvement nationaliste polonais, vient de décéder. Une foule de plus de 100 000 personnes a assisté aujourd'hui à son cortège funèbre. Les rues des principales villes sont remplies de partisans politiques qui pleurent sa mort."
 poland.113.a:0 "L’histoire le considérera comme un fasciste maléfique."
 poland.113.b:0 "Juste un autre fauteur de troubles mis à l'écart."
 poland.113.c:0 "C'est sur ses épaules que nous avons construit notre mouvement."
 poland.113.e:0 "Ses contributions resteront dans les mémoires."
 poland.113.f:0 "Il restera dans les mémoires comme un héros national."
 poland.114.t:0 "La Tchécoslovaquie accepte une alliance"
 poland.114.d:0 "[From.GetLeader] a convenu que nos deux nations devraient mettre de côté leurs différences et travailler ensemble contre des menaces potentielles plus importantes."
 poland.114.a:0 "Frères d'armes slaves."
 POL_Beck_Molotov_tooltip:0 "§RLa Pologne deviendra un§! §HÉtat fantoche§! §Rde [SOV.GetNameDef]§!\n"
 POL_Beck_Molotov_tooltip_TFV:0 "§RLa Pologne deviendra un§! §Hdominion§! §Rde [SOV.GetNameDef]§!\n"
 POL_Beck_Molotov_tooltip_DOD:0 "§RLa Pologne deviendra un§! §Hsatellite§! §Rde [SOV.GetNameDef]§!\n"
 poland.115.t:0 "La Pologne demande notre protection"
 poland.115.d:0 "Dans un changement soudain de politique étrangère, peut-être par désespoir, la Pologne demande notre soutien et notre protection. Elle est prête à se soumettre à notre consultation en matière de politique étrangère et à laisser nos troupes pénétrer sur son territoire en échange de notre étroite coopération. Comment allons-nous réagir ?"
 poland.115.a:0 "C'est une opportunité intéressante."
 poland.115.b:0 "Nous ne sommes pas intéressés"
 poland.116.t:0 "[SOV.GetNameDef] Accepte."
 poland.116.d:0 "[SOV.GetLeader] a accepté notre appel à l’aide. Józef Beck est actuellement à Moscou et la signature du traité est en bonne voie. Espérons que nous nous réveillerons un jour avec une Pologne indépendante."
 poland.116.a:0 "Un pacte avec le diable."
 poland.117.t:0 "[SOV.GetNameDef] refuse."
 poland.117.d:0 "[SOV.GetLeader] n'a pas manifesté beaucoup d'intérêt pour nos appels à l'aide. Il semble que nous devions nous tourner vers d'autres sources pour obtenir de l'aide."
 poland.117.a:0 "C'est peut-être pour notre bien."
 poland.118.t:0 "La Pologne demande à nous rejoindre"
 poland.118.d:0 "Le gouvernement nationaliste qui est arrivé au pouvoir en Pologne cherche à rejoindre notre fédération unie. Bien qu'il dispose d'une armée puissante, il entretient des relations hostiles avec les Allemands et les Soviétiques. Comment réagir ?"
 poland.118.a:0 "Nous souhaitons la bienvenue à la Pologne dans nos rangs."
 poland.118.b:0 "Nous ne sommes pas intéressés"
 poland.119.t:0 "Alliance polono-italienne"
 poland.119.d:0 "[ITA.GetLeader] s'est réjoui de notre volonté de nous unir. La signature d'un traité formel est en cours."
 poland.119.a:0 "La Pologne et l’Italie sont frères."
 poland.120.t:0 "[ITA.GetNameDef] refuse."
 poland.120.d:0 "Malgré notre offre généreuse, il semblerait que les Italiens n'aient guère envie de traiter avec nous. [ITA.GetLeader] a snobé notre demande."
 poland.120.a:0 "Nous chercherons ailleurs alors."
 poland.121.t:0 "Ligne Dmowski"
 poland.121.d:0 "Roman Dmowski était le ministre polonais des Affaires étrangères du gouvernement d'Ignacy Jan Paderewski. Contrairement à Piłsudski qui pensait que la Pologne devait s'efforcer de devenir une fédération multinationale, Dmowski ne voulait que des territoires peuplés de personnes parlant le polonais et ne s'intéressait pas aux terres d'Extrême-Orient. L'entêtement de la faction nationaliste allait plus tard causer beaucoup d'agacement et d'irritation à Piłsudski lorsque Dmowski s'est publiquement prononcé contre l'inclusion de Minsk dans les négociations visant à mettre fin à la guerre polono-soviétique.\n\nLors de la conférence de paix de Paris en 1919, la délégation polonaise a présenté sa proposition pour les frontières théoriques du nouvel État polonais. Cette proposition a été appelée la ligne Dmowski. La ligne Dmowski regardait vers l'ouest et comprenait toute la Haute-Silésie, des parties de la Poméranie et le sud de la Prusse occidentale. Dmowski a admis que les revendications polonaises sur la Silésie n'étaient pas entièrement solides, mais il l'a revendiquée pour la Pologne pour des raisons économiques et sur l'argument que la minorité polonaise de la région était très instruite et donc culturellement importante. Malgré le soutien et l'appui de la France, Dmowski fut déçu par le traité de Versailles qui plaçait la frontière germano-polonaise plus à l'est qu'il ne l'avait espéré. À l'issue de ces négociations, Dmowski devint un ennemi acharné du Premier ministre britannique David Lloyd George, qu'il accusait d'avoir accepté des pots-de-vin allemands et juifs pour adopter une position défavorable à l'égard de la Pologne."
 poland.121.a:0 "Nous AURONS la Haute-Silésie."
 poland.122.t:0 "La Pologne revendique la Haute-Silésie"
 poland.122.d:0 "[POL.GetLeader] a dénoncé notre traitement de la minorité polonaise en Haute-Silésie. La Pologne exige que nous cédions immédiatement la propriété de la Haute-Silésie et que nous évacuions nos forces de la région. Un refus d'obtempérer entraînerait une guerre. Comment devons-nous réagir ?"
 poland.122.a:0 "Nous n’avons pas d’autre choix que de céder."
 poland.122.b:0 "Alors, c'est la guerre !"
 poland.123.t:0 "La Haute-Silésie est à nous."
 poland.123.d:0 "[From.GetNameDef] a cédé à nos exigences. Nos troupes sont entrées dans la zone contestée et ont pris le contrôle de la région. Des célébrations ont éclaté parmi la minorité polonaise vivant dans la région et dans les villes de Pologne."
 poland.123.a:0 "Enfin unis"
 poland.124.t:0 "[From.GetNameDef] refuse l'ultimatum"
 poland.124.d:0 "[From.GetNameDef] a décliné nos demandes. Il semblerait que le problème ne puisse être résolu que par la force des armes."
 poland.124.a:0 "Alors, c'est la guerre !"
 poland.124.b:0 "Nous devons reculer."
 poland.125.t:0 "Les phalangistes arrivent au pouvoir"
 poland.125.d:0 "Dans un retournement de situation aussi surprenant que rapide, l’ONR-Falanga, la grande branche extrémiste du mouvement Endecja, est arrivée au pouvoir sous la conduite d’une nouvelle génération de nationalistes polonais. Dans un discours devant la Diète, [POL.GetLeader] a exposé sa vision d’un nouveau modèle économique, d’un nouveau système de gouvernance et d’un peuple polonais uni suivant une religion unique. Les principes du phalangisme sont sur le point de s’imposer."
 poland.125.a:0 "L’autosuffisance est une priorité absolue."
 poland.126.t:0 "La Pologne demande à rejoindre les Alliés"
 poland.126.d:0 "Lors d'une récente réunion, le général Tadeusz Kasprzycki, ministre polonais des Affaires militaires, a présenté une proposition demandant un rapprochement plus étroit. Il propose une alliance militaire à part entière pour contrer les menaces croissantes à la paix et à la stabilité qui se propagent à travers l'Europe. Voulons-nous les accepter dans notre faction ?"
 poland.126.a:0 "Nous sommes unis"
 poland.126.b:0 "Ils constituent un handicap."
 poland.127.t:0 "La nouvelle alliance franco-polonaise"
 poland.127.d:0 "Les négociations entre le général Tadeusz Kasprzycki, ministre polonais de la Guerre, et le général Maurice Gamelin, commandant en chef de l'armée française, ont porté leurs fruits. Élargissant les accords existants, un nouveau pacte a été signé entre les deux nations qui les lie pour une assistance militaire mutuelle en cas de guerre."
 poland.127.a:0 "Un développement intéressant"
 poland.128.t:0 "Rupture des relations franco-polonaises"
 poland.128.d:0 "Les négociations entre le général Tadeusz Kasprzycki, ministre polonais de la Guerre, et le général Maurice Gamelin, commandant en chef de l'armée française, n'ont pas abouti. Aucun accord n'a pu être trouvé sur une assistance militaire mutuelle. Pour l'instant, la Pologne s'est vue refuser la possibilité de rejoindre une faction commune unie avec les Alliés occidentaux."
 poland.128.a:0 "Un développement intéressant"
 poland.129.t:0 "La question de Wilno"
 poland.129.d:0 "La Lituanie a rompu ses relations diplomatiques avec la Pologne après que le général polonais Lucjan Żeligowski a organisé une mutinerie en Lituanie en octobre 1920 sur ordre de Józef Piłsudski. Il a envahi le territoire tenu par la Lituanie et a capturé la ville disputée de Vilnius (Wilno en polonais). En raison de la décision de la Lituanie d'occuper Memel en janvier 1923, la Société des Nations a attribué Vilnius à la Pologne en mars 1923. Bien que seulement 2 % de la population de Wilno parle le lituanien, la constitution lituanienne revendique toujours Wilno comme sa capitale. Cependant, récemment, un garde-frontière polonais a été abattu à la frontière. Des manifestations ont éclaté dans les villes polonaises exigeant la guerre avec la Lituanie."
 poland.129.a:0 "C'est un motif suffisant pour une guerre"
 poland.129.b:0 "Envoyez un ultimatum exigeant que la Lituanie renonce à ses revendications et normalise ses relations."
 poland.130.t:0 "Ultimatum de la Pologne"
 poland.130.d:0 "Sous la menace d'une guerre, [From.GetNameDef] exige que nous renoncions à nos revendications sur la ville de Vilnius, que nous réécrivions notre constitution pour ne plus inclure la ville comme capitale et que nous normalisions nos relations. Comment allons-nous réagir ?"
 poland.130.a:0 "De meilleures relations avec la Pologne sont préférables."
 poland.130.b:0 "Vilnius est à juste titre notre capitale."
 poland.131.t:0 "Rendements de la Lituanie"
 poland.131.d:0 "La délégation lituanienne a accepté nos demandes. Des négociations sont en cours pour ouvrir une ambassade entre les deux pays afin de normaliser à nouveau les relations."
 poland.131.a:0 "Excellent."
 poland.131.b:0 "Nous devrions également étendre une invitation à notre faction."
 poland.132.t:0 "La Lituanie reste rebelle"
 poland.132.d:0 "La délégation lituanienne a rejeté nos demandes. Elle affirme que Wilno est toujours sa capitale légitime et qu'elle ne cédera pas aux menaces."
 poland.132.a:0 "Alors, c'est la guerre !"
 poland.132.b:0 "Abandonner la question."
 poland.133.t:0 "Inviter la Lituanie dans notre faction ?"
 poland.133.d:0 "Malgré leur animosité récente, la Pologne et la Lituanie entretiennent depuis longtemps des liens historiques. La question de Wilno étant résolue et les relations normalisées entre les deux pays, la possibilité d’une coopération militaire est désormais ouverte, compte tenu de la tempête de plus en plus inquiétante qui se prépare en Europe."
 poland.133.a:0 "Ils constituent un handicap."
 poland.133.b:0 "Une alliance polono-lituanienne est souhaitable."
 poland.134.t:0 "Invitation polonaise à rejoindre leur faction"
 poland.134.d:0 "Lors d'une visite diplomatique, [From.GetLeader] a proposé que la Pologne et la Lituanie mettent de côté leurs récents différends et travaillent ensemble pour gérer la situation de plus en plus volatile en Europe. [From.GetNameDef] propose une coopération militaire conjointe pour faire face à ces menaces."
 poland.134.a:0 "Leur protection est préférable aux alternatives."
 poland.134.b:0 "On ne peut pas leur faire confiance..."
 poland.135.t:0 "L'alliance polono-lituanienne"
 poland.135.d:0 "[From.GetNameDef] a accepté de resserrer ses liens. La Pologne et la Lituanie redeviennent des amis communs."
 poland.135.a:0 "Nous sommes unis comme des frères."
 poland.136.t:0 "La Lituanie refuse la coopération militaire"
 poland.136.d:0 "[From.GetNameDef] a rejeté notre proposition. Il semblerait qu'ils nourrissent encore de la rancune à notre égard."
 poland.136.a:0 "C'est leur perte."
 poland.138.t:0 "Minsk ou la guerre"
 poland.138.d:0 "Sous la menace de la force, [From.GetNameDef] exige que nous cédions la ville de Minsk et ses territoires environnants. Ils prétendent que Minsk est une ville historique polonaise et qu'ils ont donc un droit légitime sur elle. Comment devons-nous réagir ?"
 poland.138.a:0 "Nous n’avons pas d’autre choix que de céder pour l’instant."
 poland.138.b:0 "Absurde"
 poland.139.t:0 "[From.GetNameDef] nous remet Minsk"
 poland.139.d:0 "[From.GetLeader] a accepté nos conditions. Nos forces avancent pour occuper la ville de Minsk et rétablir une nouvelle administration locale."
 poland.139.a:0 "Ancien territoire reconquis."
 poland.140.t:0 "[From.GetNameDef] rejette l'ultimatum"
 poland.140.d:0 "[From.GetLeader] s'est moqué de nos conditions et a rejeté nos revendications comme étant trop désuètes. Il semblerait que le problème ne puisse être résolu que par la force des armes."
 poland.140.a:0 "Alors, c'est la guerre !"
 poland.140.b:0 "Ils ont appelé notre bluff."
 poland.141.t:0 "Le Directoire d'Ukraine"
 poland.141.d:0 "Au lendemain de la révolution russe, deux États ukrainiens principaux se formèrent : la République populaire d'Ukraine occidentale en Galicie orientale et la République populaire d'Ukraine à Kiev. Les relations entre les deux nations se détériorèrent, la première considérant les Polonais comme l'ennemi principal tandis que la seconde voyait la Pologne comme un allié potentiel contre les Soviétiques et les armées de la Russie blanche. En juillet 1919, la Pologne avait conquis une grande partie de la Galicie et la République populaire d'Ukraine occidentale cessa d'exister. À l'est, la République populaire d'Ukraine devint le Directoire de l'Ukraine, un organe de direction temporaire jusqu'à ce qu'un nouveau gouvernement soit élu. Symon Petlioura, chef du Directoire, se retira en Pologne et signa une alliance à Varsovie qui reconnaissait la propriété de la Galicie par la Pologne en échange d'une assistance militaire. Józef Piłsudski voyait l'Ukraine comme un partenaire potentiel dans la réalisation de son projet Intermarium d'une coalition de diverses nations réunies dans une union égale. Avec le déclenchement de la guerre polono-soviétique, une offensive de la Pologne et des deux divisions restantes de Symon Petlioura a capturé la ville de Kiev avant que le destin de la guerre ne tourne, ce qui a vu les Soviétiques atteindre les portes de Varsovie après quoi le cours de la guerre a de nouveau tourné. Avec la fin de la guerre polono-soviétique, le Directoire est devenu un gouvernement en exil basé à Tarnów sous la surveillance étroite des autorités polonaises. De nombreux officiers militaires du Directoire ont ensuite été incorporés dans l'armée polonaise. Après l'assassinat de Symon Petlioura par un agent bolchevique à Paris, la direction du Directoire est passée à Andriy Livytskyi qui a continué à coopérer avec les autorités polonaises."
 poland.141.a:0 "La gloire de l’Ukraine n’a pas encore disparu."
 poland.142.t:0 "La reconstitution de l'armée ukrainienne"
 poland.142.d:0 "Nous avons formé une nouvelle armée pour le Directoire, composée de volontaires, d'exilés et d'anciens membres de l'Armée populaire ukrainienne. Bien que de petite taille, ils se révéleront utiles pour consolider le soutien local au cas où la guerre éclaterait à nouveau avec l'Union soviétique. Au fur et à mesure que de nouveaux territoires ukrainiens seront repris par nos forces, leur taille augmentera certainement considérablement."
 poland.142.a:0 "Le nouveau membre de l'Intermarium."
 poland.143.t:0 "Appel du Japon à la guerre ?"
 poland.143.d:0 "Le Japon a l'honneur de nous venir en aide si l'Union soviétique nous déclare la guerre. Voulons-nous faire appel à ses engagements ?"
 poland.143.a:0 "Nous avons besoin de leur aide."
 poland.143.b:0 "On peut s'en passer."
 poland.144.t:0 "[From.GetName] nous appelle à la guerre"
 poland.144.d:0 "[SOV.GetNameDef] a déclaré la guerre à [POL.GetNameDef]. Les traités précédents exigent que nous venions à leur secours. Devons-nous les respecter ?"
 poland.144.a:0 "Nous respectons nos engagements"
 poland.144.b:0 "C'est une cause perdue."
 poland.145.t:0 "[From.GetName] refuse ses obligations"
 poland.145.d:0 "[JAP.GetNameDef] a refusé notre appel à déclarer la guerre à [SOV.GetName]."
 poland.145.a:0 "Il semble que nous soyons seuls..."
 poland.146.t:0 "La République des Deux Nations"
 poland.146.d:0 "Józef Piłsudski et le gouvernement Sanacja nourrissaient le rêve ambitieux de réformer un jour la République des Deux Nations. Malgré le soutien généralisé des différentes factions, le gouvernement lituanien s'est montré hostile à cette idée. En 1919, le gouvernement polonais a même tenté d'instaurer un régime ami en organisant un coup d'État militaire qui a échoué. Mais la région étant désormais sous contrôle polonais, une nouvelle administration commune est déjà en train de se former. Dans les villes de Pologne et dans certains endroits dispersés en Lituanie, les célébrations et les cloches des églises résonnent dans un chœur joyeux célébrant le moment historique de la réunification."
 poland.146.a:0 "Enfin ensemble."
 poland.147.t:0 "La République de Pologne, de Lituanie et de Ruthénie"
 poland.147.d:0 "L’idée d’une République polonaise-lituano-ruthénie composée de trois nations égales est née au XVIIe siècle, lorsque le Sejm polonais a débattu de la création d’un duché de Ruthénie. Bien que la mesure n’ait pas été adoptée, l’idée d’un commonwealth à trois est ressortie lors du soulèvement de janvier 1863-1864 contre l’Empire russe. Le gouvernement national polonais a adopté les couleurs et les insignes des trois nations. Au XXe siècle, Józef Piłsudski avait espéré que l’offensive de Kiev dans la guerre entre la Pologne et l’Union soviétique conduirait à la création d’une union entre la Pologne et l’Ukraine dans le cadre de son projet Intermarium. La prise de la ville le 7 mai 1920 semblait presque réaliser ses rêves; cependant, la fortune de la guerre se retourna et ainsi le projet ne fut jamais pleinement réalisé. Cependant, avec Kiev officiellement sous la direction de la Pologne, le gouvernement Sanacja peut enfin réaliser le rêve du regretté Piłsudski."
 poland.147.a:0 "Si Deus Nobiscum quis contra nos."
 poland.149.t:0 "La Pologne se sépare"
 poland.149.d:0 "[POL.GetNameDef] a soudainement déclaré qu'il allait prendre ses distances avec [GER.GetNameDef]. Il semblerait qu'ils aient perdu confiance en nos dirigeants et qu'ils aient trahi notre cause commune. Les partisans polonais et les éléments nationalistes de l'Armée de l'intérieur polonaise ont déjà affronté nos garnisons et la tension est à son comble. Comment allons-nous réagir ?"
 poland.149.a:0 "Ils paieront pour leurs activités subversives."
 poland.149.b:0 "Nous ne pouvons rien faire"
 poland.150.t:0 "La Pologne demande des accords commerciaux élargis"
 poland.150.d:0 "Lors d’une récente visite d’État, le ministre polonais des Affaires étrangères Józef Beck a laissé entendre que le gouvernement polonais cherchait à normaliser ses relations avec notre pays et à œuvrer pour de meilleurs liens. Pour renforcer la confiance entre les deux pays, il propose que les deux pays ouvrent leurs exportations militaires l’un à l’autre. Malgré nos désaccords passés, voulons-nous accepter cet accord commercial ?"
 poland.150.a:0 "Une amélioration des relations commerciales serait bénéfique."
 poland.150.b:0 "On ne peut pas leur faire confiance..."
 poland.151.t:0 "[From.GetName] accepte un accord commercial"
 poland.151.d:0 "Le gouvernement tchécoslovaque a accepté d'ouvrir les importations d'armes entre nos deux pays. La signature du traité est en cours. Les tensions diplomatiques commencent déjà à s'apaiser et à redevenir normales."
 poland.151.a:0 "Une nouvelle ère dans les relations polono-tchécoslovaques"
 poland.152.t:0 "[From.GetName] rejette l'accord commercial"
 poland.152.d:0 "Toujours méfiant quant à nos motivations, le gouvernement tchécoslovaque a décliné notre offre. En échange, seul un petit quota d'exportations sera autorisé. Bien que ce soit en deçà de nos attentes, il s'agit néanmoins d'un progrès mineur."
 poland.152.a:0 "Un petit pas à la fois"
 poland.153.t:0 "[From.GetNameDef] rejette nos ambitions coloniales"
 poland.153.d:0 "[From.GetNameDef] a refusé notre offre. Il semble que nous devions chercher ailleurs pour acquérir des propriétés coloniales."
 poland.153.a:0 "Cela valait la peine d'essayer"
 poland.154.t:0 "[From.GetNameDef] demande pour la Tanzanie"
 poland.154.d:0 "Devant la Société des Nations, le ministre polonais des Affaires étrangères, Józef Beck, a prononcé un discours dans lequel il a déclaré que la Deuxième République de Pologne ayant été créée en partie à partir de territoires de l'ancien Empire allemand, la Pologne méritait une part des anciennes colonies allemandes. En privé, ils demandent que nous leur cédions la colonie africaine de Tanzanie. Ils prétendent que les colonies sont nécessaires pour garantir la force de l'État polonais et faire contrepoids aux menaces croissantes en Europe. Ils nous offriront une compensation en échange. Voulons-nous accepter leur offre ?"
 poland.154.a:0 "Nous allons vendre la colonie."
 poland.154.b:0 "Absurde"
 poland.155.t:0 "Acquisition de la Tanzanie"
 poland.155.d:0 "Le gouvernement britannique a accepté de nous vendre la colonie. Nous avons envoyé une expédition pour étudier la région et mettre en place un nouveau gouvernement colonial. Nous devons nous assurer d'avoir un port international et une marine marchande adéquate si nous voulons exploiter pleinement ses ressources."
 poland.155.a:0 "La Pologne peut entrer dans les colonies!"
 poland.156.t:0 "[From.GetNameDef] nous offre une protection"
 poland.156.d:0 "Les représentants de la Ligue maritime et coloniale polonaise demandent que davantage de colons soient autorisés à venir et que des unités militaires polonaises soient stationnées dans les ports libériens. En échange d’une coopération plus étroite et de concessions commerciales supplémentaires, ils offrent leurs investissements économiques et leur protection militaire. Sommes-nous intéressés à accepter leur présence accrue au détriment de notre autonomie ?"
 poland.156.a:0 "Une coopération plus étroite avec la Pologne est préférable."
 poland.156.b:0 "Nous préférerions conserver notre indépendance."
 poland.157.t:0 "Acquisition du Libéria"
 poland.157.d:0 "Malgré les protestations de [USA.GetNameDef], le gouvernement libérien a accepté de chercher des liens plus étroits et d’offrir des concessions supplémentaires en échange de notre aide économique et militaire."
 poland.157.a:0 "La Pologne peut entrer dans les colonies!"
 poland.158.t:0 "Les nationalistes arrivent au pouvoir"
 poland.158.d:0 "La coalition BBWR a été créée à l'origine pour empêcher la démocratie nationale d'accéder au pouvoir politique. Cependant, son déclin récent et les luttes intestines constantes depuis la mort de Józef Piłsudski n'ont plus pu empêcher le parti de Roman Dmowski de profiter d'une vague de soutien populaire soudaine en faveur du changement. Décriant la récente Constitution d'avril comme antidémocratique et une prise de pouvoir honteuse, la nouvelle coalition nationaliste promet de décentraliser les pouvoirs du gouvernement et d'instaurer un nouveau système parlementaire dirigé par le peuple."
 poland.158.a:0 "Rendre à la Pologne sa grandeur !"
 poland.159.t:0 "La polonisation forcée des minorités"
 poland.159.d:0 "La division entre les mouvements Sanacja et Endecja représentait une division fondamentale sur ce qui constituait la nation polonaise. Alors que Józef Piłsudski voyait la Pologne comme une coalition diverse de cultures et d'ethnies diverses, les nationalistes de Roman Dmowski voyaient la Pologne comme une nation de Polonais avant tout. Lorsque la Pologne fut divisée à la fin du XVIIIe siècle, le mouvement nationaliste surgit pour résister à la germanisation des anciennes terres polonaises occidentales. Les groupes universitaires et littéraires constituant la base de la résistance polonaise à l'influence extérieure, le mouvement nationaliste en Pologne en vint ainsi à englober les classes les plus instruites et les classes moyennes du pays.\n\nLa démocratie nationale encouragea les groupes minoritaires à s'assimiler ou à émigrer du pays. Les programmes politiques comprenaient l'instauration de politiques d'éducation obligatoire pour la culture polonaise et des incitations pour les Polonais à s'installer dans les régions du pays non polonaises. L'influence des nationalistes provoqua des tensions et des émeutes raciales occasionnelles parmi divers groupes ethniques au début de l'entre-deux-guerres, qui n'appréciaient pas cette pression. De telles violences dispersées n'ont fait que renforcer la position de Roman Dmowski selon laquelle les groupes minoritaires constituaient une menace pour la stabilité de la Pologne. Ses objectifs de politique étrangère stipulaient que seuls les territoires comptant une population polonaise importante, dont beaucoup résidaient en Allemagne, méritaient d'être acquis."
 poland.159.a:0 "La Pologne est une nation de Polonais."
 poland.160.t:0 "La ségrégation des minorités"
 poland.160.d:0 "Le camp national radical étant fermement au pouvoir, de nouvelles politiques gouvernementales visant à façonner la société sont en cours. De plus en plus fréquemment, des bandes organisées de partisans en uniforme ont commencé à faire des rondes dans les villes polonaises, brisant des vitrines et pillant des magasins appartenant à des minorités. De manière non officielle, mais secrètement planifiée par le gouvernement, les personnes ne parlant pas le polonais sont de plus en plus contraintes de vivre dans des communautés séparées et isolées. De telles actions font partie du plan du gouvernement pour concrétiser une vision spécifique d'une nouvelle Grande Pologne homogène."
 poland.160.a:0 "Séparés et inégaux."
 poland.165.t:0 "Le Parti socialiste polonais arrive au pouvoir"
 poland.165.d:0 "Après des moments tendus dans les négociations avec le gouvernement Sanacja, des acclamations ont éclaté sur les barricades dans les rues de la ville alors que les travailleurs célébraient l'accession au pouvoir du Parti social polonais. Après une réunion précipitée, [POL.GetLeader] a été choisi parmi les hauts responsables du parti PPS pour diriger le nouvel État socialiste. A l'étranger, des militants et des dirigeants de l'Internationale travailliste et de l'Internationale socialiste ont prononcé des discours publics dans des cafés à travers l'Europe pour féliciter et saluer le nouveau climat politique de la nation polonaise."
 poland.165.a:0 "Liberté, Égalité, Justice, Démocratie\n-Slogan du PPS"
 poland.166.t:0 "La saisie des avoirs étrangers"
 poland.166.d:0 "Le parti socialiste polonais étant fermement au pouvoir, un comité dirigé personnellement par [POL.GetLeader] a été créé pour délibérer sur les usines et les actifs étrangers qui devraient être contrôlés par le gouvernement. Le montant de la compensation offerte est également déterminé ; cependant, il n'est pas négociable, au grand désespoir des dirigeants industriels et des capitalistes. Bien que la première vague de transferts soit de petite ampleur, de nombreux investisseurs deviennent de plus en plus nerveux à l'idée d'éventuelles futures prises de contrôle par l'État."
 poland.166.a:0 "C'est pour le plus grand bien"
 poland.167.t:0 "Le positivisme polonais et le travail organique"
 poland.167.d:0 "Après avoir observé les résultats désastreux des soulèvements de novembre 1830 et de janvier 1863, la faction nationaliste en Pologne estimait que les tentatives de violence ne faisaient qu’entraver la cause de l’indépendance polonaise. La destruction des biens polonais et la perte de vies humaines polonaises ne faisaient qu’éroder davantage une culture attaquée par les seigneurs impériaux. Au lieu de cela, à une époque de romantisme florissant, les nationalistes adoptèrent la vision du travail organique. La recherche d’une éthique du travail, les contributions artistiques et les découvertes scientifiques étaient considérées comme les meilleures méthodes pour préserver la culture polonaise et l’intégrité territoriale. En encourageant les individus à rechercher le succès dans la vie, la culture polonaise se révélait ainsi résistante aux tentatives de conversion.\n\nCette philosophie continua d’être défendue par les partis nationalistes polonais les plus modérés au XXe siècle. Lorsque Józef Piłsudski chercha à organiser une rébellion pendant la guerre russo-japonaise, Roman Dmowski se rendit au Japon et déjoua ces plans en pensant que ce serait un gaspillage de vies humaines. Au cours de la Deuxième République, Narodowa Demokracja a cherché à perpétuer les traditions du travail organique en défendant le capitalisme de marché, les investissements dans l’éducation et la préservation de la culture."
 poland.167.a:0 "L'éducation est la clé."
 poland.168.t:0 "Les Brigades Ouvrières du PPS"
 poland.168.d:0 "Lors de l'invasion de la Pologne en septembre, divers partis politiques polonais organisèrent leurs propres efforts indépendants pour soutenir l'effort de guerre. Parmi les contributions les plus notables du PPS, on peut citer la formation de brigades de travailleurs volontaires pour la défense de Varsovie. Avec l'approbation du général Walerian Czuma, les dirigeants du PPS lancèrent des campagnes de recrutement de citoyens pour qu'ils prennent des pelles pour aider à creuser des retranchements et des barricades autour de la ville. Le nombre de membres atteignit rapidement des milliers au cours du siège, et leur rôle s'éleva pour inclure l'aide aux communications et la collecte de renseignements. Le dévouement de ces unités était tel que lorsque la reddition fut annoncée, beaucoup refusèrent initialement de se rendre et menacèrent de tirer sur leurs officiers pour lâcheté."
 poland.168.a:0 "« Action socialiste »"
 poland.169.t:0 "Liens sino-polonais"
 poland.169.d:0 "La Pologne et le Japon ont longtemps entretenu des relations amicales avec un ennemi commun. En 1904, alors que la guerre russo-japonaise faisait rage, Józef Piłsudski se rendit à Tokyo pour proposer son aide à l'organisation d'une rébellion polonaise contre la Russie. Malgré l'intérêt initial, ces plans furent rejetés par le gouvernement japonais sur l'insistance de Roman Dmowski, l'ennemi juré de Piłsudski, qui pensait qu'une telle rébellion échouerait et tuerait des Polonais. Avec la création du nouvel État polonais après la Grande Guerre, le Japon a offert sa coopération diplomatique et a aidé les Polonais de souche à fuir la Russie et la Sibérie. En 1923, juste après la guerre polono-soviétique, une mission militaire fut envoyée au Japon dirigée par l'ingénieur, cryptologue et officier du renseignement militaire polonais Jan Kowalewski. Pendant son séjour, Jan Kowalewski donna des cours de renseignement radio et de cryptanalyse aux officiers japonais à Tokyo. Pour ses efforts, le gouvernement japonais décerna à Jan Kowalewski l'Ordre du Soleil levant."
 poland.169.a:0 "L'ennemi de mon ennemi est un ami."
 poland.170.t:0 "La Pologne demande à nous rejoindre"
 poland.170.d:0 "La nouvelle aile du gouvernement Sanacja, arrivée au pouvoir en Pologne, cherche à former une alliance de circonstance. Bien qu'elle dispose d'une armée puissante, elle entretient des relations hostiles avec certains de ses grands voisins. Comment réagir ?"
 poland.170.a:0 "Nous souhaitons la bienvenue à la Pologne dans nos rangs."
 poland.170.b:0 "Nous ne sommes pas intéressés"
 poland.171.t:0 "Alliance germano-polonaise"
 poland.171.d:0 "[GER.GetLeader] a exprimé son accord pour la création d'une alliance militaire entre nos deux pays. La signature d'un traité officiel est en cours."
 poland.171.a:0 "La Pologne et l’Allemagne sont unies."
 poland.172.t:0 "[GER.GetNameDef] refuse."
 poland.172.d:0 "Malgré notre offre généreuse, il semblerait que les Allemands n'aient guère envie de traiter avec nous. [GER.GetLeader] a snobé notre demande."
 poland.172.a:0 "Nous chercherons ailleurs alors."
 poland.173.t:0 "La Pologne demande à nous rejoindre"
 poland.173.d:0 "Le gouvernement nationaliste qui est arrivé au pouvoir en Pologne cherche à nous rejoindre dans une alliance militaire. Bien qu'il dispose d'une armée puissante, il entretient des relations hostiles avec certains de ses grands voisins. Comment réagir ?"
 poland.173.a:0 "Nous souhaitons la bienvenue à la Pologne dans nos rangs."
 poland.173.b:0 "Nous ne sommes pas intéressés"
 poland.174.t:0 "Alliance polono-russe"
 poland.174.d:0 "[SOV.GetLeader] a exprimé son accord pour la création d'une alliance militaire entre nos deux pays. La signature d'un traité officiel est en cours."
 poland.174.a:0 "Frères d'armes slaves."
 poland.175.t:0 "[SOV.GetNameDef] refuse."
 poland.175.d:0 "Malgré notre offre généreuse, il semblerait que les Russes n’aient guère envie de traiter avec nous. [SOV.GetLeader] a snobé notre demande."
 poland.175.a:0 "Nous chercherons ailleurs alors."
 poland.177.t:0 "Décès dans un accident d'avion"
 poland.177.d:0 "Récemment, un avion RWD-9 aurait été écrasé dans la mer Baltique. Des recherches ont été menées mais aucun survivant n'a été retrouvé. Tous les passagers ont péri, y compris le général et ancien président de la Ligue maritime et coloniale, Gustaw Orlicz-Dreszer. Des funérailles nationales sont prévues, [POL.GetLeader] assistera personnellement à la cérémonie après laquelle la dépouille sera enterrée dans un mausolée à Gdynia."
 poland.177.a:0 "Une grande perte pour la République."
 poland.178.t:0 "La Milice d'Action Socialiste"
 poland.178.d:0 "En 1934, le PPS créa des unités paramilitaires pour protéger les rassemblements du parti des bandes nationalistes. La milice de l'Action socialiste portait des uniformes bleu marine et prêtait serment d'obéissance absolue au parti. Grâce aux groupes de jeunesse, aux syndicats et à l'élargissement éventuel des unités féminines, le nombre de membres de l'organisation atteignit plus de dix mille membres. Les unités de l'Action socialiste s'entraînèrent au combat urbain, au sabotage et aux activités d'espionnage. Alors que la menace de la Seconde Guerre mondiale se profilait, un accord de coopération fut conclu avec l'armée polonaise pour que l'Action socialiste participe à des activités subversives en soutien aux forces armées. L'expertise de l'Action socialiste en matière de combat urbain servirait plus tard de base à la création des Brigades de défense des travailleurs pendant le siège de Varsovie, puis au groupe de résistance de gauche, la Garde populaire WRN."
 poland.178.a:0 "Convivialité et fraternité d'armes."
 poland.190.t:0 "Les grandes manœuvres de Volhynie"
 poland.190.d:0 "Pendant l'entre-deux-guerres, l'état-major de l'armée polonaise a organisé plusieurs exercices militaires dans la voïvodie de Volhynie. Face à la menace de guerre qui planait sur l'Europe, le plus grand exercice militaire organisé à ce jour a réuni 60 000 soldats. Dans ce grand jeu de guerre, les \"Rouges\" étaient simulés comme avançant depuis l'est tandis que les \"Bleus\" devaient stopper leur progression. Les manœuvres se sont terminées par une grande cérémonie au cours de laquelle les habitants de Lutsk ont offert à l'armée polonaise des équipements militaires financés par les fonds publics de la région."
 poland.190.a:0 "Il est utile d'être préparé"
 poland.191.t:0 "Promotions et réaffectations militaires en 1939"
 poland.191.d:0 "Avec la promotion de la dernière promotion d'officiers, de nouveaux commandants sont disponibles."
 poland.191.a:0 "Compris"
 poland.192.t:0 "Promotions et réaffectations militaires en 1938"
 poland.192.d:0 "Avec la promotion de la dernière promotion d'officiers, de nouveaux commandants sont disponibles."
 poland.192.a:0 "Compris"
 poland.196.t:0 "Le gouvernement polonais en exil."
 poland.196.d:0 "Afin d'assurer la continuité du gouvernement polonais, le président s'est réfugié à l'étranger. Conformément aux pouvoirs d'urgence accordés par la Constitution d'avril, un successeur intérimaire sera désigné pour diriger la nation. En ces temps difficiles, trouver un candidat capable de satisfaire les exigences d'une multitude de partis et de factions internes qui se chamaillent n'a pas été chose aisée. Dans un souci d'unité, un compromis a finalement été trouvé pour sélectionner..."
 poland.196.a:0 "...que les puissances alliées exigent."
 poland.196.b:0 "...un dirigeant charismatique."
 poland.196.c:0 "...un expert en affaires militaires."
 poland.197.t:0 "Réglementation stricte pour l'équipement militaire"
 poland.197.d:0 "Dans le cadre de ses efforts pour assurer la modernisation de l'armée polonaise, le maréchal Rydz-Śmigły a institué des exigences strictes pour la fabrication des munitions. La tolérance pour les défauts a été considérablement réduite, mais avec des compromis importants en termes d'augmentation des coûts et des délais de production. Ces normes élevées étaient destinées à attirer les acheteurs étrangers afin d'obtenir des fonds supplémentaires pour poursuivre la modernisation de l'armée polonaise ; cependant, ce contrôle de la qualité était bien supérieur aux normes des autres armées européennes et a même suscité des critiques de la part des conseillers étrangers.\n\nCette divergence d'opinion a été démontrée lors d'une réunion enregistrée entre des fonctionnaires polonais et français. Après avoir tenté d'impressionner les chefs militaires français en leur présentant des exemples d'armes polonaises de haute qualité susceptibles d'être achetées et exportées, la délégation française a refusé d'acheter. Lorsqu'on lui en a demandé les raisons, un officier français a répondu : \"La France est tout simplement trop pauvre pour s'offrir de telles armes\". La délégation polonaise a quitté la réunion avec un sentiment de supériorité sur les normes d'équipement de son armée, tandis que les Français, pragmatiques, secouaient la tête avec incrédulité."
 poland.197.a:0 "L'acier polonais glorieux ???"
 poland.199.t:0 "Un front uni du socialisme ?"
 poland.199.d:0 "Une délégation du gouvernement socialiste polonais a rencontré aujourd'hui plusieurs de nos hauts diplomates. Ils sont ici pour discuter des projets potentiels de création d'un front uni entre les nations socialistes d'Europe partageant les mêmes idées, afin de lutter contre l'extrémisme croissant qui menace le continent. Comment allons-nous réagir ?"
 poland.199.a:0 "Une proposition intéressante."
 poland.199.b:0 "Nous ne sommes pas intéressés"
 poland.200.t:0 "La Suède accepte notre invitation."
 poland.200.d:0 "Notre mission diplomatique en Suède a été un succès. Il semblerait qu'ils soient eux aussi préoccupés par la vague croissante d'extrémisme qui menace le continent européen. D'autres discussions sur la stratégie militaire et diplomatique sont en cours entre les deux nations."
 poland.200.a:0 "Nous partagerons ensemble de nombreux avantages."
 poland.201.t:0 "La Suède décline notre offre."
 poland.201.d:0 "Nos efforts pour amener la Suède à former un front uni contre nos voisins agressifs n'ont pas donné de résultats positifs. Il semblerait qu'ils espèrent rester neutres pour affronter la tempête qui s'annonce."
 poland.201.a:0 "C'est malheureux."
 poland.202.t:0 "Renouveler le pacte de non-agression avec la Pologne ?"
 poland.202.d:0 "Une mission diplomatique polonaise a rencontré aujourd'hui plusieurs de nos principaux diplomates. À leur ordre du jour figurait la perspective d'un renouvellement public de notre pacte de non-agression. Quelle sera notre réponse ?"
 poland.202.a:0 "Une proposition intéressante."
 poland.202.b:0 "Nous ne sommes pas intéressés"
 poland.203.t:0 "L'[SOV.GetName] accepte"
 poland.203.d:0 "Des diplomates de haut niveau [SOV.GetAdjective] ont décidé de renouveler le pacte de non-agression entre nos deux nations. Une exposition publique est prévue pour présenter la déclaration au monde entier."
 poland.203.a:0 "La stabilité de l'Europe de l'Est en bénéficiera grandement."
 poland.204.t:0 "L'[SOV.GetName] refuse."
 poland.204.d:0 "Des diplomates de haut niveau [SOV.GetAdjective] ont refusé de renouveler le pacte de non-agression entre nos deux nations. C'est un signe de mauvais augure pour les relations futures entre nos deux nations."
 poland.204.a:0 "Il faut rester vigilant"
 poland.205.t:0 "Renouveler le pacte de non-agression avec la Pologne ?"
 poland.205.d:0 "Une mission diplomatique polonaise a rencontré aujourd'hui plusieurs de nos principaux diplomates. À leur ordre du jour figurait la perspective d'un renouvellement public de notre pacte de non-agression. Quelle sera notre réponse ?"
 poland.205.a:0 "Une proposition intéressante."
 poland.205.b:0 "Nous ne sommes pas intéressés"
 poland.206.t:0 "Le [GER.GetName] accepte"
 poland.206.d:0 "Des diplomates de haut niveau [GER.GetAdjective] ont convenu de renouveler le pacte de non-agression entre nos deux nations. Une exposition publique est prévue pour présenter la déclaration au monde entier."
 poland.206.a:0 "La stabilité de l'Europe de l'Est en bénéficiera grandement."
 poland.207.t:0 "Le [GER.GetName] refuse."
 poland.207.d:0 "Des diplomates de haut niveau [GER.GetAdjective] ont refusé de renouveler le pacte de non-agression entre nos deux nations. C'est un signe de mauvais augure pour l'avenir des relations entre nos deux nations."
 poland.207.a:0 "Il faut rester vigilant"
 poland.208.t:0 "Généraux de l'armée polonaise en exil"
 poland.208.d:0 ""
 poland.208.a:0 "Compris"
 poland.209.t:0 "La Pologne offre une protection."
 poland.209.d:0 "À la suite de la crise des Sudètes, le gouvernement démocratique de la Pologne nous offre sa protection. En échange d'un certain degré de coopération et d'intégration avec son gouvernement et son armée, il est prêt à nous venir en aide en cas d'invasion militaire hostile. Cependant, il existe encore beaucoup de méfiance entre nos deux pays en raison des événements passés. Devrions-nous accepter cette offre ?"
 poland.209.a:0 "Nous devons nous mettre d'accord pour notre propre sécurité"
 poland.209.b:0 "Les Polonais ne sont pas dignes de confiance."
 poland.210.t:0 "La Tchécoslovaquie accepte notre protection"
 poland.210.d:0 "[CZE.GetLeader] a accepté à contrecœur les conditions de garantie de leur sécurité. Des pourparlers sont en cours pour établir des liens étroits entre nos deux nations sur le plan diplomatique et militaire. Les gardes-frontières tchécoslovaques ont reçu l'ordre de laisser passer nos forces, mais il subsiste un certain degré de méfiance au sein de la population locale."
 poland.210.a:0 "Ils ont fait le bon choix."
 poland.211.t:0 "La Tchécoslovaquie refuse notre protection"
 poland.211.d:0 "Le gouvernement tchécoslovaque a fermement rejeté notre offre. Il semblerait qu'il se méfie de nos motivations ou qu'il n'ait pas confiance en notre capacité à remplir de telles obligations."
 poland.211.a:0 "Ce sont leurs funérailles."
 poland.212.t:0 "[POL.GetAdjective] Les pilotes de l'escadron Kosciuszko"
 poland.212.d:0 "Prêts à tout pour sauver leur pays, des pilotes [POL.GetAdjective] ont rejoint nos rangs et sont prêts à poursuivre le combat jusqu'au bout. Ils ont décidé de former l'escadron Tadeusz Kosciuszko, en souvenir des actions invaincues du général qui a combattu les Allemands, les Autrichiens et les Russes pour tenter désespérément de sauver son pays de l'occupation étrangère."
 poland.212.a:0 "La Pologne n'est pas encore perdue !"
 NSB_poland_monarchist_events.7.t:0 "La question ruthène"
 NSB_poland_monarchist_events.7.desc:0 "Avec la Bohême sous notre influence, les Rusniaques se sont déclarés autonomes aux côtés des Slovaques, tandis que les Slovaques ont obtenu une partie de l'armée tchécoslovaque, les Rusniaques doivent encore organiser une force organisée."
 NSB_poland_monarchist_events.7.a:0 "Il suffit de garantir leur indépendance pour que les Hongrois n'interviennent pas."
 NSB_poland_monarchist_events.7.b:0 "Ils accepteront certainement de nous rejoindre avec un plus grand degré d'autonomie"
 NSB_poland_monarchist_events.7.c:0 "Envoyer l'armée"
 NSB_poland_monarchist_events.7.d:0 "Les Rusyns ? Bah, ils ne valent pas la peine qu'on leur consacre du temps"
 NSB_poland_monarchist_events.8.t:0 "[POL.GetNameDefCap] exige notre soumission."
 NSB_poland_monarchist_events.8.desc:0 "Alors que Prague était en pleine tourmente, l'occasion s'est présentée d'obtenir notre indépendance. Néanmoins, nous ne sommes qu'un petit bout de terre entouré de puissances qui veulent régner sur nous. Alors qu'il prenait le pouvoir à Prague, [POL.GetLeader] nous a fait parvenir ses exigences, nous permettant de conserver une partie de notre autonomie en échange d'une soumission à la couronne polono-bohémienne."
 NSB_poland_monarchist_events.8.a:0 "C'est toujours plus que ce que nous avons obtenu des Tchèques."
 NSB_poland_monarchist_events.8.b:0 "Nous ne renoncerons pas à notre liberté retrouvée."
 NSB_poland_monarchist_events.9.t:0 "[RUT.GetNameDefCap] a accepté nos demandes !"
 NSB_poland_monarchist_events.9.desc:0 "Les Russes ont accepté notre proposition et ont accepté de nous céder leur politique étrangère."
 NSB_poland_monarchist_events.10.t:0 "[RUT.GetNameDefCap] rejette notre compromis !"
 NSB_poland_monarchist_events.10.desc:0 "Les [RUT.GetAdjective] ont décidé de refuser notre offre, affirmant qu'ils ne renonceront pas à leurs libertés restaurées."
 NSB_poland_monarchist_events.10.a:0 "Envoyons nos troupes"
 NSB_poland_monarchist_events.10.b:0 "Il ne s'agit que de quelques collines de toute façon..."
