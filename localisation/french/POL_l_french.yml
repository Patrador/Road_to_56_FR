 POL_monarchist_debate_in_the_Sejm:0 "Débat monarchiste au Sejm"
 POL_monarchist_debate_in_the_Sejm_desc:0 "Les relations germano-polonaises sont tendues depuis longtemps. Afin de consolider l'alliance actuelle entre les deux pays, des propositions font surface pour que Fryderyk Krystian Wettyn, le prince de Saxe, serve de monarque de référence, le président [POL.GetLeader] étant le ministre le plus fidèle de Sa Majesté."
 POL_Polish_Cipher_Bureau_Focus0:0 "Le Bureau de Chiffrement Polonais"
 POL_Polish_Cipher_Bureau_Focus0_desc:0 "Le Bureau polonais du chiffrement est chargé des tâches de contre-espionnage, de détection radar et de cryptanalyse."
 POL_Polish_Cipher_Bureau_Focus1:0 "La méthode du gril"
 POL_Polish_Cipher_Bureau_Focus1_desc:0 "Des techniques de force brute ont été développées pour déchiffrer la clé cryptologique du code Enigma."
 POL_Polish_Cipher_Bureau_Focus2:0 "Le cyclomètre"
 POL_Polish_Cipher_Bureau_Focus2_desc:0 "Une machine à cataloguer les chiffres d'Enigma a été développée pour permettre un déchiffrement rapide des codes des services de renseignement allemands."
 POL_Polish_Cipher_Bureau_Focus3:0 "La bombe cryptologique"
 POL_Polish_Cipher_Bureau_Focus3_desc:0 "Un dispositif informatique mécanique a été développé pour automatiser le processus de décryptage des codes des services de renseignement allemands."
 POL_Enlistment_Restrictions:0 "Restrictions d'enrôlement"
 POL_Enlistment_Restrictions_desc:0 "Certaines ethnies sont suspectes et doivent être exclues du service militaire. Les services de renseignements doivent également les surveiller de plus près."
 POL_Enigma_Effect_Tooltip:0 "est désormais disponible en format priorité national."
 POL_Encryption_Decryption_tooltip:0 "§H1x§! §G100%§! Bonus de recherche pour : §HCryptage et décryptage§!\n"
 UKR_neutrality_drift:0 "Le Directoire"
 UKR_neutrality_drift_desc:0 "La Directoire est un organe exécutif temporaire doté de pouvoirs d'urgence en temps de guerre par la Rada centrale de la République populaire ukrainienne."
 POL_Head_of_State_Police:0 "Chef de la police d'État"
 POL_Freighter_Manufacturer:0 "Fabricant de cargos"
 POL_Steam_Turbines_and_Steelworks:0 "Turbines à vapeur et aciéries"
 POL_Rural_Education_Initiative:0 "Initiative pour l'éducation rurale"
 POL_Rural_Education_Initiative_desc:0 "L'accès à l'éducation dans les régions les plus reculées du pays est aléatoire. L'amélioration des infrastructures de notre pays nous permettra de corriger ce problème."
 POL_Higher_School_Of_War:0 "Ecole Supérieure de Guerre"
 POL_Higher_School_Of_War_desc:0 "Un programme technique et d’ingénierie plus strict pour la promotion de nos officiers supérieurs garantira que notre armée est préparée à suivre le rythme des innovations modernes."
 POL_Class_A_Reservists:0 "Réservistes de classe « A »"
 POL_Class_A_Reservists_desc:0 "La Seconde République de Pologne compte 2,5 millions de fusiliers entraînés. Cependant, en raison du manque d'équipement, seulement la moitié d'entre eux sont actuellement mobilisés. Il faut faire appel à nos réserves."
 POL_Create_Units_ON:0 "Gagner treize brigades de réserve indépendantes de §HDéfense nationale§! de §Htrois bataillons d'infanterie§! dans l'ouest de la Pologne."
 POL_Grant_Sir_Adrian_Carton_de_Wiart_Citizenship:0 "Accorder la citoyenneté à Sir Adrian Carton de Wiart"
 POL_Grant_Sir_Adrian_Carton_de_Wiart_Citizenship_desc:0 "Sir Adrian Carton de Wiart est le chef de la mission militaire britannique en Pologne. Depuis la fondation de la Seconde République, il est un conseiller et un défenseur dévoué de la cause polonaise. Compte tenu de son passé militaire et de son amour pour notre pays, nous devrions envisager de lui accorder la citoyenneté et un commandement militaire officiel."
 POL_Align_With_Japan:0 "S'aligner avec le Japon"
 POL_Align_With_Japan_desc:0 "Rejoindre un front uni avec le Japon nous permettra de porter un coup mortel au [SOV.GetName] sur deux fronts."
 POL_Invite_Sweden:0 "Inviter la Suède"
 POL_Invite_Sweden_desc:0 "De l’autre côté de la mer Baltique, le socialisme a des racines solides et offre le potentiel de nouveaux alliés."
 POL_Pressure_Gdansk_Border_Conflict_tooltip:0 "Démarrer un §HConflit frontalier§! avec §H[DNZ.GetNameDef]§! ou §H[GER.GetNameDef]§!.\n"
 POL_GER_Yes_Danzig_Intervention:0 "Si des combats éclatent dans [DNZ.GetNameDef], nous pourrions alors être entraînés dans un §Hconflit frontalier§! avec [POL.GetNameDef]."
 POL_GER_No_Danzig_Intervention:0 "Nous laisserons [DNZ.GetNameDef] à son propre sort en cas d’hostilités."
 poland.37.b:0 "Ignorez-les et envoyez l’armée !"
 poland.194.t:0 "Violation de la résolution de la Société des Nations"
 poland.194.d:0 "Malgré la condamnation de la Société des Nations, [POL.GetNameDef] a toujours l'intention de prendre le contrôle de Dantzig. Le conflit est inévitable."
 poland.194.a:0 "Notre milice devra barricader les rues."
 poland.194.b:0 "Nous devons faire appel à l’aide de la Patrie."
 poland.195.t:0 "Notre soutien à Danzig ?"
 poland.195.d:0 "La Société des Nations vote actuellement sur la modification du statut de Dantzig en tant que ville internationale. La Pologne cherche à revendiquer cette zone comme sa propre région. La possibilité d'un conflit reste une éventualité lointaine, mais nous devons décider de notre position sur la question."
 poland.195.a:0 "En cas de conflit, nous soutiendrons Dantzig."
 poland.195.b:0 "Ils sont seuls."
 Danzig_POL_border_conflict_time_until_cancelled:0 "Fin du conflit autour de [DNZ.GetNameDef]"
 Danzig_POL_border_conflict_time_until_cancelled_desc:0 "Au rythme actuel, nous ne pouvons soutenir les opérations de combat que pendant un certain temps avant de devoir interrompre le combat."
 Danzig_POL_border_conflict_escalate_conflict:0 "Faire monter le conflit à propos de [DNZ.GetNameDef]"
 Danzig_POL_border_conflict_escalate_conflict_desc:0 "Le conflit autour de [DNZ.GetNameDef] est au point mort. Peut-être qu'en intensifiant encore les hostilités et en envoyant davantage de troupes sur le théâtre, nous pourrons encore remporter une victoire."
 Danzig_POL_border_conflict_escalate_to_war:0 "Déclarer la guerre à [DNZ.GetNameDef]"
 Danzig_POL_border_conflict_escalate_to_war_desc:0 "Les combats autour de [DNZ.GetNameDef] durent depuis un certain temps déjà et ne montrent aucun signe d'arrêt. Nous devons être prêts à franchir la prochaine étape et à considérer ce conflit comme la première étape d'une guerre générale."
 Danzig_POL_border_conflict_back_out_of_conflict:0 "Céder"
 Danzig_POL_border_conflict_back_out_of_conflict_desc:0 "Le risque de voir ce conflit échapper à tout contrôle et se transformer en une guerre à grande échelle entre nos deux pays est tout simplement trop grand. Nous devons limiter nos pertes dès maintenant et envoyer des signaux diplomatiques à l’autre camp."
