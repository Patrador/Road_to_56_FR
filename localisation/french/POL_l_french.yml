 POL_National_Syndicalism:0 "Syndicalisme national"
 POL_National_Syndicalism_desc:0 "Pour les syndicalistes, l’État capitaliste était par nature un instrument d’oppression et d’inefficacité bureaucratique. Dans le national-syndicalisme, le gouvernement supervise et encourage l’action industrielle directe des groupes locaux de citoyens et des syndicats pour produire pour l’État."
