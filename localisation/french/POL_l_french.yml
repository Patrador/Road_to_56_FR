 POL_charismatic_leader:0 "Un dirigeant charismatique"
 POL_Wieniawa_infamous_womanizer:0 "Infâme coureur de jupons"
 POL_Baltic_Naval_Vanguard:0 "Avant-garde navale de la Baltique"
 POL_Baltic_Naval_Vanguard_desc:0 "La position avancée de la Pologne le long de la côte baltique constitue un excellent terrain d'entraînement naval pour les forces du Komintern. Nous devons investir dans un renforcement important de nos moyens offensifs outre-mer."
 POL_Naval_Officers_School:0 "École des officiers de marine"
 POL_Naval_Officers_School_desc:0 "À mesure que notre marine se développe, il deviendra nécessaire d'étendre notre petite école d'officiers de marine improvisée pour en faire un véritable établissement de formation d'enseignement supérieur pour les officiers de marine."
 POL_Expand_the_Lucznik_State_Arms_Factory:0 "Agrandir l'usine d'armement d'État de Łucznik"
 POL_Expand_the_Lucznik_State_Arms_Factory_desc:0 "Des arsenaux plus importants sont nécessaires pour notre économie d’exportation militaire en pleine croissance et pour les besoins de notre propre armée."
 POL_Electrification_of_the_Countryside:0 "L'électrification des campagnes"
 POL_Electrification_of_the_Countryside_desc:0 "Apporter une énergie électrique fiable aux villes et villages les plus reculés permettra de développer des industries modernes tout en renforçant le soutien populaire de notre gouvernement dans les zones rurales."
 POL_Invest_In_The_Warsaw_Industrial_District:0 "Investissez dans le district industriel de Varsovie"
 POL_Invest_In_The_Warsaw_Industrial_District_desc:0 "Les investissements de l’État dans la deuxième plus grande région industrielle de notre économie renforceront davantage l’économie de notre pays."
 POL_Invest_In_The_Old_Polish_Industrial_Region:0 "Investissez dans la région industrielle de l'ancienne Pologne"
 POL_Invest_In_The_Old_Polish_Industrial_Region_desc:0 "Les projets d’investissement dans nos régions occidentales peuvent contribuer à relier notre économie au monde extérieur."
 POL_Gdynia_Universal_Seaport:0 "§LGdynia Universal Seaport§!"
 POL_Gdynia_Universal_Seaport_desc:0 "Le port de Gdynia est notre fenêtre sur le monde. La modernisation continue des infrastructures de la ville et l'extension continue du port pour accueillir des navires de toutes tailles dans le monde nous permettront de répondre aux besoins commerciaux mondiaux de la nation."
 POL_Maritime_Defense_Fund:0 "Fonds de Défense Maritime (FDM)"
 POL_Maritime_Defense_Fund_desc:0 "En cas d'embargo ou de guerre, la mer est notre lien commercial vital avec le monde extérieur. Compte tenu de nos problèmes budgétaires, nous devrons solliciter des dons privés auprès des citoyens pour financer une marine moderne."
 POL_Zaklady_Azotowe:0 "Zakłady Azotowe"
 POL_Chemical_Conglomerate:0 "Conglomérat chimique"
 POL_Promote_The_Chemical_Industry:0 "Promouvoir l'industrie chimique à Mościce"
 POL_Promote_The_Chemical_Industry_desc:0 "En l'absence de colonies d'outre-mer, la sécurité économique de la Pologne est précaire. Le développement de l'industrie nationale des produits chimiques de synthèse et du caoutchouc est une priorité absolue."
 POL_The_Four_Year_Plan2:0 "Le plan quadriennal"
 POL_armoured_trains2:0 "Trains blindés"
 POL_armoured_trains2_tooltip_upgrade:0 "\nRéduit le coût de la capacité de commandement des §Htrains blindés§! de §G-25%§!.\n\n"
