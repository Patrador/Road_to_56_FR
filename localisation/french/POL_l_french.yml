 nationalism_on_the_rise:0 "La montée du nationalisme"
 nationalism_on_the_rise_desc:0 "Des éléments politiques ont commencé à s'exprimer en faveur des valeurs nationalistes et ont trouvé un soutien auprès d'une partie croissante de la population. La voie vers la démocratie nationale est ouverte, il ne reste plus qu'à choisir entre une transition pacifique ou violente."
 prepare_for_nationalist_civil_war:0 "Préparer la guerre civile"
 prepare_for_nationalist_civil_war_desc:0 "Nous n'avons pas le temps d'attendre que les mentalités changent lentement. Pour leur bien, nous devons faire pression rapidement, même si certains risquent de perdre la vie dans le processus. Contrairement à un référendum pacifique, une guerre civile provoquerait des ravages considérables sur nos forces armées, sur l'industrie et sur les infrastructures du pays, mais elle est aussi plus rapide et nous permet d'imposer notre volonté avec plus de force par la suite."
 expand_civil_nationalist_support:0 "S'assurer du soutien de la population"
 expand_civil_nationalist_support_desc:0 "Nous devons veiller à ce que notre cause continue d'être soutenue par la population et à ce qu'elle défie publiquement l'autorité du gouvernement actuel. À mesure que la position du gouvernement est de plus en plus affaiblie et que les troubles civils continuent de s'intensifier, il nous sera plus facile d'atteindre nos objectifs. Cela est particulièrement vrai si, contrairement à un changement légal de gouvernement, ces objectifs impliquent un moyen plus... sinistre de changement de régime."
 army_support_for_nationalist_civil_war:0 "S'assurer du soutien de l'armée"
 army_support_for_nationalist_civil_war_desc:0 "Sans un soutien militaire suffisant, tout espoir de victoire dans une lutte idéologique serait vain. Nous devons nous assurer de la loyauté des unités bien placées de nos forces militaires."
 ensure_general_loyalty_for_nationalist_civil_war:0 "S'assurer du soutien des officiers"
 ensure_general_loyalty_for_nationalist_civil_war_desc:0 "Il est possible que certains généraux nourrissent des sentiments secrets en faveur de la démocratie nationale. Nous devons les approcher et nous assurer de leur loyauté pour le début des combats."
 ensure_marshal_loyalty_for_nationalist_civil_war:0 "S'assurer du soutien de l'état-major"
 ensure_marshal_loyalty_for_nationalist_civil_war_desc:0 "Il est possible que certains maréchaux nourrissent des sentiments secrets en faveur de la démocratie nationale. Nous devons les approcher et nous assurer de leur loyauté pour le moment où les combats commenceront."
 siphon_equipment_stockpiles_for_nationalist_civil_war:0 "Détourner des armes"
 siphon_equipment_stockpiles_for_nationalist_civil_war_desc:0 "En fouillant dans les réserves d'équipement du pays, nous pouvons créer une petite réserve d'armes pour nous aider dans notre future lutte."
 formulate_surprise_attack_plan_for_nationalist_civil_war:0 "Établir un plan d'attaque par surprise"
 formulate_surprise_attack_plan_for_nationalist_civil_war_desc:0 "L'ennemi n'a aucune idée de la catastrophe qui l'attend. Nous devons veiller à ce qu'il en soit toujours ainsi, tout en orientant nos plans de bataille de manière à tirer le meilleur parti de l'élément de surprise."
 ignite_the_nationalist_civil_war:0 "Déclencher la guerre civile"
 ignite_the_nationalist_civil_war_desc:0 "Le moment est venu de franchir le pas. Tous les préparatifs que nous avons jugés nécessaires ont été effectués. Il n'y a plus de retour en arrière possible."
 rebuild_the_nation_nationalist:0 "Reconstruire la nation"
 rebuild_the_nation_nationalist_desc:0 "Après la guerre civile, le temps est venu de reconstruire notre nation ruinée."
 open_up_political_discourse_nationalist:0 "Ouvrir le discours politique"
 open_up_political_discourse_nationalist_desc:0 "Il faut ouvrir le gouvernement à l'acceptation des points de vue divergents. Cela permettra peut-être un jour d'opérer un changement pacifique dans la politique de notre pays."
 discredit_government_nationalist:0 "Discréditer le gouvernement"
 discredit_government_nationalist_desc:0 "En soulignant les nombreux défauts de notre gouvernement actuel, nous pouvons amener les gens à réfléchir aux causes idéologiques de ces échecs."
 hold_the_nationalist_national_referendum:0 "Organiser un référendum national"
 hold_the_nationalist_national_referendum_desc:0 "Nous bénéficions désormais d'un soutien suffisant pour organiser un référendum visant à imposer un changement de gouvernement, sans effusions de sang."
 military_support_for_nationalist_civil_war:0 "A le soutien de l'armée pour la guerre civile.\n"
