 POL_Universalism:0 "Universalisme"
 POL_Universalism_desc:0 "Un front uni de nations européennes partageant les mêmes idées est nécessaire pour contrer les ambitions grandissantes de l’Allemagne et de l’Union soviétique."
 POL_Invite_Nationalist_Spain:0 "Inviter l'Espagne nationaliste"
 POL_Invite_Nationalist_Spain_desc:0 "L'Espagne nationaliste est notre frère idéologique qui, comme nous, méprise l'Union soviétique."
