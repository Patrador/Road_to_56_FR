 POL_arms_export_syndicate:0 "Syndicat d'exportation d'armes"
 POL_Swiatecki_Bomb_Slip:0 "Glissement de bombe de Świątecki"
 POL_Swiatecki_Bomb_Slip_desc:0 "Les bombardiers de grande taille qui volent à haute altitude ont besoin de mécanismes spéciaux pour transporter des charges plus importantes. L'invention de parachutes à bombes spécialisés permettra de transporter des charges nucléaires plus dévastatrices."
