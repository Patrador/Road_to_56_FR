 POL_shock_from_surprised_attack_idea_desc:0 "A notre plus grande surprise, le récent pacte militaire signé entre [GER.getName] et [SOV.getName] inclut une coopération militaire mutuelle contre nous ! Choqué par un tel développement, notre gouvernement est actuellement incapable de diriger le pays efficacement, ce qui limite les capacités de nos troupes et le moral des soldats de [ROOT.getName]."
 poland.215.t:0 "[SOV.GetAdjective]-[POL.GetAdjective] Crise diplomatique"
 poland.215.d:0 "[SOV.getNameDefCap] depuis sa fondation causait toutes sortes de problèmes à notre nation et à notre peuple en particulier. Après la campagne dévastatrice de 1920, nous avons réussi à protéger l'État polonais des dangers extérieurs et à conclure des alliances capables de protéger la souveraineté de [POL.getAdjective] pour les années à venir. Tout s'est bien passé jusqu'à ces dernières années.\n\nLa conclusion du pacte entre la Russie et l'Allemagne, combinée à l'invasion [GER.getAdjective] de l'Ouest, fait de nous une cible de choix pour les militaires assoiffés de pouvoir de [SOV.getNameDef]. Leur ministre des affaires étrangères a déjà appelé à la \"révision de tous les anciens accords et traités diplomatiques entre les nations [SOV.getAdjective] et [POL.getAdjective]\" !\n\nNos patrouilles frontalières ayant signalé un nombre croissant de troupes, de véhicules et d'avions [SOV.getAdjective], il est devenu évident pour quiconque que leur nation perfide se prépare à la guerre. Nous devrons tenir le terrain sur deux fronts si nous voulons résister à l'assaut des envahisseurs ! Aux armes, frères et sœurs, la mère Pologne vous appelle !"
 poland.215.a:0 "Mobilisez vos forces pour défendre l'Est !"
 heavy_industry_emphasis_trait:0 "Accent sur l'industrie lourde"
 poland.216.t: "Les [SOV.GetAdjective]s déclarent la guerre à la Pologne"
 poland.216.d: "[SOV.getNameDefCap] a déclaré la guerre à notre allié la Pologne, ouvrant un second front pour eux et choquant la nation [POL.GetAdjective]. Nous devons maintenant décider si nous protégeons également la Pologne contre cette menace ou si notre protection ne s'étend qu'à l'invasion [GER.GetAdjective]."
 poland.216.a: "Nous devons nous concentrer sur nos autres ennemis."
 poland.216.b: "C'est inacceptable."
