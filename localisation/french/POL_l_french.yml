 Danzig_poland_border_conflict.1.t:0 "Des escarmouches militaires au sujet de [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.1.desc:0 "Au mépris de la Société des Nations, [POL.GetNameDef] se prépare à envoyer des troupes pour occuper [DNZ.GetNameDef]. La milice et la police d'État de Dantzig ont reçu l'ordre de résister, acte symbolique. L'opinion publique allemande est favorable à une intervention et des forces paramilitaires et des volontaires sont déjà envoyés pour apporter leur soutien."
 Danzig_poland_border_conflict.1.a:0 "Inacceptable"
 Danzig_poland_border_conflict.2.t:0 "La Pologne occupe [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.2.desc:0 "A la suite d'un affrontement entre l'armée polonaise, les milices de Dantzig et les volontaires allemands, les forces polonaises ont écrasé l'opposition. Les chantiers navals de Dantzig ont été saisis et l'administration civile de la ville a été remplacée par un tribunal militaire. La Société des Nations a ouvertement condamné cet acte mais n'a pas voulu faire pression pour que de nouvelles mesures soient prises."
 Danzig_poland_border_conflict.2.a:0 "Nous avons gagné notre accès légitime à la mer."
 Danzig_poland_border_conflict.2.b:0 "En temps voulu, nous vengerons ces griefs."
 Danzig_poland_border_conflict.3.t:0 "Retraite polonaise de [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.3.desc:0 "Suite à un affrontement entre l'armée polonaise, les milices de Dantzig et les volontaires allemands, les forces polonaises ont reçu l'ordre de se retirer face à une résistance plus forte que prévu dans la ville et à l'aide de l'Allemagne.\n\nAvec leur nouvelle autonomie acquise, la Société des Nations a accepté d'autoriser un plébiscite pour déterminer le sort de la ville internationale."
 Danzig_poland_border_conflict.3.a:0 "Cet embarras national aura des conséquences au niveau national."
 Danzig_poland_border_conflict.3.b:0 "Dantzig est allemand"
 Danzig_poland_border_conflict.4.t:0 "Impasse sur [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.4.desc:0 "Les escarmouches dispersées au-dessus de [DNZ.GetNameDef] ont cessé après que les deux camps se soient retirés pour consolider leurs positions. Reconnaissant la futilité des combats, les deux camps ont accepté un compromis diplomatique et ont maintenu le statu quo."
 Danzig_poland_border_conflict.4.a:0 "Pour l’instant, il est préférable de maintenir le statu quo."
 Danzig_poland_border_conflict.5.t:0 "Escalade sur [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.5.desc:0 "Les combats se poursuivent entre les forces paramilitaires polonaises et allemandes autour de Dantzig. Pour tenter de sortir de l'impasse, les forces polonaises présentes dans d'autres régions ont également commencé à affronter les forces allemandes dans la région plus vaste de Poméranie. Les renseignements des deux côtés indiquent que le flux de troupes entrant dans la région est en augmentation."
 Danzig_poland_border_conflict.5.a:0 "Nous devons tenir le front"
 Danzig_poland_border_conflict.6.t:0 "Conflit militaire à [DNZ.GetNameDef]"
 Danzig_poland_border_conflict.6.desc:0 "Des informations urgentes nous parviennent selon lesquelles des unités entières de l'armée allemande traversent la frontière germano-polonaise à plusieurs endroits. Il semblerait que l'Allemagne soit sur le point de dégénérer en conflit majeur. La mobilisation générale a été déclenchée."
 Danzig_poland_border_conflict.6.a:0 "Nous devons tenir le front"
 Gdansk_poland_border_conflict.2.t:0 "La Pologne occupe [DNZ.GetNameDef]"
 Gdansk_poland_border_conflict.2.desc:0 "A la suite d'un affrontement entre l'armée polonaise et les milices de Dantzig, les forces polonaises ont écrasé l'opposition. Les chantiers navals de Dantzig ont été saisis et l'administration civile de la ville a été remplacée par un tribunal militaire. La Société des Nations a ouvertement condamné cet acte mais n'a pas voulu faire pression pour que de nouvelles mesures soient prises."
 Gdansk_poland_border_conflict.2.a:0 "Nous avons gagné notre accès légitime à la mer."
 Gdansk_poland_border_conflict.2.b:0 "Notre lutte a envoyé un message."
 Gdansk_poland_border_conflict.3.t:0 "Retraite polonaise de [DNZ.GetNameDef]"
 Gdansk_poland_border_conflict.3.desc:0 "Suite à un affrontement entre l'armée polonaise et les forces de la milice de Dantzig, les forces polonaises ont reçu l'ordre de se retirer face à une résistance plus forte que prévu dans la ville et à l'aide de l'Allemagne.\n\nAvec leur nouvelle autonomie acquise, la Société des Nations a accepté d'autoriser un plébiscite pour déterminer le sort de la ville internationale."
 Gdansk_poland_border_conflict.3.a:0 "Cet embarras national aura des conséquences au niveau national."
 Gdansk_poland_border_conflict.3.b:0 "Nous sommes libres"
 Gdansk_poland_border_conflict.4.t:0 "Impasse sur [DNZ.GetNameDef]"
 Gdansk_poland_border_conflict.4.desc:0 "Les escarmouches dispersées au-dessus de [DNZ.GetNameDef] ont cessé après que les deux camps se soient retirés pour consolider leurs positions. Reconnaissant la futilité des combats, les deux camps ont accepté un compromis diplomatique et ont maintenu le statu quo."
 Gdansk_poland_border_conflict.4.a:0 "Pour l’instant, il est préférable de maintenir le statu quo."
 poland_border_conflict.1.t:0 "Intervention polonaise dans la guerre civile allemande"
 poland_border_conflict.1.desc:0 "Dans une déclaration publique, [POL.GetLeader] a annoncé que l'armée polonaise interviendrait pour protéger les enclaves de minorités ethniques polonaises en Silésie contre la violence. Des émeutes ont déjà éclaté dans plusieurs régions frontalières, sans doute orchestrées par le gouvernement polonais comme prétexte pour intervenir.\n\nNous avons déposé une protestation diplomatique officielle, mais l'ambassadeur polonais maintient que la réponse est justifiée."
 poland_border_conflict.1.a:0 "Inacceptable"
 poland_border_conflict.2.t:0 "Victoire polonaise en Silésie"
 poland_border_conflict.2.desc:0 "Après un affrontement entre les forces allemandes et polonaises en Silésie, les forces polonaises ont réussi à vaincre une légère résistance et à occuper la région. La presse polonaise est enthousiaste, établissant des comparaisons avec les victoires remportées par l'armée bleue de Józef Haller qui a vaincu la résistance allemande et conquis la Poméranie de la République de Weimar en 1920. [POL.GetLeader] s'est engagé à continuer de prendre des mesures pour assurer la sécurité des Polonais ethniques dans les territoires allemands."
 poland_border_conflict.2.a:0 "Une opération de « maintien de la paix » réussie."
 poland_border_conflict.2.b:0 "Nous devons nous préparer à d’autres incursions possibles."
 poland_border_conflict.3.t:0 "Défaite polonaise en Silésie"
 poland_border_conflict.3.desc:0 "Après un affrontement entre les forces allemandes et polonaises en Silésie, les routes menant à la région étaient jonchées de matériel polonais endommagé et abandonné.\n\nPlusieurs assauts polonais contre des positions défensives allemandes érigées à la hâte ont échoué et ont causé de lourdes pertes au cours de la bataille. Il est peu probable que cette débâcle freine l'enthousiasme pour de nouvelles tentatives d'intervention."
 poland_border_conflict.3.a:0 "Un coup dur porté à notre prestige."
 poland_border_conflict.3.b:0 "Notre revanche viendra en temps voulu."
 poland_border_conflict.4.t:0 "Impasse en Silésie"
 poland_border_conflict.4.desc:0 "Les combats entre les forces polonaises et allemandes sont au point mort. Ne voulant pas s'envenimer davantage, un cessez-le-feu a été négocié pour un retrait."
 poland_border_conflict.4.a:0 "Nous avons acquis une expérience précieuse"
 poland_border_conflict.5.t:0 "Déclaration officielle de guerre"
 poland_border_conflict.5.desc:0 "Qualifiant d'acte de guerre les incursions des forces polonaises sur le territoire allemand, [FROM.GetNameDef] a déclaré la guerre à [POL.GetNameDef]. Il semblerait que [FROM.GetNameDef] soit convaincu qu'une guerre sur deux fronts peut être gagnée."
 poland_border_conflict.5.a:0 "Nous devons tenir le front"
