 POL_German_Berlinka_Highway_Project:0 "Projet d'autoroute allemande Berlinka"
 POL_German_Berlinka_Highway_Project_desc:0 "Depuis quelque temps, les diplomates allemands proposent l'idée d'une autoroute commune à travers la Poméranie. En permettant à l'Allemagne de construire une autoroute extraterritoriale dans le corridor polonais, les investissements et la croissance pourraient se développer dans la région environnante."
 Maritime_Defense_Fund_tt:0 "Ajoute une technologie : §Hcoque de sous-marin 1936§!\n"
 POL_Wladyslaw_Bortnowski:0 "Władysław Bortnowski"
 POL_Universal_Research_Bonus:0 "Réduit la pénalité anticipée de §G0,5§! ans et donne un bonus de recherche de §G25%§!. Valable pour le prochain §H2§! de ces technologies :\n§HAll Technologies§!"
 POL_Family_Sponsorship_Program:0 "Programme de parrainage familial"
 POL_Family_Sponsorship_Program_desc:0 "Afin de promouvoir les valeurs traditionnelles et d'encourager les familles nombreuses, le président Mościcki a promulgué un décret selon lequel chaque septième fils d'une famille polonaise indigène non élaguée deviendrait son filleul. Parmi les familles qui répondaient à cette exigence stricte et qui avaient reçu une évaluation positive de leur caractère moral, le président ou le sénateur de la voïvodie se rendrait personnellement au baptême de l'enfant. De plus, l'État accorderait à ce septième enfant des avantages sociaux très généreux, comme l'éducation gratuite dans le pays et à l'étranger, des exemptions pour les transports publics gratuits à vie, des bons de soins de santé gratuits à vie et un fonds fiduciaire pour constituer une épargne pour la majorité de l'enfant. Au total, près de 1 000 personnes ont bénéficié de ce programme, qui a eu des effets considérables sur la promotion de l'image publique de Mościcki en tant que père de famille sincère."
 POL_Arms_Sales_Nationalist_Spain:0 "Ventes d'armes à l'Espagne nationaliste"
 POL_Arms_Sales_Nationalist_Spain_desc:0 "La guerre civile espagnole nous offre l'occasion de vendre nos vieux stocks d'armes à des acheteurs intéressés. Les fonds générés par ces ventes d'armes peuvent être utilisés à leur tour pour produire des équipements militaires plus modernes pour notre propre armée."
 POL_Arms_Sales_Republican_Spain:0 "Ventes d'armes à l'Espagne républicaine"
 POL_Arms_Sales_Republican_Spain_desc:0 "La guerre civile espagnole nous offre l'occasion de vendre nos vieux stocks d'armes à des acheteurs intéressés. Les fonds générés par ces ventes d'armes peuvent être utilisés à leur tour pour produire des équipements militaires plus modernes pour notre propre armée."
 POL_National_Womens_Organization:0 "Organisation nationale des femmes (NOK)"
 POL_National_Womens_Organization_desc:0 "Le 28 novembre 1918, peu après l'indépendance de la Pologne, les femmes obtinrent le droit de vote. L'Organisation électorale nationale des femmes fut créée par le parti national-démocrate pour encourager l'activisme politique et le soutien au mouvement Endecja. Le programme de l'organisation appelait à la mise en œuvre des principes chrétiens, nationaux et démocratiques, mettant toujours en avant le bien de la République dans son ensemble, au-dessus de tous les intérêts des partis, des districts et des États. Les membres étaient appelés à défendre la foi et la morale contre les influences antireligieuses, subversives, antinationales, antisociales et antiétatiques. Des revendications furent formulées pour que l'éducation polonaise soit de caractère catholique, pour inverser la sécularisation du mariage et pour abroger les lois autorisant le divorce. L'accent étant mis sur la discipline personnelle, l'adhésion était répandue parmi les classes moyennes polonaises, les propriétaires fonciers et l'intelligentsia."
 POL_Evacuate_Polands_Gold_Reserves:0 "Évacuer les réserves d'or de la Pologne"
 POL_Evacuate_Polands_Gold_Reserves_desc:0 "L’évacuation de nos réserves de devises et de pièces détachées de nos usines nous permettra de financer l’entretien d’une armée nationale en exil."
 POL_underground_anthem:0 "§LL'hymne clandestin polonais§!"
 POL_reconstitute_an_air_force_in_exile:0 "Reconstituer une armée de l'air en exil"
 POL_reconstitute_an_air_force_in_exile_desc:0 "Malgré la défaite, [POL.getAdjective] s'est envolé et est prêt à continuer le combat."
