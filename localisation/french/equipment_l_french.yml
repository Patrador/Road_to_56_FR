 train_equipment:0 "Train"
 train_equipment_desc:0 "Les trains permettent de transporter le ravitaillement depuis le cœur logistique jusqu'aux nœuds logistiques connectés par voies ferrées."
 train_equipment_1:0 "Train civil"
 train_equipment_1_desc:0 "Réquisitionné par l'armée, ce train est parfaitement adapté pour transporter de grandes quantités de ravitaillement sur de longues distances. Malgré tout, sa conception civile le rend vulnérable en cas d'attaque."
 train_equipment_2:0 "Train de guerre"
 train_equipment_2_desc:0 "Un modèle de train simplifié à l'extrême, qui laisse de côté de nombreux aspects considérés comme superficiels afin de réduire son coût de production. Il est donc aussi vulnérable que les trains civils en cas d'attaque, mais peut toutefois être remplacé plus facilement."
 train_equipment_3:0 "Train blindé"
 train_equipment_3_desc:0 "Un train disposant d'un lourd blindage pour le rendre moins vulnérable aux attaques ennemies. Il peut emporter autant de ravitaillement, mais est aussi plus coûteux à produire."
 railway_gun_equipment:0 "Artillerie ferroviaire"
 railway_gun_equipment_desc:0 "Un canon de gros calibre dont le transport est assuré par un wagon."
 railway_gun_desc:0 "Les chemins de fer offrent la possibilité de déplacer des canons de gros calibre profondément à l'intérieur des terres à une vitesse raisonnable, permettant ainsi de bombarder les positions ennemies à longue portée avec une bonne efficacité."
 railway_gun_equipment_1:0 "Canon ferroviaire"
 floating_harbor_equipment:0 "Port artificiel"
 floating_harbor_equipment_desc:1 "Un ensemble de pontons et de structures de béton préfabriqués, pouvant être déplacé par voie d'eau ou de mer et assemblé en quelques heures afin de créer un site de déchargement abrité pour amener à terre du ravitaillement."
