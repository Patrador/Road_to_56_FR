 GER_land_cruiser_equipment_1: "Croiseur terrestre P.1000 Rat"
 GER_land_cruiser_equipment_1_short: "Ratte"
 GER_land_cruiser_equipment_1_desc: "Le P.1000 Ratte était un concept allemand de char super-lourd développé pendant la Seconde Guerre mondiale. Proposé par Krupp en 1942, le projet prévoyait un mastodonte blindé de 1 000 tonnes armé de deux canons navals de 280 mm, de plusieurs armes secondaires et d'un blindage pouvant atteindre 360 ​​mm d'épaisseur. Le Ratte était destiné à servir de forteresse mobile capable de submerger toute opposition sur le champ de bataille. Cependant, en raison de sa taille immense, de sa consommation de carburant élevée et de ses impraticabilités logistiques, le projet fut jugé irréalisable et fut finalement annulé en 1943."
