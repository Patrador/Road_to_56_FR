 soviet.54.t:0 "Nouveau régime au pouvoir"
 soviet.54.d_nopurge:0 "Avec le déclin du pouvoir du Parti communiste, il est clair depuis longtemps que le système stalinien est intenable.\nDe nouvelles forces se sont levées pour prendre le pouvoir, invoquant les idéaux russes pour guider notre pays sur une nouvelle voie.\n\nSymbole de cette transition, [Root.GetLeader] a fait destituer Staline et le placer en résidence surveillée, loin des coulisses du pouvoir où il a conçu tant de ses projets dangereux.\nAlors qu'un nouveau système russe se développe pour remplacer le cadavre décadent du Parti, le secret, la paranoïa et les complots politiques de l'ancien Secrétaire général prennent fin."
 soviet.54.d_purge:0 "Il est devenu évident que la plus grande menace pour l'État russe ne vient pas des conspirateurs contre le Parti communiste, mais du Parti lui-même. Face à la désillusion du rêve communiste en Russie, de nouvelles forces ont pris le pouvoir afin de propulser notre pays vers l'avenir.\n\nSuite à la destitution de Staline par [Root.GetLeader], l'ancien secrétaire général a bénéficié d'un procès expéditif. Ses chasses aux sorcières paranoïaques étant décrites comme une destruction du leadership national à un moment désespéré, Staline a été condamné à mort pour trahison. L'ancien système l'accompagne dans une tombe anonyme."
 soviet.54.a:0 "Une nouvelle aube pour la politique russe."
 SOV_oh_no_purge:0 "Pas un bon signe"