l_french:
 treaty_org.1.t:0 "Le traité de Bruxelles"
 treaty_org.1.desc:0 "La menace mondiale immédiate étant maîtrisée, les accords fragiles entre le [SOV.GetNameDef] et ses alliés occidentaux ont commencé à se détériorer.\n\nCraignant une rupture irrévocable des communications combinée à des ambitions opposées en Europe - comme en témoignent les récents développements en Allemagne de l'Est - [FROM.GetNameDef] a proposé un traité d'assistance mutuelle, lors d'une conférence précipitée à Bruxelles."
 treaty_org.1.a:0 "La menace de l'est doit être contenue."
 treaty_org.1.b:0 "Nous n'avons pas besoin d'une autre guerre..."
 join_brussels_treaty_tt:0 "Nous signerons le traité de Bruxelles"
 SOV_chose_NATO_neutrality:0 "Choisir la neutralité"
 SOV_joined_NATO:0 "Traité de Bruxelles signé"
 NATO_brussels_treaty:0 "Traité de Bruxelles"
 NATO_brussels_treaty_desc:0 "La menace mondiale immédiate étant maîtrisée, les accords fragiles entre le [SOV.GetNameDef] et ses alliés occidentaux ont commencé à se détériorer."
 nato_decisions:0 "Organisations du traité"
 brussels_to_has_already_happened:0 "La conférence de Bruxelles n'a pas été organisée"
 TO_will_be_invited_to_join_or_leave:0 "Choisira de signer le traité, ou quittera [ROOT.GetFactionName].\n"
 TO_chose_neutrality:0 "Neutralité par nécessité"
 TO_chose_neutrality_desc:0 "Avec une tempête qui se prépare entre l'Est et l'Ouest, notre position exige une approche prudente."
 TO_left_faction:0 "A quitté [FROM.GetFactionName]."
 TO_signed_brussels:0 "Traité de Bruxelles signé"
 treaty_org.2.t:0 "Signature du Traité de Bruxelles"
 treaty_org.2.desc:0 "Dans un geste qui rappelle au monde que le pire n’est pas encore derrière nous, plusieurs anciennes puissances alliées ont annoncé la signature d’un nouveau traité à Bruxelles aujourd’hui.\n\nBien qu’il soit apparemment destiné à être un traité de coopération civile et militaire mutuelle, peu de gens doutent du message que cela envoie aux dirigeants et alliés de [SOV.GetNameDef].\n\nPlusieurs États pris au milieu de cette tension géopolitique ont profité de l’occasion pour déclarer un principe de neutralité formelle."
 treaty_org.2.a:0 "C'est inquiétant"
 treaty_org.2.b:0 "Une provocation insensible."
 NATO_form_nato_properly:0 "Ratifier l'Organisation du Traité de l'Atlantique Nord"
 NATO_suggest_nato:0 "Projet de traité de l'Atlantique Nord"
 NATO_suggest_nato_desc:0 "L'élargissement du traité de Bruxelles est la prochaine étape logique pour notre alliance."
 treaty_org.3.t:0 "Organisation du Traité de l'Atlantique Nord"
 treaty_org.3.desc:0 "Les gouvernements des [USA.GetNameDef] et [FROM.GetNameDef], dans une manœuvre diplomatique attendue depuis longtemps, ont annoncé hier soir la création de l'Organisation du Traité de l'Atlantique Nord. Promettant une ère propice à la coopération civile, militaire et de renseignement, cette décision a été mal accueillie par les échelons supérieurs de [SOV.GetNameDef].\n\nLa paix, semble-t-il, pourrait être une affaire éphémère."
 treaty_org.3.a:0 "Intéressant."
 treaty_org.3.b:0 "Méprisable."
 treaty_org.4.desc:0 "Le gouvernement de [FROM.GetNameDef], dans une manœuvre diplomatique longtemps attendue mais quelque peu inefficace, a annoncé hier soir la création de l'Organisation du Traité de l'Atlantique Nord. Promettant une ère propice à la coopération civile, militaire et de renseignement, la décision a été mal accueillie par les échelons supérieurs de [SOV.GetNameDef].\n\nLa paix, semble-t-il, pourrait être une affaire éphémère."
 treaty_org.4.a:0 "Intéressant."
 treaty_org.4.b:0 "Cela ne ressemble pas vraiment à l'Atlantique Nord."
 TO_nato_ratified:0 "Traité de l'Atlantique Nord"
 TO_nato_ratified_desc:0 "Un traité par lequel nos nations pourraient mettre en commun leurs ressources et leurs renseignements. Pour des raisons."
 nato_not_suggested_yet:0 "L'OTAN n'a pas été suggérée"
 north_atlantic_treaty_org:0 "OTAN"
 warsaw_pact:0 "Pacte de Varsovie"
 NATO_have_warsaw_pact:0 "Proposer le Pacte de Varsovie"
 NATO_have_warsaw_pact_desc:0 "La seule réponse valable au Traité de Bruxelles est d'organiser un bloc de notre propre création."
 treaty_org.5.d:0 "Craignant d'être pris entre un nouveau conflit entre l'Est et l'Ouest, [FROM.GetNameDef] a annoncé son intention de quitter [ROOT.GetFactionName] immédiatement. Dans cette situation, qui peut les blâmer ?"
 treaty_org.5.t:0 "[FROM.GetName] choisit la neutralité"
 treaty_org.5.a:0 "Compris."