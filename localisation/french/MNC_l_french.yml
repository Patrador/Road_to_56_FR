 MNC_rainier_iii_of_monaco_fascism_idea:0 "Rainier III, Prince de Monaco"
 MNC_Rainier_III_fascism:0 "Rainier III"
 MNC_Rainier_III_fascism_desc:0 "Bien que fortement opposé au gouvernement actuel, le prince est maintenu comme une marionnette, à son grand mépris."
 monaco.1.t:0 "Les forces italiennes avancent à Monaco !"
 monaco.1.d:0 "Malgré nos assurances de neutralité, [ITA.GetLeader] a annoncé une intervention à Monaco, en prétendant que les installations de défense françaises, construites avant la guerre, étaient la preuve de nos projets de briser notre neutralité. Notre situation est sombre, mais se soumettre à l'Italie est-elle la meilleure option ?"
 monaco.1.a:0 "Nous devons soumettre"
 monaco.1.b:0 "Rassemblez tous les [MNC.GetAdjective], nous devons résister !"
 monaco.2.t:0 "L'Italie se retire de Monaco"
 monaco.2.d:0 "La guerre se retournant contre l'Italie, l'armée italienne a commencé à se retirer de Monaco. Même si les Italiens ont laissé une trace dans notre pays, peut-être que les choses s'améliorent pour nous."
 monaco.2.a:0 "Excellent !"
 monaco.3.t:0 "Les forces allemandes avancent à Monaco !"
 monaco.3.d:0 "Le vide laissé par la garnison italienne vient d'être comblé par les troupes allemandes. Une fois de plus, nous sommes devenus un État fantoche d'une nation fasciste. Le gouvernement, craignant les répercussions, supplie [Root.GetLeader] de collaborer avec les Allemands et de se plier à toutes leurs exigences, espérant que nous obtiendrons un traitement de faveur."
 monaco.3.a:0 "Nous devons nous soumettre, encore une fois..."
 monaco.3.b:0 "Rassemblez tous les [MNC.GetAdjective], nous devons résister !"
 monaco.4.t:0 "L'Allemagne se retire de Monaco"
 monaco.4.d:0 "Une fois de plus, la guerre se retournant contre elles, les troupes allemandes ont battu en retraite. Si la population n'est pas satisfaite de la façon dont notre gouvernement a agi, notre collaboration nous a peut-être épargné les horreurs dont ont été témoins d'autres villes d'Europe."
 monaco.4.a:0 "J'espère que tout cela est terminé."
 monaco.5.t:0 "Les troupes occupent [ROOT.GetAdjective] Monaco"
 monaco.5.d:0 "Après une courte campagne, les troupes de [ROOT.GetAdjective] ont traversé la frontière [MNC.GetAdjective], occupant [MNC.GetNameDef]. Bien qu'il ne s'agisse pas d'un territoire particulièrement important, cette occupation élimine un facteur inconnu, car ces territoires pourraient être utilisés par nos ennemis comme base de lancement vers le sud de la France."
 monaco.5.a:0 "Visitons ces casinos."
 monaco.6.t:0 "L'Italie occupe Monaco"
 monaco.6.d:0 "En prétendant que le gouvernement de [MNC.GetAdjective] a rompu sa neutralité, [ITA.GetLeader] a lancé une petite invasion dans la petite cité-État de Monaco. L'occupation semble être clémente, car le gouvernement a été autorisé à rester au pouvoir et les richesses de ses citoyens n'ont pas été saisies."
 monaco.6.a:0 "La guerre continue."
 monaco.7.t:0 "L'Allemagne occupe Monaco"
 monaco.7.d:0 "Après le retrait de l'Italie de la ville, l'armée allemande a marché sur Monaco, alors que la petite cité-État tombe dans une nouvelle occupation.\n\nBien que toujours indulgent, le gouvernement allemand a forcé le gouvernement [MNC.GetAdjective] à se conformer à une série d'exigences."
 monaco.7.a:0 "Monaco ne peut pas avoir de répit."
 monaco.8.t:0 "Décès de Louis II"
 monaco.8.d:0 "Aujourd'hui, Louis Honoré Charles Antoine Grimaldi, dit Louis II, est décédé dans son château.\n\nLe successeur à la tête de la Maison Grimaldi est Rainier Louis Henri Maxence Bertrand Grimaldi, petit-fils de Louis II, après que sa fille Charlotte ait renoncé à ses droits au trône. Il a pris le nom royal de 'Rainier III'."
 monaco.8.a:0 "Le Prince est mort ! Vive le Prince !"
 monaco.8.b:0 "Qui se soucie de ces autocrates ?"
 monaco.9.t:0 "L'avenir de la Maison Grimaldi"
 monaco.9.d:0 "Suite au récent changement de gouvernement, des discussions ont eu lieu alors que nous nous préparons à rédiger une nouvelle constitution, afin de démocratiser la nation. L'un des points de discussion est le sort de la Principauté elle-même.\n\nBien que le mouvement républicain à Monaco ne soit pas aussi important qu'en France, certains réclament toujours que nous destituions le prince, souhaitant faire de Monaco une république.\n\nCependant, les détracteurs de cette idée pointent du doigt des pays comme le Royaume-Uni ou la Norvège, qui ont réussi à trouver un terrain d'entente en utilisant le monarque comme figure de ralliement."
 monaco.9.a:0 "Gardons le prince."
 monaco.9.b:0 "A bas le prince !"
 monaco.10.t:0 "Une monarchie fantoche ?"
 monaco.10.d:0 "Notre récente réorganisation du gouvernement a été accueillie avec scepticisme par le prince et ses plus proches alliés.\n\nBien sûr, il n'est pas en bonne position pour riposter, mais certains au sein du gouvernement se demandent si cela vaut la peine de les garder à ses côtés."
 monaco.10.a:0 "Il nous est toujours utile."
 monaco.10.b:0 "Nous n'avons pas besoin de lui."
 monaco.11.t:0 "Chute de la dynastie des Grimaldi"
 monaco.11.d:0 "Suite à des bouleversements politiques dans la petite Principauté de Monaco, la dynastie des Grimaldi, qui règne sur Monaco depuis 1297, a été destituée. De plus, ils ont réécrit leur constitution, enfreignant de nombreux traités conclus par nos deux nations.\n\nCela met en danger nos intérêts dans la ville et peut permettre à des ennemis opportunistes d'influencer la petite nation contre nous. Mais une intervention en vaut-elle vraiment la peine ?"
 monaco.11.a:0 "Nous avons de meilleures choses à faire."
 monaco.11.b:0 "Lancer un ultimatum."
 monaco.12.t:0 "Le destin de Monaco"
 monaco.12.d:0 "Après avoir triomphé des forces françaises, nous nous trouvons maintenant en Savoie. Cependant, le petit État de Monaco, encerclé par nous, a permis que des constructions défensives françaises soient construites sur son territoire.\n\nCela viole leur prétendue neutralité et, malgré leurs assurances, ils pourraient être poussés à servir de tremplin aux troupes ennemies dans nos territoires."
 monaco.12.a:0 "Envahissons-les vite."
 monaco.12.b:0 "Pourquoi s'embêter ?"
 monaco.13.t:0 "Monaco nous défie"
 monaco.13.d:0 "Dans un geste surprenant, le minuscule [MNC.GetName] a non seulement refusé nos demandes, mais, avec un mélange d'unités de milice et d'armée, a repoussé notre invasion initiale.\n\nBien que nous puissions facilement vaincre leur petite armée, ce petit fiasco a quelque peu terni notre réputation, car les détracteurs soulignent que même une petite nation comme Monaco ne nous craint plus."
 monaco.13.a:0 "Ils paieront leur insolence !"
 monaco.14.t:0 "L'occupation de Monaco"
 monaco.14.d:0 "Après notre victoire en France et la prise de contrôle de la Savoie par l'Italie, celle-ci a envahi et occupé la petite nation de Monaco, installant un gouvernement fantoche afin d'obtenir une éventuelle entrée des Alliés.\n\nLa guerre ayant tourné et l'Italie ayant dû se retirer pour la Savoie, il nous incombe de décider quoi faire de la petite ville. Une invasion serait triviale, et le gouvernement actuel de Monaco coopérerait probablement avec nous comme il l'a fait avec l'Italie. Mais cela en vaut-il la peine ?"
 monaco.14.a:0 "Lancer l'invasion."
 monaco.14.b:0 "Nous pourrions utiliser ces troupes ailleurs."
 Monaco_French_Intervention_TT:0 "§RLes Français n’aimeront pas cela et ils pourraient prendre des mesures.§!"
