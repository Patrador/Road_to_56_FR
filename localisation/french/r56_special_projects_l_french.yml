l_french:
 sp_tag_rdf:0 "Radiogoniométrie"
 sp_tag_r56_infantry:0 "Infanterie"
 sp_air_rdf:0 "Direction radio haute fréquence"
 sp_air_rdf_desc:0 "La radiogoniométrie haute fréquence utilise des ondes radio pour localiser une source radio par triangulation en quelques secondes. La construction d'une version miniature de cet appareil permettrait de localiser les gros équipements ennemis sur le terrain, tels que les navires et les gros avions. Cela nous permet de mieux obtenir et de réagir aux radiogoniométries sans avoir à relayer les informations d'un dispositif à réseau stationnaire plus grand."
 ENG_sp_air_rdf:0 "Watson-Watt DF"
 USA_sp_air_rdf:0 "BTDF haute fréquence"
 sp_r56_naval_huff_duff_device:0 "Localisateur de localisation navale à haute fréquence"
 sp_r56_naval_huff_duff_device_desc:0 "En développant des radiogoniomètres à haute fréquence spécialisés dans la localisation des transmissions radio ennemies en mer, nous pouvons mieux orienter la position des sous-marins ennemis à l'aide de systèmes sonars traditionnels, même s'ils pensent être bien cachés et prudents pour éviter d'être détectés."
 ENG_sp_r56_naval_huff_duff_device:0 "Appareil FH4 'Huff-Duff'"
 USA_sp_r56_naval_huff_duff_device:0 "Appareil FH4"
 r56_sp_naval_huff_duff_device_tech:0 "Localisateur de localisation navale à haute fréquence"
 r56_sp_naval_huff_duff_device_tech_desc:0 "Radiogoniomètres haute fréquence spécialisés dans la localisation des transmissions radio ennemies en mer."
 sp_improved_iff:0 "Amélioration de l'identification des amis ou des ennemis"
 sp_improved_iff_desc:0 "Nous pouvons améliorer notre système d'identification ami-ennemi en utilisant des transpondeurs actifs et en combinant les dernières technologies radio et radar. Ce nouveau système d'identification ami-ennemi rend les solutions actuelles bien plus rudimentaires en comparaison."
 ENG_sp_improved_iff:0 "IFF Mark II"
 GER_sp_improved_iff:0 "FuG 25a Erstling"
 USA_sp_improved_iff:0 "Transpondeurs à bande croisée"
 r56_improved_iff_tech:0 "Système IFF de deuxième génération"
 r56_improved_iff_tech_desc:0 "Un système amélioré d’identification ami-ennemi."
 sp_air_fido:0 "Dispositif de dispersion de brouillard intense"
 ENG_sp_air_fido:0 "FIDO"
 sp_air_fido_desc:0 "Le brouillard est un problème majeur au décollage et à l'atterrissage des avions, en particulier au retour d'une longue opération de nuit. Le développement d'un système capable de dissiper le brouillard et d'éclairer la piste permettrait d'éviter les accidents et de réduire les effets du brouillard sur les opérations."
 r56_fido_tech:0 "Dispositif de dispersion de brouillard intense"
 r56_fido_tech_desc:0 "Un système qui élimine le brouillard et éclaire la piste permettrait de prévenir les accidents et de réduire les effets du brouillard sur les opérations."
 sp_r56_tank_optical_rangefinder:0 "Télémètres optiques"
 USA_sp_r56_tank_optical_rangefinder:0 "Télémètre stéréoscopique M1"
 sp_r56_tank_optical_rangefinder_desc:0 "Un télémètre à coïncidence avancé conçu pour être utilisé dans les chars. Améliore la visée et l'acquisition de la cible à distance. Une grande amélioration par rapport aux solutions optiques actuelles."
 r56_improved_optics_tech_1:0 "Télémètres optiques pour chars"
 r56_improved_optics_tech_1_desc:0 "Un télémètre à coïncidence avancé conçu pour être utilisé dans les chars. Améliore la visée et l'acquisition de la cible à distance. Une grande amélioration par rapport aux solutions optiques actuelles."
 sp_r56_advance_tank_optical_rangefinder:0 "Télémètres optiques avancés"
 USA_sp_r56_advance_tank_optical_rangefinder:0 "Télémètre stéréoscopique M2"
 sp_r56_advance_tank_optical_rangefinder_desc:0 "Une amélioration générationnelle des télémètres optiques. Améliore considérablement la visée et l'acquisition de la cible à distance."
 r56_improved_optics_tech_2:0 "Télémètres optiques avancés"
 r56_improved_optics_tech_2_desc:0 "Une amélioration générationnelle des télémètres optiques. Améliore considérablement la visée et l'acquisition de la cible à distance."
 sp_air_r56_helicopter:0 "Observation par hélicoptère"
 sp_air_r56_helicopter_desc:0 "La capacité d'un hélicoptère à rester sur place peut aider dans les missions d'observation."
 r56_sp_helicopter_tech:0 "Observation par hélicoptère"
 r56_sp_helicopter_tech_desc:0 "La capacité d'un hélicoptère à rester sur place peut aider dans les missions d'observation."
 sp_r56_gammon_bomb:0 "Grenade adaptable"
 sp_r56_gammon_bomb_desc:0 "Nos forces spéciales ont besoin de grenades faciles à utiliser, légères et adaptables à de nombreuses situations de combat, notamment lorsqu'elles ont affaire à des véhicules blindés."
 ENG_sp_r56_gammon_bomb:0 "Bombe Gammon"
 USA_sp_r56_gammon_bomb:0 "Grenade n° 82"
 r56_gammon_bomb_tech:0 "Grenade adaptable"
 r56_gammon_bomb_tech_desc:0 "Grenades faciles à utiliser, légères et adaptables à de nombreuses situations de combat"
 sp_r56_anti_tank_rifle_grenade:0 "Grenade antichar pour fusil"
 sp_r56_anti_tank_rifle_grenade_desc:0 "Le développement de charges creuses miniaturisées pour les systèmes de grenades à fusil existants peut grandement améliorer la capacité d'une escouade à faire face à des cibles blindées."
 r56_anti_tank_rifle_grenade_tech:0 "Grenade antichar pour fusil"
 r56_anti_tank_rifle_grenade_tech_desc:0 "Le développement de charges creuses miniaturisées pour les systèmes de grenades à fusil existants peut grandement améliorer la capacité d'une escouade à faire face à des cibles blindées."
 sp_r56_heavy_tank_studies:0 "Études de chars lourds"
 GER_sp_r56_heavy_tank_studies:0 "Demande de transport par camion de WaA"
 SOV_sp_r56_heavy_tank_studies:0 "Exigences relatives aux chars révolutionnaires"
 ENG_sp_r56_heavy_tank_studies:0 "Demande de rébellion de l'état-major général"
 USA_sp_r56_heavy_tank_studies:0 "Recommandation du chef d'infanterie"
 sp_r56_heavy_tank_studies_desc:0 "Les chars lourds sont des bêtes complexes qui nécessitent beaucoup plus de recherche et de développement que ce que les processus industriels standards peuvent fournir. La commande d'une étude à grande échelle sur ces gros véhicules mécaniques pourrait conduire à des conceptions mieux préparées au combat."
 sp_r56_heavy_tank_studies_preference:0 "Le champ d'étude"
 sp_r56_heavy_tank_studies_preference_desc:0 "Certains de nos officiers ont appris à étudier et à prototyper de nouveaux modèles de chars lourds. Certains officiers ont donné libre cours à leur imagination en pensant à des chars plus gros et dotés d'un blindage plus important que les prototypes et les esquisses actuels. Devons-nous nous laisser aller à ces fantasmes ou devons-nous garder le projet ancré dans la réalité ?"
 sp_r56_heavy_tank_studies_focus_preference_go_crazy:0 "Des chars plus gros ! Et aussi plus blindés !"
 sp_r56_heavy_tank_studies_focus_preference_be_sane:0 "Gardons l’étude ancrée dans la réalité."
 r56_heavy_tank_studies_tech:0 "Améliorations des chars lourds"
 r56_heavy_tank_studies_tech_desc:0 "Des conceptions de chars lourds mieux préparées au combat."