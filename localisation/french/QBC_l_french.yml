 QBC_consolidate_le_chefs_rule:0 "Consolider la règle du « Chef »"
 QBC_consolidate_le_chefs_rule_desc:0 "Après l’arrêt du processus électoral, il faut rallier la nation autour de Duplessis !"
 QBC_spy_the_opposition:0 "Espionner l'opposition"
 QBC_spy_the_opposition_desc:0 ""
 QBC_encourage_traditionalist_economics:0 "Appliquer les idéaux économiques traditionalistes"
 QBC_encourage_traditionalist_economics_desc:0 "Si l'on considère l'histoire dans son ensemble, la dégénérescence de la révolution industrielle et la disparition du mode de vie catholique sont les deux raisons qui ont conduit au déclin de notre peuple ! Nous devons rétablir une doctrine économique plus traditionnelle afin que chacun doive suivre la foi pour vivre !"
