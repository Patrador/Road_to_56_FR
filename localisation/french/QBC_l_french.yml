 quebec.1.t:0 "La démission de [ROOT.GetLeader]"
 quebec.1.d:0 "Il semblerait que [ROOT.GetLeader] ait démissionné après un récent scandale le présentant comme un escroc. Les détails ne sont pas encore clairs et les médias se précipitent sur l'occasion mais [ROOT.GetLeader] a déjà nommé son successeur."
 quebec.1.a:0 "Cela va certainement nuire à la réputation du parti au pouvoir."
 quebec.2.t:0 "Le Québec demande une alliance!"
 quebec.2.d:0 "Depuis que le nouveau régime du nord de l'ex-province de Québec a envisagé une nouvelle forme de gouvernance, nous avons remarqué certains changements dans leur propre culture pour nous donner une place dans leur cœur en forme de fleur de lys ! Cependant, leur ambition s'étend au-delà de leur territoire actuel et ils nous demandent une alliance au cas où les choses tourneraient mal."
 quebec.2.a:0 "Nous déclarons fièrement une nouvelle ère pour nos deux nations !"
 quebec.2.b:0 "Nous ne nous intéressons pas à leurs pitreries."
 quebec.3.t:0 "Quelle nouvelle incroyable !"
 quebec.3.d:0 "Nos amis français ont accepté notre offre équitable ! Désormais, nous sommes officiellement alliés à leur gouvernement !"
 quebec.3.a:0 "Ensemble, nous irons vers la victoire, Hourra !"
 quebec.4.t:0 "Tromperie de nos amis"
 quebec.4.d:0 "Nos diplomates sont revenus de la capitale française avec une nouvelle tragique ! Le gouvernement actuel ne rejoindra pas notre glorieuse alliance."
 quebec.4.a:0 "Peut-être que les Allemands avaient raison... Ce SONT des lâches !"
 quebec.5.t:0 "La question des frontières"
 quebec.5.d:0 "[ROOT.GetLeader] a récemment convoqué son cabinet pour une réunion d'urgence sur une question importante. Il s'avère que la fermeture des frontières suite à la panique post-indépendance a eu des conséquences immenses sur notre économie ! [ROOT.GetLeader] a proposé à son petit auditoire s'il serait sage de demander l'avis du gouvernement de [CAN.GetName] sur une solution mutuelle à ce problème.\n\nCertaines personnes, principalement des ministres anti-immigrés et des nationalistes [ROOT.GetAdjective], s'opposent farouchement à cette idée, pensant que cela pourrait conduire à un contrôle total de l'administration [CAN.GetName] sur notre politique et notre économie. Malheureusement, ils ne réalisent pas que ce scénario pourrait être une nécessité à l'avenir."
 quebec.5.a:0 "Il faut demander à nos amis canadiens !"
 quebec.6.t:0 "Une offre intéressante"
 quebec.6.d:0 "Aujourd'hui, [ROOT.GetLeader] a été surpris par une lettre inhabituelle provenant de [QBC.GetName]. Cette lettre décrit un plan pour une éventuelle coopération future. Avec tous les investissements que nous avons dans leur pays, disent-ils, nous devrions être enclins à considérer leur proposition. Cependant, certains ministres en colère rejettent ces demandes, affirmant que [QBC.GetName] est déjà parti et devrait en payer le prix."
 quebec.6.a:0 "Je ne vois rien de mal à aider un vieil ami."
 quebec.6.b:0 "Ils auraient dû garder les frontières ouvertes, imbéciles !"
 quebec.7.t:0 "[CAN.GetNameDef] accepte"
 quebec.7.d:0 "Lors d'une récente réunion avec son cabinet, [CAN.GetLeader] a rapporté une nouvelle étonnante : les frontières entre [ROOT.GetNameDef] et [CAN.GetNameDef] n'auront plus aucune restriction, permettant le libre passage entre nos peuples ! C'est un grand jour dans l'histoire de nos deux nations !"
 quebec.7.a:0 "Incroyable !"
 quebec.8.t:0 "[CAN.GetNameDef] refuse"
 quebec.8.d:0 "Dans un discours récent, [CAN.GetNameDef] a confirmé nos pires craintes. Nos relations diplomatiques se sont effondrées et, pire encore, leur gouvernement nous a ouvertement critiqués, nous traitant de « fous » et nous rendant responsables des troubles de [CAN.GetNameDef] ! Toutes les relations entre nos pays ont explosé."
 quebec.8.a:0 "C'est la mort de nos relations amicales."
 quebec.9.t:0 "La demande finale"
 quebec.9.d:0 "Après un changement de direction, le premier ministre [ROOT.GetLeader] de [ROOT.GetNameDef] et le premier ministre [CAN.GetLeader] de [CAN.GetNameDef] se sont rencontrés aujourd'hui à Ottawa pour la dernière faveur que [ROOT.GetLeader] avait à demander. [ROOT.GetSheHe] a demandé à l'honorable [CAN.GetLeader] si [CAN.GetSheHe] accepterait une proposition spéciale. [ROOT.GetNameDef] rejoindrait [CAN.GetNameDef] une fois de plus mais en tant que nation autonome au sein du Canada. \n\nCela donnerait au gouvernement fédéral le contrôle de certains secteurs de notre pays tout en nous donnant beaucoup d'autonomie. Les nationalistes et divers sceptiques s'opposent déjà à cet accord, n'ayant aucune idée des avantages de l'accord éventuel alors qu'une partie de la population se réjouit à l'idée de rejoindre à nouveau le Canada..."
 quebec.9.a:0 "Espérons qu’ils feront le bon choix !"
 quebec.10.t:0 "Assistance à un prix"
 quebec.10.d:0 "Ce fut une semaine très stressante pour le gouvernement au pouvoir, mais [ROOT.GetLeader] a finalement eu de bonnes nouvelles pour occuper ses pensées au-delà des innombrables craintes concernant l'état de la nation québécoise. Le Canada a accepté notre offre de se joindre à la confédération en tant que nation distincte. Les nationalistes sont en révolte, criant à la « soumission » et à la « trahison », mais [CAN.GetLeader] a rassuré la population en nous disant que c'était tout simplement la bonne chose à faire."
 quebec.10.a:0 "Eh bien, au moins nous sommes en sécurité."
 quebec.11.t:0 "Une offre du Québec"
 quebec.11.d:0 "Aujourd'hui, des représentants de la nation québécoise nous ont approchés avec une offre alléchante. Ils prétendent que pour leur lutte contre l'impérialisme canadien, ils ont besoin de notre aide et aimeraient se joindre au Komintern."
 quebec.11.a:0 "Nous acceptons leur offre !"
 quebec.11.b:0 "Pourquoi devrions-nous gaspiller des ressources au Québec?"
 quebec.12.t:0 "Soupir de soulagement"
 quebec.12.d:0 "Dans toute la province, nous célébrons la nouvelle! Selon le président Rose, l'Union soviétique et notre glorieuse république socialiste ont conclu une alliance officielle!"
 quebec.12.a:0 "Que cette nouvelle alliance soit fructueuse !"
 quebec.13.t:0 "Catastrophe !"
 quebec.13.d:0 "Ce soir, le cabinet au pouvoir s'est réuni d'urgence pour discuter d'une question cruciale. La lettre envoyée au Soviet est revenue négative, ils ont apparemment refusé notre offre de protection !"
 quebec.13.a:0 "Je suppose que nous devrons nous en passer."
 quebec.14.t:0 "Oups ! c'est un bug ! (désolé)"
 quebec.14.d:0 "je n'ai vraiment aucune idée de la façon dont cet événement se déclenche et mon code n'est pas clair, si vous voyez cela, c'est un bug :)"
 quebec.14.a:0 "au rapport de bug j'y vais !"
 quebec.15.t:0 "Demande particulière"
 quebec.15.d:0 "Une fois de plus, [QBC.GetNameDef] a envoyé une autre demande. Cette fois, cependant, cette demande a laissé le premier ministre [ROOT.GetLeader] sous le choc. Selon la lettre, [QBC.GetLeader] demandait le rétablissement de son entrée dans la confédération à une condition. Ils demandent une autonomie prolongée, c'est-à-dire qu'ils deviennent simplement nos vassaux et non un véritable territoire canadien. La plupart de notre population accepterait les Québécois à bras ouverts, mais une question se pose : devrions-nous leur donner une autre chance ?"
 quebec.15.a:0 "Que nos amis québécois se sentent à nouveau les bienvenus parmi nous !"
 quebec.15.b:0 "Dites-leur que nous en avons assez de leurs demandes stupides !"
 quebec.16.t:0 "D'un Premier ministre à un autre."
 quebec.16.d:0 "Après notre indépendance, nous avons réalisé que couper tous les liens avec notre plus grand et plus important voisin serait insensé, ainsi, de nombreux parlementaires ont suggéré de rouvrir les relations diplomatiques avec [CAN.GetNameDef] et la plupart ont accepté. Certains craignant la domination de [USA.GetNameDef] et d'autres par ce qu'ils appellent le « bon sens »."
 quebec.16.a:0 "Que [CAN.GetNameDef] fasse ce qu’il faut."
 quebec.17.t:0 "[QBC.GetNameDef] souhaite rétablir les relations diplomatiques."
 quebec.17.d:0 "Aujourd'hui, [QBC.GetNameDef] a envoyé un message avec un ton différent. Pour la première fois peut-être depuis leur indépendance, ils voudraient rétablir un contact diplomatique permanent avec nous ! Plusieurs ont déjà critiqué cela comme étant une contre-attaque évidente à leur indépendance et notre chance de les laisser tranquilles comme une « conséquence de leurs actions », mais beaucoup d'autres pensent que le rétablissement des liens serait le premier pas vers l'amitié québeco-canadienne."
 quebec.17.a:0 "La diplomatie ne peut apporter que du bien !"
 quebec.17.b:0 "Non, je ne pense pas que nous le ferons."
 quebec.18.t:0 "[CAN.GetNameDef] a accepté de rétablir les relations !"
 quebec.18.d:0 "Heureusement, [CAN.GetNameDef] a accepté notre proposition et les ambassadeurs arriveront sous peu !"
 quebec.18.a:0 "Hourra pour les relations franco-canadiennes !"
 quebec.19.t:0 "[CAN.GetNameDef] a refusé toute communication !"
 quebec.19.d:0 "Malheureusement, [CAN.GetNameDef], dans son égocentrisme, a refusé notre proposition amicale ! De plus, ils nous ont dit de régler nos problèmes seuls ou de rejoindre à nouveau la Confédération !"
 quebec.19.a:0 "Qu'ils soient damnés ! Nous n'avons pas besoin d'eux !"
 quebec.20.t:0 "Le Québec coupe tous les liens!"
 quebec.20.d:0 "Dans un geste surprenant, le Premier ministre [QBC.GetLeader] de [QBC.GetNameDef] a déclaré, à la fois à sa population nationale et à la communauté internationale, que [QBC.GetNameDef] couperait immédiatement toutes les relations diplomatiques que [QBC.GetNameDef] entretenait avec nous !"
 quebec.20.a:0 "Qu'ils soient damnés ! Nous n'avons pas besoin d'eux !"
 quebec.21.t:0 "Vive le Québec Libre !"
 quebec.21.d:0 "Malgré tout ce qui se dresse sur notre chemin, notre nation s'est enfin constituée et a jusqu'à présent triomphé de tous les obstacles ! Le Premier ministre [ROOT.GetLeader] a commenté le succès historique de [ROOT.GetNameDef] !"
 quebec.21.a:0 "Une nouvelle aube pour la nation québécoise!"
 quebec.22.t:0 "Récupération miraculeuse"
 quebec.22.d:0 "Partout au Québec, la vie semble reprendre graduellement son cours normal. L'itinérance est à son plus bas, la pauvreté généralisée est chose du passé et les gens dépensent à gauche et à droite. Pas besoin d'être un économiste expert pour constater que l'économie québécoise est en plein essor. Les entreprises s'enrichissent de plus en plus et peuvent se permettre d'investir sur notre territoire!"
 quebec.22.a:0 "Nous avons vécu le pire, nous pouvons tout faire !"
 quebec.23.t:0 "La grève générale !"
 quebec.23.d:0 "Aujourd’hui, les travailleurs et les étudiants, peu importe leur origine, sont descendus dans la rue avec un seul objectif : briser leurs prétendues chaînes. À la fin de la journée, le gouvernement dirigé par [QBC.GetLeader] a pris le contrôle du pays et a donné tous les pouvoirs aux dirigeants de la grève générale. Le Parti Ouvrier Progressiste est maintenant au pouvoir et son chef mènera le Québec vers une nouvelle ère."
 quebec.23.a:0 "Ouvriers, levez-vous de votre sommeil !"
 quebec.24.t:0 "Le premier congrès nationaliste du Québec"
 quebec.24.d:0 "Après des heures de débats et de discussions entre les différentes ailes du [QBC.GetRulingPartyLong], les organisateurs ont décidé qu'il était temps de voter. La foule enthousiaste a alors commencé à voter pour son candidat préféré entre les deux candidats disponibles."
 quebec.24.a:0 "..On veut Paul Bouchard!"
 quebec.24.b:0 "..Vive le Québec Catholique ! Lionel Groulx nous amènera à la gloire !"
 quebec.25.t:0 "Accord avec l'opposition"
 quebec.25.d:0 "Tout est en place, la police attend les ordres et les milices sont prêtes à attaquer le repaire de nos opposants notoires ! Il ne nous reste plus qu'à obtenir le feu vert ! Qui allons-nous cibler ?"
 quebec.25.a:0 "Tout est en place, la police attend les ordres et les milices sont prêtes à attaquer le réparateur de nos opposants notoires ! Il ne nous reste plus qu'à obtenir le feu vert ! Qui allons-nous cibler ?"
 quebec.25.b:0 "Nous collaborerons avec d’autres groupes autoritaires, foyers de la résistance pro-démocratique !"
 quebec.25.c:0 "Nous inviterons les éléments pro-démocratiques qui sont prêts à soutenir notre cause, concentrons-nous sur les communistes !"
 quebec_commie.1.t:0 "[QBC.GetNameDef] réclame Terre-Neuve!"
 quebec_commie.1.d:0 "Un rapport surprenant est venu de [QBC.GetNameDef]. [QBC.GetLeader] a lancé un ultimatum : donner à Terre-Neuve, sa soi-disant « terre juste », ou il y aura des conséquences diplomatiques. C'est maintenant à nous de décider ce que nous allons faire de cet ultimatum."
 quebec_commie.1.a:0 "Nous n’avons pas d’autre choix que d’accepter."
 quebec_commie.1.b:0 "Au diable ! On ne leur cédera pas un pouce !"
 quebec_commie.12.t:0 "L'annexion de Terre-Neuve !"
 quebec_commie.12.d:0 "La paix a encore gagné ! Alors que l'ultimatum a été lancé et que la population [QBC.GetNameDef] attendait en retenant son souffle [ROOT.GetNameDef] nous a rassurés en nous rendant nos terres !"
 quebec_commie.12.a:0 "Ah ! Victoire !"
 quebec_commie.13.t:0 "[ROOT.GetNameDef] refuse !"
 quebec_commie.13.d:0 "Malgré notre ultimatum clair et notre mobilisation, nos revendications sont restées lettre morte ! Le gouvernement est désormais partagé entre la guerre et la paix, certains affirmant qu'il faut reprendre possession de la terre québécoise légitime et d'autres affirmant qu'une guerre serait désastreuse !"
 quebec_commie.13.a:0 "Nous les avons prévenus."
 quebec_commie.13.b:0 "Ne déclenchons pas une guerre à cause de Terre-Neuve."
 quebec_commie.2.t:0 "[QBC.GetNameDef] réclame le Nouveau-Brunswick !"
 quebec_commie.2.d:0 "[QBC.GetLeader] de [QBC.GetNameDef] a monté la nation contre nous. En affirmant que nous possédons et soumettons les « travailleurs québécois légitimes » et que « seuls eux peuvent leur donner une véritable liberté »"
 quebec_commie.2.a:0 "Nous n’avons pas d’autre choix que d’accepter."
 quebec_commie.2.b:0 "Au diable ! On ne leur cédera pas un pouce !"
 quebec_commie.22.t:0 "L'annexion de Terre-Neuve !"
 quebec_commie.22.d:0 "La guerre a été évitée ! [ROOT.GetNameDef] nous a rendu notre territoire et les autorités collectivisent déjà l'État pour s'adapter à nos politiques économiques !"
 quebec_commie.22.a:0 "Travailleurs du Québec, unissez-vous!"
 quebec_commie.23.t:0 "[ROOT.GetNameDef] refuse !"
 quebec_commie.23.d:0 ""
 quebec_commie.23.a:0 "À la guerre !"
 quebec_commie.23.b:0 "Nous y reviendrons plus tard."
 quebec_commie.24.t:0 "Question de la direction du [QBC.GetCommunistParty]"
 quebec_commie.24.d:0 "Le peuple de [ROOT.GetName] a choisi sa voie. Il a choisi la liberté intérieure de [CAN.GetNameDef], il a également choisi la liberté de ses chaînes. Après avoir choisi l'indépendance étrangère, la question de la liberté politique s'est posée. De nombreux citoyens pensent que [ROOT.GetCommunistLeader] n'est pas apte à représenter la volonté du peuple et ont donc appelé à un changement de direction."
 quebec_commie.24.a:0 "Nous pouvons faire confiance à Fred Rose et à son expertise politique."
 quebec_commie.24.b:0 "La révolution communiste doit aussi être féministe, nous avons besoin de Léa Roback !"
 quebec_commie.24.c:0 "La popularité croissante d’Henri Gagnon, c’est ce dont nous avons besoin !"
 quebec_fascism.1.t:0 "[QBC.GetNameDef] réclame le Nouveau-Brunswick !"
 quebec_fascism.1.d:0 "Le nouveau régime de [QBC.GetNameDef] s'est tourné vers l'expansion aujourd'hui, car de nombreux membres de notre cabinet craignent le pire ! Certains politiciens occidentaux prétendent que leur donner ce qu'ils réclament nous épargnera les horreurs de la guerre, ce qui ne vaut pas la peine de se battre pour le Nouveau-Brunswick"
 quebec_fascism.1.a:0 "Nous n’avons pas d’autre choix que d’accepter."
 quebec_fascism.1.b:0 "Au diable ! On ne leur cédera pas un pouce !"
 quebec_fascism.12.t:0 "[ROOT.GetNameDef] donne le Nouveau-Brunswick !"
 quebec_fascism.12.d:0 "[CAN.GetNameDef] a entendu raison et a capitulé le Nouveau-Brunswick sans combattre, [ROOT.GetLeader] l'a annoncé devant une foule en liesse ce matin, et cela a été une victoire majeure pour notre gouvernement !"
 quebec_fascism.12.a:0 "Leur faiblesse nous profite !"
 quebec_fascism.13.t:0 "[ROOT.GetNameDef] refuse !"
 quebec_fascism.13.d:0 "[CAN.GetNameDef] a refusé nos demandes de transfert immédiat du Nouveau-Brunswick, ce qui a provoqué une vague d'indignation dans notre peuple, les faucons de guerre de notre gouvernement exigeant une réponse militaire immédiate. Certains esprits plus calmes suggèrent cependant le contraire, affirmant que [CAN.GetNameDef] ne refuserait que s'il avait confiance en sa capacité à riposter..."
 quebec_fascism.13.a:0 "À la guerre !"
 quebec_fascism.13.b:0 "Nous y reviendrons plus tard."
 quebec_fascism.2.t:0 "La partition du Canada"
 quebec_fascism.2.d:0 "Notre victoire sur le [CAN.GetNameDef] est définitivement acquise et nous possédons l'intégralité de leur territoire. Cependant, tout cela n'était pas autrefois notre terre. Nos ministres ont élaboré une série de plans pour s'attaquer à la « question canadienne »"
 quebec_fascism.2.a:0 "Dissoudre la Confédération !"
 quebec_fascism.2.b:0 "Établir un Canada loyal"
 quebec_fascism.2.c:0 "Seul un contrôle direct sera suffisant."
 quebec_fascism.3.t:0 "Le destin de l'Amérique"
 quebec_fascism.3.d:0 "Après leur terrible défaite dans la guerre, la question de [USA.GetNameDef] n'a pas encore été réglée. C'est à nous de décider ce que nous allons faire de [USA.GetOldNameDef]."
 quebec_fascism.3.a:0 "Séparez-le en sujets plus petits et plus fidèles."
 quebec_fascism.3.b:0 "Ramener la Louisiane Française."
 quebec_fascism.3.c:0 "Annexons tout ! Tout est à nous !"
 quebec_fascism.4.t:0 "Proposition de [BCO.GetNameDef]."
 quebec_fascism.4.d:0 "Alors que nous avons pris le contrôle de l'Amérique et l'avons divisée, les gouvernements [BCO.GetAdjectiveCap] et [ACN.GetAdjectiveCap] nous ont demandé un territoire qui leur « appartient »"
 quebec_fascism.4.a:0 "Je ne vois rien de mal à cela !"
 quebec_fascism.4.b:0 "Non."
