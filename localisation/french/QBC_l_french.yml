 QBC_encourage_local_participation:0 "Encourager la participation locale"
 QBC_encourage_local_participation_desc:0 "A la fin de l'ancien régime, la participation des masses à la vie politique était assez limitée. Aujourd'hui, nous allons inclure davantage de comités locaux pour que les gens de tout le pays puissent participer à la vie politique !"
 QBC_councilism:0 "Conseillisme"
 QBC_councilism_desc:0 "Si nous voulons rester forts et unis, nous devons adapter notre structure politique pour faire de la démocratie une partie intégrante de notre idéologie."
 QBC_enforce_quotas:0 "Appliquer les quotas"
 QBC_enforce_quotas_desc:0 "Si nous voulons être forts, nous devons être efficaces ! La révolution ne se fera pas en restant assis dans un coin et en ne faisant rien ! Chaque prolétaire doit travailler pour la révolution, et ceux qui ne le font pas verront ce qui arrive aux contre-révolutionnaires !"
 QBC_provide_to_the_people:0 "Fournir à la population"
 QBC_provide_to_the_people_desc:0 "La grande révolution québécoise a été un succès, sans aucun doute. Cependant, nous devons utiliser la richesse accumulée pour la donner à tous ceux qui sont sous le drapeau rouge du travail afin de nous assurer que le socialisme reste véritablement au service du peuple."
 QBC_focus_on_family:0 "Priorité sur la famille"
 QBC_focus_on_family_desc:0 "Notre État doit être dirigé selon les principes de « Travail, Famille, Patrie », l'un de ces piliers est la famille qui doit reprendre un rôle central dans les statuts sociaux de la population québécoise !"
 QBC_contact_blueshirts:0 "Contacter les Chemises Bleues"
 QBC_contact_blueshirts_desc:0 ""
 QBC_national_identity_propaganda:0 "Propagande d'identité nationale"
 QBC_national_identity_propaganda_desc:0 "L'esprit québécois est fort et sa culture est riche! Il faut en faire plus pour la transmettre à notre population!"
 QBC_first_nationalist_congress:0 "Premier congrès nationaliste"
 QBC_first_nationalist_congress_desc:0 "Notre mouvement a peut-être réussi à prendre le pouvoir et à maintenir notre emprise sur la société québécoise, mais nous sommes très divisés entre nous. Deux factions principales ont émergé de notre règne : ceux qui suivent le fascisme orthodoxe de Paul Bouchard et ceux qui suivent l'obsession du catholicisme de Lionel Groulx. En établissant un congrès, nous laisserons le peuple choisir son futur chef !"
 QBC_abandon_ultramontanism:0 "Abandonner l'ultramontanisme"
 QBC_abandon_ultramontanism_desc:0 "Lionel Groulx et ses partisans n’ont pas su voir la menace qu’un État théocratique ultra-religieux pourrait faire peser sur notre pouvoir ! Heureusement, maintenant que nous sommes au pouvoir, nous pouvons inverser tout dommage potentiel que la crasse théocratique a apporté."
 QBC_glorify_clerical_past:0 "Glorifier le passé clérical"
 QBC_glorify_clerical_past_desc:0 "Le Québec et, par extension, la Nouvelle-France, sont deux pays qui ont connu de terribles difficultés au cours de leur existence ! Maintenant que les disciples de Dieu sont au pouvoir, nous prouverons au monde que nous sommes un peuple choisi par Dieu !"
 QBC_disband_parlimentarism:0 "Dissoudre le parlementarisme"
 QBC_disband_parlimentarism_desc:0 "Qu'est-ce que la soi-disant « démocratie » nous a fait d'autre que de nous affaiblir, de nous diviser et de nous soumettre ? Nous devrions nous en débarrasser maintenant que nous avons éliminé nos adversaires !"
 QBC_promote_interventionism:0 "Promouvoir l’interventionnisme économique"
 QBC_promote_interventionism_desc:0 "Laisser les gens faire ce qu'ils veulent, surtout quand il s'agit de l'économie de notre État, serait aussi stupide que de leur donner une arme chargée ! Nous devons nous assurer que l'État et lui seul ait le contrôle de l'économie"
 QBC_patriotic_education:0 "Éducation patriotique"
 QBC_patriotic_education_desc:0 "La première étape pour transmettre l'amour de notre grande nation passe par l'éducation ! Nous veillerons à modifier les programmes d'éducation pour qu'ils correspondent à notre point de vue, même si nous devons modifier la façon dont l'histoire a été écrite."
 QBC_deal_with_opposition:0 "Traiter avec l'opposition"
 QBC_deal_with_opposition_desc:0 "Beaucoup de gens dans notre pays s'opposent encore à notre régime, notamment les communistes et les partisans pro-démocratiques. Cette triste réalité nous a obligés à faire un choix : nous devons licencier certaines personnes, §Rmais combien de personnes devons-nous licencier ?§!"
 QBC_integrate_new_england:0 "Intégrer la Nouvelle-Angleterre"
 QBC_integrate_new_england_desc:0 ""
 QBC_secret_police:0 "Créer des services secrets"
 QBC_secret_police_desc:0 "Peut-on vraiment faire confiance au prolétariat québécois pour ne pas croire aux idéologies néfastes ? Il faut accroître la surveillance de l’État pour s’assurer d’arrêter les dissidents !"
 QBC_a_bright_future_ahead:0 "Un avenir radieux s'annonce"
 QBC_a_bright_future_ahead_desc:0 "Nous avons gagné, le socialisme a gagné et l'idée d'une nation québécoise libre a gagné! Maintenant que notre peuple vit dans l'unité et le socialisme, il faut regarder plus loin que nos frontières!"
 QBC_toward_utopian_socialism:0 "Vers un socialisme utopique"
 QBC_toward_utopian_socialism_desc:0 ""
 QBC_quebecois_peoples_republic:0 "Théorie stalinienne québécoise"
 QBC_quebecois_peoples_republic_desc:0 ""
 QBC_bust_down_the_unions:0 "Démantèle les syndicats"
 QBC_bust_down_the_unions_desc:0 "Que nous ont fait les syndicats ? Ils n'ont fait que propager les vils idéaux communistes et permettre à des travailleurs prétentieux et paresseux de contrôler leurs patrons légitimes qui travaillent dur !"
 QBC_carry_on_the_work:0 "Poursuivre le parcours"
 QBC_carry_on_the_work_desc:0 "Notre parti a fait des choses incroyables pour améliorer le Québec! Il serait insensé de tout gâcher à cause d'illusions."
 QBC_liberals_legacy_saved:0 "L’héritage du Parti libéral est préservé"
 QBC_liberals_legacy_saved_desc:0 "Nous l'avons fait! Nous avons sauvé la fête! Le peuple québécois nous a fait confiance pour un mandat de plus et nous avons donné le meilleur de nous-mêmes!"
 QBC_universal_suffrage:0 "Suffrage universel"
 QBC_universal_suffrage_desc:0 "Une dernière réforme électorale s'impose avant que chaque adulte du Québec puisse voter : le suffrage universel ! Avec notre majorité au parlement, rien ne peut nous empêcher de la mettre en place !"
 QBC_safeguard_the_rights_to_unionize:0 "Protéger le droit de se syndiquer"
 QBC_safeguard_the_rights_to_unionize_desc:0 "Le travail fait partie intégrante de la vie, alors pourquoi ne pas le rendre un peu plus supportable ?"
