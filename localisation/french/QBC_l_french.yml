 QBC_a_standing_army:0 "Une armée permanente"
 QBC_a_standing_army_desc:0 "Même si la conscription est très impopulaire dans notre province, certains membres de notre haut commandement militaire suggèrent qu’une augmentation soudaine du financement de l’armée, même si elle est temporaire, pourrait aider notre jeune nation à se doter de forces armées pleinement fonctionnelles."
