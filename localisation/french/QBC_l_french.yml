 QBC_communist_uprising:0 "La grève générale"
 QBC_communist_uprising_desc:0 "Que ce soit les impérialistes anglais ou la bourgeoisie oppressive, la nation québécoise ne tolérera pas leur tyrannie et reprendra tout le pouvoir du gouvernement bourgeois incompétent au prolétariat !"
 QBC_use_the_quebecois_nationalists:0 "Utiliser les nationalistes"
 QBC_use_the_quebecois_nationalists_desc:0 ""
 QBC_the_padlock_law:0 "La loi du cadenas"
 QBC_the_padlock_law_desc:0 "La loi du cadenas, la loi qui purge notre grande société des éléments communistes ! Nous pourrions aussi étendre cette loi aux syndicats de travailleurs, ce qui ne ferait que nuire à nos efforts pour développer notre économie !"
