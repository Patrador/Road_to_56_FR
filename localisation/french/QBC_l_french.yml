 QBC_quebec_on_the_worlds_stage:0 "Le Québec sur la scène mondiale"
 QBC_quebec_on_the_worlds_stage_desc:0 "La situation intérieure étant réglée, nous pouvons enfin porter notre attention sur le monde extérieur tendu et peut-être garantir notre indépendance pour toujours !"
 QBC_labor_laws:0 "Adopter des lois sur la sécurité du travail"
 QBC_labor_laws_desc:0 "Certains membres de notre gouvernement tentent de faire passer une loi visant à limiter l'activité syndicale et tout ce qui est considéré comme de la « propagande bolchevique ». Malgré l'importance de nous protéger contre la menace du communisme, nous devons nous assurer que nos travailleurs sont en sécurité sur leur lieu de travail pour éviter qu'ils ne se tournent vers des idéologies extrêmes."
