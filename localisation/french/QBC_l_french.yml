 QBC_remove_the_aristocracy:0 "Éliminer les aristocrates"
 QBC_remove_the_aristocracy_desc:0 "Les vestiges de l'ancien ordre sont toujours en place, bien que démunis de l'immense pouvoir qu'ils détenaient autrefois, ils exercent toujours une influence dangereuse dans notre pays et, s'ils ne sont pas contrôlés, ils feront tout pour renverser la révolution ! Ce que nous prévoyons de faire est §Rpeut-être extrême§!, mais c'est nécessaire pour le §Gbien commun§!."
 QBC_the_quebec_red_army:0 "L'armée rouge québécoise"
 QBC_the_quebec_red_army_desc:0 "La révolution a beau triompher, elle a encore besoin d'une armée forte pour se maintenir. Malgré certaines idées de camarades égarés, l'armée doit être liée à l'État ! Une grande armée rouge mènera le peuple québécois à la victoire !"
 QBC_communial_defense:0 "Stratégies de défense communautaire"
 QBC_communial_defense_desc:0 "Le prolétariat, vainqueur de son ancien oppresseur en brisant ses propres chaînes, ne doit pas s'enchaîner à de nouvelles chaînes. Nous devons toujours nous souvenir de nos racines démocratiques et cela doit s'appliquer aussi à nos forces armées ! Une armée par le peuple, pour le peuple, sans aucun projet tyrannique !"
 QBC_revolutionary_patriotism:0 "Patriotisme révolutionnaire"
 QBC_revolutionary_patriotism_desc:0 "Parmi nous se trouvent des gens différents avec des origines différentes, mais deux choses nous unissent : nous sommes Québécois, mais avant tout, nous sommes des prolétaires, des travailleurs qui libéreront le monde des chaînes de l'impérialisme et du capitalisme décadent !"
 QBC_seize_the_royal_assets:0 "Saisir les biens royaux"
 QBC_seize_the_royal_assets_desc:0 "Les prétendues propriétés de la Couronne, principalement les actifs qu'elle détient fermement, seront retirées à ceux qui, tout au long de notre histoire, ont tenté de nous écraser ! Leur richesse servira désormais le peuple québécois plutôt que les droits impérialistes soi-disant « donnés par Dieu » !"
 QBC_collectivize_the_means_of_production:0 "Collectiviser les moyens de production"
 QBC_collectivize_the_means_of_production_desc:0 "Selon Marx, la révolution amènera une société sans classes. Pour y parvenir, les moyens de production devront être la propriété de tous, c'est-à-dire que tous les travailleurs du Québec partageront la même classe."
 QBC_redistribute_the_church_wealth:0 "Redistribuer la richesse de l'Église"
 QBC_redistribute_the_church_wealth_desc:0 "L'Église catholique accumule trop de richesses pour son propre bien ! La religion ne doit pas prendre des proportions sectaires et tout l'argent gaspillé en elle peut être réinvesti dans le peuple !"
