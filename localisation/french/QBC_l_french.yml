 QBC_fighter_development:0 "Escadrille Alouette"
 QBC_fighter_development_desc:0 "Nous n'avons pas encore assisté à la fin des combats aériens de la Grande Guerre. Garder une longueur d'avance dans le développement des avions de combat nous donnera un avantage à l'avenir."
 QBC_vive_le_quebec_libre:0 "§CVive le Québec Libre !§!"
