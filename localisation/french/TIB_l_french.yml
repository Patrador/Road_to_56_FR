 TIB_poorly_organized_army:0 "Armée mal organisée"
 TIB_poorly_organized_army_desc:0 "En raison de la pression de l'aristocratie pour éviter un pouvoir central fort, l'armée tibétaine est complètement mal équipée et mal préparée. Certains fusils n'ont pas été utilisés depuis des années et seule la garde du Dalaï-lama est plus ou moins correctement organisée."
 TIB_army_reform_in_progress:0 "Réforme de l'armée en cours"
 TIB_army_reform_in_progress_desc:0 "Avec l'aide de conseillers étrangers, nous allons réformer l'organisation de notre armée."
 TIB_enlist_the_educated_as_officers:0 "Enrôler les personnes instruites comme officiers"
 TIB_british_school:0 "École britannique de Gyantse"
 TIB_dual_education:0 "Système d'éducation double"
 TIB_modernized_education:0 "Éducation modernisée"
 TIB_dob_dobs_vigilance_idea:0 "Vigilance des dob-dob"
 TIB_dob_dobs_vigilance_idea_desc:0 "Les dob-dob sont les moines chargés de contrôler les autres moines. Si leur tâche habituelle consiste principalement à contrôler les foules pendant les festivals, ils peuvent potentiellement punir les moines qui pourraient être séduits par des idées perverses."
 taring_jigme_military:0 "Taring Jigme a rejoint l'armée"
 tibetan_army_reform_started:0 "Première phase de la réforme de l'armée en cours"
 TIB_dalai_lama:0 "Dalaï-lama"
 TIB_dalai_lama_desc:0 "Le dalaï-lama est le fils d'une famille de paysans dans un petit village de l'Amdo, comme le révèle la direction des écharpes des oracles et les visions du régent."
 TIB_dalai_lama_phawpon:0 "Le jeune Dalaï-Lama"
 TIB_dalai_lama_phawpon_desc:0 "Le Dalaï-lama est le fils de Yabshi Phawpön. Il a été choisi parce que le cheval du précédent Dalaï Lama s'est échappé et s'est arrêté devant la maison de l'enfant, attendant son maître réincarné comme le Tibet attend le retour de son souverain."
