 himalaya_tibet.33.t:0 "Démission de Jamphel Yeshe Gyaltsen"
 himalaya_tibet.33.desc:0 "Le Reting Rinpoché, Jamphel Yeshe Gyaltsen, a démissionné aujourd'hui à 9 h 15 de son poste de régent du Tibet. Cela n'est pas une surprise pour le peuple du Tibet ni pour les aristocrates qui le dirigent sous le nom de Jamphel. Yeshe Gyaltsen a déjà déclaré il y a quelque temps qu'il démissionnerait effectivement si Trimön Shappe était autorisé à démissionner et n'était pas nommé ministre en chef. Cela s'est effectivement produit, il n'est donc pas surprenant que le régent ait également décidé de démissionner, mais cela place le gouvernement dans un terrible état de chaos et de confusion pour résoudre la crise !"
 himalaya_tibet.33.a:0 "Tout ça pour rien..."
 himalaya_tibet.34.t:0 "Le Tsongdu se réunit"
 himalaya_tibet.34.desc:0 "Le Tsongdu, l'Assemblée nationale du Tibet, s'est réuni aujourd'hui pour résoudre le problème et choisir un autre régent qui sera chargé de retrouver le Dalaï Lama et de lui donner des leçons particulières. Ce n'est pas une tâche facile, donc il est important de choisir judicieusement. Cependant, il semble que les ministres de Tsongdu soient entrés dans un débat assez houleux impliquant deux candidats possibles au poste de régent et il semble qu'un accord ou un compromis soit loin d'être trouvé. atteint... Il est impossible de dire ce que l'avenir réserve au Tibet."
 himalaya_tibet.34.a:0 "Assez ! Arrêtez immédiatement ces absurdités !"
 himalaya_tibet.34.b:0 "Dans cet état désastreux, un compromis est nécessaire."
 himalaya_tibet.35.t:0 "[TIB.GetNameDefCap] demande une aide militaire"
 himalaya_tibet.35.desc:0 "Les Tibétains ont demandé une aide militaire après la fin de la visite militaire [ENG.GetAdjective] au Tibet en 1936. Il serait peut-être sage de leur accorder leur souhait car cela pourrait rapprocher le Tibet de [ROOT. ObtenirNomDef]."
 himalaya_tibet.35.a:0 "[ENG.GetLeader] est un homme de parole !"
 himalaya_tibet.35.b:0 "Nous ne pouvons rien épargner pour le moment."
 himalaya_tibet.36.t:0 "Les [ENG.GetAdjective] fournissent une aide militaire"
 himalaya_tibet.36.desc:0 "Les [ENG.GetAdjective] ont accepté de nous fournir une aide militaire. C'est une nouvelle vraiment merveilleuse, tant pour la politique étrangère du Tibet que pour sa capacité à se défendre, car elle s'est considérablement développée grâce à le [ENG.GetAdjective]!"
 himalaya_tibet.36.a:0 "Merci M. [ENG.GetLeader] !"
 himalaya_tibet.37.t:0 "Le [ENG.GetAdjective] rejette notre demande"
 himalaya_tibet.37.desc:0 "Les [ENG.GetAdjective] ont rejeté notre demande de nous fournir une aide militaire. C'est une nouvelle vraiment décevante tant pour la politique étrangère du Tibet que pour sa capacité à se défendre, car cela pourrait signifier que le [ ENG.GetAdjective] n'ont aucun intérêt au Tibet !"
 himalaya_tibet.37.a:0 "Vraiment décevant..."
 himalaya_tibet.38.t:0 "[FROM.GetNameDefCap] revendique le contrôle de [434.GetName]"
 himalaya_tibet.38.desc:0 "Il y a quelques heures à peine, certains membres de l'armée [FROM.GetAdjective] sont entrés dans [TIB.GetAdjective], bien qu'ils n'aient pas été reconnus par l'administration [FROM.GetAdjective], cette terre a servi de la frontière de facto entre le Tibet et [FROM.GetNameDef], administrativement. Cela constitue une très grande surprise pour le gouvernement du Tibet, nous devons réagir à ces mesures agressives dès que possible !"
 himalaya_tibet.38.a:0 "Nous ne pouvons rien faire."
 himalaya_tibet.38.b:0 "Nous devons émettre une protestation diplomatique !"
 himalaya_tibet.38.c:0 "Mobilisez l'armée maintenant ! C'est un acte d'agression !"
 himalaya_tibet.39.t:0 "[FROM.GetNameDefCap] abandonne [434.GetName]"
 himalaya_tibet.39.desc:0 "Ne voyant aucun espoir de défendre [434.GetName], ni diplomatiquement ni militairement, le gouvernement [FROM.GetAdjective] est parvenu à la conclusion qu'il doit abandonner [434.GetName] à nos militaires. Vraiment une grande victoire stratégique de [ROOT.GetNameDef]."
 himalaya_tibet.39.a:0 "En effet, ils ont fait ce qu'il fallait."
 himalaya_tibet.40.t:0 "[FROM.GetNameDefCap] émet une protestation diplomatique"
 himalaya_tibet.40.desc:0 "Il y a quelques heures à peine, certains membres de l'armée [ROOT.GetAdjective] sont entrés sur le territoire de [434.GetName] et l'ont revendiqué sous le nom de [ROOT.GetAdjective]. Le gouvernement [FROM.GetAdjective] a répondu en déposant une protestation diplomatique. Cependant, il n'y a pas lieu de s'inquiéter car nous avons le dessus en matière de relations diplomatiques, et notre revendication sur [434.GetName] est tout à fait valable. fort."
 himalaya_tibet.40.a:0 "Laissez-les essayer..."
 himalaya_tibet.41.t:0 "[FROM.GetNameDefCap] mobilise les troupes"
 himalaya_tibet.41.desc:0 "Il y a quelques heures à peine, certains membres de l'armée [ROOT.GetAdjective] sont entrés sur le territoire de [434.GetName] et l'ont revendiqué sous le nom de [ROOT.GetAdjective]. Le gouvernement [FROM.GetAdjective] a répondu en annonçant la mobilisation de ses forces militaires. Cependant, il n'y a pas lieu de s'inquiéter, nos forces militaires sont sûrement supérieures à celles de [FROM.GetAdjective], et notre présence dans le pays. [434.GetName] renforce également cette croyance."
 himalaya_tibet.42.t:0 "[ROOT.GetAdjective] Gagnez à [434.GetName]"
 himalaya_tibet.42.desc:0 "Nos forces militaires ont montré leur supériorité lors de la bataille de [434.GetName]. Nous avons repoussé l'ennemi et progressé davantage. Nous pouvons apprendre beaucoup de choses et recueillir des informations à partir de ces escarmouches. Bien!"
 himalaya_tibet.42.a:0 "Cela leur montrera !"
 himalaya_tibet.43.t:0 "[ROOT.GetAdjective] Perte à [434.GetName]"
 himalaya_tibet.43.desc:0 "Nos forces militaires n'ont pas été en mesure d'avancer dans la bataille de [434.GetName]. Nous avons repoussé de nombreuses attaques ennemies, mais nos charges offensives et notre moral n'étaient pas assez bons pour traverser les lignes ennemies. . Cependant, il y a encore beaucoup de choses que nous pouvons apprendre et des informations que nous pouvons recueillir à partir de ces escarmouches..."
 himalaya_tibet.43.a:0 "Un gaspillage de sang et de larmes..."
 himalaya_tibet.44.t:0 "Impression à [434.GetName]"
 himalaya_tibet.46.desc:0 "Nos forces militaires n'ont pas pu progresser dans la bataille de [434.GetName]. Nous avons repoussé de nombreuses attaques ennemies, mais nos charges offensives et notre moral n'étaient pas suffisants pour percer les lignes ennemies. Cependant, il nous reste encore beaucoup à apprendre et à recueillir des informations lors de ces escarmouches..."
 himalaya_tibet.46.a:0 "Un gaspillage de sang et de larmes..."
