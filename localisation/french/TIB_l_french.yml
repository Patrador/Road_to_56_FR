 TIB_build_strong_state_idea:0 "Construire un État fort"
 TIB_build_greater_tibet:0 "Construire le Grand Tibet"
 TIB_call_for_reform:0 "Appel à la réforme"
 TIB_call_for_reform_desc:0 "Alors que le régent veut abdiquer, une opportunité de réforme en profondeur de l'État s'est soudainement présentée. L'avenir du Tibet est désormais en jeu, et une nouvelle voie s'ouvre pour le plus haut pays du monde."
 TIB_chinese_model:0 "Le modèle chinois"
 TIB_chinese_model_desc:0 "Nous devons nous tourner vers la Chine si nous voulons trouver un modèle adéquat pour la modernité asiatique."
 TIB_study_british_constitution:0 "Étudier la Constitution britannique"
 TIB_study_british_constitution_desc:0 "Si nous voulons établir un État moderne, nous devrons établir un système juridique équilibré. Pour ce faire, nous pouvons essayer d'adapter notre propre version du système britannique. Un équilibre subtil entre un parlement fort et un monarque. De cette façon, l’avenir du Dalaï Lama sera assuré et nous pourrons bénéficier du plein soutien des réformistes et des Britanniques."
 TIB_free_lungshar_and_implement_reforms:0 "Libérer Lungshar et mettre en œuvre des réformes"
 TIB_free_lungshar_and_implement_reforms_desc:0 "Il y a quelques années, l'aristocrate Lungshar a tenté de mettre en œuvre des réformes démocratiques. Son \"complot\" a été démasqué, il a été arrêté et ses yeux ont été cruellement arrachés. Même s'il a été torturé et emprisonné à l'époque, son plan est Cela reste la meilleure ligne directrice dont nous disposons pour mettre en œuvre des réformes démocratiques dans le pays."
 TIB_reopen_british_school:0 "Rouvrir l'École britannique de Gyantse"
 TIB_reopen_british_school_desc:0 "Pendant quelques années dans les années 1920, une école britannique existait dans la ville de Gyantse, qui a contribué à façonner l'avenir de l'élite tibétaine en lui ouvrant les yeux sur la science moderne et les pratiques du monde extérieur. Elle a ensuite été fermée. les monastères se plaignaient d'avoir perdu leur monopole sur la connaissance, il est temps de rouvrir l'école et de développer une nouvelle génération de Tibétains basée sur les enseignements modernes."
 TIB_a_tibetan_parliament:0 "Réformer l'Assemblée nationale"
 TIB_a_tibetan_parliament_desc:0 "Dans le système traditionnel, l'Assemblée nationale avait peu de pouvoirs, mais elle était néanmoins essentielle pour représenter les intérêts de l'aristocratie auprès du Dalaï Lama et de son régent. Avec des réformes appropriées et la mise en œuvre du parlementarisme, ce groupe sera ouvert à de nouveaux intérêts et aura le pouvoir de s'opposer aux décisions du monarque."
 TIB_constitutional_theocracy:0 "Théocratie constitutionnelle"
 TIB_constitutional_theocracy_desc:0 "En combinant le constitutionnalisme et les éléments théocratiques, nous serons en mesure de garantir les droits démocratiques tout en maintenant sa sainteté le Dalaï-lama à la tête de notre État. La nouvelle constitution a été approuvée par l'assemblée nationale et doit maintenant recevoir les sceaux du Ganden Thripa et des deux tuteurs du Dalaï-lama afin de former un « grand serment » inaltérable (mna' gan mthu mo che) et de devenir une loi."
 TIB_british_guarantees:0 "Garanties britanniques"
 TIB_british_guarantees_desc:0 "Grâce à nos liens étroits avec les Britanniques, nous pouvons désormais demander un traité officiel de garanties afin de maintenir notre sécurité dans cette période difficile."
 TIB_ask_for_a_british_commander:0 "Demander un commandant britannique"
 TIB_ask_for_a_british_commander_desc:0 "Afin d'assurer un bon leadership dans notre armée, nous devrions demander aux Britanniques de permettre à Philip Neame de superviser nos plans militaires."
 TIB_reduce_monasteries_influence:0 "Réduire l'influence des monastères"
 TIB_reduce_monasteries_influence_desc:0 "Les moines qui avaient le monopole du savoir et un accès privilégié aux structures politiques avant les réformes, constatent désormais qu'ils perdent de jour en jour leur influence. Leur colère est compréhensible, mais constitue également un obstacle à la modernisation qui doit être surmonter."
 TIB_dual_educational_system:0 "Système éducatif double"
 TIB_dual_educational_system_desc:0 "Les moines qui avaient le monopole du savoir et un accès privilégié aux structures politiques avant les réformes voient désormais leur influence perdre de jour en jour. Leur colère est compréhensible et nous devons essayer de parvenir à un compromis entre l'éducation religieuse et occidentale."
 TIB_education_reform:0 "Réforme des écoles Tsikhang et Tse Laptra"
 TIB_education_reform_desc:0 "Grâce à d'innombrables réformes, nous avons enfin commencé à nous ouvrir aux enseignements et aux sciences modernes. Nous ne pouvons que contempler notre retard et essayer d'améliorer notre situation."
 TIB_restart_mondo_field_survey:0 "Relancer l'enquête de terrain de Möndö"
 TIB_restart_mondo_field_survey_desc:0 "Après son retour d'Angleterre, Möndö a commencé à chercher des minerais intéressants au Tibet (surtout de l'or). Mais comme il était accusé de troubler les esprits et de gâcher les récoltes, il lui a été interdit de continuer. Maintenant que nous avons réduit l'influence de les moines, nous devrions l'encourager à renouveler ses efforts."
 TIB_exploit_the_findings:0 "Exploiter les résultats"
 TIB_exploit_the_findings_desc:0 "Maintenant que nous avons identifié de nouveaux gisements de minerai, nous pouvons exploiter les découvertes et les utiliser au profit de la production."
 TIB_empower_the_military_faction:0 "Renforcer la faction militaire"
 TIB_empower_the_military_faction_desc:0 "Une fois l'appel à la réforme lancé, le premier groupe à répondre a naturellement été l'armée. Ils réclament des réformes depuis des années et ont été à plusieurs reprises bloqués dans leurs désirs politiques, voire réprimés en raison de l'opposition du parti. moines qui craignaient de perdre leur rôle central dans la société tibétaine. Le moment est désormais venu et une nouvelle ère commence sur le plateau au-delà des hautes montagnes."
 TIB_secularization:0 "Sécularisation"
 TIB_secularization_desc:0 "Afin de construire un État plus moderne, nous devons séparer les institutions religieuses et limiter l'influence des pouvoirs spirituels aux questions temporelles. La faiblesse du régent et la jeunesse du Dalaï Lama font de cette période une fenêtre unique de opportunité afin de remodeler le Tibet."
 TIB_fair_treatment_of_the_dalai_lama:0 "Traitement équitable du Dalaï-lama"
 TIB_fair_treatment_of_the_dalai_lama_desc:0 "Comme l'empereur de Chine après la révolution de 1911, nous ne voulons pas éliminer le Dalaï Lama, mais plutôt le contrôler en le confinant au palais du Potala."
 TIB_control_the_monasteries:0 "Contrôler les monastères"
 TIB_control_the_monasteries_desc:0 "Compte tenu de l'opposition exprimée par les moines et de leur désir de reprendre le pouvoir, nous ne pouvons pas leur permettre de fomenter un coup d'État pour rétablir un gouvernement théocratique absolutiste."
 TIB_invite_chinese_officials:0 "Inviter des fonctionnaires chinois"
 TIB_invite_chinese_officials_desc:0 "En raison des liens étroits entre la faction militaire et le parti Kuomintang en Chine, il est logique d'inviter des responsables chinois et d'apaiser les tensions à la frontière."
 TIB_join_the_front:0 "Rejoindre le Front"
 TIB_join_the_front_desc:0 "Les Chinois sont en danger et, en tant que l'une des cinq races, il est de notre devoir de les aider à combattre les envahisseurs japonais."
 TIB_negotiated_chinese_suzerainty:0 "Suzeraineté chinoise négociée"
 TIB_negotiated_chinese_suzerainty_desc:0 "Si nous faisons partie des races de l'union chinoise, nous avons aussi nos spécificités. Afin de les préserver, nous devons négocier des conditions favorables quant à notre avenir au sein de la République."
 TIB_road_to_china:0 "La route vers la Chine"
 TIB_road_to_china_desc:0 "Pour garantir une communication plus rapide et plus fiable avec la Chine, la grande route vers l'Est doit être analysée et reconstruite."
 TIB_mobilization_measures:0 "Mesures de mobilisation"
 TIB_mobilization_measures_desc:0 "Pour sauvegarder nos intérêts, nous devons nous assurer que notre pays est capable de résister à une attaque."
 TIB_radical_reforms:0 "Réformes radicales"
 TIB_radical_reforms_desc:0 "Nous ne vivrons pas éternellement sous l'oppression des moines et des lamas. Ils nous maintiennent tous dans un état de retard féodal afin de s'assurer qu'ils restent au pouvoir. Ce n'est plus tolérable ! Nous devons détruire le système féodal et assurer la modernisation du pays."
 TIB_build_strong_modern_state:0 "Construire un État moderne et fort"
 TIB_build_strong_modern_state_desc:0 "Oui, certains moines ont été agressés... mais regardez le résultat ! Nous avons maintenant les mains libres pour inviter des conseillers en fabrication et soutenir la modernisation du pays."
 TIB_centralize_power:0 "Centraliser le pouvoir"
 TIB_centralize_power_desc:0 "Trop de gens doutent de nos convictions ! Trop de gens regardent avec nostalgie le passé tyrannique sans voir l’avenir radieux qui nous attend. Il faut les traiter rapidement si nous voulons que nos changements soient pleinement mis en œuvre."
 TIB_crush_the_reactionaries:0 "Écraser les réactionnaires"
 TIB_crush_the_reactionaries_desc:0 "Compte tenu de l'opposition exprimée par les moines et de leur désir de reprendre le pouvoir, nous ne pouvons pas leur permettre de fomenter un coup d'État pour rétablir un gouvernement théocratique absolutiste. Ils doivent donc être traités rapidement et efficacement."
 TIB_claim_qinghai:0 "Revendiquer Qinghai"
 TIB_claim_qinghai_desc:0 "Le Qinghai est composé de la province tibétaine de l'Amdo. Historiquement, elle fait partie intégrante du grand Tibet et doit être libérée de ses oppresseurs actuels."
 TIB_modernization_with_tibetan_characteristics:0 "Modernisation avec des caractéristiques tibétaines"
 TIB_modernization_with_tibetan_characteristics_desc:0 "« Je vous ai promis le progrès ! Je vous ai promis la prospérité ! C'est le pas le plus important ! La modernité nous attend ! »"
 TIB_restart_mondo_field_survey2:0 "Relancer l'enquête de terrain de Möndö"
 TIB_restart_mondo_field_survey2_desc:0 "Après son retour d'Angleterre, Möndö a commencé à chercher des minerais intéressants au Tibet (surtout de l'or). Mais comme il était accusé de troubler les esprits et de gâcher les récoltes, il lui a été interdit de continuer. Maintenant que nous avons réduit l'influence de les moines, nous devrions l'encourager à renouveler ses efforts."
 TIB_exploit_the_findings2:0 "Exploiter les résultats"
 TIB_exploit_the_findings2_desc:0 "Maintenant que nous avons identifié de nouveaux gisements de minerai, nous pouvons exploiter les découvertes et les utiliser au profit de la production."
 TIB_compassion_for_the_masses:0 "L'ascension de Bapa Wangyal"
 TIB_compassion_for_the_masses_desc:0 "Provenant d'une région frontalière habitée par des Tibétains sous contrôle chinois, le jeune Bapa Wangyal formait un petit groupe d'étudiants déterminés à propager les idées marxistes-léninistes et à libérer les Tibétains de l'oppression des moines et des lamas."
 TIB_get_rid_of_the_spiritual_opiates:0 "Se débarrasser des opiacés spirituels"
 TIB_get_rid_of_the_spiritual_opiates_desc:0 "Les ecclésiastiques ont exploité la paysannerie pendant des siècles, la forçant à effectuer de durs travaux alors qu'elle cherchait une illusion. Cela doit cesser et un nouveau Tibet doit être créé à partir de la main-d'œuvre collective de la paysannerie libérée."
 TIB_red_monasteries:0 "Monastères rouges"
 TIB_red_monasteries_desc:0 "À la fin des années 1920, des moines ont été punis pour leur adhésion au communisme. C'est la preuve que le communisme peut se développer dans les monastères et les transformer en forteresses qui seront l'avant-garde de la révolution."
 TIB_invite_chinese_commissars:0 "Inviter des commissaires chinois"
 TIB_invite_chinese_commissars_desc:0 "Les communistes chinois sont un excellent modèle à suivre ! Ils ont libéré les paysans et les protègent des ennemis des travailleurs. S'ils étaient prêts à nous envoyer des conseillers, la qualité de notre armée serait sûrement améliorer."
 TIB_invite_soviet_advisors:0 "Inviter des conseillers soviétiques"
 TIB_invite_soviet_advisors_desc:0 "Afin d'améliorer la qualité de notre armée, nous devons demander l'aide de l'Union soviétique. S'ils le voulaient, ils pourraient peut-être lancer une mission militaire afin de remplacer celle britannique et aider à réorganiser notre armée. "
 TIB_accept_the_unity_of_china:0 "Accepter l'unité de la Chine"
 TIB_accept_the_unity_of_china_desc:0 "Nous devons reconnaître que, même si nous ne sommes pas des Hans, nous, comme les Mandchous, les Huis et les Mongols, sommes toujours membres de la grande union sur laquelle la Chine est fondée."
 TIB_great_socialist_tibet:0 "Le Grand Tibet socialiste"
 TIB_great_socialist_tibet_desc:0 "Il est temps de réaliser le rêve de Bapa Wangyal : l'unification de toutes les terres habitées par les Tibétains, libérées de la tyrannie des moines trompeurs et des oppresseurs chinois."
 TIB_state_atheism:0 "Athéisme d'État"
 TIB_state_atheism_desc:0 "Les moines sont des oppresseurs du peuple ! Ils fouettent les paysans pour des erreurs mineures et, pour couronner le tout, le régent était un homme pervers et corrompu ! Cette mascarade doit cesser une fois pour toutes. Les monastères doivent être éliminés pour pouvoir pour permettre la libération des travailleurs."
 TIB_climbing_the_mountain_of_progress:0 "Gravir la montagne du progrès"
 TIB_climbing_the_mountain_of_progress_desc:0 "La science est cruciale pour la libération des travailleurs, et nous devons garantir que nous avons accès aux derniers développements scientifiques afin d'éduquer le peuple et de nous libérer du retard féodal."
 TIB_restart_mondo_field_survey_communism:0 "Relancer l'enquête de terrain de Möndö"
 TIB_restart_mondo_field_survey_communism_desc:0 "Après son retour d'Angleterre, Möndö a commencé à chercher des minerais intéressants au Tibet (surtout de l'or). Mais comme il était accusé de troubler les esprits et de gâcher les récoltes, il lui a été interdit de continuer. Maintenant que nous avons réduit l'influence de les moines, nous devrions l'encourager à renouveler ses efforts."
 TIB_exploit_the_findings_communism:0 "Exploiter les résultats"
 TIB_exploit_the_findings_communism_desc:0 "Maintenant que nous avons identifié de nouveaux gisements de minerai, nous pouvons exploiter les découvertes et les utiliser au profit de la production."
 TIB_search_the_dalai_lama:0 "Recherchez le Dalaï Lama"
 TIB_search_the_dalai_lama_desc:0 "La raison même de l'existence du Régent est de retrouver le Dalaï Lama. Après la méditation faite spécifiquement à cet effet l'année dernière et la consultation des oracles, le moment est venu de commencer la recherche de la réincarnation du Dalaï Lama"
 TIB_traditional_government:0 "Gouvernement traditionnel"
 TIB_traditional_government_desc:0 "Afin d'assurer l'avenir du Dalaï Lama, l'Assemblée et le gouvernement de régence doivent collaborer pour assurer la stabilité du pays."
 TIB_dob_dobs_vigilance:0 "Vigilance des dob-dob"
 TIB_dob_dobs_vigilance_desc:0 "Les Dob dobs sont les moines chargés de diriger les autres moines. Si leur travail habituel consiste principalement à contrôler les foules lors des festivals, ils ont également le pouvoir de punir les moines séduits par des idées perverses."
 TIB_renounce_to_abdicate:0 "Renoncer à abdiquer"
 TIB_renounce_to_abdicate_desc:0 "Le Régent avait envisagé de se retirer pendant un certain temps. Mais une délégation de l'assemblée l'a rencontré afin de le convaincre de rester au pouvoir, pour mieux assurer la stabilité de la régence alors que le Dalaï Lama ne fait que commencer. son éducation."
 TIB_monasteries_influence:0 "S'appuyer sur les monastères"
 TIB_monasteries_influence_desc:0 "Les monastères sont au cœur de l'État lamaïste et leur soutien est essentiel pour s'engager dans des actions politiques tout en maintenant l'ordre social."
 TIB_reintroduce_monastic_tax:0 "Réintroduire l'impôt monastique"
 TIB_reintroduce_monastic_tax_desc:0 "Afin de financer l'État et le style de vie somptueux du régent, les monastères doivent contribuer au budget national."
 TIB_guard_the_borders:0 "Protéger les frontières"
 TIB_guard_the_borders_desc:0 "Notre sécurité pourrait être menacée si jamais la Chine décide de nous menacer. Nos avant-postes frontaliers doivent être renforcés afin de contrôler plus efficacement les cols frontaliers."
 TIB_denounce_regents_corruption:0 "Denounce the Regent's Corruption"
 TIB_denounce_regents_corruption_desc:0 "Jamphel Yeshe Gyaltsen n'est pas un homme religieux ! Il a organisé des orgies avec des hommes et des femmes et a détourné de l'argent afin de mener une vie outrageusement somptueuse. Il doit être contraint de démissionner immédiatement !"
 TIB_religious_harmony:0 "Harmonie religieuse"
 TIB_religious_harmony_desc:0 "Maintenant que le régent à la moralité douteuse a été remplacé, nous pouvons nous assurer du soutien total des monastères."
 TIB_foreign_advices:0 "Conseils étrangers"
 TIB_foreign_advices_desc:0 "Afin de suivre le rythme des étrangers, nous devons introduire certaines technologies étrangères dans notre pays. La meilleure façon d'atteindre cet objectif est de s'appuyer sur quelques conseillers occidentaux qui pourraient être soigneusement contrôlés."
 TIB_army_review:0 "Examen de l'armée"
 TIB_army_review_desc:0 "En invitant des conseillers militaires étrangers à examiner notre armée, nous pouvons commencer à réformer notre armée pour mieux la comparer à celle des puissances étrangères."
 TIB_officers_professionalism:0 "Professionnalisme des officiers"
 TIB_officers_professionalism_desc:0 "L'un des grands problèmes du Tibet est que les fonctionnaires sont transférés de fonctions militaires à des fonctions civiles et vice versa, ce qui les empêche d'acquérir une expérience précieuse à long terme. Afin d'avoir une force de combat efficace, nous devons nous assurer que les officiers rester dans l'armée et les recycler pour assurer leur compétence."
 TIB_modern_army_structure:0 "Structure moderne de l'armée"
 TIB_modern_army_structure_desc:0 "Pour finaliser la réforme de notre armée, nous devons réorganiser la structure de notre armée et intégrer certaines des milices dans une structure militaire claire."
 TIB_train_monks_and_clerks_as_officers:0 "Former des moines et des clercs comme officiers"
 TIB_train_monks_and_clerks_as_officers_desc:0 "Il s'agirait d'une décision plutôt impopulaire, mais nécessaire, d'enrôler des citoyens éduqués pour renforcer notre réserve d'officiers."
 TIB_build_air_strip:0 "Construire une piste d'aviation"
 TIB_build_air_strip_desc:0 "Construire une véritable piste d'atterrissage est la première étape vers la réalisation d'une force aérienne moderne, à l'image de celle dont disposent d'autres pays."
 TIB_small_airframes:0 "Avions légers"
 TIB_small_airframes_desc:0 "Si l'on considère que seule une supériorité aérienne localisée sera nécessaire pour aider les troupes au sol, des avions plus petits et moins chers sont tout simplement un meilleur choix."
 TIB_large_airframes:0 "Avions lourds"
 TIB_large_airframes_desc:0 "Compte tenu de la taille du pays et de la difficulté de voler autour des hautes montagnes, il est préférable d'avoir des avions capables de voler plus loin et plus haut, capables de grimper au-dessus des montagnes plutôt que de manœuvrer autour des nombreux sommets des montagnes."
 TIB_naval_effort:0 "Financer la construction navale"
 TIB_naval_effort_tt:0 "Emplacements de construction insuffisants pour des §Ychantiers navals§!."
 TIB_naval_effort_desc:0 "L'expansion de la flotte doit être une priorité absolue. Affectons toutes les ressources disponibles à la construction de chantiers navals et menons des recherches dans le domaine des navires légers de surface."
 TIB_flexible_navy:0 "Marine flexible"
 TIB_flexible_navy_desc:0 "Prendre en compte les avancées faites dans la technologie des sous-marins pourrait nous permettre de réinventer la guerre navale en frappant les convois ennemis avec une bien plus grande efficacité."
 TIB_large_navy:0 "Flotte importante"
 TIB_large_navy_desc:0 "Adapter nos doctrines navales à la présence de navires plus grands et nous assurer ainsi de la sécurité des convois commerciaux va nous permettre d'évaluer au mieux de quels types de navires nous avons réellement besoin."
 TIB_submarine_effort:0 "Guerre sous-marine"
 TIB_submarine_effort_desc:0 "Le sous-marin est probablement l'innovation la plus révolutionnaire pour la guerre en mer depuis l'invention du torpilleur. Plutôt que se contenter de chercher à nous en protéger, mieux vaudrait l'utiliser contre les flottes ennemies."
 TIB_cruiser_effort:0 "Concevoir des croiseurs"
 TIB_cruiser_effort_desc:0 "Avant de chercher à faire des avancées très poussées dans le domaine des cuirassés les plus perfectionnés, mieux vaut commencer par améliorer nos croiseurs."
 TIB_destroyer_effort:0 "Concevoir des destroyers"
 TIB_destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique possible du sous-marin, nous avons également appris comment le contrer. Pour cela, le destroyer a un rôle crucial à jouer."
 TIB_capital_ships_effort:0 "Développement des navires capitaux"
 TIB_capital_ships_effort_desc:0 "Toute nation voulant régner sur les mers doit aligner plus de grands vaisseaux que les autres, aussi bien des croiseurs de bataille que les tout nouveaux porte-avions."
 TIB_buy_machines_in_india:0 "Acheter des machines en Inde"
 TIB_buy_machines_in_india_desc:0 "Le chemin de la modernisation commence par l'acquisition de ce que nous ne pouvons pas construire nous-mêmes. Afin de moderniser l'usine de Drabshi Lekhoung, nous devons nous rendre en Inde et acheter des machines pour augmenter notre productivité et établir une base industrielle solide."
 TIB_increase_drabshi_lekhoung_output:0 "Accroître la production de Drabshi Lekhoung"
 TIB_increase_drabshi_lekhoung_output_desc:0 "Maintenant que les nouvelles machines sont arrivées, nous pouvons les assembler et réellement commencer la production."
 TIB_drabshi_lekhoung_arms_production:0 "Production d'armes de Drabshi Lekhoung"
 TIB_drabshi_lekhoung_arms_production_desc:0 "Avec le grand nombre de nouvelles machines, nous pourrions planifier une augmentation de la section militaire du complexe industriel."
 TIB_new_production_chains:0 "Nouvelles chaînes de production"
 TIB_new_production_chains_desc:0 "Avec l'ajout de nouveaux travailleurs et de nouvelles chaînes de production, nous pourrons augmenter la production d'armes."
 TIB_drabshi_lekhoung_power_plant:0 "Centrale électrique de la vallée de la Dode"
 TIB_drabshi_lekhoung_power_plant_desc:0 "La centrale électrique de Dode Valley est la seule source d'électricité du pays. Elle doit être agrandie afin d'alimenter davantage d'usines et de développer notre industrie."
 TIB_steel_bridges_on_the_way_to_lhasa:0 "Ponts en acier sur la route de Lhassa"
 TIB_steel_bridges_on_the_way_to_lhasa_desc:0 "Afin de faciliter les déplacements vers et depuis Lhassa, de nouveaux ponts en acier doivent être construits et intégrés au système routier actuel."
 TIB_new_industrial_complex:0 "Nouveau complexe industriel"
 TIB_new_industrial_complex_desc:0 "Maintenant que le complexe de Drabshi Lekhoung n'a plus de place pour une expansion, nous allons devoir en installer un nouveau ailleurs pour développer davantage notre industrie."
 TIB_optimize_production:0 "Optimiser la production"
 TIB_optimize_production_desc:0 "En nous concentrant sur l'amélioration de nos techniques de fabrication, nous pouvons mieux détecter les erreurs et garantir une meilleure qualité et une production accrue."
 TIB_equipment_effort:0 "Fabrication de munitions .303"
 TIB_equipment_effort_desc:0 "Dans le passé, nous avons essayé, sans succès, de fabriquer des munitions .303. Elles étaient trop peu fiables et ont fini par endommager les armes et blesser nos soldats. Grâce aux techniques de fabrication modernes, nous pouvons apprendre de nos erreurs passées et produire les munitions dont nous avons besoin. pour nos armes dans le bon sens cette fois-ci."
 TIB_our_own_artillery:0 "Notre propre artillerie"
 TIB_our_own_artillery_desc:0 "En 1936, nous n'avions que 6 pièces d'artillerie (dont 2 étant dangereuses à tirer). Il est temps de changer cette situation et d'autoriser le Drabshi Lekhoung à produire des obus et de nouveaux canons."
 TIB_mountain_artillery_training:0 "Formation à l'artillerie de montagne"
 TIB_mountain_artillery_training_desc:0 "Les montagnes sont notre domaine et si nous voulons utiliser l'artillerie efficacement, nous devrons nous entraîner spécifiquement dans de tels environnements."
 TIB_improve_logistics:0 "Améliorer la logistique"
 TIB_improve_logistics_desc:0 "Afin de combattre efficacement, nous devons d'abord développer un meilleur système logistique pour acheminer les fournitures aux bons endroits. En améliorant nos capacités de transport, nous garantirons que chacun obtienne l'armement là où il en a besoin, quand il en a besoin. "
 TIB_spare_parts_recycling:0 "Recyclage des pièces détachées"
 TIB_spare_parts_recycling_desc:0 "Les batailles génèrent des déchets et endommagent les armes. Mais nous ne pouvons pas nous permettre de gaspiller des armes et devons faire le nécessaire pour les réparer et récupérer les matériaux restants des batailles."
 TIB_combat_mountain_climbers:0 "Montagnards de combat"
 TIB_combat_mountain_climbers_desc:0 "Maintenant que notre armée est plus proche des normes modernes, nous pouvons équiper certains hommes sélectionnés comme montagnards afin d'attaquer l'ennemi depuis les positions les plus inattendues."
 TIB_military_modernization:0 "Modernisation militaire"
 TIB_military_modernization_desc:0 "Grâce à nos progrès dans la fabrication militaire, nous pouvons désormais expérimenter de nouvelles idées et conceptions pour commencer à construire des équipements plus avancés."
 TIB_modern_research:0 "Recherche moderne"
 TIB_modern_research_desc:0 "Nous devons maîtriser la science moderne si nous voulons combler le fossé scientifique qui nous sépare du reste du monde."
 drabshi_lekhoung_arsenal_section:0 "Drabshi Lékhoung - Arsenal"
 drabshi_lekhoung_manufacturing_section:0 "Drabshi Lékhoung, section fabrication"
 himalaya_tibet.1.t:0 "Le Tibet souhaite un traité de garantie officiel"
 himalaya_tibet.1.desc:0 "Le Tibet constitue un rempart important contre toute ambition chinoise à l'égard de l'Inde. Ils se sont récemment engagés dans des réformes basées sur le modèle de gouvernement britannique et souhaitent désormais formaliser une relation plus étroite via un traité de garanties, basé en partie sur le traité de Punakha signé en 1910 entre l'Inde britannique et la dynastie royale du Bhoutan."
 himalaya_tibet.1.a:0 "Nous garantirons leur indépendance."
 himalaya_tibet.1.b:0 "We can't risk being dragged into a War"
 himalaya_tibet.2.t:0 "La Grande-Bretagne s'engage à protéger le territoire tibétain"
 himalaya_tibet.2.desc:0 "Afin de renforcer ses liens avec le Tibet, le gouvernement britannique a annoncé qu'il protégerait l'indépendance et la souveraineté du Tibet. L'État lamaïste a mené une série de réformes démocratiques sans précédent afin de s'ouvrir au monde moderne. monde et doter le pays d'institutions modernes, alors que leur prochain dirigeant, le Dalaï Lama, est encore trop jeune pour gouverner personnellement. Le traité négocié par la mission britannique à Lhassa au cours des mois précédents était en partie calqué sur le traité de. Punakha signé en 1910 entre l'Inde britannique et la dynastie royale du Bhoutan. Ce nouveau traité montre la détermination du gouvernement britannique à protéger ses intérêts en Inde, un sujet plus important que jamais alors que la Chine est depuis dans un état d'instabilité chronique depuis la révolution de 1912."
 himalaya_tibet.2.a:0 "Quelle est la prochaine étape ? Des gros titres sur le Bhoutan ?"
 himalaya_tibet.3.t:0 "The British Only Gave Us Empty Promises"
 himalaya_tibet.3.desc:0 "Après nos demandes de négociation d'un traité de protection britannique, Sir Basil Gould nous a répondu que le gouvernement britannique était prêt à maintenir de bonnes relations avec le Tibet et nous souhaitait du succès dans notre programme de modernisation, mais il ne le fait pas. \"Je ne souhaite pas faire de promesses qu'ils ne pourront peut-être pas tenir et ils ont donc refusé notre proposition."
 himalaya_tibet.3.a:0 "Nous devons renoncer à nos désirs."
 himalaya_tibet.4.t:0 "Le Tibet demande un commandant militaire étranger"
 himalaya_tibet.4.desc:0 "La jeune nation du Tibet demande le soutien britannique pour renforcer ses défenses, en ayant un commandant expérimenté stationné dans son pays pour l'aider à moderniser ses forces."
 himalaya_tibet.4.a:0 "Autoriser le brigadier Neame à commander les unités tibétaines."
 himalaya_tibet.4.b:0 "Nous ne pouvons pas prendre un tel risque pour le moment."
 himalaya_tibet.5.t:0 "Les Britanniques ont autorisé un soutien militaire !"
 himalaya_tibet.5.desc:0 "Le gouvernement britannique a accepté d'élargir la portée de sa mission militaire et a autorisé le général de brigade Philip Neame, qui supervise déjà la modernisation de notre armée, à être directement impliqué dans le commandement des opérations."
 himalaya_tibet.5.a:0 "Son expérience sera inestimable !"
 himalaya_tibet.6.t:0 "Les Britanniques ont refusé d'étendre leur mission militaire."
 himalaya_tibet.6.desc:0 "Le gouvernement britannique a refusé notre demande de permettre aux officiers de la mission militaire à Lhassa de participer directement à la planification de nos opérations."
 himalaya_tibet.6.a:0 "La déception ne doit pas conduire à la colère."
 himalaya_tibet.7.t:0 "Le grand examen de l'armée tibétaine"
 himalaya_tibet.7.desc:0 "Pour la première fois depuis des années, une partie importante de l'armée est rassemblée afin de s'entraîner. C'est aussi la première fois depuis le début du siècle qu'un conseiller occidental est présent afin d'analyser l'état de l'armée et émettre des lignes directrices.\n\nÀ la surprise de l'expert occidental, certains coups de fusil n'ont pas été tirés depuis des années et il est clair pour lui qu'une réorganisation totale sera nécessaire. mais l'élite religieuse peut s'opposer à tout projet de modernisation dans la mesure où le corps des officiers pourrait utiliser une armée professionnelle afin de menacer les institutions théocratiques traditionnelles."
 himalaya_tibet.7.a:0 "Ce travail prendra du temps."
 himalaya_tibet.9.t:0 "La quête pour trouver le prochain Dalaï-lama"
 himalaya_tibet.9.desc:0 "Two and a half years ago, the previous Dalai Lama passed away. After each death, the Dalai Lama is reincarnated somewhere as a Tibetan. Therefore the search for the Dalai Lama is the most important task of the regency government in order to ensure the continuity of the theocratic system. The regent just convened the Tibetan National Assembly to decide where to search for the Dalai Lama. In this process two elements were essential: signs and omens would give the government general information on where to look for. Then the visions of the Regent would give more precise information on the location of the next Dalai Lama. He explained that last year, while he was at lake Lhamolatso, he saw the letters \"a\", \"ka\" and \"ma\", a monastery with three-tiered turquoise roof, a gilded pagoda-like top and a twisting trail leading east of this monastery to a bare hill opposite a small one story house with a blue roof. A should mean Amdo (the former Tibetan province in the north-east). This is consistent with the fact that the head of the Dalai Lama turned east after his death. In addition, on the east side of a wooden pillar located in the northeast side of the throneroom, a great star-shaped fungus appeared overnight. In addition, on several different occasions the state oracles Nechung, Gadong, and Samye had flung ceremonial scarves toward the east while in trance. \n\nA part of the assembly is convinced that searching parties must be sent to Amdo, currently under the control of Hui warlords. Others, lead by Lönchen Langdün argue that one of his relative, the son of Yabshi Phawpön, is the Dalai Lama because one of the horses of the stable of the previous Dalai Lama broke loose and ran to his house, as if he was waiting for his master."
 himalaya_tibet.9.a:0 "La tête du précédent Dalaï-lama nous a montré la voie : l'Est."
 himalaya_tibet.9.b:0 "Le cheval nous a montré que le Dalaï-lama est ici, à Lhassa."
 himalaya_tibet.10.t:0 "Les envoyés tibétains recherchent le Dalaï-lama sur notre territoire."
 himalaya_tibet.10.desc:0 "Il semble que les émissaires tibétains cherchent la réincarnation de leur chef, le Dalaï-lama, parmi les Tibétains de souche vivant sur notre territoire."
 himalaya_tibet.10.a:0 "Nous avons des affaires plus importantes."
 himalaya_tibet.10.b:0 "Nous ne pouvons pas autoriser les agents étrangers sur notre territoire."
 himalaya_tibet.11.t:0 "Nous l'avons trouvé !"
 himalaya_tibet.11.desc:0 "Dans le petit village isolé de Taktser, sur une colline entourée de quelques champs et d'une mer de steppes sauvages où errent des bergers nomades. C'était l'une des 17 maisons, un bâtiment rectangulaire, de plain-pied, avec ses différentes parties disposées autour d'une large cour centrale et un toit plat rectangulaire. Il n'y avait aucune ouverture sur les murs extérieurs, à l'exception de la porte. Sur le toit, il y avait trois cheminées et deux trous d'aération. Autour du toit, il y avait de petites gouttières avec des becs donnant sur la cour. Au-dessus de l'entrée, il y avait une douille fixée dans le toit pour recevoir un mât de drapeau de 3 mètres de haut.\n\nLe groupe de recherche est venu là parce que la lettre \"a\" vue par Reting Rinpoché dans sa vision faisait référence à la province d'Amdo, la lettre \"ka\" signifiait certainement le monastère de Kumbum. Ce bâtiment avait trois étages et était couvert de tuiles bleues, comme le décrit le régent. La dernière partie de la vision indiquait une maison avec un arbre particulier. Là, enfin, ils virent une maison avec un buisson de genévriers noueux sur le toit plat...\n\nAfin d'enquêter, Kewtsang Rinpoche qui dirigeait le groupe, se déguisa en serviteur tandis qu'ils demandaient à rester pour la nuit. Dans cette maison vivaient un couple de paysans et leurs enfants, le premier vivait au monastère de Kumbum car il avait été reconnu comme la réincarnation de Taktser Rinpoche. L'un de ces enfants le reconnut soudain et l'appela \"Sera Lama\" plusieurs fois, comme s'il connaissait son monastère. Quelques jours plus tard, ils revinrent avec quelques-uns des objets apportés de Lhassa et il reconnut ceux appartenant au précédent Dalaï Lama. Le groupe partit alors pour Kumbum, emmenant avec eux la dernière incarnation d'Avalokiteśvara."
 himalaya_tibet.11.a:0 "Ils doivent revenir dès que possible."
 himalaya_tibet.12.t:0 "Les Tibétains semblent avoir trouvé l'enfant"
 himalaya_tibet.12.desc:0 "L'un des groupes de recherche tibétains a peut-être trouvé le Dalaï-lama dans le petit village de Taktser. L'enfant a été amené au monastère de Kumbum et il semble qu'ils se préparent à partir pour Lhassa."
 himalaya_tibet.12.a:0 "Laissez-les partir."
 himalaya_tibet.12.b:0 "Envoyez-leur un petit cadeau diplomatique."
 himalaya_tibet.12.c:0 "Envoyez des gardes et interdisez-leur de partir jusqu'à ce qu'ils nous paient 100 000 pièces d'argent !"
 himalaya_tibet.18.t:0 "Le retour du Dalaï-lama"
 himalaya_tibet.18.desc:0 "La somptueuse procession a voyagé pendant des jours. Chaque matin, après avoir quitté l'endroit où il dormait, les habitants du lieu dédiaient la salle comme une chapelle. Le saint enfant voyageait dans une chaise à porteurs dorée, accompagné d'une énorme suite et de nombreux croyants désireux d'approcher la manifestation vivante d'Avalokiteshvara, le Bodhisattva de la compassion."
 himalaya_tibet.18.a:0 "Le dieu-roi est de retour !"
 himalaya_tibet.20.t:0 "L'intronisation du Dalaï-lama"
 himalaya_tibet.20.desc:0 "Une magnifique procession, constituée de toute la cour du Dalaï-lama, a quitté le palais du Norbulingka et a avancé lentement sur la route processionnelle vers le palais du Potala. C'est là que le Dalaï-lama a été formellement intronisé et définitivement reconnu comme le souverain spirituel et temporel du Tibet. Néanmoins, l'enfant ne peut pas encore régner car il doit encore devenir moine et étudier les textes religieux pendant des années avant que la régence ne puisse enfin s'éteindre."
 himalaya_tibet.20.a:0 "Longue vie au Dalaï-lama !"
 himalaya_tibet.23.t:0 "Le véritable Dalaï-lama a été révélé"
 himalaya_tibet.23.desc:0 "Après une vision de l'un des oracles les plus importants, il apparaît que le véritable Dalaï-lama n'a pas été choisi. En utilisant l'urne d'or pour en sélectionner une nouvelle, il apparaît que le vrai Dalaï-lama est Chao Kung, un abbé de Chine qui prétendait être le Dalaï-lama depuis un certain temps."
 himalaya_tibet.23.a:0 "Vive le vrai Dalaï-lama !"
 himalaya_tibet.25.t:0 "Arrivée d'une expédition allemande"
 himalaya_tibet.25.desc:0 "Une expédition scientifique étrangère venant d'un pays proche du Royaume-Uni, l'Allemagne, est arrivée à Lhassa afin d'étudier les caractéristiques anthropologiques et ethniques des Tibétains. Ils se sont empressés de discuter avec de nombreux aristocrates et seront reçus au Palais très prochainement."
 himalaya_tibet.25.a:0 "Ces scientifiques sont très sympathiques, laissons-les poursuivre leurs études."
 himalaya_tibet.25.b:0 "Mentionner s'il y a une possibilité d'acquérir des fusils allemands."
 himalaya_tibet.26.t:0 "Vendre des fusils au Tibet ?"
 himalaya_tibet.26.desc:0 "Nous avons enfin reçu des nouvelles de l'expédition scientifique envoyée au Tibet pour étudier l'hypothèse selon laquelle cette région serait la région d'origine de notre peuple. En outre, elle tentera de rencontrer d'anciens sages et d'étudier une force mystérieuse : le vril. La réponse a cependant été assez surprenante puisque le gouvernement tibétain a demandé aux membres de l'expédition s'il était possible d'acquérir quelques armes à feu allemandes."
 himalaya_tibet.26.a:0 "Cela pourrait être le premier pas vers une alliance pour attaquer l'Inde !"
 himalaya_tibet.26.b:0 "Il n'y a aucun intérêt à commercer avec des personnes isolées."
 himalaya_tibet.27.t:0 "L'Allemagne a accepté notre proposition"
 himalaya_tibet.27.desc:0 "Les Allemands ont accepté notre demande et vont nous vendre des armes à feu."
 himalaya_tibet.27.a:0 "Bonne nouvelle !"
 himalaya_tibet.28.t:0 "L'Allemagne a refusé notre proposition"
 himalaya_tibet.28.desc:0 "Les Allemands ont refusé notre demande d'achat de certaines de leurs armes à feu."
 himalaya_tibet.28.a:0 "C'est décevant."
 himalaya_tibet.31.t:0 "La démission de Trimön"
 himalaya_tibet.31.desc:0 "Nous avons enfin reçu la lettre de démission de Trimön. Il était peut-être le chef du Kashag au moment de la mort du 13e Dalaï Lama et l'un des rares à avoir accompagné le Régent lors de son pèlerinage au lac de Lhamolatso à l'été 1935, mais Trimön n'est plus depuis peu que l'ombre de lui-même. Il était peut-être arrogant auparavant, mais son comportement récent est devenu proche de la folie. Une nuit, on l'a entendu pleurer et crier sauvagement en frappant à la porte en bois du temple de Jokhang. Ce scandale, entre autres excentricités, a conduit à une pression accumulée pour obtenir sa démission."
 himalaya_tibet.31.a:0 "Espérons que nous n'entendrons plus jamais parler de lui."
 himalaya_tibet.32.t:0 "Nous avons été victimes de chantage !"
 himalaya_tibet.32.desc:0 "Après que le candidat probable ait été trouvé et escorté au monastère de Kumbum, la nouvelle s'est répandue dans la région que le Dalaï-lama s'y trouvait. Dans la soirée, des soldats armés sont arrivés au monastère afin d'assurer la sécurité de l'enfant. Nous savons maintenant ce qui s'est passé après la découverte de ce candidat très crédible, mais malheureusement, les soldats ne permettent pas à l'expédition de repartir en joyeuse procession. Au lieu de cela, ils exigent 100.000 pièces d'argent afin de le libérer. Il est clair que nous sommes victimes d'un chantage cruel et que nous n'avons d'autre choix que d'accepter ces demandes scandaleuses."
 himalaya_tibet.32.a:0 "C'est scandaleux !"
