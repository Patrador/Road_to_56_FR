 WLS_david_john_williams:0 "David John Williams"
 WLS_david_john_williams_desc:0 "Né en 1885, David John Williams a grandi dans une petite ferme située à Abernant, près de Rhydcymerau. Il a quitté la maison en 1902 et a travaillé dans le bassin houiller du sud du Pays de Galles pendant quatre ans. Il reprendra finalement ses études et contribuera à la création du Parti national gallois (mieux connu sous le nom de Plaid Cymru) en 1925. Williams était également un auteur de nouvelles de renom dont toute l'œuvre s'inspire de sa vision d'une communauté soudée où les valeurs communes donnent de la valeur à tous."
