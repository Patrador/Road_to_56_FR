l_french:
 r56_celtic_focus:0 "Focus national celtique"
 CEL_pro_union_movement:0 "Mouvement pro-union"
 CEL_pro_union_movement_desc:0 "Le peuple de [ROOT.GetNonIdeologyName] reste profondément divisé sur la question de la souveraineté de [ROOT.GetAdjective]. Bien que l'indépendance vis-à-vis de [ENG.GetAdjective] ait été obtenue, une faction importante, une majorité de l'électorat de [ROOT.GetAdjective], plaide toujours pour une union renouvelée et une coopération étroite avec nos voisins de l'autre côté de la frontière. Ce sentiment a alimenté une montée de la tension politique, car la vision d'un avenir uni avec [ENG.GetAdjective] entre en conflit avec les aspirations des nationalistes indépendantistes."
 CEL_pro_union_movement_remove:0 "Sera §GRemoved§! soit une fois que §Y[ROOT.GetNonIdeologyName]§! sera dans §YFaction§! avec §Y[ENG.GetNameDef]§!, §Y[ROOT.GetNonIdeologyName]§! sera un §YSubject§! de §Y[ENG.GetNameDef]§! ou §Y[ENG.GetNameDef]§! n'§YExist§! pas."
 CEL_domestic_ammunition_production:0 "[GetAmmoFocusName]"
 CEL_domestic_ammunition_production_desc:0 "Afin de réduire l'influence des puissances étrangères sur notre armée, nous devons produire nos propres munitions."
 CEL_domestic_artillery_production:0 "[GetArtiFocusName]"
 CEL_domestic_artillery_production_desc:0 "Nous devons développer notre propre puissance de feu, ainsi que nos obus d'artillerie."
 CEL_domestic_tank_production:0 "[GetTankFocusName]"
 CEL_domestic_tank_production_desc:0 "La nouvelle ère de la guerre est arrivée, et pour ne pas périr, nous devons nous y adapter !"
 CEL_spirit_of_the_army:0 "[GetSpiritFocusName]"
 CEL_spirit_of_the_army_desc:0 "Nos soldats doivent être fervents et courageux au combat, et c'est notre travail de les enseigner et de les guider vers cet objectif."
 CEL_mechanical_computing:0 "[GetTechFocusName]"
 CEL_mechanical_computing_desc:0 "Ce fabricant d'équipements électroniques pourrait être essentiel si des subventions de recherche lui sont accordées."
 CEL_naval_effort:0 "[GetNavyFocusName]"
 CEL_naval_effort_desc:0 "Afin d'assurer la sécurité de [ROOT.GetNonIdeologyName] et de son peuple, nous devons investir dans nos projets navals."
 CEL_establish_the_army:0 "Établir l'armée"
 CEL_establish_the_army_desc:0 "Avec notre nouveau statut politique, il est temps d'organiser nos propres unités sur la base des anciens régiments britanniques."
 CEL_industrial_modernization:0 "Modernisation industrielle"
 CEL_industrial_modernization_desc:0 "[ROOT.GetNonIdeologyName] doit conserver son statut de pays industriel moderne afin d'évaluer sa position dans le monde."
 CEL_redesign_small_arms:0 "Repenser les armes légères"
 CEL_redesign_small_arms_desc:0 "Pour assurer l'efficacité de notre infanterie, les armes légères doivent être constamment améliorées."
 CEL_motorization_plan:0 "Plan de motorisation"
 CEL_motorization_plan_desc:0 "Une exploitation rapide d'une percée peut dissoudre un front. C'est ce qui manquait pendant la Grande Guerre."
 CEL_convert_north_british_locomotive_factory:0 "L'usine de locomotives de la Grande-Bretagne du Nord"
 CEL_convert_north_british_locomotive_factory_desc:0 "Cette usine de locomotives peut être réaffectée à la production de véhicules blindés."
 CEL_dalmuir_shells:0 "Obus de Dalmuir"
 CEL_dalmuir_shells_desc:0 "Notre artillerie sera approvisionnée en obus produits à Dalmuir."
 CEL_artillery_modernization:0 "Modernisation de l'artillerie"
 CEL_artillery_modernization_desc:0 "L'artillerie tue, l'infanterie occupe."
 CEL_new_tactics:0 "Nouvelles tactiques"
 CEL_new_tactics_desc:0 "Alors que le changement de front des Highlanders a bien fonctionné dans le passé, la Grande Guerre a vu son effondrement. Seul un fou irait à la guerre avec une claymore et un arc de nos jours."
 CEL_planning_staff:0 "Établir l'Académie militaire [ROOT.Capital.GetCapitalVictoryPointName]"
 CEL_planning_staff_desc:0 "Un plan préparé est probablement un meilleur plan."
 CEL_expand_the_construction_sector:0 "Élargir le secteur de la construction"
 CEL_expand_the_construction_sector_desc:0 "Pour construire une meilleure nation, il faut de solides capacités de construction."
 CEL_utilize_our_resources:0 "Utilisez nos ressources"
 CEL_utilize_our_resources_desc:0 "Les ressources de [ROOT.GetNonIdeologyName] sont largement sous-exploitées, investir dans ces joyaux cachés stimulera considérablement notre économie."
 CEL_support_steel_sector:0 "Soutenez le secteur de l'acier"
 CEL_support_steel_sector_desc:0 "De l'acier ! De l'acier pour les canons, pour les chars, pour les navires, pour toutes les armes de guerre !"
 CEL_support_light_industry:0 "Soutenez l'industrie légère"
 CEL_support_light_industry_desc:0 "L'industrie légère est essentielle pour donner à notre économie un mélange sain."
 CEL_improve_national_infrastructure:0 "Améliorer l'infrastructure nationale"
 CEL_improve_national_infrastructure_desc:0 "Nos mines et nos industries sont tout à fait inutiles sans un bon réseau d'infrastructures, ce qui facilite l'exportation de nos ressources."
 CEL_industrial_research:0 "Recherche industrielle"
 CEL_industrial_research_desc:0 "Notre industrie doit être améliorée."
 CEL_project_taranis:0 "Projet Taranis"
 CEL_project_taranis_desc:0 "Récemment, les scientifiques du monde entier sont tous arrivés à la même conclusion, il est effectivement, théoriquement, possible de scinder un atome, générant ainsi une quantité massive d'énergie. Peut-être devrions-nous investir dans des recherches plus approfondies sur ce sujet..."
 CEL_develop_aluminium_industry:0 "Traiter le minerai d'aluminium"
 CEL_develop_aluminium_industry_desc:0 "Le minerai d'aluminium non traité est inutile pour l'effort de guerre."
 CEL_substitution_technologies:0 "Technologies de substitution"
 CEL_substitution_technologies_desc:0 "Les importations pouvant être menacées par la guerre, des technologies de substitution telles que la liquéfaction du charbon doivent être envisagées."
 CEL_establish_special_forces:0 "Établir des forces spéciales"
 CEL_establish_special_forces_desc:0 "Les plus courageux ou les plus fous d'entre nous doivent être triés sur le volet pour former des unités d'élite capables de tuer silencieusement l'ennemi avec des arcs si nécessaire."
 CEL_modern_logistics:0 "Logistique moderne"
 CEL_modern_logistics_desc:0 "Sans approvisionnement, une armée ne peut pas se battre. Par conséquent, une logistique moderne est vitale pour une armée moderne."
 CEL_signal_companies:0 "Sociétés de signalisation"
 CEL_signal_companies_desc:0 "Communications communications communications."
 CEL_field_hospitals:0 "Hôpitaux de campagne"
 CEL_field_hospitals_desc:0 "Un soldat guéri peut encore être utile à la société. Un soldat mort ne le peut pas."
 CEL_mechanization_effort:0 "Mécanisation"
 CEL_mechanization_effort_desc:0 "Un compromis entre un char et un camion pourrait mener nos troupes rapidement et efficacement au combat."
 CEL_aviation_air_academy:0 "[ROOT.GetAdjective] Académie de l'aviation"
 CEL_aviation_air_academy_desc:0 "[ROOT.GetAdjective] L'aviation doit être le point de départ de notre infrastructure aérienne."
 CEL_build_trainer_aircrafts:0 "Construire un avion d'entraînement"
 CEL_build_trainer_aircrafts_desc:0 "Avant de concevoir un véritable chasseur, il serait probablement plus sage de commencer par un prototype d'avion d'entraînement."
 CEL_bimotor_aircrafts:0 "Avion bimoteur"
 CEL_bimotor_aircrafts_desc:0 "Les avions massifs sont l'avenir. Ne disait-on pas autrefois que le bombardier s'en sortirait toujours ?"
 CEL_train_pilots:0 "Former les pilotes"
 CEL_train_pilots_desc:0 "Sans pilotes, comment pourrions-nous espérer avoir une armée de l'air fonctionnelle ?"
 CEL_train_mechanics:0 "Mécanique des trains"
 CEL_train_mechanics_desc:0 "Sans mécanique, comment pourrions-nous espérer avoir une force aérienne fonctionnelle ?"
 CEL_support_designers_innovations:0 "Soutenir les innovations des concepteurs"
 CEL_support_designers_innovations_desc:0 "Les prototypes expérimentaux peuvent parfois conduire à de merveilleuses améliorations."
 CEL_naval_aviation:0 "Aéronavale"
 CEL_naval_aviation_desc:0 "A l'ère des porte-avions, les avions adaptés à la guerre navale deviennent une nécessité."
 CEL_refine_air_doctrine:0 "Affiner la doctrine aérienne"
 CEL_refine_air_doctrine_desc:0 "L'expérience nous donne une meilleure compréhension de la guerre aérienne."
 CEL_radar_network:0 "Réseau radar"
 CEL_radar_network_desc:0 "Repérer l'ennemi tôt nous permet de combattre les menaces beaucoup plus efficacement."
 CEL_the_shipyard_of_the_world:0 "Le chantier naval du monde"
 CEL_the_shipyard_of_the_world_desc:0 "Avec tous ses chantiers navals massifs capables de construire des navires marchands et de guerre dans le monde entier, [ROOT.GetNonIdeologyName] est vraiment le chantier naval du monde."
 CEL_shipbuilding_contacts:0 "Contacts construction navale"
 CEL_shipbuilding_contacts_desc:0 "Le soutien des chantiers navals est essentiel si nous voulons travailler pour notre effort de guerre."
 CEL_national_admiralty:0 "Amirauté nationale"
 CEL_national_admiralty_desc:0 "Notre marine a besoin d'un équivalent à notre état-major militaire."
 CEL_the_fleet_of_old:0 "La flotte d'autrefois"
 CEL_the_fleet_of_old_desc:0 "Les cuirassés seront le centre de notre marine."
 CEL_battleship_focus:0 "Focus sur le cuirassé"
 CEL_battleship_focus_desc:0 "De gros canons pour de gros navires. Avec quatre tourelles triples, deux à l'avant et deux à l'arrière."
 CEL_the_biggest_battleship:0 "Le plus grand cuirassé"
 CEL_the_biggest_battleship_desc:0 "Pourquoi imiter les cuirassés des autres puissances si nous pouvons en construire un encore plus grand ?"
 CEL_the_blocade_doctrine:0 "La doctrine du blocus"
 CEL_the_blocade_doctrine_desc:0 "Si nous pouvons couler suffisamment de convois ennemis, nous pouvons paralyser leur économie."
 CEL_silent_service:0 "Service silencieux"
 CEL_silent_service_desc:0 "Des sous-marins modernes sont nécessaires au succès du plan élaboré."
 CEL_domestic_torpedo_production:0 "Production nationale de torpilles"
 CEL_domestic_torpedo_production_desc:0 "Pour que nos sous-marins et destroyers soient efficaces, ils doivent avoir quelque chose à tirer."
 CEL_stealth_upgrades:0 "Améliorations furtives"
 CEL_stealth_upgrades_desc:0 "Les sous-marins plus furtifs seront plus efficaces pour se rapprocher des convois ennemis sans défense."
 CEL_carrier_strikes:0 "Attaques de porte-avions"
 CEL_carrier_strikes_desc:0 "La nouvelle ère de la guerre navale exige une supériorité navale et aérienne sur le champ de bataille, c'est pourquoi nous devons développer des porte-avions pour protéger nos navires et frapper l'ennemi plus fort que jamais."
 CEL_naval_air_groups:0 "Groupes d'aviation navale"
 CEL_naval_air_groups_desc:0 "Pour que nos porte-avions soient efficaces, nous devons également avoir quelque chose à placer sur eux."
 CEL_lessons_for_the_air_force:0 "Leçons pour l'armée de l'air"
 CEL_lessons_for_the_air_force_desc:0 "Nos expériences avec l'aviation navale pourraient également s'avérer précieuses pour l'armée de l'air."
 CEL_cruiser_focus:0 "Croiseurs modernes"
 CEL_cruiser_focus_desc:0 "Avec le nouvel âge viennent les armements modernes, les blindages modernes et tout ce qui améliorera nos croiseurs."
 CEL_destroyer_focus:0 "Destroyers modernes"
 CEL_destroyer_focus_desc:0 "Avec le nouvel âge viennent les moteurs modernes, les hydrophones modernes, les mines et tout ce qui améliorera nos destroyers."
 CEL_increase_naval_production:0 "Augmenter la production navale"
 CEL_increase_naval_production_desc:0 "Notre production navale a besoin d'une légère augmentation d'efficacité pour égaler les grandes puissances, c'est pourquoi nous devons lui fournir exactement cela."
 CEL_a_s_warfare:0 "Guerre A/S"
 CEL_a_s_warfare_desc:0 "Le champ de bataille naval moderne a montré la vulnérabilité des convois et des navires légers aux sous-marins, qui chassent en meute. Nous devons contrer cette faiblesse nouvellement découverte et développer nos capacités de guerre anti-sous-marine."
 CEL_naval_mine_warfare:0 "Guerre des mines navales"
 CEL_naval_mine_warfare_desc:0 "Afin de nier la suprématie ennemie sur les mers, il est sage d'utiliser la guerre des mines."
 CEL_francois_recruited:0 "Vous avez approché les Cercles bardiques... quoi que cela signifie."
 is_cel_tt:0 "A uni toutes les terres §YCeltiques§!"
 CEL_celtic_unification:0 "Unification celtique"
 CEL_celtic_unification_desc:0 "Après des siècles de vie sous la domination anglaise et française, le peuple celtique est enfin uni !"
 CEL_strengthen_shipping_routes:0 "Renforcer les routes de navigation"
 CEL_strengthen_shipping_routes_desc:0 "Nous contrôlons désormais certaines des routes de navigation les plus vitales au monde. Nous pouvons utiliser cela à notre avantage."
 CEL_naval_buildup:0 "Renforcement naval"
 CEL_naval_buildup_desc:0 "Possédant les terres que nous possédons, une forte présence navale est nécessaire pour nous défendre contre les menaces étrangères. Il est logique de commencer un renforcement !"
 CEL_celtic_carriers:0 "Porte-avions celtiques"
 CEL_celtic_carriers_desc:0 "Nous devons défendre le peuple celtique à tout prix ! Des porte-avions doivent être construits, nous permettant de fournir des renforts à nos territoires en cas d'attaque."
 CEL_defend_union:0 "Défendre l'Union"
 CEL_defend_union_desc:0 "Suite à la récente création de l'armée celtique, nous devons remettre notre moral en selle. Nous défendrons nos terres jusqu'au bout !"
 CEL_rule_the_air:0 "Le ciel règne sur les mers"
 CEL_rule_the_air_desc:0 "Avec l'eau recouvrant tous les côtés de nos territoires, la marine celtique doit bénéficier d'un soutien supplémentaire du ciel ! Cela peut renverser la tendance dans toute future bataille navale."
 CEL_go_for_galicia:0 "Allez vers la Galice"
 CEL_go_for_galicia_desc:0 "La Galice est depuis trop longtemps entre de mauvaises mains. Il est temps de s'en emparer et de l'intégrer à l'Union !"
 CEL_celtic_unity:0 "Des Highlands à la péninsule Ibérique"
 CEL_celtic_unity_desc:0 "Nous sommes l'Union celtique ! Nous sommes plus forts et plus unis que jamais ! Nous nous battrons pour les terres qui nous appartiennent de droit !"
 CEL_integrate_areas:0 "Intégration celtique"
 CEL_integrate_areas_desc:0 "Avec l'unification de toutes les terres celtiques, la prochaine étape logique est d'intégrer pleinement toutes les zones et leurs ressources respectives dans l'Union."
 CEL_scottish_steel_sector:0 "Aciéries écossaises"
 CEL_scottish_steel_sector_desc:0 "Le secteur sidérurgique écossais est essentiel à notre développement industriel."
 CEL_develop_the_shale_oil_sector:0 "Développer le secteur du pétrole de schiste"
 CEL_develop_the_shale_oil_sector_desc:0 "Le secteur du pétrole de schiste écossais peut contribuer à notre indépendance énergétique."
 CEL_dingham_ammunition_factory:0 "Usine de munitions de Dingham"
 CEL_dingham_ammunition_factory_desc:0 "L'usine de Dingham a tout le potentiel pour devenir le centre de notre production d'armement en Écosse."
 CEL_develop_ireland:0 "Développer l'Irlande"
 CEL_develop_ireland_desc:0 "L'Irlande, l'île d'émeraude, possède de nombreux complexes industriels et ressources précieux, qu'il serait imprudent de négliger ! "
 CEL_appropriate_harland_and_wolff:0 "Approprier Harland and Wolff"
 CEL_appropriate_harland_and_wolff_desc:0 "Les chantiers navals et les usines Harland and Wolff pourraient s'avérer un investissement précieux pour renforcer nos forces navales."
 CEL_brittany_industry:0 "Développer la Bretagne"
 CEL_brittany_industry_desc:0 "Toutes les parties de notre union celtique devraient être développées de manière égale. Cela comprend l'Irlande Prior, l'Écosse, le Pays de Galles et la Bretagne, qui est maintenant réunie à la Mère Patrie."
 CEL_morgan_line:0 "Créer la ligne Morgan"
 CEL_morgan_line_desc:0 "La nouvelle ligne de fort Morgan protégera nos citoyens de tout danger continental."
 CEL_Brest_Oil_Industry:0 "Industrie pétrolière de Brest"
 CEL_Brest_Oil_Industry_desc:0 "La plus grande ville bretonne de Brest est également un port commercial important et une base navale qui surveille le golfe de Gascogne et la Manche. Le dernier programme d'expansion du port comprend la construction de plusieurs terminaux pétroliers."
 CEL_coal_mining:0 "Exploitation minière de charbon au Pays de Galles"
 CEL_coal_mining_desc:0 "Le Pays de Galles possède l'un des plus grands gisements de charbon au monde. Nous devons nous assurer qu'il reste au sommet."
 CEL_newport_artillery:0 "Artillerie de Newport"
 CEL_newport_artillery_desc:0 "Nous allons construire une usine à Newport spécialisée dans le développement d'armes anti-aériennes et antichars. Cela bénéficiera considérablement à nos efforts d'artillerie."
 WLS_steel_company_of_wales:0 "Société sidérurgique du Pays de Galles"
