l_french:
 country_capitulated.0.d_defeat_hitler:0 "[FROM.FROM.GetLeader] a finalement annoncé qu'après un effort considérable, les forces armées[ROOT.GetAdjective] ont finalement accepté de se rendre sans condition. Il a donc annoncé que sa grande victoire, rendue possible par l'effort de l'ensemble du peuple [ROOT.ROOT] et de ses alliés, marque la fin de la tyrannie hitlérienne.\n\nAvec la défaite finale du nazisme, une nouvelle aube se lève sur l'Europe, mais pour le moment, [ROOT.GetAdjective] restera sous occupation militaire jusqu'à l'établissement d'un accord de paix clair."
 r56.news_event.1.t:0 "Mussolini retiré du pouvoir"
 r56.news_event.1.desc:0 "Après la défaite de l'Italie en Éthiopie et le récent accord de paix entre les gouvernements italien et éthiopien, des manifestations massives se sont formées dans presque toutes les grandes villes italiennes pour demander l'exclusion de Mussolini au poste de Premier ministre italien et réclamer des élections. Avec des troubles sociaux massifs et la possibilité d'émeutes massives, Victor Emmanuel III a démis Mussolini de son poste de Premier ministre italien et a placé le général Pietro Badoglio au poste de Premier ministre par intérim. Une foule à Rome a ensuite pris d'assaut le siège du parti fasciste et a retrouvé Mussolini mort d'une blessure par balle auto-infligée."
 r56.news_event.1.a:0 "L'incompétence italienne frappe à nouveau !"
 r56.news_event.2.t:0 "Coupe du monde de 1938"
 r56.news_event.2.desc:0 "La Coupe du Monde s'est tenue récemment en France. C'était la troisième édition du tournoi. Quinze équipes ont participé à un tournoi à élimination.\n\n[SWI.GetNameDefCap] contrarie [GER.GetNameDef], bien que les [SWI.GetHabitants] aient été éliminés au tour suivant par [HUN.GetNameDef]. L’équipe [HUN.GetAdjFS] s’est rendue jusqu’à la finale mais a finalement été battue par [ITA.GetNameDef]. C'est la deuxième fois que [ITA.GetNameDef] remporte le tournoi. Le Brésil a également battu la Suède dans la finale de consolation pour obtenir la troisième place.\n\nLa Coupe du Monde a été une distraction agréable pour beaucoup, permettant d'éloigner les esprits de l'orage qui se forme dans le monde entier."
 r56.news_event.2.a:0 "Faisons-la à nouveau dans quatre ans."
 r56.news_event.2.b:0 "Gloire aux [ITA.GetHabitants] !"
 r56.news_event.3.t:0 "L'Albanie rejoint le Komintern"
 r56.news_event.3.d:0 "Enver Hoxha, président du Parti communiste albanais, a décidé d'envoyer une demande d'adhésion au Komintern. L'Union soviétique a accepté la demande d'adhésion de l'Albanie et l'ancien royaume d'Albanie fait maintenant partie de la Troisième Internationale. Les deux pays partageant les mêmes idées et ambitions, leur amitié semble solide et l'Albanie prévoit un avenir prometteur pour leur place en Europe."
 r56.news_event.3.a:0 "Une autre victoire pour le prolétariat !"
 r56.news_event.4.t:0 "L'Albanie rejoint l'Axe"
 r56.news_event.4.d:0 "L'Allemagne a accepté la demande de l'Albanie de rejoindre l'Axe. Ils s’opposent maintenant au communisme et aux nations démocratiques. Le roi Zog a exprimé la volonté de montrer au monde entier la puissance de son pays. Le Royaume-Uni et la France ont exprimé leur inquiétude face à la montée du fascisme en Europe et ont rappelé aux autorités allemandes les règles du Traité de Versailles que l'Allemagne devait respecter. Il semble que les démocraties occidentales ne semblent pas réagir contre l'Allemagne et l'Albanie."
 r56.news_event.4.a:0 "Une autre nation encore plie le genou devant l'Allemagne."
 r56.news_event.6.t:0 "Coupe du monde de 1942"
 r56.news_event.6.desc:0 "La Coupe du Monde s'est tenue récemment [URG.GetAuEnANP] [URG.GetName]. C'était la quatrième édition du tournoi. Seize équipes ont participé à un tournoi à élimination.\n\nLes anciens champions [ITA.GetAdjMP] ont été battus au deuxième tour par les hôtes. Bien que la course des hôtes se termine en demi-finale, car ils ont été battus par [GER.GetNameDef]. L'équipe [GER.GetAdjFS] a finalement gagné en battant [BRA.GetNameDef] en finale lors un match tendu. C'était la première fois que [GER.GetNameDef] remporte le tournoi.\n\nLa Coupe du monde a été une agréable distraction pour beaucoup, permettant d'éloigner les esprits de la situation politique tendue qui se développe dans le monde entier."
 r56.news_event.6.a:0 "Faisons-la à nouveau dans quatre ans."
 r56.news_event.6.b:0 "Gloire aux [GER.GetHabitants] !"
 r56.news_event.7.t:0 "[BRA.Getleader] prend le pouvoir au Brésil"
 r56.news_event.7.d:0 "Des nouvelles ce matin qui ont choqué une grande partie de l'Amérique latine. En effet, D Pedro III a pris le contrôle du gouvernement et de l'armée brésilienne. Le retournement soudain de la position du gouvernement a surpris de nombreux observateurs internationaux et même certains citoyens brésiliens. De nombreux responsables politiques brésiliens ont cependant déclaré qu'un tel changement était attendu compte tenu des luttes internes que le pays a connues au cours de la dernière décennie.\n\nPersonne ne sait où ce nouveau gouvernement mènera, bien que beaucoup soupçonnent qu'il cherchera une expansion immédiate."
 r56.news_event.7.a:0 "Un développement intéressant."
 r56.news_event.7.b:0 "Independência ou Morte!"
 r56.news_event.8.t:0 "Coup d'État militaire au Paraguay"
 r56.news_event.8.d:0 "Après la guerre du Chaco de l'année dernière que le Paraguay a réussi à gagner, le gouvernement paraguayen a conservé le faible commandement d'Eusebio Ayala, mais [PAR.Getleader] a orchestré un coup d'État après avoir passé du temps en exil. [PAR.Getleader] a rapidement mis en place un régime militaire beaucoup plus fort.\n\nLe gouvernement du Paraguay devra très probablement se réorganiser après l'éviction de nombreux loyalistes d'Ayala."
 r56.news_event.8.a:0 "Un développement intéressant."
 r56.news_event.8.b:0 "C'était nécessaire."
 r56.news_event.9.t:0 "Guerre civile au Paraguay"
 r56.news_event.9.d:0 "Après la guerre du Chaco de l'année dernière, que le Paraguay a réussi à gagner, le gouvernement paraguayen a conservé le faible commandement d'Eusebio Ayala, mais le colonel Rafael Franco a tenté d'orchestrer un coup d'État après avoir passé du temps en exil à l'extérieur du pays. Le coup d'État était une tentative d'établir un régime militaire beaucoup plus fort. Mais il ne s'est pas déroulé comme prévu car Eusebio Ayala a été averti d'une possible tentative de coup d'État et a rallié d'autres partis politiques pour s'armer afin de repousser les militaires.\n\nIl semble que ce différend politique ne puisse être réglé que par le sang."
 r56.news_event.9.a:0 "Espérons que cela se terminera rapidement."
 r56.news_event.9.b:0 "Nous vaincrons !"
 r56.news_event.10.t:0 "[From.GetNameDefCap] proclam[From.GetEEntNP] une politique expansionniste"
 r56.news_event.10.d:0 "\nAujourd'hui, dans la capitale [From.GetDuDelaDelNP] [From.GetName], [From.GetLeader] a dit au peuple de sa nation qu'il doit regarder au-delà de ses frontières pour trouver la gloire et le bonheur, qu'il est nécessaire d'étendre les frontières que le pays inhibe actuellement. [From.Getleader] a également fait de nombreuses mentions des transgressions perçues [Root.GetDuDelaDelNP] [Root.GetName] à l'égard [From.GetDuDelaDelNP] [From.GetName]. On ne sait pas encore si ce ne sont que des paroles dures ou si ces ambitions vont se transformer en conflit. Bien que les voisins [From.GetDuDelaDelNP] [From.GetName] s'inquiètent d'un éventuel conflit dans la région, beaucoup espèrent une solution diplomatique aux problèmes [From.GetDuDelaDelNP] [From.GetName] avec ses voisins."
 r56.news_event.10.a:0 "C'est pour le moins inquiétant."
 r56.news_event.11.t:0 "La United Fruit Company prend le contrôle du Honduras"
 r56.news_event.11.d:0 "La United Fruit Company est présente au Honduras depuis 1899, date à laquelle elle a racheté sept producteurs de bananes locaux et a commencé à exporter des bananes vers la Nouvelle-Orléans. Depuis lors, la United Fruit Company s'est de plus en plus impliquée dans la politique hondurienne, bien que cette dernière initiative de la société soit une escalade de son implication dans le pays. Il semble que la United Fruit Company ait fait un rachat complet du petit pays d'Amérique latine.\n\nPersonne ne sait ce que cela implique pour le reste de l'Amérique centrale."
 r56.news_event.11.a:0 "Cela sent les ennuis."
 r56.news_event.11.b:0 "« Au moins, les bananes seront bon marché » - D. Goodenough"
 r56.news_event.11.c:0 "Ce n'est que business."
 r56.news_event.12.t:0 "Création d'une « zone libre des entreprises » en Amérique centrale."
 r56.news_event.12.d:0 "\nDepuis le rachat du Honduras par la United Fruit companies, les affaires ont été bonnes pour l'entreprise de Samuel Zemurray. Bien qu'il semble qu'il y ait eu sous la surface un mécontentement pour l'impitoyabilité de l'homme d'affaires et son contrôle total de l'entreprise d'État. Depuis ce matin, un groupe de puissants membres de la United Fruit Company a renversé Zemurray lors d'un coup d'État. Ils ont rapidement mis en place un nouveau gouvernement qui, selon eux, offrira un environnement « idéal » pour les entreprises. Le coup d'État a permis aux entreprises privées de contrôler entièrement le fonctionnement quotidien du pays. La première mesure radicale qu'ils ont prise pour atteindre cet objectif a été de privatiser l'armée et les forces de l'ordre sous la tutelle d'agences concurrentes de transfert et de récupération des fonds."
 r56.news_event.12.a:0 "Une expérience intéressante."
 r56.news_event.12.b:0 "Libérez le marché, libérez le peuple !"
 r56.news_event.12.c:0 "Une entité répugnante."
 r56.news_event.14.t:0 "[COL.GetNameDefCap] proclame les ambitions de la Grande Colombie."
 r56.news_event.14.d:0 "\nAujourd'hui, dans la capitale [COL.GetNameDef] [COL.GetLeader] a dit au peuple de sa nation qu'il doit regarder au-delà de ses frontières pour trouver la gloire et le bonheur. Qu'ils doivent étendre les frontières que le pays inhibe actuellement. [FROM.Getleader] a également fait de nombreuses mentions de la récupération des anciennes terres qui constituaient la Grande Colombie. Il reste à voir si ce ne sont que des paroles dures ou si de telles ambitions se concrétiseront en conflit. Toutefois, les voisins [COL.GetName] s'inquiètent d'un éventuel conflit. Il semble que la guerre se profile à l'horizon pour les voisins [COL.GetName]."
 r56.news_event.14.a:0 "Un développement intéressant."
 r56.news_event.14.b:0 "Il se peut que nous devions intervenir..."
 r56.news_event.14.c:0 "Nos ambitions ne seront pas arrêtées."
 r56.news_event.13.t:0 "La troisième guerre civile chilienne"
 r56.news_event.13.d:0 "Suite aux récents événements politiques au Chili, le mouvement Nacistas est devenu plus contrarié et plus combatif avec le gouvernement chilien actuel. Ce sentiment semble s'être concrétisé, puisque ce matin, un grand nombre de factions militantes dirigées par Jorge González von Marées ont tenté de renverser le gouvernement chilien par un coup d'État. Le gouvernement chilien a réussi à sécuriser les militaires dans le nord et prépare une réponse. Bien qu'il semble avoir gravement sous-estimé la force des mouvements Nacistas, de nombreux anciens officiers militaires chiliens et quelques officiers subalternes actuels ont rejoint leur cause. Malheureusement, les combats entre les deux forces se sont intensifiés au cours des dernières vingt-quatre heures et ont dégénéré en une véritable guerre civile."
 r56.news_event.13.a:0 "Un développement intéressant."
 r56.news_event.13.b:0 "Nous allons écraser la mascarade fasciste !"
 r56.news_event.16.t:0 "Escalade du conflit entre l'Équateur et le Pérou"
 r56.news_event.16.d:0 "Since 1935 border skirmishes have been ongoing between [ECU.GetnameDEF] and [PRU.GetnameDEF] garrisons in the contested Pichincha region. While Diplomatic efforts between the two countries have managed to keep skirmishes from breaking out into a full blown conflict. The recent diplomatic jousting between the two governments have resulted in the most recent skirmishes causing an impasse between the two parties. This impasse has evolved into a full blow war over the past week. \n\nObservers hope this conflict will stay localized to the Pichincha region and will not get both nations pulled into the current disastrous international situation."
 r56.news_event.16.a:0 "Dommage."
 r56.news_event.17.t:0 "[new_controller.GetNameDefCap] se révolt[ROOT.GetEEntNP] contre l'occupation [FROM.GetAdjFS] !"
 r56.news_event.17.d:0 "\nAprès des mois de guérilla intense, les forces de résistance [new_controller.GetAdjFP] ont décidé de sortir de la clandestinité et ont lancé une révolte coordonnée contre l'opression [FROM.GetAdjFS]. Les garnisons ont rapidement été encerclées et ont constaté le caractère désastreux de leur situation, les forces [FROM.GetAdjFP] se sont repliés vers les territoires sous leur contrôle.\n\nBien qu'il s'agisse d'un revers important pour [FROM.GetLeader] et ses forces armées, la guerre n'est pas encore terminée et une contre-attaque est toujours possible.\nEn effet, il est clair que le mouvement de résistance [new_controller.GetAdjMS] devra être organisée en une véritable armée si elle veut mener des opérations militaires traditionnelles."
 r56.news_event.17.a:0 "Cette effusion de sang s'arrêtera-t-elle un jour ?"
 r56.news_event.18.t:1 "L'Amérique hispanique réunifiée"
 r56.news_event.18.d:1 "Pour la première fois depuis l'époque de l'Empire espagnol, tous les Hispano-Américains se rassemblent sous une seule bannière. Unis dans le désir de forger leur propre destin et d'être les égaux des Européens et des Anglo-Américains.\nAprès avoir réalisé cet exploit apparemment impossible, la propagande panhispanique a augmenté avec le soutien clair du gouvernement tandis qu'un climat d'espoir s'est emparé de l'Amérique hispanique. Maintenant que le gouvernement [From.GetOldAdjective] a entamé le lent processus d'unification des différents organes et organisations des territoires hispano-américains nouvellement unifiés en institutions efficaces, tout en adoptant le nom officiel de « [From.GetName] ». Même aujourd'hui, l'incertitude règne quant aux prochaines étapes de l'Hispanoamérica, seul le temps nous dira ce que l'avenir réserve à la puissance américaine montante."
 r56.news_event.18.a:1 "Un pas de plus vers le rêve."
 r56.news_event.18.b:1 "L'esprit de Bolivar est-il revenu ?"
 r56.news_event.19.t:0 "[USA.GetNameDefCap] annex[USA.GetEEnt] le Groenland"
 r56.news_event.19.d:0 "\nÉtrange nouvelle en provenance de Washington ce matin, alors qu'un diplomate danois du nom de Henrik Kauffmann a récemment signé et remis le contrôle du Groenland à [USA.GetAuAlaAlNP] [USA.GetName]. Kauffmann a rencontré représentants de [USA.GetLeader] pour formaliser l'accord. Les fonctionnaires de Nuuk ont contacté Kauffmann pour lui demander de proposer cet accord, car ils préféreraient une occupation américaine plutôt qu'une éventuelle occupation par [ENG.getnameDEF] ou [CAN.getnameDEF]. Les observateurs ont exprimé des inquiétudes quant au fait que l'accord est juridiquement douteux au regard du droit international. Mais ces inquiétudes sont restées sans réponse, le gouvernement américain n'ayant pas tardé à signer l'accord."
 r56.news_event.19.a:0 "Le Groenland ? Un territoire en plus, ça fait toujours plaisir."
 r56.news_event.19.b:0 "Un geste audacieux de la part [USA.GetDuDelaDelNP] [USA.GetName]."
 r56.news_event.19.c:0 "Comment osent-ils kidnapper ce que nous avons légitimement volé !"
 r56.news_event.20.t:0 "La rébellion islamique de Kachgar"
 r56.news_event.20.d:0 "Alors que la fin de la rébellion de Kumul de 1934 n'a pas permis d'instaurer la paix dans la région du Xinjiang, déchirée par la guerre, les tensions semblent à nouveau avoir atteint leur paroxysme. [SIK.Getleader] s'attaque aux milices musulmanes ouïghoures, de plus en plus autonomes, à Kashgar, où son influence déclinait depuis un certain temps. Fort du soutien massif de [SOV.GetAdjective], [SIK.Getleader] cherche à affaiblir à la fois les milices ouïghoures du sud et les seigneurs de guerre chinois Hui au sud, à savoir [TNG.Getleader], à la tête de la « Nouvelle 36e division » de l'Armée nationale révolutionnaire chinoise.\n\n On peut seulement espérer qu'une fois cette situation terminée, les tensions et les conflits auront disparu, au moins pour un temps, du Xinjiang déchiré par la guerre…"
 r56.news_event.20.a:0 "Vous m'avez forcé la main !"
 r56.news_event.20.b:0 "Un simple échange de pions."
 r56.news_event.20.c:0 "Cela a rapidement dégénéré."
 r56.news_event.21.t:0 "La France s'allie [USA.GetAuAlaAlNP] [USA.GetName]"
 r56.news_event.21.d:0 "Dans un grand discours solennel, le président [USA.getLeader] a annoncé une alliance avec le gouvernement [FRA.GetAdjMS]. Il ajoute que cette alliance sera aussi forte que la résolution unissant George Washington, fondateur de la nation, et son aide, le marquis de La Fayette.\n\n Les peuples [USA.GetAdjMP] et [FRA.GetAdjMP] se tiennent désormais côte à côte pour défendre leurs libertés."
 r56.news_event.22.t:0 "Un Napoléon s'empare de la France"
 r56.news_event.22.desc:0 "Avec l'aide des militaires, un Napoléon qui se réclame être Napoléon VI prend le pouvoir en France. Selon les déclarations officielles, il ne s'agit pas d'une prise de pouvoir violente, mais d'une manière de résoudre les querelles parlementaires en instaurant une figure consensuelle qui se placerait au-dessus des partis et permettrait ainsi à la République de prospérer à nouveau.\n\nMalgré cette tonalité républicaine, il est clair que le nouveau pouvoir rappelle aussi constamment le souvenir du Premier Empire français et que l'Empereur limite l'opposition officielle dans sa nouvelle « république »."
 r56.news_event.22.a:0 "Il n'est certainement pas l'un des nôtres !"
 r56.news_event.22.b:0 "Le bonapartisme a toujours été une dictature bourgeoise déguisée."
 r56.news_event.22.c:0 "Combien de temps avant qu'il n'y ait plus de fêtes du tout ?"
 r56.news_event.22.e:0 "Une menace ou un allié potentiel ?"
 r56.news_event.22.d:0 "Vive l'Empereur !"
 r56.news_event.23.t:0 "Guerre civile en Roumanie"
 r56.news_event.23.desc:0 "Menacée par le roi, la Garde de fer nationaliste roumaine a décidé de se révolter ouvertement contre le gouvernement. Aidés par de puissants alliés dans l'armée, ils parviennent à sécuriser de larges pans du pays..\n\nS'adressant à une foule de partisans, ils déclarent l'abolition de la monarchie et proclament que la Roumanie est un État légionnaire national."
 r56.news_event.23.a:0 "La monarchie roumaine doit être défendue."
 r56.news_event.23.b:0 "C'est l'expression finale des querelles intérieures entre bourgeois et capitalistes."
 r56.news_event.23.c:0 "Un autre pays est déchiré par ces extrémistes."
 r56.news_event.23.e:0 "La Garde de fer doit gagner."
 r56.news_event.24.t:0 "Les monarchistes roumains déposent les armes"
 r56.news_event.24.desc:0 "Après l'annonce de la capitulation des monarchistes roumains, la Garde de fer défile en triomphe dans les rues de Bucarest. Maintenant qu'elle a gagné la guerre, la nouvelle « Roumanie légionnaire nationale » devra gagner la paix et asseoir sa légitimité en tant que représentant unique de la volonté du peuple roumain."
 r56.news_event.24.a:0 "Une autre couronne à tomber aux mains de dangereux révolutionnaires."
 r56.news_event.24.b:0 "C'est le résultat de la concurrence bourgeoise."
 r56.news_event.24.c:0 "Le pari de Cordeanu a payé."
 r56.news_event.24.d:0 "Le pari de Cordeanu a payé."
 r56.news_event.25.t:0 "La fin de la guerre civile roumaine"
 r56.news_event.25.desc:0 "La tentative de coup d'État de la Garde de fer fasciste, la branche paramilitaire du parti roumain « Tout pour le pays », a été vaincue par les forces loyalistes qui défendent la monarchie.\n\nDe nombreux fascistes ont refusé de se rendre et ont respecté les paroles d'honorer la mort et l'action de donner la mort. Certains de leurs dirigeants ont toutefois choisi l'exil afin d'assurer la survie du mouvement."
 r56.news_event.25.a:0 "Les institutions ont tenu bon."
 r56.news_event.25.b:0 "Le chaos au sein de la bourgeoisie rend notre ascension inévitable."
 r56.news_event.25.c:0 "Les institutions ont tenu bon."
 r56.news_event.25.d:0 "Félicitations à Codreanu !"
 r56.news_event.26.t:0 "Guerre civile en Italie"
 r56.news_event.26.desc:0 "Renvoyé par le roi Victor-Emmanuel III de son poste de Premier ministre, le « Duce » Benito Mussolini décide de rassembler ses partisans en Italie du Nord et de revenir à ses racines républicaines.\n\nS'adressant à ses partisans dans la ville de Salò, il a déclaré qu'un pays véritablement fasciste devait suivre un dictateur, ajoutant que s'il y avait une chose que les anciens Romains méprisaient, c'était la monarchie."
 r56.news_event.26.a:0 "La maison de Savoie doit être protégée."
 r56.news_event.26.b:0 "C'est l'expression finale des querelles intérieures entre bourgeois et capitalistes."
 r56.news_event.26.c:0 "Le lieu de naissance du fascisme montre l'étendue de son échec."
 r56.news_event.26.e:0 "Les fascistes doivent gagner pour montrer la force de notre idéal."
 r56.news_event.27.t:0 "Fin de la guerre civile italienne"
 r56.news_event.27.desc:0 "Le Duce Benito Mussolini s'adresse à la foule en déclarant triomphalement le succès de la République sociale italienne. Des troupes comme la flottille MAS X Battaglia  et divers éléments de la Garde nationale républicaine défilent le long de la Via del Impero, entourés des vestiges des Forums romains. Alors que l'Italie était déjà fasciste auparavant, la purge totale de l'opposition annonce une application encore plus stricte des politiques fascistes, peut-être même un nouvel ensemble de lois « fascistissime ».\n\n Entre-temps, de nombreux membres de l'opposition ont été arrêtés et un nombre encore plus grand a choisi l'exil."
 r56.news_event.27.a:0 "Le fascisme est clairement difficile à déraciner."
 r56.news_event.27.b:0 "Le fascisme est clairement difficile à déraciner."
 r56.news_event.27.c:0 "Le fascisme est clairement difficile à déraciner."
 r56.news_event.27.e:0 "Encore une autre preuve de la force du fascisme."
 r56.news_event.28.t:0 "Fin de la guerre civile italienne"
 r56.news_event.28.desc:0 "[ITA.GetLeader] triomphe alors que les dernières forces rebelles se rendent aux unités de l'Armée royale italienne. Une grande messe pour l'âme des victimes de la guerre civile suivie d'une procession expiatoire ont lieu à la Basilica collegiata di Santa Maria ad Martyres (également connue sous le nom de Panthéon).\n\nLe régime monarchique a maintenant été rétabli. Le roi va-t-il rouvrir le parlement et permettre à la vie politique de s'épanouir ou va-t-il tenter de se mettre à l'abri en utilisant une sorte de dictature royale ? Il est encore trop tôt pour répondre."
 r56.news_event.28.a:0 "Un trône a été sauvé !"
 r56.news_event.28.b:0 "Le capitalisme féodo-bourgeois est l'antithèse de la domination prolétarienne."
 r56.news_event.28.c:0 "Il n'y a pas de guerre plus horrible que la guerre civile."
 r56.news_event.28.e:0 "Il n'y a pas de guerre plus horrible que la guerre civile."
 r56.news_event.29.title:0 "Les tensions sont fortes entre [VEN.GetNameDef] et [695.Owner.GetNameDef]"
 r56.news_event.29.desc:0 "\nLes tensions sont élevées car le dirigeant vénézuélien [VEN.GetLeader] a clairement indiqué que l'île de Curaçao, située à seulement 60 km des côtes du Vénézuéla, fait partie intégrante de la nation et doit être restituée. Même si cela signifie par la force.\n\nÀ moins qu'un accord pacifique ne soit conclu entre les deux nations concernant ce différend, un conflit pourrait éclater sur l'île."
 r56.news_event.29.a:0 "Insignifiant."
 r56.news_event.29.b:0 "Elle nous revient de droit."
 r56.news_event.30.title:0 "Occupation de l'Allemagne par les Alliés"
 r56.news_event.30.desc:0 "La seconde Grande Guerre en Europe étant terminée, les Alliés ont pris le contrôle total de l'Allemagne et l'ont divisée en quatre nations d'occupation, les Britanniques et les Français à l'ouest et les Américains et les Soviétiques à l'est. Le temps qu'il faudra à ces terres pour se remettre et être dénazifiées reste inconnu."
 r56.news_event.30.a:0 "Plus jamais."
 r56.news_event.31.title:0 "Une mission diplomatique [JAP.GetAdjFS] ouvre les négociations d'une alliance étrangère"
 r56.news_event.31.desc:0 "\nNos renseignements font état d'une activité accrue du ministère des Affaires étrangères [JAP.GetAdjMS], dont les diplomates se rendent dans d'autres pays dans ce qui peut être considéré comme un effort pour établir des relations amicales avec certains de leurs alliés potentiels.\n\nCependant, on ne sait pas encore si ces négociations seront fructueuses ou non, mais nous devons être conscients de l'évolution de la situation et nous attendre au pire résultat pour nous-mêmes."
 r56.news_event.31.a:0 "Nous devons rester vigilants."
 r56.news_event.32.title:0 "Göring réapparaît au Texas !"
 r56.news_event.32.desc:0 "\nUne photo a émergé suggérant qu'Hermann Göring a survécu et s'est enfui à [375.Controller.GetNameDef]. Ancien as allemand ayant soutenu Hitler dans son accession au pouvoir, il a disparu à la fin du conflit qui a ravagé l'Allemagne et a été présumé mort. Il semble qu'il ait fui son pays natal à bord d'un avion capable de transporter son poids, une partie de sa garde-robe et une partie de sa collection d'art.\n\nIl a été accueilli et protégé par des admirateurs de [375.Controller.GetAdjective] après son arrivée, et il pourrait collaborer avec l'armée de l'air de [375.Controller.GetAdjective]."
 r56.news_event.32.a:0 "S'il s'est échappé, combien de nazis ont fait de même ?"
 r56.news_event.32.b:0 "Bienvenue [375.Controller.GetAuEnANP] [375.Controller.GetName]"
 r56.news_event.32.c:0 "C'est donc là que le bâtard est allé !"
 r56.news_event.33.t:0 "Le monde celtique s'unifie"
 r56.news_event.33.desc:0 "Après les récents développements, le monde celtique a été unifié sous la direction de [FROM.GetLeader]. Le gouvernement celte a annoncé qu'il veillerait à ce que les traditions soient protégées et entretenues par l'État. À cet effet, il a déjà appelé à soutenir les mouvements néo-druidiques et néo-bardes afin d'assurer la diffusion du celtisme.\n\nAlors que les célébrations se déroulent à [FROM.Capital.GetName], des détracteurs du nouvel État critiquent la création agitée de l'union. Ils tendent également à s'accorder sur le fait qu'une marine puissante pourrait éventuellement bloquer la mer d'Irlande et séparer les différentes parties de la nouvelle union, menaçant potentiellement son unité."
 r56.news_event.33.a:0 "Des siècles d'humiliation ont été vengés !"
 r56.news_event.33.b:0 "Fascinant !"
 r56.news_event.33.c:0 "Une évolution inquiétante."
 r56.news_event.34.t:0 "Le Levant s'unifie"
 r56.news_event.34.desc:0 "Après les récents développements, le Levant tout entier a été unifié sous la direction de [FROM.GetLeader]. Le gouvernement pan-arabe a annoncé qu'il veillerait à ce que les lieux saints soient protégés des agresseurs étrangers.\n\nAlors que les célébrations se déroulent à [FROM.Capital.GetName], des détracteurs du nouvel État critiquent la création agitée de l'union. Néanmoins, ils remarquent que la religion fonctionnera probablement comme un facteur d'unification pour la population arabe musulmane."
 r56.news_event.34.a:0 "L'humiliation de 1919 a été vengée !"
 r56.news_event.34.b:0 "Fascinant !"
 r56.news_event.34.c:0 "Une évolution inquiétante."
 r56.news_event.35.t:0 "Les îles des Caraïbes ont été unifiées"
 r56.news_event.35.desc:0 "Suite à de récents développements, les principales îles de l'archipel des Caraïbes ont été unifiées sous la direction de [FROM.GetLeader]. Le gouvernement [FROM.GetAdjective] a annoncé qu'il assurerait la protection de tous ses habitants et assurerait la reconnaissance internationale du pays.\n\nAlors que des célébrations ont lieu à [FROM.Capital.GetCapitalVictoryPointName], les détracteurs de ce nouvel État critiquent la création difficile de l'union. Ils soulignent également qu'une marine puissante pourrait potentiellement bloquer les Caraïbes et diviser les différentes parties de la nouvelle union, menaçant ainsi son unité. Certains pensent même qu'elle pourrait les contraindre à utiliser des sous-marins pour pratiquer une forme de piraterie moderne."
 r56.news_event.35.a:0 "Huzzah !"
 r56.news_event.35.b:0 "Fascinant !"
 r56.news_event.35.c:0 "Une évolution inquiétante."
 r56.news_event.36.t:0 "[FROM.GetLeader] unit les territoires de la Plata"
 r56.news_event.36.desc:0 "\nAprès l'évolution récente, les pays qui formaient la vice-royauté du Rio de la Plata sous la domination espagnole ont été unifiés sous la direction de [FROM.GetLeader]. Le gouvernement [FROM.GetAdjMS] a annoncé qu'elle veillera à protéger tous ses habitants et à faire en sorte que le pays soit reconnu dans le monde entier.\n\nAlors que les célébrations ont lieu à [FROM.Capital.GetName], des détracteurs du nouvel État critiquent la création agitée de l'union."
 r56.news_event.36.a:0 "Huzzah !"
 r56.news_event.36.b:0 "Fascinant !"
 r56.news_event.36.c:0 "Une évolution inquiétante."
 r56.news_event.37.t:0 "[FROM.GetLeader] proclame [FROM.GetNameDef]"
 r56.news_event.37.desc:0 "\nLe continent africain évolue rapidement. Lors d'une cérémonie dans sa capitale, [FROM.Capital.GetCapitalVictoryPointName], [FROM.GetLeader] a proclamé la création d'une nouvelle union nommée [FROM.GetNameDef]. La déclaration du gouvernement [FROM.GetAdjective] a annoncé qu'il protégerait tous ses habitants et assurerait la reconnaissance du pays dans le monde entier.\n\nCette nouvelle soulève des questions quant au potentiel de cette nouvelle union à devenir un acteur majeur sur le continent."
 r56.news_event.37.a:0 "Huzzah !"
 r56.news_event.37.b:0 "Fascinant !"
 r56.news_event.37.c:0 "Une évolution inquiétante."
 r56.news_event.38.t:0 "La Grande-Bretagne réunifiée"
 r56.news_event.38.desc:0 "\nLondres fait la fête car le gouvernement anglais a réussi à prendre le contrôle de toute l'île de Grande-Bretagne et proclame un nouvel acte d'union. Ce geste a effectivement réunifié la Grande-Bretagne.\n\nAlors que Londres fait la fête, d'autres puissances peuvent craindre un retour de l'impérialisme [FROM.GetAdjMS] sur la scène mondiale."
 r56.news_event.38.a:0 "Huzzah !"
 r56.news_event.38.b:0 "Fascinant !"
 r56.news_event.38.c:0 "Une évolution inquiétante."
 r56.news_event.39.t:0 "L'Allemagne réunifiée"
 r56.news_event.39.desc:0 "Une fois de plus, le peuple allemand a été unifié sous un seul gouvernement. [FROM.GetLeader] a été immédiatement comparé à Otto von Bismark après avoir réussi à égaler, voire à dépasser, les réalisations politiques du « chancelier de fer ».\n\nAlors que Berlin fait la fête, d'autres puissances peuvent craindre un retour des forces armées [FROM.GetAdjFP] sur la scène mondiale."
 r56.news_event.39.a:0 "Nous ne serons plus jamais divisés !"
 r56.news_event.39.b:0 "Les Allemands sont de retour, dites-vous ? Qu'est-ce qui pourrait aller mal ?"
 r56.news_event.39.c:0 "Une évolution inquiétante."
 r56.news_event.40.t:0 "[ROM.GetNameDefCap] se rapproche de la Hongrie"
 r56.news_event.40.desc:0 "\nSous la pression du gouvernement [ROM.GetAdjMS], [HUN.GetLeader] a accepté un traité d'amitié qui réunirait les deux pays au sein de la faction [ROM.GetFactionName]. Cela rendrait clairement la Hongrie dépendante de la Roumanie en matière de défense, mais ne résout pas les tensions hongroises concernant le sort des magyarophones vivant en Transylvanie. On dit que certaines concessions ont été faites en faveur des Szeklers, mais le gouvernement [ROM.GetAdjMS] peut encore en limiter les effets dans la pratique."
 r56.news_event.40.a:0 "Cela assurera la sécurité des Roumains."
 r56.news_event.40.b:0 "Nos ennemis s'étendent !"
 r56.news_event.41.t:0 "[BRA.GetNameDefCap] se tourne vers l'Atlantique"
 r56.news_event.41.desc:0 "\nSuite à l'engagement de [BRA.getLeader] de contrôler les voies commerciales vitales entre [BRA.GetNameDef] et le reste du monde, la politique étrangère de [BRA.GetAdjective] recherche des alliés sur l'Atlantique. Pour atteindre cet objectif, la [BRA.GetFactionName] a été déclarée et des efforts diplomatiques devraient garantir le succès de cette nouvelle politique."
 r56.news_event.41.a:0 "Cela garantira la sécurité [BRA.GetAdjFS]."
 r56.news_event.41.b:0 "Nos ennemis s'étendent !"
 r56.news_event.42.t:0 "La faction [BRA.GetFactionName] a été créée"
 r56.news_event.42.desc:0 "\nSuite à l'engagement de [BRA.GetLeader] à combattre les régimes expansionnistes à travers l'Amérique du Sud, un nouveau traité d'alliance appelé [BRA.GetFactionName] a été signé à [BRA.Capital.GetCapitalVictoryPointName].\n\nCompte tenu du nombre de délégués, d'ambassadeurs et de ministres des affaires étrangères présents, il semble assez certain qu'elle aura de sérieuses répercussions sur le développement politique de la région... voire du monde entier."
 r56.news_event.42.a:0 "Cela garantira la sécurité [BRA.GetAdjFS]."
 r56.news_event.42.b:0 "Nos ennemis s'étendent !"
 r56.news_event.43.t:0 "[SWE.GetNameDefCap] organiser sa propre diplomatie défensive"
 r56.news_event.43.desc:0 "\nPoussant leur politique de neutralité dans une direction légèrement différente, les [SWE.GetHabitants] ont décidé d'établir une organisation de traité défensif qui servirait de pivot à leur politique de défense.\n\nCela leur donnerait des alliés leur permettant de sécuriser leur environnement mais pourrait aussi les conduire à des guerres pour le sort de pays étrangers."
 r56.news_event.43.a:0 "Cela garantira la sécurité [SWE.GetAdjFS]."
 r56.news_event.43.b:0 "Nos ennemis s'étendent !"
 r56.news_event.1116.t:0 "Crisse du canal de suez"
 r56.news_event.1116.d:0 "« Nous avons creusé le canal au prix de nos vies, de nos os et de notre sang. Le canal de Suez nous appartient de droit ! » déclare le dirigeant [EGY.GetAdjective] [EGY.GetLeader] en annonçant la nationalisation immédiate de la Compagnie du canal de Suez, dans le but d'expulser toute influence étrangère de la région et de la placer sous le contrôle exclusif de [EGY.GetAdjective].\n\nLe [901.Owner.GetName] a déclaré que cette décision menaçait ses intérêts dans la région et a sévèrement averti [EGY.GetNameDef] qu'il était prêt à recourir à la force militaire pour asseoir son influence sur le canal s'il ne cédait pas.\n\nLes deux camps étant au bord du gouffre, un conflit pourrait éclater prochainement."
 r56.news_event.1116.a:0 "Le canal nous appartient de plein droit."
 r56.news_event.1116.b:0 "Un pas pour le monde arabe."
 r56.news_event.1116.c:0 "Les [EGY.GetAdjective] doit être apaisé."
 r56.news_event.1116.e:0 "La structure mondiale est en train de changer."
 r56.news_event.1117.t:0 "Révolte nationaliste en Égypte"
 r56.news_event.1117.d:0 "Des éléments nationalistes au sein de [EGY.GetNameDef], dirigés par la Fraternité musulmane, ont organisé une rébellion à grande échelle contre la monarchie, en tant que modèle farouchement anti-impérialiste qu’ils sont déterminés à expulser indéfiniment d’Égypte, avec un leader fort à leur tête.\n\nCe développement survient peu de temps après que des pays étrangers ont tenté de consolider leurs intérêts et leur influence dans le pays, ce que le peuple [EGY.GetAdjective] perçoit comme une trahison, car la monarchie avait précédemment juré de maintenir l’Égypte comme un État fort et indépendant. N’ayant pas tenu cette promesse, les gens ont été poussés à bout et ont atteint le point de rupture."
 r56.news_event.1117.a:0 "Notre humiliation prend fin maintenant."
 r56.news_event.1117.b:0 "Cette rébellion doit être écrasée."
 r56.news_event.1117.c:0 "Est-ce un effet domino au Moyen-Orient ?"
 r56.news_event.16.a.1:0 "Espérons que cette guerre ne dure pas longtemps."
 r56.news_event.16.a.2:0 "Nous allons les écraser !"
 r56.news_event.inc.t:0 "La renaissance de l'empire inca"
 r56.news_event.inc.d:0 "Depuis longtemps, les peuples andins d’Amérique du Sud attendent l’Inkari, cet être céleste qui reviendrait unifier les peuples quechuas comme l’aurait fait Pachacutec dans le passé.\nMaintenant, [PRU.GetLeader] a la tâche de restaurer la splendeur de l’ancien empire Inca avec la force des peuples quechuas d’Amérique du Sud.\n\nCe nouvel État d’Amérique du Sud émerge comme une nouvelle puissance régionale avec l’intention de détrôner les puissances actuelles telles que [ARG.GetnameDEF] et [BRA.GetnameDEF] et même de porter un coup sévère au pouvoir du continent, les [USA.GetnameDEF]. Les Quechuas ont formé une grande armée expérimentée dans la guerre en montagne."
 r56.news_event.inc.a:0 "Il est temps de revenir à nos racines."
 r56.news_event.inc.b:0 "Serait-ce la naissance d’une nouvelle puissance en Amérique du Sud ?"
 r56.news_event.2010.t:0 "Le général Ureta prend le pouvoir au Pérou"
 r56.news_event.2010.d:0 "Après une rivalité politique avec Alberto Flores, le général Eloy Ureta est aujourd’hui le dirigeant du Pérou, chargé de poursuivre l’héritage de Sanchez Cerro et d’achever ses œuvres inachevées au Pérou ; étant donné que le général Ureta est un Urriste depuis ses débuts, on s’attend à ce que les réformes ne tardent pas à venir et que le parti se détourne de l’influence du fascisme italien.\n\nLes fascistes prévoient d’éradiquer le parti APRA du Pérou et de purifier toute l’Amérique du Sud du soi-disant \"Cancer Rouge\" qui étend ses tentacules de terreur de Moscou jusqu’à l’Amérique du Sud.\nDes milliers de Péruviens ont déjà été convaincus par les paroles d’Eloy Ureta et sont prêts à le suivre, même jusqu’à la guerre."
 r56.news_event.2010.a:0 "Viva el Peru!"
 r56.news_event.2010.b:0 "C'est un nouveau départ pour le Pérou."
 r56.news_event.2011.t:0 "Les chemises noires péruviennes prennent le pouvoir"
 r56.news_event.2011.d:0 "Les Chemises Noires, fondées par l’Urriste Luis Alberto Flores comme contre-mesure face aux vagues de communisme représentées par le parti APRA et le Parti Communiste Péruvien, ont pris le contrôle du gouvernement du Pérou. Les exploits de Flores dans la protection du catholicisme lui ont permis de devenir le leader du parti Union Revolucionaria, et il gouverne désormais le Pérou en prenant le fascisme italien comme modèle.\n\nLes fascistes prévoient d’éradiquer le parti APRA du Pérou et de purifier toute l’Amérique du Sud du soi-disant \"Cancer Rouge\" qui étend ses tentacules de terreur de Moscou jusqu’à l’Amérique du Sud.\nDes milliers de Péruviens ont déjà été convaincus par les paroles d’Alberto Flores et sont prêts à le suivre, même jusqu’à la guerre."
 r56.news_event.2011.a:0 "Viva el Peru!"
 r56.news_event.2011.b:0 "C'est un nouveau départ pour le Pérou."
 r56.news_event.2012.t:0 "Grande marche de Trujillo"
 r56.news_event.2012.d:0 "Après une période de graves violations des droits de l’homme perpétrées par le dictateur Benavides et son prédécesseur Sanchez Cerro, dont les actes contre le peuple ont causé plusieurs morts au Pérou, l’annulation des élections a été la goutte d’eau qui a fait déborder le vase. Les communistes jurent de prendre les armes pour renverser Benavides.\n\nLa révolution mettra fin à la mortalité infantile que subit le Pérou, puisque 60 % des enfants péruviens meurent avant d’atteindre 10 ans, des chiffres vérifiés par des hommes d’État péruviens et internationaux. Pendant de nombreuses années, les gouvernements civilistes et les oligarques n’ont rien fait pour résoudre la question de la décentralisation du Pérou.\nIl y a une forte probabilité que la révolution se propage à travers toute l’Amérique latine."
 r56.news_event.2012.a:0 "Viva la revolucion!"
 r56.news_event.2012.b:0 "Le pouvoir est désormais entre les mains du peuple péruvien."
 r56.news_event.2013.t:0 "[PRU.GetLeader] accepte le trône de [PRU.GetNameDefCap]"
 r56.news_event.2013.d:0 "[PRU.GetLeader] vient d’accepter le trône de [PRU.GetNameDefCap] à la demande du gouvernement provisoire, après une grande histoire républicaine de plus de 100 ans et sans avoir constaté de progrès notables dans son pays. La majorité des Péruviens a opté pour la refondation d’une monarchie au Pérou afin de retrouver cet ancien éclat de l’époque vice-royale, où le pays était le leader de l’Amérique du Sud dans le commerce et l’économie.\n\nLe nouveau roi appellerait à l’unité de tous les Péruviens, mais dans un pays aussi politiquement divisé, il pourrait y avoir des opposants au nouveau régime. Le roi devrait utiliser une main de fer pour contrôler ses détracteurs et unifier tout le pays."
 r56.news_event.2013.a:0 "Viva el Rey [PRU.GetLeader]"
 r56.news_event.2013.b:0 "Serait-ce la naissance d’une nouvelle puissance en Amérique du Sud ?"
 r56.news_event.45.t:0 "La Pologne et l'Ukraine se partagent le contrôle de l'Ukraine occidentale"
 r56.news_event.45.desc:0 "\nDepuis ses débuts, l’existence d’un État ukrainien a eu d’énormes conséquences politiques en Galicie–Volhynie. Même avant l’effondrement de l’URSS, l’Alliance nationale-démocratique ukrainienne et d’autres partis ukrainiens réclamaient davantage d’autonomie pour les Ukrainiens, tandis que les ultranationalistes de l’OUN commettaient des assassinats politiques. Pour couronner le tout, un plébiscite avait initialement été prévu dans la région pour 1944. Cependant, après des négociations avec le gouvernement [UKR.GetAdjective], [POL.Capital.GetName] a accepté d’élargir l’« expérience Volhynie » en établissant un condominium sur l’Ouest de l’Ukraine. Les Ukrainiens locaux bénéficieront d’une large autonomie sous la direction de [DOU.Getleader], tandis qu’Henryk Józewski servira de pont entre [DOU.Capital.GetName] et [POL.Capital.GetName]."
 r56.news_event.45.a:0 "Nous allons devoir refaire toutes nos cartes."
 r56.news_event.45.b:0 "Un compromis bénéfique !"
 r56.news_event.45.c:0 "Un compromis bénéfique !"
 r56.news_event.1119.t:0 "Rébellion à [SUD.GetNonIdeologyName]."
 r56.news_event.1119.d:0 "Les tensions montent en [SUD.GetNonIdeologyName] depuis des mois, la population étant de plus en plus mécontente de l'occupation [EGY.GetAdjective]. Les politiques sévères imposées par les [EGY.GetAdjective] n'ont fait qu'attiser la colère et l'agitation au sein de la population [SUD.GetAdjective].\n\nFace à cette situation, un groupe de dirigeants nationalistes soudanais s'est rassemblé pour lancer une rébellion armée contre les occupants [EGY.GetAdjective]. Malgré des revers initiaux, les rebelles [SUD.GetAdjective] sont déterminés à poursuivre le combat.\n\nLes deux camps étant retranchés et refusant de reculer, l'issue de ce conflit est incertaine. Mais une chose est sûre : l'avenir du Soudan est en jeu."
 r56.news_event.1119.a:0 "Sauvages insensés."
 r56.news_event.1119.b:0 "Notre libération est proche !"
 r56.news_event.1119.c:0 "L’équilibre des pouvoirs en Afrique change."
 r56.news_event.46.t:0 "[USA.GetNameDefCap] restaure la souveraineté [ENG.getAdjective] dans les territoires du 'Destructeur contre Bases'."
 r56.news_event.46.desc:0 "\n\nL’accord 'Destructeur contre Bases' a permis l’échange de navires avec les [ENG.GetNameDef] en échange du contrôle territorial sur les territoires [ENG.getAdjective]. Maintenant que son utilité a diminué, [USA.getLeader] a signé un décret exécutif retirant les forces armées [USA.getAdjective] et les relocalisant sur d’autres bases. Les [ENG.getAdjective] locaux ont organisé des cérémonies de levée de drapeau, signalant le retour au statu quo ante bellum."
 r56.news_event.46.a:0 "Les [USA.getAdjective] respectent les traités"
 r56.news_event.46.b:0 "Il est normal de respecter les traités"
 r56.news_event.46.c:0 "Encore un accord anglo-saxon"
 r56.news_event.47.t:0 "[ENG.GetNameDefCap] accepte de fédérer [NFL.GetNonIdeologyName] avec [CAN.GetNonIdeologyName]"
 r56.news_event.47.desc:0 "\n\nSuite au résultat d'un référendum local, le gouvernement [ENG.GetAdjective] a accepté la fédération de [NFL.GetNonIdeologyName] avec [CAN.GetNonIdeologyName]. En pratique, le territoire deviendra une province [CAN.GetAdjective] dotée d'un certain niveau d'autonomie."
 r56.news_event.47.a:0 "Eh bien, c'est leur problème maintenant."
 r56.news_event.47.b:0 "Hourra !"
 r56.news_event.47.c:0 "Si c'est ce qu'ils veulent..."
 r56.news_event.48.t:0 "[ENG.GetNameDefCap] Restaure l'autonomie [NFL.GetAdjective]"
 r56.news_event.48.desc:0 "\n\nÀ la suite du résultat d’un référendum local, le gouvernement [ENG.GetAdjective] a accepté de restaurer l’autonomie dans [NFL.GetNonIdeologyName]. Le territoire avait été autonome avant 1934, date de la création de la \"Commission du gouvernement de Terre-Neuve\", qui agissait en tant qu’agent de la domination britannique directe. Cette époque touche désormais à sa fin avec la restauration d’un gouvernement autonome élu [NFL.getAdjective]."
 r56.news_event.48.a:0 "Ils se sont enfin rétablis."
 r56.news_event.48.b:0 "Si c'est ce qu'ils veulent..."
 r56.news_event.48.c:0 "Hourra !"
 r56.news_event.48.d:0 "Encore un accord anglo-saxon"
 r56.news_event.49.t:0 "[CSA.GetNameDefCap] impose ses conditions sur [USA.GetNameDef]."
 r56.news_event.49.desc:0 "\n\n After a victorious military campaign, the [CSA.GetAdjective] armed forces dominated their [USA.GetAdjective] opponents and managed to impose their will on the Yankees in a harsh and humiliating treaty. This state of affairs is, according to a representative of the [CSA.getAdjective] foreign affairs ministry, a revenge for the heinous occupation imposed on our states after our first war of independence. A victory parade was held in [CSA.GetCapitalVictoryPointName], which was lead by one of the last living veterans of the previous conflict. While history books continue to call it 'the civil war' for now, it is clear that the [CSA.getAdjective] are willing to rename it 'the first war of independence' in order to mark a clear rupture with previous [USA.getAdjective] history."
 r56.news_event.49.a:0 "Atlanta a été vengé ! Pour Dixie !"
 r56.news_event.49.b:0 "Nous avons perdu…"
 r56.news_event.49.c:0 "Un autre signe que le capitalisme est de l’esclavage"
 r56.news_event.49.d:0 "C'est réellement troublant..."
 r56.news_event.50.t:0 "Le Mexique élit Léon Trotsky"
 r56.news_event.50.desc:0 "\nAprès avoir vécu en France et en Norvège, le leader communiste exilé Léon Trotsky a été accueilli par le gouvernement mexicain. Il a rapidement séduit la population avec ses discours enflammés et a même été engagé en tant qu’inspecteur spécial des forces armées mexicaines. Grâce à son influence désormais étendue, le communiste exilé a réussi à organiser une campagne réussie et a été élu à la présidence du Mexique. Une aube rouge se lève sur le Mexique, et le temps dira s’il utilisera ce pouvoir fraîchement acquis pour tenter d’abolir la propriété privée et peut-être défier le capitalisme, ou s’il défiera la Troisième Internationale communiste pour prendre l’ascendant sur les marxistes à l’échelle mondiale."
 r56.news_event.50.a:0 "¡Viva La Revolución!"
 r56.news_event.50.b:0 "Lui seul peut sauver les travailleurs !"
 r56.news_event.50.c:0 "Il va falloir faire face à ce traître idéologique."
 r56.news_event.50.d:0 "C'est réellement troublant..."
 r56.news_event.1120.t:0 "La monarchie [MEX.GetAdjective] restaurée."
 r56.news_event.1120.d:0 "Dans une série d’événements inattendus, la famille royale [MEX.GetAdjective], longtemps déchue, est revenue au pouvoir en raison d’une soudaine augmentation du soutien populaire. La prétendante a été couronnée María Josepha I, impératrice de [MEX.GetNonIdeologyName].\n\nCependant, des milices socialistes se sont organisées dans certaines régions du pays pour s’opposer à la restauration de la monarchie, et ont juré de la écraser et de poursuivre la république. Les combats ayant déjà éclaté, l’issue de cet événement reste incertaine."
 r56.news_event.1120.a:0 "Magnifique !"
 r56.news_event.1120.b:0 "Intéressant."