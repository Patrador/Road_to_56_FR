l_french:
 GRE_legislative_elections:0 "Élections législatives"
 GRE_demertzis_illing_health:0 "La santé défaillante de Demertzis"
 GRE_communist_insurrection:0 "Grèves syndicales imminentes"
 GRE_communist_insurrection_desc:0 "Le gouvernement actuel, faible, a aggravé les conditions de travail des travailleurs, ce qui entraînera des grèves ou peut-être quelque chose de pire, comme une guerre civile. Si la situation de notre gouvernement n'est pas réglée, nous ne pouvons qu'imaginer le pire scénario.\n\n§Rse ranger du côté des grévistes entraînera une guerre civile.§!"
 GRE_despotism_desc:0 "§YLe métaxisme§! est une idéologie nationaliste totalitaire associée à l'homme politique grec §WIoannis Metaxas§!. Il appelle à la §Yrégénération§! de la nation grecque et à l'établissement d'une §HGrèce moderne et culturellement homogène§!. Le métaxisme dénigre le libéralisme et subordonne les intérêts individuels à ceux du pays, cherchant à mobiliser le peuple grec en tant que masse disciplinée au service de la création d'une §BGrèce nouvelle§!."
 GRE_absolute_monarchism_desc:0 "La §YMaison de Schleswig Holstein Sonderburg Glücksburg§! est une branche dano-germanique de la Maison d'Oldenbourg. Elle acquit le trône de Grèce en 1863 lorsque Georges Ier devint §BRoi des Hellènes§!."
 GRE_economic_recovery:0 "Reprise économique"
 GRE_economic_recovery_desc:0 "En tant que petite nation, la Grèce doit se préparer à affronter toute tempête potentielle. La stabilisation de notre économie contribuera à atteindre cet objectif."
 GRE_industrial_effort:0 "Expansion industrielle"
 GRE_industrial_effort_desc:0 "Nous commencerons à subventionner et à approuver des projets visant à développer notre industrie civile au sein de notre nation, nous permettant ainsi d’employer de vastes pans de nos citoyens tout en industrialisant notre pays dans le processus."
 GRE_industrial_effort_2:0 "Créer un complexe militaro-industriel"
 GRE_industrial_effort_2_desc:0 "Pour faciliter l’approvisionnement et le développement rapide de l’industrie de l’armement dont notre armée aura besoin, nous devons consolider une alliance entre nos forces armées et leurs fournisseurs. Cela nous permettra de nous assurer que nous sommes prêts à affronter un conflit à venir, et l’état de notre armée en sera le reflet."
 GRE_infrastructure_effort:0 "Modernisation du réseau ferroviaire"
 GRE_infrastructure_effort_desc:0 "Bien qu'ils répondent aux besoins de notre économie, nos réseaux ferroviaires ne répondent pas actuellement aux normes de notre armée. Nous devons moderniser et normaliser nos rails, créer des horaires pour éviter les impasses entre les différentes locomotives et formuler des stratégies spécifiques pour le déplacement du personnel militaire en cas de guerre."
 GRE_extra_tech_slot:0 "Halte à la fuite des cerveaux"
 GRE_extra_tech_slot_desc:0 "Notre caste intellectuelle se déplace actuellement vers d'autres pays, qui leur offrent de meilleures perspectives de carrière. Nous allons introduire de nouvelles subventions pour les personnes qui restent dans le pays et commencer à construire et à encourager davantage d'établissements pour employer ces personnes sur le territoire grec."
 GRE_further_development:0 "Stimuler la croissance industrielle"
 GRE_further_development_desc:0 "Grâce à des programmes de travaux publics et à des subventions supplémentaires aux entreprises qui se développent en Grèce, nous continuerons à construire une base industrielle pour que notre économie prospère."
 GRE_jobs_for_the_people:0 "Subventionner le secteur industriel"
 GRE_jobs_for_the_people_desc:0 "Pour enrayer le chômage qui sévit dans [GRE.GetNameDef], il faudra une intervention gouvernementale plus poussée. En utilisant des subventions, des prêts à faible taux d’intérêt et des renflouements aux entreprises qui en ont besoin, nous serons en mesure de relancer notre économie."
 GRE_bullet_factories:0 "Développer le secteur de l'armement"
 GRE_bullet_factories_desc:0 "Notre gouvernement accordera des subventions aux entreprises d’armement au sein de [GRE.GetNameDef], les encourageant à étendre leurs opérations et à construire davantage d’usines dans le pays."
 GRE_jet_engines:0 "Moteurs à réaction"
 GRE_jet_engines_desc:0 "Les hélices appartiennent au passé, et si nous voulons être dominants dans les airs, nous devons embrasser l'avenir."
 GRE_fight_depression:0 "Combattre la Grande Dépression"
 GRE_fight_depression_desc:0 "La Grande Dépression a durement frappé le peuple grec. Le chômage, les pertes d'épargne et les dettes écrasantes ne sont que quelques problèmes quotidiens auxquels nos citoyens sont confrontés. Le gouvernement doit agir rapidement avant que la situation ne se détériore davantage. En augmentant le déficit national et en encourageant les dépenses, nous pouvons commencer à mettre notre pays sur la voie de la reprise économique."
 GRE_end_the_depression:0 "Mettre fin à la Grande Dépression"
 GRE_end_the_depression_desc:0 "Alors que le pire de la Grande Dépression est passé, les cicatrices qu'elle a laissées subsistent. Nous devons prendre des mesures préventives pour rassurer nos citoyens sur le fait que les années de difficultés appartiennent au passé et que notre nation prenne des mesures pour s'assurer que les gens sois mieux protégés contre une future récession ou dépression."
 GRE_naval_construction:0 "Industrialisation navale"
 GRE_naval_construction_desc:0 "Pour faciliter l'objectif d'une marine [GRE.GetAdjective] plus grande et plus moderne , nous devons d'abord commencer par l'agrandissement et la construction de chantiers navals supplémentaires et la modernisation des chantiers navals actuels pour fournir des logements adéquats à notre future marine."
 GRE_light_ship_effort:0 "Mise à niveau de l'Elli"
 GRE_light_ship_effort_desc:0 "La dure réalité est que l’économie [GRE.GetAdjective] pourrait difficilement se permettre la construction massive de cuirassés, de croiseurs de bataille ou de porte-avions. Si nous voulons étendre et moderniser notre marine, cela doit passer par la construction de navires plus petits et plus agiles."
 GRE_submarine_effort:0 "Les loups de la mer Égée"
 GRE_submarine_effort_desc:0 "L'invention et les innovations technologiques de la guerre sous-marine ont montré leur mérite, et la capacité de frapper sans se faire remarquer tout en frappant directement les navires et les transports ferait bien de nous soutenir dans un conflit à venir."
 GRE_naval_air_effort:0 "Aigles de la mer Egée"
 GRE_naval_air_effort_desc:0 "Bien qu'il s'agisse d'une entreprise coûteuse, la création de navires capables d'héberger et d'utiliser des avions verra notre marine atteindre un nouveau sommet. La suprématie aérienne a fait ses preuves, et combiner la domination aérienne avec l'ingéniosité navale paralysera même la marine la plus redoutable du monde."
 GRE_naval_way:0 "Mega to tis Thalassis Kratos"
 GRE_naval_way_desc:0 "Notre gouvernement va créer et propager un 'New Deal' pour notre marine. Des subventions massives et une augmentation du budget nous permettront de construire et de déployer une marine beaucoup plus grande."
 GRE_carrier_focus:0 "Priorité aux porte-avions"
 GRE_carrier_focus_desc:0 "Notre amirauté a vu le mérite des porte-avions et souhaite favoriser leur modernisation et leur valeur stratégique. Nous leur donnerons les moyens de le faire."
 GRE_battleship_focus:0 "Priorité aux cuirassés"
 GRE_naval_artillery:0 "Artillerie navale"
 GRE_naval_artillery_desc:0 "Notre pays n'a pu produire que des obus de croiseur, et nous devons être capables de fabriquer des obus de plus gros calibre si nous voulons équiper nos navires de tourelles plus grandes."
 GRE_battleship_focus_desc:0 "Notre amirauté estime que l'utilisation de porte-avions serait superflue. La présence de plus de cinq mille îles sur notre territoire fournit suffisamment de bases pour les forces aériennes que nous utilisons. Au lieu de cela, nous allons nous concentrer sur la modernisation et la construction de cuirassés, afin de nous assurer que nous pouvons rivaliser avec les navires plus gros des autres marines."
 GRE_bigger_navy:0 "Mega to tis Thalassis Kratos"
 GRE_bigger_navy_desc:0 "Nos ancêtres athéniens régnaient sur les mers avec leurs navires de guerre. Nous devons suivre leurs traces en construisant une marine capable de vaincre tous ceux qui osent croiser notre chemin."
 GRE_better_navy:0 "Domination navale"
 GRE_better_navy_desc:0 "Les Perses étaient largement supérieurs en nombre à nos ancêtres helléniques lors de la bataille navale de Salamine, mais leur esprit vif et leurs stratégies audacieuses leur ont valu la victoire. Nous devons encourager de telles innovations dans notre amirauté et imiter nos ancêtres."
 GRE_aviation_effort:0 "Aien Hypsikratein"
 GRE_aviation_effort_desc:0 "Bien que la nation grecque soit relativement nouvelle dans le concept de guerre aérienne, nous devons nous assurer que nous adoptons des innovations dans tous les aspects de la guerre."
 GRE_fighter_focus:0 "Priorité aux chasseurs"
 GRE_fighter_focus_desc:0 "Il est clair pour le haut commandement que les chasseurs sont la clé de la guerre aérienne. Nous devons encourager immédiatement la recherche et la production de modèles modernes."
 GRE_bomber_focus:0 "Priorité aux bombardiers"
 GRE_bomber_focus_desc:0 "Le haut commandement a pu constater l'intérêt de grandes flottes aériennes composées de bombardiers. La capacité à paralyser les infrastructures, les lignes d'approvisionnement et les bases industrielles d'un ennemi est d'une grande valeur pour nous."
 GRE_further_air_plans:0 "Plans Aériens Supplémentaires"
 GRE_further_air_plans_desc:0 "Notre haut commandement et notre personnel de recherche doivent travailler main dans la main avec les pilotes et les équipages de notre armée de l’air si nous voulons continuer à innover et à moderniser notre armée de l’air."
 GRE_heavy_cruiser_effort:0 "Mettre à niveau l'Averof"
 GRE_heavy_cruiser_effort_desc:0 "Avant même que notre amirauté puisse commencer à penser à la construction et à l’ajout de cuirassés ou de porte-avions à notre flotte, nous devons d’abord améliorer l’ossature de notre arme navale. Le croiseur lourd nous a bien servi, et en l’innovant et en l’améliorant, nous pouvons fournir une base concrète pour que notre arme navale prospère."
 GRE_base_strike:0 "Attaque des bases ennemies"
 GRE_base_strike_desc:0 "L’utilisation de l’aviation dans la guerre navale sera la clé de la victoire. Nous devons mettre en place une doctrine qui corresponde à cette philosophie."
 GRE_fleet_in_being:0 "Flotte de dissuasion"
 GRE_fleet_in_being_desc:0 "La doctrine de la 'flotte en existence' a bien servi notre nation dans le passé, et même si nous ne devons pas rester complaisants, nous conserverons la philosophie fondamentale de cette doctrine navale."
 GRE_fund_the_navy:0 "Financer la Marine"
 GRE_fund_the_navy_desc:0 "Ignorer la marine [GRE.GetAdjective] serait un mauvais service rendu à nos ancêtres, et nous devons nous assurer que nous sommes prêts à repousser tout envahisseur potentiel qui oserait pénétrer dans nos eaux."
 GRE_final_plans:0 "Préparatifs finaux"
 GRE_final_plans_desc:0 "Notre marine est construite, nos tactiques sont affinées. Nous allons commencer les derniers préparatifs pour consolider notre domination navale sur la mer Égée."
 GRE_open_different_plans:0 "Faciliter l'innovation militaire"
 GRE_open_different_plans_desc:0 "Notre gouvernement est prêt à élargir et à réformer notre armée. Nous pouvons commencer à faciliter les innovations dans notre armée de l’air et dans notre doctrine terrestre."
 GRE_divided_naval_industry:0 "Une industrie navale divisée"
 GRE_divided_naval_industry_desc:0 "La production navale au sein de [GRE.GetNameDef] est divisée entre notre arsenal naval et les constructeurs navals civils. Le gouvernement ne peut pas rester complaisant et doit choisir une faction à soutenir si nous voulons poursuivre les projets au sein de notre branche navale."
 GRE_focus_on_trade:0 "Encourager le commerce et les contrats civils"
 GRE_focus_on_trade_desc:0 "Nous devons nous ranger du côté des constructeurs navals civils et mettre en œuvre des programmes qui encouragent le commerce et modernisent nos ports."
 GRE_further_arsenal_plans:0 "Subventions pour l'arsenal naval"
 GRE_further_arsenal_plans_desc:0 "Nous devons nous ranger du côté de notre arsenal naval et lui accorder des subventions supplémentaires pour permettre la construction et l’agrandissement de davantage de chantiers navals."
 GRE_collect_from_trade:0 "Profitez des avantages"
 GRE_collect_from_trade_desc:0 "Après avoir investi dans nos chantiers navals civils et facilité le commerce, nous pouvons nous réjouir des bénéfices de notre investissement."
 GRE_cas_focus:0 "Priorité à l'appui aérien rapproché"
 GRE_cas_focus_desc:0 "Notre force aérienne serait mieux utilisée si elle travaillait en tandem avec nos forces terrestres et si elle encourageait la production de conceptions et de doctrines qui facilitent cela nous serait très utile."
 GRE_army_reform:0 "Réhabiliter l'armée"
 GRE_army_reform_desc:0 "Notre corps d’officiers et l’état général de l’armée sont médiocres depuis la guerre de 1922. Nous devons nous débarrasser des vieilles pratiques et des tactiques obsolètes et amener notre armée à un niveau d’attentes nouveau et plus élevé."
 GRE_support_equipment_modernization:0 "Encourager l'Appareil de Soutien"
 GRE_support_equipment_modernization_desc:0 "Une armée n'est rien d'autre qu'un ensemble d'hommes armés sans l'appui collectif des médecins, des cuisiniers et des divers autres services qui constituent le bras de soutien. Il faut reconnaître son importance et encourager son développement."
 GRE_support_artillery:0 "Appui-feu divisionnaire"
 GRE_support_artillery_desc:0 "La Grande Guerre a montré le rôle déterminant de l'artillerie dans la bataille. Nous devons encourager et faciliter le concept de divisions appuyées par une batterie d'artillerie afin que nous puissions fournir un appui-feu à tout moment."
 GRE_new_plans:0 "Réformer le corps des officiers"
 GRE_new_plans_desc:0 "Notre corps des officiers continue d’abriter des lâches, des fainéants et des individus complaisants. Nous devons éliminer ces individus et les remplacer si nous voulons faciliter une réforme significative de l’armée."
 GRE_land_doctrine_1:0 "Innovations doctrinales"
 GRE_land_doctrine_1_desc:0 "Nous ne devons pas nous reposer sur nos lauriers et nous reposer sur des stratégies dépassées. Nous devons continuer à développer et à améliorer nos tactiques si nous voulons rester victorieux sur le champ de bataille."
 GRE_motorization_effort:0 "Motorisation de l'armée"
 GRE_motorization_effort_desc:0 "Certains membres de notre Haut Commandement suggèrent que nous fassions des efforts pour motoriser notre armée, en veillant à ce que davantage de troupes aient un accès direct à des moyens de transport plus rapides."
 GRE_mechanization_effort:0 "Efforts de mécanisation"
 GRE_mechanization_effort_desc:0 "Si la motorisation en elle-même améliorera le transport de nos forces, elle n’améliorera pas leur protection. Nous devons rechercher et développer davantage de véhicules blindés capables de protéger nos troupes tout en leur fournissant une puissance de feu supplémentaire."
 GRE_armor_effort:0 "Développer un corps blindé"
 GRE_armor_effort_desc:0 "Même si le paysage de notre pays n'est peut-être pas idéal pour la guerre blindée, cela ne signifie pas que nous pouvons ignorer l'utilité tactique de ces machines. Nous devons concevoir des véhicules capables de se déplacer dans notre paysage avec une relative facilité et développer une branche blindée au sein de la branche terrestre de nos forces armées."
 GRE_med_armor_effort:0 "Chars moyens"
 GRE_med_armor_effort_desc:0 "Après avoir compilé les statistiques et les données du champ de bataille, il est clair pour notre Haut Commandement que la voie à suivre est de concevoir et de déployer des véhicules blindés plus gros et plus lourds."
 GRE_special_forces:0 "Forces spéciales"
 GRE_special_forces_desc:0 "Nos forces spéciales doivent continuer à innover et à développer leur doctrine, ainsi qu’à étendre le niveau des opérations qu’elles peuvent être amenées à mener à bien. Nous devons y consacrer les fonds, les effectifs et le matériel nécessaires."
 GRE_political_awakening:0 "L'éveil politique"
 GRE_political_awakening_desc:0 "Un voile noir s'est installé sur une grande partie du monde. Aujourd'hui plus que jamais, [GRE.GetNameDef] doit choisir ses amis avec soin et surveiller ses ennemis potentiels."
 GRE_autarky_effort:0 "Abandonner la démocratie"
 GRE_autarky_effort_desc:0 "Nos ancêtres ont adopté jadis l’idée de la démocratie directe, ce qui a fini par les rendre insensés. Nous ne pouvons pas faire confiance à des acteurs politiques tels que Tsaldaris et les communistes en cette période de luttes intestines. Nous devons rétablir l’ordre !"
 GRE_glorify_race:0 "Glorifier la culture hellénique"
 GRE_glorify_race_desc:0 "Le peuple hellénique a été véritablement béni tout au long de l’histoire et choisi pour conduire le monde vers une ère nouvelle. Originaire d’anciennes cités-États comme Athènes, Sparte et Corinthe, nous avons été une source d’inspiration pour une grande partie de la civilisation occidentale en termes de culture, de philosophie et de politique. Le grec est parlé dans toute la région, malgré les changements de dirigeants au fil des siècles. Notre peuple doit être réuni et sa souveraineté restaurée !"
 GRE_recruitment_focus:0 "Agences de recrutement"
 GRE_recruitment_focus_desc:0 "Chaque homme doit se battre pour la gloire de son pays. Nous ne pouvons permettre à cette nation de retrouver sa gloire passée que par la conquête et l'action militaire."
 GRE_strategic_interests:0 "Intérêts stratégiques"
 GRE_strategic_interests_desc:0 "Il est temps d'ouvrir de nouveaux fronts et de récupérer ce qui nous revient de droit. La population grecque est divisée dans la région ; nous devons unifier tous les Grecs sous une seule nation glorieuse."
 GRE_alliances:0 "Alliances"
 GRE_alliances_desc:0 "Malheureusement, [GRE.GetNameDef] n’est pas en mesure d’atteindre ses objectifs seul. Si nous voulons regagner ce que nous avons perdu et nous imposer véritablement sur la scène mondiale, nous devons forger des alliances avec ceux qui nous entourent. Nous devons choisir avec soin."
 GRE_befriend_italy:0 "Pacte de non-agression avec [ITA.GetNameDef]"
 GRE_befriend_italy_desc:0 "Bien que notre histoire avec l’Italie ait été jalonnée de conflits et de tensions ces dernières années, nous devons faire appel à notre patrimoine et à notre culture communs pour renouer un lien qui a été mis à l’écart ces dernières années. Avec leur soutien, nous pouvons vraiment prospérer."
 GRE_dodecanese_for_membership:0 "Dodécanèse pour l'adhésion"
 GRE_dodecanese_for_membership_desc:0 "Nous devrions proposer aux [ITA.GetAdjective] de rejoindre leur alliance en échange du Dodécanèse. De cette façon, le drapeau [GRE.GetAdjective] flottera enfin sur Rhodes sans qu'il soit nécessaire de déclencher une guerre."
 GRE_befriend_germany:0 "Pacte de non-agression avec [GER.GetNameDef]"
 GRE_befriend_germany_desc:0 "La machine de guerre [GER.GetAdjective] est une force imparable, et nous aligner sur une nation d'un tel calibre contribuerait grandement à atténuer tout conflit potentiel avec [eng.getnamedef] ou [FRA.GetnameDef]."
 GRE_join_the_axis:0 "Adhésion à l'Axe"
 GRE_join_the_axis_desc:0 "Le moment est venu d'officialiser notre entrée dans les puissances de l'Axe. Nos valeurs s'alignent sur celles de [GER.GetNameDef], et nous montrerons ouvertement notre soutien au monde en rejoignant cette alliance."
 GRE_expansionism:0 "Expansionnisme"
 GRE_expansionism_desc:0 "Le temps est venu de redessiner les frontières de cette région. Nous allons nous étendre et récupérer ce qui nous revient de droit, que ce soit par la voie diplomatique ou par la force si nécessaire."
 GRE_reclaim_dodecanese:0 "Reconquérir le Dodécanèse"
 GRE_reclaim_dodecanese_desc:0 "Le temps est venu de réunir le peuple grec du Dodécanèse avec son peuple. Nous allons nous débarrasser de la botte des oppresseurs Italiens. Après tout, qui peut dire que les îles du Dodécanèse ne sont pas grecques ?"
 GRE_rival_britain:0 "Ennemi [ENG.GetAdjective]"
 GRE_rival_britain_desc:0 "La propriété britannique de l'île de Chypre est depuis longtemps un sujet de discorde au sein de notre cabinet. Les Chypriotes attendent leur indépendance et l'Enosis réunira à nouveau les Grecs et les Chypriotes comme des frères !"
 GRE_enosis:0 "Énosis"
 GRE_enosis_desc:0 "Les préparatifs et les plans de bataille ont été élaborés en vue d'une éventuelle invasion de Chypre. Nous enverrons un ultimatum aux [ENG.GetAdjective], et s'ils ne renoncent pas à l'île et ne libèrent pas nos frères chypriotes de leur domination, nous les affronterons avec la puissance de l'armée [GRE.GetAdjective]."
 GRE_megali_idea:0 "Grande Idée"
 GRE_megali_idea_desc:0 "En mai 1453, Constantinople, la grande capitale de l'Empire byzantin, tombe aux mains de l'armée ottomane dirigée par Mehmed le Conquérant. La minorité grecque continue sa vie sous la suzeraineté ottomane jusqu'en 1922, date à laquelle elle est contrainte d'abandonner complètement ses foyers. Il est temps de reconquérir ces terres et de voir la Grande Idée se réaliser pleinement."
 GRE_reinforce_4th_of_august_regime:0 "Renforcer le régime du 4 août"
 GRE_reinforce_4th_of_august_regime_desc:0 "Metaxas a prouvé au peuple [GRE.GetAdjective] qu'il était un dirigeant capable et diplomate. Son désir de consacrer la neutralité, de renforcer nos forces armées et de relancer notre économie nous ouvrira un avenir brillant. Nous devons veiller à ce que son régime soit renforcé politiquement et à exclure toute menace potentielle à sa stabilité."
 GRE_begin_reconstruction:0 "Corporatisme"
 GRE_begin_reconstruction_desc:0 "Metaxas, plus que quiconque, comprend qu’il doit trouver une issue à la profonde dépression économique dont souffre actuellement le peuple [GRE.GetAdjective]. Le mouvement communiste se cachera dans l’ombre, profitant du mécontentement de notre peuple. Pour éradiquer l’infection de l’agitation communiste, nous devons prendre soin de notre peuple."
 GRE_improve_roads:0 "Projets de Travaux Publics"
 GRE_improve_roads_desc:0 "Une armée n’est rien si elle n’est pas mobile. Nous devons améliorer nos routes, nos réseaux ferroviaires et nos autres moyens de transport pour garantir que nos forces puissent être déployées et redéployées selon les besoins en cas de guerre."
 GRE_metaxas_industry:0 "Réduire le chômage"
 GRE_metaxas_industry_desc:0 "Metaxas envisage un avenir sans pauvreté ni chômage parmi la population [GRE.GetAdjective]. Il a élaboré un plan pour créer des emplois et injecter les fonds indispensables dans notre économie. Tout ce qu'il nous reste à faire, c'est de mettre en œuvre les réformes et d'approuver les contrats."
 GRE_metaxas_bullet_industry:0 "Aligner PYRKAL"
 GRE_metaxas_bullet_industry_desc:0 "Metaxas comprend que notre peuple doit être uni et lié à notre armée pour assurer un lien indestructible entre les soldats et les civils. À cette fin, nous devons étendre et développer notre industrie militaire pour soutenir la base de production plus large dont nous aurons besoin pour nos forces armées en pleine croissance."
 GRE_embrace_metaxism:0 "Adoptez le métaxisme"
 GRE_embrace_metaxism_desc:0 "Ioannis Metaxas prône depuis longtemps une nouvelle idéologie nationaliste autoritaire dont les piliers sont le monarchisme, l'anticommunisme et l'anti-impérialisme. Il a montré son dévouement au peuple [GRE.GetAdjective], et nous devons lui témoigner notre gratitude en adoptant l'idéologie qu'il nous a léguée."
 GRE_create_EON:0 "Créer l'E.O.N."
 GRE_create_EON_desc:0 "L'Organisation nationale de la jeunesse, également connue sous le nom d'E.O.N., a été créée par le régime de Metaxas. Elle appelait à la régénération de la nation [GRE.GetAdjective] et à l'établissement d'un [GRE.GetName] moderne et culturellement homogène."
 GRE_metaxa_militarism:0 "D'Éleuthéron à Eupsychon"
 GRE_metaxa_militarism_desc:0 "Ioannis Metaxas a servi comme général pendant l'entre-deux-guerres et pendant la campagne d'Anatolie et a fait preuve de justesse dans chacun de ses actes. Fort de son expérience passée, tant sur le champ de bataille que dans sa fonction politique actuelle, il est tout à fait capable de mettre en œuvre des réformes militaires pour assurer la victoire de nos forces sur le champ de bataille."
 GRE_military_teachings:0 "Traditions militaires helléniques"
 GRE_military_teachings_desc:0 "L'avenir de notre nation repose inévitablement sur les épaules de notre jeunesse. Nous devons encourager les conférences et les enseignements qui mettent en avant l'esprit combatif du peuple hellénique et l'importance de la force dans l'unité. Agir ainsi ne fera qu'éroder lentement mais sûrement les fondements des communistes et des anarchistes qui veulent nuire à notre nation."
 GRE_create_the_IKA:0 "Mesures économiques populaires"
 GRE_create_the_IKA_desc:0 ""
 GRE_political_opposition:0 "Asphalée"
 GRE_political_opposition_desc:0 "Bien que nos fondations soient politiquement saines et stables, l’opposition continue de surveiller la situation dans l’ombre et de comploter pour notre chute. Si nous voulons continuer sur notre voie juste, nous devons faire taire ces éléments par la force si nécessaire."
 GRE_dominant_ideology_desc:0 "Ioannis Metaxas est le sauveur de [GRE.GetnameDef]], de son peuple et de la culture hellénique. Nous allons honorer ses réalisations et les forces d'opposition auront du mal à fabriquer quoi que ce soit de substantiel pour contrer le récit que nous avons soutenu."
 GRE_metaxas_line:0 "Construire la ligne Metaxas"
 GRE_metaxas_line_desc:0 "Notre frontière nord est la plus exposée en ces temps troublés. Metaxas a élaboré et approuvé un plan visant à renforcer et à fortifier la frontière nord, même si certains estiment qu'il s'agit d'une entreprise trop coûteuse."
 GRE_world_stage:0 "Perspectives métaxistes"
 GRE_world_stage_desc:0 "Par le passé, la division entre les sentiments pro-allemands et pro-britanniques dans notre pays a menacé de déchirer notre pays en deux et de nous plonger dans une guerre civile. Cependant, malgré cela, nous ne pouvons pas rester les bras croisés et devons choisir notre camp."
 GRE_national_schism:0 "Les deux côtés de l'Europe"
 GRE_national_schism_desc:0 "Le moment est venu de prendre parti et de faire un choix. Quel que soit le camp que nous choisissons, nous devons reconnaître qu’il n’y a pas de demi-mesure et que notre décision aura des répercussions pendant des années, voire des décennies à venir."
 GRE_favoring_britain:0 "S'allier à l'Angleterre"
 GRE_favoring_britain_desc:0 "Ioannis Metaxas a déclaré que si une guerre devait avoir lieu, le vainqueur serait celui qui contrôlerait les mers. Bien que nous ayons eu des problèmes avec les [ENG.GetAdjective] dans le passé, nous devons embrasser l'avenir et nous aligner sur eux pour assurer la domination navale."
 GRE_favoring_germany:0 "S'allier à l'Allemagne"
 GRE_favoring_germany_desc:0 "Les [GER.GetAdjective] continuent d’innover, de s’étendre et de se développer à un rythme presque jamais vu ces dernières années. Les nations qui les entourent tremblent de peur, et la machine de guerre des [GER.GetAdjective] sera le facteur décisif d’un conflit à venir. Nous devons nous allier aux [GER.GetAdjective] et consolider notre position à leurs côtés."
 GRE_democratic_approach:0 "La démocratie prévaut"
 GRE_democratic_approach_desc:0 "Demertzis s'est révélé être un grand dirigeant pour la Grèce. Ses idées d'unité, de liberté d'expression et de politique économique libérale ont permis à notre nation de se débarrasser du fardeau de la dépression économique. Nous devons poursuivre son projet de pays libre et suivre les traces de nos ancêtres athéniens !"
 GRE_internal_affairs:0 "Affaires internes"
 GRE_internal_affairs_desc:0 "Notre pays est confronté à de nombreux problèmes internes, comme la crise économique, les réfugiés, etc. Si nous voulons diriger le pays et gagner la confiance du peuple, nous devons procéder à des réformes !"
 GRE_denounce_metaxism:0 "Éradiquer l’extrémisme"
 GRE_denounce_metaxism_desc:0 "Nous sommes une nation nouvelle et moderne, avec un soutien démocratique total pour un avenir meilleur. Le métaxisme représente de vieilles idées autocratiques qui détruisent les fondements mêmes des concepts de démocratie. Nous devons effacer les dernières traces de l'ancien régime obsolète du métaxisme et ses taches sur l'histoire de notre nation."
 GRE_ensure_stability:0 "Réformes administratives"
 GRE_ensure_stability_desc:0 "Les réformes ont porté leurs fruits et nous avons réussi à gagner la confiance du peuple. Nous devons atteindre les objectifs de notre gouvernement pour créer une grande Grèce."
 GRE_democratic_economic_policy:0 "Libéralisation économique"
 GRE_democratic_economic_policy_desc:0 "Il est temps de réformer nos anciennes politiques économiques pour les moderniser et les libéraliser. [GRE.GetNameDefCap] peut être un partenaire commercial attractif pour n’importe quel pays européen. Nous devrions utiliser cela à notre avantage."
 GRE_welfare_state:0 "État providence"
 GRE_welfare_state_desc:0 "En soutenant notre population sur le plan économique et en faisant progresser notre système de santé, nous pourrions gagner un niveau de confiance important au sein de la population."
 GRE_diplomatic_actions:0 "Diplomatie étrangère active"
 GRE_diplomatic_actions_desc:0 "De nombreux pays étrangers sont prêts à coopérer avec nous. Nous devons améliorer nos relations avec le monde et nouer des alliances pour garantir notre croissance économique et notre sécurité face aux menaces potentielles."
 GRE_befriend_france:0 "Se lier d'amitié avec la [FRA.GetNameDef]"
 GRE_befriend_france_desc:0 "[FRA.GetNameDefCap] est le phare de la démocratie. Leurs idées démocratiques nous ont inspirés dès les premiers jours de la nouvelle République grecque indépendante. Nous avons combattu aux côtés de la Grèce pendant la Grande Guerre et nous devons les soutenir à nouveau si une nouvelle Grande Guerre doit avoir lieu."
 GRE_french_innovations:0 "Investissements [FRA.GetAdjective]"
 GRE_french_innovations_desc:0 "En permettant aux entreprises [FRA.GetAdjective] de venir investir dans notre pays, nous pourrions considérablement développer notre économie et créer davantage d’emplois pour notre population."
 GRE_befriend_britain:0 "Se lier d'amitié avec les [ENG.GetADjective]"
 GRE_befriend_britain_desc:0 "La marine [ENG.GetAdjective] est la plus grande que le monde ait jamais connue ; nous ne pourrions jamais agir contre elle. Elle a aidé la nation grecque pendant sa guerre d'indépendance, et nous l'avons aidée dans ses moments difficiles pendant la Grande Guerre. [ENG.GetNameDefCap] est véritablement un allié de [GRE.GetNameDef]."
 GRE_british_innovetions:0 "Investissements [ENG.GetAdjective]s"
 GRE_british_innovetions_desc:0 "En permettant aux entreprises [ENG.GetAdjective] de venir investir dans notre pays, nous pourrions considérablement développer notre économie et créer plus d’emplois pour notre population."
 GRE_rival_germany:0 "Préparatifs de la défense nationale"
 GRE_rival_germany_desc:0 "La machine de guerre [GER.GetAdjective] se développe chaque jour, menaçant la paix en Europe. Toutes les parties doivent respecter le Traité de Versailles. Dénoncer leurs actions détériorera nos relations avec eux, mais nous pouvons informer d'autres puissances comme [ENG.GetNameDef] et [FRA.GetNameDef] que nous les soutenons."
 GRE_rival_italy:0 "Plan de défense anti-[ITA.GetAdjective]"
 GRE_rival_italy_desc:0 "Les [ITA.GetAdjective] continuent de revendiquer le Dodécanèse comme leur propriété et nient toute présence de [GRE.GetADjective] dans la région. Deux peuvent jouer à ce jeu ; nous devons dénoncer leurs revendications sur la région des Balkans et assurer [ENG.GetNameDef] et [FRA.GetNameDef] que nous les soutenons contre l'agression de [ITA.GetAdjective]."
 GRE_allied_membership:0 "Adhésion aux alliées"
 GRE_allied_membership_desc:0 "Nous avons décidé que pour garantir notre souveraineté et notre indépendance, nous devions rejoindre la faction alliée et assurer aux [ENG.GetAdjective] que nous les soutiendrions si une guerre éclate."
 GRE_military_reforms:0 "Réformes militaires"
 GRE_military_reforms_desc:0 "Notre armée n'est pas très bonne et manque de bons dirigeants. Nous devons élargir notre commandement militaire et proposer à nos généraux des plans pour une Grèce plus grande."
 GRE_city_defenses:0 "Défenses de la ville"
 GRE_city_defenses_desc:0 "Notre capitale et notre co-capitale, ainsi que leurs régions environnantes, sont les villes les plus importantes de notre pays, nous devons donc les défendre jusqu'au dernier homme ! Enrôlez la population pour aider à la construction, et nous aurons des défenses urbaines en un rien de temps !"
 GRE_surprise_attack_italy:0 "Opération Diagoras"
 GRE_surprise_attack_italy_desc:0 "Les [ITA.GetAdjective] refusent toujours de rendre les îles du Dodécanèse à notre nation. En les attaquant par surprise, nous aurons plus de chances de les vaincre et de les faire accepter nos conditions. Une guerre rapide est la meilleure option."
 GRE_demand_the_coasts:0 "Exiger le littoral"
 GRE_demand_the_coasts_desc:0 "Les [TUR.GetAdjective] contrôlent nos régions centrales en Anatolie occidentale. Malgré les échanges de population et les massacres, il existe encore une certaine présence hellénique en Anatolie. Nous pourrions utiliser cela comme excuse pour créer un conflit dans la région et obtenir les terres que nous désirons avec un soutien extérieur."
 GRE_ask_for_cyprus:0 "Demander Chypre"
 GRE_ask_for_cyprus_desc:0 "Maintenant que nous avons conclu une alliance avec les [ENG.GetAdjective], il est temps de leur demander si nous pouvons ou non nous accorder Chypre. Il y a de fortes chances qu'ils acceptent, mais une base militaire aussi importante ne doit pas être à vendre."
 GRE_aftermath_of_the_victory_of_the_people:0 "Conséquences de la victoire du peuple"
 GRE_aftermath_of_the_victory_of_the_people_desc:0 "Les fascistes n'ont pas réussi à détruire le rêve d'une utopie communiste [GRE.GetAdjective] ! Désormais, les travailleurs ne seront plus jamais torturés par les capitalistes ! En avant, camarades, vers un avenir rouge !"
 GRE_restaff_the_army_command:0 "Rééquiper le commandement de l'armée"
 GRE_restaff_the_army_command_desc:0 "Après la guerre civile, tous les généraux sont passés de l'autre côté par crainte de la puissance du prolétariat, mais cela ne nous a pas laissé beaucoup d'officiers pour diriger l'armée populaire, nous devons donc promouvoir de nouveaux officiers pour la diriger."
 GRE_restaff_the_army_command_tt:0 "§YDébloque de nouveaux commandants militaires\n§!"
 GRE_deal_with_klaras:0 "Accord avec Klaras"
 GRE_deal_with_klaras_desc:0 "Lorsque nous avons accepté l'offre d'Athanasios Klaras pendant la guerre civile, il est devenu le commandant suprême de notre armée ; cela a causé quelques problèmes, nous devons trouver un moyen de gérer cela."
 GRE_international_socialist_volunteers:0 "Volontaires socialistes internationaux"
 GRE_international_socialist_volunteers_desc:0 "Partout dans le monde, le prolétariat est opprimé, mais bientôt tous se soulèveront contre les chaînes des entreprises, et quand cela se produira, nous devrons les aider dans leur guerre pour la liberté."
 GRE_create_the_civil_guard:0 "Créer la Garde Civile"
 GRE_create_the_civil_guard_desc:0 "Pour éviter que les fascistes et autres ne tentent de prendre la tête de la Grèce, nous devons nous assurer que nous y sommes préparés, c'est pourquoi nous devons créer une garde civile où des hommes et des femmes serviront la patrie."
 GRE_found_opla:0 "Fonder l'O.P.L.A"
 GRE_found_opla_desc:0 "La lutte du peuple a de nombreux ennemis à l'intérieur et à l'extérieur de notre parti ; une force de sécurité paramilitaire est essentielle pour protéger la révolution. Ses pratiques peuvent être brutales, mais qui peut remettre en question sa nécessité ?"
 GRE_befriend_sov:0 "Rapprochez-vous des [SOV.GetAdjective]"
 GRE_befriend_sov_desc:0 "Les [SOV.GetADjective] sont le foyer de la révolution, et nous sommes tout aussi mauvais que les fascistes si nous restons loin d’eux."
 GRE_buy_sov_guns:0 "Achetez des armes [SOV.GetADjective]s"
 GRE_buy_sov_guns_desc:0 "Nous pouvons acheter des armes [SOV.GetADjective]s pour aider notre armée ; il n’y a jamais assez d’armes dans les stocks, n’est-ce pas ?"
 GRE_form_new_government:0 "Former un nouveau gouvernement"
 GRE_form_new_government_desc:0 "Le leader soviétique Joseph Staline a créé sa pensée politique appelée « stalinisme » qui fait du développement de l'industrie l'une de ses idées principales. Depuis que Staline est devenu le leader dans les années 20, l'industrie soviétique a connu une croissance fulgurante. Il serait préférable que nous adoptions ce système également."
 GRE_join_comintern:0 "Rejoindre le Komintern"
 GRE_join_comintern_desc:0 "Nous devons rejoindre le Komintern pour renforcer notre place dans le monde."
 GRE_ally_the_balkans:0 "Unifier les Balkans"
 GRE_ally_the_balkans_desc:0 "Nous sommes le premier pays des Balkans où le prolétariat a pris le pouvoir et créé une utopie socialiste, mais nous pouvons encore libérer le peuple ! Nous devons former une nouvelle alliance et étendre le communisme aux Balkans."
 GRE_join_the_balkanic_revolution:0 "Rejoindre la révolution des Balkans"
 GRE_join_the_balkanic_revolution_desc:0 "Comme la révolution socialiste a déjà été préparée dans les pays balkaniques voisins, rejoignons-les et transformons la région en un rempart contre les forces bourgeoises fascistes réactionnaires."
 GRE_invite_bulgaria:0 "Soutenir Georgi Dimitrov"
 GRE_invite_bulgaria_desc:0 "Le BCP (Parti communiste bulgare), dirigé par Georgi Dimitrov, est le parti communiste le plus puissant du [BUL.GetNameDef], nous devrions donc essayer de nous allier à eux."
 GRE_invite_albania:0 "Renverser Zog"
 GRE_invite_albania_desc:0 "Le roi Zog, le tyran, règne sur [ALB.GetNameDef]. Nous devons le renverser dès que possible."
 GRE_invite_yugoslavia:0 "Soutenir Tito"
 GRE_invite_yugoslavia_desc:0 "Tito est le chef du Parti communiste de Yougoslavie. Il a fait de son mieux pour rallier les travailleurs, mais il a échoué. Nous devons faire de notre mieux pour le soutenir."
 GRE_reform_agricultural_economy:0 "Réformer l’économie agricole"
 GRE_reform_agricultural_economy_desc:0 "Nos premières réformes économiques devraient être agraires ; de nombreux Grecs sont agriculteurs dans les zones rurales."
 GRE_control_the_stocks:0 "Contrôler l'industrie"
 GRE_control_the_stocks_desc:0 "Pour garantir que l’industrie remplisse ses quotas avec succès, nous devons contrôler directement la manière dont elle est gérée."
 GRE_enforce_nationalization:0 "Appliquer la nationalisation"
 GRE_enforce_nationalization_desc:0 "La nationalisation est nécessaire pour garantir que les capitalistes ne contrôleront pas l’industrie et les ressources."
 GRE_begin_internal_reforms:0 "Débuter des réformes politiques"
 GRE_begin_internal_reforms_desc:0 "Il est temps de commencer nos réformes, et quelle meilleure façon de commencer que de diffuser notre idéologie en interne."
 GRE_create_a_new_economic_plan:0 "Créer un nouveau plan économique"
 GRE_create_a_new_economic_plan_desc:0 "Il nous faut créer une nouvelle politique économique, avec des mesures comme la nationalisation. Pour cela, il nous faut planifier les étapes de cette réforme et la mettre en œuvre avec soin."
 GRE_protect_northern_minorities:0 "Protéger les minorités du Nord"
 GRE_protect_northern_minorities_desc:0 "De nombreuses minorités, comme les Albanais et les Bulgares, sont opprimées dans le nord de la Grèce. Comment se fait-il que cela dure depuis si longtemps ? Il faut que cela change immédiatement."
 GRE_fate_of_the_royal_family:0 "Le sort de la famille royale"
 GRE_look_outwards:0 "Regarder vers l'extérieur"
 GRE_look_outwards_desc:0 "Il y a tout un monde de travailleurs qui attendent la révolution ; nous devons trouver un moyen de les soutenir."
 GRE_a_new_police_force:0 "Une nouvelle force de police"
 GRE_a_new_police_force_desc:0 "L’ancienne police était corrompue et incompétente. Nous devons en créer une nouvelle pour servir ses objectifs."
 GRE_peasants_debt_reform:0 "Réforme de la dette des paysans"
 GRE_peasants_debt_reform_desc:0 "Depuis l'Antiquité, la dette des paysans entraîne la fermeture de fermes et la perte de leur abri. Il faut trouver une solution."
 GRE_utopian_paradise:0 "Un paradis utopique dans les Balkans"
 GRE_utopian_paradise_desc:0 "La Grèce est passée d’un État bourgeois à une utopie socialiste centrée sur l’égalité."
 GRE_olive_export:0 "Exportation d'olives"
 GRE_olive_export_desc:0 "La Grèce est célèbre pour ses olives ; nous devrions lancer une campagne commerciale pour utiliser les olives à notre avantage."
 GRE_greater_greece:0 "Grande Grèce"
 GRE_greater_greece_desc:0 "-"
 GRE_reinforce_royal_dictatorship:0 "Élargir les pouvoirs royaux"
 GRE_reinforce_royal_dictatorship_desc:0 "Pour que le roi conserve sa place de seul dirigeant de la nation, nous devons étendre ses pouvoirs pour empêcher la révolution communiste."
 GRE_establish_the_royal_armory:0 "Établir l'Arsenal Royal"
 GRE_establish_the_royal_armory_desc:0 "Pour que le royaume puisse protéger sa souveraineté, une industrie militaire forte est non seulement souhaitable mais nécessaire."
 GRE_royal_roads:0 "Routes militaires"
 GRE_royal_roads_desc:0 "Alors que la guerre se profile à l’horizon, nous devons répondre au besoin de déplacement rapide de nos troupes vers la ligne de front."
 GRE_prepare_expansion:0 "Préparer l'expansion de l'État"
 GRE_prepare_expansion_desc:0 "D'importantes populations grecques vivent encore hors de nos frontières. Elles sont persécutées et attendent toujours leur libération et leur union avec la mère Grèce. Nous avons trop attendu, nous devons maintenant agir et apporter la liberté à nos compatriotes."
 GRE_devout_to_the_monarchy:0 "Dévotion à la monarchie"
 GRE_devout_to_the_monarchy_desc:0 "Nous devons renforcer l'institution sacrée de la monarchie et inculquer les valeurs et les croyances royalistes à notre peuple. Il doit être prêt à se battre pour le Roi !"
 GRE_king_general:0 "Assumer le contrôle direct"
 GRE_king_general_desc:0 "Le roi Georges II possède les qualifications et l'autorité nécessaires pour devenir le commandant en chef des forces armées. Comme son père, il va étendre le royaume et devenir un véritable roi-soldat."
 GRE_demand_dodecanese:0 "Exiger le Dodécanèse"
 GRE_demand_dodecanese_desc:0 "Les îles du Dodécanèse restent sous contrôle [ITA.GetAdjective] ; cette occupation étrangère a duré trop longtemps."
 GRE_demand_east_thrace:0 "Demander la Thrace orientale"
 GRE_demand_east_thrace_desc:0 "Constantinople était autrefois la capitale de notre nation ; les grandes puissances étant préoccupées, nous pouvons désormais nous concentrer sur la reconquête de ce qui nous revient de droit et venger l'humiliation de notre dernière guerre."
 GRE_purge_republicans:0 "Purger les républicains"
 GRE_purge_republicans_desc:0 "La faction républicaine reste forte et sape nos tentatives de créer une Grèce forte. Nous ne pouvons plus tolérer la poursuite de ce terrible schisme national. Une purge est nécessaire pour renforcer la monarchie."
 GRE_reclaim_cyprus:0 "Exiger Chypre"
 GRE_reclaim_cyprus_desc:0 "L'île a longtemps souffert de la domination coloniale britannique. L'Enosis, l'union avec la Grèce, doit être exigée maintenant que les [ENG.GetAdjective] se retrouvent occupés avec les [GER.GetAdjective]."
 GRE_purchase_cyprus:0 "Acheter Chypre"
 GRE_purchase_cyprus_desc:0 "[ENG.GetNameDefCap] contrôle la Méditerranée, et ils peuvent rapidement devenir le fléau de notre existence ; peut-être est-il préférable de ne pas les mettre en colère mais d'ouvrir des négociations pour l'acquisition pacifique de l'île par le commerce."
 GRE_share_power:0 "Partager le pouvoir avec le Parlement"
 GRE_share_power_desc:0 "Notre nation a créé la démocratie. C'est pourquoi nous devons honorer nos ancêtres en partageant le pouvoir avec le parlement sous la direction et la supervision de notre roi sage. Cela apportera une certaine stabilité bien nécessaire à notre époque troublée."
 GRE_absolute_monarchy_desc:0 "Le système parlementaire corrompu a échoué et nous a conduit à la situation actuelle. En suspendant la constitution, nous pouvons faire taire tous ceux qui cherchent à s’opposer à nous ; après tout, le roi est oint par Dieu, et lui seul sait ce qui est le mieux pour notre nation."
 GRE_a_strong_kingdom:0 "Le modèle du Royaume européen"
 GRE_a_strong_kingdom_desc:0 "Sous la direction de notre roi, [GRE.GetNameDef] est devenu un royaume européen modèle et un bastion de la monarchie. Sa direction divine a renforcé notre État et notre armée. L'économie est florissante et le peuple est à nouveau fier de son pays. Les problèmes extérieurs et intérieurs ont été résolus avec grand succès. Longue vie au Royaume !"
 GRE_polymer_effort:0 "Recherche sur les polymères"
 GRE_polymer_effort_desc:0 "La recherche sur les polymères permettra de réduire nos pénuries de pétrole et de réduire le besoin d’importations de pétrole."
 GRE_industrial_innovations:0 "Innovations industrielles"
 GRE_industrial_innovations_desc:0 "Nous sommes une force d'innovation industrielle ! Nos efforts de recherche doivent le démontrer !"
 GRE_establish_a_general_staff:0 "Créer un état-major général"
 GRE_establish_a_general_staff_desc:0 "La dernière étape de notre réforme militaire consiste à établir un état-major moderne qui supervisera nos forces armées."
 GRE_no_allignment:0 "Non-alignement"
 GRE_no_allignment_desc:0 "Comme lors de la précédente Grande Guerre, la Grèce doit rechercher la neutralité et suivre une politique de non-alignement. Le ministre Metaxas est le principal défenseur de cette idée ; nous ne pouvons pas ignorer aussi facilement les appels des vieux généraux."
 GRE_king_george_line:0 "Ligne Roi George"
 GRE_king_george_line_desc:0 "Nos voisins du nord veulent tous s'approprier une partie de notre nation. Nous ne pouvons pas le permettre ; nous devons construire une ligne de fortifications pour dissuader toute avancée sur notre territoire."
 GRE_british_allignment:0 "Alignement [ENG.GetAdjective]"
 GRE_british_allignment_desc:0 "En tant que nation maritime, il serait dans notre plus grand intérêt de nous ranger du côté de la Grande-Bretagne. Grâce à sa flotte, nous pouvons assurer notre domination en mer Égée et défendre nos lignes de ravitaillement."
 GRE_royal_guards:0 "Créer l'organisation X"
 GRE_royal_guards_desc:0 "Nous devons profiter des sentiments monarchistes de l'armée, du peuple et de la gendarmerie et considérer l'offre du général Grivas de former une organisation royaliste qui protégerait notre régime de la menace communiste. Par décret royal, nous devons créer cette Organisation X, du nom du monogramme royal du roi Georges."
 GRE_spartan_spirit:0 "Esprit spartiate"
 GRE_spartan_spirit_2:0 "Esprit spartiate"
 GRE_continue_the_fight:0 "Poursuivre le combat"
 GRE_continue_the_fight_desc:0 "Nous avons capitulé, mais nous pouvons encore nous battre et reconquérir notre patrie !"
