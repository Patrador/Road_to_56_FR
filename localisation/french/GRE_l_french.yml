 GRE_work_on_stability:0 "Rassurer la nation"
 GRE_work_on_stability_desc:0 "Nous devons nous assurer que le peuple est à nos côtés dans cette lutte."
 GRE_work_on_economy:0 "Raccourcir notre rétablissement"
 GRE_work_on_economy_desc:0 "Nous pouvons raccourcir notre reprise en mettant en œuvre de nouvelles lois et de meilleurs accords commerciaux, tout en faisant appel aux investissements étrangers."
 GRE_work_on_government:0 "Restaurer la confiance dans le gouvernement"
 GRE_work_on_government_desc:0 "Nous avons du mal à sortir de cette situation parce que nos ministres sont faibles et inexpérimentés, et ils ne peuvent probablement pas gérer une telle situation."
 GRE_honor_byzantium:0 "Honneur de Byzance"
