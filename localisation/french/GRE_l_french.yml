 GRE_integrate_north_epirus:0 "Intégrer l'Épire du Nord"
 GRE_integrate_north_epirus_desc:0 "Depuis 1914, l'Albanie occupe illégalement nos terres légitimes au nord de l'Épire, mais maintenant nous avons enfin ramené notre peuple chez lui ! Cependant, nous devons encore faire face aux soi-disant « Gjirokastrits », qui prétendent que l'Épire du Nord fait partie intégrante de l'État albanais."
