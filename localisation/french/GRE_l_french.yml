 GRE_government_crisis:0 "Gouvernement fragilisé"
 GRE_government_crisis_desc:0 "Nos nouveaux dirigeants sont confrontés à des problèmes tels que des taux d’intérêt élevés sur les prêts, et notre pays traverse une période de récession. La Grande Dépression de 1929 a également eu des répercussions importantes sur notre situation économique. La population a accusé nos dirigeants de ne pas avoir su gérer la crise dans laquelle nous nous trouvons plongés."
