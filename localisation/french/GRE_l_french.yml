 greece.5.t:0 "Décès de Demertzis"
 greece.5.d:0 "Notre Premier ministre Konstantinos Demertzis est décédé d'une crise cardiaque. Au cours de son mandat de Premier ministre, il a contribué à la croissance économique du pays et était particulièrement populaire. Son remplaçant est le général vieillissant Ioannis Metaxas, qui a pour mission de poursuivre l'héritage de Demertzis et de préserver la Grèce en ces temps troublés.\n\n(Pour devenir §R communiste §! , choisissez n'importe quel Premier ministre, mais ne progressez pas dans ses domaines d'intérêt. Attendez plutôt que des grèves se produisent.)"
 greece.5.a:0 "Metaxas est nommé Premier ministre."
 greece.5.b:0 "Le roi prend le pouvoir."
 greece.5.c:0 "Nous avons besoin d’un leadership plus radical."
 greece.5.e:0 "Le Parti populaire dirigera le nouveau gouvernement."
 greece.6.t:0 "[FROM.GetNameDefCap] a refusé"
 greece.6.d:0 "Les [FROM.GetAdjective]s ont rejeté nos revendications sur le Dodécanèse et les ont qualifiées d'outrageantes. Nous sommes désormais confrontés à deux options, puisque la politique n'a pas réussi à résoudre le problème : soit nous déclarons la guerre, [FROM.GetLeader]soit nous nous retirons."
 greece.6.a:0 "Les îles du Dodécanèse sont [GRE.GetAdjective] !"
 greece.6.b:0 "Nous ne pouvons pas nous permettre une guerre avec [FROM.GetNameDef]! Reposez-vous."
 greece.7.t:0 "[ENG.GetNameDefCap] a refusé"
 greece.7.d:0 "Les représentants de [ENG.GetAdjective] ont refusé notre ultimatum et ont insisté pour que Chypre reste une [ENG.GetAdjective] base de grande importance militaire et ont considéré cela comme une « décision insensée »."
 greece.7.a:0 "Frappons-les fort !"
 greece.7.b:0 "Arrêtez ! Nous ne pouvons pas affronter la Royal Navy [ENG.GetAdjective]."
 greece.10.t:0 "[TUR.GetNameDefCap] a refusé"
 greece.10.d:0 "Le Premier ministre [TUR.GetAdjective] a qualifié nos revendications de stupides et nous a déclaré indignes de son temps. C'est une insulte à notre nation, et une guerre imminente entre nos pays est dangereusement proche. Nous avons déjà essayé de mettre en place la fameuse « Megali Idea » en suivant les plans d'expansionnisme de Venizelos et de reconquérir la ville véritablement grecque de Constantinople. Cependant, la campagne s'est avérée un désastre suivi par des dirigeants et des généraux incompétents, mais maintenant nous avons réussi à unir l'esprit grec et à venger 1453 !"
 greece.10.a:0 "Ce n’était qu’une trêve temporaire."
 greece.8.t:0 "Offres [TUR.GetAdjective]s"
 greece.8.d:0 "Nos ennemis veulent faire un compromis, ils nous proposent Constantinople et un paiement, mais rien de plus. Après cela, nous serons obligés d'accepter avec eux un pacte de non-agression qui garantirait la paix dans la région."
 greece.8.a:0 "Tant pis."
 greece.8.b:0 "Nous ne ferions jamais un geste aussi stupide !"
 greece.11.t:0 "[ENG.GetNameDefCap] a refusé"
 greece.11.d:0 "Le Premier ministre britannique a refusé de nous accorder l'adhésion à son alliance. Nous ne nous attendions pas à ce que les choses se terminent ainsi."
 greece.11.a:0 "Quoi !?"
 greece.12.t:0 "[ENG.GetNameDefCap] a refusé"
 greece.12.d:0 "Il semble peu probable que nos alliés nous rendent Chypre. Nous ne pensions pas que cela arriverait puisque nous avons conclu une alliance avec eux."
 greece.12.a:0 "Et maintenant ?"
 greece.13.t:0 "Les [SOV.GetAdjective]s ont refusé"
 greece.13.d:0 "Malgré notre offre généreuse, les [SOV.GetAdjective]s n'étaient pas d'accord et ont déclaré qu'ils ne voulaient pas provoquer de « conflits avec [ITA.GetNameDef] »."
 greece.13.a:0 "Pour de vrai !?"
 greece.14.t:0 "Coup d'État militaire"
 greece.14.d:0 "Tôt ce matin, de nombreux soldats et 50 chars ont pris d'assaut la maison de Metaxas et l'ancien parlement hellénique et ont exigé la reddition du gouvernement [GRE.GetAdjective] et ont revendiqué la direction du pays ! De nombreuses personnes à travers le pays ont été surprises d'apprendre que le commandement militaire autrefois fiable a pris le pouvoir et renversé Metaxas. La question est maintenant de savoir où [GRE.GetNameDef] va ? Beaucoup craignent le pire."
 greece.14.a:0 "Comment cela va-t-il finir ?"
 greece.9.t:0 "Traité d'Athènes"
 greece.9.d:0 "Le traité d'Athènes cherchera à résoudre le problème entre [TUR.GetNameDef] et nous concernant nos revendications légitimes en Anatolie. Le traité aura les effets suivants : [TUR.GetNameDef] cédera la région de Smyrne à [GRE.GetNameDef]. L'administration de [GRE.GetAdjective] dans la région traitera toute la population sur un pied d'égalité. [TUR.GetNameDefCap] reconnaîtra la domination hellénique sur Smyrne. Et enfin, Constantinople et la Thrace orientale deviendront des zones démilitarisées."
 greece.9.a:0 "Merveilleux !"
 greece.15.t:0 "Scandale des femmes sur le Mont Athos"
 greece.15.d:0 "Plus tôt dans la journée, une jeune femme du nom de Zoé Saradopoulou a tenté de pénétrer dans la région autonome du Mont Athos. Cette région abrite 20 monastères sous la juridiction directe du Patriarche œcuménique de Constantinople. L’une des règles les plus strictes de la région est que les femmes ne doivent jamais être autorisées à y entrer, affirmant que la dernière femme à avoir foulé ce sol était Theotokos (Marie, mère de Jésus) elle-même. Zoé a déclaré que nous vivons dans une société moderne et égalitaire et que les femmes devraient être autorisées à y entrer quoi qu’il arrive."
 greece.15.a:0 "Cela a causé des problèmes."
 greece.16.t:0 "Opération Restauration"
 greece.16.d:0 "Avec le soutien du haut commandement militaire, notre gouvernement a décidé de s'enfoncer plus profondément en Anatolie et de reconquérir des terres perdues comme Nicomédie et la ville de nos cœurs, Constantinople. Même si cela va sûrement accroître considérablement la tension mondiale, c'est notre seule chance de réaliser notre rêve. Nous pourrions demander de l'aide à [ENG.GetNameDef] et [FRA.GetNameDef], mais il ne faut pas en attendre beaucoup ; cela pourrait même se retourner contre nous."
 greece.16.a:0 "Il serait préférable que nous demandions d’abord de l’aide."
 greece.16.b:0 "Ne les impliquons pas."
 greece.17.t:0 "[GRE.GetNameDefcap] demande pour un intervention"
 greece.17.d:0 "Plus tôt dans la journée, alors que les forces helléniques se préparaient à attaquer la frontière [TUR.GetAdjective], l'ambassadeur [GRE.GetAdjective] dans notre capitale a suggéré que nous intervenions dans la guerre à venir entre eux et [TUR.GetNameDef]. Cela contrarierait grandement nos voisins et porterait atteinte à notre réputation."
 greece.17.a:0 "Oui, nous honorerons notre alliance avec les [GRE.GetADjective]."
 greece.17.b:0 "Ce n’est pas ce que suggérait le traité d’Athènes !"
 greece.18.t:0 "Intervention rejetée !"
 greece.18.d:0 "Malgré les efforts de notre ambassadeur, nous n'avons pas pu nous mettre d'accord. Ils ne nous aideront certainement pas et ils ont même refusé de protéger notre pays contre d'éventuels ennemis futurs, car nous n'avons pas respecté le traité d'Athènes."
 greece.18.a:0 "Oh merde !"
 greece.19.t:0 "Traité de Rome"
 greece.19.d:0 "Les [ITA.GetAdjective]s ont accepté de nous soutenir dans le nouveau conflit qui a éclaté entre nous et la Turquie en échange de quelques terres pour les [ITA.GetAdjective]s. C'est la seule façon de les amener à nous soutenir, et même cela les a troublés."
 greece.19.a:0 "Bravo Il Duce !"
 greece.20.t:0 "[GRE.GetNameDefCap] demande l'intervention de [ITA.GetAdjective]"
 greece.20.d:0 "L'ambassadeur de [GRE.GetAdjective] à Rome a appelé à un soutien total à la campagne de [GRE.GetAdjective] en Anatolie. Cela semble inquiétant, mais cela pourrait être notre seule chance de travailler à nouveau sur la campagne anatolienne !"
 greece.20.a:0 "Oui, c'est notre chance !"
 greece.20.b:0 "Quoi ?! Non."
 greece.21.t:0 "Constantinople reconquise !"
 greece.21.d:0 "Enfin ! Constantinople est à nouveau à nous ! La région est enfin libérée de l'oppression de [TUR.GetAdjective], et nous avons le droit de la renommer."
 greece.21.a:0 "Enfin !"
 greece.22.t:0 "Smyrne reconquise !"
 greece.22.d:0 "Après notre dernière campagne en Anatolie, une reprise de Smyrne par les forces helléniques était très improbable. Pourtant, nous avons maintenant réussi à réaliser notre rêve de rebaptiser « Izmir » en Smyrne, comme il se doit, et d'établir une administration hellénique forte."
 greece.22.a:0 "Fantastique !"
 greece.23.t:0 "Prousa reconquise !"
 greece.23.d:0 "Après toutes ces années, nous avons enfin récupéré Prousa et établi une nouvelle administration hellénique. Notre rêve de restaurer l'empire est enfin proche !"
 greece.23.a:0 "Bien !"
 greece.24.t:0 "Nicomédie reconquise !"
 greece.24.d:0 "Les forces armées [GRE.GetADjective]s ont capturé « Duzce », et nous avons maintenant un contrôle quasi total de l'État. Nous pouvons changer les noms pour revenir à leurs noms d'origine."
 greece.24.a:0 "Je pourrais louer une maison là-bas un jour."
 greece.28.t:0 "[GRE.GetAdjective] veut rejoindre l'Axe"
 greece.28.d:0 "Aujourd'hui, le ministre des Affaires étrangères [GRE.GetADjective] a rencontré nos représentants et a proposé une adhésion à l'Axe. Nous pourrions perturber nos relations avec [ITA.GetNameDef] en les acceptant, mais nous pourrions certainement utiliser leurs bases aériennes pour d'éventuelles campagnes en Afrique du Nord et menacer la Royal Navy [ENG.GetAdjective]."
 greece.28.a:0 "Oui, laissez-les entrer."
 greece.28.b:0 "Non, nous ne voulons pas perturber nos relations avec [ITA.GetLeader]."
 greece.31.t:0 "[GRE.GetNameDefCap] éxige le Dodécanèse"
 greece.31.d:0 "Aujourd'hui, le ministre des Affaires étrangères de [GRE.GetADjective] a rencontré nos représentants pour exiger que Rhodes, ainsi que les autres îles du Dodécanèse, qui sont « légitimement [GRE.GetADjective] » comme il l'a affirmé, soient immédiatement restituées. Bien sûr, donner une base si vitale pour ces îles serait une décision stupide."
 greece.31.a:0 "Oui, laissez-les l'avoir."
 greece.31.b:0 "Non, le Dodécanèse restera à nous !"
 greece.25.t:0 "[GRE.GetNameDefCap] demande Chypre"
 greece.25.d:0 "Aujourd'hui, le ministre des Affaires étrangères [GRE.GetAdjective] a discuté avec nos représentants d'un problème grave qui affecte considérablement nos relations avec [GRE.GetNameDef]. Le ministre [GRE.GetADjective] a exigé que l'île de Chypre soit immédiatement rétrocédée à [GRE.GetNameDef]. Perdre une base d'une telle importance stratégique est une pure folie, mais ils peuvent avoir le soutien des [GER.GetAdjective]."
 greece.25.a:0 "Oui, nous ne voulons aucun engagement militaire avec [GRE.GetNameDef]."
 greece.25.b:0 "Quoi ? Non, Chypre doit être défendue !"
 greece.26.t:0 "[GRE.GetNameDefCap] recherche l'adhésion chez les alliés"
 greece.26.d:0 "Aujourd'hui, l'ambassadeur de [GRE.GetAdjective] à Londres a rencontré notre Premier ministre pour lui dire combien le peuple de [GRE.GetAdjective] admire [ENG.GetNameDef] et lui a proposé une alliance entre nos deux nations. Cela pourrait s'avérer utile puisque la Crète pourrait être utilisée comme base navale importante pour notre flotte méditerranéenne et réduire l'influence de [ITA.GetAdjective] dans les Balkans."
 greece.26.a:0 "Oui, laissez-les se joindre à nous."
 greece.26.b:0 "Peut-être pas."
 greece.27.t:0 "[GRE.GetNameDefCap] demande pour Chypre"
 greece.27.d:0 "Les [GRE.GetAdjective] n'ont pas oublié la promesse que nous leur avons faite de leur donner Chypre s'ils rejoignaient la Grande Guerre et insistent pour que nous leur donnions Chypre. C'est une base d'une grande importance militaire, mais nous pourrions toujours l'utiliser comme base puisqu'ils sont dans notre faction, mais est-ce que cela vaut la peine de la leur donner ?"
 greece.27.a:0 "Nous tenons nos promesses."
 greece.27.b:0 "Je ne me souviens d'aucune promesse."
 greece.29.t:0 "Ultimatum [GRE.GetAdjective]."
 greece.29.d:0 "Le ministre des Affaires étrangères [GRE.GetADjective] a rencontré notre président pour exiger la signature d'un traité dans lequel plusieurs régions comme Izmir, Izmit, Istanbul et d'autres seraient cédées à leur « propriétaire légitime ». Nous ne pouvons pas les prendre au sérieux. Des revendications aussi stupides ne valent pas la peine que nous y consacrions du temps, mais elles pourraient avoir le soutien de l'Axe. Peut-être pourrions-nous parvenir à un compromis et obtenir des fonds."
 greece.29.a:0 "Jamais !"
 greece.29.b:0 "Offrons-leur « Constantinople » mais rien de plus !"
 greece.30.t:0 "Les [GRE.GetAdjective]s propose de rejoindre notre faction"
 greece.30.d:0 "Aujourd'hui, le représentant de [GRE.GetAdjective] à Moscou a rencontré notre ministre des Affaires étrangères et lui a proposé de rejoindre notre faction pour nous aider. Cependant, nous risquons de provoquer un conflit avec [ITA.GetLeader] ou [GER.GetLeader] ; ils pourraient vouloir étendre leur influence sur les Balkans. Soit nous sécurisons les Balkans du Sud, soit nous les abandonnons."
 greece.30.a:0 "Oui, laissez-les se joindre à nous."
 greece.30.b:0 "Non, ne prenez pas de risque."
 greece.32.t:0 "La troisième civilisation hellénique"
 greece.32.d:0 "Metaxas et ses hommes politiques se sont rassemblés aujourd'hui au centre d'Athènes, devant le parlement, pour proclamer la troisième civilisation hellénique ; c'était son objectif principal depuis le début de son règne de moderniser et de renforcer la nation grecque, cela a été suivi par les acclamations de la foule et le chant de \"Doksa ston Metaxa !\" (Gloire à Metaxas !)."
 greece.32.a:0 "Doksa ston Metaxa!"
 greece.33.t:0 "Leadership fasciste ?"
 greece.33.d:0 "Georgios Merkouris dirige actuellement le parti fasciste. Nous pouvons toutefois changer cela et le remplacer par un autre candidat, Konstantinos Logothetopoulos, qui s'est montré précieux et rusé. Bien que cela ne mette pas Merkouris hors jeu, il s'est montré aussi rusé que Logothetopoulos."
 greece.33.a:0 "Merkouris dirigera le parti fasciste !"
 greece.33.b:0 "Rallis dirige le parti fasciste."
 greece.33.c:0 "Logothetopoulos pour le fascisme !"
 greece.34.t:0 "Grande Grèce"
 greece.34.d:0 "Ensemble, nous nous sommes soulevés et avons conquis des terres [GRE.GetADjective]s légitimes. Nous allons instaurer une nouvelle fête nationale, car c'est vraiment une réussite incroyable. Cela aura un effet mondial. Peut-être serons-nous considérés comme une plus grande puissance, mais nous [GRE.GetADjective]s resterons toujours unis et prêts à tout, quoi qu'il arrive."
 greece.34.a:0 "Pour la gloire de Hellás !"
 greece.35.t:0 "[GRE.GetNameDefCap] demande Istanbul"
 greece.35.d:0 "Le roi Georges II de Grèce a récemment exigé de notre gouvernement qu'il restitue les terres « légitimes » [GRE.GetAdjective]s en Thrace orientale, notamment des villes comme Edirne et l'ancienne capitale Istanbul. Comment devrions-nous répondre à cet ultimatum ?"
 greece.35.a:0 "Soumettons-nous aux exigences des [GRE.GetAdjective]s."
 greece.35.b:0 "Ils pensent que nous allons soumettre cela facilement ?"
 greece.37.t:0 "La réponse [TUR.GetADjective]"
 greece.37.d:0 "Les [TUR.GetADjective]s ont cédé à nos demandes de restitution de la Thrace orientale. Cela renforcera le nationalisme et notre efficacité industrielle en raison de la valeur économique considérable de la région."
 greece.37.a:0 "Constantinople est à nouveau à nous !"
 greece.36.t:0 "La réponse [TUR.GetADjective]"
 greece.36.d:0 "Les [TUR.GetADjective]s ont rejeté nos demandes de restitution de la Thrace orientale. Le ministre des Affaires étrangères [TUR.GetADjective] a déclaré qu'il n'accepterait pas de telles demandes et que la Thrace orientale restera [TUR.GetADjective]."
 greece.36.a:0 "Ils nous sous-estiment."
 greece.38.t:0 "Les [GRE.GetAdjective]s veulent acheter Chypre"
 greece.38.d:0 "[GRE.GetNameDefCap] a offert une aide financière et des fonds importants pour Chypre ; cette fois, [GRE.GetNameDef] a clairement indiqué qu'ils n'oseront pas nous attaquer si nous refusons, alors comment allons-nous réagir ?"
 greece.38.a:0 "J'accepte !"
 greece.38.b:0 "A quoi pensent-ils ? Bien sûr que nous allons refuser !"
 greece.39.t:0 "Transaction réussie !"
 greece.39.d:0 "Les [ENG.GetADjective]s ont accepté notre accord ; Enosis enfin !"
 greece.39.a:0 "Enfin unis !"
 greece.40.t:0 "Les [ENG.GetAdjective]s ont refusé"
 greece.40.d:0 "Les [ENG.GetAdjective]s ont rejeté notre accord exceptionnellement généreux ; cette réponse scandaleuse aura des conséquences, qui ne nous concerneront même pas."
 greece.40.a:0 "Zut !"
 greece.41.t:0 "Décès de Panagis Tsaldaris"
 greece.41.d:0 "Panagis Tsaldaris nous a malheureusement quittés aujourd'hui. Son leadership populaire à l'époque de la Seconde République hellénique nous manquera certainement. Au-delà du deuil, sa disparition a ouvert un vide politique puisque nous transmettrons la direction du Parti populaire conservateur à son neveu, Konstantinos Tsaldaris."
 greece.41.a:0 "Peut-être que c’est de sang neuf dont les conservateurs ont besoin ?"
 greece.42.t:0 "Décès de Ioannis Metaxas"
 greece.42.d:0 "La mort a frappé une fois de plus notre leader ; cette fois, c'est notre leader Ioannis Metaxas qui a été frappé. La nation est silencieuse ; personne ne s'attendait à ce jour. Sa succession est cependant relativement plus simple que prévu, car il avait préparé son successeur bien avant de mourir. Le nouveau Premier ministre Alexandros Koryzis a été l'un des premiers à apprendre la nouvelle de sa mort. Il a maintenant formé son gouvernement et est prêt à diriger [GRE.GetNameDef] de la même manière que son prédécesseur l'a fait."
 greece.42.a:0 "[GRE.GetNameDefCap] est en deuil."
 greece.43.t:0 "Élections législatives de 1936"
 greece.43.d:0 "Les élections prévues aujourd'hui ont vu Demertzis et son cabinet s'affronter avec les partis populaire et libéral, prenant les quarts des voix ; cependant, il a été prédit que Demertzis poursuivra son mandat étant donné que le roi George le soutient."
 greece.43.a:0 "Demertzis et son cabinet restent."
 greece.43.b:0 "Le Parti populaire gagne."
 greece.46.t:0 "Guerre civile !"
 greece.46.d:0 "Après la mort de Panagis Tsaldaris, figure influente de la politique de la Deuxième République hellénique et chef du bref gouvernement de transition après l'ancien Premier ministre Konstantinos Demertzis, des groupes fascistes et communistes ont surgi dans toutes les régions de Grèce, chacun essayant de prendre le pouvoir sur le pays. Cependant, Georgios Merkouris a réussi à unir la plupart des groupes d'extrême droite contre le camp communiste ; la victoire est peut-être certaine, mais nous ne l'obtiendrons pas sans effusion de sang."
 greece.46.a:0 "En avant, patriotes !"
 greece.47.t:0 "Fin de la guerre civile"
 greece.47.d:0 "La guerre civile qui ravage notre pays est enfin terminée ; nous espérons un avenir meilleur avec notre nouveau gouvernement établi."
 greece.47.a:0 "Dieu merci"
 greece.48.t:0 "L'offre de Klaras"
 greece.48.d:0 "Athanasios Klaras, aussi connu sous le nom d'Aris Velouchiotis, nous a contactés et nous a demandé de le placer à la tête de notre armée. Compte tenu du manque d'effectifs dans l'armée, c'est une offre alléchante."
 greece.48.a:0 "Ce n’est pas le moment d’être exigeant !"
 greece.48.b:0 "Il ne fera que causer des problèmes."
 greece.49.t:0 "Fin de la guerre civile"
 greece.49.d:0 "La guerre civile qui ravage notre pays est enfin terminée ; nous espérons un avenir meilleur avec notre nouveau gouvernement établi."
 greece.49.a:0 "Dieu merci"
 greece.50.t:0 "Le roi est mort"
 greece.50.d:0 "Aujourd'hui, le roi George II est décédé d'artériosclérose. Au début, on pensait qu'il s'agissait d'un poisson d'avril, mais lorsque les gens ont découvert la vérité, ils ont pleuré le vieux roi. Il a dirigé le pays pendant des temps difficiles et n'a même jamais pensé à abdiquer."
 greece.50.a:0 "Le trône a un nouvel occupant !"
 greece.51.t:0 "Glorieuse victoire socialiste"
 greece.51.d:0 "Les fascistes n'ont pas réussi à détruire le rêve [GRE.GetAdjective] d'une utopie communiste ! Les travailleurs ne seront jamais torturés par les capitalistes, en avant, camarades, vers un avenir rouge !"
 greece.51.a:0 "Et ce n'est là que le commencement !"
 greece.52.t:0 "Accord avec Klaras"
 greece.52.d:0 "Lorsque nous avons accepté l'offre d'Athanasios Klaras pendant la guerre civile, il est devenu le commandant suprême de notre armée ; cela a causé quelques problèmes, nous devons trouver un moyen de gérer cela."
 greece.52.a:0 "Légitimer son contrôle."
 greece.52.b:0 "Il faut sévir contre lui."
 greece.53.t:0 "[GRE.GetNameDefCap] recherche des relations plus amicales"
 greece.53.d:0 "La République socialiste de Grèce nouvellement créée nous a envoyé une offre de relations plus étroites ; devons-nous l’accepter ?"
 greece.53.a:0 "Vers un monde communiste !"
 greece.53.b:0 "Non, ils sont tout aussi mauvais que les fascistes."
 greece.54.t:0 "Un nouvel ami"
 greece.54.d:0 "Les [SOV.GetADjective]s ont accepté notre offre ; cela ne mènera qu'à de bonnes choses."
 greece.54.a:0 "Magnifique !"
 greece.55.t:0 "Ils ont décliné."
 greece.55.d:0 "Les [SOV.GetADjective]s ont refusé des relations plus étroites."
 greece.55.a:0 "Avaient-ils vraiment une raison de faire ça ?"
 greece.56.t:0 "Formation d'un gouvernement stalinien"
 greece.56.d:0 "Le leader soviétique Joseph Staline a créé sa pensée politique appelée « stalinisme » qui fait du développement de l'industrie l'une de ses idées principales. Depuis que Staline est devenu le leader dans les années 20, l'industrie soviétique a connu une croissance fulgurante. Il serait préférable que nous adoptions ce système également."
 greece.56.a:0 "[GRE.GetNameDefCap] n’aura plus jamais de problèmes économiques !"
 greece.57.t:0 "[GRE.GetNameDefCap] veut rejoindre le Komintern"
 greece.57.d:0 "[GRE.GetNameDefCap] a demandé à rejoindre l’alliance Komintern ; devons-nous accepter ?"
 greece.57.a:0 "Bienvenue au Komintern."
 greece.57.b:0 "Cela ne fera que nous affaiblir."
 greece.58.t:0 "Les [SOV.GetAdjective]s acceptent."
 greece.58.d:0 "Les [SOV.GetADjective]s ont accepté ; nous sommes officiellement dans le Komintern."
 greece.58.a:0 "Magnifique !"
 greece.59.t:0 "Les [SOV.GetADjective]s ont refusé"
 greece.59.d:0 "Les [SOV.GetADjective]s ont décliné et nous ne sommes pas dans le Komintern."
 greece.59.a:0 "Peu importe"
 greece.60.t:0 "[GRE.GetNameDefCap] nous invite à rejoindre son alliance"
 greece.60.d:0 "[GRE.GetNameDefCap] nous a envoyé une invitation à rejoindre sa nouvelle faction qui vise à unifier les Balkans sous le socialisme. Devons-nous accepter ?"
 greece.60.a:0 "Bien sûr !"
 greece.60.b:0 "Ce n’est qu’un autre stratagème fasciste."
 greece.61.t:0 "Ils ont accepté"
 greece.61.d:0 "L’un des nouveaux régimes communistes a accepté notre invitation à rejoindre notre alliance."
 greece.61.a:0 "Les fascistes trembleront."
 greece.62.t:0 "Ils ont décliné"
 greece.62.d:0 "Le nouveau pays communiste des Balkans a décliné l’invitation de notre faction."
 greece.62.a:0 "Nous pouvons survivre sans eux."
 greece.63.t:0 "[GRE.GetNameDefCap] nous invite à rejoindre son alliance"
 greece.63.d:0 "[GRE.GetNameDefCap] nous a envoyé une invitation à rejoindre sa nouvelle faction qui vise à unifier les Balkans sous le socialisme. Devons-nous accepter ?"
 greece.63.a:0 "Bien sûr !"
 greece.63.b:0 "Ce n’est qu’un autre stratagème fasciste."
 greece.64.t:0 "Nomination d'un nouveau chef d'état-major de l'armée"
 greece.64.d:0 "Depuis l'aube de ce nouveau jour, nous nous sommes mis au travail pour recruter et promouvoir des officiers pour diriger l'armée ; nous avons presque terminé sur ce point. Cependant, nous n'avons pas encore nommé un nouveau chef d'état-major de l'armée pour la diriger, jusqu'à présent nous avons rassemblé un bon nombre de candidats."
 greece.64.a:0 "L'expert en offensive, Athanasios Klaras"
 greece.64.b:0 "L'expert en défense, Stefanos Sarafis"
 greece.65.t:0 "Le destin de la famille royale"
 greece.65.d:0 "La monarchie grecque, créée au début du XIXe siècle, a toujours favorisé l'inégalité, soutenu les classes supérieures et condamné les travailleurs. Nous devons décider comment nous allons les punir pour tout cela."
 greece.65.a:0 "Exécutons-les tous !"
 greece.65.b:0 "Qu'ils partent en exil"
 greece.66.t:0 "Nous avons capitulé"
 greece.66.d:0 "Nous avons été chassés de notre patrie, mais la lutte continue dans les territoires insulaires restants !"
 greece.66.a:0 "Nous ne capitulerons jamais"
 greece.69.t:0 "Révolte crétoise !"
 greece.69.d:0 "Le sentiment vénizéliste a commencé en Crète à la fin du 19e siècle, lorsqu'ils ont essayé de libérer la Crète et de l'unifier avec le premier royaume de Grèce de l'époque dirigé par le roi Georges Ier. Cependant, certains officiers vénizélistes et politiciens régionaux ont décidé de tenter de faire un coup d'État et de rétablir un gouvernement vénizéliste ; nous ne pouvons évidemment pas laisser cela se produire."
 greece.69.a:0 "Envoyer l’armée pour les écraser."
 greece.70.t:0 "Les rebelles sont écrasés"
 greece.70.d:0 "Il y a quelques semaines, les vénizélistes crétois ont tenté de nous faire un coup d'État en Crète, et nous avons envoyé l'armée à leur poursuite ; maintenant ils sont réprimés."
 greece.71.t:0 "Attaquer les armureries ennemies"
 greece.71.d:0 "Nos armées manquent d’équipement et nous n’avons pas beaucoup d’industrie pour y remédier, mais l’ennemi qui contrôle les zones industrielles, lui, le fait ; nous enverrons des milices de guérilla pour tenter de piller les bunkers d’équipement et d’approvisionner nos armées."
 greece.71.a:0 "Allez-y, alors"
 greece.72.t:0 "Raid de l'armurerie réussi"
 greece.72.d:0 "Nos guérilleros ont réussi à piller les réserves de l'ennemi et à saisir de nombreux fusils. Cela nous aidera beaucoup."
 greece.72.a:0 "C'est une chose de moins à laquelle penser."
 greece.73.t:0 "Le raid de l'armurerie a échoué"
 greece.73.d:0 "Les guérilleros n’ont pas réussi à piller les approvisionnements de l’ennemi."
 greece.73.a:0 "Bon sang"
 greece.74.t:0 "Nomination d'un nouveau chef d'état-major de l'armée"
 greece.74.d:0 "Depuis l'aube de ce nouveau jour, nous nous sommes employés à recruter et à promouvoir des officiers pour diriger l'armée ; nous avons presque terminé sur ce point. Cependant, nous n'avons pas nommé un nouveau chef d'état-major de l'armée pour la diriger ; nous avons rassemblé un bon nombre de candidats."
 greece.74.a:0 "Le spécialiste de l'offensive, Manolis Mantakas."
 greece.74.b:0 "L'expert en défense, Stefanos Sarafis."
 gre_news.1.t:0 "Guerre civile en Grèce !"
 gre_news.1.d:0 "Bien que ce conflit couvait depuis des mois, la mort du Premier ministre provisoire a été la goutte d'eau qui a fait déborder le vase, déclenchant un conflit dont personne ne sait encore combien de temps il durera, mais tout le monde espère qu'il sera bientôt terminé."
 gre_news.1.a:0 "Et qu'en est-il de la dette ?"
 gre_news.1.b:0 "Il vaut mieux que cela se termine bientôt."
 gre_news.2.t:0 "Greek Civil War Over!"
 gre_news.2.d:0 "Greece recently has been a warzone for the two factions fighting in the Greek civil war a few days ago; though fighting ended with a new government in power, the Greek people hope that the fighting will not resume."
 gre_news.2.a:0 "Et qu’en est-il de la dette ?"
 gre_news.2.b:0 "Enfin !"
 gre_news.3.t:0 "La Grèce rejoint l'[ITA.GetFactionName]"
 gre_news.3.desc:0 "Dans un communiqué conjoint, [ITA.getleader] et [GRE.getleader] ont annoncé que leurs gouvernements avaient conclu un accord pour résoudre leur conflit frontalier et consolider une alliance perpétuelle entre leurs nations. Alors que [GRE.getnamedef] rejoindra [ITA.GetFactionName], le gouvernement [ITA.getadjective] cédera les îles du Dodécanèse à [GRE.GetNameDef]."
 gre_news.3.a:0 "Intéressant."
 gre_news.3.b:0 "Nous sommes plus forts ensemble."
 greece.75.t:0 "Chypre pour la guerre !"
 greece.75.d:0 "Maintenant que les [ENG.GetAdjective]s sont en guerre contre les [GER.GetAdjective]s, nous avons une opportunité. Nos troupes ont montré leur habileté et leur savoir-faire et ont jusqu'à présent prospéré sur le champ de bataille. Les [ENG.GetAdjective]s ont gardé le contrôle de Chypre depuis des années maintenant, mais nos frères chypriotes aspirent à nous rejoindre. À ce titre, nous sommes en mesure de demander à [ENG.GetNameDef] la restitution de Chypre en échange de notre loyauté garantie aux Alliés."
 greece.75.a:0 "Envoyer l'offre"
 greece.75.b:0 "Il vaut mieux rester en dehors de ces affaires."
 greece.76.t:0 "Une offre du gouvernement [GRE.GetAdjective]"
 greece.76.d:0 "L'île de Chypre a toujours été difficile à maintenir pour nous. En raison de sa proximité avec les membres de l'Axe, sa logistique a souffert. Cependant, une solution est à portée de main. Le gouvernement [GRE.GetAdjective] a proposé de nous retirer Chypre en échange de sa loyauté envers notre alliance et de mener une action militaire contre [GER.GetNameDef]. Si nous acceptons, ce sera un casse-tête de moins pour le Haut Commandement, mais nous perdrons un avant-poste stratégique pour les forces armées. Nous devons prendre une décision prudente."
 greece.76.a:0 "Un échange parfaitement acceptable."
 greece.76.b:0 "Nous n’avons pas besoin d’une telle aide."
 greece.77.t:0 "Les [ENG.GetAdjective]s acceptent"
 greece.77.d:0 "Enfin, nous sommes réunis ! Nos généreux alliés [ENG.GetADjective] nous ont rendu Chypre ! Cependant, nous devons préparer les hommes car nous sommes maintenant en guerre contre l'Axe. Pour la Grèce !"
 greece.77.a:0 "Parfait !"
 greece.78.t:0 "Les [ENG.GetADjective]s refusent"
 greece.78.d:0 "Les [ENG.GetAdjective]s ont refusé notre proposition ! Malgré notre offre généreuse, ils ont refusé de nous céder Chypre ! C'est un point bas majeur dans les relations [GRE.GetAdjective]-[ENG.GetAdjective]."
 greece.78.a:0 "Une honte."
 greece.79.t:0 "Notre direction dans les Balkans"
 greece.79.d:0 "Le moment est venu où nous devons choisir notre voie pour propager le communisme parmi nos voisins ; nous pouvons soit adopter une approche plus lente mais moins coûteuse, soit les envahir et libérer nos frères et sœurs des Balkans."
 greece.79.a:0 "Nous passerons du temps à contacter les groupes communistes voisins."
 greece.79.b:0 "Élaborons les plans d’invasion ; nous partons en guerre."
 greece.80.t:0 "Dictature proclamée !"
 greece.80.d:0 "Après les récentes grèves agraires et industrielles dans le nord du pays, le premier ministre Ioannis Metaxás a décidé de suspendre le parlement et certaines parties de la constitution. Après un discours à la radio nationale, il a déclaré une dictature antidémocratique ; tous les pouvoirs reposent désormais sur lui."
 greece.80.a:0 "Il n’y a plus de retour en arrière désormais."
 greece.81.t:0 "Mai sanglant"
 greece.81.d:0 "Le KKE a rassemblé des travailleurs dans les villes du nord du pays pour protester contre les nouveaux développements politiques auxquels le pays est confronté."
 greece.81.a:0 "Réprimons les grévistes. Nous devons rester unis. Nous ne pouvons pas nous déchirer !"
 greece.81.b:0 "Aux côtés des grévistes. Il est temps que le prolétariat s'unisse !"
 greece.82.t:0 "[GRE.GetNameDefCap] offre une protection"
 greece.82.d:0 "Les [ITA.GetAdjective]s sont la plus grande menace pour notre indépendance à l'heure actuelle, et les [GRE.GetAdjective]s semblent partager cela puisque leur Premier ministre nous a offert une protection contre les [ITA.GetNameDef], à condition que nous leur accordions une plus grande influence dans notre pays. Comment devrions-nous répondre ?"
 greece.82.a:0 "C'est notre dernière chance."
 greece.82.b:0 "Absolument pas."
 greece.83.t:0 "Soumission de l'[ALB.GetNameDefCap]."
 greece.83.d:0 "[ALB.GetNameDefCap] a accepté notre offre de protection."
 greece.83.a:0 "Parfait !"
 greece.84.t:0 "[ALB.GetNameDefCap] reste indépendant"
 greece.84.d:0 "Même si nous leur avons généreusement offert notre protection, les [ALB.GetAdjective]s obstinés ont quand même décidé de la refuser.\nAllons-nous leur imposer la question de l'Épire du Nord ?"
 greece.84.a:0 "Paix pour notre temps !"
 greece.84.b:0 "Ils ont eu leur chance. Maintenant, c'est notre tour."
 greece.85.t:0 "[GRE.GetnameDefCap] propose un pacte de non-agression"
 greece.85.d:0 "Le gouvernement [GRE.GetAdjective] a proposé que nous signions un pacte de non-agression. Bien qu'il ne semble pas que ce traité soit réellement bénéfique pour [ITA.GetNamedef], il pourrait ouvrir la possibilité d'exercer une influence dans le pays par le biais d'un traité plutôt que par la force."
 greece.85.a:0 "Recevoir leur ambassadeur."
 greece.85.b:0 "Ignorer la demande."
 greece.86.t:0 "[ITA.GetNameDefCap] est d'accord"
 greece.86.d:0 "Le gouvernement [ITA.GetAdjective] a accédé à notre demande et [ITA.GetLeader] a reçu notre ambassadeur pour confirmer qu'un traité d'amitié éternelle entre nos deux pays était essentiel pour garantir la paix en Méditerranée et dans la péninsule des Balkans."
 greece.86.a:0 "Excellent !"
 greece.87.t:0 "[ITA.getleader] a rejeté notre proposition"
 greece.87.d:0 "Le gouvernement [ITA.getadjective] semble même avoir refusé d’examiner notre proposition de pacte, provoquant la colère de notre ambassadeur."
 greece.87.a:0 "Quelle honte."
 greece.88.t:0 "[GRE.GetNameDefCap] suggère une alliance"
 greece.88.d:0 "Dans une longue lettre que nous a envoyée l'ambassadeur de [GRE.getadjective], [GRE.getleader] a suggéré que [GRE.getnamedef] pourrait rejoindre l'[ITA.GetFactionName] si notre gouvernement acceptait d'abandonner le Dodécanèse. Ils nous ont également assuré que nous pourrions conserver les droits d'accostage dans les îles et qu'ils garantiraient le droit des colons locaux à faciliter la transition.\n\nEn outre, la lettre ajoutait que les investissements économiques de [ITA.GetAdjective] dans le pays pourraient renforcer un tel traité."
 greece.88.a:0 "Les alliés sont toujours les bienvenus."
 greece.88.b:0 "Ils sont stupides."
 greece.89.t:0 "[ITA.getleader] nous souhaite la bienvenue dans [ITA.GetFactionName]"
 greece.89.d:0 "Le gouvernement [ITA.getadjective] a accepté notre proposition d'échange et nous a accueillis au sein de [ITA.GetFactionName]. Au même moment, nous avons hissé le drapeau [GRE.GetAdjective] à Rhodes sous les acclamations de la population."
 greece.89.a:0 "Encore un territoire reconquis !"
 greece.90.t:0 "[ITA.getleader] a rejeté notre proposition"
 greece.90.d:0 "Le gouvernement [ITA.getadjective] semble même avoir refusé d’examiner notre proposition de pacte, provoquant la colère de notre ambassadeur."
 greece.90.a:0 "Absurde."
 GRE_engineering_push:0 "Poussée industrielle"
 GRE_depression_1:0 "'Megali Ifesi'"
 GRE_depression_1_desc:0 "Megali Ifesi signifie Grande Dépression en grec. La République hellénique a été durement touchée après l'échec de la campagne militaire en Anatolie, qui a entraîné un désastre économique considérable et une crise migratoire colossale. Le gouvernement doit faire de gros efforts pour que l'économie reprenne le dessus."
 GRE_depression:0 "'Megali Ifesi'"
 GRE_depression_desc:0 "Megali Ifesi signifie Grande Dépression en grec. La République hellénique a été durement touchée après l'échec de la campagne militaire en Anatolie, qui a entraîné un désastre économique considérable et une crise migratoire colossale. Le gouvernement doit faire de gros efforts pour que l'économie reprenne le dessus."
 GRE_depression_recovery:0 "Rétablissement de la dépression"
 RE_depression_recovery_desc:0 "Le gouvernement fait des progrès pour mettre fin à notre ralentissement économique."
 GRE_naval_arsenal:0 "Arsenal naval amélioré"
 GRE_naval_arsenal_desc:0 "Pour doubler la taille de notre marine, nous avons dû choisir d'améliorer notre arsenal naval plutôt que de soutenir les constructeurs navals civils. Cela nous aidera à nous préparer à une éventuelle invasion navale."
 GRE_civilian_shipbuilders:0 "Des constructeurs navals civils satisfaits"
 GRE_civilian_shipbuilders_desc:0 "S’appuyer sur notre marine civile a été l’un des meilleurs choix que nous ayons jamais faits. Nous en tirerons de grands bénéfices, tant sur le plan économique que diplomatique."
 GRE_collecting_from_trade:0 "Collecte par le commerce"
 GRE_collecting_from_trade_desc:0 "Nous pouvons désormais bénéficier de nos investissements et récupérer ce qui nous revient de droit."
 GRE_motorized_effort:0 "Une armée motorisée"
 GRE_motorized_effort_desc:0 "Notre armée a reçu de nouveaux camions et de nouveaux équipements motorisés, ce qui lui permet de renforcer plus rapidement et plus facilement notre ligne de front et de tenir bon."
 GRE_infantry_weapons:0 "Production de fusils"
 GRE_infantry_weapons_desc:0 "Nous avons obtenu de la part d'entreprises étrangères de meilleurs moyens de construction de nos fusils d'infanterie, ce qui nous permet de produire plus d'armes en moins de temps."
 GRE_divided_nation:0 "Nation désunie"
 GRE_divided_nation_desc:0 "Le pays est divisé en plusieurs factions idéologiques ! Il faut agir vite !"
 GRE_autarky_focus:0 "Abandonner la démocratie"
 GRE_autarky_focus_desc:0 "Le pays est au bord de l'effondrement. Nous devons rétablir l'ordre immédiatement !"
 GRE_national_union:0 "Union nationale"
 GRE_national_union_desc:0 "L'Union nationale prône un retour à la rhétorique et aux valeurs qui ont fait la grandeur de nos ancêtres. Nous devons accepter leur leadership si nous voulons revenir aux jours glorieux."
 GRE_recruitment_effort:0 "Agences de recrutement"
 GRE_recruitment_effort_desc:0 "Chaque homme doit se battre pour la gloire de son pays. Nous ne pourrons amener cette nation à retrouver sa gloire passée que par la conquête et l'action militaire."
 GRE_national_youth_organisation:0 "Organisation nationale de la jeunesse"
 GRE_IKA:0 "Mesures économiques"
 GRE_dominant_ideology:0 "Parti dominant"
