 banana_decisions:0 "Diplomatie d'entreprise"
 honpeace_decisions:0 "Sue pour la paix"
 honlib_decisions:0 "La libération"
 honspanishempire_decisions:0 "La restauration"
 honresources_decisions:0 "Investir dans la production de ressources"
 hongrabstuff_decisions:0 "Les Britanniques sont distraits"
 HON_bboat_diplomacy:0 "La diplomatie du bateau bananier"
 HON_bboat_diplomacy_desc:0 "Envoyez certains de nos bateaux bananiers à l'étranger en échange de fournitures industrielles.\n"
 HON_corporate_raj:0 "Orchestrer une prise de contrôle de l'entreprise dans [RAJ.GetNameDef]."
 HON_corporate_raj_desc:0 "Après avoir infiltré l'économie de [RAJ.GetAdjective] et soudoyé les administrateurs coloniaux de [ENG.GetAdjective], nous disposons désormais d'un soutien suffisant pour tenter un coup d'Etat de [RAJ.GetNameDef] et installer un gouvernement d'entreprise favorable. Ce ne sera pas facile, et nous devrons envoyer certains de nos mercenaires si nous voulons que ce coup d'état réussisse. Néanmoins, c'est une occasion en or d'éliminer notre plus grand concurrent.\n"
 HON_team_building:0 "Organisez un exercice de consolidation d'équipe"
 HON_team_building_desc:0 "Notre équipe de direction a remarqué que beaucoup d'employés avaient les épaules tombantes au bureau et a pensé à un moyen innovant d'améliorer le moral de l'entreprise. Nous pouvons emmener nos employés en excursion et les faire participer à des activités pour qu'ils apprennent à mieux se connaître et à se lier par leur amour de la United Fruit Company. La participation et le plaisir sont, bien sûr, obligatoires.\n"
 HON_raj_puppet:0 "Prendre le contrôle de l'Inde"
 HON_raj_puppet_desc:0 "Notre coup d'État en Inde a été un succès retentissant, et ce nouveau gouvernement indien indépendant est entièrement loyal envers la United Fruit Company. Rendons cette loyauté officielle en faisant de l'Inde une filiale officielle de la United Fruit Company.\n"
 HON_consolidate_colecu:0 "Intégrer nos nouveaux actifs"
 HON_consolidate_colecu_desc:0 "Maintenant que la United Fruit Company a pris le contrôle total de nos actifs en Colombie et en Équateur, nous pouvons les incorporer entièrement à notre entreprise. Les locaux ne seront probablement pas ravis de cette décision, mais elle devrait créer beaucoup de valeur pour nos actionnaires.\n"
 HON_panamapeace:0 "La paix pour le canal de Panama"
 HON_panamapeace_desc:0 "Si nous nous défendons contre les invasions de [USA.GetAdjective] et que nous tenons le canal de Panama assez longtemps, [USA.GetNameDef] pourrait accepter que nous en soyons propriétaires.\n"
 HON_belizepeace:0 "La paix pour le Belize"
 HON_belizepeace_desc:0 "Si nous nous défendons contre les invasions de [ENG.GetADjective] et que nous tenons Belize assez longtemps, [ENG.GetNameDef] pourrait accepter que nous soyons propriétaires de Belize.\n"
 HON_curcaopeace:0 "La paix pour Curaçao"
 HON_curcaopeace_desc:0 "Si nous nous défendons contre les invasions du [HOL.GetAdjective] et que nous tenons Curaçao assez longtemps, le [HOL.GetAdjective] pourrait accepter que nous soyons propriétaires de cette île.\n"
 HON_puertopeace:0 "La paix pour Porto Rico"
 HON_puertopeace_desc:0 "Si nous nous défendons contre les invasions des [USA.GetAdjective] et tenons Porto Rico assez longtemps, les [USA.GetAdjective] pourraient accepter que nous soyons propriétaires de cette île.\n"
 HON_engindiespeace:0 "La paix pour les Antilles britanniques"
 HON_engindiespeace_desc:0 "Si nous nous défendons contre les invasions de [ENG.GetAdjective] et tenons leurs îles des Caraïbes assez longtemps, [ENG.GetAdjective] pourrait accepter notre domination sur les Caraïbes.\n"
 HON_fraindiespeace:0 "La paix pour les Antilles françaises"
 HON_fraindiespeace_desc:0 "Si nous nous défendons contre les invasions de la [FRA.GetAdjective] et tenons leurs îles des Caraïbes assez longtemps, la [FRA.GetAdjective] pourrait accepter notre domination des Caraïbes.\n"
 HON_libven:0 "Transférer le Vénézuela"
 HON_libecu:0 "Transférer l'Équateur"
 HON_libven_desc:0 "Maintenant que le Venezuela a été libéré de ses oppresseurs bourgeois, nous pouvons transférer son territoire à nos amis colombiens afin qu'ils puissent revendiquer la Grande Colombie.\n"
 HON_libgranperu:0 "Demande Sud de la Grande Colombie"
 HON_libgranperu_desc:0 "La Grande Colombie a été réunifiée, et l'héritage de Bolivar a été récupéré. Cependant, [PRU.GetNameDef] détient toujours les territoires du sud de la Grande Colombie, et notre nouvel allié ne sera pas en sécurité tant que ces terres ne seront pas sécurisées. Demandons à [PRU.GetNameDef] de nous céder ces terres qui appartiennent de droit à la Grande Colombie.\n"
 HON_libhai:0 "Transférer Haïti"
 HON_libhai_desc:0 "Maintenant qu'Haïti a été libéré de ses oppresseurs bourgeois, nous pouvons transférer son territoire à nos amis cubains afin qu'ils puissent consolider la révolution des Caraïbes.\n"
 HON_libdom:0 "Transférer l'ancienne République dominicaine"
 HON_libdom_desc:0 "Maintenant que l'est d'Hispaniola a été libéré de ses oppresseurs bourgeois, nous pouvons transférer son territoire à nos amis cubains afin qu'ils puissent consolider la révolution des Caraïbes.\n"
 HON_libnedisles:0 "Exiger les Antilles néerlandaises"
 HON_libnedisles_desc:0 "La Fédération des Caraïbes a été formée, et nous pouvons maintenant libérer les Antilles néerlandaises de leurs oppresseurs coloniaux. Exigeons leurs possessions des Caraïbes et voyons quelle sera leur réponse. S'ils ont capitulé devant un autre pays, ils nous remettront probablement leurs îles sans se battre.\n"
 HON_libusaisles:0 "Demander Porto Rico"
 HON_libusaisles_desc:0 "Si les Cubains ont bénéficié d'une petite autonomie après la guerre hispano-américaine, nos camarades de Porto Rico n'ont pas eu cette chance et croupissent sous le contrôle direct des impérialistes gringos. Réclamons Porto Rico aux [USA.GetAdjective]s pour l'intégrer à la Fédération des Caraïbes.\n"
 HON_libengisles:0 "Exiger les Antilles britanniques"
 HON_libengisles_desc:0 "La Fédération des Caraïbes a été formée, et nous pouvons maintenant libérer les Antilles britanniques de leurs oppresseurs coloniaux. Exigeons leurs possessions des Caraïbes et voyons quelle sera leur réponse. S'ils ont capitulé devant un autre pays, ils nous remettront probablement leurs îles sans se battre.\n"
 HON_libfraisles:0 "Demander les Antilles françaises"
 HON_libfraisles_desc:0 "La Fédération des Caraïbes a été formée, et nous pouvons maintenant libérer les Antilles françaises de leurs oppresseurs coloniaux. Exigeons leurs possessions caribéennes et voyons quelle est leur réponse. S'ils ont capitulé devant un autre pays, ils nous remettront probablement leurs îles sans se battre.\n"
 HON_libbol:0 "Transfert de la Bolivie"
 HON_libbol_desc:0 "Maintenant que la Bolivie a été libérée de ses oppresseurs bourgeois, nous pouvons transférer son territoire à nos amis de [PRU.GetNameDef] pour qu'ils puissent rétablir la Fédération péruvienne-bolivienne.\n"
 HON_liburg:0 "Transfert de l'Uruguay"
 HON_liburg_desc:0 "Maintenant que l'Uruguay a été libéré de ses oppresseurs bourgeois, nous pouvons transférer son territoire à nos amis de [PRU.GetNameDef] afin qu'ils puissent rétablir La Plata.\n"
 HON_libpar:0 "Transfert du Paraguay"
 HON_libpar_desc:0 "Maintenant que le Paraguay a été libéré de ses oppresseurs bourgeois, nous pouvons transférer son territoire à nos amis de [PRU.GetNameDef] afin qu'ils puissent rétablir La Plata.\n"
 HON_libchl:0 "Transfert du Chili"
 HON_libchl_desc:0 "Maintenant que le Chili a été libéré de ses oppresseurs bourgeois, nous pouvons transférer son territoire à nos amis de [PRU.GetNameDef] afin qu'ils puissent rétablir La Plata.\n"
 HON_newspain:0 "Prendre le trône d'Espagne"
 HON_newspain_desc:0 "Notre glorieux roi a réussi à libérer l'Espagne et à rétablir la monarchie à sa juste place. Il est maintenant temps de couronner Juan Ier et de ramener la capitale à Madrid. Cependant, Juan Ier n'aura plus le contrôle direct de la vice-royauté de la Nouvelle-Espagne (Remarque : cela vous fera également basculer dans l'arbre de priorité attribué à l'Espagne).\n"
 HON_new_north:0 "Réintégrer les territoires du Nord"
 HON_new_north_desc:0 "Nous avons remporté une glorieuse victoire contre les gringos, et les territoires qu'ils nous ont volés lors de la guerre mexico-américaine sont à nouveau à nous. Nous pouvons maintenant réintégrer ces états perdus depuis longtemps dans la vice-royauté. Même si ces territoires étaient le marigot de la vice-royauté de la Nouvelle-Espagne, ils peuvent maintenant être le joyau de la couronne de notre empire restauré!\n"
 HON_develop_mexoil:0 "Pétrole mexicain"
 HON_develop_mexoil_desc:0 "Le Mexique est un exportateur de pétrole depuis plusieurs années, mais il est temps de diriger une plus grande partie de ce pétrole vers nos usages. Développons notre production de pétrole au Mexique pour alimenter notre nation.\n"
 HON_develop_panoil:0 "Forage au Panama"
 HON_develop_panoil_desc:0 "Il existe actuellement un minuscule site de forage pétrolier au Panama, mais nos militaires ont besoin de plus que ce que ce champ pétrolifère peut produire. Investissons dans la production de pétrole au Panama et assurons-nous un approvisionnement régulier en pétrole.\n"
 HON_develop_aluminium:0 "Produire de l'aluminium au Costa Rica"
 HON_develop_aluminium_desc:0 "Même si le Costa Rica possède quelques gisements d'aluminium, le raffinage de cette ressource n'a suscité que peu d'intérêt. Cependant, notre armée de l'air a désespérément besoin de plus d'aluminium, et la construction d'une fonderie d'aluminium devrait nous fournir suffisamment d'aluminium pour nos nouvelles divisions aériennes.\n"
 HON_develop_rubber:0 "Subventionner les plantations de caoutchouc"
 HON_develop_rubber_desc:0 "L'Amérique centrale possède un climat idéal pour la culture du caoutchouc, mais personne n'a manifesté d'intérêt pour la construction de plantations de caoutchouc. Cependant, nous avons maintenant besoin de caoutchouc pour notre armée, et il serait prudent d'investir l'argent du gouvernement dans l'établissement de plantations de caoutchouc à l'intérieur de nos frontières.\n"
 HON_develop_tungsten:0 "Extraire le tungstène du Salvador"
 HON_develop_tungsten_desc:0 "Certains prospecteurs nous ont dit que le Salvador avait une petite réserve de tungstène. Si nous pouvons localiser et exploiter ces gisements, nous aurons assez de tungstène pour approvisionner notre armée.\n"
 HON_develop_steel:0 "Fonderie du Guatemala"
 HON_develop_steel_desc:0 "Il y a quelques mines de fer au Guatemala, mais la plupart de ce fer est envoyé à l'étranger pour être fondu. Si nous pouvons construire quelques fonderies dans cet État, nous pourrons assurer un approvisionnement régulier en acier pour notre nation.\n"
 HON_develop_chromium:0 "Développer la production de chrome au Honduras"
 HON_develop_chromium_desc:0 "Même si le Honduras possède une petite industrie minière, elle a été reléguée au second plan par rapport à notre production agricole. Nous devrions utiliser les fonds publics pour développer notre industrie minière, afin de ne pas dépendre autant de l'importation de minéraux de l'étranger.\n"
 HON_seize_belize:0 "Prendre le Belize de [ENG.GetAdjective]"
 HON_seize_belize_desc:0 "Le Belize est une colonie de [ENG.GetNameDef], et ses paysans crient à la libération. En temps normal, il serait inconcevable d'attaquer [ENG.GetNameDef], mais les Anglos sont au milieu d'une guerre qu'ils ne gagneront peut-être pas. Le Belize n'étant pas vital pour l'effort de guerre de [ENG.GetAdjective], nous pourrions le leur prendre tranquillement. Cependant, ils nous déclareront probablement la guerre s'ils accordent plus de valeur au Belize que nous ne le pensons.\n"
 HON_seize_canal:0 "S'emparer du canal de Panama"
 HON_seize_canal_desc:0 "Le canal de Panama est au centre de toutes les expéditions en Amérique, et le contrôle de ce canal par [USA.GetADjective] donne aux Gringos un avantage économique significatif sur nous. Cependant, [USA.GetNameDef] est actuellement en guerre, et nous pourrions nous emparer du canal de Panama pendant qu'ils sont distraits.\n"
 HON_solidarity_march:0 "Organisez une marche de solidarité avec les paysans"
 HON_solidarity_march_desc:0 "Même si notre cause est juste, beaucoup de nos camarades ont le moral bas. Rappelons-leur pourquoi ils se battent en encourageant les paysans à descendre dans la rue et à démontrer leur amour pour notre révolution.\n"
 HON_royal_parade:0 "Parrainer un défilé royaliste"
 HON_royal_parade_desc:0 "Beaucoup de nos sujets ont oublié la gloire de l'ancien empire espagnol et de la vice-royauté de Nouvelle-Espagne. Parrainons un peu de sentiment royaliste en organisant un défilé dans notre capitale. Les participants défileront en costumes du Siglo de Oro et se souviendront de la joie et du bonheur que les conquistadors ont apporté à l'Amérique latine.\n"
 HON_core_guat:0 "Intégrer le Guatemala"
 HON_core_guat_desc:0 "Après avoir pris le Guatemala dans une guerre spontanée, nous devons l'intégrer dans notre nation centraméricaine en pleine croissance.\n"
 HON_core_salvador:0 "Intégrer le Salvador"
 HON_core_salvador_desc:0 "Après avoir pris le Salvador dans une guerre spontanée, nous devons l'intégrer dans notre nation centraméricaine en pleine expansion.\n"
 HON_core_nicaragua:0 "Intégrer le Nicaragua"
 HON_core_nicaragua_desc:0 "Après avoir pris le Nicaragua dans une guerre spontanée, nous devons l'intégrer dans notre nation d'Amérique centrale en pleine expansion.\n"
 HON_core_costarica:0 "Intégrer le Costa Rica"
 HON_core_costarica_desc:0 "Après avoir pris le Costa Rica dans une guerre spontanée, nous devons l'intégrer dans notre nation d'Amérique centrale en pleine expansion.\n"
 HON_core_panama:0 "Intégrer le Panama"
 HON_core_panama_desc:0 "Après avoir pris le Panama dans une guerre spontanée, nous devons l'intégrer à notre nation d'Amérique centrale en pleine expansion.\n"
 honcorestuff_decisions:0 "Unification de notre nouvelle nation"
 HON_peoples_war_idea:0 "Tactiques de guérilla"
 HON_peoples_war_idea_desc:0 "Les dures jungles d'Amérique centrale rendront difficile l'approvisionnement de notre armée si nous sommes envahis. Heureusement, nos troupes sont spécialisées dans les combats avec peu de provisions."
 HON_libecu_desc:0 "Maintenant que l'Équateur a été libéré de ses oppresseurs bourgeois, nous pouvons transférer son territoire à nos amis colombiens afin qu'ils puissent revendiquer la Grande Colombie.\n"
 HON_assimilate_cuba:0 "Assimiler Cuba"
 r56_HON_political_instability:0 "Instabilité politique"
 r56_HON_political_instability_desc:0 ""
 r56_HON_indebted_to_the_west:0 "Endetté envers l’Occident"
 r56_HON_indebted_to_the_west_desc:0 ""
 HON_union_buster:0 "Briseur d'Union"
 r56_ELS_coffee_republic:0 "République du Café"
 r56_ELS_coffee_republic_desc:0 "Le café a été cultivé pour la première fois au Salvador à des fins domestiques au début du XIXe siècle. À mi-siècle, son potentiel commercial était évident, et les graines de la future “République du Café” que le Salvador allait devenir ont été semées. Le commerce du café a été monopolisé à la fin du XIXe siècle, ce qui a entraîné une augmentation des inégalités entre la classe ouvrière et les élites, les soi-disant “Quatorze Familles”, qui détenaient à un moment donné près de 90 % de toutes les terres du Salvador, mettant ainsi une pression considérable sur la politique interne et externe du pays. Il y a à peine quatre ans, il semblait que les choses avaient atteint un point de rupture, les paysans étant insatisfaits de leur faible salaire et de la qualité de vie en déclin, qu’ils attribuaient aux élites propriétaires terriennes. Ainsi, en janvier 1932, les paysans ont lancé une révolte qui allait devenir connue sous le nom de “La Matanza”. Bien que cette révolte ait été brutalement écrasée par le régime militaire, l’esprit de rébellion contre les élites vit toujours dans le cœur et l’esprit de nombreux Salvadoriens…"