l_french:
 hon_focus:0 "Priorités nationales honduriennes"
 HON_internships:0 "Stages"
 HON_internships_desc:0 "Travailler dans la division de la défense des United Fruit des États-Unis fera bonne figure sur le CV de beaucoup de jeunes."
 HON_empower_domestic_competition:0 "Renforcer la concurrence au niveau national"
 HON_empower_domestic_competition_desc:0 "Samuel Zemurray a empêché d'autres entreprises de réussir dans notre pays. Nous avons besoin d'une concurrence saine dans notre économie pour éviter que notre pays ne stagne."
 r56_HON_empower_domestic_competition:0 "Compétition nationale"
 HON_protect_our_private_businesses:0 "Protéger les entreprises privées"
 HON_protect_our_private_businesses_desc:0 "Nous devons protéger les entreprises et les biens privés de l'emprise de l'impitoyable Zemurray !"
 HON_free_our_markets:0 "Libérer nos marchés"
 HON_free_our_markets_desc:0 "Samuel Zemurray doit être renversé. Nous devons instaurer un État où les entreprises privées ne sont pas soumises à un régime autoritaire, où la liberté du marché est primordiale !"
 HON_free_other_latin_markets:0 "Libérer plus de marchés !"
 HON_free_other_latin_markets_desc:0 "Sans marchés libres, les gens ne sont pas libres. Nous devons donc libérer les marchés mondiaux de la domination communiste et fasciste."
 ANC_name_l:0 "Société contractuelle"
 ANC_name_l_long:0 "Société contractuelle anarcho-capitaliste"
 ANC_name_l_n:0 "Conseils des consommateurs"
 ANC_name_l_n_long:0 "Volontariat conseils de consommateurs"
 r56_HON_protect_our_private_businesses:0 "Protéger les entreprises privées"
 r56_idea_capitalism_anarchist_society:0 "Société anarcho-capitaliste"
 RTR_AGENCIES_DESC:0 "Les agences de transfert et de recouvrement de restitution, ou RTR en abrégé, sont des entreprises privées spécialisées dans l'application de la loi et la défense. Elles sont engagées par d'autres entreprises de la \"zone franche\" pour fournir leurs services."
 HON_ANCAP_DESC:0 "Les conseils de consommateurs travaillent en tant que collectif pour influencer et réglementer les entreprises au sein de la Zone Franche. Ils peuvent influencer et engager les agences de transfert et de recouvrement de la restitution pour qu'elles travaillent pour le conseil des consommateurs, cimentant ainsi le contrôle des conseils sur la zone franche."
 r56_HON_free_other_latin_markets:0 "Libérer encore plus de marchés !"
 r56_HON_free_other_latin_markets_desc:0 "Nous devons libérer les marchés de la domination communiste et fasciste !"
 HON_empower_the_consumer_council:0 "Renforcer les conseils de consommateurs"
 HON_empower_the_consumer_council_desc:0 "Les conseils de consommateurs travaillent en tant que collectif pour aider à influencer et à réglementer les entreprises. Ils sont donc l'élément vital de la Zone de libre entreprise. Si nous les soutenons, ils aideront en retour les agences de transfert et de recouvrement de la restitution à libérer davantage de marchés des mains des communistes et des fascistes."
 r56_HON_empower_the_consumer_council:0 "Conseils de consommateurs habilités"
 r56_HON_empower_the_consumer_council_desc:0 "Les Conseils des Consommateurs travaillent en tant que collectif pour influencer et réguler les entreprises au sein de la Zone de Libre-Entreprise. Ils peuvent contrôler et engager des agences de transfert et de recouvrement des restitutions et des mercenaires pour travailler pour le Conseil des consommateurs, ce qui les rend très influents dans la Zone franche."
 HON_support_the_spanish_monarchy:0 "Soutenir les monarchistes espagnoles"
 HON_support_the_spanish_monarchy_desc:0 "Ce n'est pas que nous ayons beaucoup d'estime pour les carlistes. Cependant, nous devons évidemment soutenir toute possibilité de restaurer la monarchie espagnole, car cela pourrait conduire à la restauration du droit d'aînesse de Juan III."
 HON_form_honduran_requetes:0 "Former les Requetés du Honduras"
 HON_form_honduran_requetes_desc:0 "Plusieurs membres des forces armées honduriennes ont exprimé leur désir d'aider les Carlistes dans leur effort de guerre. Pendant leur séjour, ils pourront également recueillir des informations sur les tactiques de combat utilisées par chaque camp et acquérir une expérience précieuse."
 HON_join_the_fight:0 "Lutter aux côtés des carlistes"
 HON_join_the_fight_desc:0 "La meilleure façon d'assurer une victoire carliste dans la guerre civile espagnole est de se battre pour les Requetés et de vaincre nous-mêmes les autres factions espagnoles"
 HON_continue_the_fight:0 "Une bataille perdue, mais pas la guerre"
 HON_continue_the_fight_desc:0 "Nous avons peut-être perdu la bataille pour l'Espagne, mais nous n'avons pas perdu la guerre ; nous devons récupérer, reprendre des forces et revenir avec plus de force !"
 HON_reform_the_spanish_empire:0 "Rétablir l'empire espagnol"
 HON_reform_the_spanish_empire_desc:0 "Consolidons notre victoire dans la guerre civile espagnole en faisant des pas vers la restauration de l'Empire espagnol."
 HON_spanish_millitary_mission:0 "Demander des conseillers en espagnol"
 HON_spanish_millitary_mission_desc:0 "L'Espagne compte de nombreux officiers expérimentés dont les connaissances et l'expérience peuvent nous aider à renforcer notre armée."
 HON_renounce_throne_rights:0 "Renoncer aux droits du trône"
 HON_renounce_throne_rights_desc:0 "Avec le monarque légitime d'Espagne au pouvoir, renonçons à nos prétentions au trône pour renforcer notre empire."
 HON_restore_colonial_suzrenity:0 "Restaurer la suzeraineté coloniale"
 HON_restore_colonial_suzrenity_desc:0 "Nous reconnaissons formellement la Suzeraineté espagnole de notre pays car elle bénéficie d'une véritable vice-royauté."
 HON_invite_carlists:0 "Inviter les émigrés carlistes"
 HON_invite_carlists_desc:0 "De nombreux dirigeants carlistes qui ont fui l'Espagne après les pertes de la guerre civile possèdent une expertise qui peut nous aider à atteindre nos objectifs ; nous devons utiliser ce phénomène si nous voulons en bénéficier."
 HON_integrate_requetes:0 "Intégrer les Requetés"
 HON_integrate_requetes_desc:0 "Les Requetés carlistes les plus favorables à notre façon de penser devraient être intégrés plus étroitement dans nos forces armées. Leur expérience et leur formation seront précieuses dans le combat qui nous attend."
 HON_carlist_coup:0 "Coup d'état carliste"
 HON_carlist_coup_desc:0 "Avec le soutien de nos carlistes récemment arrivés, nous pourrions déposer le prétendant en faveur du roi légitime, Vive Xavier Ier !"
 HON_fight_alongside_the_carlists:0 "Lutter aux côtés des carlistes"
 HON_carlist_volunteers:0 "Volontaires carlistes"
 HON_banana_republic:0 "République bananière"
 HON_banana_republic_desc:0 "Le Honduras est influencé par la société United Fruit, qui contrôle une part importante de l'économie. L'économie hondurienne est fortement tributaire des exportations de bananes, et il sera difficile d'allouer des ressources à d'autres industries."
 HON_better_banana_republic:0 "République bananière"
 HON_better_banana_republic_desc:0 "Le Honduras est sous le contrôle total de la United Fruit Company. L'économie hondurienne est toujours fortement tributaire des exportations de bananes, mais la United Fruit se concentre désormais sur l'amélioration de ses méthodes de production."
 HON_best_banana_republic:0 "République bananière"
 HON_best_banana_republic_desc:0 "Personne ne peut remettre en question l'hégémonie de la United Fruit sur l'Amérique centrale, mais nous avons finalement gagné le cœur et l'esprit de la population locale. Au moins, nous pouvons affirmer que nous travaillons dans l'intérêt de la population tout en réalisant des profits records."
 HON_banana_empire:0 "L'empire bananier "
 HON_banana_empire_desc:0 "La United Fruit Company détient désormais une participation majoritaire dans presque tous les produits agricoles du monde, et nous avons le quasi-monopole de la banane. Notre succès en tant que premier État véritablement corporatif nous a valu le surnom d\"Empire de la banane\"."
 HON_united_fruit_long:0 "United Fruit Company"
 HON_united_fruit:0 "United Fruit"
 HON_american_business:0 "Soutien du monde des affaires [USA.GetAdjective]"
 HON_soviet_assist:0 "Soutien de [SOV.GetNameDef] "
 HON_belize_refused:0 "Insulté par notre offre d'achat du Belize"
 HON_canal_refused:0 "Insulté par notre offre d'acheter le canal de Panama."
 HON_banana_boat_payment:0 "Paiement pour le Belize"
 HON_banana_boat_payment_desc:0 "Puisque [ENG.GetNameDef] a accepté notre offre d'achat du Belize, nous leur transférons les bateaux bananes que nous leur avions promis. Cela va temporairement nuire à notre capacité de production, mais Belize est un excellent investissement à long terme."
 HON_banana_boat_payment2:0 "Paiement pour le canal de Panama"
 HON_banana_boat_payment2_desc:0 "Les [USA.GetAdjective] nous ont vendu le canal du Panama, mais ce n'était pas bon marché. Nous avons dû leur envoyer un an de bateaux bananes, ce qui a paralysé nos résultats. Cependant, nous devrions réaliser des bénéfices records une fois que l'oncle Sam aura mangé toutes les bananes qu'il pouvait."
 HON_motorized_discount:0 "Assistance de Ford"
 HON_motorized_discount_desc:0 "La Ford Motor Company est désormais présente en Amérique centrale, et son expertise nous permet de produire des équipements motorisés plus rapidement."
 HON_convoy_discount:0 "Bateaux bananiers"
 HON_convoy_discount_desc:0 "Les bateaux bananiers sont l'épine dorsale de nos opérations, et nous avons développé des méthodes pour les produire en masse. Grâce à notre économie d'échelle, nous pouvons fabriquer plus de navires que la plupart des grandes puissances."
 HON_sovmission:0 "Mission militaire [SOV.GetAdjective]"
 HON_sovmission_desc:0 "Nos camarades de [SOV.GetNameDef] partagent avec nous leur expertise militaire."
 HON_soviet_spies:0 "Assistance du NKVD"
 HON_soviet_spies_desc:0 "[SOV.GetNameDefCap] nous a envoyé des conseillers du NKVD qui améliorent nos capacités de renseignement."
 HON_campo_republic_desc:0 "En donnant le contrôle aux campesinos, nous leur avons permis de développer des méthodes de production nouvelles et innovantes. Notre succès a montré au monde entier que les paysans peuvent tout accomplir après s'être emparés des moyens de production."
 HON_campo_republic:0 "La République des Campesinos"
 HON_ok_banana_republic:0 "République bananière"
 HON_ok_banana_republic_desc:0 "La United Fruit Company influence [HON.GetNameDef], et l'économie dépend fortement des exportations de bananes. Il sera donc difficile d'allouer des ressources à d'autres industries. Cependant, des réformes récentes ont atténué certains des pires effets de ce système économique."
 HON_legacy_carias:0 "Honduras Stronk !"
 HON_legacy_carias_desc:0 "Choisir la partie la plus ennuyeuse de l'arbre des priorités est payant."
 HON_better_research:0 "Amélioration des méthodes de recherche"
 HON_better_research_desc:0 "Grâce aux améliorations du système éducatif [HON.GetAdjective], nous pouvons enfin rivaliser avec les progrès technologiques des grandes nations."
 HON_infantry_discount:0 "Production d'armes légères"
 HON_infantry_discount_desc:0 "Nos études sur la technologie des armes nous ont permis de produire des armes légères plus efficacement."
 HON_fah:0 "Escuela Militar de Aviación y Fuerza Aérea Hondureña"
 HON_jungle_infantry:0 "Infanterie de la jungle"
 HON_jungle_infantry_desc:0 "Un entraînement spécial pour rendre nos divisions motorisées et mécanisées efficaces dans la jungle."
 HON_jungle_motor:0 "Infanterie de la jungle"
 HON_jungle_motor_desc:0 "Un entraînement spécial pour rendre nos chars efficaces dans la jungle."
 HON_jungle_tanks:0 "Infanterie de la jungle"
 HON_jungle_tanks_desc:0 "Un entraînement spécial pour rendre nos chars efficaces dans la jungle."
 HON_monarch_influence:0 "Influence monarchiste"
 HON_monarch_influence_desc:0 "Notre peuple aspire à revenir aux jours de gloire de la vice-royauté."
 HON_hacienda_system:0 "Le système de l'Hacienda"
 HON_hacienda_system_desc:0 "Les haciendas sont de grands domaines appartenant à des aristocrates, qui constituaient l'épine dorsale de l'économie de la vice-royauté de Nouvelle-Espagne. En revenant à ce système, nous pouvons exporter davantage de marchandises et redonner à notre noblesse sa gloire passée."
 HON_rereconquista:0 "La rereconquista"
 HON_rereconquista_desc:0 "Nos armées sont prêtes à redonner à l'Empire espagnol sa gloire passée."
 HON_better_hacienda_system:0 "Le système de l'Hacienda"
 HON_better_hacienda_system_desc:0 "Les haciendas sont de grands domaines appartenant à des aristocrates, qui constituaient l'épine dorsale de l'économie de la vice-royauté de Nouvelle-Espagne. En revenant à ce système, nous pouvons exporter davantage de marchandises et redonner à notre noblesse sa gloire passée."
 HON_spaninquisition:0 "La nouvelle Inquisition espagnole"
 HON_spaninquisition_desc:0 "Personne ne s'attend à ça."
 HON_samuel_diaz_zelaya:0 "Samuel Díaz Zelaya"
 HON_samuel_diaz_zelaya_desc:0 "Samuel Díaz Zelaya est un journaliste hondurien qui a régulièrement collaboré aux magazines Tegucigalpa et Diario Comercial. Il est devenu le directeur littéraire du magazine Excelsior en 1937, qui était un périodique apologiste du régime de Tiburcio Carias."
 HON_lowell_yerex:0 "Lowell Yerex"
 HON_lowell_yerex_desc:0 "Lowell Yerex est né en Nouvelle-Zélande mais a étudié aux États-Unis et a servi dans le Royal Flying Corps britannique pendant la Grande Guerre. Il a fondé Transportes Aéreos Centro Americanos en 1931, qui est devenu une importante compagnie aérienne au Honduras."
 HON_juan_manuel_galvez:0 "Juan Manuel Gálvez"
 HON_juan_manuel_galvez_desc:0 "Juan Manuel Gálvez Durón a été ministre de la Guerre, de la Marine et de l'Aviation sous le président Carias, et il a succédé à ce dernier en tant que président en 1949. Pendant sa présidence, il a créé la Banque centrale du Honduras, la Banque nationale de développement (aujourd'hui BANDESA), a uniformisé l'impôt sur le revenu du Honduras et a déclaré officiellement la Lempira comme monnaie nationale du Honduras."
 HON_julio_lozano_diaz:0 "Julio Lozano Díaz"
 HON_julio_lozano_diaz_desc:0 "Julio Lozano Díaz a commencé sa carrière dans la compagnie minière Rosario, où il a occupé presque tous les postes administratifs de cette entreprise. Il est ensuite devenu le ministre de l'économie, des finances et du crédit public sous Tiburcio Carias, où il a renégocié la dette des chemins de fer honduriens avec les détenteurs d'obligations anglaises. Il fondera plus tard le PUN et en deviendra le président en 1954."
 HON_taca:0 "TACA Airlines"
 HON_taca_desc:0 "Transportes Aereos del Continente Americano a été fondée par Lowell Yerex en 1931 et a commencé ses opérations avec un avion monomoteur Stinson. Ses lignes couvraient l'ensemble du territoire national du Honduras et se sont ensuite étendues au reste de l'Amérique latine. En 1945, TACA Airlines a transféré son siège social au Salvador, où elle s'est modernisée et développée."
 hon_fnh:0 "Ferrocarril Nacional de Honduras"
 hon_fnh_desc:0 "Le chemin de fer national du Honduras a été financé par une dette du Royaume-Uni et de la France au milieu du 19e siècle. Toutefois, la United Fruit Company est devenue le principal fondateur des chemins de fer du Honduras au début du XXe siècle. La United Fruit Company a reçu des concessions foncières dans le nord du Honduras pour construire de nouveaux chemins de fer dans tout le pays."
 HON_rmc:0 "Rosario Mining Company"
 HON_rmc_desc:0 "La Rosario Mining Company de New York et du Honduras a été fondée en 1880 et possédait les droits miniers sur les gisements de minéraux près de San Jacinto. Cette société a ensuite acquis une participation majoritaire dans plusieurs autres mines du Honduras et a fini par avoir des intérêts en Amérique du Nord, en Amérique du Sud et dans la mer du Nord."
 HON_mateo_ortega:0 "Matteo Ortega"
 HON_salvador_alvarado:0 "Salvador Alvarado"
 HON_gregorio_ferrera:0 "Gregorio Ferrera"
 HON_soviets_gave_guns:0 "Soutenir les campos"
 HON_soviets_no_guns:0 "ignorer les campos"
 HON_soviet_acceptance:0 "[SOV.GetNameDefCap] soutient notre révolution"
 HON_mirco:0 "Micromanagement"
 HON_mirco_desc:0 "Si l'expansion de notre entreprise a défié les attentes internationales, elle ne répond toujours pas aux attentes élevées du président Zemurray. Lors d'une récente réunion, il a dit à nos généraux, \"Vous, messieurs, avez mis le bazar dans cette entreprise assez longtemps. Je vais la redresser\" et adoptera désormais une approche plus directe."
 HON_army:0 "L'armée [HON.GetAdjective]"
 HON_army_desc:0 "Pour survivre en Amérique centrale, nous devrons renforcer notre armée."
 HON_conscription:0 "Soldats [HON.GetAdjective]"
 HON_conscription_desc:0 "Les forces armées [HON.GetAdjective] se sont relâchées dans leur recrutement. Nous devons rendre l'armée plus attrayante pour la jeune génération."
 HON_arms:0 "Armes légères"
 HON_arms_desc:0 "De nouvelles armes légères sont mises sur le marché presque chaque année, et nous devons nous efforcer de fournir à nos troupes les meilleures armes possibles."
 HON_arms_2:0 "Armes de soutien"
 HON_arms_2_desc:0 "Nous continuerons à veiller à ce que nos troupes d'infanterie et de soutien soient dotées d'un équipement de premier ordre."
 HON_army_support:0 "Matériel de soutien"
 HON_army_support_desc:0 "Au lieu d'imiter ou d'acheter des équipements étrangers, nous devrions viser à devenir un leader mondial en matière d'armes d'infanterie."
 HON_faster_small_arms:0 "Amélioration de la production d'armes légères"
 HON_faster_small_arms_desc:0 "Nos efforts pour améliorer l'équipement de notre armée portent leurs fruits, et nous pouvons désormais produire efficacement des armes pour nos divisions d'infanterie."
 HON_tank_effort:0 "Développement des blindés"
 HON_tank_effort_desc:0 "La guerre blindée est manifestement l'avenir, et nous ne pouvons pas nous permettre d'ignorer ce fait. Améliorons notre technologie des blindés et ajoutons des divisions de chars modernes à nos armées."
 HON_mech_effort:0 "Effort de mécanisation"
 HON_mech_effort_desc:0 "Après avoir étudié la technologie des blindés, nos chercheurs ont réalisé que les unités mécanisées joueront également un rôle déterminant dans les guerres futures. Investissons dans la recherche sur les unités mécanisées et efforçons-nous de créer une armée entièrement mécanisée."
 HON_special_forces:0 "Créer les forces spéciales [HON.GetAdjective]"
 HON_special_forces_desc:0 "Comme notre armée compte très peu de spécialistes, nous pourrions créer une division de forces spéciales pour servir dans notre armée."
 HON_special_forces_2:0 "Marines [HON.GetAdjective]"
 HON_special_forces_2_desc:0 "L'Amérique centrale regorge de terrains dangereux ; il pourrait être prudent d'envahir par la mer au lieu de faire marcher notre armée dans la jungle. Bien sûr, nous aurions besoin d'une force maritime capable avant de planifier de telles invasions."
 HON_jungle_training:0 "Forces spéciales de jungle"
 HON_jungle_training_desc:0 "Les forêts tropicales d'Amérique centrale sont parmi les plus denses du monde, et notre armée passera une grande partie de son temps dans ces jungles. Nous devrions commencer à former nos troupes à la guerre dans la jungle. Bien entendu, nos forces spéciales seraient les candidats idéaux pour la phase initiale de l'entraînement à la guerre dans la jungle."
 HON_jungle_infant:0 "Infanterie de la jungle"
 HON_jungle_infant_desc:0 "Maintenant que nous avons formé nos forces spéciales à la façon d'opérer dans la jungle, nous pouvons former nos forces régulières à la guerre dans la jungle."
 HON_jungle_infant_effect:0 "Active §HEntraînement dans la jungle§!\n§HInfantrie\nJungle§!\nAttaque: §G+5%§!\nMouvement: §G+10%§!\n"
 HON_jungle_moto:0 "Véhicules de jungle"
 HON_jungle_moto_desc:0 "Faire traverser la jungle à nos chars et à notre infanterie motorisée ne sera pas plus facile, mais notre état-major a mis au point une méthode pour déplacer ces divisions dans la jungle. L'éducation de nos divisions mobiles à la guerre de la jungle nous permettra de dominer les jungles."
 HON_jungle_moto_effect:0 "Active §HEntraînement dans la jungle§!\n§HMotorisé§!\nAttaque: §G+5%§!\nMovement§G+10%§!\n§HMécanisé\nJungle§!\nAttaque§G+5%§!\nMouvement§G+10%§!\n§HBlindage\nJungle§!\nAttaque: §G+5%§!\n\nMouvement: §G10%§!\n"
 HON_land_doc:0 "Développement de l'armée de terre"
 HON_land_doc_desc:0 "Malgré les possibilités croissantes de la guerre aérienne et navale, le combat au sol reste crucial dans les guerres de demain. Avec de la préparation, nous pouvons éviter de revivre l'enfer des tranchées."
 HON_land_doc_2:0 "Priorité tactique"
 HON_land_doc_2_desc:0 "Notre pays n'a pas mené de guerre terrestre depuis des décennies, et notre armée devient complaisante. Nous devons inverser cette tendance en nous concentrant sur la qualité de notre armée."
 HON_land_doc_3:0 "Effort de forage"
 HON_land_doc_3_desc:0 "Le champ de bataille a changé au cours de l'entre deux guerres et des conflits récents. Nous devons continuellement réévaluer nos doctrines afin de refléter cette évolution."
 HON_navy:0 "Créer une marine côtière [HON.GetAdjective]."
 HON_navy_desc:0 "Nos côtes ne sont absolument pas défendues à l'heure actuelle et nous sommes vulnérables aux invasions navales. Nous devons rectifier ce problème en créant l'infrastructure nécessaire à la mise en place d'une force de défense côtière."
 HON_invest_in_subs:0 "Développement des sous-marins"
 HON_invest_in_subs_desc:0 "La guerre sous-marine est le développement naval le plus passionnant depuis l'invention du torpilleur. Nous ferions bien de nous protéger contre les sous-marins et de les utiliser contre les navires ennemis."
 HON_invest_in_subs_2:0 "Développement des sous-marins II"
 HON_invest_in_subs_2_desc:0 "Comme la plupart des invasions devront se faire par la mer, les loups de l'océan peuvent constituer une ligne de défense solide. Furtifs et chassant en meute, une flotte de sous-marins peut protéger nos voies maritimes."
 HON_invest_in_subs_3:0 "Développement des sous-marins III"
 HON_invest_in_subs_3_desc:0 "En perfectionnant nos méthodes de production de sous-marins, nous pouvons construire certains des sous-marins les plus efficaces au monde !"
 HON_invest_in_destroyers:0 "Développement des destroyers"
 HON_invest_in_destroyers_desc:0 "En étudiant la conception et l'utilisation stratégique des sous-marins, nous avons également appris comment contrer leurs tactiques. Les destroyers seront cruciaux pour cela."
 HON_invest_in_cruisers:0 "Développement des croiseurs"
 HON_invest_in_cruisers_desc:0 "Avant de faire des incursions dans la recherche avancée sur les cuirassés, les petits croiseurs doivent être remplacés."
 HON_invest_in_carriers:0 "Développement des porte-avions"
 HON_invest_in_carriers_desc:0 "Les flottes de combat modernes seront centrées sur les porte-avions, pas sur les cuirassés. Si nous voulons dominer les océans, nous aurons besoin de quelques porte-avions."
 HON_invest_in_battleships:0 "Développement des cuirassés"
 HON_invest_in_battleships_desc:0 "La nation possédant le plus de cuirassés régnera sur les océans. Les cuirassés et les porte-avions représentent l'ancien et le nouveau concept de supériorité navale."
 HON_naval_doctrines:0 "Améliorer les doctrines navales"
 HON_naval_doctrine_desc:0 "Bien qu'il soit important d'avoir une marine moderne, nos navires seront inutiles si nos marins ne savent pas comment les utiliser. Prenons le temps d'enseigner à nos officiers les tactiques navales modernes."
 HON_navy_infrastructure:0 "Développement de l'Infrastructure navale"
 HON_navy_infrastructure_desc:0 "Nous devons moderniser nos installations de production navale et construire davantage de bases navales si nous voulons que notre marine soit compétitive. Lançons un projet de construction massif pour mettre à niveau notre infrastructure navale."
 HON_airforce:0 "Créer l'armée de l'air [HON.GetAdjective]"
 HON_airforce_desc:0 "L'aviation étant un domaine nouveau en Amérique centrale, nous pouvons dominer nos voisins en étant l'un des premiers pays d'Amérique centrale à disposer d'une force aérienne."
 HON_aviation:0 "Priorité aux chasseurs"
 HON_aviation_desc:0 "Nous pouvons appliquer une ingénierie civile révolutionnaire à nos chasseurs pour améliorer leur vitesse, leur portée et leur altitude maximale. Nous devons nous concentrer sur ce point si nous voulons suivre les progrès réalisés par les autres."
 HON_naval_aviation:0 "Bombardiers navals"
 HON_naval_aviation_desc:0 "Les navires se sont avérés exceptionnellement vulnérables aux avions. Nous devons continuer à améliorer leur technologie pour être sûrs d'avoir une longueur d'avance sur toute contre-mesure."
 HON_army_aviation:0 "Avions de soutien pour l'armée"
 HON_army_aviation_desc:0 "Les avions qui soutiennent nos forces terrestres et nos navires ont été un ajout très efficace pour un investissement relativement faible. Ces avions ont maintenant plusieurs améliorations suggérées. Nos ingénieurs peuvent développer la prochaine génération d'avions de soutien."
 HON_army_aviation_2:0 "Priorité aux bombardiers"
 HON_army_aviation_2_desc:0 "Le soutien aérien fait partie intégrante de nos capacités défensives et offensives. Si nous nous concentrons sur le développement de bombardiers rapides, plus agiles et précis, nous conserverons un avantage dans toute bataille terrestre."
 HON_air_doctrine:0 "Amélioration des doctrines aériennes"
 HON_air_doctrine_desc:0 "Bien que nous puissions construire une force aérienne moderne, la plupart de nos pilotes ne savent pas comment piloter leurs nouveaux avions. Rectifions ce problème en recherchant quelques doctrines aériennes."
 HON_air_bases:0 "Bases aériennes supplémentaires"
 HON_air_bases_desc:0 "Il est difficile de fournir des avions en Amérique centrale, surtout quand on n'a pas assez d'infrastructures. Construisons quelques bases aériennes supplémentaires pour améliorer le rayon d'action de nos forces aériennes."
 HON_politics:0 "Examiner le climat politique"
 HON_politics_desc:0 "Après avoir remporté de justesse l'élection présidentielle de 1932, Tiburcio Carias Andino réprime toute forme d'opposition politique. Aujourd'hui, [HON.GetNameDef] se trouve à la croisée des chemins."
 HON_suggest_fascism:0 "Envisager un rachat total de la United Fruit Company"
 HON_suggest_fascism_desc:0 "La United Fruit Company est présente au Honduras depuis 1899, date à laquelle elle a acquis sept producteurs de bananes locaux et a commencé à exporter des bananes vers la Nouvelle-Orléans. Depuis lors, la United Fruit Company s'est de plus en plus impliquée dans la politique hondurienne ; il est peut-être temps d'envisager les avantages d'une prise de contrôle totale par la United Fruit."
 HON_invite_zemurray:0 "Inviter Samuel Zemurray"
 HON_invite_zemurray_desc:0 "Samuel Zemurray est le chef officieux de la United Fruit Company depuis 1932. Il a joué un rôle actif dans la politique hondurienne pendant plus de vingt ans, notamment en planifiant le coup d'État qui a permis à Manuel Bonilla de devenir président. Il a exprimé sa déception à l'égard des performances de Carias et pourrait être persuadé de devenir le prochain président."
 HON_american_support:0 "La communauté des affaires américaine"
 HON_american_support_desc:0 "Renverser un gouvernement n'est pas donné, et les chances de succès de notre prise de pouvoir sont minces si nous n'avons pas le soutien de nos investisseurs. Convainquons-les qu'un État uni des fruits entraînerait une baisse des prix des fruits, plus d'emplois, et des profits records."
 HON_united_fruit_coup:0 "Renverser le gouvernement de Carias"
 HON_united_fruit_coup_desc:0 "Même si une prise de contrôle par la United Fruit Company semblait être une idée folle, nous avons rapidement obtenu le soutien de notre conseil d'administration et de la communauté des affaires américaine à cette idée. Il est temps d'écarter Carias du pouvoir et d'établir un véritable État d'entreprise. Ce ne sera pas le premier coup d'État sponsorisé par la United Fruit Company au Honduras, mais ce pourrait être le dernier."
 HON_american_arms:0 "Importer des armes [USA.GetAdjective]."
 HON_american_arms_desc:0 "Le récent changement de direction au Honduras a reçu le soutien du conseil d'administration, mais la population locale n'est pas ravie de ce changement. Cependant, plusieurs entreprises américaines spécialisées dans les armes à feu nous ont fait part de leur soutien et nous ont offert certains de leurs produits. Il serait prudent d'accepter leur offre."
 HON_fruit_security:0 "Créer la Division de la sécurité de la United Fruit"
 HON_fruit_security_desc:0 "Même si United Fruit emploie des gardes armés depuis des années, notre récente expansion exige une sécurité accrue. Créons une division officielle United Fruit Security, qui engagera des mercenaires [USA.GetAdjective] pour protéger nos intérêts."
 HON_improved_production:0 "Améliorer nos méthodes de production"
 HON_improved_production_desc:0 "Lorsque nous ne contrôlions que le secteur agricole de l'économie hondurienne, nous n'avions guère intérêt à produire d'autres articles. Cependant, nous devons maintenant diversifier nos activités pour protéger nos intérêts."
 HON_corporate_consolidation:0 "Préparer la consolidation des entreprises"
 HON_corporate_consolidation_desc:0 "Maintenant que la United Fruit a une force de défense capable, il est temps de penser à consolider nos possessions dans d'autres pays. En exerçant une pression aux bons endroits, nous pouvons établir un contrôle sur l'Amérique centrale. Cependant, le monde nous verra comme un agresseur, et le gouvernement [USA.GetAdjective] ne pourra pas continuer à justifier sa protection à notre égard."
 HON_take_guatemala:0 "Consolider nos avoirs [GUA.GetAdjective]."
 HON_take_guatemala_desc:0 "Il est temps de placer tous nos actifs d'Amérique centrale sous notre contrôle direct. La société United Fruit est particulièrement influente en [GUA.GetNameDef], et nous sommes sur le point de signer une concession de 99 ans avec [GUA.GetLeader] et d'ouvrir une nouvelle plantation à Tiquisate. Cependant, nous avons maintenant une position de négociation plus avantageuse et pouvons exiger le contrôle de l'ensemble du pays."
 HON_take_elsalvador:0 "Intégrer [ELS.GetNameDef]"
 HON_take_elsalvador_desc:0 "Maintenant que le Guatemala est entièrement sous notre contrôle, nous pouvons commencer à nous étendre dans le reste de l'Amérique centrale. Notre conseil d'administration a suggéré que [ELS.GetNameDef] soit une cible idéale pour notre prochaine prise de contrôle hostile."
 HON_take_nicaragua:0 "Intégrer [NIC.GetNameDef]"
 HON_take_nicaragua_desc:0 "Maintenant que le Guatemala est entièrement sous notre contrôle, nous pouvons commencer à nous étendre dans le reste de l'Amérique centrale. Notre conseil d'administration a suggéré que [NIC.GetNameDef] est une cible idéale pour notre prochaine prise de contrôle hostile."
 HON_take_costa_rica:0 "Développez vers [COS.GetNameDef]"
 HON_take_costa_rica_desc:0 "Le Costa Rica était autrefois le siège de notre concurrent, Atlantic Fruit, mais nous l'avons poussé à la faillite et avons acquis ses actifs en 1912. Cependant, nous n'aurons pas le contrôle complet de ces nouveaux avoirs tant que le gouvernement de [COS.GetAdjective] ne se soumettra pas à nous."
 HON_purchase_belize:0 "Acheter Belize"
 HON_purchase_belize_desc:0 "[ENG.GetNameDefCap] a commencé à se concentrer sur le développement d'une économie de guerre, et ils pourraient probablement utiliser plus de bateaux. Comme nous pourrions bénéficier de l'acquisition du Belize, nous devrions approcher [ENG.GetNameDef] et leur proposer d'acheter le Belize en échange de nos bateaux bananes."
 HON_take_panama:0 "Incorporer [PAN.GetNameDef]"
 HON_take_panama_desc:0 "[PAN.GetNameDEfCap] est le dernier pays entre nous et le contrôle total de l'Amérique centrale. Il est temps d'exiger leur soumission."
 HON_buy_canal:0 "Acheter le canal de Panama"
 HON_buy_canal_desc:0 "Le canal de Panama est l'une des voies de navigation les plus importantes au monde, et son acquisition réduirait considérablement nos coûts. Approchons le gouvernement de [USA.GetAdjective] et proposons de le leur acheter en échange d'une cargaison massive de nos bateaux bananes."
 HON_irca:0 "Fusion avec l'IRCA"
 HON_irca_desc:0 "Nous produisons des volumes records, mais nous pourrions bénéficier de plus d'infrastructures. Heureusement, Minor Keith a proposé une fusion entre les chemins de fer internationaux d'Amérique centrale et United Fruit. L'acceptation de cette fusion permettra de relier plusieurs de nos plantations à des chemins de fer modernes."
 HON_invite_ford:0 "Inviter Ford Motors en Amérique centrale"
 HON_invite_ford_desc:0 "Une grande partie de la structure de United Fruit était basée sur les principes de gestion d'Henry Ford, mais maintenant Henry Ford voit notre État comme l'incarnation ultime de la gestion d'entreprise. L'inviter à construire une usine Ford en Amérique centrale pourrait être un arrangement profitable pour nous."
 HON_great_white:0 "Promouvoir la Grande Flotte Blanche"
 HON_great_white_desc:0 "La Great White Fleet est un paquebot de croisière qui emmène des civils dans diverses propriétés de United Fruit et leur montre le bon côté du travail pour United Fruit. Bien sûr, les touristes ne peuvent voir que de petites parties de notre plantation, mais ils repartent avec une meilleure perception de nous et de nos opérations."
 HON_banana_boats:0 "Production de masse de bateau bananier"
 HON_banana_boats_desc:0 "Les bateaux bananiers sont les navires que nous utilisons pour transporter les bananes d'Amérique centrale vers le reste du monde. Presque toutes nos opérations économiques et de sécurité reposent sur ces navires, et nous devrions les produire en masse. Nos bateaux bananiers surpasseront la marine marchande de n'importe quelle grande puissance en quelques années !"
 HON_agricola:0 "Trouver l'Escuela Agricola Panamericana"
 HON_agricola_desc:0 "Il est difficile de trouver des travailleurs qualifiés, surtout si l'on recrute au sein de la population locale. Cependant, le président Zemurray a tenté de résoudre ce problème en créant l'Escuela Agricola Panamericana, une université sans frais d'inscription spécialisée dans la recherche agricole. Cette nouvelle université devrait fournir à notre État des travailleurs compétents pendant des générations."
 HON_corporate_alliance:0 "Alliance des véritables États corporatifs"
 HON_corporate_alliance_desc:0 "Si les idées de Mussolini et de Hitler étaient novatrices, ces États fascistes ont perdu de vue l'essentiel : le profit. Leurs guerres constantes et leurs lois raciales nous ont montré que nous sommes le seul grand état fasciste capable de gérer correctement son économie. Nous devrions créer une faction et tenter d'unir le monde sous le règne des entreprises."
 HON_fruitful_partnership:0 "Un partenariat fructueux"
 HON_fruitful_partnership_desc:0 "Le New Deal a paralysé la classe des entreprises de [USA.GetAdjective], et nous ne pouvons plus compter sur [USA.GetNameDef] comme partenaire commercial. La puissance croissante de [GER.GetNameDefCap] a impressionné de nombreux membres du conseil d'administration, et s'aligner sur l'Axe pourrait être bénéfique."
 HON_go_communist:0 "Faire revivre le Bloque Obrero Campesino"
 HON_go_communist_desc:0 "Le Bloque Obrero Campesino, ou bloc ouvrier paysan, a été fondé par Manuel Calix Herrera à la fin des années 1920, mais Carias l'a interdit lorsqu'il est devenu président. Même si le BOC a été détruit, beaucoup de gens croient encore en ses idéaux. Donnons le pouvoir à la classe ouvrière et légalisons à nouveau le Bloque Obrero Campesino."
 HON_herrera_jailbreak:0 "Sortir Herrera de prison"
 HON_herrera_jailbreak_desc:0 "Manuel Calis Herrera a été le fondateur du Bloque Obrero Campesino et son unique candidat à la présidence. Malheureusement, il a été capturé par la United Fruit Company et emprisonné dans les Islas de la Bahia après avoir organisé une grève des travailleurs. Son leadership sera essentiel à notre révolution, et nous coordonnons une évasion de prison dès que possible."
 HON_soviet_support:0 "Demander de l'aide au [SOV.GetAdjective]"
 HON_soviet_support_desc:0 "Le président Carias a le soutien des propriétaires terriens et de la United Fruit Company, ce qui signifie que le renverser par nous-mêmes serait impossible. Cependant, nous pouvons persuader nos camarades de la [SOV.GetNameDef] de soutenir notre cause."
 HON_peasant_revolution:0 "La révolution campesino "
 HON_peasant_revolution_desc:0 "Les paysans sont agités, et la plupart d'entre eux ont rejoint le BOC. La base du pouvoir de Carias s'est érodée, et le temps est venu de faire la révolution. Renversons les propriétaires terriens féodaux, chassons la United Fruit Company de notre pays, et établissons la première république paysanne du monde !"
 HON_seize_plantations:0 "Saisissez les plantations de la United Fruit"
 HON_seize_plantations_desc:0 "La United Fruit Company opère dans notre pays depuis bien trop longtemps, et nous devons expulser cette société parasite et saisir ses actifs. Prendre le contrôle de leurs plantations sera le premier pas vers la propriété paysanne des moyens de production."
 HON_peoples_army:0 "L'armée populaire [HON.GetAdjective]"
 HON_peoples_army_desc:0 "Même si le peuple a maintenant le contrôle du pays, le succès de notre révolution n'est pas garanti. La bourgeoisie opprime toujours les autres nations d'Amérique centrale, et nous pourrions être envahis par les impérialistes Gringo ou [ENG.GetAdjective]. Heureusement, de nombreux paysans s'engagent dans l'Armée populaire hondurienne nouvellement créée pour protéger leur liberté nouvellement acquise."
 HON_soviet_guns:0 "Envoi d'armes [SOV.GetAdjective]"
 HON_soviet_guns_desc:0 "La [SOV.GetNameDefCap] nous considère comme un allié utile sur le continent américain, car nous pouvons les approvisionner sans que les [GER.GetNameDef] ne bombardent nos usines. Les [SOV.GetAdjective]s nous ont envoyé des fusils pour protéger notre révolution, en espérant que nous leur rendrons la pareille lorsqu'ils seront en guerre."
 HON_soviet_milmission:0 "Mission militaire [SOV.GetAdjective]"
 HON_soviet_milmission_desc:0 "Maintenant que la [SOV.GetNameDef] a démontré son soutien à notre révolution, nous pouvons renforcer les liens entre nos deux unions. La [SOV.GetNameDefCap] sera heureuse de nous envoyer une mission militaire pour entraîner nos armées et les préparer à combattre les impérialistes."
 HON_liberate_central:0 "Guerres de libération d'Amérique centrale"
 HON_liberate_central_desc:0 "Le Honduras n'est pas la seule nation d'Amérique centrale réprimée par la bourgeoisie. Chacun de nos voisins est contrôlé par les propriétaires terriens et les intérêts commerciaux des Gringos. Unissons l'Amérique centrale et libérons les paysans opprimés !"
 HON_liberate_guatemala:0 "Libérez les Campesinos [GUA.GetAdjective]."
 HON_liberate_guatemala_desc:0 "Pendant trop longtemps, le Guatemala a été opprimé par la United Fruit Company et son gouvernement bourgeois. Il est temps d'étendre la révolution au [GUA.GetNameDef] et de garantir la liberté de ses paysans !"
 HON_liberate_salvador:0 "Libérer le Salvador"
 HON_liberate_salvador_desc:0 "[ELS.GetNameDefCap] a un gouvernement particulièrement répressif, et son peuple réclame la libération. Nous devons répondre à cet appel et faire entrer les paysans salvadoriens dans notre république."
 HON_liberate_nicaragua:0 "Propager la révolution au Nicaragua"
 HON_liberate_nicaragua_desc:0 "[NIC.GetNameDefCap] est contrôlé par les Somozas, qui gouvernent le Nicaragua comme un syndicat du crime organisé. Nous devons remettre les Somozas à leur place et les juger pour leurs crimes contre les paysans nicaraguayens !"
 HON_liberate_costarica:0 "Collectiviser le Costa Rica"
 HON_liberate_costarica_desc:0 "Le gouvernement bourgeois [COS.GetAdjective] est moins sévère que l'état nicaraguayen, mais les paysans qui travaillent dans les plantations du Costa Rica souffrent toujours. Étendons la révolution au Costa Rica et libérons les paysans qui travaillent dans ses plantations de café !"
 HON_liberate_panama:0 "Détruisez l'oligarchie [PAN.GetAdjective]."
 HON_liberate_panama_desc:0 "Même si le Panama prétend être une démocratie, il est dirigé par une oligarchie. Les propriétaires fonciers et la bourgeoisie dominent cette oligarchie, et nous devons renverser ce régime corrompu si nous voulons libérer l'Amérique centrale."
 HON_land_reform:0 "Réforme agraire"
 HON_land_reform_desc:0 "Pendant la majeure partie de l'histoire du Honduras, presque toutes les terres productives étaient contrôlées par les propriétaires terriens ou par des sociétés étrangères comme la United Fruit Company. Aujourd'hui, nous allons démanteler tous les grands domaines et les distribuer aux campesinos. Le peuple peut désormais être propriétaire des terres sur lesquelles il a travaillé sans relâche."
 HON_soviet_intel:0 "Inviter des conseillers du NKVD"
 HON_soviet_intel_desc:0 "Les impérialistes peuvent frapper à tout moment, et nous devons nous préparer à une telle attaque. Malheureusement, notre agence de renseignement est relativement inefficace, et nous n'avons aucun moyen de savoir si la bourgeoisie prépare une attaque. Cependant, nos amis de [SOV.GetNameDef] nous enverraient des conseillers du NKVD pour améliorer nos capacités de renseignement."
 HON_collective_agriculture:0 "Méthodes d'agriculture collectives"
 HON_collective_agriculture_desc:0 "Après avoir pris le contrôle des plantations, les paysans ont développé des méthodes améliorées pour produire des biens. Cela nous a permis de nourrir notre population et d'envoyer l'excédent à nos camarades à l'étranger."
 HON_peoples_war:0 "Développer des tactiques de guerre de guérilla"
 HON_peoples_war_desc:0 "Même si nous ne pouvions pas vaincre les armées impérialistes en rase campagne, nous pouvions les épuiser à la longue. Cependant, nous devrons trouver un moyen d'approvisionner nos troupes sur ce terrain difficile avant de pouvoir mener une véritable guérilla. Entraînons notre armée pour qu'elle puisse se battre même si elle n'a pas accès au ravitaillement."
 HON_peoples_university:0 "L'Université populaire d'Amérique centrale"
 HON_peoples_university_desc:0 "La bourgeoisie d'Amérique centrale ne s'intéressait guère à l'éducation des campesinos, ce qui a fait qu'une grande partie de notre population était analphabète. Notre nouvelle révolution a apporté l'éducation aux masses, et une nouvelle institution d'enseignement supérieur nous permettra de poursuivre ce programme d'éducation."
 HON_socialist_block:0 "Créer une Alliance des nations socialistes"
 HON_socialist_block_desc:0 "Même si nous devons une grande partie de notre succès au soutien de [SOV.GetAdjective], il serait imprudent de nous aligner totalement sur les staliniens. Créons un bloc et invitons tous les pays socialistes actuels dedans."
 HON_join_soviets:0 "Rejoindre le Komintern"
 HON_join_soviets_desc:0 "Depuis sa création, les [SOV.GetAdjective]s ont soutenu notre révolution, et nous sommes maintenant prêts à rejoindre le Komintern. Ensemble, nous apporterons le socialisme aux hémisphères oriental et occidental !"
 HON_campesino_republic:0 "La République campesino d'Amérique centrale"
 HON_campesino_republic_desc:0 "Nous avons libéré le peuple d'Amérique centrale et développé un État paysan capable de rivaliser avec les impérialistes. Notre production collective s'est avérée plus efficace que tout ce que les capitalistes pouvaient concevoir, ce qui nous a permis de développer une excellente base industrielle. De là, nous pouvons libérer toute l'Amérique latine ou peut-être même mettre à genoux les gringos impérialistes."
 HON_status_quo:0 "Renforcer la présidence de Carias"
 HON_status_quo_desc:0 "[HON.GetNameDefCap] est techniquement une démocratie sous Carias, même si le gouvernement actuel est plus autoritaire que la plupart des démocraties occidentales. [HON.GetNameDefCap] n'a peut-être pas le meilleur système de gouvernement, mais les alternatives sont trop dangereuses. Ne faisons pas de vagues et sécurisons la position de Carias."
 HON_appoint_brooks:0 "Nommer le colonel Brooks"
 HON_appoint_brooks_desc:0 "L'école d'aviation militaire récemment créée manque de dirigeants, mais les relations du président Carias avec [USA.GetNameDef] ont permis de trouver un candidat viable. Le Colonel Brooks, un mercenaire [USA.GetAdjective], sera qualifié pour diriger notre nouvelle académie d'aviation."
 HON_stabilize_economy:0 "Stabiliser l'économie"
 HON_stabilize_economy_desc:0 "La Grande Dépression a nui aux exportations du Honduras, et le chômage monte en flèche. Cependant, le président peut mettre en œuvre certaines réformes économiques pour stabiliser l'économie. Au moins, cela pourrait nous épargner les pires effets de la Grande Dépression."
 HON_liberal_amnesty:0 "Donner l'amnistie au parti libéral"
 HON_liberal_amnesty_desc:0 "Bien que le parti communiste soit hors-la-loi, le président Carias est prêt à accepter une certaine opposition du parti libéral. Le programme de ce parti n'est pas très différent de celui de Carias, et nous pouvons paraître plus démocratiques en accordant l'amnistie aux membres du parti libéral qui ont participé au soulèvement de 1935."
 HON_fortifications:0 "Défendre la nation"
 HON_fortifications_desc:0 "Le Honduras devrait rester neutre dans la guerre à venir, mais il serait prudent d'améliorer nos défenses. [GER.GetNameDefCap] ou [JAP.GetNameDef] pourraient tenter d'utiliser notre pays comme base pour envahir [USA.GetNameDef], mais la construction de quelques forts devrait les dissuader."
 HON_better_industry:0 "Amélioration des équipements agricoles"
 HON_better_industry_desc:0 "Notre secteur industriel en est encore à ses balbutiements, et la plupart des investissements étrangers vont au secteur agricole. Cependant, nous pouvons améliorer l'état de l'économie [HON.GetADjective] en investissant dans la recherche pour l'agriculture industrielle."
 HON_against_axis:0 "Unir le peuple contre le fascisme"
 HON_against_axis_desc:0 "Les [USA.GetNameDefCap] vont probablement se joindre à la guerre contre l'Axe, et ils nous demanderont probablement de l'aide après leur entrée en guerre. Utilisons les médias pour dénoncer les puissances de l'Axe et rendre la participation à cette guerre mondiale acceptable pour nos citoyens."
 HON_join_allies:0 "[USA.GetNameDef] Soutien"
 HON_join_allies_desc:0 "Les [USA.GetNameDefCap] sont entrés en guerre après le bombardement de Pearl Harbor, et ils attendent de leurs alliés d'Amérique latine qu'ils déclarent la guerre à [GER.GetNameDef] et contribuent à l'effort de guerre. Montrons à [USA.GetNamedef] que nous sommes des alliés dignes de confiance et rejoignons-les dans leur combat."
 HON_usa_naval_bases:0 "[USA.GetAdjective] bases navales"
 HON_usa_naval_bases_desc:0 "Les [USA.GetAdjective]s ont proposé de construire une nouvelle base navale dans notre pays afin que nous puissions soutenir plus efficacement leur effort de guerre. Ils prévoient de développer cette petite base navale à Trujillo afin de pouvoir se défendre contre tout sous-marin [GER.GetAdjective] opérant dans les Caraïbes. Aidons les [USA.GetAdjective]s à protéger la mer et aidons-les à construire cette nouvelle base."
 HON_usa_naval_doctrine:0 "Tactiques navales [USA.GetADjective]"
 HON_usa_naval_doctrine_desc:0 "Même si les [USA.GetNameDef] ne s'attendent pas à ce que nous contribuions beaucoup à l'effort de guerre, ils espèrent que nous pourrons les aider à défendre leurs navires contre la guerre sous-marine de l'Axe. Pour que nous puissions couler quelques sous-marins, les [USA.GetAdjective]s ont proposé de former nos officiers de marine aux dernières tactiques."
 HON_carias_legacy:0 "L'héritage du président Carias"
 HON_carias_legacy_desc:0 "Les historiens ne pourront pas évaluer facilement l'héritage de Tiburcio Carias Andino. Bien qu'il ait supprimé la plupart des formes d'opposition politique et qu'il ait lutté contre la corruption [HON.GetAdjective] syndicats, il a apporté la stabilité à la [HON.GetAdjective] l'économie pendant la Grande Dépression. Cependant, le népotisme de Carias et sa préférence pour les intérêts commerciaux étrangers ont nui aux institutions démocratiques du Honduras, et il faudra un certain temps avant que cette nation ne puisse atteindre un gouvernement purement démocratique."
 HON_examine_industry:0 "L'économie [HON.GetAdjective]"
 HON_examine_industry_desc:0 "L'économie de [HON.GetAdjective] repose en grande partie sur les exportations, notamment les fruits tels que les bananes. Cependant, ce pays a le potentiel pour créer une base industrielle, même s'il doit la construire à partir de zéro."
 HON_build_infra1:0 "Construire de nouvelles routes"
 HON_build_infra1_desc:0 "[HON.GetNameDefCap] est paralysé par ses mauvaises infrastructures, mais la construction de nouvelles routes devrait résoudre ce problème. Relions les villes et les plantations de [HON.GetNameDef] à un réseau routier national et faisons en sorte que notre économie fonctionne mieux."
 HON_build_milfact1:0 "Créer une industrie de l'armement"
 HON_build_milfact1_desc:0 "L'économie du [HON.GetAdjective] étant centrée sur les exportations agricoles, la création d'une industrie de l'armement n'a guère été encouragée. Cependant, l'armée de [HON.GetAdjective] a besoin d'équipements, et nous devons construire une base industrielle qui nous permettra d'approvisionner nos troupes."
 HON_build_civfact1:0 "Développer la base industrielle"
 HON_build_civfact1_desc:0 "[HON.GetNameDefCap] importe la plupart de ses biens industriels, mais cela doit changer si nous voulons une économie autosuffisante. Construisons des usines supplémentaires dans l'un de nos États."
 HON_build_milfact2:0 "Développer notre industrie de l'armement"
 HON_build_milfact2_desc:0 "La création d'une industrie de l'armement est un excellent premier pas, mais nous devons augmenter notre production militaire pour être compétitifs avec le reste du monde."
 HON_build_infra2:0 "Connecter la nation"
 HON_build_infra2_desc:0 "Nos infrastructures doivent rattraper la croissance de notre base industrielle. Construisons des routes et des lignes de chemin de fer supplémentaires pour connecter notre nation. Une fois que nous serons partis, nous devrions être en mesure de transporter nos produits à travers la jungle avec facilité."
 HON_build_docks1:0 "Créer une industrie navale"
 HON_build_docks1_desc:0 "Comme une grande partie de notre économie repose sur le transport maritime, nous devons construire une marine pour produire nos intérêts. Heureusement, notre base industrielle est maintenant assez grande pour soutenir la production de navires militaires."
 HON_new_university:0 "Université nationale autonome du Honduras"
 HON_new_university_desc:0 "L'Université nationale autonome du Honduras, ou université nationale autonome du Honduras, a été créée en 1847, ce qui en fait la plus ancienne université du Honduras. Nous devrions consacrer une plus grande part de notre budget au maintien de cette université et en faire la meilleure institution d'enseignement supérieur d'Amérique latine."
 HON_build_civfact2:0 "Développer notre base industrielle"
 HON_build_civfact2_desc:0 "L'industrialisation de [HON.GetNameDefCap] est en bonne voie, mais nous pourrions bénéficier d'usines supplémentaires. Développons davantage notre base industrielle et faisons de [HON.GetNameDef] un exportateur notable de biens industriels."
 HON_tech_industry:0 "Créer une industrie électronique"
 HON_tech_industry_desc:0 "[HON.GetNameDefCap] doit continuer à diversifier son économie si elle espère être économiquement compétitive. Faisons un effort pour développer nos connaissances en électronique et commencer à produire des biens de haute technologie."
 HON_build_milfact3:0 "Le complexe militaro-industriel"
 HON_build_milfact3_desc:0 "La production militaire [HON.GetADjective] est enfin assez élevée pour que nous puissions orienter notre économie vers la production d'armes. À ce stade, nous pouvons développer un complexe militaro-industriel dans notre nation, ce qui n'aura certainement pas de conséquences involontaires à l'avenir."
 HON_improved_research:0 "Amélioration des méthodes de recherche"
 HON_improved_research_desc:0 "Grâce à une expansion substantielle de notre système éducatif, nous pouvons rattraper le reste du monde. Toutefois, des investissements supplémentaires dans l'éducation devraient nous permettre de développer des technologies encore plus rapidement et de dépasser certaines des grandes puissances."
 HON_power_research:0 "Excellence technologique"
 HON_power_research_desc:0 "Notre contrôle sur l'Amérique centrale a fait de nous une grande puissance, mais notre technologie est toujours en retard sur le reste du monde. Développons nos capacités de recherche en doublant le financement de la science et de l'éducation."
 HON_suggest_monarchy:0 "Nostalgie impériale"
 HON_suggest_monarchy_desc:0 "Notre pays est en déclin depuis notre indépendance de l'Espagne, et quelques voix marginales suggèrent que le Honduras tente de faire revivre la vice-royauté de la Nouvelle Espagne. Cette idée peut sembler folle, mais les événements en Espagne nous ont montré que le véritable roi d'Espagne a besoin d'un nouveau trône."
 HON_invite_juan:0 "Inviter l'infant Juan"
 HON_invite_juan_desc:0 "Alors que l'infant Juan espérait succéder à son père comme roi d'Espagne, les récents événements lui ont appris que son couronnement sera improbable. Offrons-lui le trône du Honduras et la perspective de restaurer la vice-royauté de Nouvelle-Espagne."
 HON_monarchist_coup:0 "Coup d'État Monarchiste"
 HON_monarchist_coup_desc:0 "Maintenant que l'infant Juan est revenu d'Espagne, renversons le président Carias. Nous pouvons couronner l'infant Juan en tant que Juan I et commencer les préparatifs pour restaurer la vice-royauté de Nouvelle-Espagne. Notre nouveau roi est désormais le seul Juan capable de redonner à la vice-royauté sa gloire passée"
 HON_spanish_guns:0 "Armes espagnoles"
 HON_spanish_guns_desc:0 "Même si le couronnement de Juan en Espagne était improbable, il avait encore de nombreux partisans. Si notre roi le demande gentiment, ils peuvent investir leurs espoirs et leurs armes dans [HON.GetNameDef]."
 HON_kings_finest:0 "L'armée du Roi"
 HON_kings_finest_desc:0 "Pour que Juan Ier puisse assurer son trône, nous devrons créer une garde royale pour nous protéger des démocrates, des communistes et des anciens territoires de la vice-royauté. Heureusement, de nombreux jeunes hommes de [HON.GetNameDef] sont prêts à mourir pour le roi et le pays."
 HON_haciendas:0 "Restaurer le système de l'Hacienda"
 HON_haciendas_desc:0 "De nombreuses entreprises internationales de [HON.GetNameDef] ont établi leurs plantations comme des haciendas de facto. Cependant, leurs profits vont aux capitalistes et non à la couronne. Renversons cette tendance en rétablissant un système d'haciendas correct et en transférant les plantations à notre aristocratie."
 HON_restoration_wars:0 "Les guerres de la restauration"
 HON_restoration_wars_desc:0 "Nous devrons reconquérir la majorité des terres qui constituaient la vice-royauté de Nouvelle-Espagne avant de pouvoir proclamer la restauration de cet État. La restauration des frontières de la vice-royauté de 1820 sera la première étape de notre retour à la gloire impériale."
 HON_reclaim_salvador:0 "Réclamer le Salvador"
 HON_reclaim_salvador_desc:0 "Même si le Salvador était une partie mineure de la vice-royauté, il était toujours une partie précieuse de la capitainerie générale du Guatemala. Reconquérons le Salvador pour la couronne et intégrons-le à notre royaume."
 HON_reclaim_nicaragua:0 "Récupérer le Nicaragua"
 HON_reclaim_nicaragua_desc:0 "Le Nicaragua faisait partie intégrante de la capitainerie du Guatemala, et nous devrons le conquérir si nous voulons rétablir la vice-royauté de la Nouvelle-Espagne. Saisissons le Nicaragua et plaçons-le sous le contrôle de notre noblesse."
 HON_reclaim_guatemala:0 "Réclamer le Guatemala"
 HON_reclaim_guatemala_desc:0 "Le Guatemala était la capitale de la capitainerie du Guatemala, et c'est notre porte d'entrée pour rétablir notre contrôle sur le cœur de la Nouvelle Espagne, le Mexique. Prendre le Guatemala sera une étape essentielle pour réaliser nos ambitions."
 HON_reclaim_belize:0 "Les Britanniques sont distraits - Prenez Belize"
 HON_reclaim_belize_desc:0 "La perfide Albion a pris Belize aux Espagnols lorsqu'ils ont autorisé les pirates à s'installer à Baymen et a pleinement reconnu Belize comme une colonie en 1786. La couronne espagnole a tenté de reprendre Belize lors de la bataille de St. George's Caye en 1798, mais a échoué à cause de la ruse britannique. Cependant, les [ENG.GetADjective] semblent préoccupés par leur guerre actuelle, et c'est peut-être le moment idéal pour nous de reconquérir Belize."
 HON_reclaim_costarica:0 "Réclamer le Costa Rica"
 HON_reclaim_costarica_desc:0 "Le Costa Rica était la frontière méridionale de la vice-royauté de Nouvelle-Espagne, et il fait partie intégrante de celle-ci. Même si cette terre n'a pas de valeur particulière, nous devons prendre le Costa Rica pour sécuriser notre frontière sud."
 HON_reclaim_cuba:0 "Réclamer Cuba"
 HON_reclaim_cuba_desc:0 "Cuba était l'un des rares territoires à rester fidèle à l'Espagne pendant les guerres révolutionnaires, mais les Américains l'ont pris pendant la guerre hispano-américaine. Cependant, les Américains ont récemment donné à Cuba son indépendance, ce qui signifie que nous sommes maintenant libres de reconquérir Cuba pour la couronne espagnole."
 HON_reclaim_hispanola:0 "Réclamer Hispaniola"
 HON_reclaim_hispanola_desc:0 "Hispaniola appartenait autrefois entièrement à l'Empire espagnol, mais celui-ci a perdu le contrôle de la moitié occidentale au profit de la France au XVIIe siècle et le contrôle de la moitié orientale en 1795 au profit de l'indépendance lors de la paix de Bâle. Corrigeons ces injustices historiques en rétablissant notre contrôle sur Hispaniola."
 HON_reclaim_mexico:0 "Prendre le Mexique"
 HON_reclaim_mexico_desc:0 "Le Mexique était le coeur et l'âme de la vice-royauté de la Nouvelle-Espagne. Personne ne prendra au sérieux nos revendications sur la vice-royauté tant que nous n'aurons pas réaffirmé notre contrôle sur cette région. Après avoir repris le Mexique, nous pourrons enfin proclamer la renaissance de la vice-royauté de Nouvelle-Espagne."
 HON_intendancies:0 "Réintroduire les Intendances"
 HON_intendancies_desc:0 "Les intendances sont des administrateurs dont les bureaux ont été créés dans le cadre de la réforme des Bourbons au XVIIIe siècle. L'administration des colonies a souffert depuis leur indépendance, et le rétablissement d'un système d'intendances pourrait nous permettre de gérer plus efficacement notre royaume."
 HON_coastal_forts:0 "Renforcer les défenses côtières"
 HON_coastal_forts_desc:0 "L'une des plus grandes menaces de la vice-royauté était les invasions navales, et de telles attaques pourraient également détruire notre vice-royauté renaissante. Construisons un système de forts côtiers pour nous protéger de toute puissance étrangère qui voudrait envoyer son armée sur nos côtes."
 HON_refined_goods:0 "Agriculture industrielle"
 HON_refined_goods_desc:0 "Le manque d'industrialisation de l'Espagne a été l'une des causes de sa chute, et nous ne voulons pas commettre la même erreur. Comme nous avons déjà l'un des plus grands secteurs agricoles du monde, il serait prudent de construire plusieurs usines pour transformer nos produits agricoles."
 HON_economica:0 "Parrainer la Société économique"
 HON_economica_desc:0 "La Sociedad Economica de los Amigos del Pais, ou Société économique des amis du pays, était une association privée fondée dans diverses villes de l'Empire espagnol. Ces organisations ont réussi à encourager l'activité économique et l'innovation, mais elles ont décliné lors de la dissolution de la Nouvelle-Espagne. En utilisant des fonds publics pour rétablir cette société, notre infrastructure de recherche peut rivaliser avec les capacités des grandes puissances."
 HON_reconquista:0 "La rereconquista"
 HON_reconquista_desc:0 "L'Empire espagnol n'a connu que l'humiliation au cours des deux derniers siècles, et il est temps pour nous de venger cet empire déchu. Nous devons restaurer la Nouvelle-Espagne, le joyau de l'Empire espagnol, et finalement rendre à Juan Ier la place qui lui revient sur le trône d'Espagne. Cette Rereconquista ne se fera pas sans effusion de sang, mais c'est le seul moyen de redonner à l'Empire espagnol sa gloire passée."
 HON_inquisition:0 "La nouvelle Inquisition espagnole"
 HON_inquisition_desc:0 "L'Inquisition espagnole était l'un des outils les plus puissants de l'Empire espagnol, et elle a contribué à garantir la loyauté de nos sujets envers l'Empire et la foi catholique. En rétablissant l'Inquisition espagnole, nous pouvons non seulement sauver nos sujets de la damnation éternelle, mais aussi éliminer les dissidents politiques."
 HON_proclaim_new_spain:0 "Déclarer la vice-royauté de la Nouvelle Espagne"
 HON_proclaim_new_spain_desc:0 "Beaucoup pensaient que notre roi était fou lorsqu'il a déclaré qu'il réunirait la vice-royauté de Nouvelle-Espagne sous son règne, mais il a réussi. Aujourd'hui, notre royaume s'étend du Costa Rica à la Basse Californie, et personne ne peut nier que nous sommes une grande puissance. La communauté internationale reconnaîtra désormais nos revendications sur la Nouvelle-Espagne, et nous pourrons être officiellement connus sous le nom de vice-royauté de Nouvelle-Espagne."
 HON_reclaim_america:0 "Reconquérir les territoires du Nord"
 HON_reclaim_america_desc:0 "Le monde hispanophone a été constamment humilié par les Anglos depuis qu'ils ont coulé l'armada espagnole il y a des centaines d'années. Deux de nos plus grandes humiliations ont été les traités d'Adams-Onis (qui a cédé la Floride) et de Guadeloupe-Hidalgo (qui a cédé la moitié nord du Mexique). Vengeons ces défaites en reprenant le territoire que nous avons perdu au profit des Américains."
 HON_reclaim_spain:0 "Reprendre le trône d'Espagne"
 HON_reclaim_spain_desc:0 "Maintenant que Juan Ier a le contrôle total de la Nouvelle-Espagne, il peut planifier son retour en Espagne. La traversée de l'Atlantique ne sera pas facile, mais cela n'a pas arrêté les conquistadors. En ramenant l'Espagne à ses racines monarchiques, nous pourrons redonner à l'empire sa gloire passée."
 HON_gran_colombia:0 "Préparer la libération de la Grande Colombie"
 HON_gran_colombia_desc:0 "La Grande Colombie est divisée depuis la mort de Simon Bolivar, et cette division a permis à la bourgeoisie yankee de profiter de nos camarades colombiens. Nous devrions réformer la Grande Colombie en une république paysanne, mais nous devrons d'abord installer un gouvernement en Colombie qui soit favorable à une telle proposition."
 HON_liberate_mexico:0 "Libérer le Mexique"
 HON_liberate_mexico_desc:0 "Même si nos camarades du Mexique ont pris des mesures qui ont contrarié les impérialistes gringos, comme la nationalisation de leur pétrole, la plupart de nos camarades souffrent encore. Libérons les campesinos du Mexique et établissons un gouvernement qui se consacre à notre lutte."
 HON_real_gran_colombia:0 "Consolider la Grande Colombie"
 HON_real_gran_colombia_desc:0 "Maintenant que nous avons installé un gouvernement ami en Colombie, faisons-en les héritiers légitimes de l'héritage de Bolivar. Malheureusement, les gouvernements [VEN.GetADjective] et [ECU.GetADjective] ne voient pas la sagesse de notre proposition, et nous devrons les convaincre par la force."
 HON_liberate_brazil:0 "Brésil libre"
 HON_liberate_brazil_desc:0 "Même si le Brésil de 1930 a affaibli les oligarques brésiliens, les agriculteurs de ce pays sont toujours opprimés par les militaires et la bourgeoisie urbaine. Nous devons renverser ce régime oppressif et le remplacer par un régime ayant à cœur les intérêts du peuple."
 HON_caribfed:0 "Initier la révolution des Caraïbes"
 HON_caribfed_desc:0 "Les impérialistes européens ont dominé les îles des Caraïbes pendant des centaines d'années, et la plupart des habitants de cette région n'ont jamais connu de véritable souveraineté. Nous devons libérer les paysans des Caraïbes et les unir sous une même bannière. Les Cubains ayant été trahis par les impérialistes gringos lors de leur dernière révolution, ils seraient probablement disposés à être le centre de la nouvelle révolution caribéenne."
 HON_fullcaribfed:0 "Répandre la révolution à Hispaniola"
 HON_fullcaribfed_desc:0 "Maintenant que Cuba est libéré de ses oppresseurs bourgeois, nous devrions commencer à libérer les autres îles des Caraïbes. Les nations hispaniques d'Haïti et de la République dominicaine sont la prochaine étape logique."
 HON_libperbol:0 "Apporter la révolution dans les Andes"
 HON_libperbol_desc:0 "La Fédération Pérou-Bolivie a tenté de se défendre contre les Yankees et les nations prédatrices du Brésil et de l'Argentine. Elle a peut-être échoué dans cette tâche, mais un nouveau Pérou-Bolivie pourrait réussir avec notre soutien. Libérons nos camarades du Pérou et continuons à répandre la révolution à travers l'Amérique du Sud."
 HON_libbolivia:0 "La Fédération péruvio-bolivien"
 HON_libbolivia_desc:0 "La Fédération Péruvio-Bolivien ne serait pas grand-chose sans la Bolivie. Libérons ce pays et transférons ses terres au gouvernement ami que nous avons établi au Pérou."
 HON_libargent:0 "La révolution platine"
 HON_libargent_desc:0 "Maintenant que la majeure partie de l'Amérique latine a été libérée, nous pouvons porter notre attention sur l'extrémité sud de l'Amérique latine. Nous pourrions créer une nouvelle république de La Plata, dirigée par les paysans. Cependant, nous devrions établir un gouvernement amical en Argentine avant de tenter de réunifier La Plata."
 HON_liblaplata:0 "Unifier La Plata"
 HON_liblaplata_desc:0 "Nos camarades argentins soutiennent notre proposition de réunifier La Plata, et ils sont impatients de nous aider à libérer le reste de l'Amérique du Sud. Si nous pouvons étendre la révolution à l'Uruguay, au Paraguay et au Chili, alors l'Amérique latine pourra enfin commencer à guérir après des siècles d'oppression."
 HON_corporate_expansion:0 "Expansion de la société"
 HON_corporate_expansion_desc:0 "La United Fruit Company a des activités importantes en Colombie depuis 1900, mais nos opérations ont rencontré quelques obstacles. Nos employés de [COL.GetNameDef] se souviennent encore du Massacre de la banane de 1928, qui a causé la mort de près de trois mille travailleurs. Nous devrions empêcher un autre massacre de la banane en prenant le contrôle direct de nos opérations [COL.GetAdjective] et [ECU.GetAdjective]."
 HON_eliminate_competition:0 "Éliminer la concurrence"
 HON_eliminate_competition_desc:0 "Même si [RAJ.GetnameDef] est l'un des plus grands producteurs de bananes au monde, la United Fruit Company n'y a aucune influence. L'industrie de la banane de [RAJ.GetAdjective] est notre plus grand concurrent, et nous devons prendre le contrôle de cette industrie pour garantir notre monopole. Nos directeurs sont fermement opposés à une invasion directe de [RAJ.GetNameDef], mais nous pourrions investir dans la promotion de la corporatocratie en [RAJ.GetNameDef]."
 hon.1.t:0 "[HON.GetNameDefCap] demande l'annexion !"
 hon.1.d:0 "Après que la United Fruit Company a pris le contrôle du Honduras, son nouveau président a tenté de consolider tous les avoirs de la United Fruit en Amérique centrale. Comme [GUA.GetNameDef] possède plus de propriétés de la United Fruit que tout autre pays d'Amérique centrale, nous sommes devenus la première cible de la United Fruit."
 hon.1.a:0 "Ils contrôlent déjà notre économie ; cette prise de contrôle n'est qu'une formalité."
 hon.1.b:0 "Jamais ! Nous devons combattre les fascistes avec tout ce que nous avons !"
 hon.2.t:0 "Le gouvernement [GUA.GetAdjective] accepte la consolidation"
 hon.2.d:0 "Nos négociateurs ont utilisé le contrôle de la United Fruit sur [HON.GetNameDef] comme levier, et le gouvernement de [GUA.GetAdjective] s'est entièrement soumis à la United Fruit Company."
 hon.2.a:0 "Excellent !"
 hon.3.t:0 "Le gouvernement [GUA.GetADjective] refuse la consolidation"
 hon.3.d:0 "Nos négociateurs ont essayé d'utiliser le contrôle de United Fruit sur [HON.GetNameDef] comme levier, mais le gouvernement de [GUA.GetAdjective] refuse de céder à nos demandes. Nous devrons reprendre nos avoirs dans ce pays par la force."
 hon.3.a:0 "Déclarons la guerre maintenant et montrons-leur le pouvoir de notre Etat corporatif !"
 hon.3.b:0 "Nos forces de sécurité ne sont pas prêtes pour une guerre totale. Attendons le bon moment."
 hon.4.t:0 "[HON.GetNameDefCap] demande l'annexion !"
 hon.4.d:0 "Maintenant que la United Fruit Company a le contrôle du Guatemala, elle tente d'établir son hégémonie sur toute l'Amérique centrale. Malheureusement, ils nous ont choisi comme leur prochaine cible."
 hon.4.a:0 "La résistance est futile. Vive l'entreprise !"
 hon.4.b:0 "Jamais ! Nous devons les combattre avec tout ce que nous avons !"
 hon.5.t:0 "[ELS.GetNameDefCap] a capitulé"
 hon.5.d:0 "Le gouvernement [ELS.GetAdjective] a vu les avantages de devenir une filiale de la United Fruit Company. Accueillons-les à bras ouverts."
 hon.5.a:0 "Excellent !"
 hon.6.t:0 "Le gouvernement [ELS.GetAdjective] a refusé nos demandes !"
 hon.6.d:0 "Malheureusement, le gouvernement [ELS.GetAdjective] refuse de se soumettre à la loi des entreprises. Nous allons devoir rendre cette prise de contrôle hostile encore plus hostile."
 hon.6.a:0 "Déclarons la guerre maintenant et montrons-leur le pouvoir de notre Etat corporatif !"
 hon.6.b:0 "L'armée [ELS.GetAdjective] n'est pas à prendre à la légère. Attendons le bon moment."
 hon.7.t:0 "[HON.GetNameDefCap] demande l'annexion !"
 hon.7.d:0 "Maintenant que la United Fruit Company a le contrôle du Guatemala, elle tente d'établir son hégémonie sur toute l'Amérique centrale. Malheureusement, ils nous ont choisi comme leur prochaine cible."
 hon.7.a:0 "La résistance est futile. Vive l'entreprise !"
 hon.7.b:0 "Jamais ! Nous devons les combattre avec tout ce que nous avons !"
 hon.8.t:0 "[NIC.GetNameDefCap] a capitulé"
 hon.8.d:0 "Le gouvernement [NIC.GetAdjective] a vu les avantages de devenir une filiale de la United Fruit Company. Accueillons-les à bras ouverts."
 hon.8.a:0 "Excellent !"
 hon.9.t:0 "Le gouvernement [NIC.GetAdjective] a refusé nos demandes !"
 hon.9.d:0 "Malheureusement, le gouvernement [NIC.GetAdjective] refuse de se soumettre aux règles de l'entreprise. Nous allons devoir rendre cette prise de contrôle hostile encore plus hostile."
 hon.9.a:0 "Déclarons la guerre maintenant et montrons-leur le pouvoir de notre Etat corporatif !"
 hon.9.b:0 "L'armée [NIC.GetAdjective] n'est pas à prendre à la légère. Attendons le bon moment."
 hon.10.t:0 "La United Fruit Company exige la soumission !"
 hon.10.d:0 "La United Fruit Company vient de prendre le contrôle du Nicaragua et tente de consolider ses anciennes participations d'Atlantic Fruit dans [COS.GetNameDef]. Ils exigent que [COS.GetNameDef] accepte la gouvernance de United Fruit."
 hon.10.a:0 "Bien, nous allons jouer le jeu."
 hon.10.b:0 "Jamais ! Nous devons les combattre avec tout ce que nous avons !"
 hon.11.t:0 "[COS.GetNameDefCap] a été soumise"
 hon.11.d:0 "Après avoir observé les récents événements en Amérique centrale, le gouvernement [COS.GetAdjective] a vu les avantages d'une intégration dans la United Fruit Company."
 hon.11.a:0 "Excellent !"
 hon.12.t:0 "The [COS.GetAdjective] Government Refuses to Submit !"
 hon.12.d:0 "Malheureusement, le gouvernement [COS.GetAdjective] a refusé nos demandes. Nous allons devoir rendre cette prise de contrôle hostile encore plus hostile."
 hon.12.a:0 "Nous détruirons leur gouvernement comme nous avons détruit les fruits de l'Atlantique."
 hon.12.b:0 "Je m'inquiète des conséquences. Attendons le bon moment."
 hon.13.t:0 "La United Fruit Company offre d'acheter le Belize"
 hon.13.d:0 "La United Fruit Company consolide sa propriété de l'Amérique centrale et a montré son intérêt pour l'achat du Belize. Un de leurs décideurs est venu nous voir avec une offre d'achat du Belize. Ils nous donneront plusieurs convois et toutes les bananes que nous pouvons manger."
 hon.13.a:0 "Une excellente proposition, notre effort de guerre aurait besoin de quelques bateaux bananiers."
 hon.13.b:0 "Nous avons assez de navires, et le Belize a trop de valeur pour être vendu."
 hon.14.t:0 "[ENG.GetNameDefCap] accepte"
 hon.14.d:0 "[ENG.GetNameDefCap] a accepté notre offre généreuse et nous transfère immédiatement le Belize. Nous leur enverrons nos bateaux bananiers et une grande partie de notre production de bananes."
 hon.14.a:0 "Ici Monsieur Tally Man, tally-moi une banane."
 hon.15.t:0 "[ENG.GetNameDefCap] refuse de vendre le Belize !"
 hon.15.d:0 "[ENG.GetNameDefCap] a décliné notre offre, prétendant qu'ils ne peuvent pas intégrer nos bateaux bananes dans leur marine marchande."
 hon.15.a:0 "Malheureusement, notre conseil d'administration ne soutiendra pas une guerre contre [ENG.GetNameDef] pour le Belize. Pourtant."
 hon.16.t:0 "[FROM.GetNameDefCap] exige notre annexion !"
 hon.16.d:0 "[FROM.GetNameDefCap] contrôle presque toute l’Amérique centrale, et nous sommes le seul État central-américain encore indépendant. Cependant, [FROM.GetLeader] ne se contentera pas de moins que d’un contrôle total, et ils ont exigé que nous devenions une partie de leur pays."
 hon.16.a:0 "Il est inutile de résister."
 hon.16.b:0 "Jamais ! Nous nous battrons pour une Amérique centrale libre !"
 hon.17.t:0 "[PAN.GetNameDefCap] accepte de se constituer en société"
 hon.17.d:0 "Le gouvernement [PAN.GetAdjective] ne pense pas pouvoir nous résister et a accepté de faire partie de notre domination."
 hon.17.a:0 "L'Amérique centrale est à nous !"
 hon.18.t:0 "Le gouvernement [PAN.GetAdjective] refuse l'incorporation !"
 hon.18.d:0 "[PAN.GetNameDefCap] croit pouvoir nous résister, même après que tous les autres pays d’Amérique centrale soient tombés. Nous devons trouver un moyen de punir leur arrogance."
 hon.18.a:0 "Il est temps que le dernier domino tombe."
 hon.18.b:0 "Se rendre dans leur capitale pourrait être délicat ; attendons d'être en meilleure position."
 hon.19.t:0 "La United Fruit Company offre d'acheter le canal de Panama."
 hon.19.d:0 "La United Fruit Company regroupe ses opérations d'expédition en Amérique centrale et pense que posséder le canal de Panama la rendrait beaucoup plus efficace. L'un de leurs décideurs a fait pression sur le Congrès pour qu'il vende le canal de Panama en échange de nombreux bateaux bananiers et de fruits. Devrions-nous accepter leur offre ?"
 hon.19.a:0 "Excellente proposition, ces bateaux bananes permettront à nos chantiers navals de se concentrer sur les navires militaires."
 hon.19.b:0 "Ils doivent être des bananes s'ils pensent qu'on va leur vendre le canal de Panama !"
 hon.20.t:0 "[USA.GetNameDefCap] accepte"
 hon.20.d:0 "[USA.GetNameDefCap] a accepté notre offre généreuse et nous transfère immédiatement le canal de Panama. Nous leur enverrons nos bateaux bananes et une année de fruits."
 hon.20.a:0 "Les fruits doivent couler."
 hon.21.t:0 "[USA.GetNameDefCap] Refuse de vendre le canal de Panama !"
 hon.21.d:0 "Malheureusement, [USA.GetNameDef] a refusé notre offre, affirmant que le canal de Panama est essentiel pour nos intérêts."
 hon.21.a:0 "Il semble que le gouvernement [USA.GetAdjective] ne nous soutienne plus. Nous devrions prendre les choses en main."
 hon.22.t:0 "[HON.GetNameDefCap] tente de prendre le Belize !"
 hon.22.d:0 "Le gouvernement [HON.GetAdjective] a remarqué que nous étions occupés par notre guerre actuelle et a tenté de prendre le Belize pendant que nous ne regardions pas. Comme le Belize n'a aucune valeur pour nous, nous pouvons accepter cette situation et nous concentrer sur notre guerre actuelle. Cependant, nous pourrions également détourner des troupes pour défendre notre colonie et nous débarrasser de cette satanée nation [HON.GetAdjective]."
 hon.22.a:0 "Nous ne pouvons pas nous permettre d'envoyer des soldats mourir dans la jungle ; laissons-leur le Belize."
 hon.22.b:0 "Chaque colonie de cet empire a de la valeur ! Envoyez une réponse militaire !"
 hon.23.t:0 "Les [ENG.GetAdjective] ont accepté leur perte"
 hon.23.d:0 "Les [ENG.GetAdjective] ont décidé que le Belize ne valait pas un autre conflit. Ils ont accepté la libération du Belize et nous ont permis de maintenir nos relations avec eux."
 hon.23.a:0 "Nous nous souviendrons toujours de leur générosité."
 hon.24.t:0 "Le [ENG.GetAdjective] envoie une réponse militaire !"
 hon.24.d:0 "Les [ENG.GetAdjective] ont décidé qu'ils ne laisseraient pas Belize échapper à leur empire et ont envoyé une armée pour défendre Belize. Ils ont déclaré la guerre en réponse à notre demande et tentent maintenant de nous écraser. Cependant, ils pourraient abandonner si nous parvenons à prendre Belize et à le garder assez longtemps."
 hon.24.a:0 "Renvoyons les impérialistes à la mer !"
 hon.25.t:0 "La paix pour le Belize ?"
 hon.25.d:0 "Même si les [ENG.GetAdjective] ont décidé de nous combattre pour le Belize, nous avons réussi à occuper cette région et à empêcher les [ENG.GetAdjective] de débarquer en Amérique centrale. Si nous demandons la paix, ils accepteront probablement."
 hon.25.a:0 "Nous ne voulons que le Belize, faisons un procès pour la paix."
 hon.25.b:0 "Jamais ! Nous allons détruire l'Empire [ENG.GetAdjective] tout entier !"
 hon.26.t:0 "[HON.GetNameDefCap] offre la paix"
 hon.26.d:0 "[HON.GetNameDefCap] nous a offert la paix en échange de la reconnaissance de leur contrôle sur le Belize."
 hon.26.a:0 "Très bien ! Nous allons leur laisser ce morceau de terre sans valeur !"
 hon.26.b:0 "Nous ne les laisserons jamais avoir le Belize !"
 hon.27.t:0 "[ENG.GetNameDefCap] accepte"
 hon.27.d:0 "[ENG.GetNameDefCap] a accepté notre offre de paix et va nous céder le Belize. Nous avons remporté une grande victoire, même si les [ENG.GetAdjective] ne perdent qu'une petite partie de leur empire."
 hon.27.a:0 "Excellent !"
 hon.28.t:0 "Refus [ENG.GetNameDefCap]"
 hon.28.d:0 "[ENG.GetNameDefCap] a refusé notre offre de paix et se battra jusqu'à ce que l'un de nous soit entièrement détruit. Les [ENG.GetAdjective] ont bêtement décidé de mener une guerre totale pour le Belize."
 hon.28.a:0 "Bien ! Nous les forcerons à s'asseoir à la table des négociations à Londres !"
 hon.29.t:0 "[HON.GetNameDefCap] tente de s'emparer du canal de Panama !"
 hon.29.d:0 "Le gouvernement communiste [HON.GetADjective] a remarqué que nous étions engagés dans une grande guerre et a profité de cette dernière pour prendre le contrôle du canal de Panama. Cette action ne peut être prise à la légère, mais envahir l'Amérique centrale pourrait être difficile."
 hon.29.a:0 "Nous pouvons toujours envahir l'Amérique centrale plus tard ; laissons-leur le canal de Panama."
 hon.29.b:0 "Leur laisser le canal de Panama paralyserait nos capacités logistiques ! Jetons les communistes hors des Amériques !"
 hon.30.t:0 "[USA.GetNameDefCap] n'a pas envoyé de réponse."
 hon.30.d:0 "Même si nous craignions une réponse militaire [USA.GetAdjective], ils nous ont permis de prendre le contrôle du canal de Panama sans tirer un seul coup de feu."
 hon.30.a:0 "Maintenant que nous possédons le canal de Panama, les océans appartiennent au peuple."
 hon.31.t:0 "Les [USA.GetAdjective]s envoient une réponse militaire !"
 hon.31.d:0 "Les [USA.GetAdjective]s ont utilisé notre tentative de prise de contrôle du canal de Panama comme excuse pour envahir l'Amérique centrale. Ils veulent voir notre gouvernement renversé et les Amériques purgées des communistes !"
 hon.31.a:0 "Donnons à ces gringos une leçon sur l'intervention dans la politique latino-américaine !"
 hon.32.t:0 "La paix avec [USA.GetNameDef] ?"
 hon.32.d:0 "Même si les [ENG.GetADjective] ont décidé de nous combattre pour le Belize, nous avons réussi à occuper cette région et à empêcher les [USA.GetAdjective]s de débarquer en Amérique centrale. Si nous demandons la paix, ils accepteront probablement."
 hon.32.a:0 "Nous ne voulons que le canal de Panama, faisons un procès pour la paix."
 hon.32.b:0 "Jamais ! Nous allons faire tomber l'ensemble des [USA.GetName] !"
 hon.33.t:0 "[HON.GetNameDefCap] offre la paix"
 hon.33.d:0 "[HON.GetNameDefCap] nous a offert la paix en échange de la reconnaissance de leur contrôle sur le canal de Panama."
 hon.33.a:0 "Bien ! Nous devrons juste construire un canal ailleurs !"
 hon.33.b:0 "Nous ne les laisserons jamais avoir le canal de Panama !"
 hon.34.t:0 "[USA.GetNameDefCap] Accepte"
 hon.34.d:0 "[USA.GetNameDefCap] a accepté notre offre de paix et nous cède le canal de Panama. Nous avons remporté une grande victoire puisque la possession du canal de Panama nous permet de dominer les voies de navigation dans les Amériques."
 hon.34.a:0 "Excellent !"
 hon.35.t:0 "[USA.GetNameDefCap] refuse"
 hon.35.d:0 "Les [USA.GetNameDefCap] ont décliné notre offre de paix et se battront jusqu'à ce que l'un d'entre nous soit entièrement détruit. Les [USA.GetAdjective]s ont décidé que le canal de Panama valait bien une guerre totale."
 hon.35.a:0 "Bien ! On va les forcer à s'asseoir à la table des négociations à Washington !"
 hon.36.t:0 "L'héritage du président Carias."
 hon.36.d:0 "Le président Carias était... Attends, tu as terminé l'arbre démocrate ? Vraiment ? J'ai pris le temps de faire deux branches d'arbre de concentration excitantes, et tu as choisi la plus ennuyeuse ? Tu dois être engagé dans le jeu historique ou juste une personne très étrange. Néanmoins, je pense que tu mérites une récompense pour être resté assis jusqu'à la fin de l'arbre démocratique et n'avoir pratiquement rien fait de toute la partie. Que dirais-tu d'une armée de niveau divin et d'une tonne de main-d'œuvre ?"
 hon.36.a:0 "Tu sais quoi ?"
 hon.36.b:0 "Je suis juste l'IA, laissez-moi tranquille s'il vous plaît."
 hon.37.t:0 "La Grande Colombie réclame nos territoires du Nord"
 hon.37.d:0 "La Grande Colombie s'est réunifiée en un État fantoche d'Amérique centrale et réclame les terres que nous lui avons prises au début du XIXe siècle. Leur revendication est vieille de plus de cent ans, mais ils ont le soutien de l'armée centraméricaine. Devrions-nous accéder à leurs demandes ?"
 hon.37.a:0 "Nous ne pouvons pas risquer une guerre ; remettez les territoires."
 hon.37.b:0 "Nous ne céderons pas un pouce de terre [PRU.GetAdjective] !"
 hon.38.t:0 "[PRU.GetNameDefCap] cède"
 hon.38.d:0 "Le gouvernement [PRU.GetAdjective] a accepté notre demande raisonnable et retournera dans les territoires du sud de la Colombie."
 hon.38.a:0 "Un autre pas vers la libération de l'Amérique latine !"
 hon.39.t:0 "[PRU.GetNameDefCap] Refuse"
 hon.39.d:0 "Le gouvernement [PRU.GetAdjective] a décidé de refuser notre demande concernant les anciens territoires de la Grande Colombie. Cela ne peut être qu'une autre conspiration gringo."
 hon.39.a:0 "Alors nous devrons prendre leurs terres à l'ancienne."
 hon.40.t:0 "La Fédération des Caraïbes réclame Curaçao"
 hon.40.d:0 "Les révolutionnaires d'Amérique centrale ont tenté d'unifier les Caraïbes sous un gouvernement fantoche basé à La Havane. Ils exigent maintenant que nous cédions nos territoires des Caraïbes. Leurs demandes sont ridicules, mais devons-nous renoncer à ces îles pour nous concentrer sur nos problèmes européens et asiatiques ?"
 hon.40.a:0 "Nous ne pouvons pas risquer une guerre ; remettez les îles."
 hon.40.b:0 "L'intégrité de l'Empire [HOL.GetAdjective] est vitale ! Refusez leurs demandes !"
 hon.41.t:0 "Concessions de la [HOL.GetAdjective]"
 hon.41.d:0 "Les [HOL.GetAdjective] ont accepté nos demandes, et ils se concentreraient sur les questions nationales."
 hon.41.a:0 "Toujours jusqu'à la victoire"
 hon.42.t:0 "Le [HOL.GetAdjective] Refuse !"
 hon.42.d:0 "Les [HOL.GetAdjective] ont refusé nos demandes. Ils préfèrent envoyer plus de soldats à la mort plutôt que de céder une partie de leur empire."
 hon.42.a:0 "Il est donc temps de mettre fin à l'Empire [HOL.GetAdjective] !"
 hon.43.t:0 "La Fédération des Caraïbes réclame Porto Rico"
 hon.43.d:0 "Les révolutionnaires d'Amérique centrale ont tenté d'unir les Caraïbes sous un gouvernement fantoche basé à La Havane. Ils exigent maintenant que nous leur remettions Porto Rico. Leurs demandes sont ridicules, mais devrions-nous renoncer à ces îles pour préserver notre neutralité et nous concentrer sur l'Europe et l'Asie."
 hon.43.a:0 "Nous ne pouvons pas risquer une guerre ; remettez l'île."
 hon.43.b:0 "Jamais ! Nous avons toléré cet État parvenu aux Amériques pendant assez longtemps !"
 hon.44.t:0 "Concessions des Gringos"
 hon.44.d:0 "Les gringos ont accepté nos demandes et vont nous remettre Porto Rico."
 hon.44.a:0 "Toujours jusqu'à la victoire !"
 hon.45.t:0 "Les Gringos refusent !"
 hon.45.d:0 "Les gringos ont refusé nos demandes. Au lieu de cela, ils enverraient plus de leurs soldats à la mort que de continuer à apaiser notre révolution."
 hon.45.a:0 "Alors il est enfin temps d'en finir une fois pour toutes avec l'impérialisme yankee !"
 hon.46.t:0 "La Fédération des Caraïbes réclame les Antilles"
 hon.46.d:0 "Les révolutionnaires d'Amérique centrale ont tenté d'unifier les Caraïbes sous un gouvernement fantoche basé à La Havane. Ils exigent maintenant que nous cédions nos territoires des Caraïbes. Leurs demandes sont ridicules, mais devons-nous renoncer à ces îles pour nous concentrer sur nos problèmes européens et asiatiques ?"
 hon.46.a:0 "Nous ne pouvons pas risquer une guerre ; remettez les îles."
 hon.46.b:0 "L'intégrité de l'Empire [ENG.GetAdjective] est vitale ! Refusez leurs demandes !"
 hon.47.t:0 "Concessions de la [ENG.GetAdjective]"
 hon.47.d:0 "Les [ENG.GetAdjective] ont accepté nos demandes, et ils se concentreraient plutôt sur les questions nationales."
 hon.47.a:0 "Toujours jusqu'à la victoire !"
 hon.48.t:0 "Le [ENG.GetAdjective] Refuse !"
 hon.48.d:0 "Les [ENG.GetAdjective] ont refusé nos demandes. Ils préfèrent envoyer plus de soldats à la mort plutôt que de céder une partie de leur empire."
 hon.48.a:0 "Il est donc temps de mettre fin à l'Empire [ENG.GetAdjective] !"
 hon.49.t:0 "La Fédération des Caraïbes réclame les Antilles"
 hon.49.d:0 "Les révolutionnaires d'Amérique centrale ont tenté d'unifier les Caraïbes sous un gouvernement fantoche basé à La Havane. Ils exigent maintenant que nous cédions nos territoires des Caraïbes. Leurs demandes sont ridicules, mais devons-nous renoncer à ces îles pour nous concentrer sur nos problèmes européens et asiatiques ?"
 hon.49.a:0 "Nous ne pouvons pas risquer une guerre ; remettez les îles."
 hon.49.b:0 "L'intégrité de l'Empire [FRA.GetAdjective] est vitale ! Refusez leurs demandes !"
 hon.50.t:0 "Concessions de la [FRA.GetAdjective]"
 hon.50.d:0 "Les [FRA.GetAdjective] ont accepté nos demandes, et ils se concentreraient plutôt sur les questions nationales."
 hon.50.a:0 "Toujours jusqu'à la victoire !"
 hon.51.t:0 "Le [FRA.GetAdjective] refuse !"
 hon.51.d:0 "Les [FRA.GetAdjective] ont refusé nos demandes. Ils préfèrent envoyer davantage de soldats à la mort plutôt que de céder une partie de leur empire."
 hon.51.a:0 "Il est donc temps de mettre fin à l'Empire [FRA.GetAdjective] !"
 hon.52.t:0 "[HON.GetNameDefCap] offre la paix"
 hon.52.d:0 "[HON.GetNameDefCap] nous a offert la paix en échange de la reconnaissance de leur contrôle sur Curaçao."
 hon.52.a:0 "Cette île ne vaut pas les vies qu'il faudrait pour la réclamer."
 hon.52.b:0 "Nous ne les laisserons jamais s'attaquer à notre empire !"
 hon.53.t:0 "[HOL.GetNameDefCap] accepte"
 hon.53.d:0 "[HOL.GetNameDefCap] a accepté notre offre de paix et va transférer Curaçao à la Fédération des Caraïbes. Nous avons remporté une grande victoire, et nos camarades des Caraïbes sont devenus de plus en plus forts."
 hon.53.a:0 "Hourra !"
 hon.54.t:0 "[HOL.GetNameDefCap] refuse"
 hon.54.d:0 "Le [HOL.GetNameDefCap] a décliné notre offre de paix et se battra jusqu'à ce que l'un d'entre nous soit entièrement détruit. Les [HOL.GetAdjective] ont décidé que leurs colonies des Caraïbes valaient bien une guerre totale."
 hon.54.a:0 "Alors nous les verrons à Amsterdam !"
 hon.55.t:0 "[HON.GetNameDefCap] offre la paix"
 hon.55.d:0 "[HON.GetNameDefCap] nous a offert la paix en échange de la reconnaissance de leur contrôle sur Porto Rico."
 hon.55.a:0 "Je ne me souviens même pas pourquoi on a pris Porto Rico en premier lieu."
 hon.55.b:0 "La guerre n'est pas encore perdue, et nous serons victorieux avant Noël."
 hon.56.t:0 "[USA.GetNameDefCap] accepte"
 hon.56.d:0 "[USA.GetNameDefCap] a accepté notre offre de paix et va transférer Porto Rico à la Fédération des Caraïbes. Nous avons remporté une grande victoire, et nos camarades des Caraïbes sont devenus de plus en plus forts."
 hon.56.a:0 "Hourra !"
 hon.57.t:0 "[USA.GetNameDefCap] refuse"
 hon.57.d:0 "Les [USA.GetNameDefCap] ont refusé notre offre de paix et se battront jusqu'à ce que l'un d'entre nous soit entièrement détruit. Les [USA.GetAdjective]s ont décidé que Porto Rico valait une guerre totale."
 hon.57.a:0 "Il est temps de mettre fin à l'Empire Yankee une fois pour toutes !"
 hon.58.t:0 "[HON.GetNameDefCap] offre la paix"
 hon.58.d:0 "[HON.GetNameDefCap] nous a offert la paix en échange de la reconnaissance de leur contrôle sur les Antilles."
 hon.58.a:0 "Envahir ces îles est bien trop fastidieux pour nous."
 hon.58.b:0 "Nous ne les laisserons jamais s'attaquer à notre empire !"
 hon.59.t:0 "[ENG.GetNameDefCap] accepte"
 hon.59.d:0 "[ENG.GetNameDefCap] a accepté notre offre de paix et va transférer les anciennes Antilles à la Fédération des Caraïbes. Nous avons remporté une grande victoire, et nos camarades des Caraïbes sont devenus de plus en plus forts."
 hon.59.a:0 "Hourra !"
 hon.60.t:0 "[ENG.GetNameDefCap] refuse"
 hon.60.d:0 "Le [ENG.GetNameDefCap] a décliné notre offre de paix et se battra jusqu'à ce que l'un de nous soit entièrement détruit. Les [ENG.GetAdjective] ont décidé que leurs colonies des Caraïbes méritaient une guerre totale."
 hon.60.a:0 "Alors la Britannia ne régnera plus sur les vagues !"
 hon.61.t:0 "[HON.GetNameDefCap] offre la paix"
 hon.61.d:0 "[HON.GetNameDefCap] nous a offert la paix en échange de la reconnaissance de leur contrôle sur les Antilles."
 hon.61.a:0 "Envahir ces îles est bien trop fastidieux pour nous."
 hon.61.b:0 "Nous ne les laisserons jamais s'attaquer à notre empire !"
 hon.62.t:0 "[FRA.GetNameDefCap] accepte"
 hon.62.d:0 "[FRA.GetNameDefCap] a accepté notre offre de paix et va transférer les anciennes Antilles à la Fédération des Caraïbes. Nous avons remporté une grande victoire, et nos camarades des Caraïbes sont devenus de plus en plus forts."
 hon.62.a:0 "Hourra !"
 hon.63.t:0 "[FRA.GetNameDefCap] refuse"
 hon.63.d:0 "Le [FRA.GetNameDefCap] a refusé notre offre de paix et se battra jusqu'à ce que l'un de nous soit entièrement détruit. Le [FRA.GetAdjective] a décidé que ses colonies des Caraïbes méritaient une guerre totale."
 hon.63.a:0 "Je ne peux pas croire que le [FRA.GetAdjective] n'a pas voulu se rendre cette fois."
 hon.64.t:0 "Le couronnement de Juan Ier"
 hon.64.d:0 "Après l'entrée à Madrid de notre glorieux dirigeant Juan Ier, les préparatifs de son couronnement ont commencé. Juan Ier, fils d'Alphonse XIII déchu, a gracieusement accepté la couronne d'Espagne et gouvernera la vice-royauté de Nouvelle-Espagne depuis Madrid. Nous avons mis fin à la tourmente en Espagne et avons également jeté les bases de la restauration de l'Empire espagnol."
 hon.64.a:0 "Il ne peut y avoir que Juan !"
 hon.65.t:0 "Le vice-roi de la Nouvelle-Espagne"
 hon.65.d:0 "Maintenant que Juan Ier est officiellement roi d'Espagne, nous devrions trouver quelqu'un d'autre pour gérer la vice-royauté de Nouvelle-Espagne. Le frère cadet de Juan Ier, Jaime, duc de Ségovie, devrait être un candidat approprié."
 hon.65.a:0 "Gardons ça dans la famille."
 hon.66.t:0 "[HON.GetNameDefCap] demande de l'aide"
 hon.66.d:0 "Les paysans du Honduras ont renversé le gouvernement bourgeois de Tiburcio Carias et espèrent étendre leur révolution à toute l'Amérique latine. Ils savent que les chances sont contre eux et ont demandé notre aide. Leur envoyer quelques-uns de nos fusils pourrait leur donner la force d'expulser les impérialistes d'Amérique latine, et les paysans pourraient être un allié précieux."
 hon.66.a:0 "Leur donner des armes à feu ne peut pas faire de mal."
 hon.66.b:0 "Pourquoi se soucierions-nous de l'Amérique centrale ?"
 hon.67.t:0 "[SOV.GetNameDefCap] nous soutient"
 hon.67.d:0 "Nous venons de recevoir une mise à jour de [SOV.GetNameDef] concernant notre demande d'armes à feu. Ils ont accepté et vont envoyer quelques milliers d'armes pour nous aider à répandre la révolution. Avec le soutien de [SOV.GetNameDef], toute l'Amérique centrale est à notre portée."
 hon.67.a:0 "Toujours jusqu'à la victoire !"
 hon.68.t:0 "[SOV.GetNameDefCap] ne nous soutiendra pas"
 hon.68.d:0 "Nous venons de recevoir une mise à jour de [SOV.GetNameDef] concernant notre demande d'armes à feu. Ils nous ont dit qu'ils avaient besoin de ces armes pour équiper leur armée et se défendre contre les menaces en Europe et en Asie. Il semble que nous soyons livrés à nous-mêmes."
 hon.68.a:0 "Bien ! Nous ferons nos propres armes !"
 hon.69.t:0 "Juan renonce à ses prétentions au trône"
 hon.69.d:0 "Juan III a officiellement renoncé à ses prétentions au trône d'Espagne, ce qui renforce encore la légitimité de notre monarque."
 hon.69.a:0 "Excellent."
 hon.70.t:0 "Réponse de Madrid"
 hon.70.desc:0 "Après avoir entendu parler de notre renonciation, le roi d'Espagne nous a offert des cadeaux et nous a officiellement nommés vice-roi de la Nouvelle-Espagne ; que personne ne doute de notre légitimité et de celle de notre vice-royauté et de notre administration."
 hon.70.a:0 "Excellent."
 hon.71.t:0 "La Nouvelle Espagne demande des conseillers militaires"
 hon.71.desc:0 "Nos amis de Nouvelle-Espagne ont demandé à certains de nos officiers de servir comme conseillers militaires."
 hon.71.a:0 "Bien sûr ; tout pour les colonies."
 hon.71.b:0 "Malheureusement, nous ne pouvons nous permettre d'épargner aucun de nos officiers."
 hon.72.t:0 "L'Espagne a envoyé des conseillers"
 hon.72.desc:0 "La Couronne espagnole a envoyé des conseillers militaires pour aider notre haut commandement."
 hon.72.a:0 "Nous savions que nous pouvions compter sur eux."
 hon.73.t:0 "L'Espagne n'a pas envoyé de conseillers"
 hon.73.desc:0 "La Couronne espagnole a refusé de nous envoyer des conseillers militaires."
 hon.73.a:0 "C'est bien dommage."
