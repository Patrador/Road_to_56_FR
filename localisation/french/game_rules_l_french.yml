 RULE_OPTION_SPR_FRAGMENTED_DESC:0 "La Catalogne, la Galice et la Navarre vont être indépendantes dès le lancement de la partie."
 RULE_OPTION_SPR_FAMILIAR:0 "11 novembre"
 RULE_OPTION_SPR_FAMILIAR_DESC:0 "Les frontières espagnoles vont être redessinées pour en faire quelque chose de familier."
 FRA_FRAGMENTATION_STATUS:0 "Division de la France"
 RULE_OPTION_FRA_FRAGMENTED:0 "France divisée"
 RULE_OPTION_FRA_FRAGMENTED_DESC:0 "Tous les pays libérables en France vont être indépendants dès le lancement de la partie."
 YUG_FRAGMENTATION_STATUS:0 "Division de la Yougoslavie"
 RULE_OPTION_YUG_FRAGMENTED:0 "Yougoslavie divisée"
 RULE_OPTION_YUG_FRAGMENTED_DESC:0 "Tous les pays constitutifs de la Yougoslavie pouvant recevoir l'indépendance l'obtiennent dès le lancement de la partie."
 SOV_FRAGMENTATION_STATUS:0 "Division de l'Union soviétique"
 RULE_OPTION_SOV_FRAGMENTED:0 "Union soviétique dissoute"
 RULE_OPTION_SOV_FRAGMENTED_DESC:0 "Tous les pays constitutifs de l'Union soviétique pouvant recevoir l'indépendance l'obtiennent dès le lancement de la partie."
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED:0 "Union soviétique divisée"
 RULE_OPTION_SOV_UTTERLY_FRAGMENTED_DESC:0 "Toutes les républiques, tous les Okrugs et tous les territoires de l'Union soviétique qui peuvent être libérés sont libérés en tant que nations libres et indépendantes au début du jeu."
 RAJ_FRAGMENTATION_STATUS:0 "Division de l'Inde"
 RULE_OPTION_RAJ_FRAGMENTED:0 "Raj britannique divisé"
 RULE_OPTION_RAJ_FRAGMENTED_DESC:0 "Tous les pays constitutifs du Raj britannique pouvant recevoir l'indépendance l'obtiennent dès le lancement de la partie."
 RULE_OPTION_NATIONALIST_HISTORICAL:0 "Franquisme"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC:0 "Franco va prendre la tête du mouvement nationaliste et unir les idéologies phalangistes et carlistes au sein d'une nouvelle Espagne unifiée. Il tentera de préserver la neutralité espagnole dans la guerre mondiale, sauf s'il est attaqué."
 RULE_OPTION_SECOND_REPUBLIC:0 "Seconde République"
 RULE_OPTION_SECOND_REPUBLIC_DESC:0 "Le gouvernement démocratique espagnol va préserver la Seconde République en rejetant à la fois le fascisme et le communisme."
 RULE_OPTION_FALANGIST:0 "Phalangisme"
 RULE_OPTION_FALANGIST_DESC:0 "Les phalangistes, dirigés par José Antonio Primo de Rivera, vont rejeter le carlisme et chercher à restaurer l'impérialisme espagnol."
 RULE_OPTION_CARLIST:0 "Carlisme"
 RULE_OPTION_CARLIST_DESC:0 "Les carlistes, dirigés par Manuel Fal Conde, vont rejeter le phalangisme et assurer le retour à la monarchie absolutiste du passé en faisant couronner le souverain carliste légitime."
 RULE_OPTION_ANARCHIST:0 "Anarchisme"
 RULE_OPTION_ANARCHIST_DESC:0 "Les communes anarchistes d'Aragon et de Catalogne vont se coaliser pour vaincre les fascistes et les communistes, et s'opposer à toute idée d'État-nation."
 RULE_OPTION_INDEPENDENT_COMMUNIST:0 "Communisme indépendant"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "Après la guerre civile, le POUM et ses alliés anarchistes vont rejeter toute autorité stalinienne pour établir une idéologie communiste indépendante après la guerre civile."
 RULE_OPTION_STALINIST:0 "Communisme stalinien"
 RULE_OPTION_STALINIST_DESC:0 "Les véritables communistes, aux ordres de Moscou, vont résister aux anarchistes et aux fascistes, s'opposer à l'influence des communistes indépendants et faire passer la Seconde République dans une ère nouvelle sous la tutelle stalinienne."
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Sous le régime Salazar, le Portugal va renforcer l'Estado Novo et tenter de rester neutre lors de la guerre mondiale."
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "Rafael Pereira va prendre le contrôle du Portugal en imposer une dictature fasciste, soutenir les nationalistes durant la guerre civile espagnole et tenter d'intégrer l'Axe ensuite."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "Quint-Empire"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:1 "Le gouvernement portugais va adopter le fascisme, combattre les républicains lors de la guerre civile espagnole et tenter de recouvrer les possessions perdues en Afrique, en Asie et en Amérique afin de redevenir une puissance d'ordre mondial."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Monarchie"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "Après la restauration de la monarchie portugaise, le roi Édouard va en appeler aux monarchistes brésiliens pour tenter de restaurer l'Empire du Portugal et du Brésil."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:1 "Sous l'influence du Royaume-Uni, un gouvernement démocratique va renverser le régime de Salazar et, avec l'aide britannique, faire du développement industriel du pays une priorité avant d'intégrer la Grande Alliance."
 RULE_OPTION_COMMUNIST_COMINTERN:0 "Communisme"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Le Portugal va suivre la ligne édictée depuis l'Union soviétique, soutenir la Seconde République espagnole et tenter d'intégrer le Komintern."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "Union des républiques socialistes européennes"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "Les communistes vont renverser le gouvernement et combattre les nationalistes afin d'unifier la péninsule Ibérique sous le nom d'Union des républiques socialistes européennes, dernier rempart européen contre le fascisme."
 RULE_OPTION_MONARCHIST_ORLEANIST:0 "Monarchie des Orléans"
 RULE_OPTION_MONARCHIST_LEGITIMIST:0 "Monarchie des Bourbons"
 RULE_OPTION_MONARCHIST_BONAPARTIST:0 "Empire bonapartiste"
 RULE_MONARCHIST_ORLEANIST_FRA_AI_DESC:0 "L'I.A. française va tenter de restaurer la monarchie et de placer le prétendant orléaniste sur le trône en suivant le chemin approprié dans l'arbre des priorités."
 RULE_MONARCHIST_LEGITIMIST_FRA_AI_DESC:0 "L'I.A. française va tenter de restaurer la monarchie et de placer le prétendant légitimiste sur le trône en suivant le chemin approprié dans l'arbre des priorités."
 RULE_MONARCHIST_BONAPARTIST_FRA_AI_DESC:0 "L'I.A. française va tenter de restaurer l'Empire et de placer le prétendant bonapartiste sur le trône en suivant le chemin approprié dans l'arbre des priorités."
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP:1 "[Root.GetLeLaLNPCap] §Y[Root.GetName]§! [Root.GetNestNesontNP] pas autorisé[Root.GetXENP] à accorder l'indépendance [KUR.GetAuAlaAlNP] §Y[KUR.GetName]§!. Seuls les pays n'ayant pas de territoire national au §YKurdistan§! le peuvent."
 RULE_ENTENTE_LIT_AI_DESC:0 "La Lituanie va tenter d'officialiser l'Entente baltique et de survivre face aux Soviets."
 RULE_ENTENTE_EST_AI_DESC:0 "L'Estonie va tenter d'officialiser l'Entente baltique et de survivre face aux Soviets."
 RULE_ENTENTE_LAT_AI_DESC:0 "La Lettonie va tenter d'officialiser l'Entente baltique et de survivre face aux Soviets."
 RULE_HISTORICAL_EST_AI_DESC:0 "L'I.A. estonienne va rester neutre durant l'essentiel de la partie mais devenir une dépendance soviétique dans les années 1940."
 RULE_HISTORICAL_LAT_AI_DESC:0 "L'I.A. lettonne va rester neutre durant l'essentiel de la partie mais devenir une dépendance soviétique dans les années 1940."
 RULE_HISTORICAL_LIT_AI_DESC:0 "L'I.A. lituanienne va rester neutre durant l'essentiel de la partie mais devenir une dépendance soviétique dans les années 1940."
 RULE_OPTION_MONARCHIST_LIT_AI_DESC:0 "La Lituanie va tenter de restaurer la monarchie et de revendiquer les anciennes possessions de la République des Deux Nations."
 RULE_OPTION_BALTIC_ENTENTE:0 "Entente baltique"
 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "Le tsar Boris III va orienter le pays vers l'Axe, en s'appuyant sur les arbitrages allemands pour étendre les frontières bulgares sans déclencher de conflits, jusqu'à signer le Pacte tripartite tout en retardant l'entrée en guerre du pays."
 RULE_OPTION_COMMUNIST_BUL_AI_DESC:0 "La Bulgarie va tenter d'intégrer le Komintern pour combattre le fascisme et le capitalisme en Europe au côté de ses camarades soviétiques."
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION:0 "Communiste : Fédération balkanique"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC:0 "La Bulgarie va tenter de former une alliance dans les Balkans en influençant ses voisins afin qu'ils fassent leur propre révolution et s'engagent en faveur de l'unification des Balkans."
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "Lorsque le fascisme gagnera en importance dans le pays, le dirigeant d'extrême-droite Hristo Lukov va tenter d'intégrer l'Axe et pourra même aller jusqu'à renverser le tsar pour imposer une dictature militaire."
 RULE_OPTION_THE_RETURN_OF_FERDINAND:0 "Retour de Ferdinand Ier"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC:0 "Après la mort du tsar Boris III, son père Ferdinand Ier va monter à nouveau sur le trône et chercher à se venger de tous ceux qui lui ont fait du tort au cours des dernières décennies."
 RULE_OPTION_DEMOCRATIC_SOCIALIST:0 "Démocratie socialiste"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC:1 "Le gouvernement dirigé par Nikola Mushanov va appliquer des politiques socialistes et chercher à améliorer les relations avec les pays limitrophes afin de former une confédération balkanique et défendre les Balkans contre toute agression extérieure."
 RULE_OPTION_DEMOCRATIC_LIBERAL:0 "Démocratie libérale"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC:0 "Le parti démocratique bulgare va tenter d'intégrer les Alliés en cherchant à chasser le tsar Boris du pouvoir pour former un conseil de régence favorable aux Alliés."
 RULE_OPTION_METAXIST_GRE_AI_DESC:0 "La Grèce va appliquer une politique de non-alignement tout en développant les valeurs du metaxisme."
 RULE_OPTION_MONARCHIST_GRE_AI:0 "Monarchisme"
 RULE_OPTION_MONARCHIST_GRE_AI_DESC:0 "La Grèce va devenir une monarchie absolue et chercher à intégrer les Alliés."
 RULE_OPTION_MONARCHIST_GRE_ALTERNATE_AI:0 "Puissances centrales"
 RULE_OPTION_MONARCHIST_ALTERNATE_GRE_AI_DESC:0 "La Grèce va devenir une monarchie absolue et chercher à intégrer les puissances centrales, aux côtés de l'Allemagne ou de l'Autriche-Hongrie."
 RULE_OPTION_STALINIST_GRE_AI:0 "Stalinisme"
 RULE_OPTION_STALINIST_GRE_AI_DESC:0 "La Grèce va tenter d'intégrer le Komintern et provoquer un conflit avec la Turquie pour prendre le contrôle du Bosphore."
 RULE_OPTION_COMMUNIST_GRE_AI:0 "Communisme"
 RULE_OPTION_ALTERNATE_COMMUNIST_GRE_AI_DESC:0 "La Grèce va tenter de combattre le fascisme en Europe aux côtés de la Yougoslavie communiste."
 RULE_OPTION_DEMOCRATIC_GRE_AI:0 "Venizéliste"
 RULE_OPTION_VENEZELIST_GRE_AI_DESC:0 "La Grèce va combattre pour avoir le droit d'atteindre son ambition, la Grande Idée."
 RULE_OPTION_FASCISM_GRE_AI_DESC:0 "La Grèce va devenir une république nationale-socialiste et tenter d'intégrer l'Axe en même temps que la Turquie."
 RULE_OPTION_FASCIST_ALTERNATE_GRE_AI:0 "Fascisme anatolien"
 RULE_OPTION_FASCISM_ALTERNATE_GRE_AI_DESC:0 "La Grèce va devenir démocratique, voir son gouvernement s'effondrer, et dès lors tout faire pour atteindre la plus grande des ambitions..."
 RULE_OPTION_HISTORICAL_TUR_AI:0 "Historique"
 RULE_OPTION_HISTORICAL_TUR_AI_DESC:1 "Dirigée par İsmet İnönü, la Turquie va chercher à rester neutre aussi longtemps que possible avant de tenter de rejoindre le camp des Alliés."
 RULE_OPTION_ALTERNATE_KEMALIST_AI:0 "Kémalisme alternatif"
 RULE_OPTION_ALTERNATE_KEMALIST_AI_DESC:0 "La Turquie va élire Fevzi Çakmak président pour qu'il poursuive sur la lancée d'Atatürk, et tenter de rester neutre aussi longtemps que possible avant de tenter de rejoindre soit le camp de l'Axe, soit celui des Alliés."
 RULE_OPTION_OTTOMAN:0 "Restauration ottomane"
 RULE_OPTION_OTTOMAN_DESC:0 "La République de Turquie va s'effondrer, avant que le sultanat ottoman renaisse de ses cendres."
 RULE_OPTION_COMMUNIST_TUR_AI:0 "Communisme"
 RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "La Turquie va devenir communiste et tenter d'intégrer le Komintern."
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI:0 "Communisme indépendant"
 RULE_OPTION_ALTERNATE_COMMUNIST_TUR_AI_DESC:0 "La Turquie va devenir communiste tout en préservant certains aspects du kémalisme et tentera de former sa propre faction."
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST:0 "Démocratie kémaliste"
 RULE_OPTION_TUR_DEMOCRATIC_KEMALIST_DESC:0 "Celâl Bayar va assurer la transition vers une démocratie kémaliste et tentera de rejoindre le camp des Alliés."
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE:0 "Démocratie conservatrice"
 RULE_OPTION_TUR_DEMOCRATIC_ALTERNATE_DESC:0 "Adnan Menderes va assurer la transition vers une démocratie conservatrice et tenter de rejoindre le camp des Alliés."
 RULE_OPTION_FASCISM_TUR_AI:0 "Fascisme kémaliste"
 RULE_OPTION_FASCISM_TUR_AI_DESC:0 "Recep Peker va instaurer une dictature fasciste et tenter de rejoindre le camp de l'Axe."
 RULE_OPTION_TUR_FASCISM_ALTERNATE:0 "Fascisme militariste"
 RULE_OPTION_TUR_FASCISM_ALTERNATE_DESC:0 "Fevzi Çakmak va instaurer une dictature conservatrice et quasi fasciste et tenter de former une faction avec l'Italie."
 RULE_OPTION_BALKAN_ENTENTE:0 "Protection des Balkans"
 RULE_OPTION_BALKAN_ENTENTE_DESC:0 "La Turquie va s'engager pour préserver la sécurité des Balkans et tenter de former une faction avec la Grèce, la Roumanie et la Yougoslavie."
 RULE_FASCIST_LIT_AI_DESC:0 "L'I.A. lituanienne va tenter d'établir un gouvernement fasciste en suivant le chemin approprié dans l'arbre des priorités."
 RULE_FASCIST_LAT_AI_DESC:0 "L'I.A. lettone va tenter d'établir un gouvernement fasciste en suivant le chemin approprié dans l'arbre des priorités."
 RULE_FASCIST_EST_AI_DESC:0 "L'I.A. estonienne va tenter d'établir un gouvernement fasciste en suivant le chemin approprié dans l'arbre des priorités."
 RULE_COMMUNIST_BALTIC_AI_DESC:0 "L'I.A. va tenter d'établir un régime communiste en suivant le chemin approprié dans l'arbre des priorités."
 RULE_GROUP_GENERAL_UI:0 "Interface"
 OBSOLETE_FOCUS_BRANCHES_VISIBILITY:0 "Affichage des branches obsolètes de l'arbre des priorités nationales."
 RULE_OPTION_HIDE:0 "Masquer"
 RULE_OPTION_HIDE_DESC:0 "Selon les circonstances, certaines branches obsolètes de l'arbre des priorités nationales vont être cachées pour permettre de s'y repérer plus aisément."
 RULE_OPTION_SHOW:0 "Afficher"
 RULE_OPTION_SHOW_DESC_DESC:0 "Les branches obsolètes de l'arbre des priorités nationales resteront toujours visibles dans l'arbre des priorités nationales."
