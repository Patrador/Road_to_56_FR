 ETH_AI_BEHAVIOR:0 "@ETH Éthiopie"
 SWI_AI_BEHAVIOR:0 "@SWI  Suisse"
 RULE_OPTION_ALT_FASCIST_BALBO:0 "Alternative Fasciste - Protocoles de Rome"
 RULE_ALT_FASCIST_BALBO_ITA_AI_DESC:0 "L'IA italienne tentera d'évincer Mussolini du pouvoir et installera Italo Balbo à sa place pour chercher une voie indépendante."
 RULE_OPTION_ALT_FASCIST_GRANDI:0 "Alternative Fasciste - Pro-Alliés"
 RULE_ALT_FASCIST_GRANDI_ITA_AI_DESC:0 "L'IA italienne tentera d'évincer Mussolini du pouvoir, et installera à sa place Dino Grandi qui cherchera à renforcer les liens avec les alliés."
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE:0 "Monarchiste - Empire romain"
 RULE_OPTION_ITA_MONARCHIST_ROMAN_EMPIRE_AI_DESC:0 "Le roi Vittorio Emanuele conduira l'Italie vers une monarchie absolutiste, en essayant de réaliser Mare Nostrum et de réformer l'Empire romain."
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY:0 "Démocratie Chrétienne"
 RULE_OPTION_ITA_CHRISTIAN_DEMOCRACY_AI_DESC:0 "Le roi Vittorio Emanuele va déposer Mussolini, tenter de former une faction indépendante et conduire l'Italie vers une monarchie constitutionnelle favorisant le parti démocrate-chrétien, dirigé par Alcide de Gasperi."
 RULE_OPTION_ITA_COMMUNIST_PLAN:0 "Communisme italien"
 RULE_OPTION_ITA_COMMUNIST_PLAN_AI_DESC:0 "Les antifascistes italiens vont unir leurs forces pour renverser le régime fasciste par la force, former un gouvernement communiste, abolir les colonies et chercher à rejoindre le Komintern"
 RULE_OPTION_ITA_DEMOCRATIC_PLAN:0 "Socialisme italien"
 RULE_OPTION_ITA_DEMOCRATIC_PLAN_AI_DESC:0 "Les antifascistes italiens vont unir leurs forces pour renverser le régime fasciste par la force, former un gouvernement social-démocrate et chercher à former une Confédération avec les anciennes colonies d'Afrique."
 RULE_EXILES_DEMOCRATIC:0 "Exilés démocrates"
 RULE_OPTION_EXILES_DEMOCRATIC_SOV_AI_DESC:0 "L'IA soviétique expulsera les communistes par une guerre civile, organisera des élections à l'échelle nationale et formera un gouvernement démocratique en empruntant la voie appropriée dans l'arbre des priorités nationales."
 RULE_HISTORICAL_ETH_AI_DESC:0 "L'IA éthiopienne tentera de vaincre l'Italie en utilisant la Législation des nations et, en cas d'échec, de s'exiler. Par la suite, elle tentera de récupérer son territoire d'origine et de reconstruire l'Éthiopie."
 RULE_OPTION_ETH_IMPERIAL:0 "Impérial : Le lion reste ferme"
 RULE_ETH_IMPERIAL_AI_DESC:0 "L'IA éthiopienne tentera de vaincre l'Italie par ses propres moyens, sans l'aide de la Société des Nations. Par la suite, elle tentera d'étendre son empire"
 RULE_OPTION_ETH_STALINIST_desc:0 "L'IA tentera de faire de l'Éthiopie un pays communiste et d'obtenir le soutien de l'Union soviétique pour en faire une marionnette stalinienne."
 RULE_OPTION_ETH_STALINIST:0 "Communiste : L'aide soviétique"
 RULE_OPTION_ETH_ANARCHIST:0 "Anarcho-Communiste : Appel au monde"
 RULE_OPTION_ETH_ANARCHIST_desc:0 "L'AI tentera de transformer l'Éthiopie en une fédération anarcho-communiste avec le soutien de communistes et d'anarchistes du monde entier."
 RULE_OPTION_ETH_COLLABORATIONIST:0 "Fasciste: Collaborationniste"
 RULE_OPTION_ETH_COLLABORATIONIST_desc:0 "L'IA poignardera Haile Selassie dans le dos et se rangera du côté des Italiens, faisant de l'Éthiopie une marionnette fasciste."
 RULE_OPTION_ETH_INDEPENDENT_FASCIST:0 "Fasciste: Indépendant"
 RULE_OPTION_ETH_INDEPENDENT_FASCIST_desc:0 "L'IA poignardera Haile Selassie dans le dos et se rangera du côté des Italiens, faisant de l'Éthiopie une marionnette fasciste. Cependant, elle tentera de se libérer et de devenir une nation fasciste indépendante."
 RULE_HISTORICAL_SWI_AI_DESC:0 "La Suisse restera neutre, tout en renforçant ses milices et ses fortifications en vue d'une éventuelle attaque. Elle apportera un certain soutien aux alliés vers la fin de la guerre."
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC:0 "Démocratie alliée"
 RULE_OPTION_SWI_ALLIED_DEMOCRATIC_AI_DESC:0 "L'IA armera la Suisse et la préparera pour la guerre, alignant la Suisse sur les puissances démocratiques du monde, rompant finalement la neutralité en faveur des Alliés."
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC:0 "Démocratie expansionniste"
 RULE_OPTION_SWI_EXPANSIONIST_DEMOCRATIC_AI_DESC:0 "L'IA tentera de convaincre les États autour de la Suisse de rejoindre la confédération, et armera le pays en prévision des propriétaires de ces États qui refuseront de laisser leurs États libres."
 RULE_OPTION_SWI_IMPERIAL:0 "Impériale "
 RULE_OPTION_SWI_IMPERIAL_AI_DESC:1 "L'IA va tenter de former le Protectorat alpin en abandonnant la neutralité et la démocratie au profit d'un régime militariste et expansionniste."
 RULE_OPTION_SWI_FASCIST:1 "Fasciste"
 RULE_OPTION_SWI_FASCIST_AI_DESC:1 "L'IA fera en sorte que la Suisse s'aligne sur l'Allemagne et transformera lentement le pays en fasciste, pour finalement s'allier à l'Axe ou devenir une marionnette allemande."
 RULE_OPTION_MONARCHIST_ALB_AI_DESC:0 "Le règne de Zog sera rendu constitutionnel et des préparatifs de guerre seront faits, bien qu'ils ne soient jamais utilisés."
 RULE_OPTION_COMMUNIST_ALB_AI_DESC:0 "Les communistes vont essayer de renverser et de tuer le roi."
 RULE_OPTION_FASCIST_ALB_AI_DESC:0 "Le pouvoir de Zog s'est encore renforcé."
 RULE_OPTION_DEMOCRATIC_ALB_AI_DESC:0 "Le roi Zog sera exilé et l'influence italienne renoncée."
 LON_NON_INTERFERENCE_RESOLUTION_CALL:0 "[FROM.GetNameDefCap] ne peut pas être appelé en raison d’une résolution de non-intervention de la Société des Nations."
 LON_NON_INTERFERENCE_RESOLUTION_JOIN:0 "Vous ne pouvez pas rejoindre [FROM.GetNameDef] en raison d’une résolution de non-intervention de la Société des Nations."
 RULE_VOLUNTEERS_ETHIOPIA_ONLY_ONE_TT:0 "Vous ne pouvez envoyer que des unités volontaires à [ETH.GetName] pour l’instant."
 RULE_GROUP_PEACE_SCORE:0 "Distribution du score de paix"
 PEACE_SCORE_TO_OVERLORD:0 "Fantoches au suzerain"
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_YES_DESC:0 "Les pays fantoches donnent une partie de leur score de paix à leur suzerain. Le ratio dépend de leur niveau d'autonomie."
 RULE_OPTION_PEACE_SCORE_TO_OVERLORD_NO_DESC:0 "Les pays fantoches conservent l'intégralité du score de paix gagné au cours de la guerre."
 PEACE_SCORE_TO_FACTION_LEADER:0 "Membres de faction à chef de faction"
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_YES_DESC:0 "Les membres de la faction donnent 10 % de leur score de paix au chef de faction."
 RULE_OPTION_PEACE_SCORE_TO_FACTION_LEADER_NO_DESC:0 "Les membres de la faction conservent l'intégralité du score de paix gagné au cours de la guerre."
 PEACE_SCORE_RESET_LOW_SCORES:0 "Redistribuer les scores faibles"
 RULE_OPTION_PEACE_SCORE_RESET_LOW_SCORES_YES_DESC:0 "Les pays vainqueurs dont la participation au conflit est inférieure à 5% versent l'ensemble de leur score aux autres vainqueurs.\nNe s'applique pas si aucun pays vainqueur n'a au moins 10% en participation à la guerre.\nNe s'applique pas aux joueurs humains."
