 RULE_VOLUNTEERS_SOVIET_SCW_COVERT_POUM_TT:0 "§RL'Union soviétique est encore sous la doctrine stalinienne et ne peut pas envoyer de volontaires à une faction espagnole qui s'est rebellée contre le gouvernement républicain.§!"
 RULE_VOLUNTEERS_SOVIET_SCW_POUM_TT:0 "§RLa République socialiste soviétique soutient le POUM et ne peut envoyer de volontaires à aucune autre faction espagnole.§!"
