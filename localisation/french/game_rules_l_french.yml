 RULE_ALLOW_VOLUNTEERS_SAME_IDEOLOGY_DESC:0 "Il n'est possible d'envoyer des volontaires que dans les pays partageant la même idéologie."
 RULE_ALLOW_VOLUNTEERS_BLOCKED_DESC:0 "Il n'est jamais possible d'envoyer des volontaires."
 RULE_VOLUNTEERS_SOVIET_CHINA_SUPPORT_CHOSEN_ONE_TT:0 "§RL'Union soviétique ne peut pas envoyer de volontaires à une faction chinoise qu'elle ne soutient pas.§!"
