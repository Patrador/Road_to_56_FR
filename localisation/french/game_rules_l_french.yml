 RULE_OPTION_GER_ALT_FASCIST: "Fascisme alternatif"
 RULE_OPTION_GER_ALT_FASCIST_AI_DESC: "L'I.A. allemande va tenter de remplacer Hitler par l'un des membres du Cercle intime, répondre à l'appel de Neurath et imposer un nouvel ordre mondial."
 RULE_OPTION_HUN_ROME_PROTOCOLS: "Rétablir les protocoles de Rome"
 RULE_OPTION_HUN_FASCIST_KING: "Le roi fasciste"
 RULE_OPTION_HUN_DEMOCRATIC_KING: "Le roi démocrate"
 RULE_FASCIST_ALTERNATE_KING_HUN_AI_DESC: "L'I.A. hongroise va élire un roi fasciste avant de rejoindre l'Axe."
 RULE_OPTION_HUN_HABSBURG_HUNGARY: "La Hongrie des Habsbourg"
 RULE_HABSBURG_HUNGARY_HUN_AI_DESC: "L'IA hongroise élira Joseph Auguste comme roi et restaurera la Grande Hongrie, mais sous la domination des Habsbourg."
 RULE_OPTION_HUN_HORTHYIST_KING_HUNGARY: "Une nouvelle dynastie"
 RULE_HORTHYIST_KING_HUNGARY_HUN_AI_DESC: "L'IA hongroise couronnera Miklos Horthy ou son fils comme roi de Hongrie et tentera d'établir un Grand Royaume hongrois."
 RULE_OPTION_HUN_REPUBLICAN_DEMOCRACY: "La Deuxième République"
 RULE_REPUBLICAN_DEMOCRACY_HUN_AI_DESC: "L'IA hongroise s'opposera à Horthy et tentera d'apporter la démocratie à la nation en établissant la Fédération danubienne."
 RULE_OPTION_HUN_REPUBLICAN_DEMOCRACY_EXPANSIONIST: "Le mouvement du dragon"
 RULE_REPUBLICAN_DEMOCRACY_EXPANSIONIST_HUN_AI_DESC: "L'IA hongroise s'opposera à Horthy et apportera la démocratie en Hongrie, embrassant finalement le mouvement du Dragon et tentant de restaurer la Grande Hongrie."
 RULE_OPTION_HUN_RESTORE_THE_SOCIALIST_REPUBLIC: "La République fédérative socialiste"
 RULE_RESTORE_THE_SOCIALIST_REPUBLIC_HUN_AI_DESC: "L'IA hongroise tentera de restaurer l'ancienne République fédérative socialiste et de créer un Grand État hongrois rouge."
 RULE_OPTION_HUN_ARROW_CROSS_MOVEMENT: "Le mouvement des Croix fléchées"
 RULE_ARROW_CROSS_MOVEMENT_HUN_AI_DESC: "L'IA hongroise tentera d'établir un régime absolu sous le Parti des Croix Fléchées, rejoignant finalement l'Axe en tant que leur fidèle allié."
 RULE_OPTION_PORTUGALS_PATH_TO_MARXISM_LENINISM:0 "Le chemin du Portugal vers le marxisme-léninisme"
 RULE_OPTION_PORTUGALS_PATH_TO_MARXISM_LENINISM_DESC:0 "Les socialistes portugais renverseront le gouvernement de Salazar, semant ainsi les graines d'une dictature du prolétariat à l'extrémité occidentale de l'Europe."
 RULE_OPTION_RESTORE_CIVIL_LIBERTIES:0 "Rétablir les libertés civiles"
 RULE_OPTION_RESTORE_CIVIL_LIBERTIES_DESC:0 "Les socialistes portugais renverseront le gouvernement de Salazar et la nouvelle junte révolutionnaire s'efforcera de restaurer les institutions libérales du pays."
 RULE_HISTORICAL_SWE_AI_DESC: "L’IA tentera de renforcer l’armée suédoise tout en restant neutre et démocratique. Il évitera soigneusement d’entrer en conflit avec l’Axe et le Komintern, mais pourrait offrir un soutien limité aux Alliés plus tard dans la guerre."
 RULE_OPTION_SWE_DEM_ALT: "Alternative Démocratique"
 RULE_OPTION_SWE_DEM_ALT_DESC: "L’IA suédoise descendra dans l’arbre démocratique mais sera plus susceptible de s’impliquer activement dans la guerre en se réarmant plus rapidement et en s’appuyant davantage sur des politiques de droite."
 RULE_OPTION_SWE_COMMUNISM: "communisme"
 RULE_OPTION_SWE_COMMUNISM_DESC: "L'IA suédoise descendra dans l'arbre communiste et s'alliera soit à l'Axe, soit aux Alliés."
 RULE_OPTION_SWE_FASCIST_INDEPENDENT: "Fasciste indépendant"
 RULE_OPTION_SWE_FASCIST_INDEPENDENT_DESC: "L'IA suédoise suivra la voie fasciste, restera indépendante et tentera de former le grand royaume nordique."
 RULE_OPTION_SWE_FASCIST_PUPPET: "Fasciste du Reichskommissariat obéissant"
 RULE_OPTION_SWE_FASCIST_PUPPET_DESC: "L’IA suédoise empruntera la voie fasciste, deviendra soumise à l’Allemagne et restera obéissante à son suzerain."
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER: "Traître fasciste du Reichskommissariat"
 RULE_OPTION_SWE_FASCIST_PUPPET_BACKSTABBER_DESC: "L’IA suédoise empruntera la voie fasciste, deviendra soumise à l’Allemagne et s’en libérera le moment venu."
 RULE_OPTION_SWE_UNALIGNED: "Monarchiste"
 RULE_OPTION_SWE_UNALIGNED_DESC: "L'IA suédoise empruntera le chemin du non-alignement, ramènera le roi au pouvoir et tentera de former le grand royaume nordique."
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL: "Alliance de défense nordique"
 RULE_OPTION_SWE_DEMOCRATIC_NORDIC_DEFENCE_COUNCIL_DESC: "L’IA tentera de former le Conseil de défense nordique pour protéger les pays nordiques"
 RULE_OPTION_NOR_STALINIST: "Stalinien"
 RULE_OPTION_NOR_STALINIST_AI_DESC: "L'IA tentera d'accroître la popularité du communisme, tout en alignant la Norvège sur l'Union soviétique de Staline, ou sur le plus grand pays communiste non trostkyste si Staline a été évincé."
 RULE_OPTION_NOR_TROSTSKYIST: "§RR§! Trotskyste"
 RULE_OPTION_NOR_TROSTSKYIST_AI_DESC: "L'IA tentera de garder Lev Trotskij en Norvège et de suivre ses principes du communisme, en s'opposant à l'Union soviétique si elle reste stalinienne et en s'alliant avec elle si Trotskij devient son chef.\n\n§RR§! n'est pas compatible avec l'arbre Road to 56, s'il est choisi avec celui-ci sélectionné/sans posséder Arms Against Tyranny, une option aléatoire sera sélectionnée pour l'IA."
 RULE_OPTION_NOR_FASCIST: "Fasciste"
 RULE_OPTION_NOR_FASCIST_AI_DESC: "L’IA laissera l’influence du fascisme croître au fil du temps et finira par s’aligner sur le Troisième Reich, ou sur le plus grand pays fasciste si l’Allemagne n’est plus fasciste."
 RULE_OPTION_NOR_MONARCHIST: "Monarchiste"
 RULE_OPTION_NOR_MONARCHIST_AI_DESC: "L'IA commencera à faire pression sur le roi Haakon VII pour qu'il démantèle le Storting et transforme la Norvège en une monarchie oligarchique."
 RULE_HISTORICAL_FIN_AI_DESC: "L’IA finlandaise tentera de suivre autant que possible la chaîne historique des événements."
 RULE_HISTORICAL_DEN_AI_DESC: "L'IA danoise tentera de rester en dehors de tout conflit et de suivre autant que possible les événements historiques. S’il devient un sujet, il tentera lentement de gagner le soutien des puissances étrangères pour éventuellement réaffirmer à nouveau son indépendance."
 RULE_OPTION_DEN_REARMAMENT: "§RR§!§GS§! Réarmement danois"
 RULE_OPTION_DEN_REARMAMENT_AI_DESC: "Le Danemark tentera de nouer des alliances avec des nations plus fortes et tentera de résister à toute tentative d'invasion.\n\n§RR§! n'est pas compatible avec l'arbre Road to 56, s'il est choisi avec celui-ci sélectionné/sans posséder Arms Against Tyranny, une option aléatoire sera sélectionnée pour l'IA."
 RULE_OPTION_DEN_MONARCHIST: "§GR§!§GS§! Monarchiste"
 RULE_OPTION_DEN_MONARCHIST_AI_DESC: "Le roi Christian X va révoquer le gouvernement et assumer le pouvoir absolu.\n\n§GR§! est §Gfully§! compatible avec l'arbre de focus Road to 56 sélectionné.\n\n§GS§! est §Gfully§! compatible avec l'arbre de focus DLC sélectionné."
 RULE_OPTION_DEN_FASCIST: "§GR§!§GS§! Fasciste"
 RULE_OPTION_DEN_FASCIST_AI_DESC: "Le parti fasciste va tenter de prendre le pouvoir au Danemark et de rétablir l'ancien empire de la mer du Nord.\n\n§GR§! est §Gfully§! compatible avec l'arbre de focus Road to 56 sélectionné.\n\n§GS§! est §Gfully§! compatible avec l'arbre de focus DLC sélectionné."
 RULE_HISTORICAL_ICE_AI_DESC: "L’IA islandaise tentera de maintenir sa neutralité et demandera la protection des États-Unis en cas de besoin."
 RULE_OPTION_ICE_SUPPORT: "Soutenir le Danemark"
 RULE_OPTION_ICE_SUPPORT_AI_DESC: "L'IA islandaise tentera de soutenir la défense danoise contre tout attaquant."
 RULE_OPTION_ICE_FASCIST: "Fasciste"
 RULE_OPTION_ICE_FASCIST_AI_DESC: "L'IA islandaise dénoncera le roi du Danemark et tentera de créer un empire fasciste en mer du Nord."
 RULE_OPTION_ICE_COMMUNIST: "Communiste"
 RULE_OPTION_ICE_COMMUNIST_AI_DESC: "L'IA islandaise dénoncera la monarchie et établira un État communiste en Islande."
 RULE_HISTORICAL_NOR_AI_DESC: "La Norvège tentera de rester démocratique et de résister à l’invasion allemande avant de continuer à se battre en tant que gouvernement en exil, aux côtés des Alliés."
 RULE_OPTION_HISTORICAL_PAR_AI_DESC: "L'IA restera à l'écart de la politique mondiale et se concentrera sur les problèmes internes, traversant des instabilités qui la maintiendront à l'écart de la guerre."
 RULE_OPTION_COMMUNIST_PAR_AI_DESC: "L'IA maintiendra le gouvernement communiste de Rafael Franco et cherchera à se venger de la Bolivie pour la guerre du Chaco."
 RULE_OPTION_COMMUNIST_PAR_AI: "Communiste"
 RULE_OPTION_DEMOCRATIC_PAR_AI_DESC: "L'IA luttera contre le coup d'État de Rafael Franco et entrera dans une guerre civile pour tenter de maintenir son gouvernement démocratique intact."
 RULE_OPTION_DEMOCRATIC_PAR_AI: "Démocratique"
 RULE_OPTION_MONARCHIST_ALCANTARA: "Monarchiste - Dom Pedro de Alcântara"
 RULE_OPTION_MONARCHIST_ALCANTARA_DESC: "L'IA tentera de réformer l'Empire du Brésil en gagnant le soutien de Pedro de Alcântara en tant qu'héritier légitime du trône. Elle tentera ensuite de réunifier le pays avec le Portugal par la diplomatie ou la force."
 RULE_OPTION_BRA_COMMUNIST_STALINISM: "Communisme - Luís Carlos Prestes"
 RULE_OPTION_BRA_COMMUNIST_STALINISM_DESC: "Le Brésil va tenter de renverser le gouvernement démocratique et de le remplacer par un gouvernement communiste, aligné sur les Soviétiques et dirigé par Luís Carlos Prestes. Il rejoindra alors le Komintern et aidera l'Union soviétique."
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT: "Communisme - Aliança Nacional Libertadora"
 RULE_OPTION_BRA_COMMUNIST_INDEPENDENT_DESC: "Le Brésil ressuscitera l'ANL et tentera de renverser le gouvernement démocratique. Il sera remplacé par le conseil de l'ANL qui mettra ensuite en œuvre des réformes communistes avant de tenter de libérer le continent du fascisme et de l'impérialisme."
 COG_AI_BEHAVIOR: "@COG Congo Belge"
 RULE_OPTION_HISTORICAL_COG_AI_DESC: "L'IA congolaise restera avec la Belgique et utilisera pleinement sa relation avec la nation, en recherchant éventuellement une autonomie accrue"
 RULE_OPTION_COG_DEM_INDEPENDENCE_AI: "Mouvements d'émancipation démocratique"
 RULE_OPTION_COG_DEM_INDEPENDENCE_AI_DESC: "L'IA congolaise tentera d'obtenir son indépendance dès que possible par des moyens pacifiques, et fera ensuite campagne pour la démocratie dans toute l'Afrique."
 RULE_OPTION_COG_COM_INDEPENDENCE_AI: "Mouvements d'émancipation communiste"
 RULE_OPTION_COG_COM_INDEPENDENCE_AI_DESC: "L'IA congolaise tentera d'obtenir son indépendance dès que possible par des moyens pacifiques, et tentera plus tard de répandre le communisme dans toute l'Afrique."
 RULE_OPTION_COG_COM_REVOLUTION_AI: "La révolution de Simba"
 RULE_OPTION_COG_COM_REVOLUTION_AI_DESC: "L'IA congolaise tentera de se libérer de ses seigneurs coloniaux par une révolution violente et une guerre civile subséquente, et tentera ensuite de répandre le communisme sur tout le continent africain."
 RULE_OPTION_HISTORICAL_AUS_AI_DESC: "L'IA deviendra fasciste et tentera d'empêcher l'Anschluss avec le Front Vaterländische à la barre."
 RULE_OPTION_MONARCHIST_PUPPET_AUS_AI: "Monarchiste – Soumission"
 RULE_OPTION_MONARCHIST_PUPPET_AUS_AI_DESC: "L'IA tentera de réformer l'Empire austro-hongrois en reconstruisant son armée et en exigeant la soumission des pays qui occupent désormais ses anciennes terres."
 RULE_OPTION_MONARCHIST_ANNEX_AUS_AI: "Monarchiste - Annexion"
 RULE_OPTION_MONARCHIST_ANNEX_AUS_AI_DESC: "L'IA tentera de réformer l'Empire autrichien en reconstruisant son armée, puis en étendant et en annexant ses anciens territoires perdus."
 RULE_OPTION_AUS_NEUTRALITY_FEDERATIVE_AI: "Fédératif des non-alignés"
 RULE_OPTION_AUS_NEUTRALITY_FEDERATIVE_AI_DESC: "L'IA tentera de former la Fédération danubienne en invitant d'autres nations le long du Danube sous un régime non aligné."
 RULE_OPTION_AUS_COMMUNIST_SOV_ALIGNED_AI: "Autriche soviétique"
 RULE_OPTION_AUS_COMMUNIST_SOV_ALIGNED_AI_DESC: "L'IA tentera de devenir communiste et de renverser le gouvernement avant de s'aligner sur l'URSS et de rejoindre le Komintern"
 RULE_OPTION_AUS_COMMUNIST_AI: "Communiste"
 RULE_OPTION_AUS_COMMUNIST_AI_DESC: "L'IA va tenter de devenir communiste et de renverser le gouvernement. Adhérant à un programme austromarxiste strict, ils créeront leur propre faction"
 RULE_OPTION_AUS_DEMOCRATIC_FEDERATIVE_AI: "Autriche Démocratique - Fédéral"
 RULE_OPTION_AUS_DEMOCRATIC_FEDERATIVE_AI_DESC: "L'IA tentera de former la Fédération danubienne en invitant d'autres nations le long du Danube sous un régime démocratique."
 RULE_OPTION_AUS_DEMOCRATIC_ALLIES_AI: "Autriche Démocratique - Alliés"
 RULE_OPTION_AUS_DEMOCRATIC_ALLIES_AI_DESC: "L'IA tentera de rejoindre les Alliés en rétablissant la démocratie en Autriche."
 RULE_OPTION_AUS_DEMOCRATIC_ALPINE_FEDERATION_AI: "Autriche Démocratique - Fédération Alpine"
 RULE_OPTION_AUS_DEMOCRATIC_ALPINE_FEDERATION_AI_DESC: "L'IA tentera de rétablir la démocratie en Autriche et de former la Fédération alpine."
 RULE_OPTION_AUS_ANTI_ANSCLUSS_STRESS_AI: "Variante Historique - Östfrei!"
 RULE_OPTION_AUS_ANTI_ANSCLUSS_STRESS_AI_DESC: "L'IA suivra en grande partie le chemin historique, mais tentera d'éviter l'Anschluss par tous les moyens possibles, en luttant bec et ongles pour son indépendance jusqu'au bout. Cela pourrait représenter un défi ou retarder le déclenchement de la guerre"