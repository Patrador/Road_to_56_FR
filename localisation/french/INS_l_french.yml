l_french:
 indonesian_focus:0 "Focus national indonésien"
 INS_claim_guinea:0 "Réclamer la Guinée"
 INS_claim_guinea_desc:0 "Qu'elle soit allemande ou australienne, l'île de Guinée a longtemps été contrôlée par ceux qui n'ont aucun intérêt ou revendication envers son peuple. Nous allons corriger cela."
 INS_form_the_home_guard:0 "Former la garde nationale"
 INS_form_the_home_guard_desc:0 "Si une action militaire est entreprise, ce sera d'abord pour la défense et ensuite pour l'offensive. Il est donc primordial de reconstituer notre garde nationale pour en faire une unité de combat efficace."
 INS_interventionism:0 "Interventionism"
 INS_interventionism_desc:0 "La KNIL a une longue tradition de bénévolat ; il est tout à fait naturel de faire entrer cette exubérance dans le XXe siècle."
 INS_ambonese_auxilaries:0 "Ambonese Auxiliaries"
 INS_ambonese_auxilaries_desc:0 "Bien qu'ils ne représentent qu'une petite partie de la population, les Ambonais ont prouvé qu'ils étaient fiables en temps de guerre ; il est donc logique de les organiser en tant que forces auxiliaires."
 INS_city_fortifications:0 "Fortifications urbaines"
 INS_city_fortifications_desc:0 "Maintenant que nous disposons d'une garnison dévouée, il est temps de la mettre au travail pour construire des défenses préliminaires pour nos villes. Même les efforts les plus modestes seront récompensés si le pire se produit."
 INS_expand_the_officers_corps:0 "Élargir le corps des officiers"
 INS_expand_the_officers_corps_desc:0 "La ségrégation et la disproportion raciale sont monnaie courante dans notre structure de commandement. Si nous pouvons fournir une formation et un soutien adéquats aux officiers indigènes, notre commandement en bénéficiera grandement."
 INS_raaf_assistance:0 "R.A.A.F. assistance"
 INS_raaf_assistance_desc:0 "[AST.GetNameDefCap] est l'allié le plus proche qui peut apporter un soutien réel en cas de crise ; l'augmentation de l'assistance aérienne est une étape simple mais vitale de ce soutien."
 INS_indonesian_fighter_schools:0 "Écoles de combattants [INS.GetAdjective]"
 INS_indonesian_fighter_schools_desc:0 "La théorie et les fournitures ne suffisent pas ; si notre force aérienne veut continuer à progresser, nous devons former la prochaine génération d'as de l'aviation."
 INS_air_by_sea:0 "Air by Sea"
 INS_air_by_sea_desc:0 "Les stratèges britanniques nous ont déjà approchés par le passé pour nous demander une plus grande coopération militaire afin de protéger leurs colonies asiatiques ; il est peut-être temps de répondre."
 INS_the_flying_dutchmen:0 "Les Hollandais volants"
 INS_the_flying_dutchmen_desc:0 "Il n'y a pas de mal à rêver."
 INS_stay_with_the_netherlands:0 "Stay with [HOL.GetNameDef]"
 INS_stay_with_the_netherlands_desc:0 "Bien que l'indépendance soit attrayante, il n'est pas pratique, dans l'environnement mondial actuel, de pousser trop fort pour l'obtenir. Il est de loin préférable, du moins pour l'instant, de continuer à s'aligner sur le statu quo."
 INS_jewel_of_the_pacific:0 "Joyau du Pacifique"
 INS_jewel_of_the_pacific_desc:0 "Si [RAJ.GetNameDef] est le joyau de l'Empire britannique, les Indes orientales sont notre joyau. Nos richesses et nos ressources sont le dernier vestige important de l'empire maritime néerlandais, et nous devons tout faire pour les protéger."
 INS_empower_the_volksraad:0 "Empower the Volksraad"
 INS_empower_the_volksraad_desc:0 "Bien qu'il s'agisse d'un grand geste, notre conseil du peuple est faible, inefficace et, pour l'essentiel, impuissant. Si nous voulons devenir une véritable démocratie, il est nécessaire de renforcer le pouvoir des citoyens."
 INS_kebangkitan:0 "Kebangkitan"
 INS_kebangkitan_desc:0 "Réveillez-vous, chers compatriotes indonésiens, et redécouvrez l'héritage de votre terre natale. Vive ma terre, vive mon pays, mon peuple, ma patrie, tout cela ; que son âme s'élève, que son corps s'éveille\"."
 INS_PNI:0 "PNI"
 INS_PNI_desc:0 "Le seul moyen d'avancer et, en fait, le seul moyen de survivre, est l'État fort et nationaliste que le Parti national indonésien promet. Le compromis ne fait qu'affaiblir nos chances de liberté."
 INS_java_shipyards:0 "Java Shipyards"
 INS_java_shipyards_desc:0 "Si nous voulons être une puissance navale autonome, nous devons agir en conséquence. La première étape consiste à construire des chantiers navals dignes de ce nom pour la construction de navires."
 INS_fortify_the_ports:0 "Fortifier les ports"
 INS_fortify_the_ports_desc:0 "Nos bases navales constituent la première ligne de défense, leur protection doit donc être notre priorité."
 INS_naval_autonomy:0 "Naval Autonomy"
 INS_naval_autonomy_desc:0 "Bien que la marine [HOL.GetAdjective] dispose d'un contingent important qui protège et stationne sur nos côtes, nous n'avons pas notre mot à dire sur son déploiement. Demander l'autonomie navale est la première étape de notre maîtrise des mers."
 INS_the_test_flight_service:0 "'The Test Flight Service'"
 INS_the_test_flight_service_desc:9 "Depuis 1915, la KNIL est présente dans les airs. Il est temps que notre \"Service des vols d'essai\" reçoive le développement qu'il mérite."
 INS_knil_integration:0 "K.N.I.L. Integration"
 INS_knil_integration_desc:0 "Depuis leur création, nos forces aériennes ont toujours été conçues pour soutenir l'armée principale. En construisant des bases aériennes stratégiques dans la région, nous pouvons fournir un soutien plus efficace sur l'ensemble de notre territoire."
 INS_coastal_entrenchment:0 "Le retranchement côtier"
 INS_coastal_entrenchment_desc:0 "Une ingénierie appropriée est l'étape finale de la mise en place de nos défenses côtières. Nos côtes seront imprenables pour les forces ennemies."
 INS_british_ship_designs:0 "[ENG.GetAdjective] Ship Designs"
 INS_british_ship_designs_desc:0 "Nos homologues [HOL.GetAdjective] ont récemment acquis des plans de navires [ENG.GetAdjective] ; il est prudent de les demander pour notre travail."
 INS_ABDA:0 "ABDA"
 INS_ABDA_desc:0 "La coordination entre les puissances navales de la région est la meilleure réponse aux menaces croissantes. Ensemble, nous sommes forts."
 INS_joint_wargames:0 "Jeux de guerre conjoints"
 INS_joint_wargames_desc:0 "Il est temps de démontrer notre nouvelle puissance navale dans la région. Que tout le monde prenne note de nos prouesses."
 INS_convoy_protection:0 "Convoy Protection"
 INS_convoy_protection_desc:0 "Tous les progrès du monde ne signifieront pas que nous sommes les maîtres de la mer. Pour vraiment posséder nos eaux, nous devons nous concentrer sur la puissance et la protection."
 INS_ship_a_day_tactics:0 "'Ship a Day' Tactics"
 INS_ship_a_day_tactics_desc:0 "Nos navires ne sont pas des mastodontes mais des loups, prêts à s'attaquer à des ennemis qui ne se doutent de rien. Nos tactiques navales doivent en tenir compte."
 INS_koninklijk_nederlands_indisch_leger:0 "Armée [ROOT.GetAdjFS]"
 INS_koninklijk_nederlands_indisch_leger_desc:0 "Notre armée, si on peut l'appeler ainsi, est désorganisée, négligée et à la limite de l'obsolescence. C'est donc sur elle que nous devrions nous concentrer en premier lieu."
 INS_naval_warfare:0 "Naval Warfare"
 INS_naval_warfare_desc:0 "Sans la possibilité de placer des hommes sur le terrain, toute suprématie navale est inutile. Notre stratégie doit en tenir compte."
 INS_KNIL_marines:0 "KNIL Marines"
 INS_KNIL_marines_desc:0 "Faire la guerre, c'est se battre sur tous les fronts, et dans le Pacifique, c'est surtout se battre sur les plages."
 INS_reform_the_knil:0 "Reform the KNIL"
 INS_reform_the_knil_desc:0 "Nos réformes, bien que longues et douloureuses, ont été couronnées de succès ! Nos fils porteront [INS.GetNameDef] comme un oiseau de proie, à l'affût de tous les ennemis."
 INS_non_discriminatory_conscription:0 "Conscription non discriminatoire"
 INS_non_discriminatory_conscription_desc:0 "Nos méthodes de recrutement ont été désordonnées au cours des trois dernières décennies et le fait d'essayer de maintenir une majorité européenne tout en ayant des effectifs suffisants a causé de nombreux problèmes. La suppression de tous les quotas raciaux de conscription est le moyen le plus simple de rationaliser la structure de notre armée."
 INS_guerilla_tactics:0 "Tactiques de guérilla"
 INS_guerilla_tactics_desc:0 "Nous devons préparer nos troupes à se battre pour chaque pouce de territoire, dans la jungle, les montagnes et les plaines, si nous voulons espérer remporter la victoire et survivre."
 INS_preemptive_defense:0 "Défense préventive"
 INS_preemptive_defense_desc:0 "Si nous devons faire la guerre, faisons-la à une échelle véritablement moderne ; ce n'est qu'à cette condition que nous serons assurés de la victoire."
 INS_the_royal_batavian_society:0 "La Société batave"
 INS_the_royal_batavian_society_desc:0 "La Société batave existe depuis plus de 150 ans et représente la longue histoire commune de notre colonie avec les efforts scientifiques. La consécration de cette organisation est le premier pas vers la construction d'un esprit scientifique dans notre nation."
 INS_phillips_radio:0 "Radio Phillips"
 INS_phillips_radio_desc:0 "La technologie radio a été une source de fierté pour les Pays-Bas et, en 1927, nous avons entendu les paroles de notre reine de l'autre côté des océans jusqu'à nos côtes. Nous devons tirer parti de l'expertise qui en découle pour nos projets."
 INS_royal_scientific_cooperation:0 "Coopération scientifique"
 INS_royal_scientific_cooperation_desc:0 "Les équipes de recherche de [HOL.GetNameDef] et des Indes occidentales à orientales devraient se rassembler pour créer un processus scientifique commun. En travaillant ensemble aux quatre coins du globe, il n'y a pas de problème que nous ne puissions résoudre."
 INS_knowledge_economy:0 "Économie de la connaissance."
 INS_knowledge_economy_desc:0 "Le personnel de [INS.GetNameDefCap] est sa plus grande ressource. Si nous pouvions exploiter notre capital humain, notre économie et notre technologie atteindraient de nouveaux sommets."
 INS_local_universities:0 "Universités locales"
 INS_local_universities_desc:0 "En offrant un enseignement supérieur à notre population, nous avons éliminé le cœur de notre problème. Notre pays deviendra de plus en plus fort grâce aux esprits brillants de demain."
 INS_scientific_exceptionalism:0 "Scientific Exceptionalism"
 INS_scientific_exceptionalism_desc:0 "Après avoir jeté les bases des futurs efforts de recherche, nous pouvons maintenant nous concentrer sur la culture de l'esprit scientifique dans notre pays, en promouvant l'exceptionnalisme scientifique indonésien."
 INS_foreign_experts:0 "Experts étrangers"
 INS_foreign_experts_desc:0 "En collaborant avec des universitaires du monde entier, nous exploiterons pleinement nos ressources scientifiques et technologiques et renforcerons la position de notre pays dans le monde de la science."
 INS_industrial_centralisation:0 "Centralisation industrielle"
 INS_industrial_centralisation_desc:0 "Bien que nos ressources soient importantes, nous n'avons pas de véritable économie civile et une grande partie de nos richesses est exportée sans retour pour notre peuple. La première étape de la croissance économique consistera à se concentrer sur une économie civile stable."
 INS_restore_the_arms_factories:0 "Restore the Arms Factories"
 INS_restore_the_arms_factories_desc:0 "Il n'y a pas eu de fabrication d'armes majeures sur notre sol depuis des années. Nos usines d'armement doivent être reconstruites pour fournir des armes modernes à nos soldats."
 INS_colonial_infrastructure:0 "Colonial Infrastructure"
 INS_colonial_infrastructure_desc:0 "Les efforts déployés par les colonies pour se connecter sont le point de départ idéal pour créer un [INS.GetName] connecté."
 INS_connect_the_islands:0 "Connecter les îles"
 INS_connect_the_islands_desc:0 "Nous ne pouvons pas compter uniquement sur les infrastructures du continent ; des projets industriels adéquats devront être menés dans toutes nos îles afin de se préparer à une industrialisation croissante."
 INS_expand_our_industries:0 "Développer nos secteurs d'activité"
 INS_expand_our_industries_desc:0 "Depuis sa création, l'économie des Indes orientales repose sur les produits d'exportation. Si nous devons tout mettre en œuvre pour la diversifier, il n'y a pas lieu d'abandonner l'industrie lucrative dont nous avons hérité."
 INS_economic_independence:0 "Indépendance économique"
 INS_economic_independence_desc:0 "L'autosuffisance est la seule véritable autonomie. Notre souveraineté n'est entière que lorsque nos ressources appartiennent à notre seul peuple et que nous ne dépendons plus d'aucun autre pays pour notre existence et notre survie."
 INS_earthworks:0 "Earthworks"
 INS_earthworks_desc:0 "En ayant la capacité de remodeler notre terrain, nous pouvons véritablement commencer à nous approprier la terre de notre grande patrie et l'utiliser au mieux de son potentiel."
 INS_continue_the_modernisation:0 "Poursuivre la modernisation"
 INS_continue_the_modernisation_desc:0 "La politique éthique néerlandaise a été une bénédiction pour notre économie, apportant à nos sujets l'aide et le bien-être dont ils avaient tant besoin. Mais elle n'est pas allée assez loin ; un financement accru est maintenant nécessaire pour poursuivre nos efforts de modernisation des Indes orientales."
 INS_civilian_works:0 "Civilian Works"
 INS_civilian_works_desc:0 "La déforestation massive et la construction de nouvelles usines relanceront notre économie et créeront de nouveaux cœurs industriels dans notre pays."
 INS_airborne_industries:0 "Airborne Industries"
 INS_airborne_industries_desc:0 "Il est essentiel de disposer d'une industrie aérienne solide pour améliorer la connectivité en tant que nation d'îles. En nationalisant les voies aériennes, nous pouvons y parvenir."
 INS_envoy_to_japan:0 "Envoyé vers [JAP.GetNameDef]"
 INS_envoy_to_japan_desc:0 "Le seul pays nationaliste de notre zone se trouve être aussi la puissance régionale la plus importante ; il est logique d'établir d'autres relations pour légitimer notre mouvement à l'intérieur du pays."
 INS_the_agreement:0 "L'accord"
 INS_the_agreement_desc:0 "Ce n'est un secret pour personne que les [JAP.GetAdjective] ont des intérêts sur notre territoire ; cependant, nous pouvons peut-être utiliser cela à notre avantage dans notre lutte pour la liberté."
 INS_begin_the_transition:0 "Commencer la transition"
 INS_begin_the_transition_desc:0 "Le grand esprit de [INS.GetNameDef] a triomphé de tous ses ennemis. Cependant, notre nation a été construite pour le peuple, et nous allons maintenant commencer à la lui rendre."
 INS_guided_democracy:0 "Démocratie guidée"
 INS_guided_democracy_desc:0 "La démocratie occidentale est corrompue et ne vaut pas mieux que le fascisme ; il est temps d'instituer un nouveau système d'orientation."
 INS_soeara_rakyat:0 "Soeara Rakyat"
 INS_soeara_rakyat_desc:0 "Si nous voulons être un mouvement du peuple, notre message doit d'abord atteindre le peuple. Les journaux politiques locaux et les pamphlets doivent être les porte-parole de la révolution."
 INS_envoy_to_moscow:0 "Envoyé à Moscou"
 INS_envoy_to_moscow_desc:0 "Bien qu'éloignés de nous, les [SOV.GetAdjective]s pourraient soutenir notre cause, ne serait-ce que pour éviter que nous ne nous alliions avec succès à l'une des autres grandes puissances."
 INS_claim_timor:0 "Claim Timor"
 INS_claim_timor_desc:0 "La présence [POR.GetAdjective] au Timor est mineure mais reste une influence coloniale ; si nous sommes de vrais libérateurs, aucune puissance coloniale ne contrôlera nos îles."
 INS_military_indoctrination:0 "L'endoctrinement militaire"
 INS_military_indoctrination_desc:9 "Nous avons la liberté et le pouvoir, mais ce sont deux choses fragiles. Le renforcement de la puissance militaire est nécessaire pour assurer notre place dans l'histoire."
 INS_collectivise_industry:0 "Collectiviser l'industrie"
 INS_collectivise_industry_desc:0 "La révolution a réussi ; maintenant, il est temps que les fruits de notre travail reviennent à ceux à qui ils appartiennent."
 INS_one_country_one_people_one_language:0 "Un pays, un peuple, une langue"
 INS_one_country_one_people_one_language_desc:0 "Si nous voulons unir notre peuple, nous ne devons pas nous diviser sur des questions triviales de langue ou de race. Dans cette grande lutte, nous sommes tous [INS.GetAdjective]."
 INS_our_own_path:0 "Notre propre chemin"
 INS_our_own_path_desc:0 "Ni [JAP.GetNameDef] ni [SOV.GetNameDef] ne fournissent les moyens de notre libération ; ce n'est que seuls que nous pouvons véritablement garantir notre indépendance souveraine."
 INS_hari_kemerdekaan:0 "Hari Kemerdekaan"
 INS_hari_kemerdekaan_desc:0 "Nous avons attendu si longtemps notre liberté qu'il est difficile de croire que nous y sommes enfin. Que les Indonésiens se souviennent à jamais du jour de notre indépendance !"
 INS_allied_but_equal:0 "Alliés mais égaux"
 INS_allied_but_equal_desc:0 "Notre meilleure chance d'indépendance est d'aborder les [HOL.GetAdjective] comme des amis et non comme des adversaires. Si nous parvenons à les convaincre que nous pouvons leur être plus utiles en tant qu'égaux qu'en tant que sujets, la liberté est assurée."
 INS_invite_foreign_investors:0 "Inviter les investisseurs étrangers"
 INS_invite_foreign_investors_desc:0 "L'acceptation d'investissements transfrontaliers de la part d'entreprises étrangères est la clé du développement de notre marché local naissant et de notre orientation vers la mondialisation."
 INS_koninklijk_paketvaart_maatschappij:0 "Koninklijk Paketvaart Maatschappij"
 INS_koninklijk_paketvaart_maatschappij_desc:0 "Les routes commerciales des Indes ont été une source de grande richesse pour l'ancienne Compagnie des Indes orientales. Avec un soutien gouvernemental adéquat, notre économie peut prospérer de la même manière."
 INS_maphilindo:0 "MaPhilIndo"
 INS_maphilindo_desc:0 "Notre engagement en faveur de la démocratie et de la liberté pour toutes les nations est irréprochable. Il est temps pour nous d'approcher les grandes puissances et de leur demander d'unir nos frères et sœurs dans la liberté et l'unité."
 INS_peacetime_economics:0 "L'économie en temps de paix"
 INS_peacetime_economics_desc:0 "Notre liberté a mis longtemps à se concrétiser, et il est maintenant temps de profiter des fruits de notre dur labeur ; le peuple de [INS.GetNameDef] ne connaîtra plus ni troubles ni guerre, mais paix et prospérité."
 INS_unity_in_diversity:0 "L'unité dans la diversité"
 INS_unity_in_diversity_desc:0 "Bien que dispersée et séparée, la nouvelle nationalité commune que nous partageons en tant que peuple est un excellent facteur d’unité en ces temps troublés. Chaque homme et chaque femme devrait être fier de se dire [INS.GetAdjective]."
 INS_PKI:0 "PKI"
 INS_PKI_desc:0 "Le véritable mal du colonialisme réside dans l'appropriation des richesses et du confort des peuples autochtones par les riches et les puissants. Le parti communiste d'Indonésie réparera cette injustice."
 INS_political_concessions:0 "Concessions politiques"
 INS_political_concessions_desc:0 "Le climat politique actuel étant tendu, en échange de la stabilité relative que nous offrons, nos partisans peuvent s'emparer de l'autonomie politique."
 INS_defensive_politics:0 "Politique défensive"
 INS_defensive_politics_desc:0 "Après avoir stabilisé nos facteurs internes, nous devons présenter à l'extérieur un front politique unifié. Le choix d'une politique défensive assurera une grande cohésion dans notre sphère politique."
 INS_asian_superiority:0 "Supériorité asiatique"
 INS_asian_superiority_desc:0 "Notre ascension est fulgurante, notre héritage assuré. Il ne nous reste plus qu'à montrer au monde la véritable puissance des mers d'Asie."
 INS_strike_japan:0 "Attaquer [JAP.GetNameDef]"
 INS_strike_japan_desc:0 "Le belliciste fasciste de [JAP.GetNameDef] est une menace permanente pour la stabilité de la région ; ce n'est qu'en neutralisant le danger permanent qu'il représente que nous pourrons assurer notre prospérité."
 INS_konfrontasi:0 "Konfrontasi"
 INS_konfrontasi_desc:0 "[MAL.GetNameDefCap] n'est rien d'autre qu'un État fantoche, un fléau dégoûtant pour les peuples libres d'Asie du Sud-Est. Nous supprimerons cette tache et consoliderons la domination de [INS.GetNameDef] dans la région."
 INS_liberate_the_philippines:0 "Libérer les Philippines"
 INS_liberate_the_philippines_desc:0 "Le contrôle [USA.GetAdjective] sur [PHI.GetNameDef] ne vaut pas mieux que les colonies des autres anciennes puissances. Nous libérerons nos frères de leurs ravisseurs [USA.GetAdjective] !"
 INS_westernisation:0 "Westernization"
 INS_westernisation_desc:0 "Notre gouvernement colonial, bien que bienveillant, reste incroyablement impopulaire. Si nous parvenons à promouvoir les valeurs et les idées occidentales auprès de notre population, celle-ci acceptera probablement mieux notre régime."
 INS_limited_autonomy:0 "Limited Autonomy"
 INS_limited_autonomy_desc:0 "We proved our loyalty to the [HOL.GetAdjective] government. Perhaps they will allow us some form of autonomy to continue our rule in return."
 netherlands_research_name:0 "Recherche néerlandaise"
 netherlands_research_desc:0 "La coopération internationale entre les Pays-Bas et leurs colonies permet de plus grandes réalisations technologiques."
 INS_naval_autonomy_tooltip:0 "Même si [HOL.GetNameDef] n'accepte pas, nous recevrons une petite récompense."
 INS_bunker_tooltip:0 "Ajout de forts dans les provinces où se trouvent des villes clés."
 INS_ports_tooltip:0 "Ajout de forts côtiers dans des bases navales clés."
 committed_colonialist:0 "Colonialiste engagé"
 committed_colonialist_desc:0 "Ce dirigeant est farouchement loyal à l'administration coloniale et résiste à tout mouvement d'indépendance."
 nationalist_uniter:0 "Unificateur nationaliste"
 nationalist_uniter_desc:0 "Ce dirigeant croit en l'autodétermination des peuples et est tout à fait disposé à leur donner un coup de main."
 committed_revolutionary:0 "Révolutionnaire engagé"
 committed_revolutionary_desc:0 "Ce leader est engagé dans la révolution internationale et ne reculera devant rien pour apporter la liberté à ses voisins."
 democratic_defender:0 "Défenseur démocratique"
 democratic_defender_desc:0 "Ce dirigeant considère la démocratie de son pays comme un droit durement acquis et la défendra."
 raaf_assistance:0 "Assistance R.A.A.F."
 denied_freedom:0 "Liberté refusée"
 INS_navy_reforms:0 "Réformes de la marine"
 INS_army_reforms:0 "Réformes de l'armée"
 INS_science_reforms:0 "Réforme de la science"
 INS_economy_reforms:0 "Réforme de l'économie"
 INS_political_reforms:0 "Réformes politiques"
 INS_army_idea:0 "Armée désarticulée"
 INS_army_idea_desc:0 "Bien qu'adéquate pour le maintien de la paix, la dépendance de notre armée à l'égard du soutien de [HOL.GetAdjective], ainsi que le manque d'officiers autochtones dans nos rangs, ont rendu notre armée paralysée et inefficace ; une réforme significative est nécessaire."
 INS_economy_idea:0 "[Root.getinseconname]"
 INS_economy_idea_desc:0 "[Root.getinsecondesc]"
 INS_science_idea:0 "Réformes de l'éducation"
 INS_science_idea_desc:0 "Bien qu'elle s'améliore, l'éducation reste strictement réservée aux élites, au détriment de notre nation."
 INS_political_idea:0 "National Awakening"
 INS_political_idea_desc:0 "Nationalistic sentiment runs high in our citizens; our people yearn for freedom."
 INS_volunteers_idea:0 "Interventionnisme"
 INS_volunteers_idea_desc:0 "La KNIL a une longue tradition de bénévolat ; il est tout à fait naturel de faire entrer cette exubérance dans le XXe siècle."
 INS_army_idea_two:0 "Réformes de l'armée"
 INS_army_idea_two_desc:0 "Bien qu'une véritable réforme soit encore loin, il s'agit là d'un premier pas."
 INS_army_idea_two_1:0 "Réformes de l'armée"
 INS_army_idea_two_1_desc:0 "Bien qu'une véritable réforme soit encore loin, il s'agit là d'un premier pas."
 INS_army_idea_two_2:0 "Réformes de l'armée"
 INS_army_idea_two_2_desc:0 "Bien qu'une véritable réforme soit encore loin, il s'agit de la prochaine étape."
 INS_army_idea_two_3:0 "Réformes de l'armée"
 INS_army_idea_two_3_desc:0 "Bien qu'une véritable réforme soit encore loin, il s'agit de la dernière étape."
 INS_army_idea_six:0 "Kartika Eka Paksi"
 INS_army_idea_six_desc:0 "Nos réformes, bien que longues et douloureuses, ont été couronnées de succès ! Nos fils porteront [INS.GetNameDef] comme un oiseau de proie, à l'affût de tous les ennemis."
 INS_ace_idea:0 "Les ailes de la patrie"
 INS_ace_idea_desc:0 "[INS.GetNameDef] régnera sur ses cieux."
 INS_coastal_entrenchment_idea:0 "Le retranchement côtier"
 INS_coastal_entrenchment_idea_desc:0 "Nos capacités de défense côtière sont insuffisantes, mais avec une gestion prudente de nos ressources, nous pouvons nous permettre de construire un nombre limité de forts côtiers dans nos importantes bases navales à travers l’archipel."
 INS_abda_idea:0 "ABDA"
 INS_abda_idea_desc:0 "Commandement américain-britannique-néerlandais-australien"
 INS_science_idea_1:0 "Réformes de l'éducation"
 INS_science_idea_1_desc:0 "Bien qu'elle s'améliore, l'éducation reste strictement réservée aux élites, au détriment de notre nation."
 INS_science_idea_two:0 "Universités locales"
 INS_science_idea_two_desc:0 "Nos établissements d'enseignement font la fierté de l'Asie du Sud-Est ; nous avons bien fait d'enseigner aux dirigeants de demain les leçons d'aujourd'hui."
 INS_economy_idea_two:0 "Koninklijk Paketvaart Maatschappij"
 INS_economy_idea_two_desc:0 "Les richesses de l'Indonésie sont à nouveau là, cette fois-ci, pour la population."
 INS_political_idea_two:0 "Loyauté coloniale"
 INS_political_idea_two_desc:0 "Il n'y a pas lieu de parler de révolution violente en ce moment ; nous devons concentrer tous nos efforts sur une séparation pacifique de la mère patrie."
 INS_political_idea_two_1:0 "Loyauté coloniale"
 INS_political_idea_two_1_desc:0 "Il n'y a pas lieu de parler de révolution violente en ce moment ; nous devons concentrer tous nos efforts sur une séparation pacifique de la mère patrie."
 INS_political_idea_fascism:0 "Soutien aux fascistes"
 INS_political_idea_fascism_desc:0 "Une nation forte est nécessaire pour parvenir à l'indépendance, et un dirigeant fort pour la guider."
 INS_political_idea_fascism_1:0 "Soutien aux fascistes"
 INS_political_idea_fascism_1_desc:0 "Une nation forte est nécessaire pour parvenir à l'indépendance, et un dirigeant fort pour la guider."
 INS_political_idea_communism:0 "Soutien aux communistes"
 INS_political_idea_communism_desc:0 "Pendant trop longtemps, les riches ont dominé le commun des mortels. Ce n'est plus le cas aujourd'hui."
 INS_political_idea_democratic:0 "Democratic Transition"
 INS_political_idea_democratic_desc:0 "Our freedom was a success! Now, to return our government to peace."
 INS_political_idea_democratic_1:0 "Guided Democracy"
 INS_political_idea_democratic_1_desc:0 "Neither the West nor the East's traditions, our solution is our own."
 INS_political_idea_five:0 "Kemerdekaan"
 INS_political_idea_five_desc:0 "Nous avons attendu si longtemps notre liberté qu'il est difficile de croire que nous y sommes enfin. Que les Indonésiens se souviennent à jamais du jour de notre indépendance !"
 INS_political_idea_five_1:0 "Kemerdekaan"
 INS_political_idea_five_1_desc:0 "Nous avons attendu si longtemps notre liberté qu'il est difficile de croire que nous y sommes enfin. Que les Indonésiens se souviennent à jamais du jour de notre indépendance !"
 indonesia.1.t:0 "Une offre des Indes orientales"
 indonesia.1.desc:0 "Bien que la ville principale de Singapour soit bien défendue, ce n'est un secret pour personne qu'une présence navale plus importante est nécessaire pour protéger nos colonies d'Asie de l'Est. Un communiqué du gouvernement colonial des Indes orientales nous offre une opportunité intéressante : des approvisionnements aériens pour un accès militaire. Devons-nous accepter ?"
 indonesia.1.a:0 "Capitale !"
 indonesia.1.b:0 "Nos défenses actuelles nous conviennent parfaitement, merci."
 indonesia.4.t:0 "Autonomie navale des Indes orientales ?"
 indonesia.4.desc:0 "Si notre position navale actuelle dans les Indes orientales est assurée, nos chantiers navals sont éloignés de Java. Le gouvernement colonial a demandé l'autonomie navale et le commandement d'une escadre de nos navires pour contrer cette situation. Devons-nous accéder à cette demande ?"
 indonesia.4.a:0 "Très bien."
 indonesia.4.b:0 "Nous ne pouvons pas nous permettre de perdre un seul navire."
 indonesia.5.t:0 "[HOL.GetNameDefCap] acceptes!"
 indonesia.5.desc:0 "Que ce soit par apathie ou par croyance sincère en nos efforts, le gouvernement [HOL.GetAdjective] nous a accordé une autonomie navale limitée dans notre région."
 indonesia.5.a:0 "Nous allons saisir cette opportunité !"
 indonesia.6.t:0 "[HOL.GetNameDefCap] Refuse"
 indonesia.6.desc:0 "Préférant un contrôle direct de la région, La Haye a refusé notre demande d'autonomie navale."
 indonesia.6.a:0 "Nous irons de l'avant sans eux."
 indonesia.7.t:0 "Exercices navals en Asie du Sud-Est"
 indonesia.7.desc:0 "Le climat actuel de l'Asie étant tendu, il n'est pas étonnant que les nations s'investissent dans l'affichage de leur puissance. [ROOT.GetNameDefCap] ne fait pas exception et a commencé à révéler sa nouvelle puissance navale dans la région."
 indonesia.7.a:0 "En ce qui concerne."
 indonesia.7.b:0 "Nous avons montré au monde notre force."
 indonesia.7.c:0 "Ils grandissent si vite."
 indonesia.7.d:0 "Un challenger s'approche ?"
 indonesia.8.t:0 "Limited Autonomy for the East Indies?"
 indonesia.8.desc:0 "While nationalistic sympathies have run high in our colonies, the colonial government we have in place has managed to placate the native population. However, the situation will not last for long; Tjarda van Starkenborgh Stachouwer's administration has sent a request for greater autonomy over the East Indies in return for continued loyalty."
 indonesia.8.a:0 "C'est un petit prix à payer pour la stabilité."
 indonesia.8.b:0 "La situation actuelle nous convient parfaitement."
 indonesia.9.t:0 "Success!"
 indonesia.9.desc:0 "Our colonial government has been granted colonial autonomy to act as we see fit; this will let us continue to expand under the protection of our mother country."
 indonesia.9.a:0 "We will make them proud."
 indonesia.54.t:0 "Refusal"
 indonesia.54.desc:0 "It appears we mistook colonial indifference to support, as our [HOL.GetAdjective] partners have informed us that they see no need to change the status quo."
 indonesia.54.a:0 "Au moins, ils nous ont donné une réponse."
 indonesia.10.t:0 "Liberté pour les Indes orientales ?"
 indonesia.10.desc:0 "Les sympathies nationalistes se sont exacerbées dans nos colonies et ont atteint un point de rupture. Les agitateurs démocratiques des Indes orientales ont commencé à réclamer des élections libres et la libération de l'emprise coloniale, mais ils sont prêts à conclure une alliance à l'avenir. Comment réagir ?"
 indonesia.10.a:0 "Mieux vaut eux que les communistes."
 indonesia.10.b:0 "Colons ingrats !"
 indonesia.33.t:0 "[INS.GetNameDefCap] Réclame la Guinée !"
 indonesia.33.desc:0 "La frontière que nous partageons avec les Indes orientales sur l'île de Guinée a toujours été tendue mais contenue. Cependant, les tensions ont éclaté, le nouveau gouvernement [INS.GetAdjective] exigeant un contrôle total et la souveraineté sur l'île. Que devons-nous faire ?"
 indonesia.33.a:0 "Céder à leurs exigences."
 indonesia.33.b:0 "Leur indépendance les a rendus têtus ; ignorez-les."
 indonesia.34.a:0 "Une victoire pour la diplomatie !"
 indonesia.35.t:0 "[AST.GetNameDefCap] Refuse !"
 indonesia.35.desc:0 "La diplomatie a échoué malgré tous nos efforts ; [Ast.GetNameDef] a ignoré toutes nos demandes et continue comme si rien n'avait changé."
 indonesia.35.a:0 "Très bien."
 indonesia.35.b:0 "Ils paieront pour cette insolence."
 indonesia.36.t:0 "[INS.GetNameDefCap] Réclame Timor !"
 indonesia.36.desc:0 "La frontière que nous partageons avec les Indes orientales sur l'île de Timor a toujours été une affaire tendue mais contenue. Cependant, les tensions ont atteint un point de rupture, le nouveau gouvernement [INS.GetAdjective] exigeant le contrôle total et la souveraineté de l'île. Que devons-nous faire ?"
 indonesia.36.a:0 "Céder à leurs exigences."
 indonesia.36.b:0 "Leur indépendance les a rendus têtus ; ignorez-les."
 indonesia.34.t:0 "[AST.GetNameDefCap] se soumet !"
 indonesia.34.desc:0 "Nos menaces ont fonctionné ; [Ast.GetNameDef] a renoncé à toutes ses prétentions sur la Guinée, et le contrôle nous est transféré immédiatement."
 indonesia.37.t:0 "[721.Owner.GetNameDefCap] Cède Timor !"
 indonesia.37.desc:0 "Le gouvernement [721.Owner.GetAdjective], incapable de projeter ses forces, a décidé d'accepter nos demandes plutôt que de risquer la guerre."
 indonesia.37.a:0 "Une victoire pour la diplomatie !"
 indonesia.38.t:0 "[POR.GetNameDefCap] Refuse !"
 indonesia.38.desc:0 "La diplomatie a échoué malgré tous nos efforts ; [POR.GetNameDef] a ignoré toutes nos demandes et continue comme si rien n'avait changé."
 indonesia.38.a:0 "Très bien."
 indonesia.38.b:0 "Ils paieront pour cette insolence."
 indonesia.40.t:0 "[INS.GetNameDefCap] Petitions for Colonial Freedom"
 indonesia.40.desc:0 "The world has changed vastly since the Great War, and the time of colonial empires is almost at an end. The recently independent [INS.GetName] is an example of this, and diplomats from the country have asked us to allow our colonial holdings in Southeast Asia independence in exchange for a guarantee of [INS.GetAdjective] protection. What should we make of this offer?"
 indonesia.40.a:0 "We must not stop the march of democracy."
 indonesia.41.t:0 "[USA.GetNameDefCap] has Agreed!"
 indonesia.41.desc:0 "Seeing the wisdom in our request, [USA.GetNameDef] has agreed to support the complete autonomy of [PHI.GetNameDef] and its diplomatic alliance with our faction. Today is a great day for democracy in Asia!"
 indonesia.41.a:0 "Une victoire de la diplomatie !"
 indonesia.42.t:0 "Independence!"
 indonesia.42.desc:0 "Our brothers in [INS.GetNameDef] have not taken their newfound independence for granted; they have petitioned [USA.GetNameDef] for the total independence of our nation and have guaranteed our place in a diplomatic alliance. With [USA.GetNameDef]'s blessing, our freedom is here!"
 indonesia.42.a:0 "To MalPhiIndo!"
 indonesia.42.b:0 "Perhaps it is best to stay protected by [USA.GetNameDef]."
 indonesia.45.t:0 "[ROOT.getNameDefCap] Refuses!"
 indonesia.45.desc:0 "Despite our good intentions, our petition has fallen on deaf ears. [ROOT.getNameDefCap] has no plans on relinquishing the control of its Southeast Asian colonies and entertains no notions of a democratic alliance."
 indonesia.45.a:0 "They stand in the way of progress."
 indonesia.46.t:0 "Le décès du Dr Soetomo"
 indonesia.46.a:0 "Meet the new boss, same as the old boss."
 indonesia.46.b:0 "Mohammad Hoesni Thamrin dirigera notre nation !"
 indonesia.50.t:0 "Le décès de Hamengkoeboewono VIII"
 indonesia.50.a:0 "Au revoir, vieil ami."
 indonesia.51.t:0 "Chute des Indes orientales"
 indonesia.51.a:0 "Nous devons continuer à nous battre à l’étranger !"
 indonesia.52.t:0 "Conquête du territoire des ressources du Sud"
 indonesia.52.a:0 "Nous devons garder notre contrôle direct"
 indonesia.53.t:0 "Décès de Frederik de Hoog"
 indonesia.53.a:0 "Repose en paix, Frederik"
 indonesia.100.t:0 "Supprimer l'influence coloniale"
 indonesia.100.desc:0 "Maintenant que nous sommes indépendants, un bon premier pas pour mettre en valeur notre autonomie serait de changer le nom de certaines de nos villes. L'influence [HOL.GetADjective] n'a pas sa place dans notre nouvelle nation."
 indonesia.100.a:0 "Ce sera fait !"
 indonesia.100.b:0 "J'aime bien Hollandia."
 indonesia.105.t:0 "Le nouveau gouverneur"
 indonesia.105.desc:0 "Le départ à la retraite de Cornelis de Jonge en tant que gouverneur général des Indes orientales marque la fin d'une époque. Homme fort et têtu, Jonge était fermement opposé à l'autonomie locale et était également fermement pro-néerlandais dans son administration, rejetant la plupart des efforts visant à accroître l'autonomie coloniale. Son remplaçant, Stachouwer, n'a pas encore décidé de la direction qu'il donnerait à l'administration, mais beaucoup espèrent qu'il apportera une bouffée d'air frais pour relancer les mouvements indépendantistes."
 indonesia.105.a:0 "Qu'il gouverne bien."
 indonesia.107.t:0 "Le premier Sila"
 indonesia.107.desc:0 "Le comité d'enquête sur les travaux préparatoires à l'indépendance a élaboré un projet de principes directeurs pour notre jeune pays, connu sous le nom de Pancasila ou Cinq principes. Cependant, ils sont parvenus à un désaccord sur ce qui serait le premier Sila. Il s'agit de déterminer la place de l'islam au sein du gouvernement. Certains préconisent la mise en œuvre de la charia pour les musulmans, tandis que d'autres voudraient aller plus loin et rendre chaque citoyen responsable en fonction de sa religion. Une minorité au sein de la commission a également déclaré qu'elle souhaitait une Indonésie laïque et une autre une Indonésie monarchique. Après mûre réflexion, le Comité a décidé que le premier Sila serait..."
 indonesia.107.a:0 "...suivre la charia de l’islam pour ses adeptes."
 indonesia.107.c:0 "...pour honorer Dieu, le sultan et la patrie."
 indonesia.107.d:0 "...ce que proposent les laïques."
 INS_GATHERING_STORM_DESC:0 "L'Indonésie peut sembler être une colonie stable pour l'observateur inattentif, mais la situation est beaucoup plus tendue pour ceux qui y vivent. Le régime colonial se maintient par un mélange de répression des indigènes et de liens étroits avec leur aristocratie. Mais depuis le début du siècle, des organisations nationalistes ont commencé à apparaître et à revendiquer plus d'autonomie et de droits. La plupart des radicaux réclament la fin du régime colonial et cherchent un soutien par le biais d'idéologies révolutionnaires."
 INS_AI_BEHAVIOR:0 "@INS Indonésie"
 RULE_OPTION_COLONIAL_INS_HISTORICAL:0 "Coloniale - Historique"
 RULE_OPTION_COLONIAL_INS_HISTORICAL_DESC:0 "L'Indonésie restera avec les Néerlandais et demeurera une colonie."
 RULE_OPTION_COMMUNIST_INS_AI_DESC:0 "Le PKI sera réorganisé et Munawar Musso reviendra à la tête de l'Indonésie."
 RULE_OPTION_MARHAENIST:0 "Marhaenist - Neutralité"
 RULE_OPTION_MARHAENIST_INS_AI_DESC:0 "Le PNI sera réformé avec Sukarno à sa tête."
 RULE_OPTION_FASCIST_INS_AI:0 "Nationalisme de droite"
 RULE_OPTION_DEMOCRATIC_INS_AI_DESC:0 "L'ISPI s'efforcera d'obtenir une plus grande autonomie jusqu'à ce qu'elle y parvienne."
