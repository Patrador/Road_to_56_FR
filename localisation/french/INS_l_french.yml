 INS_political_idea_democratic_2:0 "Démocratie guidée"
 INS_political_idea_democratic_2_desc:0 "Ni les traditions de l'Occident, ni celles de l'Orient, notre solution est la nôtre."
 INS_kebangkitan_nasional:0 "Kebangkitan Nasional"
 INS_kebangkitan_nasional_desc:0 "Le sentiment nationaliste est omniprésent dans toutes les couches de la société indonésienne, en particulier dans la classe inférieure. En raison des mauvaises conditions de vie créées par les abus coloniaux au fil des ans, le peuple indonésien se radicalise de plus en plus chaque jour. Cependant, tout n'est pas noir ou blanc dans le paysage politique indonésien, car de nombreux partis et mouvements sont toujours prêts à coopérer avec les administrateurs [HOL.GetAdjective] afin de promouvoir et de protéger les intérêts indonésiens."
 INS_kebangkitan_nasional_2_desc:0 "Le sentiment nationaliste est omniprésent dans toutes les couches de la société indonésienne, en particulier dans la classe inférieure. En raison des mauvaises conditions de vie créées par les abus coloniaux au fil des ans, le peuple indonésien se radicalise de plus en plus chaque jour. Cependant, tout n'est pas noir ou blanc dans le paysage politique indonésien, car de nombreux partis et mouvements sont toujours prêts à coopérer avec les administrateurs [HOL.GetAdjective] afin de promouvoir et de protéger les intérêts indonésiens."
 INS_kebangkitan_nasional_3_desc:0 "Le sentiment nationaliste est omniprésent dans toutes les couches de la société indonésienne, en particulier dans la classe inférieure. En raison des mauvaises conditions de vie créées par les abus coloniaux au fil des ans, le peuple indonésien se radicalise de plus en plus chaque jour. Cependant, tout n'est pas noir ou blanc dans le paysage politique indonésien, car de nombreux partis et mouvements sont toujours prêts à coopérer avec les administrateurs [HOL.GetAdjective] afin de promouvoir et de protéger les intérêts indonésiens."
 INS_political_idea_4:0 "L'unité dans la diversité"
 INS_political_idea_4_desc:0 "Nous sommes unis en tant que peuple dans la paix et non dans la violence."
 INS_political_idea_5:0 "L'économie en temps de paix"
 INS_political_idea_5_desc:0 "Notre liberté a mis du temps à venir, et il est désormais temps de profiter des résultats de notre dur labeur ; le peuple de [INS.GetNameDef] ne sera plus confronté à des troubles ou à la guerre, mais à la paix et à la prospérité."
 INS_colonial_economy:0 "De Malaise"
 INS_colonial_economy_desc:0 "Bien que nous soyons une nation abondante, une grande partie de notre production est envoyée à l’étranger, ce qui nuit à notre économie nationale, alors même que nous sommes aux prises avec notre propre crise économique."
 INS_postcolonial_economy:0 "Économie postcoloniale"
 INS_postcolonial_economy_desc:0 "Les ruines économiques provoquées par De Malaise et la récente révolution laissent une cicatrice profonde. Nous devons les réparer avant que l'instabilité de notre économie ne devienne un enjeu politique."
 indonesia.54.b:0 "Trop c'est trop ! La liberté doit être obtenue par tous les moyens nécessaires !"
 indonesia.40.c:0 "Nos possessions coloniales sont d'une grande importance stratégique et économique, nous ne l'accepterons pas."
 indonesia.45.b:0 "Le colonialisme doit connaître son destin, d'une manière ou d'une autre !"
 indonesia.46.d_1:0 "Des informations sont parvenues de Soerabaja concernant le décès récent du docteur Soetomo, chef du Parindra, survenu la nuit dernière des suites d'un cancer du foie.\n\nFondateur de Boedi Oetomo, le premier mouvement politique Boemipoetra des Indes, le docteur Soetomo a constamment prouvé qu'en prônant la vertu, l'indépendance peut être obtenue par des moyens non violents, contrairement à des mouvements plus radicaux comme Sarekat Islam et Partai Nasional Indonesia. Un cortège funèbre devait avoir lieu à Soerabaja, en compagnie de ses partisans du Parindra, dont son successeur Woerjaningrat et le chef de la faction nationaliste au Volksraad, Mohammad Hoesni Thamrin."
 indonesia.46.d_2:0 "Des informations sont parvenues de Soerabaja concernant le décès récent du président Soetomo, chef de notre nation et de notre parti Parindra, la nuit dernière, des suites d'un cancer du foie.\n\nFondateur de Boedi Oetomo, le premier mouvement politique Boemipoetra des Indes, le Dr Soetomo a constamment démontré que si l'indépendance peut être obtenue par des moyens non violents, les Indonésiens doivent en fin de compte exalter leurs vertus et s'affirmer comme les propriétaires légitimes de la patrie indonésienne.\n\nAlors que Woerjaningrat lui a succédé à la tête du parti, une convention spéciale se tient actuellement pour élire le prochain président de [INS.GetNameDef]. Par acclamation :"
 indonesia.46.c:0 "Woerjaningrat devrait s'assurer que la transition se déroule comme prévu"
 indonesia.47.t:0 "Relève de la garde"
 indonesia.47.d:0 "Avec la récente promotion des contre-amiraux Ferwerda et Furstner au sein de la Koninklijke Marine, le vice-amiral Maarten van Dulm sera officiellement mis à la retraite à l'âge de 57 ans, après avoir servi la flotte des Indes orientales de 1934 à aujourd'hui."
 indonesia.47.a:0 "Le Royaume a toujours besoin de ses services"
 indonesia.47.b:0 "Merci pour votre service"
 indonesia.48.t:0 "Choisir le candidat royal"
 indonesia.48.d:0 "Les dirigeants de Parindra se sont réunis aujourd'hui pour élire notre futur monarque du Sultanat d'Indonésie. Si la décision prise immédiatement est de choisir la maison de Mataram comme dynastie, le poste de monarque lui-même est soumis à deux revendications concurrentes : la branche aînée, dirigée par la maison de Pakoe Boewono, et la branche cadette, dirigée par la maison de Hamengkoe Boewono. Lequel des deux serait notre monarque ?"
 indonesia.48.a:0 "La branche aînée, Maison de Pakoe Boewono"
 indonesia.48.b:0 "La branche cadette, Maison de Hamengkoe Boewono"
 indonesia.49.t:0 "Le décès de Pakoe Boewono X"
 indonesia.49.d_1:0 "Sri Soesoehonan Pakoe Boewono X, monarque de Soerakarta, est décédé après une longue lutte contre la maladie due à son grand âge. Le cortège funèbre a réuni de nombreux dignitaires javanais, indonésiens et même néerlandais, car il jouissait d'un grand respect pour son engagement envers la modernisation des Indes orientales. Il est probable que Raden Mas Ontoseno, Pangeran Hangabehi, hérite du trône de son père sous le nom de Sri Soesoehonan Pakoe Boewono XI."
 indonesia.49.d_2:0 "Sri Soesoehonan Pakoe Boewono X, notre monarque actuel, est décédé après une longue lutte contre la maladie due à son grand âge. De nombreux dignitaires indonésiens, dont le Premier ministre Woerjaningrat lui-même, ont assisté au cortège funèbre. Il est probable que Raden Mas Ontoseno, Pangeran Hangabehi, hérite du trône de son père sous le nom de Sri Soesoehonan Pakoe Boewono XI."
 indonesia.49.a:0 "Nous offrons nos condoléances"
 indonesia.49.b:0 "La nation est en deuil"
 indonesia.50.d_1:0 "Sri Sultan Hamengkoeboewono VIII, monarque de Djogdjakarta, est décédé d'une crise cardiaque soudaine alors qu'il était en train de rentrer chez lui. Le cortège funèbre était en présence de nombreux dignitaires javanais, indonésiens et même néerlandais, dont H. J. van Mook, qui connaissait personnellement le défunt sultan lorsqu'il était officier agricole à Djogdjakarta. Goesti Raden Mas Dorodjatoen devrait hériter du trône de son père sous le nom de Sri Sultan Hamengkoeboewono IX."
 indonesia.50.d_2:0 "Sri Sultan Hamengkoeboewono VIII, monarque de Djogdjakarta, est décédé d'une crise cardiaque soudaine alors qu'il était dans le train pour rentrer chez lui. De nombreux dignitaires indonésiens, dont [INS.GetLeader] lui-même, ont assisté au cortège funèbre. Goesti Raden Mas Dorodjatoen devrait hériter du trône de son père sous le nom de Sri Sultan Hamengkoeboewono IX."
 indonesia.50.d_3:0 "Sri Sultan Hamengkoeboewono VIII, notre monarque actuel, est décédé d'une crise cardiaque soudaine alors qu'il rentrait chez lui en train. De nombreux dignitaires indonésiens, dont le Premier ministre Woerjaningrat lui-même, ont assisté au cortège funèbre. Goesti Raden Mas Dorodjatoen devrait hériter du trône de son père sous le nom de Sri Sultan Hamengkoeboewono IX."
 indonesia.50.b:0 "Nous offrons nos condoléances"
 indonesia.50.c:0 "La nation est en deuil"
 indonesia.51.d:0 "Alors que notre île la plus précieuse est de plus en plus menacée par l'ennemi, la probabilité d'une invasion prochaine de Java augmente. Face à cette vulnérabilité, certains responsables clés ont reçu l'ordre d'évacuer vers un lieu plus sûr afin de poursuivre les combats à distance. Que faire pour ceux qui sont restés ici ?"
 indonesia.51.b:0 "Continuez le combat, jusqu'au bout !"
 indonesia.52.d:0 "Avec la chute de Java, l'effort de [INS.GetFactionName] dans cette zone est complètement anéanti, et l'océan Indien est entièrement ouvert à notre avancée. Plusieurs membres de groupes nationalistes indonésiens se sont présentés aux principales forces d'invasion, cherchant manifestement à collaborer avec nous, en échange de l'exportation gratuite de leurs richesses pour alimenter notre effort de guerre, conformément à notre objectif depuis le début."
 indonesia.53.d:0 "Ce matin, une nouvelle bouleversante est arrivée de la patrie. Frederik Hermanus de Hoog, chef de l'Indo-Europeesch Verbond, est décédé des suites d'un accident vasculaire cérébral lors de vacances dans ce pays pour se remettre d'une insuffisance cardiaque survenue plus tôt cette année.\n\nFrederik de Hoog était un membre éminent de la société des Indes orientales, dont les nombreuses contributions ont aidé ses compatriotes indo-européens lors du Malaise. Ancien étudiant de l'Université de Leyde, il était membre de l'IEV depuis 1920, nommé responsable principal du Staatspoor en Tramwegen en 1922, puis membre du Volksraad en 1923, représentant l'IEV. Durant son mandat à l'IEV et au Volksraad, De Hoog a plaidé pour l'émancipation politique et économique, à la fois pour assurer l'égalité des chances à toutes les couches de la société aux Indes orientales et pour empêcher l'implantation d'idées plus extrêmes dans l'archipel.\n\nIl devait être enterré à Bandoeng, en présence de membres de l'IEV, de membres du Volksraad et de représentants du gouvernement batave."
 INS_reforming_the_army:0 "Réorganisation de l'armée"
 INS_reforming_the_army_desc:0 "Nos réformes, bien que longues et pénibles, seront bientôt couronnées de succès ! Nos fils porteront [INS.GetNameDef] comme un oiseau de proie, vigilants face à tous les ennemis."
 INS_naval_autonomy_ships:0 "§Y[HOL.GetName]§! transférera plusieurs destroyers et croiseurs légers vers [INS.GetNameDef]."
 INS_naval_autonomy_ships_desc:0 "Il est temps pour nous de disposer d'une plus grande autonomie navale par rapport à La Haye en demandant la création de la flotte des Indes orientales. Celle-ci améliorerait certainement nos capacités navales et deviendrait notre première ligne de défense au cas où nous serions soudainement attaqués par un ennemi étranger."
 INS_increase_convoy_production:0 "Augmenter la production de convois"
 INS_increase_convoy_production_desc:0 "Nos îles sont nombreuses et notre commerce s'étend bien au-delà de l'Europe et même des Amériques. Nous devons développer considérablement les capacités de production de nos marchands de convois pour soutenir nos exportations futures et nos importations de produits raffinés."
 INS_concessions_to_the_nationalists:0 "Concessions aux élites nationales"
 INS_concessions_to_the_nationalists_desc:0 "En accordant des concessions limitées aux différents dirigeants régionaux des Indes, nous pouvons à la fois nous assurer de leur loyauté envers le Royaume et affaiblir les derniers sentiments nationalistes radicaux, qu'ils soient indiens ou indonésiens."
 INS_promote_national_independence:0 "Promouvoir l'indépendance nationale"
 INS_promote_national_independence_desc:0 "Les Indes sont devenues une nation à part entière, car les habitants reconnaissent leur patrie commune comme le pouvoir contraignant de la nation, plutôt que la religion ou la race. Nous devons promouvoir ce sentiment afin d'être à la hauteur des Pays-Bas et de soutenir le Royaume lorsqu'il en a besoin !"
 INS_demand_volksraad_elections:0 "Exiger des élections au conseil du peuple"
 INS_demand_volksraad_elections_desc:0 "Avoir un dirigeant qui représente correctement les souhaits de ses électeurs est un privilège dont jouit une nation démocratique, et c'est certainement le cas pour nous ! Il est temps d'organiser les premières élections dans [INS.GetNameDef] pour élire correctement le premier ministre qui représentera notre nation !"
 INS_nationalize_the_factories:0 "Nationaliser les usines"
 INS_nationalize_the_factories_desc:0 "Malgré les nombreuses usines et chantiers navals qui existent dans notre archipel, ils appartiennent pour la plupart au secteur privé, invité par le gouvernement colonial à industrialiser les terres. Nous devons les utiliser au profit de notre peuple, d'une manière ou d'une autre."
 INS_issue_emergency_powers:0 "Délivrer des pouvoirs d'urgence"
 INS_issue_emergency_powers_desc:0 "La situation exceptionnelle actuelle nous a obligés à prendre des mesures exceptionnelles. Hubertus Johannes van Mook a été considéré par beaucoup comme extraordinaire, compte tenu de ses récents échanges avec les délégués économiques japonais. Il est temps de lui confier la responsabilité de défendre l'archipel !"
 INS_implement_the_sharia:0 "Mettre en œuvre la charia"
 INS_implement_the_sharia_desc:0 "Il ne fait aucun doute que notre nation est une nation religieuse, les quatre cinquièmes d'entre nous étant soumis à Allah. Nous devons garantir la continuité de la liberté de culte, avec l'obligation pour nos coreligionnaires d'appliquer la charia."
 INS_equal_under_god:0 "Égaux devant Dieu"
 INS_equal_under_god_desc:0 "Comme le dit l'Écriture, tous les êtres humains sont créés égaux, même s'ils ne sont pas identiques les uns aux autres. C'est pourquoi notre nation indonésienne, malgré nos différences religieuses, croit en un être suprême. Assez d'exploitation de l'homme par l'homme !"
 INS_death_to_colonialism:0 "Mort au colonialisme !"
 INS_death_to_colonialism_desc:0 "Bien que nous soyons reconnaissants de notre liberté, malheureusement, de nombreux autres peuples sont encore soumis à la domination coloniale. Que notre liberté soit la première agonie du colonialisme !"
 INS_unite_the_ummah:0 "Unir l'Ummah"
 INS_unite_the_ummah_desc:0 ""
 INS_liberate_the_northern_muslims:0 "Libérer les musulmans du Nord"
 INS_liberate_the_northern_muslims_desc:0 "Notre plus ancien voisin a été longtemps soumis aux Britanniques. Il est temps de se débarrasser enfin du joug britannique et de s'unir enfin à nos frères !"
 INS_consolidate_the_right:0 "Consolider la droite"
 INS_consolidate_the_right_desc:0 "Les nationalistes indonésiens sont depuis longtemps divisés les uns des autres, malgré notre adhésion mutuelle à une lutte nationale contre les Hollandais. Unissons-les pour que nous soyons assez forts pour briser les chaînes !"
 INS_favour_the_radicals:0 "Favoriser les radicaux"
 INS_favour_the_radicals_desc:0 "Depuis l’époque de Boedi Oetomo, notre mouvement national cherche à coopérer avec le gouvernement colonial pour obtenir la liberté de notre nation. C’est fini. Nous ne pouvons pas attendre que nous soyons tous déportés à Digoel, un par un, et avec la crise actuelle, nous devons faire grève maintenant !"
 INS_reinvigorate_the_pfi:0 "Redynamiser la PFI"
 INS_reinvigorate_the_pfi_desc:0 "Au milieu de l'année 1933, Raden Notonindito et ses camarades ultramonarchistes formèrent le Partai Fasis Indonesia pour restaurer la gloire de Majapahit. Bien que l'ancienne direction du parti soit tombée dans l'oubli, nous allons maintenir l'idée vivante. Pour une grande Indonésie !"
 INS_choosing_royal_after_coup_tt:0 "Après le succès du coup d’État, une période de transition visant à réformer l’Indonésie en une monarchie commencerait."
 INS_utilize_the_youth:0 "Utiliser les jeunes"
 INS_utilize_the_youth_desc:0 ""
 INS_reorganize_the_underground:0 "Réorganiser le PKI"
 INS_reorganize_the_underground_desc:0 "La crise politique et économique actuelle, provoquée par l'incompétence des capitalistes et des impérialistes, a entraîné une renaissance des idées de gauche dans toute la classe ouvrière. Nous n'étions peut-être pas assez forts en 1926, mais maintenant, grâce à cette seconde chance, nous pouvons peut-être enfin nous libérer !"
 INS_the_new_party_leadership:0 "Remplacer la direction du parti"
 INS_the_new_party_leadership_desc:0 "Plutôt que les staliniens en déroute, nous transmettrons la bannière révolutionnaire au Parti national indonésien, toujours populaire. Le nom de Soekarno et Hatta est devenu encore plus populaire avec leur dépérissement dans l'est de l'Indonésie. Que le cauchemar des Hollandais devienne réalité..."
 INS_launch_the_revolution:0 "Lancer la révolution"
 INS_launch_the_revolution_desc:0 "Il est temps pour nous de nous lever, de briser les chaînes que ces impérialistes nous ont imposées et de lutter jusqu'au dernier homme et jusqu'à la dernière femme !\n\"Réveillez-vous, âmes et cœurs, pour une Indonésie libre !\""
 INS_the_coup:0 "Le coup d'état de [GetMonth]"
 INS_the_coup_desc:0 "Il est temps de porter le coup de grâce au système colonial qui nous enchaîne depuis trop longtemps. Âmes et corps indonésiens, levez-vous pour une Grande Indonésie !"
 INS_reinforce_the_national_identity:0 "Renforcer l'identité nationale"
 INS_reinforce_the_national_identity_desc:0 "Notre nationalisme indonésien ne se rallie pas à une identité ethnique ou religieuse particulière, mais il est né de l’amour que nous portons à notre peuple, quelle que soit son origine. Il doit être enseigné à nos compatriotes indonésiens afin qu’il serve de ciment à notre identité collective."
 INS_implement_a_democratic_system:0 "Mettre en place un système démocratique"
 INS_implement_a_democratic_system_desc:0 "Notre gouvernance découle du mode de vie des gens ordinaires et, en fin de compte, elle existe pour les servir. Il faut que les différences soient abordées afin de parvenir à une solution mutuellement acceptable."
 INS_establish_true_equality:0 "Instaurer une véritable égalité"
 INS_establish_true_equality_desc:0 "Sous la domination hollandaise, il existe des inégalités de richesse, des inégalités de statut et des inégalités ethniques, autant de choses qui ne conviennent pas à notre nation révolutionnaire. Mettons fin à tout cela."
 INS_join_the_comintern:0 "Rejoindre le Komintern"
 INS_join_the_comintern_desc:0 "[SOV.GetNameDef] nous a aidés à devenir indépendants du joug hollandais. Nous devons lui témoigner notre gratitude en rejoignant le [SOV.GetFactionName], et ainsi nous pourrons propager ensemble la révolution prolétarienne !"
 INS_popular_front:0 "Front populaire"
 INS_popular_front_desc:0 "Notre mouvement national est composé de nombreuses organisations, mais lutte pour le même objectif d’indépendance et d’autonomie souveraine !"
 INS_emergency_powers:0 "Pouvoirs d'urgence"
 INS_emergency_powers_desc:0 "Notre gouvernement est en guerre et nous assurerons notre victoire par tous les moyens nécessaires."
 INS_equal_under_god_idea:0 "Égaux devant Dieu"
 INS_equal_under_god_idea_desc:0 "Comme le dit l'Écriture, tous les êtres humains sont créés égaux, même s'ils ne sont pas identiques les uns aux autres. C'est pourquoi notre nation indonésienne, malgré nos différences religieuses, croit en un être suprême. Assez d'exploitation de l'homme par l'homme !"
 INS_unified_right:0 "Droite unifiée"
 INS_unified_right_desc:0 "Nos mouvements nationalistes, autrefois divisés, sont désormais unis sous la bannière du Partai Indonesia Raya. Ensemble, nous sommes forts, divisés, nous sommes faibles !"
 INS_indonesian_national_identity:0 "Identité nationale indonésienne"
 INS_jewel_of_the_pacific_idea:0 "Joyau du Pacifique"
 INS_jewel_of_the_pacific_idea_desc:0 "Si [RAJ.GetNameDef] est le joyau de l’Empire britannique, alors les Indes orientales sont notre joyau. Nos richesses et nos ressources sont le dernier vestige significatif de l’empire maritime néerlandais, et nous devons faire tout ce que nous pouvons pour le protéger."
 INS_sharia_idea:0 "Charia"
 INS_sharia_idea_desc:0 "Il ne fait aucun doute que notre nation est une nation religieuse, les quatre cinquièmes d'entre nous étant soumis à Allah. Nous devons garantir la continuité de la liberté de culte, avec l'obligation pour nos coreligionnaires d'appliquer la charia."
