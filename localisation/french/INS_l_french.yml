 INS_reunify_pppki:0 "Réunifier le PPPKI"
 INS_reunify_pppki_desc:0 "La première association des organisations politiques nationales d'Indonésie a été dissoute en raison de désaccords internes entre ses fondateurs, Soekarno et Soekiman. Mais les temps changent et les nationalistes restants ont plus que jamais besoin d'unité face au resserrement du contrôle néerlandais. L'union fait la force !"
 INS_gather_the_opposition:0 "Rassembler l'opposition"
 INS_gather_the_opposition_desc:0 "Notre lutte pour la liberté est une lutte noble, sans violence ni soulèvement. À chaque pas que nous faisons, nous montrons au monde nos droits à une autonomie indépendante et souveraine."
 INS_gapi_focus:0 "Le Gaboengan de la politique indonésienne"
 INS_gapi_focus_desc:0 "La diversité de notre nation est un motif de fierté, et ce n'est qu'en soutenant et en élevant nos cultures que nous parviendrons vraiment à devenir libres. En réunissant les différents groupes nationalistes légalement reconnus au sein d'une fédération politique unique, nos voix seraient certainement mieux entendues !"
 maphilindo:0 "Maphilindo"
 INS_join_allies:0 "Rejoindre les alliés"
 INS_join_allies_desc:0 "La formalisation de nos accords de défense avec nos voisins signifie l'abandon de notre neutralité dans la région, mais c'est un petit prix à payer pour la protection."
