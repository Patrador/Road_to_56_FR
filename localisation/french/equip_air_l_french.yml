l_french:
 fighter:0 "Chasseur"
 fighter_equipment_desc:0 "Rapide et agile, le §Ychasseur§! peut accomplir de nombreux types de missions, depuis le combat pour s'assurer la supériorité aérienne et la protection de nos bombardiers jusqu'à l'interception des appareils ennemis."
 cv_fighter:0 "Chasseur"
 cv_fighter_equipment_desc:0 "Rapide et agile, le §Ychasseur embarqué§! peut accomplir de nombreux types de missions, depuis le combat pour s'assurer la supériorité aérienne et la protection de nos bombardiers jusqu'à l'interception des appareils ennemis."
 jet_fighter:0 "Chasseur"
 jet_fighter_equipment:0 "Chass. à réact."
 jet_fighter_equipment_desc:0 "Rapide et agile, le §Ychasseur à réaction§! peut accomplir de nombreux types de missions, depuis le combat pour s'assurer la supériorité aérienne et la protection de nos bombardiers jusqu'à l'interception des appareils ennemis."
 cas:1 "AAR"
 CAS_equipment_desc:0 "Les appareils dédiés à l'§Yappui aérien rapproché§! sont conçus pour soutenir les forces terrestres au combat."
 cv_cas:1 "AAR"
 cv_CAS_equipment_desc:0 "Les appareils dédiés à l'§Yappui aérien rapproché§! sont conçus pour soutenir les forces terrestres au combat."
 nav_bomber_equipment_desc:0 "Les bombardiers-torpilleurs sont capables d'effectuer des attaques contre les navires ennemis."
 cv_nav_bomber:0 "Bomb.-torpilleur"
 cv_nav_bomber_equipment_desc:0 "Les bombardiers-torpilleurs sont capables d'effectuer des attaques contre les navires ennemis."
 tac_bomber:0 "Bomb. tactique"
 tac_bomber_equipment_desc:0 "Petit et rapide, le §Ybombardier tactique§! peut appuyer les troupes terrestres et bombarder les bâtiments ennemis."
 jet_tac_bomber:1 "Bomb. tact. à réact."
 jet_tac_bomber_equipment:1 "Bomb. tact. à réact."
 jet_tac_bomber_equipment_desc:0 "Petit et rapide, le §Ybombardier tactique§! peut appuyer les troupes terrestres et bombarder les bâtiments ennemis."
 heavy_fighter:0 "Chasseur lourd"
 heavy_fighter_equipment_desc:0 "Le §Ychasseur lourd§! bénéficie d'un long rayon d'action et d'un armement puissant, ce qui lui permet aussi bien de protéger les bombardiers situés à sa portée que d'intercepter les bombardiers ennemis, même si son agilité réduite signifie par contre qu'il rencontre des difficultés face aux chasseurs classiques."
 strat_bomber:0 "Bomb. stratégique"
 strat_bomber_equipment_desc:0 "Le §Ybombardier stratégique§! attaque les bâtiments et infrastructures de l'ennemi, réduisant ainsi sa capacité industrielle."
 jet_strat_bomber:1 "Bomb. strat. à réact."
 jet_strat_bomber_equipment:1 "Bomb. str. réact."
 jet_strat_bomber_equipment_desc:0 "Le §Ybombardier stratégique§! attaque les bâtiments et infrastructures de l'ennemi, réduisant ainsi sa capacité industrielle."
 transport_plane:0 "Avion de transport"
 transport_plane_equipment_desc:0 "L'§Yavion de transport§! largue les parachutistes au-dessus de leur cible."
 guided_missile:0 "Fusée"
 fighter_equipment:0 "Chasseur"
 cv_fighter_equipment:0 "Chass. embarqué"
 strat_bomber_equipment:0 "Bomb. stratégique"
 rocket_interceptor_equipment:0 "Intercept. à fusée"
 rocket_interceptor_equipment_desc:0 "L'§Yintercepteur à moteur-fusée§! a un faible rayon d'action mais est propulsé par un moteur-fusée chimique permettant une très grande vitesse."
 suicide_craft_equipment:0 "Avion-suicide"
 suicide_craft_equipment_desc:0 "L'§Yavion-suicide§! n'est ni plus ni moins qu'une bombe à courte portée, pilotée par un membre d'équipage et propulsée par un moteur-fusée chimique."
 scout_plane:0 "Avion de reconnaissance"
 scout_plane_equipment_desc:0 "L'§Yavion de reconnaissance§! est dédié spécifiquement à la photographie de reconnaissance aérienne. Sa survie dépend essentiellement de sa rapidité et de sa discrétion, et il est condamné à perdre n'importe quel combat aérien."
 scout_plane_equipment:0 "Avions de reconnaissance"