 URG_aftermath_of_paso_morlan:0 "Les conséquences de Paso Morlan"
 URG_aftermath_of_paso_morlan_desc:0 "La tentative de coup d'État manquée à Paso Morlán a laissé l'Uruguay dans un état d'incertitude. Bien que la rébellion ait été écrasée, ses conséquences sont de grande portée. Le mécontentement s'accroît dans les rangs militaires, tandis que les divisions politiques s'approfondissent entre ceux qui recherchent des réformes et ceux qui s'accrochent à l'ordre ancien. Les conséquences de cet événement chaotique ont ébranlé la confiance du public, affaibli l'emprise du gouvernement sur le pouvoir et créé une opportunité pour les puissances étrangères de s'immiscer dans les affaires intérieures de l'Uruguay..."
 URG_legacy_of_batlle2:0 "L'héritage de Batlle"
 URG_legacy_of_batlle2_desc:0 "L'ombre de la présidence de José Batlle y Ordóñez continue de planer sur le pays FrançaisL'Uruguay et façonne sa politique intérieure et extérieure. En tant qu'architecte de réformes sociales et économiques radicales, Batlle a posé les bases d'un État-providence moderne, favorisant une culture du progressisme et de l'intervention de l'État. Pourtant, son héritage n'est pas sans controverse. Alors que beaucoup défendent sa vision d'un Uruguay démocratique et égalitaire, d'autres voient sa politique comme une source de stagnation économique et d'instabilité politique..."
 URG_legacy_of_batlle_s:0 "L'héritage de Batlle"
 URG_legacy_of_batlle_s_desc:0 "L'ombre de la présidence de José Batlle y Ordóñez continue de planer sur l'Uruguay et de façonner sa politique intérieure et extérieure. En tant qu'architecte de réformes sociales et économiques radicales, Batlle a posé les bases d'un État-providence moderne, favorisant une culture du progressisme et de l'intervention de l'État. Pourtant, son héritage n'est pas sans controverse. Alors que beaucoup défendent sa vision d'un Uruguay démocratique et égalitaire, d'autres voient sa politique comme une source de stagnation économique et d'instabilité politique... "
