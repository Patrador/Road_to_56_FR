 uruguay.1.t:0 "Disparition de Gabriel Terra"
 uruguay.1.d:0 "Il y a deux jours, Gabriel Terra s'est rendu en visite diplomatique en Argentine, principalement dans le cadre d'une révision de certains traités commerciaux entre les deux nations, suite à l'adoption d'une politique plus protectionniste par le nouveau gouvernement, initiée notamment par le vice-président Luis Alberto de Herrera.\nLe soir de son retour, vers deux heures du matin, les contacts avec l'avion censé ramener le président en Uruguay ont été perdus.\nLe lendemain, au milieu du fleuve Noir, le navire fut retrouvé en panne. Aucun passager n'a survécu. Alors que le pays se remet du choc de la perte du Président qui a permis à l'Uruguay de sortir de la Grande Dépression et de moderniser le système politique en alliant les deux principaux partis politiques du pays, Luis Alberto de Herrera se prépare à assumer la présidence du pays."
 uruguay.1.a:0 "Sa mémoire sera honorée"
