 URG_partido_socialista_party:0 "PSU"
 URG_partido_nacional_party:0 "PN"
 URG_partido_nacional_party_long:0 "Parti national"
 uruguay.1.b:0 "Le Partido Nacional sort vainqueur !"
 uruguay.1.e:0 "Le pays entre dans une impasse électorale..."
 uruguay.2.t:0 "Le sort du Conseil national"
 uruguay.2.d:0 "Créé en 1917 par le président Baltasar Brum, le Consejo Nacional de Administración, dans le but de créer un organe exécutif similaire au Conseil fédéral suisse. Cela a permis aux partis Colorado et Nacional de partager le pouvoir et d'apporter la stabilité à l'Uruguay. \n\nCependant, la nature du conseil signifiait qu'il était lent à agir, car toute action du conseil devait être approuvée par tous les membres. Cette inaction a entraîné une aggravation significative des effets de la Grande Dépression sur l'économie uruguayenne, qui n'a été résolue que par sa dissolution par le président de facto de l'Uruguay, Gabriel Terra, en 1933. \n\nMais maintenant que la Grande Dépression a été résolue, de nombreux politiciens ont commencé à proposer la restauration du conseil, afin d'apporter la stabilité dont l'Uruguay avait tant besoin."
 uruguay.2.a:0 "Rétablissons le Conseil, il faut chercher la stabilité à tout prix..."
 uruguay.2.b:0 "N'importe quoi, le caractère inefficace du Conseil ne ferait qu'aggraver la situation !"
 uruguay.3.t:0 "Chaos dans les rues !"
 uruguay.3.d:0 "La récente impasse électorale, la première de notre histoire, a eu des conséquences néfastes sur le pays. Montevideo est en plein chaos, avec des manifestations menées par des militants tels que Luis Batlle Berres, et des rumeurs de révolte du Partido Nacional, comme en 1904. Saisissant cette opportunité, le PCU, dirigé par Eugenio Gomez, a tenté de marcher jusqu'au Palacio Legislativo, avant d'être arrêté par des membres de l'Acción Revisionista.\n\nL'armée et la police étant divisées et dispersées par les manifestations et les émeutes, la réponse devient terne. La nuit, il devient clair que..."
 uruguay.3.a:0 "L'ARU bat les Communistas et parvient à sécuriser le gouvernement."
 uruguay.3.b:0 "Les Communistas battent l'ARU et prennent d'assaut le Palacio Legislativo."
 uruguay.3.c:0 "La stabilité de la nation doit être préservée, le Colorado doit former une coalition avec le PSU !"
 uruguay.4.t:0 "Une coalition avec le PSU ?"
 uruguay.4.d:0 "L'impasse électorale récente a plongé l'Uruguay dans un état d'instabilité politique et de violence intense. Aucun vainqueur clair n'ayant émergé des élections générales de 1938, les tensions s'intensifient dans tout le pays. L'incertitude n'est pas passée inaperçue et diverses factions ont déjà commencé à proposer des solutions pour sortir de l'impasse. L'une des propositions les plus largement discutées est la formation d'un gouvernement de coalition entre le Partido Colorado et le Partido Socialista del Uruguay. Cette solution, considérée comme à la fois pragmatique et nécessaire, pourrait rétablir la stabilité et prévenir la menace imminente d'une guerre civile ou d'un coup d'État militaire."
 uruguay.4.a:0 "Nous ne ferons pas de compromis avec les socialistes !"
 uruguay.4.b:0 "La stabilité de la nation doit être préservée, nous devons former une coalition avec le PSU !"
