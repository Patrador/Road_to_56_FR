 URG_western_commercial_relations:0 "Relations commerciales avec l'Ouest"
 URG_western_commercial_relations_desc:0 "Récemment, nous avons fini de payer notre dette envers l'Angleterre et nous avons accepté d'acheter leur charbon, que nous payons en nature, y compris avec de la viande. Du côté américain, une visite du président Roosevelt est prévue, afin de renforcer les liens entre nos deux nations."
