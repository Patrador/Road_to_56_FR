 URG_public_works_projects:0 "Projets de Travaux Publics"
 URG_public_works_projects_desc:0 "Pour construire l'avenir de l'Uruguay, des travaux publics à grande échelle doivent être mis en place. Les hôpitaux, les parcs, les écoles, nos gens ne doivent manquer de rien."
 URG_reorganise_the_economy:0 "Réorganiser l'économie"
 URG_reorganise_the_economy_desc:0 "L'économie capitaliste doit être échangée contre une économie marxiste, par des campagnes de nationalisation et en réorganisant le développement économique selon des plans quinquennaux."
 URG_workers_militias:0 "Milices ouvrières"
 URG_workers_militias_desc:0 "Des milices ouvrières seront mises sur pied pour s'assurer d'abord d'avoir une force armée qui sera toujours loyale à la révolution, puis pour permettre une plus grande réserve de soldats en cas de conflit."
 URG_one_union_for_all_workers:0 "Un seul syndicat pour tous les travailleurs"
 URG_one_union_for_all_workers_desc:0 "Pour défendre les travailleurs, un grand syndicat, avec le soutien du gouvernement, doit rassembler tous les travailleurs d'Uruguay."
 URG_switzerland_of_the_americas:0 "La Suisse d'Amérique"
 URG_GATHERING_STORM_DESC:0 "Alors que l'Uruguay était l'un des pays les plus stables d'Amérique du Sud, le coup d'État de Gabriel Terra a été un choc pour cette petite nation. Les persécutions provoquées par le régime ont forcé de nombreux politiciens et intellectuels à fuir, en particulier vers l'Argentine.\n\nCependant, la dictature est loin d'être enracinée, avec une première tentative de coup révolutionnaire en 1935, qui pourrait ne pas être la dernière."
