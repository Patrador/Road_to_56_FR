l_french:
 korea_focus:0 "Focus national coréen"
 KOR_Industrial_Boom:0 "Boom industriel"
 KOR_Industrial_Boom_desc:0 "Nos récents investissements et décisions politiques concernant la croissance industrielle en Corée ont porté leurs fruits. Les économistes prédisent que nous nous approchons d’un boom économique et que nous devons donc utiliser les investissements privés supplémentaires entrants pour alimenter davantage notre croissance économique."
 KOR_Industrial_Expansion:0 "Expansion industrielle"
 KOR_Industrial_Expansion_desc:0 "Après l’afflux d’investissements industriels supplémentaires au cours du boom, nous pourrions procéder à la construction de projets plus ambitieux."
 KOR_modern_electronics:0 "Électronique moderne"
 KOR_modern_electronics_desc:0 "Notre pays est peut-être jeune, mais il ne doit en aucun cas être lent sur le plan technologique. Nous développerons l’électronique la plus avancée au monde !"
 KOR_expanded_research_programs:0 "Programme de recherche étendu"
 KOR_expanded_research_programs_desc:0 "L’élargissement de nos capacités nous permet désormais de financer encore plus de programmes de recherche en parallèle."
 KOR_return_of_the_government_in_exile:0 "Retour du gouvernement en exil"
 KOR_return_of_the_government_in_exile_desc:0 "Le rêve des Républicains est enfin réalisé. Après des années d'exil, une nouvelle ère s'ouvre pour la Corée, sous son propre gouvernement."
 KOR_reorganize_the_administration:0 "Réorganiser l'administration"
 KOR_reorganize_the_administration_desc:0 "Les Japonais étant partis, l’administration doit être réorganisée pour devenir une structure véritablement coréenne."
 KOR_repeal_colonial_restrictions:0 "Abroger les restrictions coloniales"
 KOR_repeal_colonial_restrictions_desc:0 "La domination japonaise a vu l’apparition d’un certain nombre d’interdictions, restreignant l’expression de la culture coréenne. L’une des nombreuses mesures prises est l’interdiction des vêtements traditionnels coréens."
 KOR_rise_of_the_chaebols:0 "L'essor des Chaebols"
 KOR_rise_of_the_chaebols_desc:0 "Les grands conglomérats familiaux sont capables de centraliser le pouvoir industriel, le seul risque est qu’ils deviennent l’équivalent des Zaibatsu japonais."
 KOR_develop_gold_mining_near_unsan:0 "Développer l'exploitation aurifère près d'Ŭnsan"
 KOR_develop_gold_mining_near_unsan_desc:0 "Accordée à l'origine par l'empereur de Corée en tant que concession minière à un homme d'affaires américain en 1893, la mine près d'Ŭnsan s'est avérée être une source fiable de métaux précieux. Il faut l’exploiter au maximum de son potentiel."
 KOR_seoul_busan_infrastructure:0 "Plan d'infrastructure Séoul-Busan"
 KOR_seoul_busan_infrastructure_desc:0 "Le renforcement des infrastructures dans les villes de Séoul et de Busan constitue le moyen le plus rapide et le plus rentable de favoriser la croissance et le développement rapides de notre secteur industriel."
 KOR_hyundai_engineering:0 "Ingénierie Hyundai"
 KOR_hyundai_engineering_desc:0 "Le pays n’est peut-être pas doté de ressources ni de terres, mais nous compensons cela avec des hommes de conviction comme Chung Ju-yung. Nous allons conclure des contrats avec sa société, Hyundai Engineering, pour développer le potentiel économique de la Corée."
 KOR_hyundai_vehicles:0 "Véhicules Hyundai"
 KOR_hyundai_vehicles_desc:0 "Ce qui nous manque en nombre, nous pouvons le compenser en dotant nos troupes de meilleurs équipements et de meilleurs véhicules pour mener nos batailles. Une filiale de Hyundai Industries pourrait être chargée de produire ces véhicules, améliorant ainsi la mobilité stratégique des troupes."
 KOR_modernize_mining_industry:0 "Moderniser l’industrie minière"
 KOR_modernize_mining_industry_desc:0 "Creuse, creuse, trou. Creusez, creusez, creusez, creusez, creusez... du profit !"
 KOR_expand_jinsen_arsenal:0 "Développer l'arsenal de Ginsen"
 KOR_expand_jinsen_arsenal_desc:0 "L'arsenal de Jinsen, sous domination japonaise, approvisionnait les troupes japonaises en Chine et en Corée. Maintenant qu’il est sous notre contrôle, nous pouvons en faire notre centre de production d’armes en Corée. L’arsenal constituera une excellente base pour étendre davantage notre production d’armes."
 KOR_daelim_petrochemicals:0 "Pétrochimie Daelim"
 KOR_daelim_petrochemicals_desc:0 "Nous ne disposons pas actuellement de ressources naturelles de pétrole, il est donc important que nous développions les moyens de produire du pétrole synthétique pour notre industrie, et également pour nos forces armées. Nous sous-traiterons ce besoin à une filiale de confiance de nos Chaebols."
 KOR_military_industrial_cooperation:0 "Coopération militaro-industrielle"
 KOR_military_industrial_cooperation_desc:0 "L'armée ne peut exister sans les ingénieurs et les petites mains qui conçoivent des armes de guerre modernes. Les Chaebols doivent eux aussi contribuer à la défense de la nation."
 KOR_hanjin_heavy_industries:0 "Hanjin Heavy Industries"
 KOR_hanjin_heavy_industries_desc:0 "Nous possédons une entreprise de construction navale de taille considérable en Corée. L'expansion des chantiers navals et des capacités de construction de Hanjin Industries devrait être réalisée pour commencer la production en série de navires dans la marine coréenne."
 KOR_peoples_fleet_desc:0 "Nous n’épargnerons aucune dépense pour construire la Marine populaire de Corée !"
 KOR_national_admiralty:0 "Amirauté nationale"
 KOR_national_admiralty_desc:0 "La marine coréenne a défendu nos côtes dans des jours meilleurs. La poursuite des traditions navales doit reprendre, même si nous devons reconstruire l'ensemble de notre force navale à partir de zéro. Notre marine aura besoin d'officiers et d'amiraux compétents pour commander la nouvelle force."
 KOR_destroyer_focus:0 "Destroyers modernes"
 KOR_destroyer_focus_desc:0 "Le développement de nouveaux modèles de destroyers et de navires d’escorte nous sera utile pour renforcer l’épine dorsale de la marine."
 KOR_cruiser_focus:0 "Croiseurs modernes"
 KOR_cruiser_focus_desc:0 "Les croiseurs polyvalents et capables de remplir de nombreux rôles seront un ajout utile à la marine coréenne."
 KOR_increase_naval_production:0 "Augmenter la production navale"
 KOR_increase_naval_production_desc:0 "Une expansion supplémentaire des chantiers navals existants est nécessaire, nous devons produire davantage de navires pour patrouiller nos mers et les défendre contre les attaques amphibies."
 KOR_a_s_warfare:0 "A/S Warfare"
 KOR_a_s_warfare_desc:0 "Le sous-marin est le chasseur silencieux des mers. En dotant notre flotte de destroyers des outils nécessaires pour le traquer et le détruire, nous transformerons le chasseur en proie."
 KOR_naval_mine_warfare:0 "Guerre des mines navales"
 KOR_naval_mine_warfare_desc:0 "Les mines navales pourraient être le moyen le moins cher et le plus efficace de défendre nos côtes contre les navires hostiles indésirables."
 KOR_the_old_japanese_model:0 "Navires japonais"
 KOR_the_old_japanese_model_desc:0 "Les constructeurs navals japonais étaient talentueux. Nous devrions nous inspirer d'eux, en faisant des cuirassés le centre de notre marine."
 KOR_battleship_focus:0 "Priorité aux cuirassés"
 KOR_battleship_focus_desc:0 "De gros canons pour de gros navires. Avec quatre tourelles triples, deux à l'avant et deux à l'arrière."
 KOR_the_biggest_battleship:0 "Le plus grand cuirassé"
 KOR_the_biggest_battleship_desc:0 "Pourquoi imiter les cuirassés des autres puissances si nous pouvons en construire un encore plus grand ?"
 KOR_the_blocade_doctrine:0 "La doctrine du blocus"
 KOR_the_blocade_doctrine_desc:0 "Si nous parvenons à couler suffisamment de convois ennemis, nous pourrons paralyser leur économie et leur approvisionnement."
 KOR_silent_service:0 "Service silencieux"
 KOR_silent_service_desc:0 "Des sous-marins modernes sont nécessaires au succès des plans de raid de convois."
 KOR_stealth_upgrades:0 "Améliorations furtives"
 KOR_stealth_upgrades_desc:0 "Les sous-marins plus furtifs seront plus efficaces pour se rapprocher des convois ennemis sans défense."
 KOR_carrier_strikes:0 "Porte-avions d'attaque"
 KOR_carrier_strikes_desc:0 "Nous avons vu des puissances étrangères utiliser ces bases aériennes massives et portables pour des opérations offensives en mer. Peut-être devrions-nous essayer d’en utiliser une ?"
 KOR_naval_air_groups:0 "Groupes d'aviation navale"
 KOR_naval_air_groups_desc:0 "Nous avons désormais le savoir-faire pour développer les capacités d'attaques aériennes navales."
 KOR_lessons_for_the_air_force:0 "Leçons pour l'armée de l'air"
 KOR_lessons_for_the_air_force_desc:0 "Nos moyens aériens navals ont accumulé suffisamment d’expériences en opérant sur des porte-avions. Nous devrions mettre ces expériences en pratique au sein de notre armée de l’air."
 KOR_defense_mobilization:0 "Mobilisation de la défense"
 KOR_defense_mobilization_desc:0 "La Corée ne doit plus jamais tomber sous contrôle étranger. Le peuple coréen se lèvera et se battra pour son pays !"
 KOR_embrace_peoples_tutelage:0 "Adopter le système de tutelle populaire"
 KOR_embrace_peoples_tutelage_desc:0 "Le Kuomintang a clairement compris que le peuple chinois ne pourra pas progresser démocratiquement s'il n'est pas éduqué sur ses droits politiques et civils. Nous pouvons copier cela et éduquer les masses coréennes pour les préparer au nouvel État et à sa constitution."
 KOR_keep_ties_with_the_KMT:0 "Maintenir les liens avec le KMT"
 KOR_keep_ties_with_the_KMT_desc:0 "Le KMT a prouvé qu'il était le pilier de la stabilité dans les pays asiatiques. Une proposition d'alliance avec lui s'avérerait utile pour assurer la paix et la stabilité dans nos pays."
 KOR_experience_of_the_korean_liberation_army:0 "L'expérience de l'Armée de libération de la Corée"
 KOR_experience_of_the_korean_liberation_army_desc:0 "Les soldats ont lutté avec acharnement pour notre indépendance. Nous aurons besoin de leur expérience au combat pour nous servir de leçons lors de la reconstruction des forces armées coréennes."
 KOR_apply_democratic_program:0 "Appliquer le modèle démocratique"
 KOR_apply_democratic_program_desc:0 "La force de l’État coréen réside dans son peuple. Nous devons y promouvoir les idéaux de démocratie, de liberté individuelle, de droits individuels et de droit à tirer profit de ses propres efforts."
 KOR_semi_isolation:0 "Semi-isolement"
 KOR_semi_isolation_desc:0 "Les alliances et accords passés se sont révélés fatals pour l’État coréen. Désormais, nous devons seulement défendre nos territoires et ne pas nous joindre à des guerres dans des pays lointains dans lesquels nous n’avons pas le droit d’intervenir."
 KOR_search_allies:0 "Rejoindre les Alliés"
 KOR_search_allies_desc:0 "Les pays du monde libre sont les gardiens ultimes des droits des peuples. Nous devons nous allier à eux pour protéger les droits individuels dans une région où ils sont souvent réprimés au profit du pouvoir de l'État."
 KOR_defensive_preparation:0 "Préparations défensives"
 KOR_defensive_preparation_desc:0 "Même si nous désirons la paix, il est prudent de renforcer les défenses de notre nation, car toute tentative d’invasion de notre nation est une tâche ardue."
 KOR_peoples_committee_of_korea:0 "Comité populaire de Corée"
 KOR_peoples_committee_of_korea_desc:0 "Nous établirons un gouvernement provisoire qui dirigera notre nation selon les principes du communisme. La Corée prospérera à nouveau !"
 KOR_conventional_warfare:0 "Guerre conventionnelle"
 KOR_conventional_warfare_desc:0 "Mener la guerre avec des méthodes éprouvées par d’autres pays garantira notre succès sur les champs de bataille de notre nation."
 KOR_guerilla_experience:0 "Expérience de guérilla"
 KOR_guerilla_experience_desc:0 "Notre nation ne peut pas soutenir un conflit dans lequel d’autres nations pourraient prospérer. Une nouvelle méthode de guerre, menée avec des forces et des tactiques irrégulières, sera pratiquée dans notre glorieux pays."
 KOR_encourage_collectivism:0 "Encourager le collectivisme"
 KOR_encourage_collectivism_desc:0 "Chaque individu est un élément de la communauté et chacun d’entre eux a un rôle à jouer. Tous œuvreront pour le bien de l’État."
 KOR_industrial_modernization_plan:0 "Plan de modernisation industrielle"
 KOR_industrial_modernization_plan_desc:0 "Notre base industrielle actuelle est insuffisante par rapport à d'autres pays. Nous devrons nous assurer de recruter des experts et prévoir des investissements appropriés pour les mettre à niveau."
 KOR_complete_collectivization:0 "Collectivisation complète"
 KOR_complete_collectivization_desc:0 "La croissance économique récente est le fruit d’une collectivisation réussie. Nous devons poursuivre cette tendance prometteuse."
 KOR_prosperity_propaganda:0 "Propagande de prospérité"
 KOR_prosperity_propaganda_desc:0 "La Corée est aujourd'hui dotée de ressources et d'une société productive et efficace. Nous annoncerons le succès du collectivisme coréen au peuple et au monde."
 KOR_metallurgy:0 "Métallurgie"
 KOR_metallurgy_desc:0 "L’expansion de nos industries nécessite une source de matières premières transformées. Nous construirons ces installations pour répondre à nos besoins."
 KOR_state_heavy_industry:0 "Industrie lourde de l'État"
 KOR_state_heavy_industry_desc:0 "Pour stimuler davantage la croissance, nous investirons dans des entreprises publiques clés qui construiront tout ce dont notre industrie a besoin."
 KOR_leader_technical_university:0 "Université technologique [KOR.GetLeader]"
 KOR_leader_technical_university_desc:0 "Notre industrie en pleine croissance a besoin d'une base de travailleurs compétents et d'un personnel formé. La création d'un institut de recherche et d'une université aura un double objectif : former cette future main-d'œuvre et créer et tester de nouvelles technologies."
 KOR_war_industry:0 "Industrie de guerre"
 KOR_war_industry_desc:0 "Renforcer notre capacité de production de guerre nous sera utile pour défendre notre petite nation contre ceux qui cherchent à lui faire du mal."
 KOR_sideline_cho_man_sik:0 "Opposants politiques marginaux"
 KOR_sideline_cho_man_sik_desc:0 "Certains individus au sein de notre collectivité nourrissent des pensées et des idéologies séditieuses. Nous devons les rééduquer sur l’état de la réalité ici en Corée."
 KOR_supreme_leader:0 "Leader suprême"
 KOR_supreme_leader_desc:0 "Il n’y a qu’une seule personne dans ce pays qui sait ce qui est bon pour lui. Nous le vénérerons, nous écrirons ses paroles et l’immortaliserons dans les annales de notre nation."
 KOR_great_banner_of_songun:0 "Grande bannière de Songun"
 KOR_great_banner_of_songun_desc:0 "En Corée, grand soldat. Numéro un. Main ferme. Un jour, le chef suprême a besoin d'un nouvel ami. Je fais l'opération. Mais erreur ! Un ami est mort ! Le chef suprême est heureux ! Maintenant, j'ai une maison, de la nourriture et une jolie femme."
 KOR_loyalty_to_moscow:0 "Loyauté envers Moscou"
 KOR_loyalty_to_moscow_desc:0 "Seul le berceau du communisme peut nous protéger dans ce monde dominé par le capitalisme. Nous devons nous allier à [SOV.GetName] pour garantir notre succès et notre prospérité."
 KOR_adopt_maoism_desc:0 "Notre voisin communiste le plus proche, la [PRC.GetName], pratique une forme de communisme unique, plus adaptée à la Corée. Nous devons nous joindre à eux dans la lutte glorieuse pour répandre l'évangile du communisme."
 KOR_join_the_asian_communist_solidarity:0 "Rejoindre la solidarité communiste asiatique"
 KOR_join_the_asian_communist_solidarity_desc:0 "Nous ne pouvons faire confiance à aucune autre nation que celle qui pratique le communisme comme la nôtre. Nous devons former une alliance avec les nations communistes d’Asie pour protéger notre existence unique."
 KOR_army_reform:0 "Réforme de l'armée"
 KOR_army_reform_desc:0 "L'armée coréenne se trouve dans une situation déplorable. Nous devons commencer à moderniser nos forces armées si nous voulons survivre à tout conflit."
 KOR_equipment_effort:0 "Amélioration de l'équipement"
 KOR_equipment_effort_desc:0 "Le développement de nouvelles armes d'infanterie et d'artillerie lourde fera de nos troupes un adversaire redouté sur le terrain. Nous en ferons une priorité."
 KOR_equipment_effort_2:0 "Poursuivre la réforme de l'équipement"
 KOR_equipment_effort_2_desc:0 "Des armes encore plus performantes pour les troupes. L'armée coréenne sera invincible dans chaque bataille."
 KOR_equipment_effort_3:0 "Modernisation de l'artillerie"
 KOR_equipment_effort_3_desc:0 "Nous équiperons nos troupes avec rien de moins que les armes d'infanterie les plus modernes. C'est seulement ainsi que nos ennemis réfléchiront à deux fois avant de lancer une attaque."
 KOR_special_forces:0 "Forces spéciales coréennes"
 KOR_special_forces_desc:0 "Ils s'approchent comme des fantômes, frappent comme le tonnerre puis disparaissent comme de la fumée."
 KOR_supervize_equipment_production:0 "Superviser la production d'équipement"
 KOR_supervize_equipment_production_desc:0 "Notre propre complexe militaro-industriel produira suffisamment de munitions pour réduire nos ennemis en poussière."
 KOR_establish_a_military_academy:0 "Académie militaire nationale"
 KOR_establish_a_military_academy_desc:0 "L’armée sera composée des meilleurs officiers et généraux pour planifier et diriger toutes les offensives."
 KOR_army_modernization:0 "Modernisation de l'armée"
 KOR_army_modernization_desc:0 "Nos projets en cours pour la modernisation de l’armée coréenne ne s’arrêteront pas."
 KOR_motorization_effort:0 "Motorisation"
 KOR_motorization_effort_desc:0 "L’ajout de véhicules motorisés à notre infanterie nous aidera grandement dans la mobilité stratégique de nos troupes, permettant aux unités d’intervention rapide de se déplacer rapidement dans nos zones urbaines."
 KOR_establish_a_armor_corp:0 "Créer une unité blindée"
 KOR_establish_a_armor_corp_desc:0 "Le char blindé peut soutenir les attaques d'infanterie contre les formations hostiles. Nous allons créer une telle unité pour améliorer nos forces armées."
 KOR_signal_companies:0 "Entreprises de transmissions"
 KOR_signal_companies_desc:0 "Des communications fiables sont indispensables dans toute formation de combat. La création de compagnies de transmissions augmentera considérablement la capacité de nos forces à réagir rapidement aux évolutions du champ de bataille."
 KOR_mechanization_effort:0 "Mécanisation de l'armée"
 KOR_mechanization_effort_desc:0 "Le véhicule blindé de transport de troupes peut protéger notre infanterie avant de l'acheminer vers le champ de bataille et aider à escorter les formations blindées. Nous devons développer cette capacité pour nous donner un avantage sur nos ennemis."
 KOR_field_hospitals:0 "Hôpitaux de campagne améliorés"
 KOR_field_hospitals_desc:0 "Notre petite nation ne peut pas se permettre de subir des pertes massives au combat. En construisant et en intégrant des hôpitaux de campagne dans l'armée, nous pouvons réduire le nombre de morts causées par les combats."
 KOR_modern_logistics:0 "Logistique moderne"
 KOR_modern_logistics_desc:0 "La survie de toute force de combat réside dans son système d'approvisionnement. L'ajout de méthodes modernes d'approvisionnement à nos troupes améliorera leur capacité de résistance lors des opérations de combat."
 KOR_take_over_air_bases:0 "Reprendre les bases aériennes"
 KOR_take_over_air_bases_desc:0 "Nos anciens occupants ont laissé derrière eux un nombre considérable de bases aériennes en Corée. Nous devons les utiliser pour renforcer notre force aérienne."
 KOR_pyeongtaek_airplane_workshop:0 "Atelier d'aéronautique de Pyeongtaek"
 KOR_pyeongtaek_airplane_workshop_desc:0 "La constitution de notre armée de l’air nécessite des ateliers spécialisés capables de produire des pièces de rechange pour les avions ainsi que l’expertise nécessaire pour les produire."
 KOR_fighter:0 "Développer les chasseurs"
 KOR_fighter_desc:0 "Le développement de chasseurs légers indigènes pour notre propre armée de l’air doit être poursuivi sans délai."
 KOR_bomber:0 "Modèles de bombardiers"
 KOR_bomber_desc:0 "La production d'avions capables de livrer des bombes explosives à l'ennemi est un rôle essentiel dans toute force aérienne. Nous concevrons un modèle polyvalent capable de remplir de nombreux rôles."
 KOR_naval_bomber:0 "Modèles de bombardement naval"
 KOR_naval_bomber_desc:0 "Notre littoral est très vulnérable aux invasions. La sécurisation de nos côtes par voie aérienne contrecarrera toute tentative d’invasion par voie maritime."
 KOR_modernized_air_force:0 "Une armée de l'air modernisée"
 KOR_modernized_air_force_desc:0 "Nous avons développé une force aérienne de taille, mais le travail n'est pas encore terminé. La modernisation des tactiques et de l'organisation aériennes est essentielle pour maintenir l'efficacité de ces magnifiques machines volantes."
 KOR_collaboration_with_overlord:0 "Collaboration avec notre Seigneur"
 KOR_collaboration_with_overlord_desc:0 "Il semble qu’une fois de plus, nous soyons plus ou moins sous la botte d’un nouveau maître."
 KOR_collaboration_with_japan:0 "Collaboration avec le Japon"
 KOR_collaboration_with_japan_desc:0 "Malgré notre indépendance théorique, nous sommes encore plus ou moins redevables au Japon en matière de défense. Même si cela nous retourne l'estomac, nous devons coopérer militairement avec le Japon pour garantir notre indépendance."
 KOR_new_korean_army:0 "Nouvelle armée coréenne"
 KOR_new_korean_army_desc:0 "Une nation n’est rien sans son armée. Notre armée est petite et relativement peu expérimentée. Une coopération avec l’armée japonaise est nécessaire pour améliorer les capacités de nos forces armées."
 KOR_integrate_socialist_aligned_guerillas:0 "Intégrer les guérillas socialistes"
 KOR_integrate_socialist_aligned_guerillas_desc:0 "Certains de nos officiers les moins orthodoxes ont également des convictions de gauche. Peut-être pourrions-nous introduire progressivement leurs points de vue dans notre Corée ?"
 KOR_amnesty_for_ex_japanese_army_officers:0 "Amnistie pour les anciens officiers de l'armée japonaise"
 KOR_amnesty_for_ex_japanese_army_officers_desc:0 "Certains de nos officiers les plus expérimentés sont d’anciens membres de l’armée japonaise. Nous avons besoin de leur expertise pour renforcer nos forces."
 KOR_internationalism_focus:0 "La montée du communisme"
 KOR_internationalism_focus_desc:0 "Nous sommes opprimés depuis trop longtemps ! Levez-vous, travailleurs de Corée et récupérez la terre de vos ancêtres !"
 KOR_nationalism_focus:0 "Nationalisme"
 KOR_nationalism_focus_desc:0 "La Corée est un pays à part entière, avec sa propre histoire et sa propre identité. Le peuple coréen verra une fois de plus la renaissance de notre glorieuse patrie !"
 KOR_restore_imperial_power:0 "Restaurer le pouvoir impérial"
 KOR_restore_imperial_power_desc:0 "Le trône impérial est la seule voie qui permettra à la Corée de continuer à prospérer. Le rétablissement de ce trône est aujourd'hui plus que jamais essentiel."
 KOR_militarism:0 "Militarisme"
 KOR_militarism_desc:0 "Notre peuple doit être prêt à donner sa vie pour que la Corée puisse à nouveau prospérer."
 KOR_devotion_to_the_emperor:0 "Dévotion à l'Empereur"
 KOR_devotion_to_the_emperor_desc:0 "Ce n’est qu’en étant fidèles à notre Empereur que nous pourrons remporter la victoire finale !"
 KOR_youth_units:0 "Radicaliser la jeunesse"
 KOR_youth_units_desc:0 "La jeunesse coréenne est la réserve de main-d’œuvre la plus pure qui alimentera l’essor de la Grande Corée !"
 KOR_invade_soviet_union:0 "Contester l'hégémonie [SOV.getAdjective]"
 KOR_invade_soviet_union_desc:0 "[SOV.getnameDefcap] exerce une pression sur l’Asie depuis des décennies, il faut lui donner une leçon."
 KOR_invade_manchuria:0 "Envahir la Mandchourie"
 KOR_invade_manchuria_desc:0 "Le gouvernement mandchou opprime les Coréens vivant au nord de l'Amrok depuis bien trop longtemps. Mort aux Qing !"
 KOR_cement_monarchic_rule:0 "Cimenter la domination monarchique"
