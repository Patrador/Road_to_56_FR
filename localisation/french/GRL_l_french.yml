 GRL_the_carrier_which_came_in_from_the_cold:0 "Le porte-avions venu du froid"
 GRL_the_carrier_which_came_in_from_the_cold_desc:0 "Notre situation géographique nous permet de développer un porte-avions géant basé sur la glace. Il nous permettrait de dominer partout où brillent les aurores boréales et de favoriser l'atterrissage pour atteindre la cuisine où certaines d'entre elles restent cachées."