l_french:
 r56_SIK_bring_kashgar_back_into_the_fold:0 "Ramener Kachgar parmi nous"
 r56_SIK_bring_kashgar_back_into_the_fold_desc:0 "Nous en avons assez de la mascarade de [TNG.getleader]. Nous lui avons permis d'avoir trop de contrôle sur le district militaire de Kashgar, et il est temps de régler ce problème une fois pour toutes.\n\n§REn envoyant un ultimatum à [TNG.getleader] avant que [SOV.getnamedef] ne s'engage à soutenir [SIK.getleader], [SOV.getnamedef] ne nous aidera pas dans la guerre contre [TNG.getname] !§!"
 sik.1.t:0 "[SIK.getleader] exige un contrôle direct sur l'armée du district de Kachgar."
 sik.1.desc:0 "Il semblerait que les récentes victoires politiques de [SIK.getleader] l'ont enhardi. Il estime qu'il a le droit et le devoir de gouverner toutes les régions du Xinjiang, y compris l'armée de Kachgar, qui est sous notre contrôle. Bien qu'une telle action ne soit qu'un coup d'éclat et une perte de pouvoir de [TNG.GetLeader]. Un homme que [SIK.GetLeader] considère comme un rival de son pouvoir dans la région. Comment devrions-nous répondre à une demande aussi déraisonnable ?"
 sik.1.a:0 "Rassembler le peuple et lutter contre le traître [SIK.GetLeader] !"
 sik.1.b:0 "Nous n'avons pas d'autre choix que de concéder..."
 sik.2.t:0 "[TNG.getleader] rassemble ses troupes pour résister à nos exigences !"
 sik.2.desc:0 "[TNG.getleader] a répondu à nos demandes en préparant les troupes sous son commandement et en se préparant à un combat avec nous. C'est un rétablissement de son contrôle sur la région et une insulte directe à [SIK.getleader]. Cela justifie une réponse rapide et directe !"
 sik.2.a:0 "Entrez et frappez immédiatement !"
 sik.2.b:0 "Gagnons du temps..."
 sik.3.t:0 "[TNG.getleader] concède !"
 sik.3.desc:0 "Face à un combat qu'il n'a pas pu gagner, [TNG.getleader] a cédé le contrôle du district militaire de Kachgar et de ses troupes à [SIK.getleader]. Cela renforcera considérablement notre position dans la région du Xinjiang et en Chine en général !"
 sik.3.a:0 "Une grande victoire !"
 sik.4.t:0 "[SIK.getleader] se retire !"
 sik.4.desc:0 "Ne pas vouloir faire face à un combat avec [TNG.getleader], les armées sous le commandement de [SIK.getleader] ont retiré leurs demandes de contrôle sur l'armée de Kachgar. C'est une grande victoire pour le peuple de Kachgar ! Cela renforce notre contrôle sur notre terre et la région de Kachgar."
 sik.4.a:0 "Une grande victoire !"
 SIK_TNG_REBELS_tt:0 "La division de rebelles turcs apparaît à Kachgar"
 SIK_caught_off_guard:0 "[TNG.getleader] pris au dépourvu"
 SIK_caught_off_guard_desc:0 "[TNG.getleader] de la 36ème division a été pris au dépourvu par nos récentes demandes et notre intervention dans leurs affaires. Nous disposons actuellement d'un avantage considérable dans l'engagement de leurs forces."
 r56_resolve_the_xinjiang_problem:0 "Résoudre la question du Xinjiang"
 SIK_TNG_defaction:0 "Défections de dirigeants"
 SIK_TNG_defaction_decs:0 "Certains dirigeants de l'armée commencent à se rallier à l'autre camp. Ce qui affaiblit notre volonté de continuer à nous battre. Nous aurons besoin de temps pour nous remettre de ces trahisons."
 sik.6.t:0 "La question du Xinjiang"
 sik.6.desc:0 "Il y a quelques heures, nous avons été contactés par l'envoyé de [FROM.GetAdjective] à [ROOT.GetNameDef] qui nous a parlé d'un \"problème au Xinjiang\". Apparemment, le gouvernement [FROM.GetAdjective] nous offre des avantages économiques, un soutien accru et des concessions politiques en échange de la cessation de la protection militaire de [SIK.GetNameDef] par [ROOT.GetNameDef]. Allons-nous abandonner nos alliés de l'Est ou allons-nous maintenir notre soutien apparemment inconditionnel à [SIK.GetNameDef], telle est la question..."
 sik.6.a:0 "L'envoyé de [FROM.GetAdjective] est plutôt charmant, vous savez."
 sik.6.b:0 "[SOV.GetLeader] est un homme de parole !"
 sik.7.t:0 "La question du Xinjiang - Les Soviétiques acceptent"
 sik.7.desc:0 "Il y a seulement quelques heures, nous avons été informés par l'envoyé soviétique en [ROOT.GetNameDef] que les Soviétiques ont accepté notre proposition et ont cessé leur protection militaire de [SIK.GetNameDef]. Les forces soviétiques ont déjà commencé leur retrait de [SIK.GetNameDef]."
 sik.7.a:0 "[SIK.GetLeader] doit être furieux !"
 sik.8.t:0 "La question du Xinjiang - Les Soviétiques refuse"
 sik.8.desc:0 "Il y a seulement quelques heures, nous avons été informés par l'envoyé soviétique en [ROOT.GetNameDef] que les Soviétiques ont rejeté notre proposition et ont réaffirmé leurs engagements à l'Est ainsi que leur protection militaire de [SIK.GetNameDef]. Les forces soviétiques resteront en [SIK.GetNameDef]."
 sik.8.a:0 "Maudits soient ces soviétiques !"