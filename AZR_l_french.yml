 The_destiny_of_azerbaijan_category:0 "Le destin de l'Azerbaïdjan"
 The_destiny_of_azerbaijan_category_desc:0 "Au carrefour des mondes depuis des siècles, le pétrole de Bakou a fait de l’Azerbaïdjan une région encore plus stratégique que jamais. Après l’échec de la première République, qui s’est effondrée sous le régime bolchevique, l’espoir d’une indépendance restaurée a survécu au cœur de certains. Avec notre soutien actif et une contre-attaque décisive contre l'Empire Rouge, un nouvel espoir peut s'allumer et le retour de la souveraineté azéri peut être garanti." 
