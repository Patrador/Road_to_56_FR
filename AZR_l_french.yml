 AZR_event.1.t:0 "Les volontaires veulent rentrer !"
 AZR_event.1.desc:0 "Les divisions de volontaires ont été formées dans le but de combattre [SOV.GetLeLaLNP] [SOV.GetName] et de libérer l'Azerbaïdjan. Avec la défaite de l'État [SOV.GetAdjMS], ces volontaires ont le sentiment que leur mission est accomplie et ils veulent être renvoyés chez eux."  
 AZR_event.1.a:0 "Les convaincre de rester un peu plus longtemps"
 AZR_event.1.b:0 "Dissoudre leur division."