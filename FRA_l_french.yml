 france.100.t:0 "Le Front populaire remporte les élections"
 france.100.d:0 "Le Front populaire est le vainqueur des élections législatives et obtient la majorité au Parlement. L'alliance des mouvements de gauche, dont le Parti communiste français (PCF), la Section française de l'Internationale ouvrière (SFIO) et le Parti radical-socialiste annonce la formation d'un gouvernement dirigé par Léon Blum, dirigeant de la SFIO. Les Français espèrent que le gouvernement Blum mettra en œuvre des réformes sociales pour mettre fin à la crise politique actuelle."
 france.100.a:0 "Avec le Front, tout est possible !"
 france.154.t:0 "La droite remporte les élections"
 france.154.d:0 "Les différents partis de droite, principalement la Fédération républicaine et l'Alliance démocratique, ont remporté les élections législatives et nommé Pierre-Étienne Flandin Premier ministre.\n\nLeur plan de blocage d'un nouveau gouvernement de gauche a été couronné de succès et ils espèrent maintenant remettre la France sur pied, notamment en mettant un terme à l'inflation."
 france.154.a:0 "La France redeviendra forte"
 france.101.t:0 "Le pacte Hoare-Laval"
 france.101.d:0 "La presse a dévoilé au public le pacte Hoare-Laval, qui se déroule dans leur dos. La France et la Grande-Bretagne, désireuses de rester en bonne grâce avec l'Italie, ont négocié un accord avec Mussolini pour une fin rapide de la seconde guerre italo-byssinienne avec des compromis éthiopiens. C'est dans l'espoir de préserver l'indépendance de la nation, mais cela s'est fait à leur insu. Il a provoqué des protestations de la droite comme de la gauche, le dénonçant comme un apaisement pour Mussolini qui ferait de l'Éthiopie un simple État fantoche. Albert Sarraut dirigera jusqu'aux élections."
 france.101.a:0 "Pierre Laval doit démissionner."
 france.102.t:0 "Léon Blum démissionne"
 france.102.d:0 "L'inflation ayant également augmenté de 46 %, l'imposition de la semaine de 40 heures s'est avérée très inefficace, car l'industrie a eu de la difficulté à s'y adapter. La confusion économique a gêné l'effort de réarmement, et la croissance rapide des armements allemands a forcé Blum à abandonner les programmes de réforme sociale du Front populaire sur lesquels il comptait beaucoup. Léon Blum démissionne, le Parlement refusant de lui donner les moyens de résoudre la crise économique."
 france.102.a:0 "Édouard Daladier et les radicaux formeront un nouveau gouvernement"
 france.103.t:0 "Déflation !"
 france.103.d:0 "En 1936, la France se remet lentement de la crise économique qui a frappé le pays en 1931. La situation politique instable, la stagnation des salaires et le déficit public constituent déjà un défi pour le gouvernement. \n\nMalheureusement, notre dépendance à l'égard de l'étalon-or laisse la déflation entraver la croissance de nos exportations et rend plus difficile le respect de nos obligations en matière de dette. La crise économique actuelle a déjà provoqué l'effondrement des deux tiers de nos exportations. Avec l'évasion généralisée des capitaux, la situation est alarmante et la désillusion de la classe ouvrière pour la politique aggrave nos problèmes."
 france.103.a:0 "Nous devons réformer l'économie rapidement."
 FRA_deflation_tooltip:0 "§YDébloque la partie économique de l'arbre.\n§!"
 france.104.t:0 "Les accords de Matignon"
 france.104.d:0 "Après l'élection du Front populaire, une grève massive et générale de la classe ouvrière éclate. Initiée au Havre, elle a été accompagnée d'occupations d'usines pour éviter les fermetures et s'est rapidement étendue à l'ensemble de la France. Plus d'un million de travailleurs étaient en grève. Le mouvement social a immédiatement suivi la victoire électorale du Front populaire, afin d'atteindre cette position de force. Le nouveau gouvernement de gauche dirigé par Léon Blum négocie avec succès des accords sociaux, signés à l'Hôtel Matignon. Tous les travailleurs ont bénéficié de ces conventions, qui sont le droit de grève légal, les congés payés, la semaine de travail de 40 heures rémunérée à 48 heures et l'élimination de tous les obstacles à l'organisation syndicale."
 france.104.a:0 "Faisons des réformes sociales."
 france.104.b:0 "Nous ne pouvons pas tenir toutes nos promesses."
 france.105.t:0 "Les communistes retirent leur soutien"
 france.105.d:0 "Mécontent des récentes décisions du gouvernement de gauche, Maurice Thorez, chef du Parti communiste français, annonce que les communistes quittent le Front populaire et vont manifester leur mécontentement."
 france.105.a:0 "Nous n'avons pas besoin de leur aide pour diriger la nation."
 france.106.t:0 "Les communistes soutiennent le gouvernement"
 france.106.d:0 "Contrairement à d'autres nations, la France accepte d'aider les républicains espagnols dans la guerre civile espagnole. Le cabinet de Blum a opté pour une politique d'intervention et a formalisé un accord pour l'envoi de munitions et de soldats volontaires en Espagne. Maurice Thorez, chef du Parti communiste français, annonce que les communistes soutiendront la politique de Blum et renforceront le Front actuel."
 france.106.a:0 "Les socialistes et les communistes se tiendront ensemble !"
 france.107.t:0 "Le Front populaire s'effondre"
 france.107.d:0 "Après deux ans d'activité importante, le Front populaire a perdu son esprit et n'a pu que temporiser alors que la crise européenne s'aggravait de plus en plus. Les travailleurs ont certes obtenu de nouveaux droits substantiels, mais une hausse des prix de 46 % a annulé l'augmentation des salaires de 48 %. Le chômage reste élevé et la production industrielle globale stagne. Le Front populaire se dissout à l'automne 1938, confronté à des dissensions internes liées à la guerre civile espagnole, à l'opposition de la droite et aux effets persistants de la Grande Dépression."
 france.107.a:0 "Camille Chautemps dirigera le nouveau gouvernement."
 france.108.t:0 "Invitation de la Belgique et du Luxembourg"
 france.108.d:0 "Pour contenir la résurgence éventuelle d'un expansionnisme agressif de la part des anciennes puissances centrales, la France a demandé que la Belgique et le Luxembourg rejoignent les Alliés pour mettre fin aux ambitions hitlériennes."
 france.108.a:0 "Nous devons protéger le Benelux."
 france.108.b:0 "Nous ne voulons pas mettre Hitler en colère."
 france.109.t:0 "La Grande-Bretagne accepte l'alliance"
 france.109.d:0 "La Grande-Bretagne approuve nos efforts et a accepté l'invitation de la Belgique et du Luxembourg dans l'alliance.."
 france.109.a:0 "Nous pouvons enfin à nouveau nous protéger de l'Allemagne."
 france.110.t:0 "La Grande-Bretagne refuse l'alliance"
 france.110.d:0 "Malgré tous nos efforts pour offrir notre soutien aux Alliés, notre plus récente tentative de tendre la main à l'une des nations a été accueillie avec scepticisme. La Grande-Bretagne a refusé d'accepter la Belgique et le Luxembourg dans l'alliance."
 france.110.a:0 "Ils seront une cible facile pour Hitler !"
 france.111.t:0 "Coup d'État de la Cagoule"
 france.111.d:0 "La Cagoule, officiellement appelée Organisation secrète d'action révolutionnaire nationale (Osarn), est un groupe fasciste et anticommuniste français. Elle commet des assassinats, des attentats à la bombe, des sabotages d'armements et d'autres activités violentes pour accroître l'instabilité politique. Avec l'aide de l'état-major militaire, ils ont aujourd'hui réalisé un coup d'État. La loi martiale a été déclarée et avec les changements en cours, il est peu probable que ce qui suivra soit très différent."
 france.111.a:0 "L'état-major militaire donne le commandement à Pétain."
 france.111.b:0 "Le général Franchet d'Espèrey devrait diriger le pays."
 france.112.t:0 "Référendum des nationalistes"
 france.112.d:0 "La popularité du Parti populaire français s'est rapidement accrue et aujourd'hui de nombreux nationalistes prétendent représenter les souhaits du peuple. L'appel au référendum a été demandé par Jacques Doriot, qui veut refaire les élections législatives et former une coalition avec les conservateurs et les radicaux pour sortir de la crise politique. Le gouvernement impuissant et impopulaire doit accepter les revendications des Doriot. Quelques jours plus tard, la coalition obtient la majorité au Parlement et peut constituer un nouveau gouvernement."
 france.112.a:0 "Doriot dirigera le nouveau gouvernement."
 france.113.t:0 "La France exige la Wallonie"
 france.113.d:0 "La France a revendiqué la Wallonie et nous a envoyé un ultimatum. [FRA.GetLeader] la considère comme « un territoire légitimement français, séparé de la patrie par les accidents de l'histoire ». Il est clair qu'ils envisagent sérieusement une invasion si nous ne nous rendons pas bientôt."
 france.113.a:0 "Nous ne pouvons pas lutter contre eux."
 france.113.b:0 "Nous ne donnons jamais notre terre sans nous battre !"
 france.114.t:0 "La Belgique accepte"
 france.114.d:0 "La Belgique cède à notre demande et nous donne la Wallonie."
 france.114.a:0 "Les Wallons sont français, maintenant."
 france.115.t:0 "La Belgique refuse"
 france.115.d:0 "La Belgique refuse de céder à notre demande et est prête à se battre."
 france.115.a:0 "Ils connaissent les conséquences de cela."
 france.116.t:0 "Demande de division de la Suisse"
 france.116.d:0 "La France a un plan pour diviser la Suisse en deux, où nous obtiendrons la partie est. Devrions-nous l'accepter ?"
 france.116.a:0 "Oui, nous devons supprimer ce pays de la carte !"
 france.116.b:0 "Non, ce n'est pas le bon moment pour cela."
 france.117.t:0 "L'Allemagne accepte"
 france.117.d:0 "Hitler accepte votre plan de diviser la Suisse en deux, prétendant que l'Europe est maintenant gouvernée à la fois par les Français et les Allemands ! Attention cependant, car les Suisses peuvent résister à nos efforts et la guerre peut être nécessaire."
 france.117.a:0 "Grâce à vos nouveaux amis, l'Europe sera à vous !"
 france.118.t:0 "L'Allemagne refuse"
 france.118.d:0 "Hitler refuse votre plan de diviser la Suisse en deux, prétendant que la situation politique mondiale n'est pas prête pour cela."
 france.118.a:0 "C'est une terrible erreur."
 france.119.t:0 "Retour de Pétain au gouvernement"
 france.119.d:0 "La Seconde Guerre mondiale a commencé et Pétain a déjà refusé plusieurs offres pour rejoindre le gouvernement. Il critique le parlement pour le mauvais état de l'armement français, la préparation et les coupes budgétaires militaires de l'entre-deux-guerres. Cependant, en temps de guerre, la haute réputation de Pétain comme le plus ancien soldat français après la mort de Foch et comme le plus humain de nos commandants militaires, nous devrions lui demander à nouveau de rejoindre notre gouvernement."
 france.119.a:0 "Pétain va unir le pays"
 france.120.t:0 "L'inflation diminue"
 france.120.d:0 "Avec la guerre actuelle et les mesures radicales prises par le gouvernement, l'hyperinflation a diminué et le franc est maintenant stable."
 france.120.a:0 "Cela renforcera nos positions"
 france.121.t:0 "Union sacrée"
 france.121.d:0 "L'Union sacrée a été une trêve politique en France pendant la Première Guerre mondiale pour unir le gouvernement et créer la solidarité en temps de guerre. En ces temps difficiles, le gouvernement a annoncé qu'il avait conclu une entente avec les différents mouvements politiques. Ils mettent de côté leur dispute et se battent pour l'avenir de la France."
 france.121.a:0 "Vive la France !"
 france.122.t:0 "Le gouvernement démissionne"
 france.122.d:0 "La Chambre des députés a élu le premier ministre Reynaud, mais par un seul vote, la plupart des membres de son propre parti s'étant abstenus. Le nouveau gouvernement est particulièrement instable ; beaucoup à droite ont exigé que Reynaud attaque non pas l'Allemagne, mais l'Union soviétique. La Chambre a également forcé Daladier, que Reynaud tenait personnellement responsable de la faiblesse de la France, à être ministre de la Défense nationale et de la Guerre de Reynaud."
 france.122.a:0 "Paul Reynaud dirigera le nouveau gouvernement."
 france.123.t:0 "Restauration de la monarchie"
 france.123.d:0 "Aujourd'hui, le pape Pie XI a intronisé Henri VII comme roi des Français. Le nouveau chef a annoncé qu'il guidera le pays en ces temps incertains."
 france.123.a:0 "Vive le roi !"
 france.123.b:0 "Garder Charles Maurras à la tête du pays."
 france.124.t:0 "Invitation à la faction française"
 france.124.d:0 "Dans un effort pour renforcer une nouvelle alliance et contenir la résurgence éventuelle d'un expansionnisme agressif de la part des anciennes puissances centrales, la France a demandé que nous nous joignions à elles dans une alliance visant à rassembler ces nations."
 france.124.a:0 "Avec plaisir."
 france.124.b:0 "[From.GetLeLaLNP] [From.GetName] sui[From.GetTVentNP] [From.GetSonLeurNP] propre chemin."
 france.125.t:0 "[From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] rejoint la faction française"
 france.125.d:0 "Notre plan pour mettre fin à l'influence de l'Allemagne en Europe progresse. [From.GetLeader] approuve nos efforts et a accepté notre invitation à une alliance."
 france.125.a:0 "Nous avons fait un pas de plus vers la construction d'une faction forte."
 france.126.t:0 "[From.GetLeLaLNP] [From.GetName] refus[From.GetEEntNP] l'alliance avec la France"
 france.126.d:0 "Malgré tous nos efforts pour offrir notre soutien et notre aide, notre plus récente tentative de tendre la main à l'une des nations a été accueillie avec scepticisme. [From.GetLeader] a refusé d'adhérer à l'alliance, doutant peut-être de nos motivations, ou peut-être craignant qu'un alignement trop étroit avec nous en fasse une cible."
 france.126.a:0 "Ils pourraient déjà être une cible pour tout ce qu'ils savent !"
 france.127.t:0 "Le sort du Benelux"
 france.127.d:0 "Avec l'annexion de la Wallonie, il y a un manque de défense à la frontière de l'Allemagne. Pour nous protéger contre le Reich, nous devons persuader la Belgique et le Luxembourg de suivre votre politique."
 france.127.a:0 "Le nord-est est maintenant sécurisé."
 france.128.t:0 "Coup d'État communiste"
 france.128.d:0 "Aujourd'hui, juste au moment où les dirigeants et l'armée [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] se préparaient à une révolte à l'échelle nationale, un certain nombre de fonctionnaires du gouvernement [Root.GetAdjMS] ont rapidement arrêté [Root.GetLeader] et ont entamé des négociations avec les communistes.\n\nTout en gardant un prétexte de maintien de l'ordre, les négociations ont en réalité consisté à garantir des positions au sein du nouvel État socialiste pour ceux qui ont choisi de coopérer. Le coup d'État a pris fin avant que quiconque ne puisse agir pour y mettre fin, et ceux qui l'auraient fait sont maintenant emprisonnés, exilés ou exécutés par le nouveau régime."
 france.128.a:0 "Un vrai communisme est nécessaire pour survivre."
 france.128.b:0 "La CGT prendra la tête du pays."
 france.128.c:0 "La France ne sera pas fantoche des Soviétiques !"
 france.129.t:0 "Accord de coopération économique"
 france.129.d:0 "Pour assurer une parfaite coopération militaire, nous devons définir des accords économiques et logistiques avec le Royaume-Uni. Maintenant que l'accord est signé, quelle action les Alliés doivent-ils mener en priorité ?"
 france.129.a:0 "Partager les nouvelles technologies électroniques et industrielles"
 france.129.b:0 "Coordonner notre logistique et nos plans militaires"
 france.129.c:0 "Sanctionner l'Allemagne sur le plan économique"
 france.130.t:0 "Nommer un concepteur de matériaux"
 france.130.d:0 "Pour répondre à la demande d'équipement de notre armée, nous pouvons engager un concepteur de matériel. Lequel devrions-nous choisir ?"
 france.130.a:0 "MAB"
 france.130.b:0 "APX"
 france.130.c:0 "De Dion-Bouton"
 france.130.e:0 "Conserver l'option pour plus tard"
 france.131.t:0 "Nommer un concepteur de chars"
 france.131.d:0 "Pour répondre à la demande d'équipement de notre armée, nous pouvons engager un concepteur de chars. Lequel devrions-nous choisir ?"
 france.131.a:0 "Lorraine-Dietrich"
 france.131.b:0 "Berliet"
 france.131.c:0 "Delaunay-Belleville"
 france.131.e:0 "Conserver l'option pour plus tard"
 france.133.t:0 "Ultimatum français"
 france.133.d:0 "La France nous presse de signer un traité d'« assistance mutuelle » avec eux, ce qui leur donnerait le droit de poster des forces à l'intérieur de notre territoire ! Ce n'est rien d'autre qu'une tentative à peine voilée d'annexer notre pays, mais nous ne pouvons guère résister aux forces qu'ils ont stationnées à notre frontière."
 france.133.a:0 "Acceptons l'inévitable..."
 france.133.b:0 "Ils devront prendre notre terre par la force !"
 france.134.t:0 "Le Luxembourg se soumet"
 france.134.d:0 "Le Luxembourg s'est plié à nos exigences. Nous avons remplacé le gouvernement actuel par un gouvernement antiallemand et ils suivront désormais notre volonté."
 france.134.a:0 "Ils sont à présent à l'abri de l'Allemagne."
 france.135.t:0 "Le Luxembourg refuse notre offre"
 france.135.d:0 "Le Luxembourg a décidé outrageusement de refuser notre offre généreuse d'un pacte d'entraide contre l'Allemagne ! Nous devons les aligner par la force aussi vite que possible !"
 france.135.a:0 "Nous devons protéger les Luxembourgeois de l'Allemagne."
 france.136.t:0 "Ultimatum français"
 france.136.d:0 "La France nous presse de signer un traité d'« assistance mutuelle » avec eux, ce qui leur donnerait le droit de poster des forces à l'intérieur de notre territoire ! Ce n'est rien d'autre qu'une tentative à peine voilée d'annexer notre pays, mais nous ne pouvons guère résister aux forces qu'ils ont stationnées à notre frontière."
 france.136.a:0 "Acceptons l'inévitable..."
 france.136.b:0 "Ils devront prendre notre terre par la force !"
 france.137.t:0 "La Belgique se soumet"
 france.137.d:0 "La Belgique s'est pliée à nos exigences. Nous avons remplacé le gouvernement actuel par un gouvernement antiallemand et ils suivront désormais notre volonté."
 france.137.a:0 "Ils sont à présent à l'abri de l'Allemagne."
 france.138.t:0 "La Belgique refuse notre offre"
 france.138.d:0 "La Belgique a décidé outrageusement de refuser notre offre généreuse d'un pacte d'entraide contre l'Allemagne ! Nous devons les aligner par la force aussi vite que possible !"
 france.138.a:0 "Nous devons protéger les Belges de l'Allemagne."
 france.139.t:0 "Ultimatum français"
 france.139.d:0 "La France nous presse de signer un traité d'« assistance mutuelle » avec eux, ce qui leur donnerait le droit de poster des forces à l'intérieur de notre territoire ! Ce n'est rien d'autre qu'une tentative à peine voilée d'annexer notre pays, mais nous ne pouvons guère résister aux forces qu'ils ont stationnées à notre frontière."
 france.139.a:0 "Acceptons l'inévitable..."
 france.139.b:0 "Ils devront prendre notre terre par la force !"
 france.140.t:0 "Les Pays-Bas se soumettent"
 france.140.d:0 "Les Pays-Bas se sont pliés à nos exigences. Nous avons remplacé le gouvernement actuel par un gouvernement antiallemand et ils suivront désormais notre volonté."
 france.140.a:0 "Ils sont à présent à l'abri de l'Allemagne."
 france.141.t:0 "Les Pays-Bas refusent notre offre"
 france.141.d:0 "Les Pays-Bas ont décidé outrageusement de refuser notre offre généreuse d'un pacte d'entraide contre l'Allemagne ! Nous devons les aligner par la force aussi vite que possible !"
 france.141.a:0 "Nous devons protéger les Néerlandais de l'Allemagne."
 france.142.t:0 "Offre de protectorat français"
 france.142.d:0 "La France nous presse de signer avec eux un traité de « protectorat », qui leur donnerait le droit de stationner des forces à l'intérieur de notre territoire ! Ce n'est rien d'autre qu'une tentative à peine voilée d'annexer notre pays, mais nous ne pouvons guère résister aux forces qu'ils ont stationnées à notre frontière."
 france.142.a:0 "Acceptons l'inévitable..."
 france.142.b:0 "Ils devront prendre notre terre par la force !"
 france.143.t:0 "Haïti se soumet"
 france.143.d:0 "Haïti s'est rendu à nos exigences. Nous avons remplacé le gouvernement actuel par un gouvernement pro-français et ils vont maintenant suivre notre volonté."
 france.143.a:0 "Comme il se doit."
 france.144.t:0 "Haïti refuse notre offre"
 france.144.d:0 "Haïti a décidé outrageusement de refuser notre offre généreuse de protectorat ! Nous devons les aligner par la force aussi vite que possible !"
 france.144.a:0 "Nous devons reprendre notre ancienne colonie par la force maintenant."
 france.145.t:0 "La France exige la Catalogne"
 france.145.d:0 "La France a revendiqué la Catalogne et nous a envoyé un ultimatum. Ils prendront la province par la force si nous ne leur donnons pas."
 france.145.a:0 "On ne peut pas se battre contre eux."
 france.145.b:0 "Nous ne donnons jamais notre terre sans nous battre !"
 france.146.t:0 "L'Espagne accepte"
 france.146.d:0 "L'Espagne a cédé à notre demande et nous donne la Catalogne."
 france.146.a:0 "Les Catalans sont maintenant français."
 france.147.t:0 "L'Espagne refuse"
 france.147.d:0 "L'Espagne refuse de céder à notre demande et est prête à se battre."
 france.147.a:0 "Ils en connaissent les conséquences."
 france.148.t:0 "Restauration de l'Empire"
 france.148.d:0 "Aujourd'hui, le pape Pie XI a proclamé Napoléon VI empereur de France. Le nouveau dirigeant annonce qu'il guidera le pays en ces temps incertains."
 france.148.a:0 "Vive l'empereur !"
 france.149.t:0 "Jean d'Orléans est décédé"
 france.149.d:0 "Hier soir, Jean d'Orléans, notre roi bien-aimé, est décédé paisiblement dans son sommeil. Malgré son long exil, la providence avait jugé bon de permettre son retour dans le royaume bien avant sa mort, et depuis son retour, il avait bien conduit notre nation. Son fils, Henri d'Orléans, a maintenant pris les rênes de la nation, et après son couronnement deviendra Henri VI."
 france.149.a:0 "Le roi est mort, vive le roi !"
 france.150.t:0 "Les syndicalistes s'emparent du pouvoir !"
 france.158.t:0 "Honorer l'accord d'influence ?"
 france.158.a:0 "Oui, ce n'est pas seulement notre conquête"
 france.158.b:0 "C'est à nous tous."
 france.159.t:0 "L'Empire français approche la Pologne et la Roumanie"
 france.159.desc:0 "Dans le but de consolider l'influence française et probablement d'empêcher l'expansion allemande ou [SOV.GetAdjFS], [FRA.GetLeader] a annoncé le rétablissement d'un système continental qui défendrait les intérêts français en Europe.\n\nDes diplomates français ont récemment été vus dans [POL.Capital.GetCapitalVictoryPointName] et dans [ROM.Capital.GetCapitalVictoryPointName]. Cette nouvelle alliance pourrait contraindre l'Allemagne à une difficile guerre sur deux fronts et garantira l'accès de la France aux précieuses exportations de pétrole roumain."
 france.159.a:0 "L'Empire sera la puissance dominante en Europe."
 france.159.b:0 "C'est rassurant d'avoir un allié aussi fort."
 france.159.c:0 "S'agit-il d'une nouvelle ère napoléonienne ?"
 france.159.d:0 "Ce soi-disant Napoléon doit être arrêté."

 r56.news_event.1000.t:0 "Paris Universal Exhibition"
 r56.news_event.1000.d:0 "La France est fière de lancer en fanfare l'exposition universelle de 1937. A Paris, près de 101 hectares et 44 pays proposent cent-quatre-vingt-dix pavillons ayant pour thème les arts et techniques appliqués à la vie moderne. Près de 32 millions de visiteurs s'y presseront. À l'époque, Paris conservera le Palais de Chaillot, le Palais de la découverte, et le Palais de Tokyo. L'esprit et l'art nouveau triomphent partout. Le monde veut croire un instant que l'exposition va enfin rassembler tout ce qui unit les hommes. Ce qui frappe les esprits, ce sont les pavillons monumentaux soviétiques et allemands qui se font face pour se défier : une statue de vingt-cinq mètres de L'Ouvrier et la Kolkhozienne brandissant une faucille et un marteau s'opposant à une sculpture géante d'un aigle tenant une croix gammée dans ses serres."
 r56.news_event.1000.a:0 "A huge global success"
