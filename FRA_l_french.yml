 FRA_tools_modernisation_desc:0 "Le parc industriel français est désuet et surtout vieillissant. Nous devons moderniser nos outils en acquérant des machines plus récentes et modernes."
 FRA_monetary_tripartite_agreement:0 "Accord monétaire tripartite de [GetYear]"
 FRA_monetary_tripartite_agreement_desc:0 "Alors que d'autres pays ont laissé leur monnaie se dévaluer à la suite de la Grande Dépression, nous avons fermement refusé de le faire. En conséquence, notre économie est à la traîne. Si nous voulons résister à la tempête qui s'annonce, nous ne devons pas écarter d'emblée une dévaluation de notre monnaie ! Cela nous permettra de prendre une longueur d'avance dans le commerce mondial et d'attirer encore plus d'investissements étrangers."
 FRA_overseas_factories:0 "Usines d'outre-mer"
 FRA_overseas_factories_desc:0 "L'Algérie française est considérée comme faisant partie de la France, nous devons donc renforcer la production et les infrastructures dans ces départements d'outre-mer."
 FRA_cnrs:0 "Centre national de la recherche scientifique"
 FRA_cnrs_desc:0 "Pour coordonner l'activité de nos laboratoires de recherche actuels, nous devons fusionner tous les organismes en un centre national, afin de renforcer notre capacité de recherche."
 FRA_buy_heavy_water:0 "Acheter de l'eau lourde"
 FRA_buy_heavy_water_desc:0 "L'Europe est instable et les premiers essais en science nucléaire ont donné des résultats prometteurs. Nous devrions acheter discrètement tous les stocks d'eau lourde de la Norvège, pour aller de l'avant et sécuriser notre recherche nucléaire."
 FRA_research_grants:0 "Subventions de recherche"
 FRA_research_grants_desc:0 "Pour galvaniser notre production nationale de recherche, nous pourrions accorder des primes à nos meilleures équipes scientifiques. Les progrès technologiques peuvent nous donner l'avantage là où nous en avons le plus besoin."
 FRA_sncf:0 "Société Nationale des Chemins de Fer Français"
 FRA_sncf_desc:0 "La nationalisation des principales compagnies ferroviaires françaises assurera notre contrôle sur les moyens de transport dans toute la France. La nouvelle Société Nationale des Chemins de fer Français aura pour mission de développer les infrastructures de transport actuelles."
 FRA_sncf_tooltip:0 "Ajoute le maximum d'§YInfrastructures§! en §YÎle de France§!, au §YPas-de-Calais§!, en §YChampagne§! et en §YAlsace§!"

	#### COLONIAL FOCUS ####

 FRA_colonial_investments:0 "Investissements coloniaux"
 FRA_colonial_investments_desc:0 "L'Europe traverse une période dangereuse. Nous devrions nous concentrer sur l'amélioration de nos territoires au sud et dans les colonies pour nous assurer que nous pouvons toujours soutenir la métropole."
 FRA_colonial_investments_tooltip:0 "Toutes les colonies [FRA.GetAdjFP] hors d'Europe obtiennent :"
 FRA_continue_mandat:0 "Poursuivre le mandat au Moyen-Orient"
 FRA_continue_mandat_desc:0 "Nous ne pouvons pas appliquer pleinement les accords Viénots pour le moment, car le monde devient plus menaçant de jour en jour. Nous pourrions faire quelques concessions pour encourager les Syriens et les Libanais à nous soutenir."
 FRA_develop_morocco:0 "Développer le Maroc"
 FRA_develop_morocco_desc:0 "Notre protectorat du Maroc a besoin de plus de fonds pour renforcer la production locale et développer une économie efficace."
 FRA_develop_tunisia:0 "Développer la Tunisie"
 FRA_develop_tunisia_desc:0 "Le protectorat tunisien offre de larges possibilités industrielles, dans lesquelles nous devons investir pour développer les infrastructures actuelles."
 FRA_develop_algeria:0 "Développer l'Algérie"
 FRA_develop_algeria_desc:0 "Nous devrions nous concentrer sur l'industrie d'Alger. Si les tensions augmentent en Europe, nous aurons toujours une capacité industrielle hors de portée des bombardiers ennemis."
 FRA_develop_indochine:0 "Développer l'Indochine"
 FRA_develop_indochine_desc:0 "Si nous voulons utiliser notre colonie d'Indochine comme base d'étape pour des opérations dans la région du Pacifique, nous devons développer l'infrastructure nécessaire au déploiement de nos troupes et augmenter la capacité de nos ports."
 FRA_technology_sharing:0 "Partage technologique"
 FRA_technology_sharing_desc:0 "Pour maintenir le cap sur les technologies, la bonne solution pourrait être de partager nos recherches avec nos colonies et nos alliés."
 FRA_technology_sharing_tooltip:0 "Toutes les colonies françaises gagnent §G5%§! de bonus de partage technologique grâce à la §YRecherche française§!."
 FRA_sahara_oil:0 "Pétrole du Sahara"
 FRA_sahara_oil_desc:0 "Le pétrole est la seule ressource dont la France ne dispose pas. Nous pourrions explorer le désert du Sahara pour trouver cet or noir. De plus, notre propre production de pétrole est encore très limitée, de même que le développement de la technologie du pétrole synthétique comme l'a fait l'Allemagne."
 FRA_tungsten_mines:0 "Mines de tungstène"
 FRA_tungsten_mines_desc:0 "Pour alimenter notre machine de guerre, nous avons besoin de plus de tungstène. Les mines indochinoises pourraient répondre à nos besoins, si nous les développons."
 FRA_vienot_agreement:0 "Accords Viénot"
 FRA_vienot_agreement_desc:0 "Le mandat français de la Syrie et du Liban ne pouvait pas durer éternellement, mais le Sénat est réticent à donner l'indépendance. Cependant, à mesure que le nationalisme au Moyen-Orient prend de l'ampleur, nos relations deviennent difficiles. Nous devrions les libérer et entretenir une relation de travail plus efficace avec eux."
 FRA_rewrite_protectorate_treaties:0 "Renégocier les traités de protectorats"
 FRA_rewrite_protectorate_treaties_desc:0 "Les traités que la France impose au Maroc et à la Tunisie étaient déséquilibrés et ne suivent pas le credo de la République. Il est temps de mettre fin à l'ancienne zone impérialiste française."
 FRA_rewrite_protectorate_treaties_tooltip:0 "Le §YMaroc§! et la §YTunisie§! vont devenir des §YÉtats associés§!. Ils pourront aussi faire des priorités politiques sans conditions et s'enfermer dans une diplomatie pro-française."
 FRA_autonomy_indochina:0 "Autonomie pour l'Indochine"
 FRA_autonomy_indochina_desc:0 "Les pays de la région d'Indochine sont la perle de l'empire colonial français, mais rien n'a été fait sur le plan politique depuis la colonisation. Nous devons y remédier."
 FRA_autonomy_indochina_tooltip:0 "Le §YViêt Nam§!, le §YCambodge§! et le §YLaos§! vont devenir des §YÉtats associés§!. Ils pourront aussi faire des priorités politiques sans conditions et s'enfermer dans une diplomatie pro-française."
 FRA_self_government_for_the_colonies:0 "Auto-administration coloniale"
 FRA_self_government_for_the_colonies_desc:0 "Nous devrions accorder plus d'autonomie aux provinces d'outre-mer qui ne sont pas fortement liées à la France. Une collectivité locale est plus efficace pour gérer l'administration loin de la France."
 FRA_consolidate_african_federations:0 "Consolider les fédérations africaines"
 FRA_consolidate_african_federations_desc:0 "L'Afrique est un continent vaste et divisé sur le plan ethnique, et nos colonies ici ne se préparent pas à une véritable autonomie gouvernementale. Nous devrions construire à partir de rien dans ces nouvelles régions, basés sur les fédérations des États coloniaux."
 FRA_gueye_lamine_law:0 "Loi Lamine Guèye"
 FRA_gueye_lamine_law_desc:0 "Chaque individu de l'empire français doit être égal en droits, la France en étant le garant. Même si les colons ne sont pas satisfaits."
 FRA_create_french_union:0 "Créer l'Union française"
 FRA_create_french_union_desc:0 "Avec toutes ces réformes, l'empire colonial français tel qu'il était auparavant est aujourd'hui dépassé. Un nouveau système reliera la France et tous les citoyens des collectivités."
 FRA_overseas_departements:0 "Départements d'outre-mer"
 FRA_overseas_departements_desc:0 "Nous devrions envisager de mieux administrer les territoires d'outre-mer, même si cela signifie dépenser beaucoup de ressources pour consolider l'administration de l'État."


	#### REARMEMENT FOCUS ####

 FRA_rearmament:0 "Réarmement"
 FRA_rearmament_desc:0 "Une Allemagne renaissante devient plus forte chaque jour. Plus tard vaut mieux que jamais, nous devons réarmer notre pays."
 FRA_military_complex_nationalisation:0 "Nationalisation des complexes militaires"
 FRA_military_complex_nationalisation_desc:0 "Nos installations de fabrication et notre capacité de production sont encore limitées. Nous pouvons forcer la nationalisation de certains fabricants essentiels pour atteindre une réelle efficacité de production."
 FRA_defense_national_funds:0 "Fonds de défense nationale"
 FRA_defense_national_funds_desc:0 "Nous ne pourrions pas nous permettre un vaste programme de réarmement avec notre budget actuel. Pour atteindre nos objectifs de production, nous devons augmenter le budget alloué aux efforts de réarmement et prendre des charges pour financer certains projets."
 FRA_defense_national_funds_tooltip:0 "Le §YSoutien industriel§! §Rs'arrêtera en temps de guerre§!."
 FRA_war_material_licence:0 "Licence de production de matériel de guerre"
 FRA_war_material_licence_desc:0 "Pour stimuler le développement des industries militaires et sécuriser l'approvisionnement en matériel d'infanterie, nous pouvons accorder des licences pour contrôler la production."
 FRA_aircraft_manufacturer_nationalisation:0 "Nationalisation des constructeurs aériens"
 FRA_aircraft_manufacturer_nationalisation_desc:0 "Alors que les négociations pour l'achat d'avions américains stagnent, nous devrions nationaliser les constructeurs aériens pour corriger les déficiences françaises en matière de productivité dans ce secteur."
 FRA_partial_mobilization:0 "Mobilisation partielle"
 FRA_partial_mobilization_desc:0 "Les Allemands sont agressifs et le monde n'est pas sûr. La guerre est proche et nous devons déclarer la mobilisation partielle de l'économie française."
 FRA_commit_automobile_manufacturer:0 "Engager des constructeurs automobiles"
 FRA_commit_automobile_manufacturer_desc:0 "Les constructeurs automobiles sont les principaux producteurs de nos moteurs militaires de grande puissance destinés aux chars et aux pièces motorisées. L'État doit coopérer avec les industriels pour répondre aux besoins en véhicules mécanisés de notre armée."
 FRA_wartime_organisation_act:0 "Loi sur l'organisation en temps de guerre"
 FRA_wartime_organisation_act_desc:0 "Avant que la guerre n'éclate, nous devons définir l'organisation de la nation en temps de guerre."
 FRA_war_effort_law:0 "Loi sur l'effort de guerre"
 FRA_war_effort_law_desc:0 "Pour contribuer à l'effort de guerre, chaque Français doit payer des impots supplémentaires et peut aussi acheter des bons du Trésor."

	#### POLITICAL FOCUS ####

 FRA_legislative_election:0 "Élections législatives"
 FRA_legislative_election_desc:0 "C'est bientôt l'heure des élections législatives françaises pour élire la 16ème législature de la Troisième République française. Le contexte social est tendu, et les Français espèrent que les élections apporteront des changements."
 FRA_social_reforms:0 "Réformes sociales"
 FRA_social_reforms_desc:0 "Les Accords de Matignon sont un succès partiel mais dans le contexte économique, ils peuvent être effacés à tout moment. Nous devons aller plus loin dans vos réformes sociales et assurer notre bénéfice."
 FRA_matignon_agreements_amendement:0 "Modification des accords de Matignon"
 FRA_matignon_agreements_amendement_desc:0 "Dans cette situation économique difficile, les Accords de Matignon sont suicidaires. Nous sommes forcés de supprimer partiellement certains avantages, comme les 40 heures par semaine pour redresser l'économie."

 FRA_claim_the_andorran_throne:0 "Revendiquer le trône d'Andorre"
 FRA_claim_the_andorran_throne_desc:0 "La petite nation d'Andorre se trouve à notre frontière. Compte tenu de notre unité avec l'Espagne, il est tout à fait naturel que nous cherchions à nous unir avec elle également."

	#### DEMOCRATIC FOCUS ####

 FRA_social_reforms:0 "Accords de Matignon"
 FRA_social_reforms_desc:0 "Les Accords de Matignon sont un succès partiel mais dans le contexte économique, ils peuvent être effacés à tout moment. Nous devons aller plus loin dans les réformes sociales et en assurer les bénéfices."
 FRA_support_blum:0 "Soutenir Blum"
 FRA_support_blum_desc:0 "Les réformes de Blum ne sont pas aussi efficaces que la pensée française, mais il est dans la bonne direction. Nous devrions lui donner plus de pouvoir pour réformer la société."
 FRA_intervention:0 "Intervention française"
 FRA_intervention_desc:0 "La démocratie a besoin de notre aide. Nous ne pouvons laisser un autre régime fasciste ou communiste gagner du terrain. Quiconque est prêt à se battre pour la cause devrait pouvoir le faire."
 FRA_intervention_tooltip:0 "§RLa Grande-Bretagne refusera peut-être une alliance.\n§!"
 FRA_support_daladier:0 "Soutenir Daladier"
 FRA_support_daladier_desc:0 "Blum nous a montré qu'il ne peut pas diriger un pays en situation de crise. Il doit démissionner et laisser le bureau à Édouard Daladier, le chef du Parti radical et le numéro deux du Front populaire."
 FRA_status_quo:0 "Former le Front populaire"
 FRA_status_quo_desc:0 "La France est le berceau et le protecteur de la liberté et doit le rester. Si nous voulons à nouveau parvenir à l'unité, nous devons stabiliser notre démocratie avant qu'elle ne s'effondre."
 FRA_little_entente:0 "La Petite Entente"
 FRA_little_entente_desc:0 "La Petite Entente, une alliance formée après la Grande Guerre pour empêcher l'Autriche et la Hongrie d'agresser leurs voisins, était soutenue par la France, mais elle a maintenant commencé à s'écrouler. Au lieu de nouer des liens avec la Grande-Bretagne, nous devrions prendre l'initiative de restaurer et de consolider cette faction, à commencer par ses fondateurs en Tchécoslovaquie."
 FRA_go_with_britain:0 "Se rapprocher de la Grande-Bretagne"
 FRA_go_with_britain_desc:0 "La Russie ayant changé à jamais, il ne reste plus que la France et la Grande-Bretagne de l'ancienne Triple Entente. Si l'histoire est vouée à se répéter, nous devons veiller à ce que ces deux nations, bastions de la démocratie et de la liberté en Europe, restent alliées."
 FRA_popular_front_united:0 "Front populaire uni"
 FRA_popular_front_united_desc:0 "Maintenant que les réformes sont terminées, nous devons cesser de nous battre entre nous et rester unis. Le Front ne s'effondrera pas et nous lutterons pour la France et sa devise, « Liberté, Égalité, Fraternité » !"
 FRA_invite_yugoslavia:0 "Inviter la Yougoslavie"
 FRA_invite_yugoslavia_desc:0 "La Yougoslavie a assez de soucis sans avoir à se soucier des voisins expansionnistes. Les ramener dans la Petite Entente serait un grand service pour eux et pour nous."
 FRA_invite_romania:0 "Inviter la Roumanie"
 FRA_invite_romania_desc:0 "La démocratie roumaine est fragile, prise entre ses factions fascistes internes et le communisme soviétique. Leur intégration dans la Petite Entente leur permettra de conserver leur stabilité avec notre soutien."
 FRA_invite_poland:0 "Inviter la Pologne"
 FRA_invite_poland_desc:0 "L'Allemagne revendique Dantzig et les anciennes terres perdues en Pologne. Les faire entrer dans la Petite Entente garantirait leur sécurité."
 FRA_research_treaty:0 "Traité de recherche"
 FRA_research_treaty_desc:0 "En partageant les avancées technologiques avec nos alliés, chaque nation de notre faction sera en mesure de mener plus efficacement la R&D en temps de guerre."
 FRA_invite_benelux:0 "Accord militaire franco-belge"
 FRA_invite_benelux_desc:0 "La Belgique et le Luxembourg sont une proie facile pour les Allemands. Pour éviter qu'ils ne contournent la ligne Maginot, nous devons obtenir leur coopération militaire de haut niveau."
 FRA_economic_cooperation_agreement:0 "Accord de coopération économique"
 FRA_economic_cooperation_agreement_desc:0 "Pour assurer une parfaite coopération militaire, nous devons définir des accords économiques et logistiques."
 FRA_preventive_intervention:0 "Intervention préventive"
 FRA_preventive_intervention_desc:0 "Ces agresseurs ne nous ont pas laissé le choix. Pour le bien du monde libre et de l'avenir de nos enfants. C'est le temps de la guerre."
 FRA_rearmament_policy:0 "Politique de réarmement"
 FRA_rearmament_policy_desc:0 "Alors que les politiques européennes continuent à changer, la guerre semble de plus en plus proche. Qu'il s'agisse de l'Allemagne ou de l'Union soviétique, nous devons nous préparer à un nouveau conflit."
 FRA_reynaud_economic_reforms:0 "Réforme économique de Reynaud"
 FRA_reynaud_economic_reforms_desc:0 "Pour remettre la France au travail, il sera nécessaire de passer en revue certaines des réalisations des accords de Matignon. La nomination d'un modéré de droite, Paul Reynaud, comme ministre des Finances, permettra de conduire ces réformes. Ainsi, la semaine de 40 heures doit être limitée sinon supprimée, les impôts augmentés et le franc dévalué à nouveau."
 FRA_increase_military_spendings:0 "Augmenter les dépenses militaires"
 FRA_increase_military_spendings_desc:0 "Les dépenses militaires doivent absolument être relancées pour faire face au danger de guerre qui devient de plus en plus visible."
 FRA_further_the_reforms:0 "Poursuivre les réformes"
 FRA_further_the_reforms_desc:0 "Les accords de Matignon ne doivent pas signer la fin des réformes sociales en France. Nous devrions poursuivre notre politique de soutien aux travailleurs, y compris maintenant les classes moyennes, afin de gagner leur soutien."
 FRA_law_against_combat_groups:0 "Loi contre les groupes paramilitaires"
 FRA_law_against_combat_groups_desc:0 "Les émeutes du 6 février 1934 prouvent qu'il faut agir contre les groupes paramilitaires, en particulier ceux d'extrême droite. Une loi donnant au président la possibilité de dissoudre certains groupes présents sur le territoire français permettra d'atténuer leur présence."
 FRA_invest_in_our_weaker_allies_tt:0 "Nous allons construire deux usines militaires dans chacun de nos alliés, à condition qu'ils aient moins d'usines que nous."

	#### COMMUNIST FOCUS ####

 FRA_radicalize_front:0 "Radicaliser la gauche"
 FRA_radicalize_front_desc:0 "Les réformes du Front Populaire ne sont pas trop drastiques pour redresser la situation actuelle. Nous devons radicaliser notre politique et permettre plus de communistes au gouvernement."
 FRA_grands_travaux:0 "Grands travaux"
 FRA_grands_travaux_desc:0 "Une série de programmes de construction sociale viendra avec la nouvelle socialisation du pays. Elle réduira le chômage et créera des structures publiques."
 FRA_ideological_indoctrination:0 "Mobilisation nationale"
 FRA_ideological_indoctrination_desc:0 "Nos valeurs et nos objectifs politiquement établis valent la peine de mourir pour autant que n'importe quelle foi ancienne. Tout adepte devrait être prêt à affronter la mort, et ceux qui s'égarent devraient être mieux préparés à affronter la mort."
 FRA_intervention_committee:0 "Comité d'intervention"
 FRA_intervention_committee_desc:0 "Nous devons changer nos politiques d'intervention étrangère et soutenir les organisations de gauche dans d'autres pays, pour mettre fin à l'influence fasciste."
 FRA_organise_international:0 "Organiser la 4ème Internationale"
 FRA_organise_international_desc:0 "Nous devrions aider les trotskystes à établir leur organisation internationale socialiste révolutionnaire, dans le but déclaré d'aider la classe ouvrière à renverser le capitalisme et à travailler pour le communisme international."
 FRA_commune_proclamation:0 "Proclamation de la Commune"
 FRA_commune_proclamation_desc:0 "Nous avons obtenu assez de soutien pour lancer un coup d'état communiste. Il est temps de prendre le pouvoir et de perpétuer l'héritage de la Commune !"
 FRA_scientific_convention:0  "Convention de Paris"
 FRA_scientific_convention_desc:0  "Les Soviétiques ont proposé d'étendre la coopération scientifique. Nous devrions signer une convention entre nos deux pays pour stimuler la recherche et l'innovation technologique."
 FRA_research_cooperation:0 "Coopération scientifique"
 FRA_research_cooperation_desc:0 "Les Soviétiques sont un peuple intelligent et plein de ressources, mais ils ne possèdent pas l'infrastructure nécessaire à un programme scientifique sérieux. Nous travaillerons avec nos alliés, partageant les connaissances et les percées pour un bénéfice mutuel."
 FRA_assistance_treaty:0 "Traité franco-soviétique d'assistance mutuelle"
 FRA_assistance_treaty_desc:0 "Un traité bilatéral entre nos deux pays communistes réduira la menace de l'Europe centrale. En particulier, le pacte d'assistance mutuelle préviendra le danger d'une agression de la part de l'Allemagne."
 FRA_fascist_threat:0 "La menace fasciste"
 FRA_fascist_threat_desc:0 "Le traité de Versailles et les sanctions économiques n'ont pas arrêté les nationalistes agressifs, mais ont plutôt fourni un terreau fertile à des mouvements encore plus sinistres. Toute forme de fascisme doit être vaincue, quel qu'en soit le prix !"
 FRA_collectivisation:0 "Collectivisation"
 FRA_collectivisation_desc:0 "Une campagne de collectivisation de l'industrie privée et des ressources nous aidera à mieux superviser l'État et à stabiliser le pays, combinée à une purge du gouvernement."
 FRA_humanite_unie:0 "Humanité unie"
 FRA_humanite_unie_desc:0 "Les gros banquiers et les démagogues avides de pouvoir renforcent leur emprise sanglante sur le monde. Chaque jour qui passe, nous voyons des hommes libres réduits en esclavage et le monde plonger de plus en plus dans la crise, créée par l'avidité de l'individu. Les idéaux français sont plus que jamais nécessaires ! L'humanité a besoin de nous et nous devons unir l'humanité !"
 FRA_strike_empire:0 "Frapper l'Empire"
 FRA_strike_empire_desc:0 "La vraie menace pour la liberté dans le monde, ce sont les empires capitalistes construits par les superpuissances européennes. Ils doivent être écrasés et leurs populations libérées, à commencer par l'Empire britannique."
 FRA_work_with_the_cgt:0 "Collaborer avec la CGT"
 FRA_work_with_the_cgt_desc:0 "La Confédération générale du travail est le plus grand syndicat français et a joué un rôle clé dans la victoire du front populaire et dans les grèves en sa faveur. Nous devrions chercher à nous rapprocher d'eux afin de donner plus de pouvoir aux syndicats."
 FRA_pcf_sfio_coalition:0 "Coalition PCF/SFIO"
 FRA_pcf_sfio_coalition_desc:0 "Avec la montée de l'extrême gauche en France, une alliance permanente entre les deux plus grands partis dans cette tendance permettrait une reprise sans problèmes majeurs."
 FRA_syndicalist_revolution:0 "Révolution syndicaliste"
 FRA_syndicalist_revolution_desc:0 "Le moment est venu pour la France de passer à une économie fondée sur le travail ! Désormais, les syndicats et les employés travailleront ensemble pour mettre fin à l'exploitation capitaliste et bâtir une économie juste !"
 FRA_help_the_spanish_republicans:0 "Aider les Républicains espagnols"
 FRA_help_the_spanish_republicans_desc:0 "Il est maintenant temps pour nous de soutenir pleinement la cause républicaine en Espagne. Ensemble, nous vaincrons les forces fascistes et bloquerons l'expansion de cette idéologie."
 FRA_industrial_decentralization:0 "Décentralisation industrielle"
 FRA_industrial_decentralization_desc:0 "La décentralisation de l'industrie permettra une meilleure démocratisation du travail, ce qui nous rapprochera du contrôle des travailleurs sur l'économie."
	#### FASCIST FOCUS ####

 FRA_far_right_leagues:0 "Ligues d'extrême droite"
 FRA_far_right_leagues_desc:0 "Les ligues d'extrême droite sont plusieurs mouvements d'extrême droite français opposés au parlementarisme, qui se sont principalement consacrés aux défilés militaires, aux bagarres de rue, aux manifestations et aux émeutes. Pour unir la France, nous pourrions les utiliser pour affirmer notre supériorité et notre force, pour éviter de succomber à la pourriture."
 FRA_front_liberte:0 "Front de la Liberté"
 FRA_front_liberte_desc:0 "Pour nous opposer au Front populaire, nous devons former une alliance antimarxiste avec les autres mouvements de droite. Ce Front de la Liberté va fédérer ceux qui protestent contre le collectivisme."
 FRA_support_ppf:0 "Parti populaire français"
 FRA_support_ppf_desc:0 "Le Parti populaire français dénonce le parlementarisme, cherche à limiter la démocratie et à refondre la société française selon ses propres convictions autoritaires. Elle s'opposait avec véhémence au marxisme et au libéralisme. Avec le succès du Front de la Liberté, le Parti populaire français, qui dirige le mouvement, devrait être présenté au gouvernement."
 FRA_we_want_petain:0 "Promouvoir Pétain"
 FRA_we_want_petain_desc:0 "Depuis quelques années, quelques personnes prônent l'ascension du vainqueur de Verdun comme gardien de la France éternelle. C'est ce qu'illustre un article publié dans « Le Grand Occident » intitulé « Nous voulons Pétain »."
 FRA_charlemagne_division:0 "Division Charlemagne"
 FRA_charlemagne_division_desc:0 "Le Komintern se renforce. Il est temps de montrer quels sont nos intérêts et de soutenir les organisations fascistes pour les arrêter."
 FRA_demand_wallonia:0 "Exiger la Wallonie"
 FRA_demand_wallonia_desc:0 "La Wallonie en Belgique est principalement occupée par des francophones. Ils ne se sentent pas français, mais nous pourrions utiliser l'argument linguistique pour prendre le contrôle de cette province."
 FRA_ultimatum_to_belgium:0 "Ultimatum à la Belgique"
 FRA_ultimatum_to_belgium_desc:0 "Nous ne pouvons pas permettre à un fantoche britannique de rester à notre frontière nord."
 FRA_revise_versailles:0 "Révision du traité de Versailles"
 FRA_revise_versailles_desc:0 "Le Reich allemand devient une force avec laquelle il faut compter. Leur vision d'un avenir meilleur peut être alignée sur nos intérêts. Nous devrions les soutenir et une fois que la poussière sera retombée, la France obtiendra le morceau d'Europe qui lui revient."
 FRA_split_switzerland:0 "Diviser la Suisse"
 FRA_split_switzerland_desc:0 "La neutralité de la politique et le fonctionnement démocratique de la Suisse sont une insulte à notre gouvernement. On pourrait faire un marché secret avec Hitler et Mussolini pour diviser ce comté en trois."
 FRA_strike_urss:0 "Frapper l'Union soviétique"
 FRA_strike_urss_desc:0 "La menace de l'Union soviétique continue de croître malgré nos objections. Nous ne pouvons tolérer une Union soviétique agressive et nous n'avons d'autre choix que de partir en guerre pour un avenir meilleur."
 FRA_cagoule_coup:0 "Coup d'État de la Cagoule"
 FRA_cagoule_coup_desc:0 "La Cagoule est un groupe fasciste et anticommuniste qui a utilisé la violence pour promouvoir ses activités. Le mouvement clandestin est en contact avec certains officiers d'état-major et certains industriels les financent. Nous avons entendu dire qu'un coup d'État pourrait s'ensuivre, car certains officiers militaires appuient les mouvements antiparlementaires."
 FRA_state_reorganisation:0 "Réorganisation de l'État"
 FRA_state_reorganisation_desc:0 "Il faut repenser le rôle de l'État en France. Nous devrions abandonner toutes ces idéologies parlementaires et créer un parti fort et unique."
 FRA_claim_rhineland:0 "Revendiquer la Rhénanie"
 FRA_claim_rhineland_desc:0 "La menace allemande augmente d'année en année, nous devons créer un état tampon dans la partie gauche du Rhin."
 FRA_woo_italy:0 "Ouah, l'Italie"
 FRA_woo_italy_desc:0 "L'Italie a le potentiel de devenir une nation puissante. Grâce au leadership fort de Mussolini, le peuple italien est uni et prêt à se battre pour la bonne cause. Que cette cause soit la nôtre."
 FRA_dismantle_germany:0 "Démanteler l'Allemagne"
 FRA_dismantle_germany_desc:0 "Les Allemands ne nous ont pas laissé le choix. Pour la France et l'avenir de nos enfants, il est temps de faire la guerre."
 FRA_convince_spain:0 "Convaincre l'Espagne"
 FRA_convince_spain_desc:0 "Franco et les nationalistes espagnols sont nos alliés naturels, unis par la religion, la culture et l'idéologie. Ensemble, nous protégerons les Latins de la menace allemande."
 FRA_plan_xiv:0 "Plan XIV"
 FRA_plan_xiv_desc:0 "Nous avons déjà sécurisé le nord. Seule la Suisse reste un chemin potentiel pour nous atteindre. Nous ne pouvons tolérer cela."
 FRA_nothern_italy_claim:0 "Revendications italiennes"
 FRA_nothern_italy_claim_desc:0 "L'Italie n'est pas un véritable État. Elle appartient à la France, et nous devons la conquérir à nouveau, comme Napoléon l'a fait auparavant."
 FRA_secure_catalonia:0 "Marche catalane"
 FRA_secure_catalonia_desc:0 "La Catalogne était française sous le premier Empire et sous Charlemagne. Pour honorer notre héritage, la soumission de l'Espagne est la seule solution."
 FRA_alliance_with_industrialists:0 "Alliance avec les industriels"
 FRA_alliance_with_industrialists_desc:0 "La Cagoule doit une grande partie de son pouvoir à l'aide qu'elle a reçue de nombreux industriels, comme le fondateur de L'Oréal, Eugène Schueller. Les réformes économiques visant à renforcer nos liens avec les industriels, sur le modèle du fascisme italien, permettront une meilleure maîtrise de l'économie."
 FRA_root_out_communism:0 "Déraciner le communisme"
 FRA_root_out_communism_desc:0 "Les communistes sont presque arrivés au pouvoir avec leurs alliés du Front populaire. Nous devons tout faire pour éliminer toute influence de la Troisième Internationale en France !"
 FRA_class_collaboration:0 "Collaboration des classes"
 FRA_class_collaboration_desc:0 "Plutôt que de s'affronter au nom d'une « lutte des classes » qui ne conduirait qu'à l'anarchie, les différentes classes de la société française doivent s'unir dans le même combat, celui de la grandeur de la France !"
 FRA_the_three_levers:0 "Les trois leviers"
 FRA_the_three_levers_desc:0 "L'État moderne doit être construit sur trois leviers, qui sont le conseil des provinces, le conseil des corporations et le conseil de l'empire. Ainsi, nous remplacerons le vieux système parlementaire qui a constamment bloqué la politique française."
 FRA_service_ordre_legionnaire:0 "Service d'ordre légionnaire"
 FRA_service_ordre_legionnaire_desc:0 "La création d'une organisation paramilitaire officielle, obéissant aux ordres du parti et indépendante de l'armée, garantira le contrôle de la société par l'armée."

 #### MONARCHY FOCUS ####

 FRA_action_francaise:0 "Action française"
 FRA_action_francaise_desc:0 "L'Action française soutient la restauration de la monarchie et, après la loi de 1905 sur la séparation de l'Église et de l'État, la restauration du catholicisme romain comme religion d'État. C'est aussi un point de ralliement à la troisième République de France qui était considérée comme corrompue et impraticable par beaucoup de ses opposants, qu'ils espéraient rejoindre à leur bannière."
 FRA_camelots_roi:0 "Camelots du roi"
 FRA_camelots_roi_desc:0 "Les Camelots du roi sont une organisation de jeunesse d'extrême droite du mouvement Action française. Le groupe paramilitaire peut nous rejoindre pour renforcer notre position dans la société française."
 FRA_camelots_roi_tooltip:0 "§YJean d'Orléans sera choisi comme Roi.\n§!"
 FRA_brumaire_movement:0 "Du côté des Bonapartistes"
 FRA_brumaire_movement_desc:0 "Sous l'égide de Napoléon, la France a connu sa plus grande gloire, ses plus grandes victoires, sa plus grande extension. Nul ne peut nier que l'Empire a été la période pendant laquelle la France était la nation la plus respectée et la plus puissante. La restauration de la dynastie Bonaparte nous permettra de retrouver cette ancienne gloire."
 FRA_brumaire_movement_tooltip:0 "§YNapoléon VI sera choisi comme Empereur.\n§!"
 FRA_papal_rehabilitation:0 "Réhabilitation papale"
 FRA_papal_rehabilitation_desc:0 "En 1926, le pape Pie XI condamne l'Action française sous l'influence du dirigeant Maurras, agnostique. Avec la résurgence de l'anticommunisme dans l'Église catholique, nous pouvons demander de mettre fin à la condamnation."
 FRA_union_latins:0 "Union latine"
 FRA_union_latins_desc:0 "Une alliance basée sur la civilisation et la culture latines communes en Europe (Italie, France, Espagne, Portugal et Roumanie) équilibrera le pouvoir entre nous et l'Allemagne. Commençons par la Roumanie, cela lui permettra de conserver sa stabilité avec notre soutien."
 FRA_restoration:0 "Restauration"
 FRA_restoration_desc:0 "C'est le moment de mettre fin à la République et de rendre la France à son héritier naturel, le roi Henri VII. La nouvelle monarchie unira le peuple derrière un dirigeant fort."
 FRA_invite_portugal:0 "Inviter le Portugal"
 FRA_invite_portugal_desc:0 "Le Portugal est, en tant que pays latin, un allié naturel du peuple français. Nous devons renforcer ces liens d'amitié."
 FRA_retake_haiti:0 "Reprise d'Haïti"
 FRA_retake_haiti_desc:0 "Haïti a été perdu à cause d'une révolte d'esclaves après la Révolution. Si nous voulons renforcer nos positions dans les Caraïbes et retrouver notre prestige, nous devons la reprendre par tous les moyens."
 FRA_recover_quebec:0 "Récupérer le Québec"
 FRA_recover_quebec_desc:0 "Le Québec a été volé par les Britanniques et est toujours peuplé de Français. Il doit retourner dans le bon pays, par la force."
 FRA_claim_louisiana:0 "Réclamer la Louisiane"
 FRA_claim_louisiana_desc:0 "Les États-Unis ne laisseront jamais notre influence en Amérique s'étendre davantage. Détruisons-les aussi vite que possible, c'est la meilleure solution."
 FRA_usa_deal:0 "Négocier avec les États-Unis"
 FRA_usa_deal_desc:0 "Les États-Unis sont à la fois un vieil allié et le meilleur soutien que nous puissions avoir en Amérique. En échange de terres canadiennes, nous devrions conclure une alliance."
 FRA_militarist_society:0 "Société militariste"
 FRA_militarist_society_desc:0 "Le pacifisme nous empêche d'avoir la gloire que nous méritons. Les efforts pour militariser davantage la société permettront à la France de retrouver sa grandeur militaire."
 FRA_national_integralism:0 "Intégrisme national"
 FRA_national_integralism_desc:0 "Pour assurer la pérennité du nouveau royaume, nous devons suivre la doctrine intégriste imaginée par Charles Maurras lui-même. Cela assurera la cohésion et la grandeur du territoire français."
 FRA_the_new_continental_system:0 "Le nouveau Blocus continental"
 FRA_the_new_continental_system_desc:0 "L'Europe dispose de nombreuses puissances qui seront prêtes à déclencher une guerre au moindre incident territorial. Pour assurer notre place sur le continent, nous devons créer notre propre blocus afin que nos intérêts soient prioritaires."
 FRA_our_natural_borders:0 "Nos frontières naturelles"
 FRA_our_natural_borders_desc:0 "Pour assurer la sécurité de la France, notre frontière nord doit suivre le cours du Rhin. Il est temps pour nous de récupérer notre frontière légitime."
 FRA_compromise_with_germany:0 "Compromis avec l'Allemagne"
 FRA_compromise_with_germany_desc:0 "Nous pourrions peut-être conclure un accord avec [GER.GetLeader] afin de sécuriser nos zones d'influence et nous concentrer sur nos propres problèmes."
 FRA_approach_poland_and_romania:0 "Approcher la Pologne et la Roumanie"
 FRA_approach_poland_and_romania_desc:0 "La Pologne et la Roumanie sont essentielles pour la sécurité de l'Europe orientale, elles sont donc essentielles pour l'équilibre du système continental."

 FRA_approach_the_empire_of_brazil:0 "Approche de l'Empire du Brésil"
 FRA_approach_the_empire_of_brazil_desc:0 "Les empereurs du monde entier doivent assurer leurs arrières contre le radicalisme perfide."
 FRA_a_more_durable_tilsit_treaty:0 "Un traité de Tilsit plus durable"
 FRA_a_more_durable_tilsit_treaty_desc:0 "Désormais libérée de la tyrannie bolchevique, la Russie peut réintégrer le concert des nations et nouer un lien durable avec la France afin d'assurer la sécurité en Europe."

 FRA_destroy_albion:0 "Détruire Albion"
 FRA_destroy_albion_desc:0 "Plus d'un siècle après notre humiliation à Waterloo, l'Albion perfide continue de nous dépasser sur absolument toutes les questions possibles, surtout au niveau colonial. Il est temps que cela cesse, quand le drapeau tricolore flottera sur Londres, nous prouverons au monde que la France est la vraie puissance de ce monde."
 FRA_side_with_the_legitimists:0 "Du côté des légitimistes"
 FRA_side_with_the_orleanists:0 "Du côté des orléanistes"
 FRA_side_with_the_orleanists_desc:0 "La Maison d'Orléans est la famille la plus légitime pour gouverner la France, ayant montré sa compétence pendant la monarchie de juillet."
 FRA_legacy_of_the_grande_armee:0 "L'héritage de la Grande Armée"
 FRA_legacy_of_the_grande_armee_desc:0 "La Grande Armée était pour son temps la plus grande et la plus redoutée des armées du monde. Il est temps de construire une armée qui fera la fierté de cette dernière."
 FRA_crush_germany:0 "Écraser l'Allemagne"
 FRA_crush_germany_desc:0 "Depuis des temps immémoriaux, la France et l'Allemagne ont été de grands rivaux en Europe. Notre victoire dans la Grande Guerre n'a évidemment pas suffi à calmer les Boshes, une nouvelle invasion de ces derniers semble donc nécessaire pour remettre l'Allemand à sa place, c'est-à-dire sous la France."
 FRA_operation_charlemagna:0 "Opération Charlemagne"
 FRA_operation_charlemagna_desc:0 "Plus d'un siècle après notre humiliation à Waterloo, l'Albion perfide continue de nous dépasser sur absolument toutes les questions possibles, surtout au niveau colonial. Il est temps que cela cesse, quand le drapeau tricolore flottera sur Londres, nous prouverons au monde que la France est la vraie puissance de ce monde."
 FRA_disunite_germany_tt:0 "L'Allemagne sera divisée en ses royaumes d'avant l'unification. Chaque nouvelle nation nous sera loyale."
 FRA_disunite_italy:0 "Désunifier l'Italie"
 FRA_disunite_italy_desc:0 "L'idée d'une Italie unie était une erreur et le peuple italien devrait être placé sous notre protection. L'Italie devrait être redessinée selon les frontières de Napoléon Ier."
 FRA_disunite_italy_tt:0 "L'Italie sera découpée, la France gardant [158.GetName], [162.GetName], et [2.GetName], et le reste étant des États fantoches sous Naples, la Sicile, la Sardaigne, Venise, et un nouveau gouvernement italien loyal."
 FRA_secure_iberia:0 "Sécuriser l'Ibérie"
 FRA_restore_the_mexican_monarchy:0 "Restaurer la monarchie mexicaine"
 FRA_take_back_north_america:0 "Reprendre l'Amérique du Nord"
 FRA_second_march_on_moscow:0 "La deuxième marche sur Moscou"
 FRA_napoleon_iii_legacy:0 "L'héritage de Napoléon III"
 FRA_napoleon_iii_legacy_desc:0 "Une Italie unie n'existerait pas sans l'aide de Napoléon III. Nous devrions tendre une main amicale aux Italiens et nous allier ensemble pour le plus grand bien."
 FRA_anti_german_front:0 "Front anti-allemand"
 FRA_anti_german_front_desc:0 "L'Allemagne a toujours été l'ennemi naturel de la France et il ne faudra pas longtemps pour qu'elle entraîne l'Europe dans une nouvelle guerre brutale. Nous devrions créer un front uni contre l'agression allemande avec d'autres nations européennes partageant les mêmes idées."
 FRA_chantilly_accord:0 "Accords de Chantilly"


 FRA_support_the_legitimatises:0 "Soutenir les Légitimistes"
 FRA_support_the_legitimatises_desc:0 "Depuis la révolution de juillet 1830, les Légitimistes cherchent à obtenir du roi Charles X le retour de la branche masculine directe de la dynastie des Bourbons. Actuellement, cette branche appartient à l'ancien roi espagnol Alfonso XIII et à son fils l'Infante Jaime."
 FRA_social_nationalism:0 "Nationalisme social"
 FRA_social_nationalism_desc:0 "Dans la lutte des classes, il devrait y avoir une forme de solidarité nationale dont le roi peut constituer la clé de voûte."
 FRA_decentralise_the_state:0 "Décentraliser l'État"
 FRA_decentralise_the_state_desc:0 "La centralisation entraîne l'étatisme et la bureaucratie inhérents au système démocratique. La seule façon pour une monarchie de survivre contre les idéaux républicains est de revenir aux méthodes prérévolutionnaires d'un royaume décentralisé."
 FRA_restore_ancient_reights:0 "Restaurer les droits anciens"
 FRA_restore_ancient_reights_desc:0 "Une monarchie absolue régnant sur les domaines du royaume est le véritable modèle de la France. Le retour à l'Ancien Régime est le seul avenir de la France."
 FRA_embrace_the_counter_revolution:0 "Embrasser la contre-révolution"
 FRA_embrace_the_counter_revolution_desc:0 "Uni sous un monarque absolu, le Royaume de France peut à nouveau être la locomotive de l'Europe."
 FRA_counter_the_fascist_infulence:0 "Contrer l'influence fasciste"
 FRA_counter_the_fascist_infulence_desc:0 "Si l'Action française a contribué au retour de la monarchie, nous ne pouvons pas laisser la France tomber à l'extrême droite. Nous devons travailler avec ceux qui sympathisent à notre cause pour libérer le monarque de la foule fasciste."
 FRA_oust_maurras:0 "Oust Maurras"
 FRA_oust_maurras_desc:0 "Charles Maurras est un fasciste dont les idées vont détruire la France. En travaillant avec nos alliés antifascistes, nous pouvons le mettre à l'écart et le faire disparaître dans l'ombre."
 FRA_keep_the_separation_of_church_and_state:0 "Alliance avec le centre-droit"
 FRA_keep_the_separation_of_church_and_state_desc:0 "La monarchie n'est peut-être pas populaire auprès de tous, mais en trouvant un compromis avec les partis d'extrême droite, nous pouvons mieux protéger les valeurs traditionnelles de la France contre la tyrannie du fascisme."
 FRA_constitutional_monarchy:0 "Une monarchie constitutionnelle"
 FRA_constitutional_monarchy_desc:0 "L'idée d'une monarchie constitutionnelle est plus ancienne que la Révolution elle-même. Nous ne devons pas céder aux radicaux et suivre plutôt l'exemple britannique."
 FRA_metropolitan_priority:0 "Priorité métropolitaine"
 FRA_metropolitan_priority_desc:0 "Les villes de France sont sa force vitale. Nous devons travailler avec les industriels pour améliorer encore notre économie."
 FRA_public_works:0 "Travaux publics"
 FRA_public_works_desc:0 "Un projet de travaux publics de masse améliorera non seulement notre nation, mais aussi le statut de la monarchie aux yeux du peuple."
 FRA_assist_the_carlist_cause:0 "Aider la cause carliste"
 FRA_assist_the_carlist_cause_desc:0 "Les carlistes se battent pour le retour de la monarchie espagnole. Il serait hypocrite de notre part de ne pas les aider."
 FRA_intervene_in_the_spanish_civil_war:0 "Intervenir dans la guerre civile espagnole"
 FRA_intervene_in_the_spanish_civil_war_desc:0 "Nous devons aider les carlistes à lutter pour notre avenir commun en Espagne."
 FRA_proclaim_the_dual_monarchy:0 "Proclamer la double monarchie"
 FRA_proclaim_the_dual_monarchy_desc:0 "Nos rois sont les mêmes. Il est normal que nos nations le soient aussi."
 FRA_support_the_spanish_nationalists:0 "Soutenir les nationalistes espagnols"
 FRA_support_the_spanish_nationalists_desc:0 "Les nationalistes espagnols ont besoin d'aide contre les communistes et les anarchistes. Nous devons veiller à ce que notre frontière méridionale soit gardée par des alliés plus dignes de confiance."
 FRA_ally_italy:0 "Inviter l'Italie au front"
 FRA_ally_italy_desc:0 "L'Italie et la France sont des alliés de longue date. Nous pouvons à nouveau être solidaires."
 FRA_pact_with_spain:0 "Pacte avec l'Espagne"
 FRA_pact_with_spain_desc:0 "Les nationalistes espagnols sont des alliés naturels. Ensemble, nous pouvons unir l'Europe occidentale contre la menace allemande et communiste."
 FRA_anti_communism_r56:0 "Anti-communisme"
 FRA_anti_communism_r56_desc:0 "Le communisme est l'ennemi de la civilisation occidentale. Nous devons prendre des mesures pour libérer les peuples du monde de l'oppression communiste."
 FRA_return_to_dalmatia:0 "Retourner en Dalmatie"
 FRA_return_to_dalmatia_desc:0 "Les provinces illyriennes font partie intégrante de la France de Napoléon. Nous devrions les reprendre sous notre protection."
 FRA_second_march_on_moscow_desc:0 "La Russie a été le plus grand échec de Napoléon Ier. Nous n'échouerons pas une deuxième fois."
 FRA_secure_iberia_desc:0 "L'Ibérie devrait être placée sous notre contrôle total pour assurer la sécurité de notre pays."
 FRA_restore_the_mexican_monarchy_desc:0 "C'est Napoléon III qui a créé le second empire mexicain. C'est Napoléon VI qui créera le troisième empire mexicain."
 FRA_take_back_north_america_desc:0 "Haïti, la Louisiane, l'Acadie, le Québec... Toutes ces terres qui étaient autrefois les nôtres mais qui sont aujourd'hui perdues. Nous devrions corriger cette erreur."
 FRA_proclaim_the_dual_monarchy_tt:0 "Nous allons annexer et gagner des États nationaux sur l'Espagne s'ils sont notre fantoche ou si [SPB.GetLeLaLNP] [SPB.GetName] existe et a gagné la guerre civile espagnole. Sinon, nous obtiendrons des États nationaux sur tous les États nationaux espagnols si nous possédons un États national de l'Espagne."

	#### MILITARY FOCUS ####
 FRA_giraud_plan:0 "Plan de Giraud"
 FRA_giraud_plan_desc:0 "Dans ces moments-là, il vaut mieux renforcer nos défenses. S'il y a des menaces, qu'elles viennent nous voir pour que nous puissions y faire face sur nos propres terres. Nous avons un candidat parfait pour diriger notre armée, tout ce dont nous avons besoin c'est de votre accord."
 FRA_fortification_focus:0 "Priorité aux fortifications"
 FRA_fortification_focus_desc:0 "Nos fortifications ont atteint leur objectif : la ligne Maginot a un effet dissuasif pour tout ennemi. Nous devrions donc trouver le moyen de construire d'autres lignes de défense de façon plus efficace, car elles sont indispensables pour assurer notre sécurité."
 FRA_alpine_forts:0 "Des forts dans les Alpes"
 FRA_alpine_forts_desc:0 "Lorsque la nouvelle ligne de défense des Alpes aura été achevée, les Italiens seront incapables de franchir la frontière. Nous aurons alors tout le temps de réagir et de renforcer nos positions."
 FRA_commission_fortified_regions:0 "Mission de la CORF"
 FRA_commission_fortified_regions_desc:0 "Nous pouvons recréer l'ancienne Commission d'organisation des régions fortifiées de 1927 pour étudier nos fortifications frontalières actuelles et actualiser nos plans de défense."
 FRA_extend_the_maginot_line:0 "Extension de la ligne Maginot"
 FRA_extend_the_maginot_line_desc:0 "En cas d'invasion, la Belgique n'aura pas les moyens de se défendre, et les armées ennemies pourront franchir son territoire. Pour faire face au problème, nous devrions prolonger la ligne Maginot pour empêcher toute tentative invasion d'entrer en France."
 FRA_de_gaulle_strategy:0 "Plan de Charles de Gaulle"
 FRA_de_gaulle_strategy_desc:0 "Nous ne pouvons pas rester les bras croisés alors que des ennemis s'approchent de nos frontières. Et nous ne pouvons laisser nos alliés se débrouiller seuls dans un scénario de guerre. Préparons notre armée ! Gamelin est l'homme de la situation."
 FRA_motorized_focus:0 "Priorité à la motorisation"
 FRA_motorized_focus_desc:0 "Si nous trouvons le moyen d'améliorer la production de véhicules d'infanterie, nous aurons la capacité d'assurer le soutien et le renfort des troupes sur le front."
 FRA_mechanized_focus:0 "Priorité à la mécanisation"
 FRA_mechanized_focus_desc:0 "Les chars d'assaut sont la voie à suivre dans l'industrie militaire. Nous voulons contrôler le champ de bataille et pour cela nous aurons besoin de nouveaux chars puissants !"
 FRA_tank_modernisation:0 "Modernisation des doctrines"
 FRA_tank_modernisation_desc:0 "À notre époque, les véhicules blindés jouent un rôle de plus en plus important dans les conflits. S'ils sont moins impressionnants qu'un char intermédiaire, ils constituent un avantage indéniable pour les communications, le commandement, le transport et la guerre urbaine."
 FRA_further_armament_program:0 "Programme d'armement supplémentaire"
 FRA_further_armament_program_desc:0 "Avec les nouveaux fonds pour l'armée, nous pouvons produire des armes en masse. Nous mettrons un fusil entre les mains de tous."
 FRA_infantry_focus:0 "Levée en masse"
 FRA_infantry_focus_desc:0 "Tous les hommes et toutes les femmes qui peuvent se battre le feront. Nous devrions consacrer les ressources gouvernementales à la production et à l'amélioration des armes d'infanterie."
 FRA_artillery_focus:0 "Grande batterie"
 FRA_artillery_focus_desc:0 "L'artillerie doit former une seule unité, suffisamment puissante pour concentrer ses tirs sur certains points précis. Une salve après l'autre, elle affaiblira la ligne ennemie, et nous n'aurons alors plus qu'à enfoncer le peu qu'il en restera !"
 FRA_army_reform:0 "Réforme de l'armée"
 FRA_army_reform_desc:0 "Aucune unité d'infanterie ni aucun char, aussi perfectionné soit-il, ne peut à lui seul nous faire gagner la guerre. Nous devons accorder la priorité au développement de nos capacités tactiques et stratégiques. En confiant cette tâche aux bonnes personnes, c'est l'ensemble de l'armée que nous pourrons faire évoluer."
 FRA_general_mobilisation_order:0 "Ordre de mobilisation générale"
 FRA_general_mobilisation_order_desc:0 "Nous devons maintenir sur un pied de guerre l'armée de terre, l'armée de l'air et la marine ; ainsi que mobiliser tous les Français disponibles."
 FRA_africa_army:0 "Armée d'Afrique"
 FRA_africa_army_desc:0 "La connaissance de l'Armée d'Afrique assurera la domination dans les colonies. Nous pouvons compter sur des volontaires indigènes arabes ou berbères et sur des régiments de colons français."
 FRA_colonial_troops:0 "Troupes coloniales"
 FRA_colonial_troops_desc:0 "Les Troupes coloniales ne font pas partie de l'Armée d'Afrique et regroupent des troupes indigènes d'Afrique de l'Ouest et du Centre, et d'outre-mer. Nous pouvons utiliser leur équipement pour combattre dans des territoires peu hospitaliers."
 FRA_foreign_legion:0 "Légion étrangère"
 FRA_foreign_legion_desc:0 "La Légion étrangère est la branche d'élite de l'Armée de l'Afrique, composée de soldats de différentes nationalités et origines. L'expérience des légionnaires et la qualité de leur formation seront notre fer de lance."
 FRA_commandos_marine:0 "Commandos marines"
 FRA_commandos_marine_desc:0 "Les Commandos marines sont les Forces d'Opérations Spéciales de la Marine Nationale. Leur aide en guerre amphibie et en reconnaissance navale permettra de vaincre rapidement les ennemis."
 FRA_blum_viollette_project:0 "Projet Blum-Viollette"
 FRA_blum_viollette_project_desc:0 "Le projet Blum-Viollette suggérait qu'une minorité d'Algériens obtiennent la pleine citoyenneté française, avec l'intention d'étendre les avantages à d'autres groupes à une date ultérieure. On peut utiliser cet argument pour recruter dans les colonies, mais les colons français vont protester massivement."
 FRA_abolish_indigenat_statut:0 "Abolir le statut indigène"
 FRA_abolish_indigenat_statut_desc:0 "Tous les individus sur le sol français doivent être égaux en droits, quelle que soit leur origine. Nous devons donner la pleine citoyenneté à tous les Algériens, même si cela signifie entrer en conflit avec les colons français."

 FRA_the_somua_s35:0 "Le SOMUA S35"
 FRA_the_somua_s35_desc:0 "Nos ennemis peuvent disposer d'un nombre décent de chars. Nous concevrons et déploierons un bien meilleur char français, bien blindé et suffisamment rapide pour contrecarrer toute force mécanisée désireuse de s'attaquer à la puissance de l'armée française."
 FRA_the_mas38:0 "Le MAS 38"
 FRA_the_mas38_desc:0 "L'armée française a toujours utilisé les armes légères et les armements les plus modernes. Nous allons poursuivre cette tradition."

	#### NAVAL SECTION ####

 FRA_naval_construction_program:0 "Programme de construction navale"
 FRA_naval_construction_program_tt:0 "Il n'y a pas assez d'espace pour une §YBase navale§!"
 FRA_naval_construction_program_desc:0 "Si nous prévoyons d'agrandir notre marine, la première étape consiste à améliorer et à développer nos bases navales. Nos navires uniques exigent une attention constante pour rester prêts au combat en tout temps."
 FRA_altlantic_domination:0 "Domination atlantique"
 FRA_altlantic_domination_desc:0 "L'amélioration de la conception de nos cuirassés entraînerait de grands avantages tactiques dans l'Atlantique. Avec leur portée et leur puissance incontestées, personne ne pourra dépasser leurs canons."
 FRA_pacific_protection:0 "Protection du Pacifique"
 FRA_pacific_protection_desc:0 "Les théoriciens de la marine ont attiré notre attention sur nos porte-avions obsolètes. Ils ont des suggestions sur la façon d'utiliser davantage les télécommunicateurs si le développement est poussé dans la bonne direction. De réels progrès ne peuvent être réalisés sans notre plein appui. Elle assurera le contrôle du Pacifique et aidera à protéger nos colonies contre le Japon."
 FRA_darlan_doctrine:0 "Doctrine de Darlan"
 FRA_darlan_doctrine_desc:0 "Les progrès récents dans la conception des navires ont ouvert de nouvelles options dans les manœuvres tactiques et stratégiques en mer. L'Amiral Darlan a de nouvelles théories sur les manœuvres en mer, nous allouons les ressources appropriées pour qu'elles soient correctement testées et que les plans de guerre soient solidifiés avant que la tempête n'arrive."
 FRA_naval_gunnery:0 "Artillerie navale"
 FRA_naval_gunnery_desc:0 "Améliorer l'efficacité de notre équipement naval pour frapper plus fort et dominer les mers."
 FRA_mediterranean_special_measures:0 "Mesures spéciales méditerranéennes"
 FRA_mediterranean_special_measures_desc:0 "Les Italiens renforcent leur marine et rêvent de dominer la Méditerranée. Si nous perdons notre ligne de défense en mer, nous risquons une invasion directe de notre pays. Nous devons nous assurer que nos navires sont construits avec les dernières technologies pour éviter cela."
 FRA_standardisation_engine:0 "Standardisation des moteurs"
 FRA_standardisation_engine_desc:0 "Notre flotte actuelle de sous-marins et de bombardiers navals est ancienne et certains changements sont nécessaires. Cependant, il y a trop de variantes des principales pièces d'équipement pour les construire en chaînes de montage. La standardisation des équipements sera notre première priorité."

 FRA_CHEDN:0 "Fonder le CHEDN"
 FRA_CHEDN_desc:0 "Le Collège des Hautes Études de la Défense Nationale sera le principal institut théorique moteur qui formera nos futurs dirigeants en matière de défense nationale. L'amiral Raoul Castex a proposé de jeter les bases de cette grande entreprise."
 FRA_experiment_castex_strategies:0 "Stratégies de Castex"
 FRA_experiment_castex_strategies_desc:0 "L'amiral Castex a proposé une série de concepts doctrinaux qui vont à l'encontre du culte du cuirassé. Nous devrions expérimenter ses idées, voir si elles tiennent la route."
 FRA_adapt_young_school_concepts:0 "Adapter les concepts de la jeune école"
 FRA_adapt_young_school_concepts_desc:0 "Nous avons vu l'efficacité des raids sous-marins, nous devrions les développer davantage avec de nouvelles suggestions sur leur utilisation par la Jeune École."
 FRA_strategic_manoeuvre:0 "Manœuvre stratégique"
 FRA_strategic_manoeuvre_desc:0 "La marine française bénéficiera grandement de la poursuite des exercices et de l'amélioration de la doctrine pour améliorer ses manœuvres en mer."
 FRA_the_le_hardi_class_destroyer:0 "Le destroyer de classe Le Hardi"
 FRA_the_le_hardi_class_destroyer_desc:0 "L'humble destroyer pourrait être le meilleur gardien de nos navires en mer. Nous allons mettre en service une nouvelle ligne de destroyers capables de remplir ce rôle."
 FRA_lay_down_the_jean_bart:0 "Déposer le Jean Bart"
 FRA_lay_down_the_jean_bart_desc:0 "Le cuirassé est l'arme la plus efficace sur les mers. Nous allons construire un maître des mers beaucoup plus puissant."
 FRA_successor_to_the_surcouf:0 "Le successeur du Surcouf"
 FRA_successor_to_the_surcouf_desc:0 "WIP"
 FRA_increase_repair_capabilities:0 "Augmenter les capacités de réparation"
 FRA_increase_repair_capabilities_desc:0 "Notre flotte navale sera rapidement usée, bataille après bataille, sans les installations portuaires correspondantes pour la remettre en état après les escarmouches en mer. Nous allouerons les ressources et l'expertise nécessaires à cette fin."

	#### AIR SECTION ####

 FRA_air_bases:0 "Développer nos bases aériennes"
 FRA_air_bases_bypass_tt:0 "Il n'y a pas assez d'espace pour une §YBase aérienne§!"
 FRA_air_bases_desc:0 "Le temps est venu de développer notre armée de l'air ! Il est déjà prévu de commencer la construction de nouvelles bases aériennes pour faire face à une forte augmentation des effectifs et du nombre d'avions."
 FRA_modernisation_program:0 "Programme de modernisation"
 FRA_modernisation_program_desc:0 "De l'ingénierie civile révolutionnaire peut être appliquée sur nos chasseurs pour améliorer leur vitesse, leur portée et leur altitude maximale. Nous devons nous concentrer sur cette question si nous voulons suivre les progrès réalisés par les autres."
 FRA_buy_americain:0 "Acheter des bombardiers américains"
 FRA_buy_americain_desc:0 "Le soutien aérien est un élément important de nos capacités défensives et offensives. Cependant, nos modèles de bombardiers actuels sont trop vieux, mais si nous pouvons acheter les derniers modèles américains, nous resterons dans la course."
 FRA_buy_americain_tooltip:0 "Nous recevrons 200 bombardiers tactiques des États-Unis."
 FRA_barrage_david:0 "Barrage David"
 FRA_barrage_david_desc:0 "Inspiré par la découverte britannique, un nouveau modèle de radar bistatique a été développé par l'armée de l'air pour détecter les avions ennemis."
 FRA_jet_effort:0 "Efforts sur les avions à réaction"
 FRA_jet_effort_desc:0 "Le combat aérien est une question de mobilité. Le moteur à réaction est une avancée si puissante que les pilotes ennemis sembleront s'immobiliser pendant que nous les arracherons du ciel."
 FRA_interwar_experience:0 "Expérience de l'entre-deux-guerres"
 FRA_interwar_experience_desc:0 "Les avions qui fournissent un soutien à nos forces terrestres ont été un ajout très efficace pendant la révolte de l'Anti-Atlas de l'entre-deux-guerres. Ces avions ont maintenant plusieurs améliorations suggérées et nous devrions les ajouter à nos manœuvres."
 FRA_reorganize_air_army:0 "Réorganiser l'Armée de l'air"
 FRA_reorganize_air_army_desc:0 "Nous avons acquis suffisamment d'expérience pour tester de nouvelles théories de la guerre aérienne à un rythme plus rapide, mais avec notre structure de commandement actuelle, l'armée de l'air est difficile à gérer. Nous devons d'abord procéder à une réorganisation."
 FRA_parachute_battalions:0 "G.I.A 601-602"
 FRA_parachute_battalions_desc:0 "Les Soviétiques ont créé un nouveau détachement aéroporté pour larguer des soldats et du matériel et nous devrions créer un groupe militaire similaire."
 #by Darkneon312
 FRA_purchase_american_fighters:0 "Acheter des chasseurs américains"
 FRA_purchase_american_fighters_desc:0 "Notre manque actuel d'avions légers modernes est une faiblesse stratégique. Nous devrions contacter les Américains, et essayer d'acheter des avions performants pour assurer notre domination aérienne."
 FRA_form_the_first_strategic_bombing_unit:0 "Former la première unité de bombardement stratégique"
 FRA_form_the_first_strategic_bombing_unit_desc:0 "Le bombardement des usines et du potentiel de guerre d'une nation ennemie est très dissuasif, car il décourage la poursuite des hostilités. Nous devrions former une escadre de bombardiers capable d'exploiter cette capacité stratégique."
 FRA_support_the_ecole_de_lair:0 "Soutenir l'École de l'air"
 FRA_support_the_ecole_de_lair_desc:0 "Notre propre École de l'Air forme des pilotes pour en faire des experts du combat aérien et du bombardement. Nous devrions envisager d'améliorer les programmes de formation aérienne pour répondre aux besoins de notre force aérienne en pleine expansion."
 FRA_faire_face:0 "Faire face"
 FRA_faire_face_desc:0 "Avec notre force aérienne améliorée, nous pouvons commencer à tester les développements actuels et à surmonter les vieilles idées avec de nouvelles théories sur la façon d'exécuter les opérations aériennes et d'utiliser les avions en formation."
 FRA_finalize_the_potez_630:0 "Finaliser le Potez 630"
 FRA_finalize_the_potez_630_desc:0 "WIP"
 FRA_finalize_the_potez_630_tt:0 "Permet la production du §HPotez 630§! s'il n'est pas déjà recherché.\nLe §HPotez 630§! est §Gmoins cher§! à produire que les chasseurs ordinaires.\n"
 FRA_develop_the_ms_406:0 "Développer le MS.406"
 FRA_develop_the_ms_406_desc:0 "WIP"
 FRA_enact_plan_v:0 "Adopter le Plan V"
 FRA_enact_plan_v_desc:0 "Les progrès récents en matière de doctrines et d'organisation aériennes nous permettent de structurer une grande force capable de mener à bien toutes les opérations aériennes que nous souhaitons. Nous devrions maintenant allouer les fonds et les capacités de production pour construire nos machines de guerre dans l'air, afin de profiter de ces nouvelles théories."
 FRA_develop_bomber_fleet:0 "Développer la flotte de bombardiers"
 FRA_develop_bomber_fleet_desc:0 "Maintenant que nous pouvons déployer une grande force aérienne, nous devrions envisager de développer des bombardiers encore plus performants pour transporter plus de bombes, voler plus loin et plus vite. Faites savoir à l'ennemi que le tricolore peut délivrer des explosifs à tout moment et en tout lieu."
 FRA_follow_up_on_the_potez:0 "Poursuivre la recherche sur le Potez"
 FRA_follow_up_on_the_potez_desc:0 "Le bombardier à longue portée est sans défense sans sa fidèle escorte. Nous devrions voir le développement de chasseurs d'escorte plus grands et de plus grande portée pour nos bombardiers."
 FRA_provide_aerial_support:0 "Fournir un appui aérien"
 FRA_provide_aerial_support_desc:0 "Des avions plus récents, capables de transporter une plus grande charge de bombes et des cellules plus durables seront bien adaptés à notre doctrine où les avions soutiennent les assauts et les avancées de l'infanterie."
 FRA_new_french_fighter:0 "Nouveau chasseur français"
 FRA_new_french_fighter_desc:0 "Les chasseurs légers français de la prochaine génération seront plus armés, plus performants et plus agiles que leurs adversaires."
 FRA_supprt_the_aeronavale:0 "Soutenir l'aéronavale"
 FRA_supprt_the_aeronavale_desc:0 "Notre aéronavale sera désormais équipée de modèles plus récents capables de détruire des flottes entières."

 ### FREE FRANCE ###

 FRA_improve_equatorial_roads:0 "Améliorer les routes équatoriales"
 FRA_improve_equatorial_roads_desc:0 "Alors qu'elles étaient traditionnellement négligées, les nécessités d'organiser une économie de guerre et une armée en Afrique équatoriale ont rendu nécessaire l'amélioration du réseau routier."
 FRA_radio_brazzaville:0 "Radio [Root.Capital.GetCapitalVictoryPointName]"
 FRA_radio_brazzaville_desc:0 "Une radio puissante dans notre capitale en exil permettra de faire entendre notre voix dans le monde entier et de montrer que nous sommes prêts à libérer la France métropolitaine."
 FRA_equatorial_african_gold_mining_desc:0 "L'or des colonies doit être exploité au maximum de son potentiel afin d'alimenter l'effort de guerre."
 FRA_equatorial_african_gold_mining:0 "Exploitation de l'or d'Afrique équatoriale"
 FRA_exploit_rubber_vines:0 "Exploiter les vignes à caoutchouc"
 FRA_exploit_rubber_vines_desc:0 "Pour compléter la plantation de caoutchouc, les vignes sauvages de caoutchouc pourraient être exploitées. Cependant, ce travail est très difficile et mécontentera probablement certains travailleurs indigènes."
 FRA_an_african_army:0 "L'armée africaine"
 FRA_an_african_army_desc:0 "Notre nouvelle base est en Afrique et c'est de là que la bannière française ne cessera jamais de voler... et finira par écraser ses ennemis."
 FRA_improved_logistics:0 "Amélioration de la logistique"
 FRA_improved_logistics_desc:0 "La nature exilée de notre armée l'oblige à se battre dans tout l'Empire tout en préparant le retour en Métropole. Ces efforts ont fait apparaître qu'une planification logistique claire est essentielle pour assurer notre libération."
 FRA_continue_the_fight_in_africa:0 "Poursuivre la guerre en Afrique"
 FRA_continue_the_fight_in_africa_desc:0 "La Métropole est peut-être temporairement sous contrôle ennemi, mais la guerre n'est pas encore terminée..."
 FRA_mobilize_the_empire:0 "Mobiliser l'Empire"
 FRA_mobilize_the_empire_desc:0 "Pour sauver la France, le peuple de l'Empire sera essentiel. Il est temps pour eux de montrer leur gratitude après des années de soins nourrissants de la part du phare civilisateur du monde."

 FRA_improve_equatorial_roads2:0 "Améliorer les routes équatoriales"
 FRA_improve_equatorial_roads2_desc:0 "Alors qu'elles étaient traditionnellement négligées, les nécessités d'organiser une économie de guerre et une armée en Afrique équatoriale ont rendu nécessaire l'amélioration du réseau routier."
 FRA_radio_brazzaville2:0 "Radio [Root.Capital.GetCapitalVictoryPointName]"
 FRA_radio_brazzaville2_desc:0 "Une radio puissante dans notre capitale en exil permettra de faire entendre notre voix dans le monde entier et de montrer que nous sommes prêts à libérer la France métropolitaine."
 FRA_equatorial_african_gold_mining2_desc:0 "L'or des colonies doit être exploité au maximum de son potentiel afin d'alimenter l'effort de guerre."
 FRA_equatorial_african_gold_mining2:0 "Exploitation de l'or d'Afrique équatoriale"
 FRA_exploit_rubber_vines2:0 "Exploiter les vignes à caoutchouc"
 FRA_exploit_rubber_vines2_desc:0 "Pour compléter la plantation de caoutchouc, les vignes sauvages de caoutchouc pourraient être exploitées. Cependant, ce travail est très difficile et mécontentera probablement certains travailleurs indigènes."
 FRA_an_african_army2:0 "L'armée africaine"
 FRA_an_african_army2_desc:0 "Notre nouvelle base est en Afrique et c'est de là que la bannière française ne cessera jamais de voler... et finira par écraser ses ennemis."
 FRA_improved_logistics2:0 "Amélioration de la logistique"
 FRA_improved_logistics2_desc:0 "La nature exilée de notre armée l'oblige à se battre dans tout l'Empire tout en préparant le retour en Métropole. Ces efforts ont fait apparaître qu'une planification logistique claire est essentielle pour assurer notre libération."

 FRA_continue_the_fight2:0 "Poursuivre le combat"
 FRA_continue_the_fight2_desc:0 "Il est temps de reconstruire notre armée."

 FRA_the_free_french_navy2:0 "Organiser la marine en exil"
 FRA_continue_the_fight2_desc:0 "La mer est le premier front entre l'empire et la métropole. Ce sera la première étape de notre reconquête."
 FRA_colonial_recruitment2:0 "Recrutement colonial"
 FRA_colonial_recruitment2_desc:0 "Le sang remboursera le prix payé par la France pour leur éclaircissement progressif."
 FRA_prepare_for_our_return:0 "Préparer notre retour"
 FRA_prepare_for_our_return_desc:0 "Seules des opérations amphibies nous permettront de remettre les pieds sur notre patrie."
 FRA_prepare_for_our_return2:0 "Préparer notre retour"
 FRA_prepare_for_our_return2_desc:0 "Seules des opérations amphibies nous permettront de remettre les pieds sur notre patrie."
 FRA_the_regiment_normandie2:0 "Le régiment de Normandie"
 FRA_the_regiment_normandie2_desc:0 "Comme nous avons un ennemi commun avec [SOV.GetNameDef], l'envoi de quelques pilotes à leur secours contribuerait à notre effort de guerre commun."

