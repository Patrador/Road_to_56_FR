 FRA_unify_the_metropole:0 "Unifier la Métropole"
 FRA_unify_the_metropole_desc:0 "L'Hexagone a été injustement coupé en deux par les traîtres du Sud. L'unité française doit être restaurée, une fois pour toutes."

