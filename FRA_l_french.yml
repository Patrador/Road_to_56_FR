 indochina.1.t:0 "[FRA.GetNameDefCap] cèd[FRA.GetEEntNP] face au Japon"
 indochina.1.d:0 "[FRA.GetNameDefCap] [FRA.GetAOntNP] ordonné à notre gouvernement de céder au Japon les régions de Tonkin et d'Indochine du Sud. Ces régions sont les plus importantes pour nous, contenant le plus de ressources, de population et d'industrie dans toute l'Indochine. Donnons-nous l'ordre, ou restons-nous fermes ?"
 indochina.1.a:0 "Nous ne pouvons pas céder !"
 indochina.1.b:0 "Nous devons faire ce qu'on nous ordonne."

