 #Events

 r56.soviet.1.t:0 "Rapport industriel du Gosplan de 1935"
 r56.soviet.1.d:0 "Gosplan est heureux d'annoncer au Comité central que le plan quinquennal actuel est toujours en avance sur le calendrier ! L'année dernière, nous avons fait d'énormes progrès dans notre production d'acier, surpassant la production de beaucoup d'autres pays. Nous avons également augmenté notre production de pétrole et de charbon au cours des dernières années.\nGosplan est en train de révolutionner notre grande nation d'une paysannerie rurale à une puissance industrielle, rivalisant avec ces bâtards capitalistes de l'Ouest ! Cela dit, le Gosplan a une question à poser au Comité central. Devrions-nous encore nous concentrer fortement sur les objectifs de production ou réaffecter certaines ressources à l'expansion de l'industrie civile ?"
 r56.soviet.1.a:0 "Maintenir la concentration sur les objectifs de production"
 r56.soviet.1.b:0 "Recentrer les efforts sur l'expansion de l'industrie civile"
 r56.soviet.2.t:0 "Ralentissements ferroviaires"
 r56.soviet.2.d:0 "Le Gosplan signale que les ralentissements des chemins de fer empêchent les quotas de production et les livraisons d'être effectués en temps opportun, entraînant un ralentissement de la production dans l'ensemble du pays. Ils disent que le système ferroviaire actuel ne peut pas suivre la taille actuelle de notre industrie et la quantité de marchandises qu'il faut expédier par ce système."
 r56.soviet.2.a:0 "Ce ne sont que des excuses..."
 r56.soviet.3.t:0 "Autres ralentissements ferroviaires"
 r56.soviet.3.d:0 "Le Gosplan signale que les ralentissements des chemins de fer empêchent les quotas de production et les livraisons d'être effectués en temps opportun, entraînant un ralentissement de la production dans l'ensemble du pays. Le système ferroviaire actuel ne peut pas suivre la taille actuelle de notre industrie et la quantité de marchandises qu'il faut expédier par ce système. Le Gosplan recommande d'améliorer les chemins de fer dès que possible."
 r56.soviet.3.a:0 "C'est si dur de faire rouler les trains à l'heure ?"
 r56.soviet.4.t:0 "Plus de ralentissements ferroviaires"
 r56.soviet.4.d:0 "Le Gosplan signale que les ralentissements des chemins de fer empêchent les quotas de production et les livraisons d'être effectués en temps opportun, entraînant un ralentissement de la production dans l'ensemble du pays. De plus, ces ralentissements ne font qu'empirer. Le système ferroviaire actuel ne peut pas suivre la taille actuelle de notre industrie et la quantité de marchandises qu'il faut expédier par ce système. Le Gosplan recommande d'améliorer les chemins de fer dès que possible, comme ces problèmes ne manqueront pas de se produire à l'avenir..."
 r56.soviet.4.a:0 "C'est inacceptable."
 r56.soviet.5.t:0 "Ralentissements ferroviaires supplémentaires"
 r56.soviet.5.d:0 "Le Gosplan signale que les ralentissements des chemins de fer empêchent les quotas de production et les livraisons d'être effectués en temps opportun, entraînant un ralentissement de la production dans l'ensemble du pays. De plus, ces ralentissements ne font qu'empirer. En effet, le système ferroviaire actuel ne peut pas suivre la taille actuelle de notre industrie, et le tonnage nécessaire pour être transporté par ce système. Le Gosplan recommande de l'améliorer dès que possible, comme ces problèmes vont se reproduire."
 r56.soviet.5.a:0 "Il s'agit du même rapport que la dernière fois. Vous venez de changer la date."
 r56.soviet.6.t:0 "Ralentissements ferroviaires, encore une fois"
 r56.soviet.6.d:0 "Pour la cinquième fois, le Gosplan signale que les ralentissements des chemins de fer empêchent les quotas de production et les livraisons d'être effectués en temps opportun, entraînant un ralentissement de la production dans l'ensemble du pays. De plus, ces ralentissements ne font qu'empirer. Le système ferroviaire actuel ne peut pas suivre la taille actuelle de notre industrie et la quantité de marchandises qu'il faut expédier par ce système. Le Gosplan recommande d'améliorer les chemins de fer dès que possible, encore un fois."
 r56.soviet.6.a:0 "Assez ! Quelqu'un du Gosplan va se faire tirer dessus !"
 r56.soviet.7.t:0 "Les chemins de fer ralentissent la production"
 r56.soviet.7.d:0 "Pour la sixième fois, le Gosplan signale que les ralentissements des chemins de fer empêchent les quotas de production et les livraisons d'être effectués en temps opportun, entraînant un ralentissement de la production dans l'ensemble du pays. De plus, ces ralentissements ne font qu'empirer. Le système ferroviaire actuel ne peut pas suivre la taille actuelle de notre industrie et la quantité de marchandises qu'il faut expédier par ce système. Le Gosplan recommande d'améliorer les chemins de fer dès que possible, encore un fois."
 r56.soviet.7.a:0 "Arrêtez de me harceler à propos des chemins de fer !"
 r56.soviet.8.t:0 "Les chemins de fer paralysent la production"
 r56.soviet.8.d:0 "Pour la septième fois, le Gosplan signale que les ralentissements des chemins de fer empêchent les quotas de production et les livraisons d'être effectués en temps opportun, entraînant un ralentissement de la production dans l'ensemble du pays. De plus, ces ralentissements ne font qu'empirer. Le système ferroviaire actuel ne peut pas suivre la taille actuelle de notre industrie et la quantité de marchandises qu'il faut expédier par ce système. Le Gosplan recommande d'améliorer les chemins de fer dès que possible, encore un fois."
 r56.soviet.8.a:0 "Les chemins de fer sont stupides, de toute façon."
 r56.soviet.9.t:0 "Foyers de maladie signalés"
 r56.soviet.9.d:0 "Nos villes semblent maintenant aux prises avec des flambées de maladies mortelles. Nos médecins recommandent qu'un programme de vaccination de masse soit mis en place immédiatement à l'échelle nationale avant que les épidémies ne s'aggravent."
 r56.soviet.9.a:0 "Il s'agit d'une évolution inquiétante"
 r56.soviet.11.t:0 "Foyers aggravés"
 r56.soviet.11.d:0 "Sans action, il semble que les épidémies qui touchent notre grand pays ne font que s'aggraver avec le temps. Presque tous les grands centres urbains sont touchés et les effets sur notre économie sont incalculables."
 r56.soviet.11.a:0 "Il s'agit d'une évolution inquiétante"
 r56.soviet.16.t:0 "Délais manqués dans notre plan quinquennal"
 r56.soviet.16.d:0 "Le Gosplan nous a informés que le plan quinquennal actuel a pris du retard. Bien que le plan industriel ait été initialement prévu à l'avance, nous avons pris du retard et n'avons pas respecté le délai fixé par le Parti pour le terminer. Cela a eu des répercussions sur nos efforts industriels futurs. C'est une honte pour le Parti communiste."
 r56.soviet.16.a:0 "Amenez-moi l'homme responsable"
 r56.soviet.16.b:0 "Prolongez juste la date limite. Tout le monde fait des erreurs."
 r56.soviet.18.t:0 "Iejov forme une coalition pour renverser [ROOT.GetLeader]" 
 r56.soviet.18.d:0 "Nikolaï Iejov a commencé à craindre que sa position au NKVD ne soit menacée et que [ROOT.GetLeader] ne le destitue de son poste actuel, voire pire. Il dirige en ce moment les activités de recherche des personnes ennemies de l'État, mais les utilisent plutôt comme couverture pour ses plans actuels de recrutement d'officiers et de fonctionnaires, dans un plan visant à retirer [ROOT.GetLeader] du pouvoir."
 r56.soviet.18.a:0 "Nous devons agir rapidement !"
 r56.soviet.19.t:0 "Les agents du NKVD ont pris contact avec Trotsky"
 r56.soviet.19.d:0 "Des agents du NKVD ont pris contact avec Trotsky et sont en train de le ramener en Russie en secret. Bien que cela prendra du temps, car nous devons faire attention à ne pas être découverts par des agents étrangers en cours de route, ou par des loyalistes de [ROOT.GetLeader]. Le retour de Trotsky à la tête de l'équipe donnera à notre coup d'État la légitimité et l'expérience dont il a tant besoin."
 r56.soviet.19.a:0 "Excellent."
 r56.soviet.20.t:0 "Andreï Vlassov veut offrir de l'aide supplémentaire"
 r56.soviet.20.d:0 "Quand Vlassov a été amené par le NKVD pour s'asseoir un peu, il a semblé montrer un grand intérêt pour notre complot et a voulu prêter toute l'aide qu'il pouvait. Bien qu'il semblait un peu trop intéressé par les détails des comptes de nos agents."
 r56.soviet.20.a:0 "Nous pouvons utiliser toute l'aide que nous pouvons obtenir"
 r56.soviet.20.b:0 "C'est peut-être un loyaliste qui essaie de nous avoir. On ne peut pas prendre le risque."
 r56.soviet.21.t:0 "Contacter des exilés politiques ?"
 r56.soviet.21.b:0 "Ils sont en exil pour une bonne raison."
 r56.soviet.21.d:0 "Nos agents du NKVD ont suggéré que la contrebande de communistes excommuniés et d'autres personnalités politiques exilées pourrait prêter à un gouvernement plus stable après le coup d'État. Cela conférerait également une légitimité internationale à notre gouvernement aux yeux du monde."
 r56.soviet.21.a:0 "Ils contribueront à renforcer le nouvel État soviétique"
 r56.soviet.22.t:0 "Contacter des généraux exilés ?"
 r56.soviet.22.d:0 "Nos agents du NKVD ont suggéré que la contrebande de généraux excommuniés et d'autres figures militaires qui ont été exilés pourrait se traduire par une plus grande stabilité après le coup d'État militaire. Cela permettrait également de renforcer et d'accroître l'expérience des militaires."
 r56.soviet.22.a:0 "On ne peut pas prendre le risque"
 r56.soviet.22.b:0 "Excellente idée !"
 r56.soviet.24.t:0 "Trotsky est de retour !"
 r56.soviet.24.d:0 "Après son long voyage de retour d'exil, Trotsky est revenu pour diriger [SOV.GetLeLaLNP] [SOV.GetName]. Il apportera de l'espoir aux travailleurs du monde entier en remettant la Révolution sur les rails !"
 r56.soviet.24.a:0 "Longue vie à Trotsky !"
 r56.soviet.26.t:0 "Remplir le vide de puissance"
 r56.soviet.26.d:0 "Il y a une grande instabilité dans notre pays en raison des nombreuses factions qui ont aidé à renverser le régime communiste. Si nous ne voulons pas plonger le pays dans le chaos, nous devons nous ranger du côté d'une faction et lui demander de diriger notre pays."
 r56.soviet.26.a:0 "Les partisans de la démocratie sont les porteurs des aspirations du peuple !"
 r56.soviet.26.b:0 "Les autres systèmes ont échoué, nous devons restaurer la monarchie !"
 r56.soviet.26.c:0 "Les nationalistes mèneront notre pays à la gloire !"
 r56.soviet.27.t:0 "Staline retiré du pouvoir"
 r56.soviet.27.d:0 "Staline a été arrêté et rapidement exécuté par des membres du Parti communiste. [SOV.GetLeader] est entré dans le bureau de Staline avec des agents du NKVD et l'a fait arrêter alors qu'il dressait la liste des crimes qu'il avait commis contre le peuple russe. Un procès a eu lieu le lendemain où il a été condamné à mort et pendu plus tard dans l'après-midi. En outre, de nombreux fonctionnaires du gouvernement russe qui ont été accusés d'avoir participé aux crimes de Staline sont en train d'être arrêtés et emprisonnés ou exécutés. Personne ne sait qui va maintenant diriger [SOV.GetLeLaLNP] [SOV.GetName]. La rumeur dit que [SOV.GetLeader] a invité Trotsky à revenir et à diriger."
 r56.soviet.27.a:0 "Le faux révolutionnaire est mort !"
 r56.soviet.27.b:0 "Le château de cartes de Staline est enfin tombé."
 r56.soviet.28.t:0 "La fin du régime communiste en Russie"
 r56.soviet.28.d:0 "\nPresque aussitôt que Trotsky revint pour diriger le gouvernement soviétique dans une ère post-stalinienne, il a été renversé par une importante faction de responsables anticommunistes et d'officiers. Cette faction avait rapidement formé un grand nombre d'adeptes dans l'armée et le gouvernement et s'est tout simplement débarrassée des fonctionnaires pro-communistes du jour au lendemain, semble-t-il. Certains experts soupçonnent que les purges des loyalistes staliniens par Trotsky et le chaos qui a suivi le coup d'État ont peut-être affaibli le Parti communiste de façon irréparable. Le chef du renversement ; [SOV.GetLeader] a maintenant la tâche apparemment impossible de stabiliser le nouveau gouvernement [SOV.GetDuDelaDelNP] [SOV.GetName] et les nombreuses factions qui le composent. "
 r56.soviet.28.a:0 "Nous devons maintenant conduire les Hommes de notre pays vers un avenir meilleur"
 r56.soviet.28.b:0 "Heureux que cette petite « expérience » soit terminée"
 r56.soviet.28.c:0 "Nous devons poursuivre la révolution nous-mêmes"
 r56.soviet.29.t:0 "[SOV.GetLeader] appelle à une révolution mondiale"
 r56.soviet.29.d:0 "[SOV.GetLeader] appelle les communistes du monde entier à se déchaîner, à renverser les gouvernements capitalistes du monde entier et à prendre les armes dans la lutte [SOV.GetDuDelaDelNP] [SOV.GetName] pour la « révolution mondiale »."
 r56.soviet.29.a:0 "Notre vision va maintenant se réaliser !"
 r56.soviet.29.b:0 "Cela ne peut pas être bon..."
 r56.soviet.29.c:0 "Il était temps !"

