 SOV_patriarch_sergius:0 "Patriarche Serge"
 new_vozhd:0 "Le nouveau Vozhd"
 SOV_bypass_tt:0 "Cette priorité sera automatiquement atteinte après la victoire de Kerensky dans la lutte pour le pouvoir"
 SOV_czar_flag:0 "Le tsar a gagné la lutte pour le pouvoir"
