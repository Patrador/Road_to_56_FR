 SOV_civil_war_imperial_legacy_desc:0 "La Russie a toujours été une puissance expansionniste, avec notre stabilité retrouvée, nous pouvons à nouveau faire revivre cet esprit."
 SOV_civil_war_imperial_policy:0 "Politique impériale"
 SOV_civil_war_imperial_policy_desc:0 ""
 SOV_civil_war_strike_the_riech:0 "Frapper le Reich"
 SOV_civil_war_strike_the_riech_desc:0 ""
 SOV_civil_war_peoples_virtue:0 "La vertu du peuple"
 SOV_civil_war_peoples_virtue_desc:0 "Dans une république, c'est le peuple qui dirige véritablement l'État, sa vertu nous conduira au succès."
 SOV_civil_war_form_solider_committees:0 "Former des comités de soldats"
 SOV_civil_war_form_solider_committees_desc:0 "Réformer notre armée pour un style de gestion plus moderne pourrait s'avérer utile."
 SOV_civil_war_amnesty_for_political_opponents:0 "Amnistie pour les opposants politiques"
 SOV_civil_war_amnesty_for_political_opponents_desc:0 "Pourquoi exécuter et arrêter ceux qui sont loyaux aux Soviétiques, alors que nous pouvons encore utiliser leurs compétences."
 SOV_civil_war_cultural_autonomy:0 "Autonomie culturelle"
 SOV_civil_war_cultural_autonomy_desc:0 "Notre nation est vaste et ses cultures sont différentes d'est en ouest. Pour donner plus de liberté aux gens, nous devrions leur permettre de pratiquer leurs traditions."
 SOV_civil_war_abolish_death_penalty:0 "Abolir la peine de mort"
 SOV_civil_war_abolish_death_penalty_desc:0 "La peine de mort est un produit inutile du passé, nous devrions l'éliminer."
 SOV_civil_war_agrarian_socialism:0 "Socialisme agraire"
 SOV_civil_war_agrarian_socialism_desc:0 "La mise en œuvre de réformes sociales dans notre industrie est une étape nécessaire pour atteindre nos objectifs."
 SOV_civil_war_create_a_national_directory:0 "Créer un répertoire national"
 SOV_civil_war_create_a_national_directory_desc:0 "Un grand organisme qui supervise et distribue la monnaie dans tout le pays peut contribuer à la croissance de notre économie, et créer un stimulus."
 SOV_civil_war_purge_religous_beurocracy:0 "Purger la bureaucratie religieuse"
 SOV_civil_war_purge_religous_beurocracy_desc:0 "Si l'Église orthodoxe ne doit pas être entièrement supprimée, des mesures doivent être prises pour limiter son influence."
 SOV_civil_war_pupulisms_guidance:0 "Orientation du populisme"
 SOV_civil_war_baltic_freedom:0 "Une véritable liberté balte"
 SOV_civil_war_baltic_freedom_desc:0 "Les États baltes sont instables et faibles, nous pourrions offrir une protection pour leur assistance."
 SOV_civil_war_polish_autonomy:0 "Proposer la coopération polonaise"
 SOV_civil_war_polish_autonomy_desc:0 "La Pologne a toujours entretenu une relation intéressante avec la Russie depuis la formation des deux nations. Nous pourrions peut-être leur tendre la main dans le cadre d'une alliance."
 SOV_civil_war_the_free_russian_people:0 "L'accord de Moscou"
 SOV_emigres_tt:0 "Nous serons en mesure d'envoyer de puissants volontaires"
 SOV_union_of_fascist_little_ones_2:0 "Union des petits fascistes"
 SOV_russian_women_fascist_movement_2:0 "Mouvement féministe fasciste russe"
 SOV_civil_war_solve_the_karelian_question:0 "Résoudre la question de la Carélie"
 SOV_civil_war_reclaim_bessarabia:0 "Récupérer la Bessarabie"
 SOV_civil_war_reclaim_polish_overlordship:0 "Reprendre la suprématie de la Pologne"
 SOV_civil_war_our_american_holding:0 "Nos entreprises américaines"
 SOV_civil_war_crush_our_eastern_rival:0 "Écraser nos rivaux de l'Est"
 SOV_civil_war_rule_over_the_mongols:0 "Régner sur les Mongols"
 SOV_civil_war_imperial_legacy:0 "Héritage impérial"


 r56.soviet.31.t:0 "La Russie propose une coopération"
 r56.soviet.31.d:0 "Le gouvernement russe a proposé de protéger la souveraineté de notre nation, contre tout envahisseur étranger. Le nouveau gouvernement russe a montré qu'il était prêt à agir dans notre intérêt et n'a fait preuve d'aucune agressivité. Peut-être devrions-nous accepter."
 r56.soviet.31.a:0 "Nous devrions nous aligner sur la Russie pour notre protection."
 r56.soviet.31.b:0 "Nous pourrions peut-être parvenir à un accord sans alignement complet."
 r56.soviet.31.c:0 "La Pologne peut se protéger, elle n'a pas besoin d'aide."

 r56.soviet.33.t:0 "La Pologne accepte" 
 r56.soviet.33.d:0 "Les négociations ont abouti, le gouvernement polonais ayant accepté une forme d'alliance, déclarant qu'elle serait « bénéfique pour les deux nations »."
 r56.soviet.33.a:0 "Excellent !"

 r56.soviet.34.t:0 "La Pologne a refusé"
 r56.soviet.34.d:0 "Les diplomates polonais ont décliné toute offre de protection, craignant que cela n'empiète sur leur statut de nation indépendante. Ils n'ont aucun plan de coopération avec les autorités russes."
 r56.soviet.34.a:0 "Tant pis pour eux."

 r56.soviet.38.t:0 "Invitation à l'OTSC"
 r56.soviet.38.d:0 "Avec la formation de l'Organisation du Traité de Sécurité Collective, le gouvernement [SOV.GetAdjMS] a été ouvert à la protection de ses voisins les plus faibles, ils ont offert à notre nation une protection. Nous pourrions accepter, car ce serait un avantage évident pour nous."
 r56.soviet.38.a:0 "C'est utile pour notre sécurité."
 r56.soviet.38.b:0 "C'est à nous de décider de nos allégeances diplomatiques."

 r56.soviet.41.t:0 "[Root.GetNameDefCap] accepte"
 r56.soviet.41.d:0 "Les diplomates [Root.GetAdjMP] ont convenu de coopérer avec nos gouvernements, en reconnaissant nos liens diplomatiques et en approfondissant nos relations."
 r56.soviet.41.a:0 "Excellent !"

 r56.soviet.42.t:0 "Les pays baltes ont refusé"
 r56.soviet.42.d:0 "Les États baltes ont refusé notre aide et ont refusé de parler à nos diplomates."
 r56.soviet.42.a:0 "Tant pis pour eux."

 r56.soviet.43.t:0 "Décès de Cyrille Vladimirovitch"
 r56.soviet.43.d:0 "Cyrille Vladimirovitch est décédé aujourd'hui. Après avoir restauré son trône et inscrit le droit de succession dans la politique russe moderne, son fils Vladimir Kirillovitch a repris le flambeau."
 r56.soviet.43.a:0 "Que Vladimir Kirillovitch nous mène à la gloire."

 r56.soviet.44.t:0 "Léon Trotsky est mort"
 r56.soviet.44.d:0 "Luttant inlassablement pour les travailleurs et le triomphe de la Révolution mondiale, le camarade Léon Trotsky est décédé. Le Politburo s'est réuni pour choisir Leonid Sérébriakov comme son successeur."
 r56.soviet.44.a:0 "La Révolution ne mourra jamais !"

 r56.soviet.92.t:0 "L'ultimatum soviétique"
 r56.soviet.92.d:0 "Nos dirigeants espéraient que la récente croissance de l'influence du Cominform à travers le monde et le fossé grandissant entre les principales nations démocratiques et les États communistes laisseraient de côté [CUB.GetNameDef]. Le récent rapport remis à notre ambassadeur à Moscou a réduit à néant ces espoirs.\n\nL'Union soviétique nous a offert une place dans son partenariat économique, ce qui, selon elle, « serait très bénéfique pour nous et notre nation ». Ils demandent en échange de ce soutien de les aider dans leur lutte contre la « menace capitaliste » et de permettre la libre circulation de leurs troupes, de leurs véhicules aériens et la location de bases navales dans un avenir proche si nécessaire.\n\nCette offre, cependant, a été soulignée par la menace à peine voilée d'une intégration forcée dans leur bloc si nous refusons. Si nous refusons, nous avons toujours le soutien [USA.GetDuDelaDelNP] [USA.GetName] au cas où les [SOV.GetHabitants] décideraient d'envenimer la situation."
 r56.soviet.92.a:0 "Une offre équitable."
 r56.soviet.92.b:0 "Dites-leur où ils peuvent fourrer leur maudite offre."

 r56.soviet.93.t:0 "Le traité sino-soviétique"
 r56.soviet.93.d:0 "Même si [SOV.GetNameDef] et [PRC.GetNameDef] ont quelques désaccords sur la politique extérieure et les alliés mutuels, la lutte communiste et le combat pour la liberté des paysans et l'indépendance des travailleurs ont guidé les deux pays vers la prospérité jusqu'à aujourd'hui.\n\nLors d'une réunion dans l'après-midi, l'ambassadeur soviétique Aleksandr Semyonovich Panyushkin a remis à notre envoyé une lettre de [SOV.GetLeader] révélant leur désir de poursuivre une alliance et des accords économiques mutuellement bénéfiques avec notre pays sous la bannière de Cominform.\n\nSans l'aide [SOV.GetAdjFS] et celle du Cominform, nous n'aurions pas pu assurer notre indépendance à travers la guerre civile chinoise. En outre, une aide [SOV.GetAdjFS] supplémentaire dans les domaines économique, industriel et scientifique ne pourra qu'aider à surmonter le poids de la lutte pour le pouvoir de ces dernières années.\n\nQuelle sera la réponse officielle de [SOV.GetLeader] ?"
 r56.soviet.93.a:0 "Accepter leur demande."
 r56.soviet.93.b:0 "Refuser poliment."

 r56.soviet.94.t:0 "[CUB.GetNameDefCap] accepte"
 r56.soviet.94.d:0 "[CUB.GetLeader] et ses révolutionnaires communistes ont réussi à couper les communications entre le bâtiment du parlement, la résidence du président et les garnisons de l'armée dans les limites de la ville. Dans leurs dernières tentatives désespérées, les gardes royaux ont ouvert le feu sur la foule, mais ils ont été maîtrisés par des membres armés de la milice populaire.\n\nLes drapeaux rouges sont maintenant accrochés aux fenêtres et [CUB.GetLeader] a fait son premier discours dans lequel il a annoncé le renversement du gouvernement capitaliste et le désir [CUB.GetDuDelaDelNP] [CUB.GetName] de prêter leur soutien à notre cause communiste.\n\nNos diplomates et spécialistes sont déjà en route pour soutenir notre nouvel allié occidental."
 r56.soviet.94.a:0 "Une bonne chose pour nos deux pays."

 r56.soviet.95.t:0 "[CUB.GetNameDefCap] refuse"
 r56.soviet.95.d:0 "Nos agents [CUB.GetAuEnANP] [CUB.GetName] n'ont pas fait de rapport à la mère patrie depuis que notre ultimatum est officiellement parvenu à La Havane.\n\nDans un discours officiel ce matin, [CUB.GetLeader] a déclaré : « Ces derniers jours, la grande conspiration qui visait à renverser le gouvernement légitime [CUB.GetDuDelaDelNP] [CUB.GetName] a été découverte et ses principaux dirigeants arrêtés. Il a été découvert que la tentative de coup d'État a été orchestrée et soutenue par les agents [CUB.GetDuDelaDelNP] [SOV.GetName]. »\n\nNos plans ont été découverts. Il ne reste qu'un seul moyen de faire respecter nos exigences."
 r56.soviet.95.a:0 "Nous les rallierons par la force alors."
 r56.soviet.95.b:0 "Il est préférable de ne pas aggraver la situation."

 r56.soviet.96.t:0 "[PRC.GetNameDefCap] accepte"
 r56.soviet.96.d:0 "De notre côté, nous nous attendions à ce que [PRC.GetNameDef] ratifie le traité d'assistance mutuelle [SOV.GetAdjMS]-[PRC.GetAdjMS] et que [PRC.GetNameDef] rejoigne notre partenariat économique et scientifique.\n\nCe fut toutefois une grande surprise pour [SOV.GetLeader] de constater qu'en plus de l'alliance officielle, [PRC.GetNameDef] va également rompre tout lien avec [CHI.GetNameDef] et [JAP.GetNameDef].\n\nLa délégation [PRC.GetAdjFS] dirigée par [PRC.GetLeader] lui-même arrivera à Moscou dans quelques semaines pour discuter de la coopération économique et des échanges de scientifiques entre nos deux nations.\n\nCette alliance historique de nos grandes nations renforcera l'influence communiste en Asie du Sud-Est et exposera de nombreux territoires des puissances coloniales à la Révolution ouvrière."
 r56.soviet.96.a:0 "En avant !"

 r56.soviet.97.t:0 "[PRC.GetNameDefCap] refuse"
 r56.soviet.97.d:0 "Nos légères différences idéologiques et notre politique étrangère mécontente de ces dernières années n'ont apparemment pas été considérées par [PRC.GetLeader] comme une base saine pour une future coopération.\n\nAprès une longue et fastidieuse conversation téléphonique directement entre les Grands Révolutionnaires, [PRC.GetLeader] a dû décliner poliment notre invitation en déclarant que « [PRC.GetNameDef] et son gouvernement, dans les circonstances actuelles, préféreront se concentrer sur la politique interne, tout en sécurisant et en poursuivant les alignements que le pays possède déjà. »\n\nPeut-être qu'un ennemi commun nous permettrait de regagner le respect et la sympathie des [PRC.GetHabitants] ?"
 r56.soviet.97.a:0 "Une honte."

 r56.soviet.98.t:0 "La question d'une fédération balkanique"
 r56.soviet.98.d:0 "[SOV.GetNameDef] a fait part de son projet d'apaiser les tensions dans la péninsule des Balkans en créant la Fédération des Balkans, qui unira [BUL.GetNameDef], [ROM.GetNameDef], [GRE.GetNameDef] et [ALB.GetNameDef] sous la direction [YUG.GetDuDelaDelNP] [YUG.GetName] sur la base de l'internationalisme, du socialisme, de la solidarité sociale et de l'égalité économique. En échange, ils nous proposent une alliance sous la bannière du Cominform."
 r56.soviet.98.a:0 "Accepter."
 r56.soviet.98.b:0 "Refuser."

 r56.soviet.99.t:0 "[YUG.GetNameDefCap] accepte"
 r56.soviet.99.d:0 "[YUG.GetNameDefCap] a accepté notre projet de Fédération des Balkans, annonçant fièrement à nos diplomates le renforcement d'une amitié entre [SOV.GetLeader] et [YUG.GetLeader]. "
 r56.soviet.99.a:0 "Merveilleux."

 r56.soviet.101.t:0 "[YUG.GetNameDefCap] refuse"
 r56.soviet.101.d:0 "[YUG.GetNameDefCap] a refusé notre projet de Fédération des Balkans. Lors de la conférence de presse du lendemain matin, [YUG.GetLeader] a déclaré que « la Yougoslavie suivra sa propre voie sans aucune sorte d'ingérence étrangère dans sa politique intérieure »."
 r56.soviet.101.a:0 "Dommage."


 #Trotsky Tree (Focuses & Desc)
 SOV_trotskyite_victory:0 "Victoire trotskiste"
 SOV_trotskyite_victory_desc:0 "Après avoir chassé le tyran Joseph Staline et purgé ses acolytes et ses déplorables oui-hommes, nous pouvons enfin commencer à reconstruire l'Union soviétique dans une image qui rendrait Lénine et Marx fiers. Ce ne sera pas une tâche facile, mais la force collective des Travailleurs s'unira pour accomplir cette tâche !"
 SOV_solidify_internal_control:0 "Renforcer le contrôle interne"
 SOV_solidify_internal_control_desc:0 "Bien que nous ayons pris les premières mesures pour maintenir une mainmise de fer sur l'État en purgeant énergiquement les éléments problématiques du régime stalinien, nous devons commencer à remplacer ceux qui ont été démis de leurs fonctions par des personnes amies des nouveaux dirigeants en place."
 SOV_initial_reforms:0 "Réformes initiales"
 SOV_initial_reforms_desc:0 "Le culte de la personnalité de Staline étant fermement ancré dans la société, il est clair que la société soviétique doit être reconstruite à partir de zéro. Cela prendra du temps et des efforts, mais nous pouvons commencer par réformer les politiques qui ne correspondent pas à la nouvelle orientation de l'Union soviétique."
 SOV_industrial_strategy:0 "Réorganisation industrielle"
 SOV_industrial_strategy_desc:0 "Bien que le concept d'un plan quinquennal soit solide à première vue, les lacunes du régime stalinien dans son exécution sont bien connues, même si elles n'ont pas fait l'objet de discussions ouvertes jusqu'à présent. Avec notre nouveau régime, nous devons procéder à des inspections de tous les aspects du Plan quinquennal. Nous identifierons ses points faibles et les éradiquerons comme tout autre ennemi de l'Union."
 SOV_begin_destalinization:0 "Commencer la déstalinisation"
 SOV_begin_destalinization_desc:0 "Joseph Staline a passé des années à créer un culte de la personnalité sur le peuple de l'Union soviétique. Si nous voulons atteindre notre objectif de répandre nos vraies valeurs socialistes à travers le monde, nous devons commencer à enlever et à éradiquer tous les restes du régime défunt des Staline. Nous effacerons son héritage des annales de l'histoire."
 SOV_trotskyite_narrative:0 "Le récit trotskiste"
 SOV_trotskyite_narrative_desc:0 "Le peuple a été nourri de mensonges par le tyran mort Staline. Nous devons mettre nos ministères à contribution et veiller à ce que le peuple reçoive la véritable histoire de notre chef, Léon Trotsky. Nous devons veiller à ce que tous au sein de notre nation connaissent le caractère injuste de l'arrivée au pouvoir de Staline et à ce que le véritable héritier de l'Union soviétique après Lénine soit en fait notre propre Léon Trotsky."
 SOV_our_hero_our_saviour:0 "Notre héros, notre sauveur"
 SOV_our_hero_our_saviour_desc:0 "La lutte de notre grand dirigeant doit être connue de tous ! Le vaillant héroïsme de Léon Trotsky remplira les cinémas, les affiches et les pages des journaux et des livres. Tous pourront se prélasser dans la lumière qui est l'histoire vraie de notre sauveur, Léon Trotsky."
 SOV_conduct_nationwide_inspections:0 "Effectuer des inspections nationales"
 SOV_conduct_nationwide_inspections_desc:0 "Après avoir effectué notre analyse initiale de la mise en œuvre du plan quinquennal sous Staline, nous devons maintenant inspecter individuellement tous les aspects que ce programme a touchés. Chaque usine, chaque centre de traitement, chaque chemin de fer sera inspecté par les groupes inébranlables de nos inspecteurs pour s'assurer qu'il respecte nos normes."
 SOV_recalibration_of_quotas:0 "Recalibrage des quotas"
 SOV_recalibration_of_quotas_desc:0 "Il est clair pour le régime trotskiste que Staline a préféré fixer des quotas irréalistes, ce qui a nui à la qualité et à l'exactitude des rapports fournis non seulement par les usines, mais aussi par tous les aspects que le plan quinquennal a touchés. En abaissant les quotas à des niveaux plus réalistes et atteignables, non seulement nous recevrons des rapports plus précis des usines, mais nous sauverons aussi des vies."
 SOV_localized_quality_control:0 "Contrôle de qualité localisé"
 SOV_localized_quality_control_desc:0 "Sous le régime tyrannique de Staline, la qualité des matériaux, de l'équipement et des armes pouvait varier de médiocre à, au mieux, à peine efficace. En traitant avec chaque usine individuellement sur une base semestrielle et en établissant un contrôle de qualité normalisé dans tout le pays, nous pouvons nous assurer que la production est de nature uniforme."
 SOV_status_of_labour_unions:0 "Statut des syndicats"
 SOV_status_of_labour_unions_desc:0 "L'échec de Staline à utiliser le pouvoir de la classe ouvrière par le biais des syndicats peut être clairement vu par tout observateur. Nous devons transformer cette classe de victimes de l'État en une force motrice qui contribue au bien collectif de notre nation."
 SOV_enshrine_labour_unions:0 "Consolider les syndicats"
 SOV_enshrine_labour_unions_desc:0 "Nous brosserons un tableau glorieux de la classe ouvrière pour que tout le monde puisse le voir. Les syndicats sont un atout pour la nation et ne devraient pas être victimes d'un mauvais traitement de la part de l'État. Au contraire, ils devraient être ancrés, aimés et nourris par l'État pour leurs efforts en vue de contribuer à la révolution permanente !"
 SOV_nationalization_of_labour_unions:0 "Nationalisation des syndicats"
 SOV_nationalization_of_labour_unions_desc:0 "Après avoir donné aux syndicats une véritable place dans notre utopie socialiste, il est temps de les intégrer pleinement dans le système de l'État. Ils seront collectivisés et gérés par l'État pour le plus grand bien de l'Union soviétique !"
 SOV_siberian_railnetworks:0 "Améliorer les réseaux ferroviaires sibériens"
 SOV_siberian_railnetworks_desc:0 "Notre vaste frontière orientale est mal défendue. Nous devrions mobiliser davantage de ressources et étendre les chemins de fer sibériens, afin de fournir le ravitaillement et la mobilité nécessaires aux troupes de l'Est."
 SOV_improve_western_railnetworks:0 "Améliorer les réseaux ferroviaires de l'Ouest"
 SOV_improve_western_railnetworks_desc:0 "La ligne ferroviaire Léningrad-Moscou est la principale artère reliant nos deux plus grands centres industriels. Son amélioration doit être notre première priorité !"
 SOV_Improve_TransSiberian_Railway:0 "Améliorer le Transsibérien"
 SOV_Improve_TransSiberian_Railway_desc:0 "Nous devrions continuer à développer les lignes ferroviaires reliant l'est et l'ouest du pays, y compris le chemin de fer Transsibérien et les chemins de fer connexes. Nous devons être en mesure de transporter efficacement les approvisionnements et autres marchandises d'un bout à l'autre du pays à des fins défensives."
 SOV_Siberian_Industry:0 "Développer l'industrie sibérienne"
 SOV_Siberian_Industry_desc:0 "Loin de nos frontières, la région industrielle de la Sibérie semble être un endroit idéal pour construire des usines et développer de nouvelles technologies."
 SOV_Develop_Vladivstok:0 "Développer Vladivostok"
 SOV_Develop_Vladivstok_desc:0 "Vladivostok est notre fenêtre sur le Pacifique qui nécessite une expansion et une fortification importante si nous voulons défendre nos arrières."
 SOV_Develop_The_Ural_Moutain_Region:0 "Développer l'Oural"
 SOV_Develop_The_Ural_Moutain_Region_desc:0 "Les montagnes de l'Oural ont de nombreux gisements de minerais que nous pouvons exploiter, apportant des emplois aux paysans pauvres et des minerais aux usines endormies."
 SOV_Develop_Oil_Concern:0 "Développer l'exploitation pétrolière"
 SOV_Develop_Oil_Concern_desc:0 "Nous devons investir davantage dans la prospection et la construction d'un plus grand nombre de raffineries pour tirer parti de nos énormes gisements de pétrole dans le Caucase."
 SOV_industrial_cities:0 "Former des villes industrielles supplémentaires"
 SOV_industrial_cities_desc:0 "La Russie a toujours été connue comme une puissance agricole. Cela devrait changer, puisque le gouvernement a approuvé un nouveau plan pour la formation de multiples centres industriels et de réseaux de villes fermées à travers notre grande Patrie."
 SOV_third_five_year_plan:0 "Terminer le plan quinquennal"
 SOV_third_five_year_plan_desc:0 "Le second plan quinquennal, dans ses dernières phases, s'est avéré être un grand succès. Son étape finale comprend un niveau supplémentaire d'industrialisation et d'électrification des régions prometteuses de notre grand pays."
 SOV_steel_industry_improvements:0 "Amélioration de l'industrie sidérurgique"
 SOV_steel_industry_improvements_desc:0 "Notre industrie en pleine croissance s'appuie sur de nombreuses ressources. L'acier ne fait pas exception. Par chance, de multiples études géologiques indiquent la présence d'un important gisement de minerai de fer dans la chaîne de montagnes de l'Oural. Nous devrions exploiter cette nouvelle découverte."
 SOV_Invest_in_Engineering:0 "Investir dans l'ingénierie"
 SOV_Invest_in_Engineering_desc:0 "« Pour avoir plus, il faut produire plus. Pour produire plus, il faut savoir plus » devrait décrire tout membre de notre société de travailleurs !"
 SOV_urbanization:0 "Urbanisation forcée"
 SOV_urbanization_desc:0 "L'État sait mieux où les gens doivent vivre, les ouvriers travailler et les paysans cultiver. Déplacer de grandes masses de personnes à travers le pays peut être difficile, mais cela sera sûrement payant à l'avenir, n'est-ce pas ?"
 SOV_Social_Welfare:0 "Sécurité sociale"
 SOV_Social_Welfare_desc:0 "La société industrielle moderne exige une protection sociale moderne. Cela inclut le droit des citoyens à une retraite correcte, à une assurance maladie et à des congés de maladie payés."
 SOV_Education_Initiative:0 "Initiative d'éducation"
 SOV_Education_Initiative_desc:0 "Dans la plupart des pays, l'élite dirigeante maintient la classe ouvrière en dessous d'elle en mettant l'éducation hors de sa portée. Notre peuple ne connaîtra pas de telles barrières."
 SOV_Mass_Immunizations:0 "Vaccinations massives"
 SOV_Mass_Immunizations_desc:0 "L'augmentation du financement du Commissariat populaire de la santé permettrait non seulement d'améliorer nos sanatoriums et nos hôpitaux, mais aussi de fournir l'aide médicale manquante aux zones rurales de notre vaste nation."
 SOV_Mass_Immunizations_2:0 "Vaccinations massives"
 SOV_Mass_Immunizations_2_desc:0 "La menace d'une maladie pourrait s'avérer dévastatrice pour les habitants de notre pays. Nous devons prendre des mesures pour que cela ne se produise pas."
 SOV_rocket_focus:0 "Expérimentations de fusées"
 SOV_rocket_focus_desc:0 "Essayons d'ajouter des boosters à nos avions et voyons si cela peut nous donner un avantage. Ces nouveaux moteurs semblent difficiles à produire, mais pourraient offrir un potentiel exceptionnel."
 SOV_nuke_focus:0 "Laboratoire n° 2"
 SOV_nuke_focus_desc:0 "Les récentes recherches d'Igor Kurchatov ont donné des résultats prometteurs dans le développement d'un nouveau type d'arme. Cette technologie pourrait nous donner un argument solide pour imposer l'ordre mondial qui nous convient."
 SOV_further_the_progress_cult:0 "Promouvoir le culte du progrès"
 SOV_further_the_progress_cult_desc:0 "Et pourtant, nous sommes là, au sommet de la civilisation, à l'apogée du progrès, à la limite des capacités humaines. Nous prendrons la main de Mère Science et la suivrons dans l'avenir radieux, tous ensemble, comme un seul homme !"
 SOV_move_capital_to_sverdlovsk:0 "Transférer la capitale à Sverdlovsk"
 SOV_move_capital_to_sverdlovsk_desc:0 "Le Kremlin est peut-être aux mains de l'ennemi mais la foi et la confiance de notre peuple restent en nous. Nous continuerons le combat depuis notre nouvelle capitale dans l'Oural. Ne vous rendez jamais !"
 SOV_bt7_development:0 "Développement du BT-7"
 SOV_bt7_development_desc:0 "Le Bureau d'études des constructions mécaniques de Kharkiv Morozov est une entreprise prometteuse fondée en 1927, qui a déjà fourni à notre industrie de l'armement les modèles de chars T-12 et T-24 léger. S'assurer de sa loyauté par un financement supplémentaire pourrait nous permettre d'obtenir une toute nouvelle génération de véhicules blindés."
 SOV_improve_our_naval_doctrine:0 "Améliorer notre doctrine navale"
 SOV_improve_our_naval_doctrine_desc:0 "La marine nouvellement élargie nécessite des commandants habiles et des tactiques modernes. Heureusement, deux de nos amiraux de la flotte, Nikolai Kuznetsov et Alexander Nemits, travaillent déjà sur cette question."
 SOV_socialism_in_one_country:0 "Le socialisme dans un seul pays"
 SOV_socialism_in_one_country_desc:0 "Après la défaite des vils trotskystes, nous pouvons embrasser le grand plan du secrétaire général Joseph Staline : le socialisme dans un seul pays. Nous construirons d'abord notre propre utopie communiste et montrerons plus tard au monde comment la suivre !"
 SOV_into_the_plateau:0 "Sur le plateau"
 SOV_into_the_plateau_desc:0 "En 1895, l'Empire russe en déclin a signé les protocoles de la Commission des frontières du Pamir, réorganisant ainsi les sphères d'influence russe et britannique en Asie centrale. Notre glorieuse nation ne fera aucun compromis sur ces traités obsolètes. L'établissement d'un nouveau front au Tibet ouvrira également l'Inde à la révolution ouvrière !"
 SOV_world_revolution:0 "Révolution mondiale"
 SOV_world_revolution_desc:0 "Le temps est venu de faire de la vision de Marx d'une république mondiale socialiste une réalité. Avec notre aide, les travailleurs du monde entier perdront enfin leurs chaînes, les classes dirigeantes seront enfin renversées et l'oppression ne sera plus qu'un lointain souvenir. Prolétaires de tous les pays, unissez-vous !"
 SOV_state_of_perpetual_warfare:0 "État de guerre perpétuelle"
 SOV_state_of_perpetual_warfare_desc:0 "Nous ne pouvons pas permettre que notre progression soit ralentie jusqu'à ce que nous atteignions notre objectif par tous les moyens nécessaires. Chaque seconde que nous perdons à ne rien faire ne fait que prolonger l'esclavage et la souffrance des classes laborieuses."
 SOV_a_gun_in_every_hand:0 "Un pistolet dans chaque main"
 SOV_a_gun_in_every_hand_desc:0 "Comme l'a déclaré Marx lui-même, « Sous aucun prétexte les armes et les munitions ne doivent être remises. Toute tentative de désarmer les travailleurs doit être mise en échec... par la force si nécessaire. »"
 SOV_workers_of_the_world_unite:0 "Prolétaires de tous les pays, unissez-vous !"
 SOV_workers_of_the_world_unite_desc:0 "Les peuples du monde entier se battent pour la même cause. La révolution ne peut être arrêtée par des barrières telles que la langue, le lieu et les frontières. Ce n'est qu'alors que nous pourrons réaliser une république mondiale socialiste."
 SOV_strike_the_gaint:0 "Frapper le géant"
 SOV_strike_the_gaint_desc:0 ""
 SOV_form_a_fifth_column:0 "Former une cinquième colonne"
 SOV_form_a_fifth_column_desc:0 "Il est clair que Joseph Staline n'est rien d'autre qu'un oppresseur brutal de notre peuple. Le temps est venu pour nous de le chasser du pouvoir, par tous les moyens nécessaires. Mais si nous voulons réussir, nous devons agir rapidement avant que nos intentions ne soient découvertes."
 SOV_counter_coup:0 "Contre coup d'État"
 SOV_counter_coup_desc:0 "Maintenant que le règne de terreur de Staline a finalement pris fin, nous devons reconnaître que le remplacer par Trotsky rendrait toute notre lutte pour la liberté insignifiante. La véritable cause de nos souffrances n'était pas seulement Staline, mais le socialisme lui-même !"

 #Idea Modifery Tooltips 
 SOV_poor_railnetworks_tt:0 "§RNous connaîtrons périodiquement des ralentissements industriels en raison de notre réseau ferroviaire surchargé.§!"
 SOV_trotskyit_plot_tt:0 "§RSi la situation politique n'est pas traitée à temps, le pays sera plongé dans une guerre civile.§!"
 SOV_revolutionized_industry_ghost_tt:0 "§WPour §!§Gretirer§!§W cet esprit national, nous devons §!§Ycontinuer§! §Wnotre feuille de route industrielle actuelle.§!"
 SOV_revolutionized_industry_tt:0 "§RCompléter§! §Ydes priorités§! §Rqui utilisent des ressources industrielles augmente la durée de cet esprit national.§!"


 #Ideas
 SOV_social_welfare_focus:0 "Sécurité sociale"
 SOV_social_welfare_focus_desc:0 "Le programme financé par l'État pour aider les familles pauvres, les travailleurs malades et les personnes âgées."
 #
 SOV_low_literacy_rate_idea:0 "Faible taux d'alphabétisation"
 #
 SOV_invest_in_engineering_focus:0 "Investissement dans l'ingénierie"
 SOV_invest_in_engineering_focus_desc:0 "L'industrialisation [SOV.GetDuDelaDelNP] [SOV.GetName] implique des investissements publics à grande échelle dans le développement de meilleurs outils, véhicules et méthodes scientifiques."
 #
 SOV_urbanization_focus:0 "Urbanisation"
 SOV_urbanization_focus_desc:0 "La croissance rapide de nos villes exige une meilleure planification urbaine et un système d'infrastructure plus efficace, deux objectifs qui ont été atteints avec succès."
 #
 SOV_urbanization_focus_debuff:0 "Déménagement forcé"
 SOV_urbanization_focus_debuff_desc:0 "Les demandes de liberté de mouvement, ainsi que les manifestations et les protestations contre notre politique de relocalisation et de réinstallation forcées, nuisent à l'image publique du gouvernement actuel."
 #
 SOV_poor_railnetworks_0:0 "Mauvais réseaux ferroviaires"
 SOV_poor_railnetworks_0_desc:0 "Notre industrie accuse le sous-développement de notre réseau ferroviaire."
 SOV_poor_railnetworks_1:0 "Mauvais réseaux ferroviaires"
 SOV_poor_railnetworks_1_desc:0 "Notre industrie accuse le sous-développement de notre réseau ferroviaire."
 SOV_poor_railnetworks_2:0 "Mauvais réseaux ferroviaires"
 SOV_poor_railnetworks_2_desc:0 "Notre industrie accuse le sous-développement de notre réseau ferroviaire."
 SOV_revolutionized_industry_ghost:0 "Industrie révolutionnée"
 SOV_revolutionized_industry_ghost_desc:0 "Nous industrialisons rapidement notre grande nation. Bien que parfois ce soit à un prix élevé."
 SOV_revolutionized_industry_1:0 "Industrie révolutionnée"
 SOV_revolutionized_industry_1_desc:0 "Nous industrialisons rapidement notre grande nation. Bien que parfois ce soit à un prix élevé."
 SOV_revolutionized_industry_2:0 "Industrie révolutionnée"
 SOV_revolutionized_industry_2_desc:0 "Nous industrialisons rapidement notre grande nation. Bien que parfois ce soit à un prix élevé."
 SOV_industry_slow_down:0 "Ralentissement de l'industrie"
 SOV_industry_slow_down_desc:0 "Les matériaux et le personnel n'ont pas atteint les sites de construction et les usines à temps en raison des retards importants des chemins de fer."
 #
 SOV_risk_of_disease:0 "Risque de maladie"
 SOV_risk_of_disease_desc:0 "Nos fonctionnaires et notre population craignent généralement que nos programmes d'urbanisation n'entraînent des flambées de maladies infectieuses à grande échelle. Mais une telle crainte n'est-elle pas absurde ?\nCompléter la priorité §HVaccination de masse§! empêchera d'autres épidémies de se produire."
 SOV_proliferation_of_disease:0 "Prolifération des maladies"
 SOV_proliferation_of_disease_desc:0 "Le nombre croissant de cas de maladie suggère que si le problème n'est pas résolu à temps, une véritable épidémie pourrait survenir. Si nous essayons de classer les cas, les nouvelles sur la question n'atteindront pas le public, n'est-ce pas ?\nCompléter la priorité §HVaccination de masse§! empêchera d'autres épidémies de se produire."
 #
 SOV_widespread_outbreaks:0 "Foyers généralisés"
 SOV_widespread_outbreaks_desc:0 "De nombreuses villes et zones rurales luttent contre l'épidémie en cours sans l'intervention directe du gouvernement. Les spécialistes suggèrent un programme immédiat de vaccination de masse contrôlé par le gouvernement avant que la situation ne s'aggrave encore.\nCompléter la priorité §HVaccination de masse§! empêchera d'autres épidémies de se produire."
 #
 SOV_engineering_push:0 "Poussée industrielle"
 SOV_engineering_push_desc:0 "Notre propagande visant à encourager toute forme de mouvement stakhanoviste porte ses fruits."
 #
 SOV_poorly_educated_population:0 "Faible taux d'alphabétisation"
 SOV_poorly_educated_population_desc:0 "L'éducation globale de notre population ne progresse pas aussi rapidement que celle de notre industrie. Cela commence à nuire à nos progrès technologiques ainsi qu'à notre force aérienne."
 progress_cult_focus_2:0 "Culte du progrès"
 progress_cult_focus_2_desc:0 "L'éducation pour les masses, ne laisser personne d'analphabète derrière !"
 #
 SOV_transpolar_flights_idea:0 "Vols transpolaires continus"
 SOV_transpolar_flights_idea_desc:0 "Les pilotes pionniers [SOV.GetAdjMP] recherchent des routes de vol polaire plus sûres et plus avantageuses."
 #
 SOV_socialism_in_one_country_idea:0 "Le socialisme dans un seul pays"
 SOV_socialism_in_one_country_idea_desc:0 "La Révolution ouvrière ne peut pas réussir sans aide extérieure. Si nous voulons aider les travailleurs à l'étranger, nous devons être sûrs que nos travailleurs embrassent le communisme tel qu'il est."
 #
 SOV_world_revolution_idea:0 "Révolution mondiale"
 SOV_world_revolution_idea_desc:0 "Limiter la Révolution à un seul pays détruira la graine d'espoir dans le cœur des paysans et des travailleurs opprimés à l'étranger. Le peuple [SOV.GetDuDelaDelNP] [SOV.GetName] soutiendra la Révolution partout !"
 #
 SOV_state_of_perpetual_warfare_idea:0 "État de guerre perpétuelle"
 SOV_state_of_perpetual_warfare_idea_desc:0 "La lutte pour la Révolution ouvrière régnera sur le monde jusqu'à ce que tout le monde soutienne le communisme !"
 #
 SOV_a_gun_in_every_hand_idea:0 "Un pistolet dans chaque main"
 SOV_a_gun_in_every_hand_idea_desc:0 "et chaque homme un roi"
 officers_purged_civil_war:0 "Officiers de l'opposition purgés"
 officers_purged_civil_war_desc:0 "Nous avons purgé nos rangs d'officiers et de fonctionnaires que nous soupçonnions d'avoir de la sympathie pour l'opposition."
 SOV_workers_of_the_world_unite_idea:0 "Prolétaires de tous les pays, unissez-vous !"
 SOV_workers_of_the_world_unite_idea_desc:0 "La libération des travailleurs sur les territoires libérés augmentera notre soutien à travers la population émancipée. "
 #
 #Trotsky Tree (Ideas)
 SOV_internal_chaos_1:0 "Chaos interne"
 SOV_internal_chaos_1_desc:0 "Les effets des récentes purges ont presque disparu, la loyauté politique et militaire du pays envers les nouveaux dirigeants est assurée."
 #
 SOV_internal_chaos_2:0 "Chaos interne"
 SOV_internal_chaos_2_desc:0 "Nous obtenons lentement le contrôle du gouvernement sur le pays."
 # 
 SOV_internal_chaos_3:0 "Chaos interne"
 SOV_internal_chaos_3_desc:0 "Les purges rapides menées par le gouvernement de [SOV.GetLeader] ont laissé de grandes cicatrices dans notre structure politique et de commandement."
 #
 SOV_nationwide_inspections_1:0 "Inspections nationales"
 SOV_nationwide_inspections_1_desc:0 "D'énormes quantités de ressources et de personnel sont envoyées pour effectuer ces inspections qui prennent beaucoup de temps."
 #
 SOV_nationwide_inspections_2:0 "Inspections nationales"
 #
 SOV_nationwide_inspections_3:0 "Inspections nationales"
 #
 SOV_nationwide_inspections_4:0 "Inspections nationales"
 #
 SOV_destalinization:0 "Déstalinisation"
 SOV_destalinization_desc:0 "Joseph Staline a passé des années à créer un culte de la personnalité sur le peuple de l'Union soviétique. Si nous voulons atteindre notre objectif de répandre nos vraies valeurs socialistes à travers le monde, nous devons commencer à enlever et à éradiquer tous les restes du régime défunt des Staline. Nous effacerons son héritage des annales de l'histoire."
 SOV_trotskyite_narrative:0 "Le récit trotskiste"
 SOV_trotskyite_narrative_desc:0 "Le peuple a été nourri de mensonges par le tyran mort Staline. Nous devons mettre nos ministères à contribution et veiller à ce que le peuple reçoive la véritable histoire de notre chef, Léon Trotsky. Nous devons veiller à ce que tous au sein de notre nation connaissent le caractère injuste de l'arrivée au pouvoir de Staline et à ce que le véritable héritier de l'Union soviétique après Lénine soit en fait notre propre Léon Trotsky."
 SOV_localized_quality_control:0 "Contrôle de qualité localisé"
 SOV_localized_quality_control_desc:0 "Sous le régime tyrannique de Staline, la qualité des matériaux, de l'équipement et des armes pouvait varier de médiocre à, au mieux, à peine efficace. En traitant avec chaque usine individuellement sur une base semestrielle et en établissant un contrôle de qualité normalisé dans tout le pays, nous pouvons nous assurer que la production est de nature uniforme."
 SOV_status_of_labour_unions_idea:0 "Syndicats renforcés"
 SOV_status_of_labour_unions_idea_desc:0 "L'échec de Staline à utiliser le pouvoir de la classe ouvrière par le biais des syndicats peut être clairement vu par tout observateur. Nous devons transformer cette classe de victimes de l'État en une force motrice qui contribue au bien collectif de notre nation."
 SOV_finish_the_five_year_plan:0 "Poursuivre le plan quinquennal"
 #
 SOV_finish_the_five_year_plan:0 "Poursuivre le plan quinquennal"
 SOV_finish_the_five_year_plan_desc:0 "On n'arrête pas le progrès de notre grand État ! Nous devons poursuivre nos efforts industriels !"
 #
 #Events

 r56.soviet.1.t:0 "Rapport industriel du Gosplan de 1935"
 r56.soviet.1.d:0 "Gosplan est heureux d'annoncer au Comité central que le plan quinquennal actuel est toujours en avance sur le calendrier ! L'année dernière, nous avons fait d'énormes progrès dans notre production d'acier, surpassant la production de beaucoup d'autres pays. Nous avons également augmenté notre production de pétrole et de charbon au cours des dernières années.\nGosplan est en train de révolutionner notre grande nation d'une paysannerie rurale à une puissance industrielle, rivalisant avec ces bâtards capitalistes de l'Ouest ! Cela dit, le Gosplan a une question à poser au Comité central. Devrions-nous encore nous concentrer fortement sur les objectifs de production ou réaffecter certaines ressources à l'expansion de l'industrie civile ?"
 r56.soviet.1.a:0 "Maintenir la concentration sur les objectifs de production"
 r56.soviet.1.b:0 "Recentrer les efforts sur l'expansion de l'industrie civile"
 r56.soviet.2.t:0 "Ralentissements ferroviaires"
 r56.soviet.2.d:0 "Le Gosplan signale que les ralentissements des chemins de fer empêchent les quotas de production et les livraisons d'être effectués en temps opportun, entraînant un ralentissement de la production dans l'ensemble du pays. Ils disent que le système ferroviaire actuel ne peut pas suivre la taille actuelle de notre industrie et la quantité de marchandises qu'il faut expédier par ce système."
 r56.soviet.2.a:0 "Ce ne sont que des excuses..."
 r56.soviet.3.t:0 "Autres ralentissements ferroviaires"
 r56.soviet.3.d:0 "Le Gosplan signale que les ralentissements des chemins de fer empêchent les quotas de production et les livraisons d'être effectués en temps opportun, entraînant un ralentissement de la production dans l'ensemble du pays. Le système ferroviaire actuel ne peut pas suivre la taille actuelle de notre industrie et la quantité de marchandises qu'il faut expédier par ce système. Le Gosplan recommande d'améliorer les chemins de fer dès que possible."
 r56.soviet.3.a:0 "C'est si dur de faire rouler les trains à l'heure ?"
 r56.soviet.4.t:0 "Plus de ralentissements ferroviaires"
 r56.soviet.4.d:0 "Le Gosplan signale que les ralentissements des chemins de fer empêchent les quotas de production et les livraisons d'être effectués en temps opportun, entraînant un ralentissement de la production dans l'ensemble du pays. De plus, ces ralentissements ne font qu'empirer. Le système ferroviaire actuel ne peut pas suivre la taille actuelle de notre industrie et la quantité de marchandises qu'il faut expédier par ce système. Le Gosplan recommande d'améliorer les chemins de fer dès que possible, comme ces problèmes ne manqueront pas de se produire à l'avenir..."
 r56.soviet.4.a:0 "C'est inacceptable."
 r56.soviet.5.t:0 "Ralentissements ferroviaires supplémentaires"
 r56.soviet.5.d:0 "Le Gosplan signale que les ralentissements des chemins de fer empêchent les quotas de production et les livraisons d'être effectués en temps opportun, entraînant un ralentissement de la production dans l'ensemble du pays. De plus, ces ralentissements ne font qu'empirer. En effet, le système ferroviaire actuel ne peut pas suivre la taille actuelle de notre industrie, et le tonnage nécessaire pour être transporté par ce système. Le Gosplan recommande de l'améliorer dès que possible, comme ces problèmes vont se reproduire."
 r56.soviet.5.a:0 "Il s'agit du même rapport que la dernière fois. Vous venez de changer la date."
 r56.soviet.6.t:0 "Ralentissements ferroviaires, encore une fois"
 r56.soviet.6.d:0 "Pour la cinquième fois, le Gosplan signale que les ralentissements des chemins de fer empêchent les quotas de production et les livraisons d'être effectués en temps opportun, entraînant un ralentissement de la production dans l'ensemble du pays. De plus, ces ralentissements ne font qu'empirer. Le système ferroviaire actuel ne peut pas suivre la taille actuelle de notre industrie et la quantité de marchandises qu'il faut expédier par ce système. Le Gosplan recommande d'améliorer les chemins de fer dès que possible, encore un fois."
 r56.soviet.6.a:0 "Assez ! Quelqu'un du Gosplan va se faire tirer dessus !"
 r56.soviet.7.t:0 "Les chemins de fer ralentissent la production"
 r56.soviet.7.d:0 "Pour la sixième fois, le Gosplan signale que les ralentissements des chemins de fer empêchent les quotas de production et les livraisons d'être effectués en temps opportun, entraînant un ralentissement de la production dans l'ensemble du pays. De plus, ces ralentissements ne font qu'empirer. Le système ferroviaire actuel ne peut pas suivre la taille actuelle de notre industrie et la quantité de marchandises qu'il faut expédier par ce système. Le Gosplan recommande d'améliorer les chemins de fer dès que possible, encore un fois."
 r56.soviet.7.a:0 "Arrêtez de me harceler à propos des chemins de fer !"
 r56.soviet.8.t:0 "Les chemins de fer paralysent la production"
 r56.soviet.8.d:0 "Pour la septième fois, le Gosplan signale que les ralentissements des chemins de fer empêchent les quotas de production et les livraisons d'être effectués en temps opportun, entraînant un ralentissement de la production dans l'ensemble du pays. De plus, ces ralentissements ne font qu'empirer. Le système ferroviaire actuel ne peut pas suivre la taille actuelle de notre industrie et la quantité de marchandises qu'il faut expédier par ce système. Le Gosplan recommande d'améliorer les chemins de fer dès que possible, encore un fois."
 r56.soviet.8.a:0 "Les chemins de fer sont stupides, de toute façon."
 r56.soviet.9.t:0 "Foyers de maladie signalés"
 r56.soviet.9.d:0 "Nos villes semblent maintenant aux prises avec des flambées de maladies mortelles. Nos médecins recommandent qu'un programme de vaccination de masse soit mis en place immédiatement à l'échelle nationale avant que les épidémies ne s'aggravent."
 r56.soviet.9.a:0 "Il s'agit d'une évolution inquiétante"
 r56.soviet.11.t:0 "Foyers aggravés"
 r56.soviet.11.d:0 "Sans action, il semble que les épidémies qui touchent notre grand pays ne font que s'aggraver avec le temps. Presque tous les grands centres urbains sont touchés et les effets sur notre économie sont incalculables."
 r56.soviet.11.a:0 "Il s'agit d'une évolution inquiétante"
 r56.soviet.16.t:0 "Délais manqués dans notre plan quinquennal"
 r56.soviet.16.d:0 "Le Gosplan nous a informés que le plan quinquennal actuel a pris du retard. Bien que le plan industriel ait été initialement prévu à l'avance, nous avons pris du retard et n'avons pas respecté le délai fixé par le Parti pour le terminer. Cela a eu des répercussions sur nos efforts industriels futurs. C'est une honte pour le Parti communiste."
 r56.soviet.16.a:0 "Amenez-moi l'homme responsable"
 r56.soviet.16.b:0 "Prolongez juste la date limite. Tout le monde fait des erreurs."
 r56.soviet.18.t:0 "Iejov forme une coalition pour renverser [ROOT.GetLeader]" 
 r56.soviet.18.d:0 "Depuis son accession au pouvoir en 1924, [ROOT.GetLeader] n'a cessé de travailler à l'élimination de toute forme d'opposition politique à son règne sur [SOV.GetNameDef]. Zinoviev, Bucharin, Trotsky et Kirov ont déjà été victimes de la lutte pour le pouvoir politique ou ont été contraints de s'exiler et de se cacher des agents du NKVD. La colère du secrétaire général du Parti communiste peut s'abattre sur toute personne qui persuade trop fortement ou trop faiblement sa carrière au sein du parti.\n\nNikolaï Iejov a commencé à craindre que sa position au NKVD ne soit menacée et que [ROOT.GetLeader] ne le destitue de son poste actuel, voire pire. Il dirige en ce moment les activités de recherche des personnes ennemies de l'État, mais les utilisent plutôt comme couverture pour ses plans actuels de recrutement d'officiers et de fonctionnaires, dans un plan visant à retirer [ROOT.GetLeader] du pouvoir."
 r56.soviet.18.a:0 "Nous devons agir rapidement !"
 r56.soviet.19.t:0 "Les agents du NKVD ont pris contact avec Trotsky"
 r56.soviet.19.d:0 "Expulsé de sa patrie et oublié par le commun des mortels depuis février 1929, Léon Trotsky reste l'un des principaux opposants idéologiques au règne de Staline sur [SOV.GetNameDef]. Ses prêches contre l'oppression de la classe ouvrière l'ont déjà rendu indésirable [TUR.GetAuEnANP] [TUR.GetName], [ITA.GetAuEnANP] [ITA.GetName], [FRA.GetAuEnANP] [FRA.GetName] et enfin [NOR.GetAuEnANP] [NOR.GetName], où il résidait depuis 1935.\n\nSa récente lettre a été retracée par nos agents du NKVD, qui ont ensuite contacté Trotsky et sont maintenant en train de le faire revenir en Russie secrètement. Mais cela prendra du temps, car nous devons faire attention à ne pas être découverts par des agents étrangers en cours de route, ou par des loyalistes de [ROOT.GetLeader]. Le retour de Trotsky à la tête de l'équipe donnera à notre coup d'État la légitimité et l'expérience dont il a tant besoin."
 r56.soviet.19.a:0 "Classifions l'opération."
 r56.soviet.20.t:0 "Andreï Vlassov veut offrir de l'aide supplémentaire"
 r56.soviet.20.d:0 "On s'attendait à ce que la formation de la cinquième colonne ne puisse rester secrète, mais on ne s'attendait pas non plus à ce que les rumeurs sur le complot se répandent si vite. Nos agents rapportent que de nombreuses lettres d'offre de soutien de sources anonymes sont arrivées au bureau de Yezhov. L'écriture de l'une de ces lettres a été reconnue par l'un des membres de notre Commissariat comme appartenant au jeune général influent Andrey Vlasov. Il a été immédiatement appelé à Moscou pour une discussion sur l'opération en cours visant à renverser le dictateur Staline.\n\nQuand Vlassov a été amené par le NKVD pour s'asseoir un peu, il a semblé montrer un grand intérêt pour notre complot et a voulu prêter toute l'aide qu'il pouvait. Bien qu'il semblait un peu trop intéressé par les détails des comptes de nos agents."
 r56.soviet.20.a:0 "Nous pouvons utiliser toute l'aide que nous pouvons obtenir"
 r56.soviet.20.b:0 "C'est peut-être un loyaliste qui essaie de nous avoir. On ne peut pas prendre le risque."
 r56.soviet.21.t:0 "Contacter des exilés politiques ?"
 r56.soviet.21.d:0 "Plusieurs dirigeants importants du gouvernement provisoire russe ont été contraints à l'exil après la fin de la guerre civile russe en 1922. Leur programme politique était inacceptable à l'époque de l'endoctrinement communiste du prolétariat dans les années 20 et au début des années 30, mais les temps sont maintenant différents et les incertitudes du gouvernement actuel se manifestent clairement. Nos informateurs ont rencontré Pavel Milyukov à Paris et ont présenté notre projet à l'ancien ministre des affaires étrangères. Après une longue discussion en soirée, il a accepté de soutenir notre cause à la condition d'une révolution sans effusion de sang et sans aucune implication étrangère. \n\nDe plus, de nombreux agents du NKVD ont suggéré que faire entrer clandestinement des communistes exilés et d'autres personnalités politiques pourrait contribuer à rendre le gouvernement post-coup d'État plus stable. Cela conférerait également une légitimité internationale à notre régime aux yeux du monde."
 r56.soviet.21.a:0 "Ils contribueront à renforcer le nouvel État soviétique"
 r56.soviet.21.b:0 "Ils sont en exil pour une bonne raison."
 r56.soviet.22.t:0 "Contacter des généraux exilés ?"
 r56.soviet.22.d:0 "Après la fin de la guerre civile russe, de nombreux membres éminents de l'armée russe impériale et du Mouvement blanc ont quitté le pays, soit par crainte de représailles soviétiques, soit dans l'espoir de retrouver leur gloire passée et leur reconnaissance à l'étranger. Si la plupart d'entre eux ont changé de nom et dissimulé leur expérience militaire derrière le masque du talent naturel, quelques-uns d'entre eux ont tout de même été reconnus par nos agents. Parmi eux, Anatoly Rogozhin, qui sert actuellement dans la police frontalière yougoslave, et le général Konstantin Nechaev qui assiste le gouvernement chinois en tant que conseiller militaire. Des négociations longues et fastidieuses, accompagnées de promesses de rétablissement des grades militaires et de restitution des biens confisqués, ont fait pencher leur loyauté en notre faveur.\n\nNos agents du NKVD ont suggéré que l'introduction clandestine de généraux et d'autres personnalités militaires exilées est plus efficace si elle est effectuée par parachutage dans des zones à faible densité de population. Cette opération conduira à une armée post-Coup plus stable et plus forte."
 r56.soviet.22.a:0 "On ne peut pas prendre le risque"
 r56.soviet.22.b:0 "Excellente idée !"
 r56.soviet.24.t:0 "Trotsky est de retour !"
 r56.soviet.24.d:0 "La nouvelle de l'arrestation et de l'exécution rapide de Staline est parvenue au révolutionnaire permanent et à ses gardes du corps alors qu'ils se rendaient en train à Stockholm pour embarquer sur le navire préparé et rejoindre Léningrad en quelques jours.\n\nAu moment de descendre du bateau, Trotsky est salué personnellement par Yezhov et une petite parade militaire est organisée pour célébrer le retour de Trotsky. Les deux révolutionnaires ont convenu de prendre un vol direct pour Moscou afin que la transition du pouvoir puisse se faire le plus rapidement possible.\n\nLe nouveau congrès du Parti communiste de l'Union est inauguré, et le révolutionnaire y tient son premier grand discours depuis son exil en 1929. Quelques larmes de joie ont été aperçues sur le visage de Trotsky alors qu'il tenait un discours passionné affirmant que les paysans et les ouvriers profiteront des fruits de la révolution mondiale dans un avenir proche. Trotsky a également déclaré : « J'apporterai l'espoir aux travailleurs du monde entier, alors que nous remettons la Révolution sur les rails ! »"
 r56.soviet.24.a:0 "Longue vie à Trotsky !"
 r56.soviet.26.t:0 "Remplir le vide de puissance"
 r56.soviet.26.d:0 "Le règne de 20 ans du parti communiste sur la Russie a finalement pris fin. Les anciens dirigeants soviétiques ayant été jugés pour les crimes qu'ils ont commis à l'encontre du peuple russe, l'ensemble des branches du système législatif, exécutif et judiciaire sont en ruines en raison des purges féroces menées par les criminels communistes ces dernières années.\n\nLe gouvernement nouvellement établi se plie à toutes sortes de programmes politiques qui circulent dans les cercles intellectuels, militaires et ouvriers. Les Trudovistes sont populaires parmi les intellectuels, le parti fasciste russe a la faveur de nombreux chefs et commandants militaires, tandis que de nombreux exilés militent pour le retour de la monarchie sous le règne de la famille Romanov.\n\nSi nous ne voulons pas replonger le pays dans le chaos, nous devons nous ranger du côté d'une faction et la mettre à la tête de notre pays. Quelle sera la décision du gouvernement de [SOV.GetLeader] ?"
 r56.soviet.26.a:0 "Les partisans de la démocratie sont les porteurs des aspirations du peuple !"
 r56.soviet.26.b:0 "Les autres systèmes ont échoué, nous devons restaurer la monarchie !"
 r56.soviet.26.c:0 "Les nationalistes mèneront notre pays à la gloire !"
 r56.soviet.27.t:0 "Staline retiré du pouvoir"
 r56.soviet.27.d:0 "Staline a été arrêté et rapidement exécuté par des membres du Parti communiste. [SOV.GetLeader] est entré dans le bureau de Staline avec des agents du NKVD et l'a fait arrêter alors qu'il dressait la liste des crimes qu'il avait commis contre le peuple russe. Un procès a eu lieu le lendemain où il a été condamné à mort et pendu plus tard dans l'après-midi. En outre, de nombreux fonctionnaires du gouvernement russe qui ont été accusés d'avoir participé aux crimes de Staline sont en train d'être arrêtés et emprisonnés ou exécutés. Personne ne sait qui va maintenant diriger [SOV.GetLeLaLNP] [SOV.GetName]. La rumeur dit que [SOV.GetLeader] a invité Trotsky à revenir et à diriger."
 r56.soviet.27.a:0 "Le faux révolutionnaire est mort !"
 r56.soviet.27.b:0 "Le château de cartes de Staline est enfin tombé."
 r56.soviet.28.t:0 "La fin du régime communiste en Russie"
 r56.soviet.28.d:0 "\nPresque aussitôt que Trotsky revint pour diriger le gouvernement soviétique dans une ère post-stalinienne, il a été renversé par une importante faction de responsables anticommunistes et d'officiers. Cette faction avait rapidement formé un grand nombre d'adeptes dans l'armée et le gouvernement et s'est tout simplement débarrassée des fonctionnaires pro-communistes du jour au lendemain, semble-t-il. Certains experts soupçonnent que les purges des loyalistes staliniens par Trotsky et le chaos qui a suivi le coup d'État ont peut-être affaibli le Parti communiste de façon irréparable. Le chef du renversement, [SOV.GetLeader], a maintenant la tâche apparemment impossible de stabiliser le nouveau gouvernement [SOV.GetDuDelaDelNP] [SOV.GetName] et les nombreuses factions qui le composent. "
 r56.soviet.28.a:0 "Nous devons maintenant conduire les Hommes de notre pays vers un avenir meilleur"
 r56.soviet.28.b:0 "Heureux que cette petite « expérience » soit terminée"
 r56.soviet.28.c:0 "Nous devons poursuivre la révolution nous-mêmes"
 r56.soviet.29.t:0 "[SOV.GetLeader] appelle à une révolution mondiale"
 r56.soviet.29.d:0 "[SOV.GetLeader] appelle les communistes du monde entier à se déchaîner, à renverser les gouvernements capitalistes du monde entier et à prendre les armes dans la lutte [SOV.GetDuDelaDelNP] [SOV.GetName] pour la « révolution mondiale »."
 r56.soviet.29.a:0 "Notre vision va maintenant se réaliser !"
 r56.soviet.29.b:0 "Cela ne peut pas être bon..."
 r56.soviet.29.c:0 "Il était temps !"
 r56.soviet.30.t:0 "Résultats des élections"
 r56.soviet.30.d:0 "Le règne de 20 ans du Parti communiste sur la Russie a finalement pris fin. Les anciens dirigeants soviétiques ayant été jugés pour les crimes qu'ils ont commis à l'encontre du peuple russe, l'ensemble des branches du système législatif, exécutif et judiciaire sont en ruines en raison des purges féroces menées par les criminels communistes ces dernières années.\n\nLe gouvernement nouvellement établi se plie à toutes les formes d'agenda politique qui circulent dans les cercles intellectuels, militaires et ouvriers. Les Trudovic étant populaires parmi l'intelligentsia, ils ont réussi à influencer les esprits avec des promesses de réformes de l'État et de respect de l'autodétermination.\n\nSi nous ne voulons pas replonger le pays dans le chaos, nous devons nous ranger du côté d'une faction et la faire diriger notre pays."
 r56.soviet.30.a:0 "Les partisans de la démocratie portent les aspirations du peuple !"

