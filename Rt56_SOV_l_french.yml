 #Focuses 
 #Counter Coup Tree
 SOV_conscription_law:0 "Loi sur la conscription"
 SOV_conscription_law_desc:0 ""
 SOV_power_struggle:0 "Lutte de pouvoir après le coup d'État"
 SOV_power_struggle_desc:0 "Le gouvernement étant remis en question, plusieurs factions se disputent le pouvoir. Ceux qui sont fidèles à la monarchie, les fascistes qui sont revenus de Mandchourie et ceux qui veulent former une république, basée sur des idéaux de gauche. Seul le temps montrera qui gagnera."
 SOV_in_the_name_of_the_czar:0 "Imprimer la succession en droit"
 SOV_in_the_name_of_the_czar_desc:0 "Avec le retour du tsar, l'objectif principal est de régler une fois pour toutes la question de la succession. Ses prétentions ont été contestées par de nombreuses personnes, mais il ne faut plus qu'il fasse semblant."
 SOV_purge_splinter_factions:0 "Purger les monarchistes dissidents"
 SOV_purge_splinter_factions_desc:0 "La faction monarchiste n'est guère unie. Avec de faux prétendants qui essaient tous de se dominer. Il est temps d'entreprendre une mission pour les débarrasser de nos terres."
 SOV_new_vozhd:0 "Le nouveau Vozhd"
 SOV_new_vozhd_desc:0 "Konstantin Rodzaïevsky sauvera notre nation en ces temps troublés, le titre de superpuissance sera à nouveau revendiqué par la Russie. Le seul homme qui puisse le faire est notre nouveau Vozhd."
 SOV_form_the_white_emigres:0 "Former les Émigrés blancs"
 SOV_form_the_white_emigres_desc:0 "En formant un groupe international composé d'anciens exilés russes, nous pouvons influencer tout conflit étranger."
 SOV_promote_the_asno_detachment:0 "Promouvoir le détachement d'Asno"
 SOV_promote_the_asno_detachment_desc:0 "Pendant notre exil, cet attachement s'est révélé être un outil d'espionnage précieux. Grâce à notre autonomisation, nous pouvons utiliser pleinement leurs compétences."
 SOV_follow_corportism:0 "La doctrine du corporatisme"
 SOV_follow_corportism_desc:0 "Le corporatisme est la seule variable économique durable dans le nouveau monde. Pour faire véritablement de la Russie une grande nation, l'adopter est une nécessité."
 SOV_impose_national_unions:0 "Imposer les syndicats nationaux"
 SOV_impose_national_unions_desc:0 "Pour moderniser nos secteurs industriels, nous devons permettre aux travailleurs d'être également autonomes."
 SOV_reject_cosmopolitanism:0 "Rejeter le cosmopolitisme"
 SOV_reject_cosmopolitanism_desc:0 "L'horrible philosophie de l'ancien système doit être purgée, car notre nation n'en a plus besoin."
 SOV_russian_women_fascist_movement:0 "Mouvement féministe fasciste russe"
 SOV_russian_women_fascist_movement_desc:0 "Les femmes sont tout aussi importantes que n'importe qui d'autre dans notre nouveau pays. Les soutenir ne fera que leur apporter des avantages."
 SOV_commit_to_the_orthodox_church:0 "S'engager auprès de l'Église orthodoxe"
 SOV_commit_to_the_orthodox_church_desc:0 "L'Église orthodoxe, dans sa prime jeunesse, était une entité puissante. Aujourd'hui, avec notre retour, nous pouvons à nouveau la réintégrer."
 SOV_union_of_fascist_little_ones:0 "Union des petits fascistes"
 SOV_union_of_fascist_little_ones_desc:0 "Les enfants sont une ressource précieuse dans le monde d'aujourd'hui. En les formant dès maintenant, nous pouvons former des adultes aguerris, capables de servir."
 SOV_all_russian_alligences:0 "L'allégeance de tous les Russes"
 SOV_all_russian_alligences_desc:0 "La race, le sexe ou l'ethnicité ne veulent rien dire, c'est vraiment important est l'allégeance de chaque citoyen envers l'État, tous doivent faire leur devoir."
 SOV_restore_the_republic_desc:0 ""
 SOV_secure_the_nation:0 "Sécuriser la nation"
 SOV_secure_the_nation_desc:0 ""
 SOV_white_exiles:0 "Intégrer les exilés Blancs"
 SOV_white_exiles_desc:0 "Certains officiers exilés s'avéreront utiles pour renforcer notre armée. Nous avons déjà leur allégeance, il ne nous reste plus qu'à les promouvoir."
 SOV_adopt_soviet_policies:0 "Adopter certaines politiques soviétiques"
 SOV_adopt_soviet_policies_desc:0 "Toutes les politiques du régime précédent n'ont pas été néfastes ; certaines ont véritablement contribué à soutenir la nation. Nous devons les conserver."
 SOV_orthadox_resurgance:0 "Résurgence orthodoxe"
 SOV_orthadox_resurgance_desc:0 "L'Église orthodoxe est un grand défenseur de notre cause. Nous devrions investir à nouveau dans cette cause."
 SOV_reinstate_royal_exiles:0 "Restaurer les titres des exilés royaux"
 SOV_reinstate_royal_exiles_desc:0 "Nous pouvons maintenant restaurer la noblesse qui a fui la nation. Ils ne doivent plus craindre d'être persécutés."
 SOV_accept_constituion:0 "Autonomie pour les masses"
 SOV_accept_constituion_desc:0 "Pour ne pas commettre les mêmes erreurs que par le passé, nous devons permettre à notre peuple d'avoir plus d'autonomie, même si cela implique une diminution de celle de l'État."
 SOV_imperial_legacy:0 "Héritage impérial"
 SOV_imperial_legacy_desc:0 "La Russie a toujours été une puissance expansionniste, avec notre stabilité retrouvée, nous pouvons à nouveau faire revivre cet esprit."
 SOV_imperial_policy:0 "Politique impériale"
 SOV_imperial_policy_desc:0 ""
 SOV_ideological_fanaticism:0 "Fanatisme idéologique"
 SOV_strike_the_riech:0 "Frapper le Reich"
 SOV_strike_the_riech_desc:0 ""
 SOV_peoples_virtue:0 "La vertu du peuple"
 SOV_peoples_virtue_desc:0 "Dans une république, c'est le peuple qui dirige véritablement l'État, sa vertu nous conduira au succès."
 SOV_form_solider_committees:0 "Former des comités de soldats"
 SOV_form_solider_committees_desc:0 "Réformer notre armée pour un style de gestion plus moderne pourrait s'avérer utile."
 SOV_amnesty_for_political_opponents:0 "Amnistie pour les opposants politiques"
 SOV_amnesty_for_political_opponents_desc:0 "Pourquoi exécuter et arrêter ceux qui sont loyaux aux Soviétiques, alors que nous pouvons encore utiliser leurs compétences."
 SOV_cultural_autonomy:0 "Autonomie culturelle"
 SOV_cultural_autonomy_desc:0 "Notre nation est vaste et ses cultures sont différentes d'est en ouest. Pour donner plus de liberté aux gens, nous devrions leur permettre de pratiquer leurs traditions."
 SOV_abolish_death_penalty:0 "Abolir la peine de mort"
 SOV_abolish_death_penalty_desc:0 "La peine de mort est un produit inutile du passé, nous devrions l'éliminer."
 SOV_agrarian_socialism:0 "Socialisme agraire"
 SOV_agrarian_socialism_desc:0 "La mise en œuvre de réformes sociales dans notre industrie est une étape nécessaire pour atteindre nos objectifs."
 SOV_create_a_national_directory:0 "Créer un répertoire national"
 SOV_create_a_national_directory_desc:0 "Un grand organisme qui supervise et distribue la monnaie dans tout le pays peut contribuer à la croissance de notre économie, et créer un stimulus."
 SOV_purge_religous_beurocracy:0 "Purger la bureaucratie religieuse"
 SOV_purge_religous_beurocracy_desc:0 "Si l'Église orthodoxe ne doit pas être entièrement supprimée, des mesures doivent être prises pour limiter son influence."
 SOV_pupulisms_guidance:0 "Orientation du populisme"
 SOV_baltic_freedom:0 "Une véritable liberté balte"
 SOV_baltic_freedom_desc:0 "Les États baltes sont instables et faibles, nous pourrions offrir une protection pour leur assistance."
 SOV_polish_autonomy:0 "Proposer la coopération polonaise"
 SOV_polish_autonomy_desc:0 "La Pologne a toujours entretenu une relation intéressante avec la Russie depuis la formation des deux nations. Nous pourrions peut-être leur tendre la main dans le cadre d'une alliance."
 SOV_the_free_russian_people:0 "Le pacte du peuple russe libre"
 SOV_emigres_tt:0 "Nous serons en mesure d'envoyer de puissants volontaires"
 SOV_union_of_fascist_little_ones_2:0 "Union des petits fascistes"
 SOV_russian_women_fascist_movement_2:0 "Mouvement féministe fasciste russe"
 SOV_alligences_tt:0 "Cette priorité s'ajoutera soit au Mouvement féministe fasciste russe, soit à l'Union des petits fascistes"
 SOV_strike_the_eagle:0 "Frapper l'aigle"
 SOV_strike_the_eagle_desc:0 "L'expansion de l'État allemand doit être stoppée. Pour le bien de l'Europe, ainsi que pour la santé et l'avenir de notre nation."

 SOV_civil_war_konev:0 "Restauration de l'ancien régime"
 SOV_civil_war_konev_desc:0 "La guerre étant enfin terminée, nous pouvons rétablir l'ordre dans notre nation."
 SOV_civil_war_supress_regional_insurections:0 "Supprimer les insurrections régionales"
 SOV_civil_war_implament_recovery_programs:0 "Implémenter des programmes de relance"
 SOV_civil_war_implament_recovery_programs_desc:0 "L'industrie de notre pays a été ravagée pendant la guerre. La mise en œuvre de programmes de relance de notre industrie doit commencer."
 SOV_civil_war_conduct_mass_arrests:0 "Procéder à des arrestations massives"
 SOV_civil_war_conduct_mass_arrests_desc:0 "Il y a encore des sympathisants des idéaux non soviétiques, ces personnes doivent être réduites au silence."
 SOV_civil_war_rehabilitate_military:0 "Réhabiliter l'armée"
 SOV_civil_war_rehabilitate_military_desc:0 "La guerre civile a laissé une faille importante dans l'organisation et la loyauté de notre armée. Nous devons la reconstituer et l'équiper."
 SOV_civil_war_empower_khrushchev:0 "Soutenir Khrouchtchev"
 SOV_civil_war_empower_khrushchev_desc:0 "Khrouchtchev est le meilleur successeur de Staline. Il est temps qu'il prenne sa place et continue l'expansion de notre pays."

 SOV_resotration_tt:0 "Achever cet arbre permettra de revenir à l'arbre soviétique"
 SOV_ukrainian_reclaimation:0 "Réclamation ukrainienne"
 SOV_reclaim_ukraine:0 "Reconquérir l'Ukraine"








 free_russian_peoples_faction:0 "Pacte du peuple russe libre"
 SOV_reclaim_polish_overlordship:0 "Réclamer la suprématie polonaise"
 SOV_solve_the_karelian_question:0 "Résoudre la question carélienne"
 SOV_reclaim_bessarabia:0 "Récupérer la Bessarabie"
 SOV_rule_over_the_mongols:0 "Régner sur les Mongols"
 SOV_crush_our_eastern_rival:0 "Écraser notre rival de l'Est" 
 SOV_our_american_holding:0 "Notre participation américaine" 
 SOV_interventionism_focus:0 "Interventions à l'étranger"
 SOV_neutrality_focus:0 "Tourner vers l'intérieur"
 SOV_Brigades:0 "Brigades de volontaires"
 SOV_why_we_fight:0 "Pourquoi nous combattons"
