 CRO_tomislav_II:0 "Tomislav II"
 CRO_tomislav_II_desc:0 "Le prince Aymon de Savoie-Aoste, cousin du roi d'Italie Victor-Emmanuel III a accepté la couronne de Croatie. Afin de marquer cet événement comme une refondation de la monarchie croate, il a choisi de s'appeler Tomislav II, successeur de Tomislav, le fondateur de la Croatie."
 
