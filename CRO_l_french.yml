 CRO_idea_ustashe_militia:0 "Milice d'oustachis" 
 CRO_idea_ustashe_militia_desc:0 "Les milices d'oustachis sont considérées par le régime comme ses troupes les plus loyales et les plus fiables. En réalité, leur qualité militaire est assez faible et la méfiance de la hiérarchie ustaše à l'égard des gardes nationaux a créé plus de problèmes qu'autre chose. Au contraire, la milice s'est avérée être un instrument de répression efficace car ses membres étaient sélectionnés en fonction de leur loyauté politique envers le parti et sa doctrine. C'est pourquoi ils sont responsables des pires atrocités du régime de Pavelic." 
