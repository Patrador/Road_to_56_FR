 CRO_home_guard:0 "Hrvatsko Domobranstvo"
 CRO_home_guard_desc:0 "Afin d'assurer la sécurité de la nation, nous devons créer une armée permanente pour protéger notre territoire : la garde nationale croate."
 CRO_small_arms:0 "Améliorer les armes légères"
 CRO_small_arms_desc:0 "Les limites de l'équipement pouvant être transporté par l'infanterie sont constamment repoussées. Nous nous attacherons à donner à nos troupes les meilleurs outils disponibles."
 CRO_improve_conscripts_equipment:0 "Améliorer l'équipement des conscrits"
 CRO_improve_conscripts_equipment_desc:0 "Si les conscrits ne peuvent pas être équipés des meilleures armes disponibles, nous devons veiller à ce qu'ils disposent d'un équipement suffisant pour se battre au mieux de leurs capacités."
 CRO_motorization_effort:0 "Corps motorisé"
 CRO_motorization_effort_desc:0 "La mobilité et la protection sont essentielles pour permettre à l'infanterie d'entrer et de sortir du champ de bataille en toute sécurité. Se concentrer sur ces développements nous permettra d'agir rapidement."
 CRO_structured_logistics:0 "Logistique structurée"
 CRO_structured_logistics_desc:0 "En raison de nos capacités de production limitées, nous ne pouvons pas nous permettre de perdre des équipements précieux, c'est pourquoi un système logistique structuré et clair est vital pour maintenir notre capacité à faire la guerre." 
 CRO_recovery_teams:0 "Équipes de rétablissement"
 CRO_recovery_teams_desc:0 "Pour réduire davantage les pertes d'équipements, nous devons organiser des équipes chargées de récupérer les armes et les véhicules sur les champs de bataille." 
 CRO_army_maneuvers:0 "Manœuvres de l'armée"
 CRO_army_maneuvers_desc:1 "Pour remettre notre armée en forme, de nouvelles manœuvres doivent être organisées. L'expérience conduira sans doute aussi à de nouvelles connaissances sur la guerre moderne."
 CRO_supremacy_of_offense:0 "La suprématie de l'offensive"
 CRO_supremacy_of_offense_desc:1 "L'action offensive est la clé de la victoire, et doit donc dicter notre stratégie globale et le développement de nouvelles doctrines."
 CRO_supremacy_of_defense:0 "La suprématie de la défense"
 CRO_supremacy_of_defense_desc:1 "Encerclés par des ennemis de tous bords, nous devons tenir assez longtemps pour que nos alliés nous soulagent. L'élaboration de nouvelles doctrines militaires doit se concentrer sur la défense de notre patrie."
 CRO_artillery_regiments:0 "Régiments d'artillerie"
 CRO_artillery_regiments_desc:1 "En introduisant de puissants régiments d'artillerie dans nos divisions, leur force de combat globale sera considérablement accrue."
 CRO_domestic_artillery_production:0 "Production nationale d'artillerie"
 CRO_domestic_artillery_production_desc:1 "En stimulant le développement de modèles d'artillerie modernes et nationaux, nous pouvons garantir que nos forces disposent du meilleur appui-feu possible."
 CRO_anti_tank_defenses:0 "Défenses anti-char"
 CRO_anti_tank_defenses_desc:1 "Comme le char a pris une place centrale dans la guerre moderne, de nouveaux développements sont nécessaires dans le domaine des canons antichars de campagne, permettant à notre infanterie d'éliminer ces mastodontes blindés."
 CRO_mountain_brigades:0 "Brigades de montagne"
 CRO_mountain_brigades_desc:1 "Une grande partie de notre nation est constituée de montagnes, ce qui nécessite la formation de brigades spéciales spécialisées dans le combat sur ce type de terrain."
 CRO_armored_cavalry:0 "Cavalerie blindée"
 CRO_armored_cavalry_desc:0 "Une mécanisation de la cavalerie et un passage en demi chenilles permettrait de conserver une grande mobilité et d'ajouter une protection supplémentaire aux membres des unités. Cette transition serait certes lourde en termes de coût de production, mais tout doit être fait pour assurer une victoire rapide sur le terrain." 
 CRO_tank_conversions:0 "Conversions de chars"
 CRO_tank_conversions_desc:1 "Si nous avons besoin de chars maintenant, nous aurons peut-être besoin d'artillerie automotrice ou de chasseurs de chars basés sur le même châssis le mois prochain. Notre équipement blindé doit rester flexible et s'adapter à nos besoins actuels."
 CRO_modern_tanks:0 "Chars modernes"
 CRO_modern_tanks_desc:1 "Grâce à l'ajout d'armes principales de gros calibre, la technologie des chars s'est développée bien au-delà de la simple intention de transporter en toute sécurité des forces d'un point A à un point B. Nous devons développer notre propre version des chars modernes pour pouvoir rivaliser avec nos voisins."

 
 CRO_equipment_effort_2:0 "Développement du matériel II"
 CRO_equipment_effort_2_desc:0 "Nous devons poursuivre nos efforts pour doter l'infanterie et les troupes de soutien du meilleur matériel actuellement disponible."
 CRO_mechanization_effort:0 "Développement de la mécanisation"
 CRO_mechanization_effort_desc:0 "C'est en reconsidérant les perspectives offertes par l'infanterie motorisée que nous pourrons repousser les limites des véhicules que nous construisons actuellement."
 CRO_doctrine_effort_2:0 "Développement des doctrines II"
 CRO_doctrine_effort_2_desc:0 "Les champs de bataille ont changé, non pas seulement au cours de l'entre-deux-guerres, mais aussi lors des tout derniers conflits. Nos doctrines doivent donc continuer de s'adapter à ces mutations."
 CRO_equipment_effort_3:0 "Développement du matériel III"
 CRO_equipment_effort_3_desc:0 "Plutôt que de copier ou d'acheter le matériel étranger, nous devrions nous efforcer de devenir le leader mondial des armes d'infanterie."
 CRO_armor_effort:0 "Développement des blindés"
 CRO_armor_effort_desc:0 "Forts de l'expérience acquise en mécanisant l'infanterie, nous pouvons améliorer aussi les blindés."
 CRO_special_forces:0 "Forces spéciales"
 CRO_special_forces_desc:0 "Nous avons besoin de forces d'élite. Les troupes de montagne et les parachutistes, en particulier, doivent être une priorité."
 CRO_aviation_effort:0 "Création de l'école de l'air croate"
 CRO_aviation_effort_tt:0 "Emplacements de construction insuffisants pour des §Ybases aériennes§!."
 CRO_aviation_effort_desc:0 "Il n'est aucun domaine militaire qui connaît une évolution technologique aussi rapide que celui de l'aviation. Tout pays moderne se doit de maîtriser les airs."
 CRO_fighter_focus:0 "Priorité aux chasseurs"
 CRO_fighter_focus_desc:0 "Le retour à la paix n'aura pas mis un terme aux duels aériens qui ont marqué la Grande Guerre. Rester à la pointe du développement des chasseurs nous offrira un net avantage lors des conflits à venir."
 CRO_bomber_focus:0 "Priorité aux bombardiers"
 CRO_bomber_focus_desc:0 "Lorsque les générations futures évoqueront l'horreur des guerres de notre époque, elles parleront à coup sûr de ce déluge de feu tombant du ciel. Faisons simplement en sorte que nos ennemis en parlent plus en connaissance de cause que nous."
 CRO_airplanes_licenses:0 "Licences d'avions"
 CRO_airplanes_licenses_desc:0 "Comme nos capacités de conception sont limitées, nous devrions essayer d'obtenir des licences d'avion et d'équiper nos forces aériennes de chasseurs modernes." 
 CRO_form_mechanics:0 "Former des mécaniciens"
 CRO_form_mechanics_desc:0 "Au bout du compte, quelle est la différence entre un avion abattu par des balles ennemies, par un incendie soudain du moteur ou un avion incapable de voler en raison de défaillances mécaniques si nous ne pouvons pas les réparer ?  Afin de réduire les risques de défaillances mécaniques, la seule solution est d'avoir des mécaniciens dévoués et bien formés qui connaissent l'intérieur de ces avions mieux qu'un chirurgien ne connaît l'anatomie."
 CRO_aviation_effort_2:0 "Doctrine aérienne avancée"
 CRO_aviation_effort_2_desc:0 "D'autres avancées sont nécessaires pour coordonner efficacement l'aviation avec les autres branches des forces armées."
 CRO_CAS_effort:0 "Développement de l'appui aérien rapproché"
 CRO_CAS_effort_desc:0 "Toute armée moderne doit être soutenue par des moyens mécanisés, non pas seulement terrestres mais aussi aériens."
 CRO_rocket_effort:0 "Développement de la fuséologie"
 CRO_rocket_effort_desc:0 "Les fusées et moteurs à réaction permettent de propulser des engins, avec ou sans équipage, à des vitesses inconnues jusqu'à présent. Devenir les précurseurs dans ces technologies nous permettra de prendre de court l'ennemi."
 CRO_NAV_effort:0 "Développement de l'aéronavale"
 CRO_NAV_effort_desc:0 "La guerre en mer se déroule aussi sous les eaux. Mais, de la même façon, elle a aussi en partie lieu dans les airs."
 
 ######################NAVY###################
 CRO_expand_the_split_shipyards:0 "Développer les chantiers navals de Split"
 CRO_expand_the_split_shipyards_desc:0 "Notre industrie de la construction navale préexistante en Dalmatie est un candidat de choix pour l'expansion, et dispose de vastes installations permettant de construire de plus grands navires de guerre."
 CRO_coastal_defense:0 "Défense de la Dalmatie"
 CRO_coastal_defense_desc:0 "Nous ne pouvons pas espérer contester les flottes de nos adversaires dans l'Adriatique. Au contraire, nous devons préparer nos côtes à repousser toute invasion navale qu'ils pourraient tenter." 
 CRO_contest_the_adriatic:0 "Contester l'Adriatique"
 CRO_contest_the_adriatic_desc:0 "La défense de nos côtes commence dans la mer qui se trouve au-delà. Nous devons développer de nouvelles tactiques et stratégies navales pour prendre le contrôle de la mer Adriatique ou du moins la contester."
 CRO_light_cruiser:0 "Concevoir des croiseurs légers"
 CRO_light_cruiser_desc:1 "Nous devons avoir un nouveau croiseur moderne pour servir d'épine dorsale à notre flotte adriatique."
 CRO_naval_bombers:0 "Bombardiers navals"
 CRO_naval_bombers_desc:1 "L'Adriatique est longue, mais étroite, ce qui la rend facilement accessible aux avions basés à partir de nos aérodromes. En développant des modèles de bombardiers navals dédiés, cela pourrait améliorer considérablement les chances de notre marine contre des adversaires plus puissants."
 CRO_heavy_cruiser_project:0 "Projet de croiseur lourd"
 CRO_heavy_cruiser_project_desc:1 "Pour défier convenablement les marines hostiles, nous avons besoin d'un tonnage plus important et d'armements plus lourds. Les croiseurs lourds seraient un bon pas en avant par rapport aux croiseurs légers que nous avons utilisés jusqu'à présent comme piliers de notre flotte."
 CRO_modern_destroyers:0 "Destroyers modernes"
 CRO_modern_destroyers_desc:1 "Les destroyers sont l'épine dorsale de toute marine, et nous devons nous assurer que les nôtres ne sont pas inférieurs à ceux de nos adversaires."
 
 CRO_skilled_pilots:0 "Pilotes qualifiés"
 CRO_skilled_pilots_desc:0 "Les nombreuses îles de la côte dalmate ont nécessité de coordonner tous les ordres et de les communiquer clairement afin d'éviter les accidents et de tirer le meilleur parti du terrain." 

 CRO_adriatic_specialization:0 "Spécialisation en Adriatique"
 CRO_adriatic_specialization_desc:0 "Les nombreuses îles de la côte dalmate constituent une caractéristique très spécifique qui pourrait être utilisée pour surprendre nos ennemis."  

 CRO_build_the_nation:0 "Construire la nation"
 CRO_build_the_nation_desc:0 "Concentrer tous nos efforts politiques sur le développement de l'industrie civile dans un grand bond en avant."
 CRO_research_collaboration:0 "Collaboration de recherche yougoslave"
 CRO_research_collaboration_desc:0 "En tant que région autonome, il est logique de partager toute découverte pertinente avec le gouvernement central yougoslave."
 CRO_prospect_for_resources:0 "Prospection des ressources"
 CRO_prospect_for_resources_desc:0 "Notre sol garde des ressources qui seront utiles pour le combat de notre temps. Nous devons les libérer au plus vite et en faire le meilleur usage."
 CRO_construction_effort_tt:0 "Emplacements de construction insuffisants pour des §Yusines civiles§!"
 CRO_construction_effort:0 "Effort de construction"
 CRO_construction_effort_desc:0 "Effort de construction"
 CRO_production_effort:0 "Effort de production"
 CRO_production_effort_tt:0 "Emplacements de construction insuffisants pour des §Yusines militaires§!"
 CRO_production_effort_desc:0 "Si vous pouvez construire des tracteurs, vous pouvez construire des chars ! Nous ne devons pas laisser notre capacité de production militaire prendre du retard."
 CRO_construction_effort_2:0 "Effort de construction II"
 CRO_construction_effort_2_desc:0 "La poursuite de l'expansion de nos usines nous permettra d'accélérer la production de biens pour le commerce et de poursuivre les efforts de construction."
 CRO_industrial_planning:0 "Planification industrielle"
 CRO_industrial_planning_desc:0 "Afin de poursuivre nos développements industriels, nous devons établir des stratégies à long terme et rechercher de nouveaux terrains adaptés."
 CRO_expand_the_sarajevo_arsenals:0 "Développer les arsenaux de Sarajevo"
 CRO_expand_the_sarajevo_arsenals_desc:1 "Nous avons besoin de plus de capacité de production pour répondre aux besoins croissants de notre armée. Les arsenaux de Sarajevo sont un candidat de choix pour l'expansion, nous allons donc allouer des ressources immédiatement." 
 CRO_production_effort_2:0 "Soutenir l'industrie des véhicules lourds"
 CRO_production_effort_2_desc:0 "En tant que l'un des principaux ports européens, Anvers est en bonne position pour développer une industrie axée sur l'exportation."   
 CRO_production_effort_3:0 "Soutien aux fabricants d'avions militaires"
 CRO_production_effort_3_desc:0 "Des efforts continus pour développer nos usines militaires sont nécessaires pour répondre à la demande de nouveaux équipements."
 CRO_infrastructure_effort:0 "Effort d'infrastructure"
 CRO_infrastructure_effort_desc:0 "Un pays qui ne dispose pas d'une infrastructure adéquate ne peut pas poursuivre des projets ou des constructions avancés."
 CRO_infrastructure_effort_tt:0 "Emplacements de construction insuffisants pour des §Yinfrastructures§!"
 CRO_extract_chromium:0 "Extraction de chrome"
 CRO_extract_chromium_desc:0 "Le chrome est notre principale ressource et nous devons absolument maximiser son extraction." 
 CRO_extract_oil:0 "Extraction de pétrole"
 CRO_extract_oil_desc:0 "La présence de pétrole dans la région a été présumée après la découverte d'autres petits champs pétroliers dans la plaine pannonienne. Maintenant que nous avons la confirmation de l'existence de ces ressources, nous devons les exploiter le plus rapidement possible afin de réduire notre dépendance à l'égard d'importations coûteuses."  
 CRO_expand_the_university_of_zagreb:0 "Développer l'Université de Zagreb"
 CRO_expand_the_university_of_zagreb_desc:0 "L'université de Zagreb est déjà de loin la plus grande du pays. Mais si nous allouons davantage de ressources à ses recherches, notamment dans les domaines susceptibles de déboucher sur des innovations militaires, nous pourrions obtenir un avantage décisif sur le champ de bataille."
 CRO_develop_bosnia:0 "Développer la Bosnie"
 CRO_develop_bosnia_desc:0 "Les Bosniaques n'existent pas, ils sont simplement des Croates musulmans. La Bosnie est donc habitée par des Croates et ils méritent autant d'attention que tous les autres Croates."
 CRO_construction_effort_3:0 "Effort industriel III"
 CRO_construction_effort_3_desc:0 "L'expansion de notre réseau d'infrastructures a considérablement amélioré notre capacité de construction."
 CRO_nuclear_effort:0 "La puissance de Tomislav"
 CRO_nuclear_effort_desc:0 "Les physiciens sont-ils allés trop loin ?"
 CRO_extra_tech_slot:0 "Emplacement de recherche supplémentaire"
 CRO_extra_tech_slot_desc:0 "Notre expansion industrielle et d'autres avancées récentes pourraient nous permettre de mener davantage de R&D en parallèle."
 CRO_extra_tech_slot_2:0 "Emplacement de recherche supplémentaire II"
 CRO_extra_tech_slot_2_desc:0 "L'industrialisation rapide de notre pays a ouvert de nouvelles possibilités en matière de R&D que nous devons exploiter."
 CRO_technology_sharing:0 "Partage technologique"
 CRO_technology_sharing_desc:0 "En partageant les avancées technologiques avec nos alliés, l'ensemble de notre faction sera en mesure de mener plus efficacement la R&D en temps de guerre."
 CRO_secret_weapons:0 "Armes secrètes"
 CRO_secret_weapons_desc:0 "Il est tentant de consacrer toutes les ressources supplémentaires au développement de chars et d'avions, mais le secret pour gagner des guerres réside dans des domaines scientifiques entièrement nouveaux : l'électronique, la fusée et la recherche nucléaire."
 CRO_political_effort:0 "Organiser le nouvel État"
 CRO_political_effort_desc:0 "Notre premier objectif est d'établir les représentations gouvernementales de base à travers le pays."
 CRO_collectivist_ethos:0 "Renforcer les syndicats"
 CRO_collectivist_ethos_desc:0 "Nos ennemis peuvent diviser et conquérir les nations inférieures, mais notre peuple restera uni. Tous pour un et un pour tous."
 CRO_liberty_ethos:0 "Concensus démocratique"
 CRO_liberty_ethos_desc:0 "En ces temps de fanatiques idéologiques qui cherchent à étouffer l'esprit humain, nous sauvegarderons les libertés individuelles et la liberté."
 CRO_militarism:0 "Création d'une milice d'oustachis"
 CRO_militarism_desc:0 "Pour combattre l'ennemi de l'État, nous devons recruter parmi nos militants des volontaires pour combattre nos ennemis idéologiques mortels, en particulier les communistes."
 CRO_political_correctness:0 "Politiquement correct"
 CRO_political_correctness_desc:0 "Les personnes ayant des opinions légèrement controversées ou autrement embarrassantes semblent craindre qu'il existe une vaste conspiration contre elles. Cela semble être une excellente idée."
 CRO_neutrality_focus:0 "Neutralité"
 CRO_neutrality_focus_desc:0 "Si d'autres prétendent qu'il faut de la bravoure et de la sagesse pour prendre parti dans un conflit mondial, nous savons qu'il faut davantage pour refuser."
 CRO_interventionism_focus:0 "Interventionnisme"
 CRO_interventionism_focus_desc:0 "Nous accordons de l'importance à la liberté de tous les peuples, pas seulement de nos propres citoyens. Si empêcher la tyrannie signifie la guerre, alors qu'il en soit ainsi."
 CRO_military_youth:0 "Ustaška Mladež"
 CRO_military_youth_desc:0 "Les organisations visant à promouvoir la discipline et l'éducation politique des jeunes de notre nation favoriseront la loyauté et l'abnégation de manière précoce."
 CRO_deterrence:0 "Dissuasion"
 CRO_deterrence_desc:0 "Seuls, nous profitons rarement de la guerre. Heureusement, nous savons que la meilleure défense est celle qui est si connue que vous n'aurez jamais à l'utiliser."
 CRO_volunteer_corps:0 "Corps de volontaires"
 CRO_volunteer_corps_desc:0 "Forcer notre peuple à mourir pour des idéaux de liberté serait un exercice d'ironie, mais établir des moyens pour ceux qui souhaitent aider les gens à l'étranger ne l'est pas."
 CRO_paramilitarism:0 "Paramilitarisme"
 CRO_paramilitarism_desc:0 "Les principes militaires ont des applications en dehors de l'armée. Avec le développement d'unités semi-militarisées pour compléter nos forces armées, davantage de personnes auront une formation militaire."
 CRO_indoctrination_focus:0 "Endoctrinement"
 CRO_indoctrination_focus_desc:0 "Ayant établi que notre idéologie est fondée sur la vérité, elle peut être enseignée comme telle. L'éducation et les médias doivent refléter cette leçon."
 CRO_foreign_expeditions:0 "Expéditions à l'étranger"
 CRO_foreign_expeditions_desc:0 "Nos ennemis étant prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons être prêts à faire de même pour les nôtres."
 CRO_why_we_fight:0 "Pourquoi nous combattons"
 CRO_why_we_fight_effect:0 "Si nous n'avons pas l'esprit national §YPolitique étrangère neutre§!, nous pourrons créer des factions.\n"
 CRO_why_we_fight_desc:0 "Le monde est de moins en moins sûr. Notre peuple a besoin de voir les atrocités commises par ceux qui ont soif de pouvoir. Il est temps de rallier le peuple à notre cause et de s'assurer que chacun est prêt à se battre pour notre liberté."
 CRO_political_commissars:0 "Commissaires politiques"
 CRO_political_commissars_desc:0 "Pour garantir que nos politiques soient suivies dans la pratique militaire, nous introduirons dans les rangs militaires des fonctionnaires nommés par le pouvoir politique."
 CRO_organized_partizans:0 "Partisans organisés"
 CRO_organized_partizans_desc:0 "Afin de faire face à la menace d'une invasion, nous devons organiser à l'avance des cellules de résistance. Ces groupes prépareront des caches, des terrains de largage potentiels et recruteront des locaux afin de recueillir des renseignements. Tous ces efforts permettront de mettre un maximum de pression sur l'arrière des lignes ennemies."
 CRO_internationalism_focus:0 "Internationalisme"
 CRO_internationalism_focus_desc:0 "L'idéologie ne connaît pas de frontières. Une autre nation peut se dire souveraine, mais nos convictions sont au-dessus de telles prétentions."
 CRO_nationalism_focus:0 "Renaissance nationale"
 CRO_nationalism_focus_desc:0 "Pendant des siècles, nous avons été gouvernés par des princes étrangers comme faisant partie de leur domaine. Cette époque est révolue. Une fois encore, la Croatie retrouvera le véritable esprit de Tomislav Ier et dominera les Balkans." 
 CRO_ideological_fanaticism_communism:0 "Fanatisme idéologique"
 CRO_ideological_fanaticism_communism_desc:0 "Nos valeurs et objectifs politiquement établis valent la peine de mourir pour eux autant que n'importe quelle foi ancienne. Tout adepte doit être prêt à affronter la mort, et ceux qui s'égarent feraient mieux d'être prêts à affronter la mort."
 CRO_ideological_fanaticism_ustasha:0 "Fanatisme idéologique"
 CRO_ideological_fanaticism_ustasha_desc:0 "Nos valeurs et objectifs politiquement établis valent la peine de mourir pour eux autant que n'importe quelle foi ancienne. Tout adepte doit être prêt à affronter la mort, et ceux qui s'égarent feraient mieux d'être prêts à affronter la mort." 
 CRO_anti_partizan_tactics:0 "Tactiques anti-partisanes"
 CRO_anti_partizan_tactics_desc:0 "Les partisans doivent être combattus et expulsés de leurs montagnes. Afin de porter le combat au cœur des terres sous leur contrôle, des patrouilles régulières doivent sécuriser les villages et des renseignements doivent être recueillis auprès des habitants loyaux. Nous n'avons pas d'autre choix si nous voulons battre les communistes et gagner ce combat une fois pour toutes." 
 CRO_faithful_ally:0 "Un fidèle allié"
 CRO_faithful_ally_desc:0 "Avec notre dévouement à défendre notre sol, le sang que nous avons versé pour la cause commune d'une victoire européenne contre le judéo-bolchevisme, nous avons mérité d'être reconnus comme un véritable membre des forces de l'Axe. Cela a été facilité par le brillant travail de nos phrénologues qui ont prouvé que, contrairement à ces sales Serbes, nous sommes les descendants directs de la horde aryenne qui a migré vers le sud."
 CRO_catholic_dominance_focus:0 "Domination catholique"
 CRO_catholic_dominance_focus_desc:0 "Pendant des siècles, les Croates ont été guidés par les enseignements de la sainte Église romaine catholique et apostolique. Depuis notre union forcée avec la Serbie, beaucoup se sont convertis à l'orthodoxie pour des gains personnels. Cela doit cesser car chaque croate chrétien doit accepter l'autorité de sa sainteté le Pape."
 CRO_secularism_focus:0 "Laïcité"
 CRO_secularism_focus_desc:0 "La foi ne doit en aucun cas interférer avec les affaires de l'État. Elle doit être une affaire purement privée et le personnel religieux ne doit pas pouvoir entrer dans l'arène politique." 
 CRO_integrate_muslim_croats_focus:0 "Intégrer les Croates musulmans"
 CRO_integrate_muslim_croats_focus_desc:0 "Les musulmans peuvent être d'une autre religion, mais ils font toujours partie de la fine fleur de la nation et devraient être pleinement acceptés en tant que Croates." 
 CRO_bosnian_muslim_conscription_focus:0 "Conscription des musulmans bosniaques"
 CRO_bosnian_muslim_conscription_focus_desc:0 "Comme les musulmans vivant en Bosnie sont des Croates, ils doivent servir dans l'armée aux côtés de leurs frères ethniques."
 CRO_integrate_orthodox_croats_focus:0 "Intégrer les Croates orthodoxes"
 CRO_integrate_orthodox_croats_focus_desc:0 "Alors que nous avons maltraité les Croates orthodoxes. Mais nous devons reconnaître que même si les bons Croates sont membres de la sainte Église romaine catholique et apostolique, les Croates qui se sont convertis à la religion des Serbes sont Croates après tout et doivent être intégrés dans la communauté nationale." 
 CRO_deny_citizenship_to_muslims_focus:0 "Refuser des droits aux musulmans"
 CRO_deny_citizenship_to_muslims_focus_desc:0 "Le catholicisme est l'élément central de l'identité croate et les musulmans qui se font passer pour des Croates ne méritent pas d'être parmi nous."
 CRO_integrate_religious_minorities_focus:0 "Intégrer les minorités religieuses"
 CRO_integrate_religious_minorities_focus_desc:0 "Notre pays abrite des minorités religieuses et celles-ci doivent être respectées dans leurs particularismes."

 
 CRO_a_king_for_our_people_focus:0 "Un Roi pour notre peuple"
 CRO_a_king_for_our_people_focus_desc:0 "Afin de restaurer la grandeur du royaume croate libre du passé, nous devons choisir un roi qui dirigera le peuple croate régénéré."
 CRO_enforce_pavelic_rule:0 "Renforcer la règle Pavelic"
 CRO_enforce_pavelic_rule_desc:0 "Maintenant que les Oustachis ont finalement pris le pouvoir, nous pouvons faire en sorte que notre cher leader, le Podlavnik Ante Pavelic, soit reconnu comme le souverain légitime de notre pays par tous les Croates fidèles."
 CRO_italian_influence_focus:0 "Influence italienne"
 CRO_italian_influence_desc:0 "Maintenant qu'un Italien est sur le trône de Croatie, notre pays a des liens plus étroits que jamais avec l'Italie..."
 CRO_italo_croat_legion:0 "Légion italienne-croate"
 CRO_italo_croat_legion_desc:0 "Nous devons absolument aider nos alliés de toutes les manières possibles. Les Italiens ont promis d'équiper une division motorisée si nous pouvions recruter des volontaires."
 CRO_dalmatian_question_focus:0 "La question de la Dalmatie"
 CRO_dalmatian_question_focus_desc:0 "Alors que beaucoup auraient pensé que le choix d'un roi italien faciliterait les relations avec l'Italie, Tomislav II n'a pas apprécié l'influence italienne sur son royaume. Le nouveau roi a mis en doute le fait que la côte dalmate puisse être italianisée. En fait, il semble vouloir forcer l'Italie à abandonner ses prétentions sur la région et à contrôler l'ensemble de la côte." 

 CRO_zagreb_investments_focus:0 "Investissements à Zagreb"
 CRO_zagreb_investments_focus_desc:0 "Zagreb est notre capitale et un important centre industriel, elle doit être au centre de notre politique industrielle."
 CRO_trading_infrastructures:0 "Infrastructures de commerce"
 CRO_trading_infrastructures_desc:0 "La voie de la mer est la voie à suivre. En développant les ports de la côte dalmate, nous serons en mesure d'augmenter nos exportations."
 CRO_industrial_support:0 "Soutien industriel"
 CRO_industrial_support_desc:0 "Nous devons recueillir le soutien des industriels afin de les convaincre de travailler pour le bien commun de la société."
 CRO_economic_optimization:0 "Optimisation économique"
 CRO_economic_optimization_desc:0 "Certains secteurs de notre industrie militaire sont mal gérés et nous devons les réformer afin d'accroître leur productivité." 
 CRO_research_grants:0 "Subventions de recherche"
 CRO_research_grants_desc:0 "En finançant des sociétés d'ingénierie, nous pourrions développer plus rapidement de nouveaux équipements pour nos forces armées." 

 CRO_yugoslav_scientific_cooperation:0 "Coopération scientifique yougoslave"  
 
 CRO_form_peasant_councils:0 "Former un conseil de paysans"
 CRO_form_peasant_councils_desc:0 "Les paysans sont opprimés dans tout le pays depuis des années. Si nous les encourageons à s'unir et à s'organiser sous notre direction idéologique, nous obtiendrons un grand nombre de nouveaux partisans."
 CRO_join_yugoslavia:0 "Rejoindre la Yougoslavie"
 CRO_join_yugoslavia_desc:0 "Nous devons montrer que la Yougoslavie est vraiment l'union de tous les Slaves du Sud. Il est de notre devoir de montrer notre unité avec la république fédérative soviétique et de rejoindre la Yougoslavie."
 CRO_economic_centralization:0 "Centralisation économique"
 CRO_economic_centralization_desc:0 "Afin de permettre au prolétariat de prendre réellement le pouvoir, l'économie doit être complètement restructurée." 
 CRO_nationalize_factories:0 "Nationaliser les usines"
 CRO_nationalize_factories_desc:0 "L'industrialisation est la voie de l'avenir et les capitalistes l'entravent en exploitant le travail du prolétariat. Afin de libérer leur véritable potentiel, les capitalistes vicieux et oppressifs doivent être débarrassés de leur influence économique." 
 CRO_local_steel_production:0 "Production locale d'acier"
 CRO_local_steel_production_desc:0 "Il est essentiel de soutenir notre industrie de guerre en produisant de l'acier localement. Cette décision du comité politique central du parti communiste doit être appliquée de toutes les manières possibles."
 CRO_local_militias:0 "Milices locales"
 CRO_local_militias_desc:0 "Les militants des conseils paysans doivent être mobilisés et armés afin de former l'épine dorsale d'une armée idéologiquement loyale."


 CRO_reclaim_the_coast:0 "Récupérer la côte"
 CRO_reclaim_the_coast_desc:0 "L'occupation [103.Owner.GetAdjFS] de notre terre met nos frères sous une tyrannie insupportable jours après jours. Il est temps de reconquérir la patrie."
 
