##################National Focuses Sweden
SWE_motti_tactic:0"Défense active"
SWE_motti_tactic_desc:0"En réalité, même avec nos armes et nos tactiques de qualité, la Suède ne pouvait espérer gagner un combat équitable contre aucune des grandes puissances européennes. Les Finlandais ont développé ce qu'ils appellent la « tactique Motti », des tactiques défensives de type guérilla, et les étudier pourrait nous aider si le pire venait à arriver."
#SWE_motti_tactic:0"Adopter la tactique Motti"
SWE_kings_council:0"Le Roi en Conseil"
SWE_kings_council_desc:0"Le Roi en Conseil ou « Konungen i Statsrådet » donne au Roi la possibilité de révoquer et de réformer le gouvernement à volonté. Bien qu'elle ne soit pas populaire, ni particulièrement démocratique, cette loi de notre sage Roi est peut-être la seule chose qui puisse nous guider dans les turbulences des temps modernes."
SWE_convoy_focus:0"Protéger la marine marchande"
SWE_convoy_focus_desc:0"L'économie suédoise est basée sur les exportations et les importations. Si notre flotte marchande devait être coulée, notre nation pourrait l'être aussi. Nous devons concentrer nos efforts navals sur les convois et leur protection !"
#SWE_convoy_focus:0"Les chantiers navals de l'Atlantique"
SWE_iron_ore:0"Soutenir l'industrie marchande"
SWE_iron_ore_desc:0"La Suède a une longue tradition de construction navale et dispose d'une importante flotte marchande. Nous devons en tirer parti et soutenir davantage nos capacités nationales de construction navale."
SWE_fortify_gulf:0"Fortifier le golfe de Botnie"
SWE_small_arms_focus:0"Vapenfabrik"
SWE_unified_command:0"Commandant suprême"
SWE_slot_expansion:0"Coopération industrielle"
SWE_technology_sharing:0"Partage de technologies"
SWE_technology_sharing_desc:0"Partager toute avancée technologique avec les membres de la faction, en fonction des membres de la faction."
SWE_kings_meeting:0"Le Communiqué de Stockholm"
SWE_hansson_3:0"Gouvernement Hansson III"
SWE_hansson_3_desc:0"Le Premier ministre Hansson tente de former un gouvernement au-delà des clivages, afin de promouvoir la stabilité de l'État à une époque où d'autres nations tombent dans des idées extrêmes. Si les autres partis peuvent être persuadés, nous pourrions continuer à être un bastion de la démocratie, quelle que soit la situation dans le monde."
SWE_construction_effort_II:0"L&M Ericsson "
SWE_frivilligkaren:0"Développer le Frivilligkåren"
SWE_frivilligkaren_desc:0"Beaucoup sont sympathiques à la cause finlandaise et la considèrent comme un prolongement de notre propre politique étrangère, ce qui permet de nombreuses recrues potentielles."
SWE_german_command:0"Conseillers allemands"
SWE_german_command_desc:0"Permettre à des commandants allemands expérimentés d'assister, de diriger et d'entraîner plusieurs de nos unités afin de gagner en efficacité pendant la guerre."
SWE_embargo_soviet:0"Embargo de l'URSS"
SWE_embargo_england:0"Embargo de la Grande-Bretagne"
SWE_baltic_uprising:0"Mutinerie balte"
SWE_baltic_uprising_desc:0"Explication : Estonie 60% (et Lettonie 40% de chance) se soulèvera contre l'URSS. 10 jours plus tard 1 croiseur léger, 2 destroyers et 1 sous-marin seront capturés et envoyés en Suède depuis Tallin."
SWE_volunteer_corps:0"Non-belligérance"
SWE_polistrupper_focus:0"Polistrupper"
SWE_polistrupper_focus_desc:0"Plusieurs danois et norvégiens, las de l'occupation, cherchent à se battre pour leur liberté. Notre État peut les armer, les organiser et les former sous couvert d'une formation policière, afin d'être prêt à libérer leur patrie le moment venu."
SWE_guarantee_finland:0"Garantir la Finlande"

SWE_nationalism_focus:0"Gouvernement de coalition du NSAP"
SWE_nationalism_focus_desc:0"Notre récente initiative sur la question d'Åland a renforcé le NSAP. Leur soutien auprès de la population et (ce qui est inquiétant) des militaires s'accroît. Il semble que pour garder un quelconque contrôle, le parti au pouvoir devra les inclure dans la coalition gouvernementale."
SWE_internationalism_focus:0"Gouvernement de coalition du SKP"
SWE_internationalism_focus_desc:0"La SKP a étonnamment applaudi notre révocation de la Convention d'Åland, la qualifiant de grande victoire contre les capitalistes et les impérialistes. Leur propagande commence à toucher la population, et une coalition pourrait être notre meilleur espoir de stabilité."

SWE_support_allies:0"Le Communiqué de Göteborg"
SWE_malmoe_communique:0"Le Communiqué de Malmö"
SWE_american_engineers:0"Ingénieurs américains"

SWE_danish_ultimatum:0"Ultimatum danois"
#SWE_danish_ultimatum:0"Rejoignez ou mourrez"

SWE_ajs:0"L'académie des rangers d'AJS"
SWE_ajs_desc:0"L'Arméns Jägarskola est responsable de la formation de nos forces spéciales, mais depuis le Nedrustning, elle reçoit moins de candidats. Le financement et l'expansion contribueront à créer une nouvelle génération de Jägars redoutables."

SWE_svensk_standard:0"Norme de production commune"
SWE_svensk_standard_desc:0"La Suède est aujourd'hui le premier centre industriel de Scandinavie, ce qui nous donne un certain pouvoir sur nos voisins. En encourageant l'utilisation à l'internationale des normes suédoises, nos industries plus rationalisées en verront les avantages."

SWE_beredskap:0"Beredskap"
SWE_beredskap_desc:0"Préparez vos forces armées à défendre la Suède contre toute menace étrangère."

SWE_arrest_royalists:0"La révolution rouge et bleue"
SWE_arrest_royalists_desc:0"Le peuple ne peut pas attendre que le gouvernement bourgeois se retire ! Les partisans du SKP sont maintenant prêts à arrêter ou à exécuter toute personne qui s'oppose à eux - même si cela signifie que tous les membres du gouvernement savent ce qu'ils font..."
SWE_abolish_monarchy:0"Abolir la monarchie"
SWE_abolish_monarchy_desc:0"Même si notre Roi autorise la présence des communistes au Parlement, comment une nation communiste peut-elle avoir un Roi riche ? Nous devons mettre fin à la farce qu'est la monarchie suédoise et envoyer cet aristocrate véreux en exil."
SWE_facket:0"Folkhemmet"
SWE_facket_desc:0"Le communisme suédois est la voie à suivre ! Nous ne pouvons pas laisser des réactionnaires malavisés comme les Soviétiques freiner la révolution populaire ! Nous nous joindrons à nos frères pour répandre la cause rouge !"
SWE_norway_friend:0"Financer les communistes norvégiens"
SWE_norway_friend_desc:0"Notre voisin norvégien est un terreau fertile pour faire pousser le communisme. Nous pourrions même soutenir spécifiquement les internationalistes, qui pourraient chercher à s'unir à notre nation !"
SWE_ideological_propaganda:0 "Propagande idéologique"
SWE_ideological_propaganda_desc:0 "Chaque mouvement communiste est une cellule potentielle prête à organiser les masses."
SWE_deal_soviet:0"Un accord avec l'URSS"
SWE_deal_soviet_desc:0"Les Russes n'ont jamais vraiment été extrêmement amicaux envers la Suède, mais le fascisme est un ennemi bien plus redoutable à affronter. Si nous acceptons de soutenir leurs revendications sur le territoire finlandais, nous pouvons enterrer la hache de guerre, et avoir les mains libres pour la Norvège."
SWE_women_pilots:0"Flyglottakåren"
SWE_women_pilots_desc:0"Enrôlez des femmes pilotes dans vos programmes de formation de pilotes."
SWE_technology_sharing_comintern:0"L'échange de Kola"
SWE_technology_sharing_comintern_desc:0"La Norvège devenant de plus en plus amicale et Petsamo tombant sous le joug soviétique, nous pouvons désormais échanger librement des idées avec nos frères soviétiques, du moins celles autorisées par la SPK."
SWE_norway_unification:0"L'Union Socialiste Scandinave"
SWE_norway_unification_desc:0"Les communistes norvégiens réclament nos idées plus éclairées, désireux d'inverser l'humiliation de 1905 qui leur a été imposée par les élites de la société ! Une fois que leur position au sein de leur Parlement sera assurée, nous pourrons exiger l'union !"

SWE_support_iceland_rebels:0"Approvisionner les nationalistes islandais"
SWE_support_iceland_rebels_desc:0"L'Islande souffre énormément de la faiblesse et de l'inefficacité de l'État danois, qu'ils le veuillent ou non. Il existe un noyau de nationalistes sur l'île, et le seul acte miséricordieux est de les armer."
SWE_iceland_rebel_uprising:0"La mutinerie islandaise"
SWE_iceland_rebel_uprising_desc:0"Le mouvement pour l'indépendance de l'Islande a atteint son paroxysme. Des nationalistes armés et entraînés attendent notre signal pour se libérer du joug danois. Bien sûr, les Danois pourraient réagir négativement à cela..."
SWE_strb:0"Stridsbåtar"
SWE_strb_desc:0"Développer des petits bateaux, agiles, armés de mitrailleuses et assez spacieux pour transporter nos Marines et accélérer les invasions."
SWE_axis_leanings_focus:0"Le penchement vers l'Axe"
SWE_axis_leanings_focus_desc:0"Les Allemands sont de notre famille, mais malgré cela, nous avons passé une grande partie de ces derniers siècles à les combattre. Ce n'est plus le cas. La Suède et l'Allemagne vont s'unir contre les Bolcheviks et leur cabale !"
SWE_technology_sharing_axis:0"Krupp-Landsverk"
SWE_technology_sharing_axis_desc:0"La technologie allemande impressionne même les membres du Svea Rike. Si nous soutenions une fusion entre Krupp et Landsverk, le nouveau conglomérat nous donnerait accès à certains jouets allemands futuristes."
SWE_found_own_empire:0"Notre propre Empire"
SWE_found_own_empire_desc:0"La Suède était autrefois la nation la plus redoutée de toute l'Europe. Allemands, Finlandais, Russes, Britanniques, tous ont plié le genou devant nous ou en ont payé le prix. Ils ont oublié. Ils ont tous oublié. Mais nous... nous allons leur faire rappeler."


SWE_bofors_nobelkrut:0"Bofors Nobelkrut"
#SWE_bofors_nobelkrut:0"Encourager les industries nationales d'armement"
SWE_bofors_nobelkrut_desc:0"Le Bofors est notre fierté et notre orgueil, un nom respecté dans l'artillerie du monde entier. La filiale de Nobelkrut présente un grand potentiel d'expansion, permettant de produire davantage d'armes et de faire appel à des esprits plus brillants pour leur conception."
SWE_undk:0"Organiser le FRA"
SWE_undk_desc:0"Les services de renseignement suédois sont modernes et nombreux, mais ils sont un cauchemar bureaucratique étant donné qu'ils sont répartis et soumis à diverses branches et institutions militaires. Nous aurions beaucoup à gagner d'un service de renseignement unifié et centralisé : le FRA."
#SWE_undk:0"Service de renseignement FRA"
#SWE_undk_desc:0"Mettre en place le bureau de renseignement de l'état-major de la défense pour réduire l'activité subversive étrangère. UNDK est l'abréviation de Underrättelsekontoret qui fait partie du Försvarsstaben."
#SWE_amfss:0"Kustartilleriets Skjutskola"
#SWE_amfss:0"École d'artillerie côtière"
SWE_amfss_desc:0"Le Kustartilleriets Skjutskola, contrairement à ce que son nom indique, enseigne aux étudiants la manière de mener une guerre amphibie. Si nous devons effectuer un quelconque débarquement naval, il est crucial d'encourager sa croissance et son parrainage."
SWE_amfss:0"École d'artillerie côtière KAS"
SWE_bofors_naval_guns:0 "Canons navals Bofors"
SWE_bofors_naval_guns_desc:0 "L'expertise de l'artillerie Bofors est reconnue pour ses canons AA, mais elle inclut également les canons de la marine suédoise."
SWE_musko_bas:0"Bases de l'archipel"
SWE_crypto_bomb_focus:0"Geheimfernschreiber Cipher"
SWE_crypto_bomb_focus_desc:0"Arne Beurling, un mathématicien de l'Université d'Uppsala, a quelques idées intéressantes sur la façon de craquer le code Enigma utilisé par les Allemands. Peut-être que si nous lui donnions un peu de soutien de la part gouvernement, il pourrait mettre ses idées en œuvre."
SWE_stuka_effort:0"Nydqvist & Holm Flygmotorfabriker"
#SWE_stuka_effort:0"Entraînements des Stuka"
SWE_stuka_effort_desc:0"Comme la Luftwaffe est soumise à de nombreuses contraintes depuis le traité de Versailles, les Allemands souhaitent pratiquer leurs entraînements de bombardement en piqué du StuKa en Suède, auxquelles nous sommes invités à nous joindre."
SWE_synth_oil:0"Skifferoljeaktiebolaget"
SWE_army_effort:0"Arméstaben"
SWE_army_effort_desc:0"Actuellement, le plus haut responsable de l'armée suédoise est le chef de l'État. Déléguer le plus haut niveau de commandement à l'Överbefälhavaren, ou commandant suprême, contribuera aux efforts de modernisation de notre armée."
SWE_doctrine_effort_2:0"Structure de commandement moderne"
SWE_doctrine_effort_2_desc:0"Notre restructuration des postes d'officiers suédois a commencé à porter ses fruits. Des officiers avec des idées tactiques et stratégiques intéressantes surgissent à droite et à gauche, renforçant notre doctrine."
SWE_doctrine_effort_3:0"Académie royale militaire de Karlberg"
SWE_doctrine_effort_3_desc:0"L'Académie royale militaire de Karlberg est un élément important pour notre modernisation militaire, et les jeunes commandants en devenir devraient bénéficier d'une plateforme, renforçant notre maîtrise de la théorie militaire."
SWE_equipment_effort:0"Des fonds pour la Carl Gustafs Gevärsfaktori"
SWE_equipment_effort_desc:0"La Carl Gustafs Gevärsfaktori conçoit depuis longtemps des équipements pour l'infanterie suédoise, et une expansion de leurs installations et une augmentation du soutien gouvernemental seraient bien vues à ce stade."
SWE_equipment_effort_2:0"Fonder l'ArtSS"
SWE_equipment_effort_2_desc:0"L'artillerie est l'arme d'un homme instruit, nécessitant une combinaison unique de trigonométrie et de sens du combat. L'Artilleriets skjutskola, une organisation qui forme nos artilleurs, pourrait faire plus avec une installation adéquate."
SWE_rocket_effort:0"Moteur à réaction"
#SWE_rocket_effort:0"Jet-Motor"
SWE_rocket_effort_desc:0"Commencer à développer des moteurs à réaction capables d'équiper à la fois les avions modernes et les missiles balistiques."
SWE_nuclear_effort:0 "Kärnvapenprogrammet"
SWE_nuclear_effort_desc:0 "Les Soviétiques, les Allemands, les Britanniques... Qui sait quel sera notre ennemi dans le futur ? Si nous recherchons et construisons des armes nucléaires, nous pouvons être sûrs que personne ne pensera à faire de Stockholm une colonie."
SWE_ski_troops:0 "Équipement d'hiver"
SWE_ski_troops_desc:0 "Un des rares avantages d'avoir une armée relativement petite est la facilité de tester et de distribuer de nouveaux équipements. Les essais en Laponie nous ont montré ce qui fonctionne : nous pouvons les améliorer et écarter ceux qui ne correspondent pas à la liste d'équipement de l'armée."
SWE_mechanization_effort:0 "Commander des véhicules militaires blindés"
SWE_mechanization_effort_desc:0 "Les véhicules Pansarterrängbilar sont capables de transporter l'infanterie dans les conditions les plus difficiles, ce qui est idéal pour lutter dans les vastes champs de neige et les montagnes à l'intérieur de nos frontières."
SWE_armor_effort:0 "Contrat avec Landsverk"
SWE_armor_effort_desc:0 "La société Landsverk a plusieurs ingénieurs qui proposent des modèles pour la construction et l'utilisation - et si nous sous-traitons leur production, nous pourrions déployer un char qui rendrait même les Allemands jaloux."
SWE_aviation_effort:0 "Modernisation de la Flygvapnet"
SWE_aviation_effort_desc:0 "L'armée de l'air suédoise est petite, même si l'armée suédoise en général est petite, et pire encore, elle est composée de petites quantités aléatoires de modèles étrangers. Si l'armée de l'air suédoise veut devenir une menace, nous devons remédier à toutes ses lacunes."
SWE_fighter_focus:0 "Flygverkstäderna"
SWE_fighter_focus_desc:0 "La dernière guerre a démontré l'importance de la supériorité aérienne. Les avions ennemis pourraient causer des dommages incalculables au territoire suédois. Aussi la priorité devrait-elle être de s'assurer que nous disposons de chasseurs modernes pour les tenir à l'écart."
SWE_bomber_focus:0 "Avions bimoteurs SAAB"
SWE_bomber_focus_desc:0 "SAAB est une entreprise naturellement douée lorsqu'il s'agit de fabriquer des avions modernes en aluminium. Nous devrions leur commander davantage de ces bimoteurs de luxe."
SWE_jet_fighter_focustree:0 "Le Tonneau et la Lance"
SWE_jet_fighter_focustree_desc:0 "SAAB n'est pas seulement doué pour l'aluminium, mais elle semble aussi être doué pour les moteurs à réaction. Leurs ingénieurs proposent des designs intéressants qui pourraient étonner le monde entier !"
SWE_CAS_effort:0 "Bombardiers en piqué"
SWE_CAS_effort_desc:0 "De petits bombardiers bon marché peuvent nous aider à faire face aux chars ou aux installations défensives ennemies à un faible coût. Leur conception et leur production sont primordiales !"
SWE_NAV_effort:0 "Bombardiers-torpilleurs"
SWE_NAV_effort_desc:0 "Les bombardiers-torpilleurs sont une force redoutée dans la Baltique, étant capables de couler un navire capital. Si nous concentrons la R&D dans ce domaine, nous pouvons maîtriser les mers !"
SWE_bulltofta:0 "Bulltofta & Kavaheden"
SWE_bulltofta_desc:0 "Lancer la construction des aérodromes de Bulltofta près de Malmö et de Kavaheden en Laponie. La Suède est vaste et il est absolument essentiel de disposer de nombreuses bases aériennes dans le but de pouvoir disposer de la supériorité aérienne."
SWE_ornen:0 "Académie de pilotage FlygS"
SWE_ornen_desc:0 "Maintenir un avion en vol, surtout dans les conditions climatiques difficiles de la Scandinavie, est en effet assez complexe. Rassembler les meilleurs étudiants, les plus brillants et les plus enthousiastes dans une seule académie nous permettra de disposer d'un nombre impressionnant d'experts."
SWE_geting:0"Manœuvre Getingen"
SWE_bulldog:0"Pilotes de combat"
SWE_bulldog_desc:0"Mettre en œuvre le programme d'entraînement Bulldogen permettant de s'entraîner aux manœuvres aériennes qui augmenteront les capacités de plusieurs classes d'avions."
SWE_j22_steel_fighter:0"Chasseur J-22 en acier"
SWE_j22_steel_fighter_desc:0"Demander à Bo Lundgren de construire une version du J-22 avec une armature en acier, pour répondre aux besoins des avions de chasse malgré la pénurie actuelle d'aluminium. Ce chasseur est comparable au Spitfire des années 1940 et utilise comme matière première l'acier au lieu de l'aluminium."
#SWE_support_the_industry:0"La Malmbanan ou ligne du minerai de fer"
SWE_support_the_industry:0"Les chemins de fer du Nord"
SWE_support_the_industry_desc:0"Le nord de la Suède est la région où la plupart de nos métaux précieux sont extraits, mais les infrastructures rendent leur transport difficile ainsi que leur défense. De nouveaux rails et de nouvelles routes seront très utiles."
SWE_southern_infrastructure:0"Les chemins de fer du Sud"
SWE_southern_infrastructure_desc:0"Le voyage entre l'Öresund et Stockholm est relativement long. De meilleures infrastructures nous aideront à expédier tout ce qui est nécessaire, comme du matériel ou peut-être des troupes, à un rythme plus acceptable."
SWE_planned_expansion:0"Financer les entreprises publiques"
SWE_planned_expansion_desc:0"Le marché libre est bien beau, mais il arrive qu'il ne parvienne pas à fournir assez, et l'État doit intervenir. Le subventionnement des entreprises publiques permettra d'accroître la productivité et de réduire le chômage."
SWE_scania_rubber:0"L'usine de caoutchouc de Trelleborg"
SWE_scania_rubber_desc:0"Trelleborgs Gummifabrik produit du caoutchouc toujours essentiel pour nos militaires, principalement sous forme de pneus. Le sponsoring et certains investissements publics contribueront à accroître leur production."
SWE_mining:0"Expansion de la SAKO"
SWE_mining_desc:0"La société suédoise d'aluminium cherche à étendre ses capacités de transformation en construisant une usine de traitement à Sundsvall. Si nous sponsorisons l'expansion, nous serons récompensés par une augmentation des stocks d'aluminium."
SWE_construction_effort_I:0"Usine de roulements à billes"
SWE_construction_effort_I_desc:0"Les roulements à billes suédois sont de très haute qualité et sont utilisés dans des machines de pointe partout à travers le monde. Si nous investissons davantage dans leur production, cela augmentera notre rendement économique brute."
SWE_production_effort_I:0"Organiser les travaux mécaniques"
SWE_production_effort_I_desc:0"Les industries mécaniques sont un groupe d'entreprises manufacturières qui fournissent des pièces et des ressources à des industries aussi importantes que SAAB, Bofors, et même à notre armée dans son ensemble. Leur centralisation aidera nos capacités de production militaire."
SWE_substitute_aluminium:0"Substitut d'aluminium"
SWE_substitute_aluminium_desc:0"Pour faire face à la forte demande et à la faible offre d'aluminium, plusieurs efforts du gouvernement doivent être mis en œuvre, tels que le recyclage et le retraitement de l'acier en un substitut d'aluminium."
SWE_industry_research:0"Recherche industrielle"
SWE_industry_research_desc:0 "Notre expansion industrielle et d'autres avancées récentes pourraient nous permettre de mener davantage de R&D en parallèle."
SWE_extra_tech_slot_2:0"Institut de recherche FOA"
#SWE_extra_tech_slot_2:0"Recherche militaire"
SWE_extra_tech_slot_2_desc:0 "L'État suédois investit directement dans de nombreux domaines qui diffèrent de la recherche militaire. Certains de nos scientifiques proposent la création d'un institut unifié, le FOA, pour aider à accélérer les choses."
#SWE_secret_weapons:0"Försvarets Forskningsanstalt"
SWE_secret_weapons:0"Institut de recherche FOA"
SWE_secret_weapons_desc:0 "Il est tentant de consacrer toutes les ressources supplémentaires au développement de chars et d'avions, mais le secret pour gagner des guerres réside dans des domaines scientifiques entièrement nouveaux : l'électronique, la fuséologie et la recherche nucléaire."
SWE_naval_effort:0"Stockholms Örlogsvarv"
#SWE_naval_effort:0"Chantiers navals de Stockholm"
#SWE_naval_effort:0"Marinverkstäderna"
SWE_naval_effort_desc:0 "Presque toutes les nations qui attaqueraient la Suède devraient d'abord traverser la Baltique. Par conséquent, une marine importante et moderne est nécessaire pour protéger notre nation."
SWE_flexible_navy:0"Marinstaben"
SWE_flexible_navy_desc:0 "Réinventer la guerre navale pour tenir compte des progrès de la technologie sous-marine nous permettra de frapper efficacement contre les convois ennemis."
SWE_large_navy:0"Évaluer la doctrine navale"
SWE_large_navy_desc:0 "Historiquement, notre marine a évité la confrontation ouverte avec les flottes ennemies, préférant les attirer en terrain ami et les écraser. Cela peut ne pas être efficace dans la guerre du XXe siècle, et nous devons évoluer avec le temps."
SWE_baltic_dominance:0"Contrôler la Baltique"
SWE_baltic_dominance_desc:0"Il est essentiel pour nos intérêts de contrôler la mer Baltique du mieux que nous pouvons. Si possible, nous nous efforcerons de dominer cette région afin de protéger notre vaste littoral."
SWE_capital_ships:0"Remise à neuf des croiseurs"
SWE_capital_ships_desc:0"Les croiseurs sont suffisamment bon marché pour être nombreux, même avec des équipements limités, et peuvent nous aider à contrôler notre littoral. Nous devrions investir dans des modèles plus récents et plus performants pour notre propre protection."
SWE_destroyer_effort:0"Commander des destroyers modernes"
#SWE_destroyer_effort:0"Jagare"
SWE_destroyer_effort_desc:0"Nos destroyers sont parmi les meilleurs du monde, même John Bull ressent un peu de jalousie à leur égard. Mais la technologie progresse et nous devons rester à la pointe de la technologie si nous voulons rester au sommet."
#SWE_sea_wolves:0"Wolfpack"
SWE_sea_wolves:0"Ubåtsflottiljen"
SWE_sea_wolves_desc:0"Les sous-marins permettent de donner à des marines plus petites la possibilité de causer énormément de problèmes. Si nous pouvons faire fonctionner des sous-marins modernes et bon marché, nous pouvons affamer nos ennemis !"

SWE_osterbotten:0 "Consolidation suédoise"
SWE_osterbotten_desc:0 "Les Suédois sont une minorité notable partout où le Bleu et l'Or ont volé. Si nous voulons être un grand empire, nous devons revendiquer cette terre. La Finlande serait un bon début, par exemple..."
SWE_infrastructure:0"Les chemins de fer du Sud"
SWE_infrastructure_desc:0"Le voyage entre l'Öresund et Stockholm est relativement long. De meilleures infrastructures nous aideront à expédier tout ce qui est nécessaire, comme du matériel ou peut-être des troupes, à un rythme plus acceptable."
SWE_production_effort_II:0"Développer l'industrie aéronautique"
SWE_production_effort_II_desc:0"Notre industrie aéronautique civile a pris son envol ces dernières années et commence à produire des avions compétitifs sur le marché international. Étant donné l'état plutôt pitoyable de notre armée de l'air, peut-être que le fait de les mettre au service de notre industrie contribuera à remplir le ciel de nos avions."
#SWE_production_effort_II:0"Flygmotorfabriker"
SWE_bomb_defence:0"Bergrum"
SWE_motorized_focus:0"Standardisation motorisée"
SWE_planned_expansion_II:0"Investissements publics dans la construction"
SWE_planned_expansion_II_desc:0"Il est déjà complexe de trouver des Suédois prêts à travailler, et encore moins à construire. Le financement des entreprises de construction facilitera grandement ce travail et nous aidera à bâtir notre propre industrie."
SWE_planned_expansion_III:0"Expansion industrielle"



SWE_lottorna:0"Lottorna"
SWE_lottorna_desc:0"Il est difficile d'affirmer que nous avons besoin de plus de soldats, mais nous avons des combattants capables de faire des travaux comme la cuisine et la gestion des stations de radio. Nous avons déjà des femmes dans ces rangs. En les rendant exclusivement féminines (et en mettant ces paresseux en état de se battre), nous augmenterons nos forces."
SWE_neutrality_focus:0"Isolement scandinave"
SWE_neutrality_focus_desc:0"Nous ne pouvons pas être tentés par l'expansionnisme et l'extrémisme. Les positions de la Suède sont la démocratie, la paix et la neutralité, et elles le resteront."
#SWE_fortify_skargard:0"Kustartilleriet"
SWE_fortify_skargard:0"Artillerie côtière"
SWE_fortify_skargard_desc:0"Comme presque tous nos foyers de population se trouvent sur la côte, l'invasion navale est une perspective effrayante. La construction organisée de forts côtiers assurera la sécurité du peuple suédois."
SWE_fortify_scania:0"Skånelinjen"
SWE_fortify_scania_desc:0"Alors que l'opposition au Parlement ne perdrait pas de temps à minimiser les efforts de fortification de la Scanie, cette région est l'une des cibles les plus probables en cas de guerre. Nous devons construire des défenses pour la région, juste au cas où."
SWE_airfields_gotland:0"Gotska Flygfält"
SWE_airfields_gotland_desc:0"Construire une série de bases aériennes et de canons anti-aériens sur l'île de Gotland"
SWE_tornea_line:0"Kalixlinjen"
SWE_tornea_line_desc:0"Hypothétiquement, que se passerait-il si les Soviétiques se retournaient contre la Finlande et décidaient que nous serions les prochains ? Nous serions idiots de ne pas construire de défenses le long de notre frontière nord-est."

SWE_liberty_ethos:0"Économie basée sur l'exportation"
SWE_liberty_ethos_desc:0"Une grande campagne mondiale d'amélioration des relations publiques est un moyen simple et efficace de s'assurer que même lorsque les grandes puissances s'affronteront, elles auront au moins le fait d'acheter des produits suédois en commun."
SWE_intervention:0"Implication étrangère"
SWE_intervention_desc:0"Regardez vers l'extérieur et renforcez votre influence en Scandinavie."
SWE_alliance_finland:0"Conférence d'Åbo"
SWE_alliance_finland_desc:0"La Finlande est une région beaucoup plus défendable que la Suède, c'est certain. Alors que notre peuple peut tourner le dos à nos « frères » de l'Est, une alliance pourrait sauver nos deux nations de l'ogre russe."
SWE_finalnd_arms_production:0"Coopération finlandaise en matière d'armement"
SWE_finalnd_arms_production_desc:0"Coopérer dans le domaine de la production d'armes légères avec la Finalnde pour réaliser des gains d'efficacité."
SWE_baltic_refugees:0"Les évacués nordiques"
SWE_baltic_refugees_desc:0"De nombreux réfugiés baltes ont fui vers la Suède pendant la Seconde Guerre mondiale, et plusieurs minorités suédoises, dont les Estoniens-suédois, ont été évacuées par des navires marchands et des destroyers."
SWE_demand_aland:0"Demander la province d'Åland"
SWE_demand_aland_desc:0"Les Finlandais sont entre le marteau et l'enclume. La province d'Åland, un archipel à majorité suédoise, appartient à la Finlande et ils ne peuvent sûrement pas nous emmener en même temps que les Russes sur un si petit archipel..."
SWE_befriend_denmark:0"Traité de Copenhague"
SWE_befriend_denmark_desc:0"La Scandinavie doit être unie, sinon elle sera anéantie par les forces hostiles. Seuls nous ne pouvons pas espérer combattre les grandes puissances, mais peut-être qu'ensemble, nous pouvons tenir bon."
SWE_danish_factory_alliance:0"Coopération industrielle danoise"
SWE_danish_factory_alliance_desc:0"Coopérer avec les Danois pour rationaliser la production des usines."
SWE_befriend_norway:0"Amendement d'Oslo"
SWE_befriend_norway_desc:0"Demander à la Norvège de se joindre à une alliance."
SWE_small_ships:0"Coopération avec les chantiers navals norvégiens"
SWE_small_ships_desc:0"Coopérer avec les chantiers navals de Norvège afin d'améliorer l'efficacité de la production des sous-marin et des destroyers."
SWE_norway_war_goal:0"Annexer la Norvège"
SWE_norway_war_goal_desc:0"La Norvège a déclaré son indépendance de la Suède en 1905 et, depuis ce moment, est une nation souveraine. Le discours politique s'est durci et les différences considérables pourraient nous obliger à intervenir et à contrôler leur indépendance."
SWE_germany_friend:0"Coopération allemande"
SWE_germany_friend_desc:0"La puissance allemande en Europe est une force en constante croissance. En coopérant, nous pouvons obtenir de meilleures relations avec les Allemands. "
SWE_soviet_war_goal:0"La crise d'Ösel"
SWE_estonia_war_goal:0"La crise d'Ösel"
SWE_estonia_war_goal_desc:0"Ösel et Dagö sont ethniquement, linguistiquement et culturellement suédois. La logique de base veut que ces régionr nous appartiennent de droit. Et si les occupants ne cèdent pas nous reprendrons les îles, et l'Estonie en guise de punition !"
SWE_fortify_new_frontier:0 "Fortifier la nouvelle frontière"
SWE_fortify_new_frontier_desc:0 "Le débarquement amphibie massif effectué par nos forces et la prise de contrôle rapide de l'État [EST.GetAdjMS] ont choqué les États baltes et déclenché des hostilités avec [SOV.GetNameDef]. Si nous voulons garantir la paix et l'ordre dans les régions que nous venons de conquérir, nous devons nous préparer au pire et affecter des patrouilles frontalières lourdement armées à la surveillance de notre frontière orientale."
SWE_reclaim_ingermanland:0 "Récupérer l'Ingermanland"
SWE_reclaim_ingermanland_desc:0 "Notre grand pays a perdu son prestige sur la scène européenne après le traité de Nystad, car nous avons été contraints de céder notre protectorat légitime d'Ingermanland aux Russes en 1721. Maintenant nous allons ouvrir un nouveau front en Estonie et réclamer ce qui nous appartient ! Pour la Grande Suède une fois de plus !"
SWE_militarism:0"Millitarisme"
SWE_german_tank_production:0"Coopération allemande en matière de char"
SWE_german_tank_production_desc:0"Face à l'intérêt général, les Allemands sont prêts à nous aider dans notre effort de guerre pour rationaliser la production de chars légers."
SWE_soviet_friend:"Se lier d'amitié avec l'Union soviétique"
SWE_influence_finland_communism:0"Contraindre la Finlande"
SWE_influence_norway_communism:0"Contraindre la Norvège"

SWE_norwegian_ultimatum:0"L'ultimatum norvégien"
SWE_go_with_britain:0"Rejoindre les alliés"

SWE_planned_expansion_comm:0"Expansion des travailleurs"

SWE_foreign_expeditions:0"Frivilligkåren"
SWE_foreign_expeditions_desc:0"Des éléments de notre armée ont demandé à former des bataillons de volontaires avec ceux qui mènent de justes guerres à l'étranger. Peut-être que, grâce à eux, nous pouvons réellement exporter la stabilité..."
SWE_war_bonds:0"Recyclage"
SWE_war_bonds_desc:0"Plus que jamais, la Suède a besoin de ressources pour construire des défenses et soutenir ses exportations. Notre peuple souffre d'un manque de matériel, mais si nous pouvons fabriquer des produits de remplacement bon marché et encourager le recyclage, nous pouvons accroître la productivité et alléger le fardeau du peuple suédois."
SWE_ltank_tooltip:0"Peut maintenant déployer des chars légers et des unités motorisées"
SWE_forsvenskning_tt:0"Peut obtenir l'événement d'unification avec les finno-suédois"
#SWE_forsvarsbeslutet:0"Politique de défense"
SWE_forsvarsbeslutet:0"Försvarsbeslutet"
SWE_forsvarsbeslutet_desc:0"Mobiliser l'évaluation de la défense nationale afin de constater nos besoins en matière de défense pour les dix prochaines années. Cette fois-ci, nous avons besoin de fonds supplémentaires pour le ministère de la Défense et de l'industrie de l'armement afin d'atteindre nos objectifs de production nationale."
SWE_fst:0"Commandant suprême"
SWE_ransonering:0"Rationnement"
SWE_ransonering_desc:0"Il y a des biens qui sont tout simplement trop importants pour être utilisés à mauvais escient. Une interprétation patriotique du concept de rationnement rendra le public heureux avec moins de biens."
SWE_air_defence:0"Luftvärnet"
SWE_air_defence_desc:0"Il serait dommage que notre nation soit détruite de par le ciel, encore plus si cela pouvait être évité. La construction de défenses aériennes modernes permettra de garder notre espace aérien sous notre contrôle."
SWE_anschluss_finland:0"Arbetarbundet"
SWE_hemvarnet:0"Garde nationale"
SWE_hemvarnet_desc:0"Le Hemvärnet, ou garde nationale, agit comme une milice de base, assurant l'ordre dans les rues et d'autres emplois de base. Avec un peu d'entraînement, cependant, nous pourrions facilement les utiliser comme troupes de garnison dans notre armée régulière."
SWE_naval_dockyard_effort:0"Expansion du Varvs"
SWE_naval_dockyard_effort_desc:0"Développer les chantiers navals et renforcer la coopération norvégienne."
SWE_radar:0"RADAR"
SWE_radar_desc:0"Concentrez vos efforts sur le développement de meilleurs systèmes RADAR pour détecter l'activité ennemie."
SWE_kalix_line:0"Kalixlinjen"
SWE_kalix_line_desc:0"Tout ce dont la populaation semble s'inquiéter c'est de savoir si, ou et quand les Russes décideront de venir nous chercher. Nous devons construire des fortifications à notre frontière avec la Finlande pour que cela ne puisse jamais arriver."
SWE_continuation_war:0"Guerre de Continuation"
SWE_continuation_war_desc:0"Rejoindre la Guerre de Continuation pour dissuader une fois pour toute les Soviétiques de s'attaquer à nos terres scandinaves."
SWE_liberate_norway:0"Guerre avec l'Allemagne"
SWE_liberate_norway_desc:0"Libérer la Norvège des Allemands et soutenir la mission des Alliés."
SWE_political_effort:0"En Svensk Tiger"
SWE_political_effort_desc:0"L'esprit national suédois pour unir le peuple et renforcer l'effort de guerre."
SWE_claim_aland:0"Révoquer la Convention d'Åland"
SWE_claim_aland_desc:0"La Convention d'Åland a vu la Suède humiliée, forcée de renoncer à sa revendication légitime et sensée sur l'archipel éponyme au nom de la « paix ». Ce jugement injuste ne tiendra pas ! La Suède abandonnera le traité et portera à nouveau plainte !"
SWE_fortify_aland:0"Fortifier la province d'Åland"
SWE_fortify_aland_desc:0"Fortifiez la province d'Åland car elle occupe une position stratégique clé dans la protection de Stockholm et du Golfe de Botnie."

#SWE_min_def:0"Le plan quinquennal"
SWE_min_def:0"Ministère de la Défense"
SWE_american_help:0"Équipement américain"
SWE_kalmar_union:0"Scandinavianisme"
SWE_kalmar_union_desc:0"Les citoyens de la plupart des nations sont patriotes. Les citoyens de la Suède, cependant, sont patriotes non seulement pour la Suède mais aussi pour la Scandinavie dans son ensemble ! Avec deux régions pour lesquelles il faut se battre et mourir, nos rangs vont grossir !"
SWE_black_chamber:0"Le soulèvement de la Garde Blanche"
SWE_black_chamber_desc:0"Explication : la Suède va déclencher une guerre civile en Finlande et sera ensuite invitée à la rejoindre par le parti démocrate. Quelques jours après, la province d'Åland se soulèvera et s'unira à la Suède si vous acceptez. Vous combattrez la Finlande communiste si vous dites oui."
SWE_embargo_germany:0"Embargo de l'Allemagne"
SWE_polstjarna:0"Opération Stella Polaris"
SWE_abandon_neutrality:0"Abandon de la neutralité"
SWE_abandon_neutrality_desc:0"Abandonner la politique de neutralité actuelle que notre gouvernement avait mise en place afin de poursuivre une politique plus interventionniste et prendre position pour votre camp dans les conflits à venir."
SWE_saltsjobad:0"Accord de Saltsjöbad"
SWE_saltsjobad_desc:0"Nous acceptons par la présente de rester en dehors des négociations entre employés et employeurs. Ceci augmentera la confiance que nos magnats ont en nous et conduira à de nouveaux développements."


SWE_oresund:0"Litige de l'Öresund"

SWE_denmark_war_goal:0 "Reprendre le Danskjävlar"
SWE_denmark_war_goal_desc:0 "Les Danois ont été une épine dans notre pied pendant trop longtemps."
SWE_alliance_with_the_united_baltic_state:0 "Alliance avec l'État balte uni"
SWE_alliance_with_the_united_baltic_state_desc:0 "De nombreux historiens affirment que les États baltes ne peuvent être considérés que comme une partie intégrante du Grand Empire suédois. Mais ce ne sont heureusement pas les mêmes personnes qui dictent les politiques de l'État. L'État balte unifié pourrait s'avérer être un allié décent pour empêcher la propagation de la maladie communiste."
SWE_assist_our_allies_rearmament:0 "Aider nos alliés à se réarmer"
SWE_assist_our_allies_rearmament_desc:0 "Étant la puissance industrielle et militaire dominante du Nord, nous n'oublierons jamais que notre périmètre de défense dépend de nos alliés. Leur loyauté à notre cause sera incontestable si nous déduisons des fonds pour aider à leur réarmement."
SWE_a_new_deluge:0 "Un nouveau déluge"
SWE_a_new_deluge_desc:0 "[POL.GetNameDefCap] rivalise depuis trop longtemps avec notre domination sur la mer Baltique."
SWE_unite_scandinavia:0 "Unifier la Scandinavie"
SWE_unite_scandinavia_desc:0 "L'unification de la Scandinavie est enfin à portée de main. Les trois frères seront unis dans une union invincible !"
SWE_celtic_alliance:0 "Alliance celtique"
SWE_celtic_alliance_desc:0 "Les circonvolutions de la géopolitique faisaient du monde celtique un allié potentiel pour dominer la mer du Nord. Un tel soutien diplomatique pouvait ouvrir de nouvelles opportunités."
SWE_march_alongside_the_british_blackshirts:0 "Marche aux côtés des Blackshirts britanniques"
SWE_march_alongside_the_british_blackshirts_desc:0 "Côte à côte avec la Grande-Bretagne. La Suède reste debout et continue à marcher !"
SWE_ally_with_the_low_countries:0 "S'allier avec les Pays-Bas"
SWE_ally_with_the_low_countries_desc:0 "Le réalignement idéologique des Pays-Bas et leur position stratégique rendent une collaboration diplomatique potentiellement fructueuse."
SWE_british_research_sharing:0 "Partage de recherche"
SWE_british_research_sharing_desc:0 "Nous avons beaucoup à partager avec la Grande-Bretagne."
SWE_legacy_of_great_northern_war:0 "L'héritage de la Grande Guerre du Nord"
SWE_legacy_of_great_northern_war_desc:0 "Nous avons réussi à rassembler la plupart de nos anciens alliés pendant la Grande Guerre du Nord, au cours de laquelle la perfide et vile alliance tripartite Russie-Pologne-Allemagne a décidé de nous repousser à la mer. Le temps est venu de reconquérir les territoires perdus et d'établir un nouvel ordre en Europe du Nord. À partir de maintenant et pour toujours !"
SWE_establish_new_protectorates:0 "Établir de nouveaux protectorats"
SWE_establish_new_protectorates_desc:0 "Afin de prévenir toute forme de montée du nationalisme et du revanchisme [GER.GetAdjMS] après leur défaite humiliante face à nos forces, leur État autrefois uni sera réorganisé en un nouveau système de protectorats pro-suédois."

SWE_polistrupper:0"Gain de 2 divisions de troupes de police dans le sud de la Suède"
SWE_balttrupper:0"Une division s'échappe en Suède"

###########Events
sweden.1.t:0"La Suède exige la province d'Åland"
sweden.1.d:0"Hier, le gouvernement suédois, ayant déjà rétabli sa revendication sur la province d'Åland, a pris la décision logique suivante : il l'a exigée sans réserve. Les représentants de Stockholm ont raison de dire que les îles sont de toute façon à majorité suédoise, mais que notre présence dans la Baltique serait considérablement réduite. Mais cela implique que la seule alternative soit la guerre, et pouvons-nous survivre à une invasion ?"
sweden.1.a:0"Accepter les demandes."
sweden.1.b:0"La province d'Åland nous appartient légitimement !"

sweden.2.t:0"La Finlande accepte les demandes !"
sweden.2.d:0"Aujourd'hui, et pour la première fois depuis 1809, le drapeau suédois a remplacé les bannières finlandaises qui flottaient sur la province d'Åland. Alors que la population était pour la plupart apathique, le gouvernement suédois lui-même, après avoir remporté une victoire diplomatique et la plus importante base navale du golfe de Botnie, était ravi. A l'inverse, l'ambiance en Finlande était morose, et il est particulièrement notable que, malgré l'abandon de la province, la Finlande conserve une revendication sur celle-ci."
sweden.2.a:0"Enfin !"

sweden.3.t:0"Les Finlandais refusent !"
sweden.3.d:0"Les Finlandais ont pris la décision discutable qu'une petite chaîne d'îles vaut la peine de risquer la vie de leur peuple. Peut-être ont-ils le désir de faire à nouveau partie de notre nation. Peu importe leur façon de penser, la guerre semble inévitable."
sweden.3.a:0"Quelle indignité!"

sweden.6.t:0"Invitation dans la faction suédoise"
sweden.6.d:0"La Suède a publiquement soutenu l'idée d'une alliance scandinave sur la scène internationale ces dernières semaines, et son ambassadeur auprès de notre nation vient de nous informer qu'elle a l'intention de concrétiser cette idée. Alors que peu de gens accueillent favorablement l'idée d'être entraînés dans une guerre lointaine, l'alliance, qui plus est en surface, semble purement défensive. Quelle sera notre réponse ?"
sweden.6.a:0"Accepter l'alliance"
sweden.6.b:0"Refuser la requête"

sweden.7.t:0"La Finlande rejoint l'alliance"
sweden.7.d:0"La Finlande, sans surprise étant donné sa position, a rejoint notre alliance. Espérons que cela dissuadera les Russes de tenter une reconquête..."
sweden.7.a:0"C'est très satisfaisant"

sweden.8.t:0"La Finlande refuse"
sweden.8.d:0"Les Finlandais ont décidé soit qu'ils ont une obligation envers une autre alliance, soit qu'ils nous détestent tout simplement trop pour envisager l'idée d'une protection mutuelle. Peu importe le raisonnement, ils ont rejeté notre offre."
sweden.8.a:0"Malheureusement"

sweden.9.t:0"Invitation dans la faction suédoise"
sweden.9.d:0"La Suède a publiquement soutenu l'idée d'une alliance scandinave sur la scène internationale ces dernières semaines, et son ambassadeur auprès de notre nation vient de nous informer qu'elle a l'intention de concrétiser cette idée. Alors que peu de gens accueillent favorablement l'idée d'être entraînés dans une guerre lointaine, l'alliance, qui plus est en surface, semble purement défensive. Quelle sera notre réponse ?"
sweden.9.a:0"Accepter l'alliance"
sweden.9.b:0"Refuser la requête"

sweden.10.t:0"Le Danemark rejoint l'alliance"
sweden.10.d:0"Autrefois nos éternels ennemis, les Danois coopèrent désormais pleinement avec nous. Cela permettra de garantir la sécurité de la Baltique."
sweden.10.a:0"C'est très satisfaisant"

sweden.11.t:0"Le Danemark refuse"
sweden.11.d:0"Les Danois sont plus intelligents que nous le pensions. Il semble que notre ancienne rivalité était trop importante pour qu'ils considèrent notre proposition d'alliance."
sweden.11.a:0"Malheureusement"

sweden.12.t:0"Invitation dans la faction suédoise"
sweden.12.d:0"La Suède a publiquement soutenu l'idée d'une alliance scandinave sur la scène internationale ces dernières semaines, et son ambassadeur auprès de notre nation vient de nous informer qu'elle a l'intention de concrétiser cette idée. Alors que peu de gens accueillent favorablement l'idée d'être entraînés dans une guerre lointaine, l'alliance, qui plus est en surface, semble purement défensive. Quelle sera notre réponse ?"
sweden.12.a:0"Accepter l'alliance"
sweden.12.b:0"Refuser la requête"

sweden.13.t:0"La Norvège rejoint l'alliance"
sweden.13.d:0"Une fois de plus, l'unité entre la Norvège et la Suède a été établie, mais cette fois sur des bases beaucoup plus égales. La Norvège est avec nous, et nos militaires bénéficieront d'une aide mutuelle pour défendre nos côtes."
sweden.13.a:0"C'est très satisfaisant"

sweden.14.t:0"La Norvège refuse"
sweden.14.d:0"Les Norvégiens ont été troublés par notre proposition d'alliance dès le début, et semblent avoir l'idée que l'alliance était la première étape d'un retour au royaume suédois. Quelle paranoïa, ce n'était qu'UNE possibilité..."
sweden.14.a:0"Malheureusement"

sweden.19.t:0"Altercations au Parlement"
sweden.19.d:0"La question à propos de la province d'Åland a eu des conséquences plus importantes que ce que nous avions imaginé. Les éléments fascistes et communistes s'attribuent le mérite de l'idée et disent qu'elle soutient leur cause, et les députés qui se trouvaient auparavant en marge des partis ont abandonné le SAP et les autres partis démocratiques pour soutenir leur camp. Si le SAP ne prend pas de mesures décisives maintenant, le paysage politique pourrait changer à jamais."
sweden.19.a:0"S'accommoder à la droite"
sweden.19.b:0"S'accommoder à la gauche"
sweden.19.c:0"Faire preuve de force !"

sweden.20.t:0"La Norvège refuse nos demandes !"
sweden.20.d:0"Les Norvégiens ont refusé de devenir notre fantoche. Ce n'est pas vraiment le pire résultat possible. Cela signifie que maintenant nous allons purement et simplement les envahir et les conquérir. Leur nature têtue ne les mènera nulle part lorsque le déluge suédois s'abattra sur eux."
sweden.20.a:0"Tout cela est pour la sécurité nordique."

norway.21.t:0"Les syndicats font pression pour une représentation collective"
norway.21.d:0"Les éléments socialistes de notre pays ont reçu le soutien des organisations communistes internationales et commencent à faire des demandes au gouvernement. Les syndicats, qui soutiennent de plus en plus le communisme, les soutiennent, ce qui signifie que si nous ne les soutenons pas, nous pourrions voir se multiplier ces horribles grèves que nous subissons depuis si longtemps. Les demandes sont simples : soit faire des concessions parlementaires, soit nommer Henry Wilhelm Kristiansen, l'un de leurs principaux responsables, au sein de notre gouvernement. Le jeu en vaut-il la chandelle ?"
norway.21.a:0"Faire des concessions parlementaires"
norway.21.b:0"Accepter Henry Wilhelm Kristiansen au gouvernement"
norway.21.c:0"Les laisser frapper !"

norway.20.t:0"Le sort de la Norvège"
norway.20.d:0"Le ministre suédois des affaires étrangères a récemment fait une annonce publique : le gouvernement norvégien ne remplit pas son devoir naturel de protéger ses intérêts et de maintenir l'ordre à l'intérieur de ses frontières. Ils affirment que la seule façon d'empêcher une invasion étrangère est de prendre le contrôle des militaires et du gouvernement eux-mêmes. Ils nous ont lancé un ultimatum identique et nous ont donné 24 heures pour y répondre. Pouvons-nous les combattre, ou devons-nous à nouveau renoncer à notre indépendance ?"
norway.20.a:0"Devenir un fantoche de la Suède."
norway.20.b:0"Jeter l'enveloppe à la poubelle !"

sweden.22.t:0"Les Finlandais refusent notre union"
sweden.22.d:0"Les Finlandais ont décidé de continuer à torturer leurs travailleurs et à cracher sur la décence humaine en refusant notre proposition d'Union. Il semble que des questions mesquines comme l'indépendance et la souveraineté aient corrompu leur état d'esprit."
sweden.22.a:0"Comme c'est triste"

sweden.25.t:0"Le Communiqué de Malmö

sweden.50.t:0"Mutinerie balte"

sweden.51.t:0"Des navires soviétiques capturés !"
sweden.51.d:0"Les combattants de la liberté estoniens à Tallinn ont mené une opération audacieuse, capturant aux Soviétiques un croiseur léger, deux destroyers et un sous-marin dans une manœuvre furtive. Les partisans ont détourné les navires alors qu'ils faisaient le plein de carburant en route vers Leningrad, et les ont maintenant acheminés vers l'île de Gotland et nous les ont remis. C'est une excellente nouvelle !"
sweden.51.a:0"Impressionnant !"


sweden.55.t:0"La Suède demande à rejoindre les Alliés"
sweden.55.d:0"Les Suédois sont venus nous demander de rejoindre les Alliés, considérant que la lutte pour la liberté dans le monde est plus importante que d'éviter leur propre conflit. Leur marine pourrait être utile et ils fabriquent des armes impressionnantes, mais leur armée est plutôt petite. Accepter serait un engagement à sécuriser la Scandinavie, de peur qu'ils ne se joignent simplement à nous et tombent sous le joug de l'occupation."
sweden.55.a:0"Ils sont les bienvenus !"
sweden.55.b:0"Ce sont probablement des espions pour les Fritzs !"

sweden.56.t:0"La Grande-Bretagne refuse"
sweden.56.d:0"Les Britanniques ont décidé qu'ils pouvaient gagner la guerre sans nous. Trop confiants comme d'habitude. Aucune raison n'a été explicitement énoncée, nous ne pouvons donc que deviner la raison de notre exclusion. \n \n Mais ils sont probablement juste jaloux de nos superbes Destroyers."
sweden.56.a:0"C'est vraiment malheureux !"

sweden.57.t:0"La Grande-Bretagne accepte"
sweden.57.d:0"Le Royaume-Uni a accepté notre proposition ! La Suède se bat maintenant pour la liberté aux côtés des Alliés !"
sweden.57.a:0"Très satisfaisant"

sweden.60.t:0"La Suède propose une Union socialiste"
sweden.60.d:0"Les communistes internationalistes de notre Parlement ont soumis une proposition visant à restaurer l'Union avec la Suède, prétendument pour la gloire du communisme, bien que même nos informations les plus élémentaires suggèrent que les Suédois les soutiennent. Il est peu probable que nous puissions les affronter seuls, étant donné leur soutien presque garanti par les Russes... Nous battons-nous pour une dernière chance de liberté ?"
sweden.60.a:0"Nous n'avons pas d'autre choix."
sweden.60.b:0"La Norvège pour toujours !"

sweden.61.t:0"Les Norvégiens refusent"
sweden.61.d:0"Les Norvégiens ont refusé notre union. Nous aurions dû leur faire comprendre beaucoup plus clairement qu'ils n'avaient pas le choix au départ..."
sweden.61.a:0"Nous avons exigé, pas demandé !"


sweden.65.t:0"Un accord avec la Suède"
sweden.65.d:0"Les Suédois ont demandé notre soutien pour leur nouveau gouvernement communiste naissant. Ils essayent d'établir une union en Norvège. Le bon côté, c'est qu'ils promettent de soutenir nos revendications sur la Carélie. Nous n'avons pas besoin du soutien des Suédois, mais ce serait certainement bien d'avoir au moins un peu de reconnaissance internationale."
sweden.65.a:0"Accepter l'offre"
sweden.65.b:0"Refuser l'offre"

sweden.66.t:0"Les Soviétiques refusent notre offre !"
sweden.66.d:0"Les Soviétiques ont décliné notre offre. C'est un coup tragique porté aux intérêts communistes en Scandinavie."
sweden.66.a:0"Les faux communistes !"

sweden.67.t:0"Les Soviétiques acceptent notre offre !"
sweden.67.d:0"Les sages dirigeants de l'URSS ont accepté notre offre et sont fiers de se tenir à nos côtés dans la lutte contre le capitalisme."
sweden.67.a:0"Grande nouvelle !"

sweden.70.t:0"Le Roi convoque le gouvernement"
sweden.70.d:0"Le Roi Gustave V a convoqué une réunion avec plusieurs personnalités politiques suédoises de premier plan, notamment celles du NSAP. Il s'est inquiété dernièrement des vues autoritaires du NSAP et, bien qu'il soit opposé au communisme, il ne le considère pas comme une menace particulièrement puissante comme le NSAP le fait. Si le Roi pouvait être convaincu de la menace que représentent les bolcheviks, ce serait une aubaine pour la popularité du NSAP auprès du peuple..."
sweden.70.a:0"Montrez-lui les maux du communisme."
sweden.70.b:0"Son opinion n'a pas d'importance."

sweden.72.t:0"Les journaux royalistes"
sweden.72.d:0"Il semble que le Roi Gustave n'ait pas pris cette histoire d'exil avec la bonne humeur que nous avions espérée. Il s'est associé à un groupe de dissidents pour publier des calomnies sur notre gouvernement ! Ce vieux fou est juste jaloux qu'il n'ait plus de siège au pouvoir."
sweden.72.a:0"Saisissez et brûlez les publications !"
sweden.72.b:0"Cela n'en vaut pas la peine."

sweden.75.t:0"S'unir avec les finno-suédois."
sweden.75.d:0"Certaines de nos terres nouvellement acquises en Finlande sont majoritairement suédoises et seraient confortablement régies par la Suède, à proprement parler, plutôt que par une partie de la Finlande. Bien sûr, la mise en place de cette structure signifierait un état fantoche finlandais plus faible si nous choisissons d'en créer un..."
sweden.75.a:0"Les Suédois avec les Suédois."
sweden.75.b:0"Le jeu n'en vaut pas la chandelle."

sweden.90.t:0"Le gouvernement régalien"
sweden.90.d:0"Le Roi a défié la politique de longue date de Per Albin Hansson qui consiste à éviter toute alliance étrangère en établissant un pacte avec la Finlande, ce qui a ouvert un fossé entre les deux anciens dirigeants à l'amiable. Le Roi a le droit de le démettre de ses fonctions et de le remplacer, même si cela déplairait certainement aux éléments républicains de notre population. Le Roi Gustave V devrait-il mettre ce plan à exécution ?"
sweden.90.a:0"Laissez le Roi former son Conseil."
sweden.90.b:0"Seulement s'il gagne l'élection."

sweden.100.t:0"Le Communiqué de Stockholm"
sweden.100.d:0"Le Roi suédois Gustave V a invité les dirigeants de la Norvège et du Danemark à une conférence pour discuter de nos relations, de l'avenir de l'Europe et de la position de nos nations en cas de guerre. La participation à cette conférence nous rapprocherait tous, mais est-ce vraiment ce que nous voulons ?"
sweden.100.a:0"Assister à la conférence"
sweden.100.b:0"Non, ce n'est pas dans notre intérêt"

sweden.105.t:0"Opération Stella Polaris"
sweden.105.d:0"Les Soviétiques dominaient notre pauvre nation jusqu'à présent, ce qui nous fait courir un risque excessif de perdre des informations sensibles. Et nous risquerions beaucoup si nous laissions l'un de ces documents importants tomber dans les mains de Staline. Nos agents nous suggèrent de déplacer les opérations en Suède, une base plus sûre et bien plus éloignée du conflit, bien que nous perdions une partie de notre efficacité si nous choisissions de le faire."
sweden.105.a:0"Envoyez-les en Suède"
sweden.105.b:0"On en a besoin ici !"

sweden.106.t:0"Opération Stella Polaris"
sweden.106.d:0"Un homme non identifié portant un trench-coat noir a rencontré le chef de notre gouvernement aujourd'hui au ministère finlandais après la tombée de la nuit, et a expliqué d'une voix profonde et artificielle que la guerre entre la Finlande et les Soviétiques met en danger des informations sensibles. Sa proposition est d'héberger les informations ici en Suède, le paiement étant le droit de voir certaines des informations nous-mêmes, en plus de l'intensification des relations. Mais les Russes n'approuveraient jamais une telle chose."
sweden.106.a:0"Effectuez l'opération"
sweden.106.b:0"Non, c'est trop risqué"

finland.40.t:0"Demander de l'aide de la part des Suédois ?"
finland.40.d:0"Comme notre pays est entré en guerre civile contre une puissance manifestement soutenue par l'URSS, nous avons été contraints de chercher nous-mêmes des alliés. La Suède en est un évident et si nous pouvons obtenir leur aide, ce serait une grande aubaine pour nous. Bien sûr, le statut de la province d'Åland est toujours en question, et bien que cela soit regrettable, il a été déterminé qu'il s'agissait d'une juste compensation..."
finland.40.a:0"Demander à la Suède de nous rejoindre"
finland.40.b:0"Non, c'est notre guerre !"

finland.41.t:0"La Finlande appelle à l'aide"
finland.41.d:0"La Garde Blanche de Finlande demande notre aide contre les communistes qui tentent de prendre le contrôle de leur nation. Ils nous ont également promis la province d'Åland en compensation de notre aide, et c'est un échange de grande valeur ! Mais est-ce que des vies suédoises valent la peine d'être gaspillées dans une guerre étrangère ?"
finland.41.a:0"Rejoindre la guerre civile"
finland.41.b:0"Nous ne pouvons la rejoindre"

sweden.43.t:0"Åland se soulève !"
sweden.43.d:0"Les citoyens patriotes d'Åland ont rejoint la lutte contre la menace communiste et se dirigent maintenant avec enthousiasme vers les lignes de front en tant que membres de l'armée suédoise. C'est néanmoins une bonne alternative à la domination rouge."
sweden.43.a:0"Quelle chance !"

finland.45.t:0"La Suède refuse de rejoindre"
finland.45.d:0"Les Suédois n'ont pas eu la volonté nécessaire pour rejoindre notre guerre, c'est très malheureux !"
finland.45.a:0"Trahison !"

import.10.t:0"La Suède demande de l'aide"
import.10.d:0"Les Suédois se battent actuellement pour une Scandinavie libre et le rapport de force n'est pas à leur avantage. La région est stratégiquement très importante dans le théâtre européen et nous ne pouvons pas laisser les régimes totalitaires prendre le contrôle. Les Suédois nous demandent d'envoyer 2000 équipements d'infanterie, 500 équipements de soutien et 200 pièces d'artillerie ainsi que 8000 volontaires des États-Unis. Devrions-nous accepter leur demande ?"
import.10.a:0"Oui, envoyez-les !"
import.10.b:0"Non, nous ne pouvons rien nous permettre de perdre."

import.11.t:0"Les États-Unis envoient de l'aide"
import.11.d:0"Nos plaintes ont été entendues et les États-Unis nous envoient du matériel et des volontaires pour combattre en notre nom. C'est une tournure très heureuse des événements et nous devons les utiliser du mieux que nous pouvons. On peut s'attendre à ce que la cargaison arrive dans une vingtaine de jours."
import.11.a:0"Cela pourrait nous sauver !"

import.12.t:0"Le matériel américain arrive"
import.12.d:0"Les volontaires et le matériel longtemps recherchés sont enfin arrivés en Suède. Nous devons maintenant les mettre à profit !"
import.12.a:0"Enfin !"

import.13.t:0"Les États-Unis refusent"
import.13.d:0"Les États-Unis ne peuvent pas ou ne veulent pas nous envoyer de matériel ou de volontaires. C'est un désastre ! Nous en avions grandement besoin."
import.13.a:0"Quelle catastrophe..."

exileunits.2.t:0"Le recrutement et l'entraînement des Polistrupper"
exileunits.2.d:0"Les Polistruppers du Danemark et de la Norvège sont entraînés et prêts au combat. Alors qu'ils se préparent à retourner un jour dans leur propre pays, en attendant, ils combattront aux côtés de nos militaires."
exileunits.2.a:0"Un bon complément"

iceland.1.t:0"La mutinerie islandaise"
iceland.1.d:0"Une mutinerie fasciste a eu lieu ! Après quelques inspections, il est assez évident qu'ils sont fournis en matériel. Alors que tout le pays est en proie à une émeute, quelle est notre position ? Le faisons-nous taire ou non ? Le silence pourrait inciter son fournisseur à prendre ses propres mesures. A ce stade, les deux fournisseurs les plus probables sont l'Allemagne ou la Suède."
iceland.1.a:0"Réprimez le soulèvement"
iceland.1.b:0"Nous n'avons pas d'autre choix que de nous rendre."

iceland.11.t:0"L'Islande fait taire le soulèvement !"
iceland.11.d:0"Il semble que notre soulèvement prévu en Islande ne s'est pas tout à fait déroulé comme nous l'avions prévu. Il semble que le gouvernement ait réussi à le faire taire avec ses ressources limitées. La question est : que faisons-nous maintenant ? Nous pourrions lancer une invasion militaire nous-mêmes, mais nous devrions alors aussi nous occuper du Danemark et très probablement du Groenland."
iceland.11.a:0"C'est l'invasion !"
iceland.11.b:0"Nous allons faire machine arrière pour le moment."

iceland.2.t:0"L'Islande déclare son indépendance !"
iceland.2.d:0"Dans une tournure des événements assez choquante, la petite présence militaire danoise en Islande a été exclue par un petit groupe de nationalistes bien armés. Le pouvoir danois est menacé, nous devons rétablir l'ordre ! A moins que nous ne puissions pas épargner les effectifs, ou peut-être que nous ayons des objections morales..."
iceland.2.a:0"Leur donner la souveraineté"
iceland.2.b:0"Déclarer la guerre et reprendre l'Islande !"

iceland.3.t:0"Le Danemark nous déclare la guerre"
iceland.3.d:0"Le gouvernement danois a déclaré notre tentative d'indépendance illégale et envoie une invasion sur nos côtes pour essayer de mettre fin à cette fête. La Suède nous a promis son soutien, mais il serait bien plus impressionnant, et pourtant difficile, de gagner par nos propres moyens..."
iceland.3.a:0"Se battre seul !"
iceland.3.b:0"Demander de l'aide aux Suédois"

iceland.4.t:0"L'Islande demande de l'aide"
iceland.4.d:0"Comme nous l'avions prédit, l'Islande nous a demandé notre soutien contre les Danois et c'est une occasion parfaite pour frapper le Danemark, franchement ! Nous pourrions aussi les laisser perdre leur temps à envahir l'Islande, mais il est peu probable que nous ayons une autre occasion comme celle-ci dans un avenir proche..."
iceland.4.a:0"Ils sont livrés à eux-mêmes"
iceland.4.b:0"Battons-nous pour l'Islande"

iceland.5.t:0"Les Suédois interviennent"
iceland.5.d:0"Les Suédois ont décidé de se battre à nos côtés et espèrent vaincre les Danois en notre nom. Nos efforts n'ont pas été vains, cela en valait la peine."
iceland.5.a:0"La gloire et la souveraineté sont proches !"

iceland.7.t:0"Le Danemark fait marche arrière"
iceland.7.d:0"Le Danemark a accepté l'indépendance de l'Islande, affirmant simplement que si c'est ce que le peuple islandais souhaite, les Danois ne l'empêcheront pas. Presque tout le monde en Europe spécule sur la vraie raison, mais quoi qu'il en soit, l'Islande est indépendante sans même qu'il y ait de victime."
iceland.7.a:0"Inattendu"

iceland.10.t:0"Armer la Fjölnismenn"
iceland.10.d:0"Nous avons réussi à transporter des armes et des officiers vers les nationalistes islandais. Les Fjölnismenn, comme ils s'appellent eux-mêmes, ont tenu à recevoir notre soutien et se préparent maintenant à mener une rébellion. Sommes-nous prêts à aller jusqu'au bout ?"
iceland.10.a:0"Oh, nous le ferons !"


r56.news_event.900.t:0"La Suède fantoche la Norvège"
r56.news_event.900.d:0"Invoquant un changement dans le climat politique de l'Europe depuis leur scission en 1905, la Suède a fait de la Norvège un simple État fantoche, en raison, en principe, de l'incapacité de l'armée norvégienne à contrôler les côtes scandinaves. De nombreux Norvégiens, en particulier ceux qui sont assez âgés pour se souvenir de l'union avec la Suède, protestent contre cette décision, mais jusqu'à présent, aucune résistance organisée n'a été rencontrée. La Norvège est, une fois de plus, un territoire suédois."
r56.news_event.900.a:0"Troublant"

r56.news_event.902.t:0"Les pays baltes se soulèvent !"
r56.news_event.902.d:0"Il semble que le contrôle soviétique des États baltes ne soit pas aussi solide qu'il n'y paraît. A minuit hier soir, des groupes indépendantistes de tous les pays baltes ont lancé une rébellion de grande envergure contre leurs chefs soviétiques. Alors que le soulèvement de la Lituanie était contrôlé par les forces d'occupation locales, l'Estonie et la Lettonie sont toujours sous le contrôle des rebelles au moment de la rédaction de ce rapport. \n\n Si une intervention étrangère est suspectée, aucune preuve décisive n'a encore été apportée pour impliquer une quelconque nation."
r56.news_event.902.a:0"Inspirant !"

r56.news_event.903.t:0"Les pays baltes se soulèvent !"
r56.news_event.903.d:0"Il semble que le contrôle soviétique des États baltes ne soit pas aussi solide qu'il n'y paraît. A minuit hier soir, des groupes indépendantistes de tous les pays baltes ont lancé une rébellion de grande envergure contre leurs chefs soviétiques. Alors que les soulèvements de la Lettonie et de la Lituanie étaient contrôlés par les forces d'occupation locales, l'Estonie est toujours sous le contrôle des rebelles au moment de la rédaction de ce rapport. \n\n Quand la Lettonie a été pacifiée, deux hommes identifiés comme étant des ressortissants suédois ont été arrêtés. Les Soviétiques n'ont pas encore donné de réponse officielle."
r56.news_event.903.a:0"La Suède joue avec le feu."

r56.news_event.904.t:0"Deuxième guerre civile finlandaise"
r56.news_event.904.d:0"De manière assez prévisible, la guerre civile a éclaté une fois de plus entre les communistes et une coalition de démocrates, de fascistes et de monarchistes en Finlande. Malgré le large soutien civil des forces de la coalition, l'Union soviétique a déjà commencé à parrainer ouvertement l'État communiste et, sans intervention étrangère, on peut se demander dans quelle mesure ils réussiront à empêcher ce qui est en pratique un coup d'État."
r56.news_event.904.a:0"Quoi, encore ?"

r56.news_event.905.t:0"La Suède rejoint la deuxième guerre civile finlandaise"
r56.news_event.905.d:0"En guise de bonne nouvelle pour les non-communistes, l'armée suédoise a déclaré son soutien total aux forces de la coalition finlandaise dans le cadre de leur guerre civile. Bien que la Suède ne soit certainement pas de taille face à l'Union soviétique, leur soutien peut contribuer dans une large mesure à équilibrer ce conflit par ailleurs unilatéral, et le potentiel d'un plus grand nombre de pays soutenant la coalition vient d'augmenter d'autant. \n\n Bien que la Suède ait refusé de recevoir une compensation pour ses efforts, un navire commercial en mer Baltique a noté que les brigades d'infanterie suédoises étaient en garnison sur plusieurs îles de la chaîne d'Åland."
r56.news_event.905.a:0"Curieuse tournure des événements"

r56.news_event.906.t:0"La Suède révoque la Convention d'Åland !"
r56.news_event.906.d:0"La Convention d'Åland a été signée en 1921, stipulant que les îles du même nom devaient être légalement administrées par la Finlande, mais qu'en contrepartie, la région ne se verrait pas seulement accorder l'autonomie, mais serait aussi entièrement démilitarisée. Considérant que cela n'était plus en faveur de la Suède, la plus grande nation nordique a une fois de plus revendiqué les îles. En réponse, la Finlande a remilitarisé l'archipel, et les relations diplomatiques entre les deux pays commencent à se détériorer fortement."
r56.news_event.906.a:0"Tout cela pour quelques îles."
r56.news_event.906.b:0"Enfin !"

r56.news_event.907.t:0"Le Roi affronte les communistes"
r56.news_event.907.d:0"Le Roi Gustave V est un critique virulent du communisme, et il a récemment fait un grand discours dénonçant toute l'idéologie et essayant de convaincre ses partisans de soutenir plutôt le parti social-démocrate, plus modéré. En raison de l'influence personnelle du Roi sur plusieurs civils suédois, beaucoup abandonnent le marteau et la faucille au profit d'un simple parti démocrate de gauche."
r56.news_event.907.a:0"Nous devons écraser les élites !"

r56.news_event.908.t:0"Le Roi est arrêté !"
r56.news_event.908.d:0"Le Roi Gustave V a été capturé et placé en résidence surveillée dans un geste choquant et audacieux par le SKP. Le Roi était en route pour Uppsala, lorsque son cortège a été soudainement attaqué par des partisans armés. La vie du roi a été épargnée en échange de la garantie que la monarchie serait abolie et que sa famille renoncerait à toute revendication de trône. Mais de nombreux citoyens suédois se demandent si les communistes seront fidèles à leur parole."
r56.news_event.908.a:0"Justice pour tous"

r56.news_event.909.t:0"Le Roi est exilé !"
r56.news_event.909.d:0"Les révolutionnaires du SKP ont lancé une violente attaque contre le palais de Stockholm aujourd'hui pour tenter de capturer, ou peut-être de tuer, le Roi de Suède. La foule a été consternée de trouver un palais vide. Le roi s'était déjà échappé sous le couvert de la nuit, après avoir entendu les rapports de ses gardes du corps sur les membres de son personnel de cuisine, soutenants ouvertement le mouvement. Le Roi et sa famille sont repérés dans plusieurs villes d'Europe et, peu importe l'endroit où il réside, on peut s'attendre à ce qu'il poursuive sa croisade contre le communisme."
r56.news_event.909.a:0"Le vieillard est inoffensif."

r56.news_event.910.t:0"Le rassemblement de Buckingham"
r56.news_event.910.d:0"Gustave V, l'ancien Roi de Suède, a fait sa première grande apparition publique depuis l'exil qu'il s'est imposé. Après une rencontre avec la famille royale britannique, le Roi a donné une conférence avec différents journalistes internationaux devant le palais, décrivant sa situation et faisant plus de déclarations publiques contre le communisme. La communauté internationale a généralement pris son parti, et la seule réponse que le gouvernement suédois en place a pu apporter a été de le traiter de réactionnaire bourgeois, ce qui n'a impressionné que peu, voire pas du tout, les dignitaires étrangers."
r56.news_event.910.a:0"Quel culot !"
r56.news_event.910.b:0"Intéressant"

r56.news_event.911.t:0"La Suède et la Norvège adhèrent à une Union socialiste"
r56.news_event.911.d:0"La Suède et la Norvège sont à nouveau réunies sous ce que les politiciens de la nouvelle nation ont appelé l'« Union socialiste scandinave ». Bien que l'URSS, la Mongolie et l'Uruguay soient les seules nations à reconnaître officiellement la nouvelle Union, il est impossible de nier qu'il s'agit d'un changement majeur dans l'équilibre des pouvoirs en Scandinavie. Si les forces démocratiques ou fascistes veulent prendre pied dans la région, elles doivent maintenant faire face à un rempart assez puissant."
r56.news_event.911.a:0"Inattendu"
r56.news_event.911.b:0"Un grand jour !"

r56.news_event.912.t:0"Indépendance de l'Islande"
r56.news_event.912.d:0"Bien que la population islandaise soit peu nombreuse et que sa soif d'indépendance ne soit pas importante, une petite bande de rebelles, dont on pense qu'elle est armée par une puissance extérieure, s'est levée aujourd'hui et a pris le contrôle de toute l'île. Il n'y a pas de preuve directe, du moins pas encore révélée, mais les observateurs internationaux spéculent sur le fait que les bienfaiteurs étaient soit du gouvernement allemand, soit du gouvernement suédois. Le Danemark n'a pas encore réagi, bien qu'une tentative de réoccupation de l'île soit attendue."
r56.news_event.912.a:0"Comment les Danois vont-ils réagir ?"
r56.news_event.912.b:0"Bonnes nouvelles !"
r56.news_event.912.c:0"C'est scandaleux !"

