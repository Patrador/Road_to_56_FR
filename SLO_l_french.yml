 #slovakia political tree
 SLO_found_the_nation:0 "Fonder la nation"
 SLO_found_the_nation_desc:0 "En 1919, les nationalistes tchèques ont négocié en notre nom et nous ont contraints à un mariage malheureux. Mais cette union est maintenant terminée et il est temps de montrer que nous sommes un peuple fier, libre et indépendant." 
 SLO_assert_control_over_southern_slovakia:0 "Assurer le contrôle du sud de la Slovaquie"
 SLO_assert_control_over_southern_slovakia_desc:0 "Notre contrôle sur la région industrielle stratégique du sud de la Slovaquie est maintenant rétabli avec succès. Souhaitons la bienvenue à nos frères et sœurs sous la bannière du grand État [SLO.getAdjMS]."
 SLO_purge_fascists:0 "Purger les fascistes"
 SLO_purge_fascists_desc:0 "Les temps de l'oppression sont enfin terminés. Plus de milices Hlinka, plus de tueurs d'innocents sans procès, plus d'antisémitisme fanatique. Vive la disparition du fascisme !"  
 SLO_technology_sharing:0  "Partage des technologies"
 SLO_technology_sharing_desc:0  "Nos alliés pourraient et seront des atouts précieux dans notre processus de modernisation de l'industrie et des forces armées."
 #communists
 SLO_communist_influence:0 "Influence communiste"
 SLO_communist_influence_desc:0 "Liberté, égalité, travail pour tous, derrière de simples promesses, les masses se rassemblent. Le pouvoir doit être détenu par les travailleurs pour assurer l'éradication des bourgeois et des aristocrates qui exploitent les masses impuissantes. Le communisme est la prochaine étape de l'évolution de la société, ne résistez pas à l'inévitable !"
 SLO_state_security_ministry:0 "Ministère de la sécurité nationale"
 SLO_state_security_ministry_desc:0 "Afin de protéger la révolution des complots bourgeois réactionnaires, nous devons intensifier notre contrôle sur la population afin de trouver ces contre-révolutionnaires et de les traiter."
 SLO_purge_the_army:0 "Purger l'armée"
 SLO_purge_the_army_desc:0 "L'armée est un secteur qui a traditionnellement attiré les aristocrates et les officiers réactionnaires carriéristes. Ils constituent désormais un obstacle potentiel car ils peuvent menacer la glorieuse révolution prolétarienne. Il faut donc s'occuper d'eux avant qu'ils ne causent des problèmes."
 SLO_new_army:0 "Une armée nouvelle"
 SLO_new_army_desc:0 "Avec notre armée réorganisée, nous avons enfin une force idéologiquement cohérente qui protégera le prolétariat contre les ploutocrates fascistes."
 SLO_nationalize_factories:0 "Nationaliser les usines"
 SLO_nationalize_factories_desc:0 "Les capitalistes sont les tyrans du prolétariat. Pour libérer les masses, il faut nationaliser les usines et lancer la collectivisation. Ce processus permettra de s'emparer des moyens de reproduction des élites et d'abolir définitivement la bourgeoisie."
 SLO_indoctrinate_the_proletariat:0 "Endoctriner le prolétariat"
 SLO_indoctrinate_the_proletariat_desc:0 "Si le prolétariat n'est pas entièrement convaincu que nous sommes ici pour son bien, il pourrait tomber sous l'influence de « forces étrangères négatives ». Pour le succès de la révolution socialiste, peuple, au travail !"
 SLO_central_planning:0 "Planification centrale"
 SLO_central_planning_desc:0 "Grâce à notre maîtrise de l'économie, nous pouvons maintenant commencer à mettre en œuvre la tâche cyclopéenne d'industrialisation du pays en réaffectant les ressources à l'industrie lourde. Vous aussi, vous pouvez assurer le succès des plans des cinq premières années. Travailleurs slovaques : en avant !"
 #democrats
 SLO_establish_pluralism:0 "Instaurer le pluralisme"
 SLO_establish_pluralism_desc:0 "La capacité de partager des idées et de les contredire est essentielle à l'établissement d'institutions démocratiques. Lorsque les gens sont mis en sourdine ou pire pour avoir échangé des idées, le débat et les améliorations cessent parce que la pensée étrangère à la volonté de l'autorité centrale ne peut pas être exprimée." 
 SLO_seek_trading_partners:0 "Rechercher des partenaires commerciaux" 
 SLO_seek_trading_partners_desc:0 "Après l'établissement d'un système institutionnel juste, nous devons améliorer notre situation économique. Nous échangions des idées, maintenant nous échangerons aussi des biens et grâce à la reconstruction et à l'innovation, nous créerons progressivement une meilleure économie." 
 SLO_attract_investors:0 "Attirer des investisseurs"
 SLO_attract_investors_desc:0 "Pour améliorer l'économie, il faut mobiliser des capitaux. Si le soutien apporté par notre pays est assez limité, nous devons compter sur les investisseurs d'autres pays pour investir dans notre système économique en créant de nouvelles entreprises."  
 SLO_efficient_economy:0 "Réformes économiques"
 SLO_efficient_economy_desc:0 "Comme certaines parties de notre économie restent institutionnellement inefficaces, des réformes doivent être mises en place pour garantir que les monopoles restants seront brisés et que des entreprises concurrentes plus efficaces les remplaceront."
 SLO_agrarian_reforms:0 "Réformes agraires"
 SLO_agrarian_reforms_desc:0 "La terre est un point de discorde de l'Europe de l'Est. Alors que certains pays tenteront de s'emparer de morceaux d'autres, le mouvement interne des paysans contre les puissants propriétaires terriens ou le manque de représentation du système agricole dans les institutions prône les réformes foncières et la modernisation de l'agriculture." 
 SLO_defensive_preparation:0 "Préparations défensives"
 SLO_defensive_preparation_desc:0 "La guerre peut changer, mais nous serons prêts à y faire face si nous sommes prêts à soutenir son choc et, avec l'aide de nos alliés, à riposter et à remporter une victoire décisive pour la liberté de l'humanité."
 SLO_why_we_fight:0 "La liberté vaut la peine d'être combattue !"
 SLO_why_we_fight_desc:0 "Avec des institutions démocratiques solidifiées, qui dirait aujourd'hui qu'il préfère les illusions de la tyrannie rouge et noire. Si nous n'utilisons pas nos libertés, elles s'éroderont et la meilleure façon de les protéger aujourd'hui est de se précipiter au bureau d'enrôlement ! Engagez-vous aujourd'hui, célébrez la victoire demain !" 
 #fascists
 SLO_reinforce_hlinka_guard:0 "Renforcer la garde Hlinka"
 SLO_reinforce_hlinka_guard_desc:0 "La Garde Hlinka est la véritable incarnation de l'esprit national slovaque. Ils sont les protecteurs de l'indépendance de l'État contre les agressions étrangères. Il n'est donc pas surprenant que le nombre de leurs membres doive être augmenté afin de protéger l'État et le peuple slovaques." 
 SLO_catholic_dominance:0 "Domination catholique"
 SLO_catholic_dominance_desc:0 "Nous sommes pieux, nos dirigeants sont des prêtres, ils nous montrent la voie sacrée tracée par Dieu pour notre pays." 
 SLO_militarize_the_hlinka_guard:0 "Militariser la garde Hlinka"
 SLO_militarize_the_hlinka_guard_desc:0 "Protecteurs vigilants de notre indépendance, la garde Hlinka doit être pleinement mobilisée dans ce combat titanesque pour la liberté de l'Europe."
 
  SLO_integrate_german_army_structure:0 "Intégrer la structure de commandement du pays maître"
 SLO_integrate_german_army_structure_desc:0 "Afin de combattre efficacement, nous devons être en contact permanent avec leur structure de commandement." 
 
 SLO_hlinka_youth:0 "Jeunesse Hlinka"
 SLO_hlinka_youth_desc:0 "Ils sont la véritable incarnation de la volonté d'Andrej Hlinka, des jeunes hommes qui se battent pour une Slovaquie forte et pieuse !"
 SLO_ideological_fanaticism:0 "Fanatisme idéologique"
 SLO_ideological_fanaticism_desc:0 "Nous n'avons été libérés que pour quelques années, nous ne serons pas à nouveau sous un joug étranger ! Nous ne voulons que ce qui nous revient de droit et nous sacrifierons tout pour le préserver. Slovaques, la patrie a besoin de vous ! Rassemblez-vous derrière le drapeau de combat et défendez le pays !"
 SLO_faithful_ally:0 "Un allié fidèle"
 SLO_faithful_ally_desc:0 "Grâce à notre engagement aux côtés de nos alliés, nous pouvons désormais montrer que nous méritons une place en tant que partenaire légitime et indépendant." 
 #Slovakia army tree
 SLO_army_effort:0 "Organiser l'armée nationale"
 SLO_army_effort_desc:0 "Nous devons organiser une véritable armée nationale à partir des restes des forces armées tchécoslovaques. La première étape importante sera de convaincre les rares officiers supérieurs slovaques de l'armée tchécoslovaque dissoute de rejoindre nos rangs. Ensuite, nous devons promouvoir quelques officiers loyaux pour occuper les postes les plus élevés et enfin, nous attribuerons à ces nouveaux officiers leurs unités respectives."
 SLO_equipment_effort:0 "Moderniser l'équipement d'infanterie"
 SLO_equipment_effort_desc:0 "Les limites de l'équipement pouvant être transporté par l'infanterie sont constamment repoussées. Nous nous attacherons à donner à nos troupes les meilleurs outils disponibles."
 SLO_mountain_brigades:0 "Brigades de montagne"
 SLO_equipment_effort_desc:0 "En raison du relief montagneux qui domine le paysage de notre pays, toute armée slovaque digne de ce nom doit compter au moins quelques alpinistes."
 SLO_motorization_effort:0 "Expérimenter la motorisation"
 SLO_motorization_effort_desc:0 "La mobilité et la protection sont essentielles pour permettre à l'infanterie d'entrer et de sortir du champ de bataille en toute sécurité. Se concentrer sur ces développements nous permettra d'agir rapidement."
 SLO_doctrine_effort:0 "Repenser les tactiques"
 SLO_doctrine_effort_desc:0 "Les doctrines militaires qui ont défini le combat terrestre pendant la Grande Guerre sont dépassées. Nous devons confier à nos plus grands esprits la tâche de façonner la pensée militaire de demain."
 SLO_support_bonus:0 "Équipes de soutien flexibles"
 SLO_support_bonus_desc:0 "Nous pourrions améliorer la puissance de feu de notre infanterie si elle était aidée par des équipements d'infanterie plus lourds comme les mortiers et les mitrailleuses. Pour que ces armes soient utilisées efficacement, des ordres précis doivent être donnés par les officiers et la coopération entre les soldats utilisant ces équipements doit être optimale."
 SLO_modern_artillery:0 "Artillerie moderne"
 SLO_modern_artillery_desc:0 "Au fur et à mesure que la technologie progresse, les munitions de faible calibre sont progressivement rendues obsolètes par rapport aux obus de plus fort calibre capables de délivrer un pouvoir destructeur plus élevé sur une plus grande distance. Par conséquent, si nous voulons que nos artilleurs soient efficaces, nous devons développer de plus gros canons dès que possible."
 SLO_recon_companies:0 "Cies de reconnaissance"
 SLO_recon_companies_desc:0 "Savoir où se trouve l'ennemi est la première étape pour pouvoir lui tirer dessus. C'est pourquoi une bonne opération de reconnaissance est cruciale pour recueillir des renseignements sur les mouvements et les plans de l'ennemi." 
 SLO_mechanization_effort:0 "Effort de mécanisation"
 SLO_mechanization_effort_desc:0 "En repensant les possibilités de l'infanterie motorisée, nous pouvons repousser les limites des véhicules que l'on peut construire aujourd'hui."
 SLO_invite_german_military_mission:0 "Inviter la mission militaire allemande"
 SLO_invite_german_military_mission_desc:0 "Pour réussir la guerre mobile, nous devrons repenser nos tactiques autour des camions et des chars. Un temps précieux et des vies de militaires seraient épargnés si nous invitions des experts allemands afin d'éduquer nos officiers sur la guerre éclair."
 SLO_mobile_warfare:0 "Étudier la guerre mobile"
 SLO_mobile_warfare_desc:0 "Si les tranchées sont l'emblème de la Grande Guerre, alors les moteurs et la vitesse devraient être le symbole de cette guerre. Si nous parvenons à encercler l'ennemi avant qu'il ne puisse réagir, nous pourrons obtenir un avantage décisif tout en minimisant nos pertes."
 SLO_firepower_focus:0 "Concentration sur la puissance de feu"
 SLO_firepower_focus_desc:0 "Pour battre l'ennemi, nous devons l'écraser avec un barrage d'artillerie écrasant, le rendant incapable de répondre à une pluie d'obus paralysante."
 SLO_planning_focus:0 "Planification détaillée"
 SLO_planning_focus_desc:0 "S'il y a une leçon à retenir de la Grande Guerre, c'est que les opérations ne peuvent être lancées dans des conditions difficiles. Beaucoup se souviennent que leurs frères et fils sont morts de froid dans les Carpates ou ont été bombardés par leur propre artillerie à Pzemsyl. Ces cas d'incompétence du haut commandement austro-hongrois doivent être compris et ne plus jamais se reproduire."
 SLO_planning_focus_2:0 "Opérations préparées"
 SLO_planning_focus_2_desc:0 "Attaquer signifie souvent une confrontation entre nos forces et le système défensif ennemi. Si nous repérons les défenses adverses et coordonnons nos différentes unités, nous pouvons créer et exploiter efficacement les points faibles et démanteler les lignes ennemies, petit à petit." 
 SLO_mass_assault_focus:0 "Opérations massives"
 SLO_mass_assault_focus_desc:0 "Afin d'ébranler les forces adverses, toutes nos forces doivent frapper comme un seul homme pour submerger leurs forces."
 SLO_rapid_deployment_focus:0 "Déploiement rapide"
 SLO_rapid_deployment_focus_desc:0 "Pour que l'ennemi soit constamment submergé, les pertes doivent être remplacées par de nouvelles unités prêtes à prendre leur place le plus rapidement possible."
 
 SLO_artillery_regiments:0 "Régiments d'artillerie"
 SLO_artillery_regiments_desc:0 "Pour délivrer une quantité efficace d'explosifs sur les troupes ennemies, il est essentiel que les troupes d'artillerie soient bien équipées et assistées par des observateurs compétents."
 SLO_armor_effort:0 "Copier les modèles de Skoda"
 SLO_armor_effort_desc:0 "Afin de produire nos nouveaux chars, nous devons d'abord disposer de modèles fonctionnels. La façon la plus simple de le faire serait d'avoir accès aux plans de Skoda et de commencer avec ceux-ci comme base de départ."
 SLO_special_forces:0 "Forces spéciales"
 SLO_special_forces_desc:0 "Parfois, la situation devient trop spécifique pour le soldat ordinaire. Dans ces situations, des hommes spécialement entraînés doivent être appelés pour faire le travail. Dans les montagnes, dans l'eau ou dans les airs, ces troupes spécifiques peuvent faire la différence et accomplir des tâches héroïques qui sont hors de portée du soldat ordinaire."
 SLO_committee_for_military_innovations:0 "Comité pour les innovations militaires"
 SLO_committee_for_military_innovations_desc:0 "La conception et la production d'équipements militaires modernes est une tâche difficile qui doit être centralisée auprès d'une seule institution. Ces membres seraient en mesure de superviser l'ensemble du processus et auraient pour tâche de supprimer tout problème entre les étapes de la conception et de la production."
 
 SLO_aviation_effort:0 "Organiser l'armée de l'air"
 SLO_aviation_effort_tt:0 "Pas assez d'emplacements de construction pour une §Ybase aérienne§!"
 SLO_aviation_effort_desc:0 "Maintenant que nous avons gagné notre indépendance et obtenu quelques avions Avia, nous devons organiser une petite force aérienne et commencer à planifier leur utilisation future et leur potentiel de modernisation."
 SLO_fighter_focus:0 "Priorité aux chasseurs"
 SLO_fighter_focus_desc:0 "Nous n'avons pas vu le dernier des combats aériens de la Grande Guerre. Garder une longueur d'avance dans le développement des avions de chasse nous donnera un avantage à l'avenir."
 SLO_bomber_focus:0 "Priorité aux bombardiers"
 SLO_bomber_focus_desc:0 "Lorsque les gens du futur parleront de l'horreur des guerres d'aujourd'hui, le feu tombant du ciel sera au premier plan. Nous ferons tout notre possible pour que ces histoires soient racontées par nos ennemis."
 SLO_airplanes_licenses:0 "Licences d'avions"
 SLO_form_mechanics:0 "Former des mécaniciens"
 SLO_form_mechanics_desc:0 "Former des mécaniciens" 
 SLO_aviation_effort_2:0 "Formations de pilotes avancées"
 SLO_aviation_effort_2_desc:0 "De nouvelles avancées dans le domaine de l'aviation seront nécessaires pour bien intégrer notre force aérienne aux autres branches de l'armée."
 SLO_CAS_effort:0 "Bombardiers monomoteurs"
 SLO_CAS_effort_desc:0 "Une armée moderne a besoin du soutien de véhicules non seulement au sol, mais aussi dans les airs."
 SLO_a_new_fighter_focus:0 "Un nouveau chasseur"
 SLO_a_new_fighter_focus_desc:0 "L'innovation constante dans la conception des fuselages rend nos avions de plus en plus obsolètes. Nous devons donc allouer des ressources afin de développer une nouvelle structure moderne permettant une plus grande agilité et vitesse pour nos futurs avions de chasse."
 SLO_a_new_bomber_focus:0 "Un nouveau bombardier"
 SLO_a_new_bomber_focus_desc:0 "Les bombardiers plus grands sont capables de transporter plus de bombes. Si nous voulons porter le feu profondément dans le territoire ennemi, nous devons concevoir un nouveau bombardier qui sera capable de se défendre contre les intercepteurs ennemis tout en transportant suffisamment d'explosifs pour les mettre à genoux." 
 SLO_rocket_effort:0 "Expérimentations de fusées"
 SLO_rocket_effort_desc:0 "Les moteurs de fusée et les moteurs à réaction permettent des vitesses sans précédent pour les vaisseaux habités et non habités. La mise au point de ces technologies nous permettra de prendre l'ennemi par surprise."
 SLO_NAV_effort:0 "Bombardiers à torpilles"
 SLO_NAV_effort_desc:0 "Tout comme la nouvelle guerre navale se déroule en partie sous la surface de l'eau, elle se déroule en partie dans les airs, au-dessus des eaux."
 SLO_naval_effort:0 "Préparer la construction navale"
 SLO_naval_effort_tt:0 "Pas assez d'emplacements de construction pour des §Ychantiers navals§!"
 SLO_naval_effort_desc:0 "L'expansion de notre marine devrait être notre première priorité. Affectez toutes les ressources disponibles à de nouveaux chantiers navals et à la recherche de navires de surface légers."
 SLO_flexible_navy:0 "Marine flexible"
 SLO_flexible_navy_desc:0 "Réinventer la guerre navale pour tenir compte des progrès de la technologie des sous-marins nous permettra de frapper efficacement les convois ennemis."
 SLO_large_navy:0 "Marine de surface"
 SLO_large_navy_desc:0 "L'adaptation de nos doctrines navales pour accueillir de grands navires et assurer la sécurité de nos convois commerciaux nous apprendra beaucoup sur le type de navires dont nous avons besoin."
 SLO_submarine_effort:0 "Effort sur les sous-marins"
 SLO_submarine_effort_desc:0 "La guerre sous-marine est le développement naval le plus passionnant depuis l'invention du torpilleur. Nous ferions bien de ne pas nous contenter de nous protéger contre les sous-marins, mais de les utiliser également contre les navires ennemis."
 SLO_cruiser_effort:0 "Effort sur les croiseurs"
 SLO_cruiser_effort_desc:0 "Avant de faire des percées dans la recherche avancée sur les cuirassés, les petits croiseurs ont besoin d'être remplacés."
 SLO_destroyer_effort:0 "Effort sur les destroyers"
 SLO_destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique des sous-marins, nous avons également appris comment contrer ces stratégies. Les destroyers seront cruciaux pour cela."
 SLO_capital_ships_effort:0 "Effort sur les navires capitaux"
 SLO_capital_ships_effort_desc:0 "La nation possédant le plus de cuirassés régnera sur les océans. Les cuirassés et les porte-avions représentent l'ancien et le nouveau concept de supériorité navale."
 
 SLO_industrial_effort:0 "Modernisation de la production"
 SLO_industrial_effort_desc:0 "Concentrer tous nos efforts politiques sur le développement de l'industrie civile dans un grand bond en avant."
 SLO_transslovak_railways:0 "Chemins de fer transslovaques"
 SLO_transslovak_railways_desc:0 "La géographie de notre pays exige que nous disposions d'une bonne infrastructure afin de permettre des communications et des déplacements rapides de Bratislava, à l'extrême ouest, aux contreforts de la Ruthénie, à l'est."
 SLO_construction_effort_tt:0 "Pas assez d'emplacements de construction pour des §Yusines civiles§!"
 SLO_bratislava_industrial_area:0 "Zone industrielle de Bratislava"
 SLO_bratislava_industrial_area_desc:0 "Notre capitale est déjà notre ville la plus industrialisée mais la nécessité exige que nous produisions encore plus. C'est pourquoi une nouvelle zone industrielle doit être rapidement mise en place afin de répondre aux besoins actuels."
 SLO_extraction_focus:0 "Augmenter la production de ressources"
 SLO_extraction_focus_desc:0 "Notre petit pays ne dispose que de quelques ressources comme les mines de tungstène dans les montagnes. Celles-ci doivent être développées et pleinement exploitées si nous voulons avoir la capacité de produire suffisamment de pièces d'artillerie."
 SLO_apollo_oil_refinery:0 "Raffinerie de pétrole Apollo"
 SLO_apollo_oil_refinery_desc:0 "La raffinerie de pétrole Apollo est la seule raffinerie de toute la région, un atout très stratégique pour alimenter nos véhicules en carburant."
 SLO_uranium_mining:0 "Exploitation de l'uranium"
 SLO_uranium_mining_desc:0 "Nos montagnes regorgent de minerai d'uranium qui pourrait être exploité afin d'explorer les propriétés de cet étrange élément chimique. Certains physiciens affirment même que nous pourrions utiliser ces propriétés pour créer une réaction en chaîne libérant une quantité d'énergie presque inconcevable."   
 SLO_small_arms_manufacturing:0 "Fabrication d'armes légères"
 SLO_small_arms_manufacturing_desc:0 "La première étape pour répondre aux besoins de notre armée nationale, devrait être de produire suffisamment d'armes à feu pour équiper notre infanterie."
 SLO_support_innovations:0 "Soutenir les innovations"
 SLO_support_innovations_desc:0 "Si nous voulons de nouvelles technologies, nous devons écouter les innovateurs qui pourraient suggérer des tactiques d'armement et des solutions de production intéressantes."
 SLO_develop_kosice:0 "Développer Košice"
 SLO_develop_kosice_desc:0 "Košice mériterait d'être développée autant que le reste de notre nation."
 SLO_zvolen_railway_factory:0 "Usine ferroviaire de Zvolen"
 SLO_zvolen_railway_factory_desc:0 "Il est essentiel de développer l'usine ferroviaire de Zvolen, car c'est l'un des seuls endroits du pays à disposer des installations lourdes nécessaires à la production de matériel de guerre lourd comme les chars, les trains blindés et les pièces d'artillerie lourde." 
 SLO_synth_oil_effort_tt:0 "Pas assez d'emplacements de construction pour une §Yraffinerie synthétique§!"
 SLO_continue_industrialization:0 "Poursuivre l'industrialisation"
 SLO_continue_industrialization_desc:0 "Les premiers projets n'étaient que des petits pas pour commencer la mise en œuvre d'un plus grand réseau d'usines qui garantiront que nous aurons la capacité de produire suffisamment de biens pour satisfaire les besoins de notre nation."
 SLO_military_developments:0 "Développements militaires"
 SLO_military_developments_desc:0 "Comme la guerre est véritablement ce qui marque notre époque, nous n'avons pas d'autre choix que de donner la priorité à la production de guerre sur tout le reste afin d'assurer la victoire finale sur le champ de bataille."
 SLO_civilian_developments:0 "Développements civils"
 SLO_civilian_developments_desc:0 "Les destructions de la guerre sont presque inconcevables et nous devons organiser des organisations civiles pour garantir que la reconstruction sera rapide."

 SLO_victory_against_hungary:0 "La victoire dans la « petite guerre »"
 claim_eastern_slovak_border_tooltip:0 "§RSi vous placez au moins une division à la frontière avec la Slovaquie orientale, vous déclencherez un petit conflit avec la Slovaquie afin de récupérer l'ensemble des Carpates. Vous avez de très fortes chances de gagner. Les Allemands sont plutôt solidaires et n'interviendront pas pour protéger les Slovaques... du moins pour l'instant.§"
 
