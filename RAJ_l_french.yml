RAJ_british_departure:0 "Départ britannique"
RAJ_british_departure_desc:0 "Alors que l'autorité britannique s'effondre rapidement, il est temps de saisir l'occasion et d'organiser notre système politique."
RAJ_assemble_the_congress:0 "Rassembler le Congrès"
RAJ_assemble_the_congress_desc:0 "Notre liberté par rapport à la Grande-Bretagne étant assurée, le congrès indien doit se réunir et discuter des réformes."
RAJ_concessions_to_the_untouchables:0 "Concessions aux Intouchables"
RAJ_concessions_to_the_untouchables_desc:0 "En tant que caste la plus basse, les Intouchables sont méprisés par l'ensemble de la société mais représentent une force populaire qui devrait être reconnue. Le mouvement lancé par Bhimrao Ramji Ambedkar pourrait perturber le système social s'il n'est pas reconnu. Il est désormais clair que certaines concessions pratiques sont beaucoup plus faciles à mettre en œuvre que la crainte de les voir se convertir à l'islam, au christianisme ou même embrasser le communisme athée."
RAJ_modernization_program:0 "Programme de modernisation"
RAJ_modernization_program_desc:0 "Avec la levée des monopoles coloniaux, une nouvelle économie peut être construite. D'ici 2020, nous serons une superpuissance !"
RAJ_a_new_indian_elite_focus:0 "Une nouvelle élite indienne"
RAJ_a_new_indian_elite_focus_desc:0 "Les industriels indiens étaient déjà actifs sous les règles coloniales, mais ils devaient agir sous la restriction coloniale. Avec le départ des dirigeants britanniques, il est temps de voir l'ascension d'une élite indienne."
RAJ_towards_a_post_colonial_economy:0 "Une économie postcoloniale"
RAJ_towards_a_post_colonial_economy_desc:0 "Les réformes économiques et la libération du potentiel indien verront l'essor des entreprises indiennes."
RAJ_influence_of_the_radicals:0 "Influence des radicaux"
RAJ_influence_of_the_radicals_desc:0 "Les radicaux du bloc All India Forward sont de plus en plus actifs et contestent la doctrine non violente du congrès."
RAJ_indian_socialism:0 "Socialisme indien"
RAJ_indian_socialism_desc:0 "L'objectif de la construction d'une société indienne commune où la religion et les castes ne nous diviseront pas nous mènera vers un avenir brillant."
RAJ_religious_equality:0 "Égalité religieuse"
RAJ_religious_equality_desc:0 "Si le marxisme prône l'abolition de la religion, nous savons que nous ne pouvons pas l'appliquer pour le moment, mais nous pouvons au moins l'éliminer en tant que facteur de division de la société."
RAJ_popular_mobilization:0 "Mobilisation populaire"
RAJ_popular_mobilization_desc:0 "Avec ces masses de dalits privés de leurs droits, ces paysans pauvres et ces coolies exploités qui sont maintenant politiquement conscients de leur libération en travaillant pour le bien de la révolution, il est temps de construire une armée prête à défendre la nouvelle Inde."
RAJ_collectivism:0 "Collectivisme"
RAJ_land_reform:0 "Réforme foncière"
RAJ_land_reform_desc:0 "Redistribuons les terres !"
RAJ_modernized_agriculture:0 "Agriculture modernisée"
RAJ_modernized_agriculture_desc:0 "Avec des tracteurs dans les champs, nous aurions besoin de moins de paysans pour maintenir notre productivité agricole."
RAJ_collectivism_desc:0 "Nous souffrons encore des conséquences des années de colonialisme, mais maintenant que l'avenir est entre nos mains, la mise en commun de ce que nous avons permettra de moderniser la société plus rapidement."
RAJ_support_anti_imperialism_in_china:0 "Soutenir la Chine"
RAJ_support_anti_imperialism_in_china_desc:0 "La Chine doit être défendue ! Nous avons maintenant le droit de maintenir une partie de la connexion avec la Chine qui assurerait leur avenir."
RAJ_increased_chinese_cooperation:0 "Coopération chinoise accrue"
RAJ_increased_chinese_cooperation_desc:0 "Pour protéger l'Asie, protégeons la Chine et rejoignons-la dans son effort de guerre."
RAJ_join_the_comintern:0 "Rejoindre le Komintern"
RAJ_join_the_comintern_desc:0 "En tant que nation communiste, il est logique de contacter Moscou et de former avec elle un lien inséparable."
RAJ_hindu_nationalism:0 "Nationalisme hindou"
RAJ_hindu_nationalism_desc:0 "Nous devons tous aimer notre mère l'Inde et reconnaître que l'hindouisme est ce qui nous unit tous."
RAJ_substitution_technologies:0 "Technologies de remplacement"
RAJ_substitution_technologies_desc:0 "Sans accès à certaines des ressources de l'Empire britannique, il est impératif que nous mettions en place des programmes de remplacement et que nous assurions notre indépendance autarcique."
RAJ_redistribute_properties:0 "Redistribution des biens"
RAJ_redistribute_properties_desc:0 "En redistribuant les propriétés britanniques et en divisant les terres, nous pouvons assurer un avenir à de nombreuses personnes privées de leurs droits."
RAJ_militarized_hindutva:0 "Hindutva militarisée"
RAJ_militarized_hindutva_desc:0 "Par Shiva ! Tous les hindous doivent servir la mère Inde et défendre ses dieux contre ses ennemis."
RAJ_weapons_for_the_new_india:0 "Armes pour la nouvelle Inde"
RAJ_weapons_for_the_new_india_desc:0 "La révolution doit être défendue !"
RAJ_dream_of_akhand_hindustan:0 "Le rêve d'Akhand Hindustan"
RAJ_dream_of_akhand_hindustan_desc:0 "Les étrangers ont divisé la Grande Inde au cours des siècles, mais maintenant les Indiens unis vont défaire leurs plans et compléter l'unité indienne."
RAJ_invade_afghanistan:0 "Envahir l'Afghanistan"
RAJ_invade_afghanistan_desc:0 "L'Afghanistan était autrefois sous influence indienne... et il le sera à nouveau."
RAJ_the_mountain_frontier:0 "La frontière montagneuse"
RAJ_the_mountain_frontier_desc:0 "Le Népal et le Bhoutan font partie de la péninsule et doivent être intégrés dans notre union parfaite."
RAJ_reclaim_treaty_ports:0 "Récupérer les ports des traités"
RAJ_reclaim_treaty_ports_desc:0 "Pondichéry et Goa doivent être libérés et rejoindre l'Inde."
RAJ_bring_back_burma:0 "Récupérer la Birmanie"
RAJ_bring_back_burma_desc:0 "En tant que territoire bouddhiste ayant fait partie du Raj, la Birmanie est également une partie légitime de la Grande Inde."
RAJ_unify_dravidian_lands:0 "Unifier les terres dravidiennes"
RAJ_unify_dravidian_lands_desc:0 "Dans le Sud se trouvent des territoires habités par des Dravidiens qui n'ont pas encore rejoint l'Inde."
RAJ_operation_polo:0 "Opération Polo"
RAJ_operation_polo_desc:0 "Punissons Hyderabad et unissons l'Inde"
RAJ_tfv_land_reform:0 "Réforme foncière"
RAJ_tfv_land_reform:0 "Redistribuons les terres !"

