 india.1.t:0 "La Grande-Bretagne prend le contrôle de l'Aden"
 india.1.desc:0 "Le port d'Aden est l'un des plus importants dans le commerce entre l'Inde, l'Europe et l'Extrême-Orient. La loi de 1935 sur le Gouvernement indien prévoyait le transfert du contrôle de ce port directement au Gouvernement de Londres, alors qu'il était auparavant administré comme une province du Commissaire en chef. Le gouvernement britannique a maintenant officiellement pris le contrôle du port et l'a établi comme une colonie séparée."
 india.1.a:0 "Comme prévu"
 
 
 r56_raj.1.t:0 "Nouveau gouverneur général"
 r56_raj.1.d:0 "Après avoir été vice-roi et gouverneur général de l'Inde pendant 5 ans, de 1931 à aujourd'hui, Freeman Freeman-Thomas, Lord Willingdon, doit être remplacé par Victor Alexander John Hope, Lord Linlithgow."
 r56_raj.1.a:0 "Compris."
 r56_raj.2.t:0 "Asaf Jah refuse d'intégrer l'Inde"
 r56_raj.2.desc:0 "Asaf Jah VII, Nizâm de l'Hyderâbâd, a annoncé que son état princier ne reconnaîtrait pas l'autorité du gouvernement indien sur son territoire. Cela signifie qu'il déclare essentiellement l'indépendance de son royaume. Il s'agit d'une grave menace pour l'unité de l'Inde." 
 r56_raj.2.a:0 "Les vestiges d'un monde en déclin"

 
