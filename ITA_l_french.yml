 ITA_approach_hungary:0 "Se rapprocher de la Hongrie"
 ITA_approach_hungary_desc:0 "La Hongrie a des intérêts communs avec nous, à savoir la partition de la Yougoslavie. Les intégrer dans notre alliance nous permettrait aussi à terme d'espérer un conflit avec la Roumanie, permettant de l'intégrer à notre sphère d'influence."
 ITA_our_latin_brothers:0 "Nos frères latins"
 ITA_our_latin_brothers_desc:0 "Nous partageons d'importantes racines culturelles avec la Roumanie, et n'oublions pas son grand potentiel comme allié du fait de ses nombreuses réserves de pétrole. Rechercher une alliance avec eux ne pourrait que nous être bénéfique."
