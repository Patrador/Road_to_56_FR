 ITA_align_bulgaria_desc:0 "" #//WIP
 ITA_claims_on_france2:0 "Revendications sur la France"
 ITA_claims_on_france2_desc:0 "Notre domination à l'est étant assurée, il est temps pour nous de reprendre toutes les terres italiennes légitimes que les Français nous ont toujours refusées, à savoir la Corse, la Savoie et la Tunisie."
