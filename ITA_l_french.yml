 # Events

 r56_italy.1.t:0 "Le Roi retire le pouvoir à Mussolini"
 r56_italy.1.d:0 "À la suite d'un conseil d'urgence convoqué par le Roi Victor Emmanuel III, ce dernier a rencontré Mussolini, lui demandant sa démission, soulignant en particulier l'énorme dette accumulée par l'Italie et que ce dernier n'a pas été capable de régler en presque quinze ans d'exercice du pouvoir, le gouffre financier qu'était la campagnie éthiopienne, ainsi que les problèmes suscités par les embargos ayant suivi l'invasion.\n\nSous la pression du Grand Conseil du fascisme, qui a commencé à se retourner contre lui, en particulier sous l'influence des royalistes qui tentent de se créer une meilleure position, Mussolini n'a pas eu d'autre choix que de se soumettre à cet ordre, ne souhaitant pas aller en prison. Pietro Badoglio a ensuite été nommé Premier Ministre. Ce dernier, malgré ses nombreux liens avec l'administration fasciste, est vu comme une figure bien plus modérée.\n\nIl est clair que le Roi essaie de sauver la face de l'Italie, dont la situation s'effondre continuellement."
 r56_italy.1.a:0 "Espérons que la situation puisse être résolue."

 r56_italy.2.t:0 "L'armistice d'Éthiopie"
 r56_italy.2.d:0 "Un des premiers objectifs de Badoglio était de mettre fin aux coûteux conflits en Éthiopie. Le nouveau Ministre des Affaires étrangères, Alfredo Covelli, a été envoyé pour négocier une fin aux hostilités entre nos deux pays, et a réussi à négocier la paix, mais nous a forcés à payer des réparations de guerre pour les nombreuses destructions civiles qui sont survenues durant le conflit."
 r56_italy.2.a:0 "Mieux valent quelques réparations maintenant qu'un gouffre financier permanent."

 r56_italy.3.t:0 "Le nouveau cabinet"
 r56_italy.3.d:0 "Quelques jours après sa nomination comme Premier Ministre, Pietro Badoglio a formé son nouveau gouvernement. Même si Badoglio prétend toujours agir au nom du Partito Nazional Fascista, l'influence fasciste a été réduite au sein des ministères, avec la participation de nombreux monarchistes dans le nouveau cabinet, probablement sous l'impulsion du roi, inquiet des nouveaux problèmes qui pourraient survenir en maintenant les politiques économiques et sociales des fascistes."
 r56_italy.3.a:0 "Adieu l'ancien, place au neuf !"

 r56_italy.4.t:0 "Proposition de Giovanni Messe"
 r56_italy.4.d:0 "Giovanni Messe, major général, ancien commandant de la Troisième Division de Cavalerie, et Ministre de l'Intérieur dans le gouvernement de Pietro Badoglio, a soumis à ce dernier une proposition assez spécifique aujourd'hui. Il était en effet assez clair pour Messe que le but ultime de Badoglio était le retrait du pouvoir aux fascistes.\n\nCe dernier a proposé d'utiliser de potentiels monarchistes au sein des chemises noires et d'autres organisations très proches des leaders du Partito Nazional Fascista afin d'éliminer de l'intérieur les figures principales du parti. Ainsi, une fois privé de ses meneurs, l'élimination de ses derniers éléments sera possible sans avoir à faire couler trop de sang."
 r56_italy.4.a:0 "En détruisant ses points vitaux, le mouvement s'effondrera de lui-même."
 r56_italy.4.b:0 "Et si cela se retourne contre nous ? N'utilisons pas de si dangereuses méthodes."

 r56_italy.5.t:0 "Mort d'Arturo Bocchini"
 r56_italy.5.d:0 "Arturo Bocchini, chef de la police mais surtout de l'Organizzazione per la Vigilanza e la Repressione dell' Antifascismo, la police secrète du Partito Nazional Fascista, a été retrouvé mort à son domicile, deux balles dans la tête.\n\nIl avait été choisi comme première cible par crainte que l'OVRA ne découvre le complot du gouvernement. Le poste est désormais vacant, réduisant fortement le risque d'être découverts par cette dernière."
 r56_italy.5.a:0 "Excellent"

 r56_italy.6.t:0 "Les fascistes attribuent l'assassinat aux communistes"
 r56_italy.6.d:0 "Le meurtre d'Arturo Bocchini a choqué de nombreux dirigeants du Partito Nazional Fascista. Dans « Il Popolo d'Italia », le journal officiel du parti, on pouvait voir « La menace communiste renaissante » écrit en grosses lettres, accusant effectivement des membres potentiels du Partito Communista Italiano de l'assassinat.\n\nLuigi Russo, chef des chemises noires, a appelé à une vigilence accrue de celles-ci contre tout élément supposé « anti-fasciste »."
 r56_italy.6.a:0 "Au moins, ils ne nous suspectent pas..."

 r56_italy.7.t:0 "Meurtre des frères Rosselli"
 r56_italy.7.d:0 "Carlo Rosselli et Sabatino Rosselli, deux activistes anti-fascistes exilés, qui ont notoirement participé à la guerre d'Espagne aux côtés des Républicains, ont été assassinés par l'organisation française « La Cagoule », alors qu'ils se trouvaient à Bagnoles-de-l'Orne, en Normandie, pour être soignés d'une phlébite qu'ils avaient attrapée durant leur combat en Espagne.\n\nIls étaient connus pour avoir fondé le mouvement « Giustizia e Libertà » avec d'autres exilés anti-Mussolini, en particulier des républicains aux idées allant du libéralisme au socialisme."
 r56_italy.7.a:0 "Deux problèmes de moins !"

 r56_italy.8.t:0 "Incident à la Société des Nations"
 r56_italy.8.d:0 "Lors d'un discours à la Société des Nations prononcé par Haïlé Sélassié Ier, empereur d'Éthiopie, qui s'indignait de l'invasion italienne et demandait une aide diplomatique pour mettre fin au conflit, les journalistes italiens présents ont commencé à se moquer de l'empereur.\n\nEn réaction à ce qu'il a considéré comme « de la stupidité », Nicolae Titulescu, un diplomate roumain présent à ce moment, a répondu en demandant le départ de ces mêmes journalistes, allant jusqu'à déclarer « Dehors les sauvages ! »"
 r56_italy.8.a:0 "Pour qui se prend-il ?"
 ITA_diplomatic_incident_at_the_league_of_nations:0 "Incident diplomatique à la Société des Nations"

 r56_italy.9.t:0 "Militarisation des Protocoles de Rome"
 r56_italy.9.d:0 "Signés pour la première fois en 1934 entre les gouvernements d'Autriche, de Hongrie et d'Italie, les Protocoles de Rome étaient des accords principalement destinés à la coopération économique entre ces trois nations et à s'opposer à l'intégrité territoriale de la Yougoslavie. Sous la direction de l'Italie, une deuxième version de ces protocoles a été signée, comprenant une alliance militaire entre les trois nations.\n\nBeaucoup y voient une tentative de l'Italie pour trouver une place en Europe après avoir quitté la Société des Nations, et pour empêcher l'Allemagne d'intégrer l'Autriche au Reich."
 r56_italy.9.a:0 "Peut-être que cela garantira la stabilité en Europe centrale..."

 r56_italy.10.t:0 "Le Deuxième Front de Stresa"
 r56_italy.10.d:0 "Faisant face à ce qu'ils considèrent comme une « menace allemande croissante », les gouvernements italien, français et britannique se sont à nouveau rencontrés dans la ville de Stresa pour annoncer la recréation du Front du même nom, qui avait été rompu suite à l'invasion italienne de l'Abyssinie. En échange, les gouvernements français et britannique acceptent de lever les embargos sur l'Italie.\n\nLeur but est de maintenir l'intégrité de l'Autriche face au Reich allemand, ainsi que de s'assurer que celui-ci respecte le Traité de Versailles."
 r56_italy.10.a:0 "Des gouvernements radicalement différents s'unissent pour préserver leur victoire passée."

 r56_italy.11.t:0 "Le Pacte d'Acier"
 r56_italy.11.d:0 "Les différents embargos dont souffre l'Italie depuis son invasion de l'Abyssinie ont conduit à son rapprochement avec des nations différentes de ses alliés habituels, en particulier l'Allemagne, avec qui les relations se sont réchauffées quand l'Italie a accepté de cesser de garantir l'Autriche, que l'Allemagne espérait annexer, malgré la violation du Traité de Versaille que cela représentait.\n\nS'en est suivie la signature d'un Pacte d'amitié et d'alliance entre l'Allemagne et l'Italie, qui ont décidé de se soutenir mutuellement sur le plan militaire dans les années à venir."
 r56_italy.11.a:0 "Qu'est-ce que cela signifiera pour l'Europe ?"

 r56_italy.12.t:0 "L'Italie veut reformer le Front de Stresa"
 r56_italy.12.d:0 "Craignant que le gouvernement nazi cherche à transgresser le Traité de Versailles, en particulier du fait de sa rhétorique revancharde, l'Italie nous a appelés pour reformer le Front de Stresa, en assurant notamment qu'aucune agression gratuite comme celle qui est survenue en Abyssinie ne se répéterait.\n\nNous déciderions alors de garantir l'intégrité territoriale de l'Autriche et les termes du Traité de Versailles, ce qui pourrait mener à une réponse militaire si nécessaire."
 r56_italy.12.a:0 "Le Traité de Versailles doit être défendu à tout prix."
 r56_italy.12.b:0 "Nous ne pouvons plus faire confiance à l'Italie."

 r56_italy.13.t:0 "L'Italie veut reformer le Front de Stresa"
 r56_italy.13.d:0 "Craignant que le gouvernement nazi cherche à transgresser le Traité de Versailles, en particulier du fait de sa rhétorique revancharde, l'Italie nous a appelés pour reformer le Front de Stresa, en assurant notamment qu'aucune agression gratuite comme celle qui est survenue en Abyssinie ne se répéterait.\n\nNous déciderions alors de garantir l'intégrité territoriale de l'Autriche et les termes du Traité de Versailles, ce qui pourrait mener à une réponse militaire si nécessaire."
 r56_italy.13.a:0 "Il serait prudent d'accepter"
 r56_italy.13.b:0 "L'Italie a déjà dépassé les limites une fois, qu'est-ce qui garantit qu'elle ne le refera pas ?"

 r56_italy.14.t:0 "Reformation du Front de Stresa"
 r56_italy.14.d:0 "La France et la Grande-Bretagne ont toutes deux accepté de reformer notre front commun contre l'Allemagne.\n\nEspérons que cela permettra de sauvegarder ce pourquoi nous nous sommes battus durant la Grande Guerre et de garantir la paix en Europe."
 r56_italy.14.a:0 "L'Entente renaît !"

 r56_italy.15.t:0 "L'Italie veut militariser les Protocoles de Rome"
 r56_italy.15.d:0 "Mentionnant notamment le revanchisme croissant en Allemagne, qui pourrait menacer les intérêts de nos trois pays, l'Autriche, la Hongrie, et l'Italie, cette dernière a sufféré d'étendre les Protocoles de Rome pour comprendre une alliance militaire défensive et offensive.\n\nSelon elle, la création d'un nouveau bloc en Europe centrale et méridionale permettrait d'éviter toute disparition d'une puissance belligérente."
 r56_italy.15.a:0 "Il serait prudent d'accepter"
 r56_italy.15.b:0 "Cela pourrait finir par causer une guerre encore plus grande, nous devrions refuser"

 r56_italy.16.t:0 "Ultimatum italien"
 r56_italy.16.d:0 "Ayant déclaré que la Roumanie est une région stratégique pour le Pacte de Rome, en particulier pour l'Italie et la Hongrie, l'ambassadeur d'Italie a lancé un ultimatum au gouvernement roumain.\n\nIl demande que la totalité de la Transylvanie soit rendue à la Hongrie, que les intérêts italiens dans les champs pétroliers soient garantis, et que le gouvernement italien ait un droit de regard sur les décisions gouvernementales, notamment en donnant un droit de veto à l'ambassadeur.\n\nCelui-ci a indiqué très clairement que tout refus conduirait à une action militaire."
 r56_italy.16.a:0 "Nous n'avons pas d'autre choix que d'accepter."
 r56_italy.16.b:0 "Nous n'abandonnerons pas notre indépendance si facilement !"

 r56_italy.17.t:0 "La Roumanie rejette l'ultimatum !"
 r56_italy.17.d:0 "Décrivant les demandes italiennes comme « absurdes », le gouvernement Roumain a refusé l'ultimatum envoyé il y a quelques jours et refuse de le renégocier. Nous avions menacé de représailles militaires en cas de refus.\n\nLa question est maintenant de savoir si nous allons mener à bien ces menaces ou les retarder."
 r56_italy.17.a:0 "Ils ont choisi leur destin !"
 r56_italy.17.b:0 "Nous ne pouvons nous permettre une guerre pour l'instant."

 r56_italy.18.t:0 "L'Italie propose une coopération militaire rapprochée"
 r56_italy.18.d:0 "Durant ces derniers mois, nos relations avec l'Italie se sont réchauffées, celle-ci ayant été abandonnée diplomatiquement et économiquement par ses anciens alliés, les anciennes puissances de l'Entente.\n\nNous avons été approchés par l'ambassadeur d'Italie avec une proposition pour signer une alliance militaire entre nos deux nations, destinée en particulier à s'assister dans une hypothétique guerre contre la Grande-Bretagne, la France ou l'Union soviétique.\n\nUn rapprochement avec l'Italie nous permettrait certainement de sécuriser les Alpes du sud, un terrain très difficile, et nous assurerait un certain contrôle sur la Méditerranée et l'Afrique, deux zones qui sont hors de notre portée.\n\nCependant, nous ne devrions pas oublier la première trahison dont nous avons souffert au début de la Grande Guerre, et les divers conflits autour de nos zones d'influence, qui se superposent en maints endroits."
 r56_italy.18.a:0 "L'Axe Rome-Berlin ne sera jamais battu !"
 r56_italy.18.b:0 "Cela nous apportera-t-il autre chose qu'un nouveau couteau dans le dos ?"

 r56_italy.19.t:0 "L'Allemagne accepte le Pacte"
 r56_italy.19.d:0 "Le gouvernement allemand a répondu positivement à notre proposition d'alliance militaire, scellant officiellement l'amitié et la coopération entre nos deux nations, prouvant qu'il n'y a pas besoin de se soumettre aux demandes des démocraties de l'Entente."
 r56_italy.19.a:0 "Un nouvel Axe est né !"

 r56_italy.20.t:0 "L'Allemagne refuse le Pacte !"
 r56_italy.20.d:0 "Déclarant que la coopération entre nos deux pays ne bénéficierait pas à l'Allemagne, celle-ci a décliné notre proposition d'alliance militaire entre nos deux nations."
 r56_italy.20.a:0 "Une fois encore, on nous abandonne..."

 r56_italy.21.t:0 "L'Italie demande à contrôler notre politique intérieure"
 r56_italy.21.d:0 "L'ambassadeur d'Italie nous a soumis une requête venant directement de Rome. Le Gouvernement italien demande un droit de regard et de veto sur les politiques intérieure et extérieure de l'Albanie, déclarant qu'il entend défendre « les intérêts de la nation italienne en Albanie ».\n\nIl a été précisé qu'un refus de cette requête s'accompagnerait de sévères sanctions économiques ou même d'une action militaire s'il survenait ce qu'ils considèrent comme « une attaque sérieuse contre les nombreux efforts que les Italiens ont accomplis en Albanie ».\n\nIl est clair qu'accepter ces demandes signifirait une perte significative de l'indépendance albanaise."
 r56_italy.21.a:0 "Nous ne craignons aucune armée, qu'ils viennent !"
 r56_italy.21.b:0 "Nous sommes obligés d'accepter."

 r56_italy.22.t:0 "L'Albanie refuse l'ultimatum"
 r56_italy.22.d:0 "Décrivant nos demandes comme « une véritable insulte à la nation albanaise et à son peuple », le gouvernement albanais a refusé nos demandes d'un plus strict contrôle de leurs politiques. Que devons-nous faire en représailles ?"
 r56_italy.22.a:0 "Ils savaient à quoi s'en tenir, envahissons-les."
 r56_italy.22.b:0 "Nous n'avons pas le temps pour une guerre en Albanie."

 r56_italy.23.t:0 "L'Italie exige la Dalmatie"
 r56_italy.23.d:0 "Citant les populations italiennes historiques dans la région dalmate, le gouvernement italien nous a envoyé une requête pour le retour de la province de Dalmatie à l'Italie, avec l'évacuation des troupes [ROOT.GetAdjFP] dans les 72 heures suivant le transfert du territoire. Des menaces de représailles militaires ont été lancées en cas de refus."
 r56_italy.23.a:0 "Si cela évite une guerre, qu'il en soit ainsi."
 r56_italy.23.b:0 "La Dalmatie nous appartient de plein droit !"

 r56_italy.24.t:0 "[103.Owner.GetLeLaLNPCap] [103.Owner.GetName] refus[103.Owner.GetEEntNP] d'abandonner la Dalmatie !"
 r56_italy.24.d:0 "Le gouvernement [103.Owner.GetAdjMS] nous a annoncé qu'il n'allait pas « se mettre à genoux devant un gouvernement qui ne souhaite pas respecter les populations vivant en Dalmatie », et il y a une augmentation significative de la présence militaire dans la région et le long de notre frontière commune. Que devrions-nous faire ?"
 r56_italy.24.a:0 "Ils auraient dû la donner pacifiquement. Nous serons réunis par la force !"
 r56_italy.24.b:0 "Nous reviendrons plus tard."

 r56_italy.25.t:0 "Le Front de Stresa garantit l'Autriche"
 r56_italy.25.d:0 "Déclarant qu'il s'agit d'une « priorité du Front de Stresa », le gouvernement italien a suggéré de signer une déclaration officielle de protection de l'Autriche, lui permettant de compter sur nous en cas de conflit, en particulier avec l'Allemagne."
 r56_italy.25.a:0 "L'Autriche peut compter sur notre protection."
 r56_italy.25.b:0 "Nous n'avons aucun intérêt à défendre l'Autriche."

 r56_italy.26.t:0 "L'Italie saisit les Baléares"
 r56_italy.26.d:0 "Déclarant qu'il souhaitait « sauvegarder les intérêts italiens en Méditerranée et plus que tout protéger ces îles », le gouvernement italien a décidé de saisir les Baléares, envoyant plusieurs garnisons établir sa présence là-bas."
 r56_italy.26.a:0 "Nous n'avons jamais permis cela !"

 r56_italy.27.t:0 "L'Italie offupe les Baléares pour nous"
 r56_italy.27.d:0 "Le gouvernement a décidé d'envoyer une garnison dans nos îles aux baleines pour éviter que le gouvernement républicain y ait accès. Il nous a assuré ne faire que protéger nos intérêts en évitant que les Républicains n'aient la supériorité en Méditerranée."
 r56_italy.27.a:0 "Espérons qu'ils nous les rendront..."


 r56_italy.28.t:0 "Le Front de Stresa refusé"
 r56_italy.28.d:0 "Le gouvernement [From.GetAdjMS] a décidé de rejeter notre proposition de Front de Stresa. Aussi devrons nous continuer sans leur aide."
 r56_italy.28.a:0 "Nous poursuivrons notre chemin sans eux..."

 r56_italy.29.t:0 "Le Budget de la Regia Marina en question"
 r56_italy.29.d:0 "Depuis la fin de la Grande Guerre, le gouvernement italien s'est donné pour objectif de dominer la Méditerranée et, pour y parvenir, a lancé des projets majeurs pour moderniser la marine. Cependant, ces projets ont un coût, et une part du budget normalement attribuée à l'armée a été redirigée vers la Regia Marina, créant un déséquilibre dans la production de matériel.\n\nNous pourrions essayer d'ajuster le budget pour revenir à quelque chose d'équitable entre les trois branches, mais la clé de la victoire réside peut-être dans la domination des mers ?"
 r56_italy.29.a:0 "Il nous faut rééquilibrer le budget."
 r56_italy.29.b:0 "Le budget est très bien comme il est."
 r56_italy.29.c:0 "Concentrons-nous encore plus sur la Regia Marina !"

 r56_italy.30.t:0 "Événement pour décider si Italo Balbo meurt"
 r56_italy.30.d:0 "Vous n'êtes pas censés voir ça."
 r56_italy.30.a:0 "D'accord."

 r56_italy.31.t:0 "Italo Balbo tué dans un accident"
 r56_italy.31.d:0 "Alors qu'il était passager d'un Savoia-Marchetti SM.79 devant atterrir à Tobrouk en Libye, son avion a été confondu avec un chasseur ennemi, et abattu par des batteries antiaériennes censées défendre le terrain d'aviation.\n\nUn héros de l'aviation italienne et l'un des principaux organisateurs du Partito Nazional Fascista et de la Marche sur Rome, il était pour beaucoup dans la popularisation de l'aviation en Italie."
 r56_italy.31.a:0 "Nous perdons plus qu'un aviateur, nous perdons une légende !"

 r56_italy.32.t:0 "La Grèce protège l'Albanie"
 r56_italy.32.d:0 "La Grèce a occupé l'Albanie, notre futur tête de pont dans les Balkans. Comment devons nous répondre ?"
 r56_italy.32.a:0 "La guerre, maintenant !"
 r56_italy.32.b:0 "Ne frappons pas tout de suite."

 r56_italy.100.t:0 "La formalisation du Front de Stresa"
 r56_italy.100.d:0 "Des diplomates d'Italie, de France et du Royaume-Uni se sont réunis à Stresa, en Suisse, pour le dernier cycle de négociations sur le Front de Stresa contre l'Allemagne. La proposition sur la table est de formaliser le front comme une alliance militaire contre l'agression allemande et l'influence en Europe. Si les relations entre les pouvoirs démocratiques et le gouvernement fasciste italien ont été difficiles ces dernières années, les récents pourparlers ont été positifs. Alors que la France semble prête à adhérer, on craint que ce bloc de pouvoir n'affaiblisse l'indépendance diplomatique de la Grande-Bretagne."
 r56_italy.100.a:0 "Ensemble, nous nous opposerons à l'Allemagne."
 r56_italy.100.b:0 "L'accord actuel nous convient."

 r56_italy.101.t:0 "Les Alliés rejoignent le Front de Stresa"
 r56_italy.101.d:0 "Les représentants du Royaume-Uni et du Commonwealth britannique ont convenu d'officialiser le Front de Stresa."
 r56_italy.101.a:0 "Excellent."

 r56_italy.102.t:0 "Les alliés refusent de rejoindre le Front de Stresa"
 r56_italy.102.d:0 "Les représentants du Royaume-Uni et du Commonwealth britannique ont décliné notre offre d'officialiser le Front de Stresa."
 r56_italy.102.a:0 "C'est regrettable."

 r56_italy.103.t:0 "La formalisation du Front de Stresa"
 r56_italy.103.d:0 "Des diplomates d'Italie, de France et du Royaume-Uni se sont réunis à Stresa, en Suisse, pour le dernier cycle de négociations sur le Front de Stresa, visant à contrer l'agression et l'influence croissante de l'Allemagne en Europe. Alors que les relations entre les pouvoirs démocratiques et le gouvernement fasciste italien ont été difficiles ces dernières années, la récente déclaration commune officialisant une alliance militaire entre tous les signataires du Front de Stresa s'est avérée positive."
 r56_italy.103.a:0 "Ensemble pour la victoire !"
 r56_italy.103.b:0 "Ils se réunissent comme des moutons effrayés par un loup."
 r56_italy.103.c:0 "Espérons qu'ils puissent travailler ensemble pour de bon."

 # Ideas
 ITA_lack_of_powered_planes:0 "Manque de moteurs puissants"
 ITA_lack_of_powered_planes_desc:0 "Une des faiblesses de l'aviation italienne est le manque de puissance des appareils produits, qui a des répercussions sur le reste de l'équipement des avions.\nUne modernisation majeure de nos chaînes de production de moteurs est nécessaire pour résoudre ce problème, qui rend nos appareils moins efficaces en termes de vitesse, quelque chose de très dommageable à une époque où les avions vont de plus en plus vite chaque année."
 ITA_bloated_military_bureaucracy:0 "Buraucratie militaire boursouflée"
 ITA_bloated_military_bureaucracy_desc:0 "La trop forte tendance de l'armée à favoriser le style plutôt que les performances l'a rendue bien plus compliquée à moderniser.\nToute innovation, qu'elle soit technique ou organisationnelle, qui représenterait un risque pour le prestige du haut commandement est rejetée, la forçant à utiliser des tactiques qui remontent à la Grande Guerre."
 ITA_bloated_military_bureaucracy_end_corruption:0 "Buraucratie militaire boursouflée"
