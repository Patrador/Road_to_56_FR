 ITA_ally_spain_desc:0 "" #//WIP
 ITA_intervene_in_spain:0 "Intervenir en Espagne"
 ITA_intervene_in_spain_desc:0 "L'échec des nationalistes en Espagne et l'avènement d'un régime d'orientation communiste représente un danger pour la sécurité de toute l'Europe. S'il ne s'effondre pas de l'intérieur, nous le ferons tomber de l'extérieur."
 ITA_approach_portugal:0 "Se rapprocher du Portugal"
 ITA_approach_portugal_desc:0 "" #//WIP
 ITA_victory_in_ethiopia:0 "Victoire en Éthiopie"
 ITA_victory_in_ethiopia_desc:0 "Après des décennies d'humiliation, nous avons finalement réussi à nous débarrasser des souillures de notre défaite contre l'Éthiopie. Une telle victoire ne peut que renforcer la confiance du peuple dans le gouvernement de Mussolini."
 ITA_the_desillusion_of_fascism:0 "La désillusion du fascisme"
 ITA_the_desillusion_of_fascism_desc:0 "" #//WIP
 ITA_revive_the_stresa_front:0 "Raviver le Front de Stresa"
 ITA_revive_the_stresa_front_desc:0 "Le Front de Stresa était un accord entre l'Italie, la France et le Royaume-Uni pour préserver l'indépendance de l'Autriche, ainsi que pour réaffirmer le Traité de Versailles. Il est clair que les ambitions de l'Allemagne vont finir par se confronter aux nôtres, aussi devrions-nous nous unir contre elles."
 ITA_revive_the_stresa_front_tt:0 "Nous demanderons au §YRoyaume-Uni§! et à la §YFrance§! de reformer le §YFront de Stresa§! contre l'§YAllemagne§!. Tous deux doivent accepter l'offre, sans quoi la priorité sera §Rabandonnée§!.\n"
 ITA_stresa_front_refused_flag:0 "La reformation du Front de Stresa a été refusée."
 ITA_leave_the_league_of_nations:0 "Quitter la Société des Nations"
 ITA_leave_the_league_of_nations_desc:0 "La Société des Nations, dont l'impuissance n'est plus à démontrer, a cependant jugé pertinent de condamner notre invasion de l'Éthiopie. Nous n'avons pas besoin de son soutien ou de sa validation pour savoir ce qui est bon pour l'Italie, et nous devrions en conséquence la quitter."
 ITA_move_toward_autarky:0 "S'orienter vers l'autarcie"
 ITA_move_toward_autarky_desc:0 "Les divers embargos auxquels nous sommes soumis nous obligent à adopter une politique d'autarcie vis-à-vis de nos ressources."
 ITA_the_stab_in_the_back:0 "Le coup de couteau dans le dos"
 ITA_the_stab_in_the_back_desc:0 "Malgré tout le sang répandu par nos braves soldats pendant la Grande Guerre, les nations victorieuses ne nous ont donné qu'une maigre compensation, nous privant de terres peuplées d'Italiens. Nous corrigeront cette injustice et parviendrons finalement à l'unification totale de l'Italie !"
 ITA_the_lega_latina:0 "La Lega Latina"
 ITA_the_lega_latina_desc:0 "Pour nous assurer que nous ne serons plus trahis par quiconque, nous allons former notre propre alliance militaire. Nous montrerons au monde que l'Italie est une puissance qui doit être respectée, capable d'imposer sa volonté à quiconque veut la défier."
 ITA_cooperation_with_germany:0 "Coopération avec l'Allemagne"
 ITA_cooperation_with_germany_desc:0 "Comme nous, les Allemands cherchent à se venger des puissances de l'Entente. Il serait dans notre intérêt de nous associer avec eux afin de créer un front commun."
 ITA_joint_austrian_gaurantee:0 "Garantie conjointe de l'Autriche"
 ITA_joint_austrian_gaurantee_desc:0 "Depuis des années maintenant, l'Allemagne a eu des vues sur l'Autriche dans son projet d'"Anschluss", malgré la claire violation que ce serait, tant du Traité de Versailles que du Traité de Saint-Germain-en-Laye. Une garantie commune venant de nos alliés et nous l'empêchera."
 protected_by_the_stresa_front_flag:0 "Protégée par le Front de Stresa"
 ITA_joint_austrian_gaurantee_tt:0 "L'Autriche refusera désormais §Gtoujours§! l'§YAnschluss§!\n"
 ITA_scientific_cooperation:0 "Coopération scientifique"
 ITA_scientific_cooperation_desc:0 "Les scientifiques allemands ont beaucoup d'avance, notamment dans l'usage de véhicules blindés et de fusées. La coopération scientifique entre nos deux pays ne pourrait que nous être bénéfique."
 ITA_ultimatum_to_albania:0 "Ultimatum à l'Albanie"
 ITA_ultimatum_to_albania_desc:0 "Depuis bien des années nous avons des vues sur l'Albanie, l'ayant déjà transformée en protectorat de fait. Il est maintenant temps de l'intégrer complètement dans notre empire en demandant la déposition du gouvernement actuel."
 ITA_alliance_with_austria:0 "Alliance avec l'Autriche"
 ITA_alliance_with_austria_desc:0 "Le meilleur moyen d'empêcher l'Allemagne d'envahir l'Autriche serait de signer un traité d'alliance avec cette dernière, garantissant ainsi ses frontières contre toute agression."
 ITA_claims_on_yugoslavia:0 "Revendications sur la Yougoslavie"
 ITA_claims_on_yugoslavia_desc:0 "Il est temps de réparer l'une des plus grandes injustices infligées à l'Italie, à savoir la séparation de la Dalmatie alors que les populations italiennes de cette région remontent à des siècles."
 ITA_the_new_spain:0 "L'Espagne Nouvelle"
 ITA_the_new_spain_desc:0 "La victoire des forces nationalistes lors de la Guerre civile espagnole a rapproché nos deux pays, qui ne sont pas seulement unis culturellement, mais aussi politiquement. Il ne fait aucun doute que ce serait dans notre intérêt de les intégrer dans notre alliance militaire."
 ITA_expanding_our_influence:0 "Étendre notre influence"
 ITA_invade_greece:0 "Envahir la Grèce"
 ITA_invade_greece_desc:0 "Prendre le contrôle de la Grèce achèverait notre domination des Balkans et fournirait une meilleure base pour le contrôle de la Méditerranée orientale."
 ITA_the_spanish_question:0 "La question espagnole"
 ITA_the_spanish_question_desc:0 "La guerre civile a profondément transformé l'Espagne. Qu'elle en sorte comme un allié ou comme un ennemi, nous devons prendre une décision à son sujet."
 ITA_the_spanish_question_republican:0 "§YSi les Républicains ont gagné :§!\n"
 ITA_the_spanish_question_nationalists:0 "§gSi les Nationalistes ont gagné :§!\n"
 ITA_claims_in_africa:0 "Revendications en Afrique"
 ITA_claims_in_africa_desc:0 "" #//WIP
 ITA_influence_iberia:0 "Influencer l'Ibérie"
 ITA_influence_iberia_desc:0 "" #//WIP
 ITA_officialize_the_albanian_protectorate:0 "Officialiser le protectorat albanais"
 ITA_formalize_the_albanian_protectorate:0 "Formaliser le protectorat albanais"
 ITA_formalize_the_albanian_protectorate_desc:0 "Sans aller jusqu'à une annexion directe, l'établissement d'une plus grande supervision italienne des prises de décisions politiques en Albanie serait suffisant pour en faire un protectorat officiel, sans attirer la colère des Alliés."
 ITA_demand_dalmatia:0 "Demander la Dalmatie"
 ITA_demand_dalmatia_desc:0 "Un problème  n'a toujours pas été résolu, à savoir celui de la Dalmatie, qui a été promise à l'Italie à la fin de la Grande Guerre. Avec le soutien de nos alliés, nous pourrions facilement convaincre la Yougoslavie de nous céder cette province."
 ITA_preventive_intervention:0 "Intervention préventive"
 ITA_preventive_intervention_desc:0 "Il est clair qu'aucun traité, aucune sanction ni aucun avertissement ne fera reculer l'Allemagne nazie. Pour la sécurité de l'Europe entière, une intervention contre elle est nécessaire."
 ITA_prevent_the_spread_of_communism:0 "Prévenir l'expansion du communisme"
 ITA_prevent_the_spread_of_communism_desc:0 "Les risques de l'expension du communisme sont tout à fait réels, comme en témoigne la guerre civile espagnole. Nous devons intervenir avant que tout soit hors de contrôle."
 ITA_expand_ond_membership:0 "Étendre l'adhésion à l'OND"
 ITA_expand_ond_membership_desc:0 "L'Opera Nazionale Dopolavoro, ou Œuvre nationale du temps libre, est une association créée en 1925 pour gérer le temps libre des travailleurs. À un niveau apolitique, elle est progressivement devenue un organe officiel du parti, accroissant ainsi la loyauté des travailleurs au fascisme."
 ITA_mobilize_womens:0 "Nuova Italiana"
 ITA_mobilize_womens_desc:0 "Notre conquête de l'Éthiopie représente l'occasion parfaite pour mobiliser les femmes dans la construction de l'empire italien. Les groupes de femmes fascistes étendront leur rôle pour recouvrir des fonctions telles que donner des cours sur comment lutter contre le gaspillage domestique."
 ITA_reorganize_the_unpa:0 "Réorganiser l'UNPA"
 ITA_reorganize_the_unpa_desc:0 "L'Union Nationale pour la Défense Aérienne a été créée pour la défense civile en 1934, mais elle doit maintenant être réorganisée pour définir son rôle en temps de paix."
 ITA_resume_food_importation:0 "Réimporter de la nourriture"
 ITA_resume_food_importation_desc:0 "Avec la crise, nous avons tenté de réduire nos importations, en particulier de blé, préférant le produire nous-mêmes. Cela s'est fait aux dépends de la production de légumes et de fruits, et n'a pas amélioré la situation des fermiers. Maintenant que nos embargos ont été levés, nous devrions essayer de revenir à nos productions précédentes en reprenant nos imports de blés canadiens et américains."
 ITA_decrease_tariffs:0 "Réduire les tarifs douaniers"
 ITA_decrease_tariffs_desc:0 "Pour stimuler l'économie, nous pourrions essayer de réduire les tarifs douaniers que nous avons instaurés à la suite de la Grande dépression, pour nous rendre plus attractifs commercialement parlant. Après tout, l'Italie a toujours été connue pour son commerce."
 ITA_joint_naval_exercises:0 "Exercices navals conjoints"
 ITA_joint_naval_exercises_desc:0 "Des exercices navals avec la Royal Navy nous permettraient de tenir la Regia Marina au goût du jour, elle qui est toujours en retard du point de vue technologique."
 ITA_militarize_the_rome_protocols:0 "Militariser les Protocoles de Rome"
 ITA_militarize_the_rome_protocols_desc:0 "Les Protocoles de Rome étaient des accords que nous avons signés avec l'Autriche et la Hongrie, au sujet d'une coopération économique entre nos trois pays et une prise de position contre l'intégrité territoriale de la Yougoslavie. Transformer ces accords en traité d'allicance permettrait de défendre l'Autriche, qui est la cible des ambitions du Reich, et aussi d'étendre l'influence italienne en Europe."
 ITA_invite_bulgaria:0 "Inviter la Bulgarie"
 ITA_invite_bulgaria_desc:0 "Inviter la Bulgarie dans notre alliance aiderait à sécuriser le sud de la péninsule balkanique et la Mer Noire."
 ITA_operazione_dacia:0 "Operazione Dacia"
 ITA_operazione_dacia_desc:0 "La position stratégique de la Roumanie et son pétrole signifient que nous ne pouvons pas la voir passer dans la sphère d'influence d'un de nos ennemis. Nous enverrons un ultimatum au gouvernement roumain demandant que l'Italie supervise ses actions diplomatiques et intérieures, ainsi que la garantie d'un privilège italien pour l'accès à son pétrole, et enfin le retour de la Transylvanie à la Hongrie."
 ITA_end_yugoslavia:0 "En finir avec la Yougoslavie"
 ITA_partition_yugoslavia:0 "Partager la Yougoslavie"
 ITA_partition_yugoslavia_desc:0 "La Yougoslavie est une horreur résultant de la volonté des puissances de l'Entente. Il est maintenant temps d'y mettre fin."
 ITA_end_yugoslavia_desc:0 "La Yougoslavie est une horreur résultant de la volonté des puissances de l'Entente. Il est maintenant temps d'y mettre fin."
 ITA_fight_the_reich:0 "Combattre le Reich"
 ITA_fight_the_reich_desc:0 "Il est clair que les ambitions allemandes s'opposent aux nôtres et pourraient nous être fatales. La meilleure chose à faire est de frapper les premiers et de neutraliser cette menace."
 ITA_complete_the_latin_alliance:0 "Finaliser l'Alliance latine"
 ITA_complete_the_latin_alliance_desc:0 "Avec l'ajout de la Roumanie et de l'Espagne à notre alliance, il est maintenant temps d'étendre l'alliance des pays latins en invitant le Portugal à nous rejoindre, nous offrant ainsi une position optimale pour dominer l'Atlantique et l'Afrique."
 ITA_expand_the_oil_fields:0 "Étendre les champs de pétrole"
 ITA_expand_the_romanian_oil_fields:0 "Étendre les champs de pétrole roumains"
 ITA_expand_the_romanian_oil_fields_desc:0 "Le pétrole roumain nous a permis d'approvisionner convenablement une grande part de notre armée, mais nous manquons toujours de carburant. Des plans pour étendre les installations pétrolières devraient permettre de résoudre ce problème."
 italy_flag_romania_accepted_ultimatum:0 "La Roumanie a accepté notre ultimatum"
 ITA_operazione_achaicus:0 "Operazione Achaicus"
 ITA_operazione_achaicus_desc:0 "Si nous voulons reformer l'Empire romain, il semble évident que nous devrons ajouter la Grèce à notre empire."
 ITA_operazione_trajan:0 "Operazione Trajan"
 ITA_operazione_trajan_desc:0 "La position stratégique de la Roumanie et son pétrole signifient que nous ne pouvons pas la voir passer dans la sphère d'influence d'un de nos ennemis. Nous enverrons un ultimatum au gouvernement roumain demandant que l'Italie supervise ses actions diplomatiques et intérieures, ainsi que la garantie d'un privilège italien pour l'accès à son pétrole, et enfin le retour de la Transylvanie à la Hongrie."
 ITA_italianize_dalmatia:0 "Italianiser la Dalmatie"
 ITA_italianize_dalmatia_desc:0 "Des programmes pour italianiser la population locale et encourager les familles italiennes à déménager en Dalmatie en feront une province italienne à part entière en quelques années."
 ITA_operazione_cesare:0 "Operazione Cesare"
 ITA_operazione_cesare_desc:0 "Depuis que la France a pris notre Corse bien-aimée, les Italiens en France souffrent constamment, notamment à cause de programmes conçus pour rendre la population plus francophone. Il est temps pour nous d'être réunis avec nos frères."
 ITA_operazione_vulso:0 "Operazione Vulso"
 ITA_operazione_vulso_desc:0 "Le traité de Sèvres nous avait promis de nombreuses terres en Anatolie, mais il a fallu les abandonner après notre défaite contre les troupes d'Ataturk. Il est temps de corriger cette dernière erreur dans notre histoire militaire."
 ITA_operazione_tiberio:0 "Operazione Tiberio"
 ITA_operazione_tiberio_desc:0 "La Yougoslavie est une horreur résultant de la volonté des puissances de l'Entente. Il est maintenant temps d'y mettre fin."
 ITA_operazione_druso:0 "Operazione Druso"
 ITA_operazione_druso_desc:0 "Il est clair que les ambitions allemandes s'opposent aux nôtres et pourraient nous être fatales. La meilleure chose à faire est de frapper les premiers et de neutraliser cette menace."
 ITA_operazione_costantino:0 "Operazione Costantino"
 ITA_operazione_costantino_desc:0 "Nul n'a plus terrifié le monde que la terreur bolchévique qui se terre dans son froid repaire de Russie. Il est temps de mettre fin à la menace communiste et d'assurer l'hégémonie italienne en Europe."
 ITA_increase_wheat_production:0 "Accroître la production de blé"
 ITA_increase_wheat_production_desc:0 "Les divers embargos rendent notre dépendance à la nourriture importée encore plus compliquée. Un programme d'importance va être instauré pour faire passer les fermiers à la production de blé."
 ITA_expand_the_comando_supremo:0 "Étendre le rôle du Comando Supremo"
 ITA_expand_the_comando_supremo_desc:0 "Le haut commandement a un rôle très mineur concernant les décisions de l'armée, principalement pour informer personnellement les commandants des attentes du gouvernement. Nous devrions essayer d'étendre à la fois son importance et son recrutement."
 ITA_maintain_the_three_branches_independence:0 "Préserver l'indépendance des trois branches"
 ITA_maintain_the_three_branches_independence_desc:0 "Le fonctionnement actuel de l'armée permet d'éviter les interférences entre les trois principales branches, améliorant la vitesse de la prise de décisions."
 ITA_war_of_rapid_decision:0 "Guerre à décision rapide"
 ITA_war_of_rapid_decision_desc:0 "Une armée motorisée et rapide serait idéale en Europe orientale et en Afrique du Nord."
 ITA_focus_on_firepower:0 "Priorité à la puissance de feu"
 ITA_focus_on_firepower_desc:0 "Accroître le rôle de l'artillerie dans l'armée nous permettrait d'éviter les pertes inutiles tout en augmentant notre puissance de feu potentielle."
 ITA_war_of_positions:0 "Guerre de position"
 ITA_war_of_positions_desc:0 "Améliorer l'efficacité de l'infanterie serait un excellent compromis entre l'amélioration de nos capacités offensives et défensives."
 ITA_resolve_the_automobile_gap:0 "Réduire la fracture automobile"
 ITA_resolve_the_automobile_gap_desc:0 "La production automobile reste relativement basse et peu de divisions en sont totalement équipées. Un effort doit être fait pour accroître notre production d'équipement motorisé, ainsi que sa modernisation."
 ITA_increase_the_number_of_ncos:0 "Accroître le nombre de sous-officiers"
 ITA_increase_the_number_of_nco:0 "Résoudre le manque de sous-officiers"
 ITA_increase_the_number_of_nco_desc:0 "Les sous-officiers sont la colonne vertébrale de toute armée, et nos divisions en manquent sévèrement. Des efforts doivent être faits pour les recruter afin d'avoir un commandement de qualité."
 ITA_modern_era_artillery:0 "Artillerie moderne"
 ITA_modern_era_artillery_desc:0 "Une bonne part de l'artillerie que nous utilisons date de la Grande Guerre. Un programme général de modernisation pour l'artillerie que nous produisons doit être mis en place pour permettre à nos soldats d'utiliser un équipement à la pointe du progrès."
 ITA_review_the_military_budget:0 "Réviser le budget militaire"
 ITA_review_the_military_budget_desc:0 "Pour soutenir l'armée, nous devons accroître le budget qui lui est alloué."
 ITA_the_new_arditi:0 "Le nouvel Arditi"
 ITA_the_new_arditi_desc:0 "Le « Reparti d'Assalto », aussi appelé « Arditi », était un corps spécial de l'armée italienne durant la Grande Guerre. C'étaient les premières troupes de choc modernes, craintes par toutes les puissances centrales. Avec nombre de ses membres devenus d'importantes figures de l'armée italienne, il serait intéressant d'en reformer un équivalent moderne."
 ITA_carro_armato:0 "Carro Armato P 40"
 ITA_carro_armato_desc:0 "La motorisation de notre armée doit être accompagnée de l'usage de chars. La plupart de ceux que nous utilisons remontent à la Grande Guerre, donc nous devons essayer de les tenir à jour."
 ITA_modello_1938:0 "Modello 1938"
 ITA_modello_1938_desc:0 "Après des rapports sur leurs mauvaises performances à courte et longue portée, en particulier pendant la guerre en Éthiopie, un nouveau modèle de fusil, toujours développé par Caracano, sera introduit au sein de l'armée dans l'espoir de corriger les problèmes des modèles précédents."
 ITA_alpini:0 "Alpini"
 ITA_cannone_da_75_32:0 "Cannone Da 75/32"
 ITA_cannone_da_47_32:0 "Cannone Da 47/32"
 ITA_cannone_da_47_32_desc:0 "Conçu par la firme autrichienne Böhler, le Cannone da 47/32 peut être utilisé pour soutenir l'infanterie, et comme canon antichar. Nous devrions négocier une license pour en équiper notre armée."
 ITA_alpini_desc:0 "Les Alpini sont des troupes spécialisées dans le combat en montagne, qui ont particulièrement fait leur preuves durant les batailles contre l'Autriche-Hongrie. Il est temps de les moderniser."
 ITA_modernise_the_fanti_dell_aria:0 "Moderniser "
 ITA_modernize_the_fanti_dell_aria:0 "Moderniser les Fanti Dell'Aria"
 ITA_fanti_dell_aria:0 "Fanti Dell'Aria"
 ITA_fanti_dell_aria_desc:0 "Nés d'une suggestion du gouverneur de Libye Italo Balbo, les Fanti Dell'Aria seront des troupes aéroportées, en particulier destinées à défendre les colonies."
 ITA_nationalize_the_banking_sector:0 "Nationaliser le secteur bancaire"
 ITA_nationalize_the_banking_sector_desc:0 "Les difficultés financières causées par la Grande dépression, la déflation brutale et le coût de la guerre en Éthiopie montrent que le secteur financier ne peut fonctionner proprement que sous une stricte supervision de l'État. Nous allons signer un décret pour ramener le secteur bancaire sous contrôle de l'État."
 ITA_expand_the_iri_role:0 "Étendre le rôle de l'IRI"
 ITA_end_the_army_corruption:0 "Mettre fin à la corruption dans l'armée"
 ITA_end_the_army_corruption_desc:0 "Notre politique de favoritisme envers les membres du parti nous a donné une armée loyale, mais également corrompue et menée par des gens qui préfèrent accroître leur influence en son sein plutôt que la moderniser. Il est temps d'arrêter cela et de revenir à un système uniquement basé sur le mérite."
 ITA_end_the_army_corruption_tt:0 "Certains généraux seront §Yrenvoyés§!"
 ITA_the_backbone_of_the_party:0 "La colonne vertébrale du Parti"
 ITA_the_backbone_of_the_party_desc:0 "L'armée et sa glorification sont ce qui a rendu si puissant le Partito Nazional Fascista. Nous devons poursuivre notre politique de glorification de l'armée et de ses officiers, assurant ainsi un plus grand contrôle politique."
 ITA_adapt_great_war_tactics_to_our_era:0 "Adapter les tactiques de la Grande Guerre"
 ITA_adapt_great_war_tactics:0 "Adapter les tactiques de la Grande Guerre"
 ITA_adapt_great_war_tactics_desc:0 "Le Haut Commandement reste convaincu que nous pouvons réutiliser les mêmes tactiques qui nous ont menés à la victoire durant la Grande Guerre. Nous ne pouvons complètement les faire changer d'avis, mais nous pouvons essayer de les adapter suffisamment."
 ITA_reshuffle_the_officer_corps:0 "Réorganiser le corps des officiers"
 ITA_reshuffle_the_officer_corps_desc:0 "Les diverses rivalités au sein du haut commandement ont conduit à la promotion d'officiers seulement selon leur affiliation et leur loyauté à un des chefs de l'armée. Des inspections de ces officiers, et leur mutation si nécessaire, doivent être menées."
 ITA_extend_officers_autonomy:0 "Étendre l'autonomie des officiers"
 ITA_extend_officers_autonomy_desc:0 "L'autonomie des officiers au combat doit être accrue pour permettre des tactiques plus appropriées."
 ITA_pride_of_the_nation:0 "Fierté de la Nation"
 ITA_pride_of_the_nation_desc:0 "La propagande militaire doit être encore plus étendue. Le peuple italien doit être fier de son armée, et doit être convaincu que la rejoindre est plus qu'un devoir, une véritable fierté personnelle."
 ITA_follow_pariani_plan:0 "Suivre le plan de Pariani"
 ITA_follow_pariani_plan_desc:0 "Alberto Pariani, chef de l'état-major, promeut une doctrine d'avance mobile rapide, soutenue par une artillerie lourde."
 ITA_appoint_graziani_desc:0 "Rodolfo Graziani, surtout connu pour sa forte répression dans les colonies, notamment en Libye, est aussi partisan d'une guerre plus rapide et d'un rôle accru des chars dans l'armée. Le nommer au sommet nous permettrait d'entreprendre la modernisation de la mécanisation de notre armée."
 ITA_appoint_graziani:0 "Nommer Graziani"
 ITA_study_the_spanish_civil_war:0 "Étudier la Guerre civile espagnole"
 ITA_study_the_spanish_civil_war_desc:0 "La Guerre civile espagnole nous offre une opportunité en or pour étudier le combat moderne."
 ITA_question_the_high_command:0 "Remettre en cause le Haut Commandement"
 ITA_question_the_high_command_desc:0 "Le Haut Commandement est largement composé de vieux vétérans de la Grande Guerre, qui n'ont connu que des escarmouches coloniales comme autres conflits. Sans nécessairement les démettre, nous devrions donner plus de poids aux officiers plus jeunes."
 ITA_focus_on_mobilisation:0 "ITA_focus_on_mobilisation"
 ITA_focus_on_mobilization:0 "Priorité à la mobilisation"
 ITA_focus_on_mobilization_desc:0 "Nous devrions concentrer nos efforts pour améliorer notre capacité à mobiliser les soldats afin d'être totalement préparés quand le conflit arrivera."
 ITA_further_doctrinal_innovation:0 "Poursuivre les innovations doctrinales"
 ITA_further_doctrinal_innovation_desc:0 "Maintenant que le plan de modernisation est en place, il est temps d'accélérer la modernisation de nos doctrines de combat."
 ITA_high_command_loyalty:0 "Loyauté du Haut Commandement"
 ITA_high_command_loyalty_desc:0 "Nos efforts pour renforcer les idées du Haut Commandement nous permettent de nous assurer de la loyauté infaillible de celui-ci."
 ITA_war_without_bloodshed:0 "Guerre sans bain de sang"
 ITA_war_without_bloodshed_desc:0 "Utiliser la violence pourrait certainement résoudre les problèmes plus rapidement, mais cela pourrait se retourner sévèrement contre nous, et à un moment si critique, nous ne pouvons nous le permettre. Utiliser une stratégie politique qui fasse progressivement perdre leur influence aux fascistes permettra une transition en douceur."
 ITA_war_without_bloodshed_tt:0 "Les §GFascistes§! mettront plus longtemps à être affaiblis, mais cela consolidera les §gMonarchistes§!"
 ITA_meet_with_messe:0 "Rencontrer Messe"
 ITA_meet_with_messe_desc:0 "Du fait de la gloire rencontrée par Giovanni Messe, notre Ministre de l'Intérieur et fervent royaliste, il est hautement respecté et a par dessus tout une certaine influence. Nous pourrions utiliser des royalistes potentiels infiltrés au sein des institutions fascistes pour les détruire de l'intérieur."
 ITA_meet_with_messe_tt:0 "Les §GFascistes§! seront bien plus faibles, mais cela ne profitera pas forcément aux §gMonarchistes§!, et pourrait bien se retourner contre nous."
 ITA_victory_in_the_civil_war:0 "Victoire dans la Guerre civile"
 ITA_victory_in_the_civil_war_desc:0 "Nous avons finalement éliminé les traitres fascistes de notre belle nation italienne. La reconstruction prendra du temps, mais nous avançons en sachant que nous avons évite le pire."
 ITA_restore_elections:0 "Rétablir les élections"
 ITA_restore_elections_desc:0 "" #//WIP
 ITA_a_guiding_hand:0 "Une main pour se guider"
 ITA_a_guiding_hand_desc:0 "" #//WIP
 ITA_expand_the_iri_role_desc:0 "Fondé dans le but de sauver, restructurer et financer les banques et compagnies qui ont fait faillite durant la Grande dépression, cette institution s'est retrouvée en possession de nombreuses banques italiennes. Étendre le contrôle de celle-ci à une plus grande part de l'économie en ferait un élément central de notre restructuration économique après la crise."
 ITA_po_valley_mettalurgy:0 "Métallurgie de la vallée du Po"
 ITA_po_valley_mettalurgy_desc:0 "La plaine du Po abrite une grande part de l'industrie italienne, en particulier métallurgique, notamment à Turin et Gênes. Cette industrie est vitale et devrait être soutenue en priorité."
 ITA_expand_hydroelectricity_production:0 "Étendre la production hydroélectrique"
 ITA_expand_hydroelectricity_production_desc:0 "Pour résoudre nos problèmes d'électricité, notamment à cause du manque de charbon, nous avons un plan de construction de barrages sur plusieurs années conçu pour apporter de l'énergie hydroélectrique."
 ITA_increase_marble_exportations:0 "Accroître les exportations de marbre"
 ITA_increase_marble_exportations_desc:0 "Entre La Spezia et Livourne se trouvent les Alpes apuanes, qui contiennent de très grandes quantités de marbre. Qu'il soit de Carrare ou de Serravezza, veiné de bleu ou de noir, le marbre reste une de nos principales exportations."
 ITA_prepare_the_economy_for_war:0 "Préparer l'économie à la guerre"
 ITA_prepare_the_economy_for_war_desc:0 "Nous sommes loin derrière les autres pays d'Europe en termes de production militaire, à cause de notre industrialisation déjà faible et concentrée dans le nord. De grands efforts économiques doivent être faits pour atteindre un niveau de production suffisant pour approvisionner convenablement l'armée."
 ITA_colonial_investments:0 "Investissements coloniaux"
 ITA_colonial_investments_desc:0 "Nos colonies représentent une grande opportunité économique, des sols pleins de pétrole en Libye aux réserves d'or et de fer d'Érythrée, nous devons tenter d'accroître nos investissements coloniaux."
 ITA_bring_industry_to_the_mezzogiorno:0 "Industrialiser le Mezzogiorno "
 ITA_bring_industry_to_the_mezzogiorno_desc:0 "Le Mezzogiorno, la région sud de l'Italie, a toujours été en retard en termes d'industrialisation, la plupart de ses habitants étant des fermiers. Il est temps de mettre le sud à niveau égal avec le nord en termes d'industrie."
 ITA_expand_libyan_oil_production:0 "Société Petrolibya"
 ITA_expand_libyan_oil_production_desc:0 "Sous son immense désert, la Libye cache de grandes réserves de pétrole encore inexploitées. Du fait de l'importante colonisation entreprise, qui a débouché sur une considérable présence italienne, il ne serait pas difficile d'étendre nos capacités d'extraction pétrolière."
 ITA_increase_settlements_in_eritrea:0 "Accroître les établissements en Érythrée"
 ITA_increase_settlements_in_eritrea_desc:0 "L'Érythrée est pleine d'opportunités dues à son climat favorable à l'élevage de bétail et à son sous-sol plein de minéraux allant du fer à l'or. Le nombre d'Italiens actuellement présents se compte à peine en milliers, clairement insuffisant pour que l'économie de la colonie soit profitable. Des efforts pour encourager les familles à s'établir ici comme c'est le cas en Libye résoudront la pénurie d'habitants."
 ITA_establish_the_sme_desc:0 "La Società Mineraria dell'Eritrea sera une compagnie gouvernementale chargée de l'exploitation des dépôts de minerais en Érythrée, nous permettant d'en bénéficier."
 ITA_establish_the_sme:0 "Établir la SME"
 ITA_profits_from_eritrea:0 "Profits de l'Érythrée"
 ITA_eritrean_coast_oil_extraction:0 "Extraction pétrolière sur la côté érythréenne"
 ITA_eritrean_coast_oil_extraction_desc:0 "Des recherches ont détecté des dépôts de pétrole dans la région côtière de l'Érythrée. Il serait sage d'y établir des installations pétrolières."
 ITA_increase_north_south_links:0 "Accroître les liens nord-sud"
 ITA_increase_north_south_links_desc:0 "Des efforts pour améliorer les routes connectant le nord et le sud profiteraient aux deux."
 ITA_incease_fiat_presence_in_the_south:0 "Accroître la présence de Fiat dans le sud"
 ITA_incease_fiat_presence_in_the_south_desc:0 "Fiat, un de nos plus gros producteurs de voitures et chars, est déjà bien établi dans le nord, mais relativement peu dans le sud. Nous devrions encourager la créations d'usines dans cette région et ainsi accroître son potentiel industriel."
 ITA_finish_the_litoranea_libica:0 "Finir la Litoranea Libica"
 ITA_finish_the_litoranea_libica_desc:0 "Pendant la Grande dépression, le gouvernement a développé les infrastructures et travaux publics en Libye pour améliorer les conditions de vie des colons qui y vivent depuis des décennies. Dans les années 1930, le projet « Litoranea Libica » a été lancé, pour établir une route sur toute la côte méditerranéenne. Elle doit être terminée et reliera la plupart des grandes villes libyennes."
 ITA_tripoli_explosives_factory:0 "Usine d'explosifs de Tripoli"
 ITA_tripoli_explosives_factory_desc:0 "Beaucoup d'entreprises ont été ouvertes par les colons italiens en Tripolitaine et Cyrénaïque. Parmi elles, on compte la production d'explosifs de Tripoli, qui pourrait être très utile à l'armée italienne."
 ITA_expand_libyan_manufactures:0 "Étendre les manufactures libyennes"
 ITA_expand_libyan_manufactures_desc:0 "Maintenant que les colons sont bien installés en Libye, il est temps de développer l'industrie civile de la colonie en construisant des usines, notamment des distilleries, des usines Fiat et des cimenteries."
 ITA_modernize_ethiopian_roads:0 "Moderniser les routes éthiopiennes"
 ITA_modernize_ethiopian_roads_desc:0 "Notre nouvelle colonie, l'Éthiopie, a un réseau ferroviaire assez daté, le meilleur exemple étant la ligne Franco-éthiopienne de chemin de fer, qui met plus de 36 heures pour relier Addis-Abeba à Djibouti. Nous devrions améliorer ces vois avec l'aide des nouveaux autorails conçus par Fiat."
 ITA_imperial_line:0 "Linea Dell'Impero"
 ITA_imperial_line_desc:0 "La ligne impériale sera une voie aérienne reliant Addis-Abeba, Mogadiscio, Asmara, Benghazi et Rome. elle connectera ainsi la totalité de l'empire colonial italien et permettra une meilleure connexion économique de ses différentes parties."
 ITA_compagnia_etiopica_degli_esplosivi:0 "Compagnia Etiopica Degli Esplosivi"
 ITA_compagnia_etiopica_degli_esplosivi_desc:0 "Pour soutenir non seulement les troupes qui défendent l'Afrique de l'Est, mais aussi notre armée toute entière, il est nécessaire d'accroître notre capacité de production d'explosifs. L'Éthiopie, dont la modernisation des routes a amélioré le développement économique, serait parfaite pour cela."
 ITA_cementerie_d_etiopia:0 "Cementerie d'Etiopia"
 ITA_cementerie_d_etiopia_desc:0 "Le développement de cimenteries accroîtrait la capacité de construction de l'Éthiopie."
 ITA_colonial_rifles_production:0 "Production coloniale de fusils"
 ITA_colonial_rifles_production_desc:0 "Le développement de l'industrie des explosifs dans notre empire colonial montre que nous devrions chercher à accroître notre capacité à produire des armes dans les colonies, afin de mieux équiper les troupes coloniales chargées de garder ces régions."
 ITA_expand_addis_ababa:0 "Agrandir Addis-Abeba"
 ITA_expand_addis_ababa_desc:0 "De nombreux architectes ont été réunis pour concevoir un projet d'élargissement de la ville d'Addis-Abeba, pour en faire une vraie capitale pour l'Afrique de l'Est italienne. Il est temps de mettre en place ce projet."
 ITA_reinvest_oil_profits:0 "Réinvestir les profits pétroliers"
 ITA_reinvest_oil_profits_desc:0 "Les surplus économiques générés par l'extraction pétrolière nous donnent des fonds suffisants pour étendre les infrastructures en Libye et en Érythrée."
 ITA_expand_taranto_steelwork:0 "Étendre les acieries de Tarente"
 ITA_expand_taranto_steelwork_desc:0 "Tarente, une des plus grandes villes du sud, est l'une des plus importantes en termes économiques, notamment par la présence de nombreuses fonderies de fer et d'acier. Il serait intéressant de développer ce secteur, qui sera utile non seulement à notre armée, mais aussi au développement général du Mezzogiorno."
 ITA_operazione_plautius:0 "Operazione Plautius"
 ITA_operazione_plautius_desc:0 "Pendant des années nous avons dû composer avec la Royal Navy en Méditerranée, nous condamnant à rester à l'arrière plan en termes d'influence méditerranéenne. Notre victoire dans la « Crise méditerranéenne » n'est pas suffisante pour gagner ce respect, c'est par la guerre que l'Italie dominera la Méditerranée !"
 ITA_regia_aeronautica_2:0 "Regia Aeronautica"
 ITA_regia_aeronautica_2_desc:0 "La guerre en Abyssinie nous a permis d'utiliser notre armée de l'air pour la première fois en temps de guerre, celle-ci ayant été établie en 1923. Cela dit, beaucoup de nos appareils sont assez vieux, notamment les biplans, que nous devons moderniser."
 newfocus_99_desc:0 "Conçu et produit par Savoia-Marchetti, le SM.79 Sparviero a trois moteurs. Originellement conçu comme avion de transport, ce projet a attiré l'attention du gouvernement italien pour sa capacité à être un bombardier bien plus rapide que les autres."
 ITA_sm_79:0 "Savoia-Marchetti SM.79"
 ITA_sm_79_desc:0 "Conçu et produit par Savoia-Marchetti, le SM.79 Sparviero a trois moteurs. Originellement conçu comme avion de transport, ce projet a attiré l'attention du gouvernement italien pour sa capacité à être un bombardier bien plus rapide que les autres."
 ITA_ba_65:0 "Breda Ba.65"
 ITA_ba_65_desc:0 "Version avancée du Ba.64, le Ba.65 a été conçu par Antonio Parano et Giuseppe Panzeri. Comme ses prédécesseurs, il a été conçu pour tenir plusieurs rôles, notamment comme chasseur, appareil de reconnaissance, mais surtout appareil de soutien au sol."
 ITA_g_50_desc:0 "Le Fiat G.50, surnommé « Flèche », représente une rupture pour Fiat, cet appareil ayant été conçu par Giuseppe Gabrielli tandis que par le passé, la compagnie se fiait à son chef ingénieur Celestino Rosatelli"
 ITA_g_50:0 "Fiat G.50"
 ITA_increase_aircraft_production:0 "Augmenter la production aérienne"
 ITA_increase_aircraft_production_desc:0 "En dépit de nos avancées technologiques, notre production aérienne reste relativement basse, car l'industrie qui lui est consacrée est limitée. Si nous voulons une aviation pleinement équipée, nous devons redoubler nos efforts de production aérienne !"
 ITA_cant_z_1011:0 "CANT Z.1011"
 ITA_cant_z_1011_desc:0 "Conçu par Filippo Zappata, le CANT Z.1011 est une petite merveille. C'est un bombardier à deux moteurs et aile basse. Les premiers tests ont révélé une formidable efficacité pour détruire les infrastructures et il se montrera très utile pour remplir cette fonction en temps de guerre."
 ITA_further_pilots_training:0 "Approfondir l'entraînement des pilotes"
 ITA_further_pilots_training_desc:0 "Le dernier point sur lequel nous devrions moderniser notre aviation est le niveau d'entraînement des pilotes. Le développement d'un entraînement au combat aérien nous permettra d'entraîner une nouvelle génération de pilotes plus talentueuse que la précédente."
 ITA_crocco_mission:0 "Mission de Crocco"
 ITA_crocco_mission_desc:0 "Gaetano Crocco, pionnier de la fuséologie italienne et fondateur de la Société de fuséologie italienne a relevé le lourd défi de développer un système de missiles pour équiper l'armée italienne."
 ITA_satisfy_the_branches_needs:0 "Satisfaire les besoins des branches"
 ITA_satisfy_the_branches_needs_desc:0 "La marine et l'armée de l'air ont été avides de ressources et lorgnent jalousement sur les privilèges accordés à l'armée. Il est temps de leur donner satisfaction."
 ITA_appoint_messe_2:0 "Nommer Messe"
 ITA_appoint_messe_2_desc:0 "Giovanni Messe était le commandant d'une division motorisée pendant la guerre en Abyssinie, ce qui lui a rapporté le grade de brigadier général. Il est habitué aux divisions rapides, qu'elles soient équestres ou motorisées. En faire le chef de l'armée lui permettra de la réformer avec des doctrines fondées sur la vitesse."
 ITA_restructure_the_divisions:0 "Restructurer les divisions"
 ITA_restructure_the_divisions_desc:0 "Les divisions d'infanterie doivent être réformées d'une composition tripartite à une composition bipartite, leur permettant d'être plus gérables, plus mobiles, et donc adaptées aux guerres de mouvement."
 ITA_general_equipment_modernization:0 "Modernisation générale de l'équipement"
 ITA_general_equipment_modernization_desc:0 "Notre armée est toujours largement équipée avec du matériel de la Grande Guerre, n'ayant eu à se battre que dans des conflits coloniaux. Des projets de recherche pour améliorer notre artillerie sont une priorité et, dans une moindre mesure, nos fusils également."
 ITA_winter_training_in_finland:0 "Entraînement hivernal en Finlande"
 ITA_winter_training_in_finland_desc:0 "Puisque nous avons de bonnes relations avec la Finlande, une de nos divisions alpines a été envoyée là-bas pour étudier la guerre en plein hiver. À son retour elle aura beaucoup d'expérience dans son domaine que nous pourrons utiliser si nous nous battons dans des contrées gelées."
 ITA_expand_the_elite_forces:0 "Étendre les troupes d'élite"
 ITA_expand_the_elite_forces_desc:0 "Nos troupes d'élite ont eu des résultats formidables durant la Grande Guerre et étaient craintes par toutes les puissances centrales. Depuis, nombre de leurs membres ont gravi les échelons de la hiérarchie militaire, nous permettant d'entraîner une nouvelle génération avec les mêmes formations."
 ITA_spa_as_37:0 "SPA AS.37"
 ITA_spa_as_37_desc:0 "Produit par Fiat, le SPA AS.37 est basé sur le tracteur d'artillerie TL.37, avec la particularité d'être développé spécifiquement pour le combat en Afrique du Nord, notamment à l'initiative du Gouverneur de Libye Italo Balbo."
 ITA_german_military_assistance:0 "Assistance militaire allemande"
 ITA_german_military_assistance_desc:0 "Nous pouvons apprendre beaucoup de la Wehrmacht. En invitant des officiers allemands à inspecter les troupes italiennes, elles auront le même niveau de préparation que celles de l'Allemagne."
 ITA_giannini_sarnow_protocols:0 "Protocoles Giannini-Sarnow"
 ITA_giannini_sarnow_protocols_desc:0 "Pour lutter contre le chômage, nous avons signé un accord avec l'Allemagne pour permettre à des milliers de travailleurs italiens de travailler en Allemagne, notamment dans les usines Volkswagen."
 ITA_redirect_military_fundings:0 "Rediriger les financements militaires"
 ITA_redirect_military_fundings_desc:0 "Bien que le budget militaire soit élevé, il est surtout utilisé pour maintenir l'armée et les troupes plutôt que pour la production. Nous devrions allouer une plus grosse part de notre budget déjà très élevé à l'extension de notre capacité de production d'armes."
 ITA_war_with_britain:0 "Guerre au Royaume-Uni"
 ITA_war_with_britain_desc:0 "Il est maintenant temps de défaire le Royaume-Uni et de gagner ainsi la supériorité sur la Méditerranée pour en faire un lac italien !"
 ITA_german_military_assistance:0 "Assistance militaire allemande"
 ITA_german_military_assistance_desc:0 "Nous pouvons apprendre beaucoup de la Wehrmacht. En invitant des officiers allemands à inspecter les troupes italiennes, elles auront le même niveau de préparation que celles de l'Allemagne."
 ITA_giannini_sarnow_protocols:0 "Protocoles Giannini-Sarnow"
 ITA_giannini_sarnow_protocols_desc:0 "Pour lutter contre le chômage, nous avons signé un accord avec l'Allemagne pour permettre à des milliers de travailleurs italiens de travailler en Allemagne, notamment dans les usines Volkswagen."
 ITA_redirect_military_fundings:0 "Rediriger les financements militaires"
 ITA_redirect_military_fundings_desc:0 "Bien que le budget militaire soit élevé, il est surtout utilisé pour maintenir l'armée et les troupes plutôt que pour la production. Nous devrions allouer une plus grosse part de notre budget déjà très élevé à l'extension de notre capacité de production d'armes."
 ITA_war_with_britain:0 "Guerre au Royaume-Uni"
 ITA_war_with_britain_desc:0 "Il est maintenant temps de défaire le Royaume-Uni et de gagner ainsi la supériorité sur la Méditerranée pour en faire un lac italien !"
 ITA_regia_marina_2:0 "Regia Marina"
 ITA_regia_marina_2_desc:0 "Pendant longtemps, le gouvernement italien a mis l'accent sur la modernisation de la Regia Marina, plus que sur l'armée ou l'aviation, dans le but de contrôler totalement la Méditerranée."
 ITA_cavagnari_plan:0 "Plan de Cavagnari"
 ITA_cavagnari_plan_desc:0 "Domenico Cavagnari a été promu chef de la marine en 1933, puis secrétaire de la marine. Il a une approche conservatrice du combat maritime, consistant à produire des croiseurs, destroyeurs et sous-marins."
 ITA_new_navy_leadership:0 "Nouvelle direction maritime" #//WIP
 ITA_submarines_suppremacy:0 "Suprématie des sous-marins"
 ITA_appoint_campioni:0 "Nommer Campioni"
 ITA_appoint_campioni_desc:0 "Inigo Campioni serait un bien meilleur chef de la marine. Plutôt que de multiplier les petits navires et sous-marins, le développement des cuirassés devrait être notre priorité."
 ITA_develop_naval_aviation:0 "Développer l'aéronavale"
 ITA_develop_aircraft_carriers:0 "Développer les porte-avions"
 ITA_develop_aircraft_carriers_desc:0 "Si nous voulons projeter notre puissance en Méditerranée, de manière suffisante pour être à l'égal de la France ou de la Grande-Bretagne, nous devons développer notre aéronavale."
 ITA_naval_war_of_attrition:0 "Guerre d'usure navale"
 ITA_naval_war_of_attrition_desc:0 "Le développement de sous-marins permettra de harceler la marine ennemie."
 ITA_improve_the_fleet_projection:0 "Améliorer la puissance de la flotte"
 ITA_improve_the_fleet_projection_desc:0 "Nous ne pouvons pas juste espérer que nos sous-marins suffiront à dominer la Méditerranée. Si nous voulons en faire notre zone d'influence, nous devons y projeter le plus de puissance possible en utilisant de plus gros navires."
 ITA_auxiliary_cruisers:0 "Croiseurs auxiliaires"
 ITA_auxiliary_cruisers_desc:0 "La légèreté des croiseurs auxiliaires nous permettra d'accompagner les sous-marins dans leurs campagnes de harcèlement."
 ITA_la_decima:0 "Prima Flottiglia MAS"
 ITA_la_decima_desc:0 "Le « Prima Flottiglia MAS » sera notre unité spéciale d'hommes-grenouilles, spécialisée dans l'attaque de navires ennemis."
 ITA_mare_nostrum_2:0 "Mare Nostrum"
 ITA_develop_southern_ports:0 "Développer les ports du sud"
 ITA_develop_southern_shipyards:0 "Développer les chantiers navals du sud"
 ITA_develop_southern_shipyards_desc:0 "Pour subvenir à nos besoins en termes de production navale, nous devons étendre notre capacité de production navale. Les chantiers navals du sud doivent être aggrandis pour subvenir à nos nouveaux besoins."
 ITA_naval_guerilla:0 "Guérilla navale"
 ITA_naval_guerilla_desc:0 "Face à des flottes bien plus grandes que les nôtres, nous devons recourir à des tactiques vicieuses, en utilisant des formations navales plus petites pour harceler les navires ennemies dans des combats rapides et légers."
 ITA_shift_toward_an_offensive_force:0 "Se transformer en force offensive"
 ITA_shift_toward_an_offensive_force_desc:0 "Nous devons être en mesure de frapper les premiers afin que notre infériorité numérique ne se sente pas."
 ITA_royal_intervention:0 "Intervention royale"
 ITA_royal_intervention_desc:0 "Nous ne pouvons pas faire confiance au régime fasciste pour mener l'Italie vers la gloire. Les revers subis au début de notre guerre en Éthiopie étaient un signe clair de l'incapacité du parti fasciste à diriger. Nous devons chasser les fascistes et placer le pays sous le contrôle de notre grand roi !"
 ITA_defenders_of_southern_europe:0 "Les défenseurs de l'Europe du Sud"
 ITA_defenders_of_southern_europe_desc:0 "" #//WIP
 ITA_formalise_the_front:0 "Officialiser le front"
 ITA_formalise_the_front_desc:0 "Il est temps de faire du Front de Stresa plus qu'une simple promesse, il est temps d'unir nos nations dans une alliance militaire commune pour tenir la bête allemande à distance."
 ITA_formalise_the_front_tt:0 "§YTous les pays§! qui sont dans la faction [ENG.GetDuDelaDelNP] §Y[ENG.GetName]§! rejoindront le §YFront de Stresa§! dirigé par §Y[ITA.GetNameDef]§!."
 ITA_invite_croatia:0 "Inviter la Croatie"
 ITA_invite_croatia_desc:0 "Malgré quelques frictions dues à nos revendications sur la Dalmatie, l'alliance avec la Croatie pourrait sécuriser notre flanc tandis que nous étendrions notre sphère d'influence dans les Balkans."
 ITA_finance_anic:0 "Financer Anic"
 ITA_finance_anic_desc:0 "Anic est destinée à devenir la plus grande entreprise pétrochimique d'Italie et, avec plus de ressources, elle sera en mesure de produire un carburant bien supérieur aux huiles importées."
 ITA_a_way_out:0 "Une issue"
 ITA_second_risorgimento:0 "Deuxième Risorgimento"
 ITA_second_risorgimento_desc:0 "Le rêve d'une Italie unifiée est une fois de plus à notre portée. Fratelli d'Italia, l'Italia s'è desta !"


