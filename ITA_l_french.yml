 ITA_excessive_regia_marina_budget:0 "Budget excessif de la Regia Marina"
 ITA_excessive_regia_marina_budget_desc:0 "De nos trois forces armées, la Regia Marina reçoit la plus grosse part du budget, permettant une plus facile modernisation de celle-ci, au détriment des autres."
