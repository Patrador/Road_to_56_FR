 # Decisions
 ITA_foreign_policy_fascism:0 "Politique étrangère fasciste"
 ITA_foreign_policy_fascism_desc:0 "Une politique étrangère plus active nous permettra de mieux défendre nos intérêts et assurera que notre influence est maintenue et étendue."

 ITA_renew_the_italo_yemeni_treaty:0 "Renouveler le traité italo-yéménite"
 ITA_renew_the_italo_yemeni_treaty_desc:0 "Le traité italo-yéménite, aussi connu sous le nom de traité de Sanaa, a été conclu en 1926. Il reconnaissait l'imam Yahya Mohammed Hamid ed-Din comme roi du Yemen, scellait l'amitié entre nos deux nations, et reconnaissait les prétentions du Yémen sur Aden. Avec l'annexion de l'Éthiopie et l'extension de notre influence en Mer Rouge, nous devrions renouveler ce traité."
 ITA_renew_the_italo_yemeni_treaty_diplomacy:0 "Traité italo-yéménite renouvelé"
 ITA_renew_the_italo_yemeni_treaty_tt:0 "Débloquera des §Ydécisions§! pour faire venir le Yémen dans notre §Ysphère§!"

 ITA_seize_the_balearic_islands:0 "Saisir les Baléares"
 ITA_seize_the_balearic_islands_desc:0 "La guerre civile en Espagne représente une opportunité en or de saisir les Baléares, nous permettant un plus grand contrôle sur la Méditerranée occidentale. Cependant, une si brutale saisie de territoire ne passera pas inaperçue, et le gouvernement vainqueur en Espagne sera peu susceptible d'apprécier que nous ayons profité de sa faiblesse."
 ITA_seize_the_balearic_islands_tt:0 "§RVous ne serez plus en mesure de vous allier avec l'Espagne§!\n"
 seized_the_baleares_flag:0 "A saisi les Baléares"

 ITA_temporarly_occupy_the_baleares:0 "Occuper temporairement les Baléares"
 ITA_temporarly_occupy_the_baleares_desc:0 "Les Baléares sont trop importantes stratégiquement parlant pour les laisser entre les mains d'un régime potentiellement communiste. Nous enverrons des troupes pour occuper les îles tout en promettant aux nationalistes qu'elles leur seront rendues une fois que la guerre civile sera terminée. Bien entendu, s'ils ne sont plus là, nous n'aurons aucune raison de les leur rendre..."
 ITA_temporarly_occupy_the_baleares_tt:0 "Vous promettez de rendre les îles aux §Gnationalistes§! §Iune fois que la guerre civile sera terminée§!. §!Si les §Yrépublicains§! gagnent, vous pourrez garder les îles, mais si vous refusez de les rendre aux §Gnationalistes§!, vous subirez de §Rlourdes pénalités§!"  

