 uruguay.1.t:0 "Disparition de Gabriel Terra"
 uruguay.1.d:0 "Il y a deux jours, Gabriel Terra s'est rendu en visite diplomatique en Argentine, principalement dans le cadre d'une révision de certains traités commerciaux entre les deux nations, suite à l'adoption d'une politique plus protectionniste par le nouveau gouvernement, initiée notamment par le vice-président Luis Alberto de Herrera.\nLe soir de son retour, vers deux heures du matin, les contacts avec l'avion censé ramener le président en Uruguay ont été perdus.\nLe lendemain, au milieu du fleuve Noir, le navire fut retrouvé en panne. Aucun passager n'a survécu. Alors que le pays se remet du choc de la perte du Président qui a permis à l'Uruguay de sortir de la Grande Dépression et de moderniser le système politique en alliant les deux principaux partis politiques du pays, Luis Alberto de Herrera se prépare à assumer la présidence du pays."
 uruguay.1.a:0 "Sa mémoire sera honorée"

 URG_the_terra_dictatorship:0 "La dictature de Terra"
 URG_the_terra_dictatorship_desc:0 "En mars 1933, avec l'appui de la police, de l'armée et d'une grande partie du Partido Nacional, Gabriel Terra forma un coup d'État, dissolvant le Parlement et dissolvant le Conseil national d'administration. Il a été suivi par l'abolition de la Constitution et une forte censure de la presse, et a formé un gouvernement composé de conservateurs et d'anti-libéraux, qui a mis en place la Constitution de 1934."
 URG_axis_loans:0 "Prêts de l'Axe"
 URG_axis_loans_desc:0 "Il est évident que les États-Unis et la Grande-Bretagne sont et resteront nos principaux partenaires commerciaux, mais nous pourrions étendre nos possibilités commerciales en tendant la main aux nations fascistes européennes, et en particulier à l'Italie et à l'Allemagne. En échange, ils nous ont fait un prêt sans rendement, que nous pouvons utiliser dans nos projets de construction."
 URG_western_commercial_relations:0 "Relations commerciales avec l'Ouest"
 URG_western_commercial_relations_desc:0 "Récemment, nous avons fini de payer notre dette envers l'Angleterre et nous avons accepté d'acheter leur charbon, que nous payons en nature, y compris avec de la viande. Du côté américain, une visite du président Roosevelt est prévue, afin de renforcer les liens entre nos deux nations."
 URG_suspend_elections:0 "Alliance avec Herrera"
 URG_suspend_elections_desc:0 "Le travail de Terra n'est pas encore terminé, mais il ne peut pas continuer avec un système aussi limitatif que la constitution uruguayenne actuelle, malgré de nombreux efforts pour renforcer la présidence. Nous devons en créer un nouveau et nous débarrasser du système électoral pour consolider sa position de chef du gouvernement."
 URG_new_elections:0 "Nouvelles élections"
 URG_pro_fascist_diplomacy:0 "Diplomatie pro-fasciste"
 URG_pro_fascist_diplomacy_desc:0 "Il est clair que les nations fascistes européennes seraient de bien meilleurs alliés que l'Empire britannique vieillissant, ou les États-Unis, plongés dans la crise. S'aligner sur eux assurerait la sécurité et la prospérité de l'Uruguay."
 URG_create_the_puu:0 "Créer le PUU"
 URG_create_the_puu_desc:0 "Le Partido Unido Uruguayo sera désigné comme le seul parti autorisé en Uruguay. De cette façon, nous pourrons rassembler sous une même aile tous ceux qui s'alignent sur notre idéologie, et ainsi nous libérer des contraintes de la politique multipartite."
 URG_uruguayan_militarism:0 "Militarisme uruguayen"
 URG_uruguayan_militarism_desc:0 "Il faut redoubler d'efforts pour promouvoir la propagande militaire. Glorification, défilés militaires, rien ne doit être écarté pour permettre à notre peuple de devenir un peuple de soldats."
 URG_new_elections_desc:0 "Il est maintenant temps pour Terra de se retirer et de tenir des élections nationales. Avec tous les succès de la présidence précédente, la victoire du Parti Colorado est assurée."
 URG_support_the_allies:0 "Soutenir les Alliés"
 URG_support_the_allies_desc:0 "Nous ne pouvons pas laisser l'Allemagne menacer le commerce en Amérique du Sud. La bataille de la Plata est la goutte d'eau qui fait déborder le vase. Il est maintenant temps de rompre nos relations diplomatiques avec les puissances de l'Axe et de nous joindre à la lutte contre elles."
 URG_a_new_constitution:0 "Une nouvelle Constitution"
 URG_a_new_constitution_desc:0 "Une correction des erreurs de la constitution précédente doit être mise en œuvre. En particulier, le système du Sénat 15+15 doit être remplacé par un système plus traditionnel, et donc plus démocratique."
 URG_colorado_hegemony:0 "Hégémonie du Parti Colorado"
 URG_colorado_hegemony_desc:0 "Grâce au succès des présidences Terra et Baldomir, le Parti Colorado s'est révélé être un parti politique efficace qui travaille pour le bien de l'Uruguay. La confiance de la population dans le parti et le gouvernement est à son plus haut niveau, ce qui facilite les actions du gouvernement."
 URG_the_terra_dictatorship:0 "La dictature de Terra"
 URG_the_terra_dictatorship_desc:0 "En mars 1933, avec l'appui de la police, de l'armée et d'une grande partie du Partido Nacional, Gabriel Terra forma un coup d'État, dissolvant le Parlement et dissolvant le Conseil national d'administration. Il a été suivi par l'abolition de la Constitution et une forte censure de la presse, et a formé un gouvernement composé de conservateurs et d'anti-libéraux, qui a mis en place la Constitution de 1934."
 URG_second_revolutionnary_putsch:0 "Deuxième putsch révolutionnaire"
 URG_second_revolutionnary_putsch_desc:0 "La dictature de Terra a assez duré. La forte répression qui a suivi sa prise du pouvoir a poussé de nombreux intellectuels de gauche à fuir le pays, en particulier en Argentine, pour éviter d'être arrêtés ou exécutés. Il est maintenant temps de mettre fin à sa tyrannie et de rendre le pouvoir au peuple uruguayen."
 URG_return_of_the_exiles:0 "Retour des exilés"
 URG_return_of_the_exiles_desc:0 "La dictature de Terra a assez duré. La forte répression qui a suivi sa prise du pouvoir a poussé de nombreux intellectuels de gauche à fuir le pays, en particulier en Argentine, pour éviter d'être arrêtés ou exécutés. Il est maintenant temps de mettre fin à sa tyrannie et de rendre le pouvoir au peuple uruguayen."
 URG_movimiento_socialista:0 "Suivre Frugoni"
 URG_movimiento_socialista_desc:0 "Emilio Frugoni, fondateur du Partido Socialista del Uruguay, est un socialiste uruguayen, contraint à l'exil suite à la prise de pouvoir de Terra. Ce dernier a rejeté l'autoritarisme du socialisme soviétique, qui l'a conduit à fonder le Movimiento Socialista, souhaitant ramener la démocratie en Uruguay tout en réformant l'économie en faveur des plus désavantagés."
 URG_communist_party_of_uruguay:0 "Suivre le PCU"
 URG_communist_party_of_uruguay_desc:0 "La chute de la dictature de Terra offre une occasion en or de faire entrer le communisme en Uruguay. En effet, ce dernier représente tous les maux causés par la défense du capitalisme, et donc, avec le soutien du peuple, c'est tout ce système que nous devons détruire !"
 URG_expand_the_welfare_state:0 "Étendre l'État providence"
 URG_democracy_and_socialism:0 "Démocratie et socialisme"
 URG_democracy_and_socialism_desc:0 "La lutte contre l'exploitation ne peut et ne doit pas être menée par des moyens tyranniques, car nous ne ferions que tomber dans une boucle qui finirait par répéter les erreurs du système précédent. La mise en place d'un système socialiste doit toujours s'accompagner de réformes démocratiques qui permettent à la voix du peuple de construire le nouvel Uruguay."
 URG_labourism:0 "Labourisme"
 URG_labourism_desc:0 "Le pouvoir et la protection des syndicats doivent être étendus. Ils représentent les travailleurs uruguayens et leurs besoins et doivent donc jouer un rôle important dans les décisions politiques."
 URG_public_works_projects:0 "Programme de nationalisation"
 URG_public_works_projects_desc:0 "Pour construire l'avenir de l'Uruguay, des travaux publics à grande échelle doivent être mis en place. Les hôpitaux, les parcs, les écoles, nos gens ne doivent manquer de rien."
 URG_reorganise_the_economy:0 "Réorganiser l'économie"
 URG_reorganise_the_economy_desc:0 "L'économie capitaliste doit être échangée contre une économie marxiste, par des campagnes de nationalisation et en réorganisant le développement économique selon des plans quinquennaux."
 URG_workers_militias:0 "Milices ouvrières"
 URG_workers_militias_desc:0 "Des milices ouvrières seront mises sur pied pour s'assurer d'abord d'avoir une force armée qui sera toujours loyale à la révolution, puis pour permettre une plus grande réserve de soldats en cas de conflit."
 URG_increase_urbanisation:0 "Accroître l'urbanisation"
 URG_one_union_for_all_workers:0 "Un seul syndicat pour tous les travailleurs"
 URG_one_union_for_all_workers_desc:0 "Pour défendre les travailleurs, un grand syndicat, avec le soutien du gouvernement, doit rassembler tous les travailleurs d'Uruguay."
 URG_join_the_comintern:0 "Rejoindre le Komintern"
 URG_join_the_comintern_desc:0 "Notre place est avec nos alliés soviétiques. Ce n'est qu'en nous unissant que nous vaincrons le capitalisme."

 URG_GATHERING_STORM_DESC:0 "Alors que l'Uruguay était l'un des pays les plus stables d'Amérique du Sud, le coup d'État de Gabriel Terra a été un choc pour cette petite nation. Les persécutions provoquées par le régime ont forcé de nombreux politiciens et intellectuels à fuir, en particulier vers l'Argentine.\n\nCependant, la dictature est loin d'être enracinée, avec une première tentative de coup révolutionnaire en 1935, qui pourrait ne pas être la dernière."
