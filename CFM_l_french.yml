 cityfall.1.t:0 "La chute de Londres"
 cityfall.1.d:0 "Des soldats américains victorieux défilent dans les rues de Londres après des combats acharnés pendant la majeure partie de la journée. Bien que la plupart des monuments de la ville aient été préservés au cours des combats, le Tower Bridge a été détruit après que les troupes britanniques en retraite aient tenté de s'échapper au-dessus de la Tamise en traversant le pont : des frappes aériennes américaines ont détruit le milieu du pont avant qu'ils ne puissent atteindre l'autre côté.\n\nLe Stars and Stripes a maintenant remplacé l'Union Jack et le président doit prononcer un discours là où se trouvait autrefois le palais de Buckingham. Un empire s'éteint, tandis qu'un autre se lève."
 cityfall.1.a:0 "Tel père, tel fils."
 cityfall.1.b:0 "Un autre pas sur le chemin de la vraie liberté."
 cityfall.1.c:0 "Bâtards de Yankee !"
 cityfall.2.t:0 "La chute de Londres"
 cityfall.2.d:0 "Dans l'esprit de tous les bons Britanniques du monde entier, le pire des scénarios s'est déroulé pour la grande nation. Les défenseurs de Londres se sont battus presque à un homme contre les légions françaises qui arrivaient, mais après d'âpres combats et la défaite de courageuses unités de la Home Guard, Londres est tombée. Même aujourd'hui, les coups de feu peuvent encore être entendus dans toute la ville, alors que les braves Londoniens continuent de résister aux armées de leur plus grand ennemi.\n\nCependant, malgré les tentatives de l'armée britannique et des habitants de Londres, les forces françaises contrôlent suffisamment de rues pour que personne ne puisse vraiment défier le contrôle français sur la ville. Le drapeau tricolore flotte désormais au-dessus des ruines du palais de Buckingham, et pour la première fois depuis un millénaire, le français est désormais la lingua franca de Londres."
 cityfall.2.a:0 "L'histoire ne se répète pas, mais elle rime souvent."
 cityfall.2.b:0 "Crève, perfide Albion !"
 cityfall.2.c:0 "Les Britanniques ne seront jamais esclaves !"
 cityfall.3.t:0 "La chute de Londres"
 cityfall.3.d:0 "Dans un mouvement qui a choqué les nombreuses personnes du monde entier, les soldats polonais ont pris Londres. Après un raid audacieux de la cavalerie polonaise, qui a détruit la plupart des réserves de munitions de la défense locale, les troupes polonaises ont utilisé le métro londonien et les anciens réseaux d'égouts pour se faufiler derrière les lignes ennemies. Avant que les défenseurs n'aient le temps de contre-attaquer, de multiples escadrons polonais étaient déjà apparus dans les limites de la ville et de grandes parties de la garnison se rendaient en quelques heures seulement.\n\nCertains des défenseurs ont réussi à stocker quelques munitions et résistent maintenant aux envahisseurs polonais dans certaines zones. Des coups de feu se font encore entendre près du Palais de Buckingham et de la Tour de Londres, et des unités de choc polonaises s'occupent déjà de la résistance restante."
 cityfall.3.a:0 "Peut-on douter de la puissance de la Pologne, maintenant ?"
 cityfall.3.b:0 "Personne ne peut plus nier la puissance de la Pologne, maintenant !"
 cityfall.3.c:0 "Foutus Polonais !"
 cityfall.4.t:0 "La chute de Londres"
 cityfall.4.d:0 "Alors que le soleil levant se lève toujours plus haut, un autre soleil pourrait enfin se coucher dans les îles britanniques. L'Hinomaru flotte déjà sur toutes les abbayes et les tours de Londres, désormais rebaptisées Daishori, et les responsables japonais ont déjà mis en place une administration transitoire pour gérer leur nouvelle conquête.\nDéjà, des contestataires ont été rassemblés et chassés au milieu de la nuit, et les unités britanniques qui se sont rendues ont entamé une marche vers les nouveaux camps qui sont en train d'être construits pour eux dans la campagne. Plusieurs dirigeants britanniques locaux se sont vu offrir le seppuku, pour expier leur échec. En raison de la possibilité de résistance autour d'eux, l'offre n'était pas volontaire. Le palais de Buckingham a déjà été choisi pour être rénové afin de devenir l'une des nouvelles résidences saisonnières de l'empereur, c'est-à-dire après la fin de la guerre."
 cityfall.4.a:0 "L'Est est venu à l'Ouest, semble-t-il."
 cityfall.4.b:0 "Un seul soleil ne se couchera jamais."
 cityfall.4.c:0 "Ils pensent qu'ils ont gagné, mais nous reviendrons !"
 cityfall.5.t:0 "La chute de Londres"
 cityfall.5.d:0 "Sur fond de Londres en flammes, les troupes espagnoles hissent le drapeau rouge et or de l'Espagne au-dessus de la ville. Le port brûle dans un cruel renversement de l'incendie de l'armada espagnole en 1588. Les combats ont été durs à travers la ville, les troupes espagnoles faisant face à une résistance acharnée rue par rue, mais au final, les envahisseurs espagnols ont finalement brisé la dernière des lignes britanniques et ne font face qu'à une faible résistance aux limites extérieures de la ville.\n\n[SPR.GetLeader] lui-même s'est rendu à Londres dans son avion personnel et prononcera dans l'heure qui suit un discours sur leur bravoure devant les nombreux soldats espagnols, puis il s'adressera aux Londoniens sur ce qui les attend dans les jours à venir."
 cityfall.5.a:0 "Le vent de l'histoire semble avoir tourné."
 cityfall.5.b:0 "Une erreur enfin corrigée."
 cityfall.5.c:0 "La bataille pour Londres est peut-être terminée, mais la guerre pour la Grande-Bretagne n'est pas encore perdue !"
 cityfall.6.t:0 "La chute de Berlin"
 cityfall.6.d:0 "Plus tôt dans la journée, la chute de la Chancellerie du Reich a marqué la fin d'une bataille épique dans les rues de Berlin déchirées par la guerre. Les soldats japonais ont levé l'Hinomaru au-dessus du bâtiment en ruine, les cadavres de ses défenseurs jonchant le bâtiment et les rues autour de celui-ci, avec deux fois plus de corps des soldats japonais.\n\nLa bataille pour le Reichstag a été relativement courte après qu'un avion allemand ait perdu le contrôle et percuté le bâtiment, ses chariots de carburant ayant détruit la plupart des défenses lourdement fortifiées. Maintenant que la Chancellerie du Reich n'est plus là, il ne reste plus qu'une poignée d'unités allemandes qui ont été bloquées dans le Gendarmenmarkt Konzerthaus, mais les troupes japonaises ont déjà pénétré dans les pièces extérieures du bâtiment."
 cityfall.6.a:0 "Autant dire un Reich de mille ans."
 cityfall.6.b:0 "Aucun aigle ne peut rivaliser avec la puissance du Soleil Levant !"
 cityfall.6.c:0 "Les nippons seront écrasés, quel qu'en soit le prix !"
 cityfall.7.t:0 "La chute de Berlin"
 cityfall.7.d:0 "Bien qu'une bataille de chars féroce se déroule encore de l'autre côté de la rue Ackerstraße, dans le reste de la ville, les soldats allemands ont commencé soit à battre en retraite, soit à faire leur dernier combat face aux troupes espagnoles victorieuses.\n\nLa bataille, qui a vu une grande partie de la vieille ville détruite et a laissé la plupart des routes de la ville inutilisables, a été gagnée après un effort concentré des forces espagnoles pour prendre le U-Bahn, le défenseur allemand étant pris par surprise par le nombre d'espagnols sortant du métro.\n\nMaintenant que les dernières défenses organisées ont été anéanties, il semble que l'Allemagne soit à présent dans sa dernière ligne droite."
 cityfall.7.a:0 "Qui aurait pu le prévoir ?"
 cityfall.7.b:0 "¡Viva España!"
 cityfall.7.c:0 "Nous ne nous rendrons pas tant que notre dernier soldat ne sera pas mort !"
 cityfall.8.t:0 "La chute de Berlin"
 cityfall.8.d:0 "Les autorités yougoslaves prévoient déjà une grande cérémonie au Kurfürstendamm, avec la fin des combats dans la ville plus tôt dans la journée. Les forces allemandes ont tenu bon pendant des heures, s'abritant dans tous les bâtiments fortifiés qu'elles ont pu trouver, dont la tour de la DCA du zoo. Mais en fin de compte, cela n'a pas servi à grand-chose, et on peut déjà voir le drapeau de la Yougoslavie accroché à divers points de repère dans la ville.\n\nCe que cela signifie pour le Reich reste à voir, mais la plupart prévoient que la guerre se terminera par une victoire pour la Yougoslavie."
 cityfall.8.a:0 "Sur le dos des Allemands se trouve maintenant un joug slave."
 cityfall.8.b:0 "Un jour historique pour tout le peuple de Yougoslavie !"
 cityfall.8.c:0 "Nous ne plierons jamais le genou devant les Slaves, qu'ils soient occidentaux ou orientaux !"
 cityfall.9.t:0 "La chute de Berlin"
 cityfall.9.d:0 "Après la fin explosive d'une journée de combats, le gouvernement tchécoslovaque a annoncé que les forces armées du pays avaient désormais un contrôle décisif sur la capitale, Berlin.\n\nAprès une journée de combats à travers toute la ville, qui a malheureusement rasé beaucoup de ses monuments comme la Colonne de la Victoire, la résistance reste encore très active dans la rue, les milices allemandes et les unités appropriées tenant toujours bon. Mais les forces tchécoslovaques ont continué à faire exploser les cloisons du canal de la Landwehr, dans l'espoir de noyer les derniers défenseurs qui refusent de se rendre."
 cityfall.9.a:0 "Un Reich millénaire, disaient-ils ?"
 cityfall.9.b:0 "Marchez sur vos frères, car nous seuls vaincrons !"
 cityfall.9.c:0 "Nous ne nous rendrons jamais, chargez !"
 cityfall.10.t:0 "La chute de Berlin"
 cityfall.10.d:0 "Peut-être le dernier clou a-t-il été frappé dans le cercueil du Reich aujourd'hui, lorsque les troupes italiennes, fatiguées mais indéfectiblement déterminées dans leurs attaques, ont finalement réussi à atteindre le toit du Reichstag. Le drapeau tricolore italien a été levé peu après, et les troupes italiennes ont maintenant commencé le travail de nettoyage des derniers signes de résistance allemande dans la ville.\n\nLes trains de prisonniers ont déjà commencé leur voyage vers les camps de prisonniers de guerre en banlieue, et les soldats italiens ont déjà commencé à installer des soupes populaires et des avant-postes autour de la ville pour entamer leur long chemin vers la guérison."
 cityfall.10.a:0 "Une revanche d'un millénaire en devenir."
 cityfall.10.b:0 "Veni, vidi, vici."
 cityfall.10.c:0 "Rome ne régnera jamais sur la Germanie !"
 cityfall.11.t:0 "La chute de Stockholm"
 cityfall.11.d:0 "Stockholm, la capitale de l'État suédois, est tombée après de lourds combats pendant la majeure partie de la journée. Les forces suédoises locales avaient transformé l'ancienne île de Gamla stan en forteresse et se sont battues avec acharnement pour tenir les Allemands à distance, mais elles ont finalement été contraintes de se retirer après qu'un barrage d'artillerie massif ait ravagé leurs lignes.\n\nBien que les troupes suédoises espéraient les retarder davantage, les charges explosives placées sur le pont Vasabron n'ont pas explosé et les Allemands ont réussi à écraser le dernier des défenseurs peu après. Les dernières poches de résistance ont été éliminées plus tôt dans la journée, et le drapeau allemand flotte maintenant sur le Rosenbad."
 cityfall.11.a:0 "Personne ne serait en sécurité ?"
 cityfall.11.b:0 "La Scandinavie va sentir notre puissance !"
 cityfall.11.c:0 "Braves Suédois, continuez le combat !"
 cityfall.12.t:0 "La chute de Stockholm"
 cityfall.12.d:0 "L'Armée rouge, après s'être battue sur le Sveavägen et dans Stockholm même, a pris la ville après avoir combattu pendant la plus grande partie de la journée. Les milices suédoises continuent de se battre dans les quartiers périphériques de la ville, et les unités entraînées restantes se sont fortifiées dans le palais de Stockholm, mais sinon, la bataille pour Stockholm est terminée.\n\nLes dirigeants du pays se sont échappés, se sont dépêchés après les premiers coups de feu, mais l'État suédois a été ébranlé jusqu'au plus profond de lui-même et la bannière rouge est maintenant accrochée à tous les bâtiments importants de la ville. Ceux qui ont de la sympathie pour leurs nouveaux chefs suprêmes sont déjà sortis de l'ombre, les forces de l'Armée rouge soutenant déjà leurs milices respectives."
 cityfall.12.a:0 "L'ombre du communisme plane désormais sur la Scandinavie."
 cityfall.12.b:0 "Les travailleurs de Suède sont avec nous. Camarades, en route !"
 cityfall.12.c:0 "Tant que nous nous battrons, nous ne tomberons jamais !"
 cityfall.13.t:0 "La chute de Berlin"
 cityfall.13.d:0 "Au son assourdissant des tirs d'artillerie, le maréchal à la tête de l'armée qui a définitivement pris Berlin a prononcé un discours à partir des vestiges de la Porte de Brandebourg. Après une bataille féroce qui avait consumé la ville jusqu'à quelques heures auparavant et qui, dans les quartiers périphériques et dans son métro, est toujours en cours, les forces chinoises ont pris d'assaut le Reichstag avec succès.\n\nLorsque la nouvelle de la chute du Reichstag s'est répandue, les forces allemandes démoralisées ont commencé à se rendre en masse, et maintenant, les derniers bastions de défi étant éteints comme des bougies, de plus en plus nombreux sont ceux qui se rendent.\n\nS'agit-il d'une défaite décisive pour l'Allemagne ?"
 cityfall.13.a:0 "Un développement inattendu."
 cityfall.13.b:0 "Notre victoire est inévitable !"
 cityfall.13.c:0 "Ils ont peut-être gagné la bataille, mais ils ne gagneront pas la guerre !"
 cityfall.14.t:0 "La chute de Berlin"
 cityfall.14.d:0 "Les forces glorieuses de l'armée royale du Bhoutan ont récemment dévasté la ville de Berlin et ses défenseurs. Les défenses pathétiques que les Allemands ont réussi à organiser se sont effondrées en quelques heures sous les assauts des héroïques troupes d'assaut bhoutanaises.\n\nLes forces allemandes se sont rendues homme par homme après que les Bhoutanais aient forcé l'entrée du Reichstag, prenant le contrôle du bâtiment après seulement une demi-heure de combats, qui ont fait un soldat bhoutanais blessé et deux cents pitoyables soldats allemands morts.\n\nLes citoyens de Berlin célèbrent leur libération par les mains des héroïques troupes bhoutanaises, et les nombreuses statues et effigies de l'ancien régime ont commencé à être démolies pour faire place à des statues dignes d'être aperçues ; celles de notre glorieux royaume !"
 cityfall.14.a:0 "Bon Dieu !"
 cityfall.14.b:0 "Aucun sale barbare ne pourra arrêter nos armées divines !"
 cityfall.14.c:0 "Ce... Ce n'est pas la fin, nous... nous gagnerons peut-être..."
 cityfall.15.t:0 "La chute de Londres"
 cityfall.15.d:0 "Des nouvelles surprenantes aujourd'hui. Des escadrons de l'armée irlandaise ont réussi à capturer la capitale britannique, Londres, après avoir passé la majeure partie de la journée à se battre. Bien que la résistance soit encore féroce dans une grande partie de la ville, les unités britanniques occupent toujours Ealing et Islington, et les Home Guards britanniques tiennent bon avec les forces de police dans le Scotland Yard.\n\nMais ce sont des notes de bas de page sur la bataille, car la plupart des points de repère majeurs sont tombés aux mains des unités irlandaises et les équipes de tir des commandos irlandais s'organisent pour étouffer les derniers résistants."
 cityfall.15.a:0 "Peut-on douter des Irlandais, maintenant ?"
 cityfall.15.b:0 "Célébrez, ô fiers Irlandais, car l'éternel Anglo a été décapité !"
 cityfall.15.c:0 "Nous aurions dû les frapper il y a longtemps, bon sang !"
 cityfall.16.t:0 "La chute de Londres"
 cityfall.16.d:0 "Une autre victoire inévitable sur le long chemin de la conquête du Bhoutan s'est produite aujourd'hui. L'armée royale bhoutanaise a réussi à déloger les défenseurs de Londres après qu'ils aient désespérément échoué à mettre un terme à l'élite des légions du dragon-tonnerre.\n\nLes Britanniques, un peuple qui vit maintenant sous notre régime toujours juste et glorieux, commencent déjà le processus d'intégration dans notre royaume.\n\nAprès l'entrée des premiers soldats bhoutanais dans la ville, le commandant militaire local a immédiatement ordonné une lâche retraite. Plusieurs de ses hommes tentèrent de résister à cet ordre, mais leur défi s'avéra vain face à la supériorité numérique des Bhoutanais.\n\nLes habitants de Londres sont déjà sortis de chez eux, célébrant l'entrée de leurs libérateurs !"
 cityfall.16.a:0 "Le dragon-tonnerre vole vers le nord."
 cityfall.16.b:0 "Le lâche lion britannique n'est pas de taille face au puissant Dug Yul !"
 cityfall.16.c:0 "Nous nous battrons jusqu'au dernier homme, peu importe où !"
 cityfall.17.t:0 "La chute de Londres"
 cityfall.17.d:0 "Les troupes chinoises hissent aujourd'hui leur drapeau au-dessus des clochers de l'abbaye de Westminster. Ce point de repère historique a été le dernier bastion de résistance à être pris par les forces chinoises, les forces britanniques de Scotland Yard et de Kingston sur la Tamise ayant finalement capitulé.\n\nLa conquête de Londres, l'une des nombreuses réalisations des forces armées chinoises ces derniers temps, marque une reprise significative de la campagne chinoise contre le Royaume-Uni, qui semble véritablement décidée maintenant."
 cityfall.17.a:0 "Les Chinois sont enfin arrivés au sommet."
 cityfall.17.b:0 "Mort aux impérialistes !"
 cityfall.17.c:0 "Des temps sombres se sont abattus sur l'Empire."
 cityfall.18.t:0 "La chute de Washington"
 cityfall.18.d:0 "« L'histoire montre qu'il n'existe pas d'armées invincibles. » - Joseph Staline\n\nMalgré le dernier recours désespéré de nombreuses forces, allant du corps des Marines américains aux unités de la Garde nationale de plus de vingt États, en passant par les services secrets et ceux des forces de police locales, Washington D.C. est tombée aux mains des troupes soviétiques.\n\nLes derniers coups de feu sont encore tirés par les résistants locaux, qui résistent courageusement à l'assaut soviétique alors même que leur ville brûle autour d'eux, mais la bataille est pour l'essentiel terminée. Les chars soviétiques restent inactifs sur la pelouse sud et la bannière rouge est maintenant triomphalement suspendue au sommet du Washington Monument."
 cityfall.18.a:0 "Est-ce le dernier souffle de liberté ?"
 cityfall.18.b:0 "Les travailleurs des États-Unis seront libres !"
 cityfall.18.c:0 "Nous allons repousser ces bâtards de rouges dans la mer !"
 cityfall.19.t:0 "La chute de Washington"
 cityfall.19.d:0 "Après de durs combats pendant la majeure partie de la journée, Washington D.C., capitale des États-Unis, est tombée aux mains des armées du Soleil Levant. Après de nombreuses tentatives pour maintenir l'ennemi de l'autre côté du Potomac, les troupes japonaises ont finalement encerclé la ville et décimé les défenses locales le long du Beltway. Après la chute des deux barrières, les soldats japonais s'emparèrent méthodiquement de la ville, bâtiment par bâtiment, rasant la plupart des monuments historiques qui s'y trouvaient.\n\nMaintenant que le Washington Monument est en ruine au-dessus du National Mall et que la Maison Blanche brûle abondamment, l'expérience américaine pourrait bien avoir finalement échoué."
 cityfall.19.a:0 "Un jour sombre pour tous les peuples libres du monde."
 cityfall.19.b:0 "Le soleil levant fait tomber le fier aigle."
 cityfall.19.c:0 "Les Japonais doivent être arrêtés, à tout prix !"
 cityfall.20.t:0 "La chute de Washington"
 cityfall.20.d:0 "[ITA.GetLeader] s'est envolé aujourd'hui pour Washington D.C. afin de prononcer un discours sur les ruines de l'ancienne capitale américaine. La bataille qui s'y est déroulée avec acharnement pendant la majeure partie des jours a pris fin après l'appel à la retraite des troupes américaines. Les Américains se sont battus jusqu'à ce que le drapeau italien soit hissé au-dessus de la Maison Blanche, et lorsqu'ils ont vu le bâtiment de la capitale, ils ont finalement abandonné le combat.\n\nLa chute de Washington D.C. est l'un des nombreux jalons qui font de l'Italie la superpuissance émergente du monde, un point que le discours de [ITA.GetLeader] abordera très probablement."
 cityfall.20.a:0 "L'empire américain ? Pff."
 cityfall.20.b:0 "Mare Nostrum ? Maria Nostra !"
 cityfall.20.c:0 "Les braves gens du monde libre ne se rendront jamais !"
 cityfall.21.t:0 "La chute de Washington"
 cityfall.21.d:0 "Après une bataille acharnée qui s'est terminée avec une grande partie de Washington D.C. en flammes, les troupes mexicaines ont annoncé la victoire de leur campagne sur la côte Est américaine.\n\nBien que les Mexicains doivent encore s'attaquer à la résistance, la bataille pour Washington D.C. marque ce qui pourrait être le dernier clou dans le cercueil de l'effort de guerre des États-Unis, qui sont maintenant en plein désarroi après la victoire étonnante du Mexique. Cette bataille, qui a fait des milliers de morts parmi les Américains et les Mexicains, est peut-être le dernier acte d'un conflit qui a duré un siècle."
 cityfall.21.a:0 "Il semblerait qu'une nouvelle puissance ait pris le contrôle des Amériques."
 cityfall.21.b:0 "¡Viva México!"
 cityfall.21.c:0 "Nous aurions dû construire un mur !"
 cityfall.22.t:0 "La chute de Washington"
 cityfall.22.d:0 "Pendant la guerre de 1812, les forces britanniques sous le commandement du major général Robert Ross ont réussi à capturer et à brûler une grande partie de Washington, y compris la Maison Blanche. Aujourd'hui encore, nombreux sont ceux qui attribuent à tort la victoire aux troupes canadiennes, et une légende populaire dit que les Canadiens auraient brûlé la Maison Blanche.\n\nMais ce n'est plus une légende, car les troupes canadiennes ont aujourd'hui prouvé une fois pour toutes qu'elles peuvent aussi raser la capitale américaine. Après s'être battus dans les rues, les soldats canadiens ont saccagé puis incendié le Capitole américain. Une marque amère sur la chute continue des États-Unis."
 cityfall.22.a:0 "Oh, mon Dieu !"
 cityfall.22.b:0 "C'est la deuxième fois que nous le faisons, bien sûr !"
 cityfall.22.c:0 "Ce n'est pas la fin !"
 cityfall.23.t:0 "La chute de Belgrade"
 cityfall.23.d:0 "Les forces de la Wehrmacht ont annoncé leur victoire aujourd'hui après que les forces yougoslaves se soient retirées de la ville de Belgrade. La ville, fortement endommagée après plusieurs heures de combat, est tombée alors qu'un encerclement allemand décisif a forcé l'évacuation des renforts et des trains de ravitaillement yougoslaves. Les forces yougoslaves restantes, voyant leurs chances de s'échapper se réduire, ont pris leur position finale contre l'ennemi allemand.\n\nLa chute de Belgrade marque une fin choquante pour la Yougoslavie ; une nation parmi tant d'autres, qui a soutenu seule le rêve d'une nation slave du sud unifiée sous son État où la sécurité mutuelle pourrait être assurée, mais aucune idée ne pourrait résister au marteau allemand."
 cityfall.23.a:0 "Le blitzkrieg se poursuit."
 cityfall.23.b:0 "Est, Ouest ou Sud. Tous les mêmes !"
 cityfall.23.c:0 "Puissions-nous tomber unis, comme nous avons vécu."
 cityfall.24.t:0 "La chute de Belgrade"
 cityfall.24.d:0 "Les forces italiennes, malgré la résistance acharnée des forces combinées de l'armée yougoslave, ont pris Belgrade après un long combat qui a laissé la plus grande partie de la ville en ruines. Les Italiens sont toujours en train de déraciner les dernières forces locales déployées contre eux, mais beaucoup de forces yougoslaves ont jeté leurs uniformes et se sont jointes à un mouvement partisan croissant contre les envahisseurs italiens.\n\nCette victoire a été une aubaine pour la propagande italienne, qui présente déjà la bataille comme une grande étape vers la mise sous suzeraineté italienne des Balkans."
 cityfall.24.a:0 "[ITA.GetLeader] est à un pas de plus vers son rêve."
 cityfall.24.b:0 "Nous sommes rentrés triomphalement en Illyrie."
 cityfall.24.c:0 "Braves Yougoslaves, continuez le combat !"
 cityfall.25.t:0 "La chute de Belgrade"
 cityfall.25.d:0 "Bien que les Grecs aient autrefois gouverné les terres qui forment aujourd'hui la Yougoslavie, à l'époque de l'Empire byzantin, la région a toujours été tenue en échec et a échappé au contrôle impérial pendant près d'un millénaire.\n\nBien que les anciens empires soient morts depuis longtemps, les Grecs sont maintenant revenus dans la ville de Belgrade, qui a été prise récemment après une offensive grecque décisive. Bien que les troupes grecques doivent maintenant faire face à une résistance féroce, en particulier dans les régions d'Ada Ciganlija et de Fontana, le drapeau grec a été hissé au-dessus de l'Assemblée nationale et les dernières unités militaires appropriées dans la région se sont rendues."
 cityfall.25.a:0 "Les Grecs sont de retour."
 cityfall.25.b:0 "Nous sommes revenus !"
 cityfall.25.c:0 "Nous nous sommes déjà libérés une fois, et nous le ferons encore !"
 cityfall.26.t:0 "La chute de Belgrade"
 cityfall.26.d:0 "L'Armée rouge a récemment annoncé la victoire dans la bataille pour la ville de Belgrade, le combat s'est terminé après que les dernières forces yougoslaves se soient rendues sur les rives du Veliko Ratno Ostrvo, maintenant rebaptisé Ostrvo Narodnog Oslobodenja.\n\nSi l'événement n'a pas surpris les observateurs extérieurs, il n'en a pas moins choqué le peuple yougoslave, qui regarde maintenant son pays s'écrouler autour de lui et fait face à la réalité du régime soviétique, qui a déjà commencé à imposer des lois et des politiques d'occupation sévères pour écraser toute résistance qui pourrait surgir à l'avenir."
 cityfall.26.a:0 "Il n'existe peut-être pas d'armées invincibles, mais l'Armée rouge s'en rapproche."
 cityfall.26.b:0 "Un jour de réjouissance pour les travailleurs de Serbie !"
 cityfall.26.c:0 "Nous ne nous inclinerons jamais devant les tyrans rouges de l'Est, résistons et combattons !"
 cityfall.27.t:0 "La chute de New York"
 cityfall.27.d:0 "Les incendies font rage dans ce qui était autrefois l'une des plus grandes villes du monde, alors que New York tombe sous la puissance de l'Armée rouge. Après des combats acharnés, les Soviétiques se sont frayé un chemin à travers la ville et à travers les lignes successives d'un mélange de troupes et de milices.\n\nMalgré les tentatives de nombreuses forces américaines de repousser les Soviétiques, l'Armée rouge, en nombre écrasant, finit par l'emporter et la bannière rouge est hissée au-dessus de la Statue de la Liberté, étonnamment presque intacte, rebaptisée Statue de l'Égalité.\n\nLa résistance est de plus en plus féroce dans de nombreux arrondissements de la ville et les Soviétiques combattront très probablement les insurgés dans la ville pendant des années..."
 cityfall.27.a:0 "La lumière de la Lady Liberty ne brille plus."
 cityfall.27.b:0 "Une autre glorieuse victoire pour l'Armée rouge !"
 cityfall.27.c:0 "Unis, nous tenons, unis, nous tombons."
 cityfall.28.t:0 "La chute de Dublin"
 cityfall.28.d:0 "Les forces américaines sont entrées dans Dublin aujourd'hui et ont réussi à prendre la ville après plusieurs heures de combat avec les forces irlandaises. La bataille a été difficile, mais la victoire américaine était inévitable, car l'armée américaine s'est abattue sur la capitale irlandaise en très grand nombre.\n\nLes Irlandais continuent de se battre et déjà les unités d'occupation américaines ont commencé à faire face à des insurgés acharnés, notamment dans les campagnes. Les troupes américaines ont un long travail devant elles, car l'insurrection s'intensifie déjà rapidement de minute en minute."
 cityfall.28.a:0 "S'agit-il d'un tremplin vers l'Angleterre ?"
 cityfall.28.b:0 "Le nouveau monde entre victorieusement dans l'ancien."
 cityfall.28.c:0 "Tiocfaidh ar la."
 cityfall.29.t:0 "La chute de Dublin"
 cityfall.29.d:0 "Aujourd'hui, le commandant allemand derrière les divisions en Irlande a annoncé la reddition officielle de la garnison de la ville, après que les forces irlandaises restantes, principalement centrées sur le Trinity College et la Kilmainham Gaol, aient été bombardées pendant des heures par une quantité massive d'artillerie et d'avions allemands.\n\nLa bataille marque la fin de la lutte pour des défenseurs bien organisés à Dublin. Bien que les unités militaires irlandaises survivent pour continuer à se battre ailleurs, sans l'autorité centrale de Dublin, elles n'ont plus grand-chose à quoi s'accrocher. Beaucoup ont déjà commencé à se débarrasser de leurs uniformes, décidant de combattre plutôt dans la clandestinité contre les forces allemandes envahissantes."
 cityfall.29.a:0 "La Manche ne retient plus la menace allemande."
 cityfall.29.b:0 "Les légions de Germanie ne s'arrêtent pas !"
 cityfall.29.c:0 "Les Anglais ne peuvent pas nous coincer pour toujours, les Allemands non plus !"
 cityfall.30.t:0 "La chute de Dublin"
 cityfall.30.d:0 "Depuis que les Irlandais se sont débarrassés des chaînes du contrôle britannique dans les années 1920, il y a une véritable crainte que les Anglais puissent un jour retourner en Irlande. Ces craintes se sont finalement concrétisées lorsque, après de lourds combats, les forces anglaises ont réussi à repousser les défenseurs irlandais et à hisser l'Union Jack au-dessus de la ville de Dublin.\n\nLes Irlandais se battent toujours férocement, bombardant les véhicules militaires anglais et assassinant les responsables militaires locaux, les gens se rassemblant autour de leur lutte millénaire pour l'indépendance vis-à-vis des Anglais, mais pour l'instant, il semble que l'Irlande soit à nouveau tombée."
 cityfall.30.a:0 "L'Empire s'élève à nouveau."
 cityfall.30.b:0 "Nous ne sommes venus que pour réclamer ce qui nous appartient."
 cityfall.30.c:0 "Anglais, sortez !"
 cityfall.31.t:0 "La chute de Moscou"
 cityfall.31.d:0 "Il y a plus de cent ans, l'armée française marchait dans les rues de Moscou, aujourd'hui elle le fait à nouveau. Après de féroces combats de maison en maison, les forces françaises ont atteint la Place Rouge. Les sapeurs de l'armée ont percé le mur est du Kremlin, permettant aux troupes françaises d'envahir les défenseurs et de soulever le drapeau tricolore au-dessus du Grand Palais.\n\nCependant, à la fin de la journée, les forces russes en retraite ont fait exploser de grandes quantités de bombes incendiaires dans la ville. Les incendies ravagent le peu de quartiers de la capitale russe. L'histoire se répète à Moscou, mais le gouvernement français a assuré à la population que la retraite de Napoléon ne se reproduirait pas."
 cityfall.31.a:0 "La marée bleue continue."
 cityfall.31.b:0 "En avant !"
 cityfall.31.c:0 "Nous allons leur faire payer tout ce qu'ils prennent !"
 cityfall.32.t:0 "La chute de Moscou"
 cityfall.32.d:0 "Après plusieurs jours de bombardements intenses qui ont réduit en ruines la plupart des défenses extérieures des villes, les forces italiennes ont effectué leur dernière poussée sur la ville hier matin. La bataille, qui consistait à opposer la puissance de l'armée italienne à la plus grande partie de l'armée russe, et presque toute la population de Moscou ont livré une bataille sanglante qui aurait fait près d'un million de victimes au total.\n\nMalgré la résistance acharnée du peuple moscovite, qui a creusé la terre devant Moscou pour en faire un gigantesque champ de bataille, et qui a même offert ses femmes, ses enfants et ses vieillards pour tout faire, du montage des mitrailleuses au chargement des mortiers, le drapeau tricolore italien a maintenant été hissé au-dessus de la ville, et les Soviétiques se retirent dans l'Oural."
 cityfall.32.a:0 "La troisième Rome tombe sur la première."
 cityfall.32.b:0 "De Moscou à Paris, tous s'inclineront une fois de plus devant Rome."
 cityfall.32.c:0 "De l'autre côté des montagnes, nous reviendrons !"
 cityfall.33.t:0 "La chute de Moscou"
 cityfall.33.d:0 "Les forces impériales ont passé la majeure partie de la journée à rassembler la population de Moscou sur la Place Rouge, où elles ont été montées sur des camions et conduites plus profondément dans la Russie occupée par les Japonais. La raison exacte est inconnue, mais la plupart des déportés sont des soldats russes et des personnalités politiques locales qui ont pu s'exprimer contre le régime impérial.\n\nLa bataille, dont la phase finale avait pris la majeure partie de plus d'une journée de combat, a laissé la plus grande partie de la ville en ruines et la Place Rouge est l'une des seules zones dont les routes ne sont pas complètement délabrées. Les rues, ou ce qu'il en reste, sont jonchées des restes de chars japonais et russes, et les cadavres ont été empilés à des dizaines de pieds de hauteur. Les Japonais ont maintenant la mainmise sur les cadavres russes."
 cityfall.33.a:0 "Le soleil se lève au nord."
 cityfall.33.b:0 "Les Russes ne nous regarderont plus jamais de haut."
 cityfall.33.c:0 "Ils pensent que le combat se termine, mais le peuple ne se rendra jamais !"
 cityfall.34.t:0 "La chute de Moscou"
 cityfall.34.d:0 "Le gouvernement espagnol a annoncé aujourd'hui que les forces de l'armée espagnole ont réussi à prendre la capitale russe, après d'âpres combats de rue à rue qui ont touché la plus grande partie de la ville. Autrefois fièrement appelée la troisième Rome du monde, elle est aujourd'hui une ruine fumante de cadavres et de carcasses de char.\n\nDes images ont déjà commencé à circuler dans les journaux espagnols de soldats espagnols hissant le drapeau tricolore espagnol sur les restes du Kremlin, le dernier obstacle qui a été pris après le jour des combats. Bien que de nombreux Russes résistent encore dans les quartiers centraux des villes, la plupart se sont rendus et les Espagnols ont déjà mis en place des points de contrôle et des soupes populaires pour tenter de faire face à la crise humanitaire massive que la bataille a laissée derrière elle."
 cityfall.34.a:0 "D'ouest en est, l'Espagne a pris le dessus sur tout."
 cityfall.34.b:0 "¡Buenos dias, Soviéticos!"
 cityfall.34.c:0 "Le tyran espagnol doit être renversé !"
 cityfall.35.t:0 "La chute de Moscou"
 cityfall.35.d:0 "Des images ont commencé à circuler dans la presse de soldats yougoslaves posant fièrement au sommet du Monument à Minin et Pozharsky. L'image montre sept soldats, cinq sur le sommet avec leurs bras autour de leurs épaules, et deux autres avec leurs fusils devant eux. Les hommes sont tous visiblement sales et deux sont blessés, et l'un des hommes qui se tient devant, un ancien combattant de 17 ans nommé Toma Lekovic, fait le signe « V » de la main, un sourire fatigué sur son visage étonnamment propre et jeune. Une bannière russe en lambeaux se trouve entre eux.\n\nAujourd'hui, alors que les derniers coups de feu retentissent à travers l'Arbat et dans les couloirs du GUM, les sept hommes, à l'exception d'un seul, qui est gravement handicapé par une explosion d'éclats d'obus, gisent morts. Bien que la ville ait été prise, les pertes ont été massives, mais leurs noms laisseront des traces dans l'histoire yougoslave."
 cityfall.35.a:0 "Qui peut dire ce que l'avenir nous réserve maintenant ?"
 cityfall.35.b:0 "Le nom de Lekovic et de ceux qui ont servi avec lui restera à jamais gravé dans les mémoires."
 cityfall.35.c:0 "Mort au fléau des Balkans !"
 cityfall.36.t:0 "La chute de Moscou"
 cityfall.36.d:0 "Après des combats acharnés qui ont laissé la plus grande partie de l'ancienne capitale russe consumée par les flammes, les troupes chinoises ont hissé leur drapeau sur les ruines du Kremlin.\n\nLes troupes russes se retirent maintenant dans la campagne après que le commandant local ait annoncé la reddition des forces russes devant ses hommes, et il semble que celles qui restent soient déjà en campagne de guérilla contre l'occupant chinois.\n\nLes Chinois ont vanté cette victoire comme une grande victoire finale contre l'un de leurs plus grands rivaux et beaucoup craignent que ce soit leur premier pas vers la conquête de l'Europe elle-même."
 cityfall.36.a:0 "Pouvons-nous les arrêter ?"
 cityfall.36.b:0 "Ils auraient dû s'incliner quand ils en avaient l'occasion."
 cityfall.36.c:0 "Que ce soit dans les rues ou dans les forêts, nous les combattrons !"
 cityfall.37.t:0 "La chute de Moscou"
 cityfall.37.d:0 "Notre glorieuse nation du Bhoutan a pris le dessus sur les stupides défenseurs russes de Moscou aujourd'hui, avec nos troupes d'assaut qui défilent fièrement sur les ruines de leur ville après avoir combattu pendant plusieurs heures auparavant.\n\nLes soldats russes avaient peu de moyens face à la supériorité de l'armée bhoutanaise, et on a déjà enregistré près d'un demi-million de prisonniers. Le Dug Yul a éviscéré l'ours, et bien que les restes du gouvernement russe continuent à se vanter de résister, personne ne doute maintenant de notre domination incontestable sur la Russie européenne."
 cityfall.37.a:0 "La menace bhoutanaise peut-elle être stoppée ?"
 cityfall.37.b:0 "Le peuple bhoutanais doit marcher d'une mer à l'autre !"
 cityfall.37.c:0 "La Russie ne tombera jamais sous le joug de l'Est !"
 cityfall.38.t:0 "La chute de Washington"
 cityfall.38.d:0 "Malgré les nombreuses tentatives des forces américaines pour repousser, ou du moins, retarder l'attaque des forces espagnoles, une retraite générale a été appelée plus tôt dans la journée après que des soldats espagnols aient pénétré dans le parc de Rock Creek.\n\nLa résistance finale des forces américaines, le long de la colline du Capitole et du Fort Meyer, fut brisée après que les forces espagnoles aient tendu une embuscade aux défenseurs américains en faisant remonter des forces spéciales dans le Potomac.\n\nMaintenant, avec la capitale même des États-Unis sous la main, il semble peu probable que les Espagnols soient forcés de quitter la côte ouest, et [SPA.GetLeader] a déjà débarqué dans la capitale maintenant en ruine pour parler aux troupes."
 cityfall.38.a:0 "Est-ce la chute de la liberté ?"
 cityfall.38.b:0 "La gloire de l'Espagne vaincra tout !"
 cityfall.38.c:0 "Nous allons les repousser vers la mer !"
 cityfall.39.t:0 "La chute de Washington"
 cityfall.39.d:0 "Pour la deuxième fois dans l'histoire, les soldats britanniques ont brûlé la capitale des États-Unis. Bien que cette tentative ait apporté beaucoup plus de morts et de destruction aux deux armées, avec de nombreux navires britanniques qui ont fait naufrage le long de la côte à proximité des forts américains, et des milliers de morts ou de disparus dans la bataille désespérée pour la capitale américaine, la domination britannique de la région s'est fermement établie.\n\nLes journaux américains ont réagi avec horreur, décriant que l'Union pourrait finalement être brisée par ses plus anciens ennemis, tandis que les Britanniques proclament à peu près la même chose, mais sous un jour beaucoup plus positif."
 cityfall.39.a:0 "Ils ont repris leurs colonies."
 cityfall.39.b:0 "Les vilains rebelles ont enfin trouvé leur place."
 cityfall.39.c:0 "DIRTY REDCOAT GO HOME!"
 cityfall.40.t:0 "La chute de Washington"
 cityfall.40.d:0 "Les soldats polonais ont finalement vaincu les défenseurs de la capitale américaine aujourd'hui après une bataille étonnamment rapide pour le centre de la ville. Bien que les Polonais aient dû faire face à une résistance féroce en traversant Bethesda et Fort Meade, la capitale elle-même est tombée relativement rapidement grâce aux agissements des services spéciaux polonais.\n\nSe faufilant dans les anciens égouts de la ville, une équipe a réussi à s'infiltrer dans la Maison Blanche américaine et, pensant que la bataille était déjà terminée grâce à une accalmie temporaire des combats et à l'absence fortuite de défenseurs américains dans le bâtiment, a hissé le drapeau polonais du haut. Les forces américaines, pensant avoir été débordées, ont commencé à se rendre peu après, et les Polonais ont maintenant le contrôle total de l'ancienne capitale américaine."
 cityfall.40.a:0 "Les Polonais trouvent toujours un moyen."
 cityfall.40.b:0 "L'élite militaire polonaise déjoue une fois de plus l'ennemi !"
 cityfall.40.c:0 "Vous plaisantez ?"
 cityfall.41.t:0 "La chute de Washington"
 cityfall.41.d:0 "Les Français ont une longue histoire d'amitié avec les États-Unis d'Amérique, qui remonte avant même leur véritable fondation, mais ces liens ont sans doute été définitivement rompus aujourd'hui après que la ville de Washington DC ait été plus ou moins rasée par les forces d'invasion françaises.\n\nMalgré les nombreuses tentatives des forces armées américaines pour repousser les envahisseurs français, puis les déloger de la capitale, les forces américaines ont finalement été contraintes de se retirer, les forces de la Légion étrangère française ayant contre-attaqué avec succès et délogé les positions de l'armée américaine à Arlington, anéantissant ainsi les espoirs d'une contre-attaque américaine. Pour célébrer cette victoire, un énorme drapeau tricolore a été déployé sur le Washington Monument, devenu depuis le Monument à Napoléon."
 cityfall.41.a:0 "Les vieux amis tombent à la renverse."
 cityfall.41.b:0 "Les Français ont tout gagné."
 cityfall.41.c:0 "Nous aurons des grenouilles pour le dîner !"
 cityfall.42.t:0 "La chute de Washington"
 cityfall.42.d:0 "Les forces chinoises ont finalement vaincu les défenseurs américains à Washington DC après une bataille sanglante qui a fait des milliers de morts des deux côtés. Les Américains, qui ont passé la majeure partie du mois dernier à fortifier la ville, se croyaient plus que prêts à tenir les Chinois à distance indéfiniment, mais cela s'est avéré faux puisque les Chinois ont simplement noyé les défenseurs dans leurs cadavres.\n\nBien que les défenses américaines aient été massives, les canons n'avaient tout simplement pas assez de munitions pour retenir les vagues de soldats chinois, et après plusieurs jours de bain de sang, les forces chinoises avaient finalement poussé jusqu'au Potomac."
 cityfall.42.a:0 "Les Chinois ne s'arrêtent plus."
 cityfall.42.b:0 "Le dragon se nourrit de l'aigle !"
 cityfall.42.c:0 "La menace chinoise va être vaincue !"
 cityfall.43.t:0 "La chute de Washington"
 cityfall.43.d:0 "Les légions d'élite et invincibles de l'armée bhoutanaise ont rasé Washington DC aujourd'hui, avec seulement trois soldats bhoutanais morts pendant la « bataille ».\n\nBien que les Américains aient préparé des défenses massives pour empêcher les attaquants bhoutanais de prendre le bastion de la puissance américaine, les Bhoutanais ont plutôt choisi de simplement raser la ville. Des tirs d'artillerie massifs, des bombardements de tapis et des bombardements navals ont laissé la ville presque aplatie, et la mer s'est précipitée pour en reprendre la plus grande partie. Les soldats bhoutanais ont marché sur les décombres pour ne trouver presque plus rien. La pitoyable armée américaine n'a pas pu résister à leur glorieux feu."
 cityfall.43.a:0 "Maudits Yankees, essayez de faire mieux !"
 cityfall.43.b:0 "LES AMÉRICAINS STUPIDES TOMBERONT AUSSI !"
 cityfall.43.c:0 "Est-il trop tard pour se rendre ?"
 cityfall.44.t:0 "La chute de New York"
 cityfall.44.d:0 "[ITA.GetLeader] a annoncé sa victoire aujourd'hui alors que les forces militaires américaines ont été mises en déroute à New York. Bien que la plupart des résistances organisées aient été écrasées, les Italiens sont toujours confrontés à une grande insurrection, avec de fréquents bombardements et fusillades qui maintiennent les forces italiennes sur leurs gardes.\n\nL'occupation a pas surtout affecté les communautés italiennes locales. Les occupants italiens ont trouvé à la fois un grand nombre de partisans et un grand nombre d'insurgés dans la région, et la communauté locale est farouchement divisée sur ses loyautés. De leur côté, les Italiens ont commencé à maltraiter les habitants, affirmant qu'ils avaient fui l'Italie au moment où elle en avait besoin. L'avenir ici semble incertain."
 cityfall.44.a:0 "L'ambition de [ITA.GetLeader] se manifeste."
 cityfall.44.b:0 "Les vrais Italiens nous accueillent !"
 cityfall.44.c:0 "Les vrais Américains continuent à se battre !"
 cityfall.45.t:0 "La chute de New York"
 cityfall.45.d:0 "Les forces japonaises ont écrasé et détruit les derniers défenseurs de New York aujourd'hui, après que des sapeurs japonais aient fait irruption dans le métro de New York, tuant les derniers soldats américains qui étaient partis dans la clandestinité, ainsi que plusieurs centaines à plusieurs milliers de civils qui étaient partis pour s'abriter.\n\nLes derniers militaires américains présents dans la ville ayant été éliminés, il ne reste plus personne pour combattre les Japonais, à part les forces de résistance locales de la ville, composées de déserteurs américains, d'anciens policiers et de la population armée locale. Mais les Japonais ont déjà commencé à sévir contre eux, et des centaines d'entre eux ont été rassemblés et chassés de la ville, leurs familles étant déjà prises."
 cityfall.45.a:0 "Pouvons-nous mettre fin à cette menace ?"
 cityfall.45.b:0 "Le soleil levant brûle les imbéciles."
 cityfall.45.c:0 "Même dans leurs heures les plus sombres, les États-Unis ne tomberont jamais."
 cityfall.46.t:0 "La chute de New York"
 cityfall.46.d:0 "Les journaux du monde entier regorgent de photos de soldats espagnols faisant signe de la main depuis la Statue de la Liberté. Les soldats, fiers et faisant signe à un caméraman, posent depuis ce qui était autrefois le pont d'observation sur la tête de la statue. La moitié de la statue a été soufflée, ce qui leur donne une vue imprenable sur la ville, et à l'arrière-plan, on peut voir le moignon fondu de ce qui était autrefois la torche.\n\nLa statue n'était qu'un des nombreux points de repère pris entre deux feux, et bien que les Américains prétendent que les Espagnols ont rasé une ville autrefois magnifique, les Espagnols ont déclaré que l'invasion était un effort de libération, et les journaux espagnols affirment que des milliers d'Américains dans les rues célèbrent l'« arrivée » des Espagnols."
 cityfall.46.a:0 "Aucun respect, ces Espagnols."
 cityfall.46.b:0 "¡Viva España!"
 cityfall.46.c:0 "Comme New York, nous prendrons un jour Barcelone."
 cityfall.47.t:0 "La chute de New York"
 cityfall.47.d:0 "La dernière fois que l'armée britannique a maintenu une présence militaire sérieuse à New York remonte à 1783, lorsque les Britanniques ont évacué la ville alors que l'armée coloniale américaine, dirigée par George Washington, et assistée par les Français, les Hollandais et les Espagnols, a vaincu les Britanniques pendant la guerre d'Indépendance.\n\nL'histoire, aujourd'hui, a été rectifiée, alors que l'armée britannique marche à nouveau dans les rues de New York. Bien qu'ils portent désormais du kaki au lieu du rouge et des carabines au lieu de fusils à silex, les Britanniques ont néanmoins fait leur retour. Au départ, une immense procession à travers Times Square et dans les rues de la ville était prévue, mais après qu'une bombe ait explosé dans l'escadron de soldats qui s'était rassemblé, tuant douze personnes, toutes les autres parades ont été annulées, et les soldats britanniques ont plutôt entrepris de sévir contre les habitants."
 cityfall.47.a:0 "L'histoire se répète."
 cityfall.47.b:0 "L'histoire a été rectifiée."
 cityfall.47.c:0 "Nous les avons expulsés une fois, et nous le ferons encore !"
 cityfall.48.t:0 "La chute de New York"
 cityfall.48.d:0 "Les villes du nord des États-Unis tombant comme des dominos devant l'armée canadienne, beaucoup craignaient que ce ne soit qu'une question de temps avant que New York ne tombe elle aussi. Cette dure réalité s'est finalement concrétisée lorsque l'armée canadienne a brisé les barricades autour des limites extérieures de la ville et annihilé ce qui restait des forces américaines dans la ville.\n\nLes Américains restants se sont réfugiés sur le terrain, à l'abri de la population locale, et ont poursuivi leur guerre dans l'ombre, frappant les convois et les Canadiens isolés chaque fois qu'ils en ont eu l'occasion. Mais pour l'instant, la ville est fermement entre les mains des Nordistes."
 cityfall.48.a:0 "Ces canadiens sont fous !"
 cityfall.48.b:0 "Les Yankees s'inclineront bien assez tôt."
 cityfall.48.c:0 "Notre grand ennemi du Nord sera écrasé !"
 cityfall.49.t:0 "La chute de New York"
 cityfall.49.d:0 "Dans ce que beaucoup prédisent comme la fin de l'épuisante guerre entre les États-Unis et le Mexique, les soldats mexicains ont finalement écrasé les défenseurs de New York. Malgré les tentatives désespérées des Américains pour repousser les envahisseurs du sud, les troupes meixicaines ont finalement écrasé la dernière résistance qui avait pris position à Times Square.\n\nLa dévastation est totale, le monument jadis emblématique de la ville n'est plus qu'un tas de décombres, comme une grande partie du reste de la ville. Les survivants blessés trébuchent dans les rues, essayant de retrouver leur famille ou leur nourriture. Bien que le combat se poursuive ailleurs, c'est peut-être le dernier souffle de résistance dans le nord-est américain."
 cityfall.49.a:0 "Adieu, États-Unis. Adieu."
 cityfall.49.b:0 "¡Viva México!"
 cityfall.49.c:0 "Battez-vous, braves fils et filles de New York ! Continuez à vous battre !"
 cityfall.50.t:0 "La chute de New York"
 cityfall.50.d:0 "Si beaucoup s'attendaient à ce que la guerre entre les États-Unis et la Pologne se déroule sur le continent américain, peu s'attendaient à ce que les soldats polonais parviennent à s'emparer de la plupart des grandes villes américaines.\n\nLes forces polonaises qui avaient assiégé la ville ont trouvé un moyen d'entrer après qu'un chasseur polonais, probablement à cause du feu ennemi, se soit écrasé sur la barrière américaine et ait ouvert un trou dans les défenses de la ville.\n\nAvant que les Américains n'aient pu combler le vide, les troupes d'assaut polonaises sont arrivées en masse et ont submergé les défenseurs locaux, et après avoir combattu pendant la majeure partie de la journée, elles ont depuis forcé les Américains à se mettre en route.\n\nLes forces polonaises tiennent maintenant la ville, accrochant la bannière rouge et blanche à un des bras de la Statue de la Liberté."
 cityfall.50.a:0 "Où les Polonais iront-ils ensuite ?"
 cityfall.50.b:0 "Nous la nommerons, Americaski."
 cityfall.50.c:0 "La Pologne ? LA POLOGNE !?"
 cityfall.51.t:0 "La chute de New York"
 cityfall.51.d:0 "Les forces françaises, après une bataille acharnée avec les unités locales de l'armée américaine, parviennent enfin à prendre la ville de New York. La bataille, qui se caractérisa par des combats brutaux de rue à rue, les Américains tirant sur les forces françaises d'invasion pour chaque centimètre de terre, fut résolue avec de lourdes pertes pour les deux camps, en particulier contre les attaquants français, mais tout à fait en leur faveur.\n\nLes civils américains ont cependant subi les plus gros dégâts. La plus grande partie de la ville est aujourd'hui une ruine fumante, l'armée américaine ayant utilisé chaque bâtiment, chaque égout et chaque métro comme base pour repousser les forces françaises.\n\nPar la fuite ou la mort, seule la moitié de l'ancienne population reste dans la ville, mais à toutes fins utiles, elle est maintenant française."
 cityfall.51.a:0 "Napoléon serait fier."
 cityfall.51.b:0 "Adieu, États-Unis !"
 cityfall.51.c:0 "Combattez ! Combattez ! Battez-vous et ne vous rendez jamais !"
 cityfall.52.t:0 "La chute de New York"
 cityfall.52.d:0 "Poursuivant leur longue et pénible campagne à travers le continent américain, les forces chinoises ont hissé leur bannière sur les vestiges inclinés de l'Empire State City à New York, une des nombreuses forteresses américaines qui ont été détruites par la lente avancée des forces chinoises.\n\nLes chars chinois roulent maintenant librement dans les rues de New York, et bien que les partisans locaux frappent les lignes de ravitaillement quand ils le peuvent, la plupart des résistances organisées ont été complètement maîtrisées. Les ruines de ce qui était autrefois la plus grande ville du monde ne sont plus qu'une ruine fumante, et les forces chinoises ont commencé à piller ses musées et autres lieux culturels pour y chercher des trophées."
 cityfall.52.a:0 "De Pékin à New York..."
 cityfall.52.b:0 "Un jour glorieux pour notre grande nation."
 cityfall.52.c:0 "Nous allons forcer les Chinois à rentrer !"
 cityfall.53.t:0 "La chute de New York"
 cityfall.53.d:0 "La glorieuse Force aérienne royale de la Grande Liberté bhoutanaise a réduit en bouillie les pathétiques défenseurs de New York, permettant à l'armée bhoutanaise de se promener simplement dans une ville avec des bannières blanches accrochées à chaque fenêtre.\n\nL'esprit pathétique du peuple américain, citoyens d'un pays tiers, établi dans le but de repousser l'inévitable conquête du monde par le Bhoutan, a été fermement écrasé, les storm-troopers bhoutanais s'assurant désormais qu'aucune résistance ne subsiste dans la ville."
 cityfall.53.a:0 "Le Bhoutan ne peut pas s'arrêter, et ne s'arrêtera pas."
 cityfall.53.b:0 "DE GLORIEUX DRAGONS BHOUTANAIS MANGENT UNE POMME PATHÉTIQUE."
 cityfall.53.c:0 "Comment avez-vous pu laisser cela se produire ?"
 cityfall.54.t:0 "La chute de Stockholm"
 cityfall.54.d:0 "Stockholm est tombée sous le coup d'une invasion américaine, plus tôt dans la journée, après que les forces américaines aient enfin fini de nettoyer les derniers vestiges de la résistance dans les rues de la ville. Les derniers défenseurs suédois avaient plusieurs avant-postes, dont le Gamla stan, le musée Vasa et une ligne de tranchées sur le Royal Djurgarden, mais les forces du Palais de Stockholm sont celles qui ont tenu le plus longtemps.\n\nPris au piège dans le château alors que les Américains refusaient de bombarder le monument culturel, il a fallu qu'une équipe de commandos américains se faufilent dans l'étage inférieur et annihilent les défenseurs qui s'y trouvaient pour que le reste du bâtiment se rende.\n\nLes Suédois étant parfaitement maîtrisés, la machine de guerre américaine se déplace maintenant ailleurs, et beaucoup craignent de savoir où elle ira ensuite exactement."
 cityfall.54.a:0 "Les Américains ne s'arrêteront pas là, n'est-ce pas ?"
 cityfall.54.b:0 "Un bon combat, mais un simple échauffement."
 cityfall.54.c:0 "Les Suédois ne se rendront jamais !"
 cityfall.55.t:0 "La chute de Stockholm"
 cityfall.55.d:0 "Bien que les Suédois aient opposé une résistance féroce aux envahisseurs italiens, l'armée suédoise a finalement dû céder du terrain après que les forces italiennes aient contourné la force principale des Suédois et causé une déroute dans les rues de Stockholm.\n\nDe nombreux défenseurs sont restés, défendant amèrement leur maison et assurant l'évacuation de la royauté vers le nord, et bien qu'ils y soient parvenus, ils ont néanmoins été vaincus après plusieurs heures de combats concertés.\n\nLes autres membres de l'armée suédoise refusent de se rendre, mais le peuple est fatigué, et la chute de la capitale est un coup dur pour le moral de la nation."
 cityfall.55.a:0 "Était-ce la dernière bataille de Suède ?"
 cityfall.55.b:0 "La glorieuse Italie ira plus loin que les Romains n'en ont jamais rêvé."
 cityfall.55.c:0 "La Suède ne tombera jamais aux mains d'une telle racaille."
 cityfall.56.t:0 "La chute de Stockholm"
 cityfall.56.d:0 "Les forces militaires japonaises ont écrasé les défenseurs de Stockholm aujourd'hui. Après des heures de bombardement incessant, laissant la plupart des monuments et des sites de la ville comme de simples tas de décombres dans les rues, les forces japonaises sont entrées dans la ville et ont brutalement traversé chaque maison et chaque rue jusqu'à ce que la ville soit dégagée.\n\nLes défenseurs suédois ont utilisé tous les moyens de défense, qu'il s'agisse des quelques structures restantes ou des tas de décombres qui dominent maintenant leur ville autrefois magnifique, et les pertes ont été stupéfiantes des deux côtés.\n\nLe temps... et les chiffres, dit-on pourtant, et les Suédois ont été contraints de se retirer de la ville ou de faire face à une annihilation totale."
 cityfall.56.a:0 "Le soleil levant brûle tout."
 cityfall.56.b:0 "Il était pathétique qu'ils essaient même de résister au soleil levant."
 cityfall.56.c:0 "Braves Suédois, organisez-vous, battez-vous et surmontez !"
 cityfall.57.t:0 "La chute de Stockholm"
 cityfall.57.d:0 "Bien que les combats aient été féroces autour de la capitale suédoise pendant la majeure partie de la semaine, les forces espagnoles ont finalement proclamé la victoire sur les restes de la ville aujourd'hui après que des combats acharnés aient consumé ses rues et en aient détruit une grande partie.\n\nLes membres de la population locale ont quitté leurs maisons et se sont rendus sur la place du Palais Royal où le commandant local des forces espagnoles a fait un discours sur leur nouvelle situation sous la domination espagnole."
 cityfall.57.a:0 "Qui aurait cru que les Espagnols iraient si loin ?"
 cityfall.57.b:0 "L'Espagne ne s'arrêtera jamais !"
 cityfall.57.c:0 "La Suède ne peut pas tomber tant que nous refusons de l'autoriser."
 cityfall.58.t:0 "La chute de Stockholm"
 cityfall.58.d:0 "Les forces anglaises, malgré les durs combats des défenseurs suédois, ont réussi à écraser les Suédois à Stockholm et à prendre la ville.\n\nBien que la résistance ait été féroce au sein des rangs suédois autour de la ville, une invasion navale britannique, menée par les Royal Marines, a pris les Suédois par surprise depuis la mer, a réussi à déloger de nombreux défenseurs et a finalement vaincu les Suédois dans la ville.\n\nAvec la disparition de la Suède, le reste de la Scandinavie semble ouvert aux Britanniques, et la nouvelle base donne aux Britanniques un contrôle étendu sur la mer Baltique. Ce que cela signifie pour leurs ennemis n'a pas encore été déterminé."
 cityfall.58.a:0 "Le nord est tombé."
 cityfall.58.b:0 "A l'est et en avant, hommes d'Albion !"
 cityfall.58.c:0 "Ils pensent que nous sommes morts, mais nous ne nous rendrons jamais !"
 cityfall.59.t:0 "La chute de Stockholm"
 cityfall.59.d:0 "Bien que les Suédois et les Norvégiens aient fait la dernière guerre en 1814, la guerre était restée bien loin des terres natales suédoises et s'était terminée par la reddition du gouvernement norvégien au roi suédois Charles XIV.\n\nL'histoire s'est inversée maintenant que l'armée norvégienne a réussi à vaincre les défenseurs suédois à Stockholm, prenant la ville au nom de la Norvège. Bien que les combats aient été âpres, les forces suédoises présentes dans la ville ont commencé à déposer les armes, et les Norvégiens s'efforcent maintenant de récupérer ce qu'ils peuvent de la capitale endommagée.\n\nLes Norvégiens, qui contrôlent aujourd'hui la plus grande ville de Scandinavie, semblent s'être fermement imposés comme les maîtres de la région."
 cityfall.59.a:0 "Ils ne font que se battre entre eux !"
 cityfall.59.b:0 "Qui est le roi, maintenant ?!"
 cityfall.59.c:0 "Maudits Norvégiens !"
 cityfall.60.t:0 "La chute de Stockholm"
 cityfall.60.d:0 "Bien que la Suède se soit battue à de nombreuses reprises pour la Finlande, elle n'a jamais combattu ses frères de l'Est. La guerre entre les deux pays se termine maintenant fermement entre les mains des Finlandais, qui ont réussi à prendre Stockholm malgré les meilleures tentatives des forces suédoises.\n\nFlanquées par terre et au-dessus des îles Aland, les forces finlandaises ont réussi à vaincre les amers défenseurs suédois qui s'étaient terrés dans le palais royal et à travers le Valhallavagen et l'Oxenstiemsgatan.\n\nBien que les pertes civiles et militaires aient été stupéfiantes, le drapeau finlandais flotte désormais sur le Palais Royal, et la seule vraie question est maintenant de savoir ce que les Finlandais vont faire de leur nouvelle ville."
 cityfall.60.a:0 "Un tournant intéressant."
 cityfall.60.b:0 "Qui est la grande nation, maintenant ?!"
 cityfall.60.c:0 "Ces salauds de traîtres !"
 cityfall.61.t:0 "La chute de Stockholm"
 cityfall.61.d:0 "La dernière guerre entre la Suède et le Danemark s'est terminée en 1814, et la dernière fois que les Danois ont réussi à gagner une guerre contre les Suédois remonte à 1660. L'histoire du Danemark est en déclin depuis les années 1500, lorsque les Suédois se sont séparés du Danemark et se sont lancés dans une bataille incessante pour obtenir plus de territoire et de pouvoir.\n\nLa situation s'est inversée et, pour la première fois en cinq cents ans, les Danois ont réussi à arracher la ville de Stockholm à ses défenseurs suédois. Bien que beaucoup s'attendaient à un second bain de sang à Stockholm, l'invasion a été quelque peu cordiale, les Danois faisant de leur mieux pour ne pas provoquer une insurrection contre le nouveau régime. Il reste cependant à voir ce que la conquête danoise signifie exactement pour la Scandinavie."
 cityfall.61.a:0 "Le retour de l'Union de Kalmar ?"
 cityfall.61.b:0 "Le retour de l'Union de Kalmar !"
 cityfall.61.c:0 "Le retour de l'Union de Kalmar..."
 cityfall.62.t:0 "La chute de Stockholm"
 cityfall.62.d:0 "Les Polonais et les Suédois ont toujours été de féroces rivaux, se battant pour les ports de la mer Baltique et dominant les États côtiers. La Suède a contribué au démantèlement de la Pologne et de la Lituanie, et depuis ce moment fatidique de l'histoire, la Pologne n'est plus qu'une pièce sur l'échiquier, ballottée par diverses puissances.\n\nCe n'est plus le cas, cependant, car les Polonais ont surmonté les défenses de Stockholm et ont conquis la ville pour eux-mêmes.\n\nLa résistance suédoise est forte, mais les Polonais ont créé une force d'occupation stricte qui a commencé à réprimer la dissidence à travers la ville avec une main de fer. "
 cityfall.62.a:0 "La Pologne est en train de découvrir son véritable destin."
 cityfall.62.b:0 "Anciens ennemis, nouveaux sujets."
 cityfall.62.c:0 "Foutus Polonais !"
 cityfall.63.t:0 "La chute de Stockholm"
 cityfall.63.d:0 "Le glorieux Bhoutan a hissé sa bannière au-dessus de Stockholm lors de sa plus récente conquête de l'État du nord de la Suède.\n\nBien qu'une longue défense ait été préparée, les défenseurs n'ont pas pu faire grand-chose contre les forces largement supérieures de l'armée royale du Bhoutan, et les Suédois ont abandonné la ville.\n\nSans même se soucier d'occuper la ville, les Bhoutanais ont fait paver et démolir la totalité de la ville, le vieux quartier et tout le reste, effaçant ainsi de la carte ce que l'on appelait autrefois la « Venise du Nord ».\n\nBien que les massacres aient suscité de larges condamnations, la plupart ont trop peur de la marche des Bhoutanais vers l'ouest pour y remédier."
 cityfall.63.a:0 "Horrible !"
 cityfall.63.b:0 "LE BHOUTAN NE SE SOUCIE PAS DU PATHÉTIQUE AMAS DE CAILLOUX DU NORD."
 cityfall.63.c:0 "Ces bâtards seront anéantis !"
 cityfall.64.t:0 "La chute d'Oslo"
 cityfall.64.d:0 "Bien que les Norvégiens aient tenté de faire bonne figure dans la défense de leur capitale, des problèmes d'approvisionnement paralysants et un manque de communication ont laissé l'armée de l'air norvégienne mal préparée pour le combat. Avec seulement quelques pertes allemandes dans la ville, l'aérodrome de Fornebu a été facilement maîtrisé en raison du manque de munitions, et par la suite, Oslo elle-même.\n\nLe gouvernement norvégien a réussi à évacuer de justesse la famille royale, le parlement et le trésor public en raison des retards allemands, mais sinon la situation semble lamentable. Les forces norvégiennes ont juré de reprendre la ville, mais l'armée n'a procédé qu'à des escarmouches mineures pour tenter de contrecarrer cette décision, et il semble que l'armée norvégienne ait été mise en échec."
 cityfall.64.a:0 "Un autre exemple du fléau de l'Allemagne."
 cityfall.64.b:0 "Une autre étape sur notre chemin vers la gloire."
 cityfall.64.c:0 "Le Nord doit tenir !"
 cityfall.65.t:0 "La chute d'Oslo"
 cityfall.65.d:0 "Ce n'est pas la première fois que la Suède accable les défenseurs de la Norvège et les met une fois de plus sous la botte. Oslo est tombée aux mains des envahisseurs suédois, les forces de l'armée suédoise ont pris Oslo à ses défenseurs norvégiens.\n\nBien que les routes traversant l'est de la Norvège aient été fortement défendues, Oslo est restée relativement sans défense lorsque les Norvégiens ont évacué la ville face à l'invasion suédoise croissante.\n\nBien que la famille royale se soit échappée, le pays est en train de tomber rapidement sous l'emprise de l'avancée suédoise."
 cityfall.65.a:0 "La guerre a dévoré le nord."
 cityfall.65.b:0 "La Scandinavie sera à nouveau réunie !"
 cityfall.65.c:0 "Nous les avons combattus une fois auparavant, nous le ferons à nouveau."
 cityfall.66.t:0 "La chute d'Oslo"
 cityfall.66.d:0 "Jamais auparavant une armée finlandaise n'était allée aussi loin à l'ouest, mais les Finlandais ont marqué l'histoire puisque le drapeau norvégien a été retiré des bâtiments d'Oslo et que ses défenseurs ont rendu leurs armes aux attaquants finlandais en masse.\n\nPeu de gens s'attendaient à ce que les Finlandais aillent aussi loin, mais peu peuvent douter de leur domination croissante sur la Scandinavie maintenant qu'ils ont dominé le pays et poussé jusqu'à sa capitale."
 cityfall.66.a:0 "Où vont-ils aller ensuite ?"
 cityfall.66.b:0 "La Finlande ne s'arrête pas là !"
 cityfall.66.c:0 "Nous avons combattu les Suédois, nous allons combattre les Finlandais."
 cityfall.67.t:0 "La chute d'Oslo"
 cityfall.67.d:0 "Les Danois n'ont pas vraiment exercé d'hégémonie sur la Norvège depuis des centaines d'années, mais cela pourrait changer maintenant que les soldats danois ont écrasé les défenseurs à Oslo lors d'une invasion conjointe mer-terre.\n\nBien que les forces aériennes norvégiennes aient montré qu'elles tenaient les Danois à portée de main aussi longtemps que possible, la diminution des réserves de munitions et de carburant les a empêchés d'arrêter les débarquements danois, et les forces terrestres norvégiennes ont rapidement évacué la capitale peu après.\n\nS'agit-il d'un retour à l'Union de Kalmar ?"
 cityfall.67.a:0 "Les Danois ne prennent que ce qui leur appartient."
 cityfall.67.b:0 "Nous sommes retournés sur notre terre légitime."
 cityfall.67.c:0 "Mort aux Danois !"
 cityfall.68.t:0 "La chute de Leningrad"
 cityfall.68.d:0 "Léningrad, ancienne capitale [SOV.GetDuDelaDelNP] [SOV.GetName], a été occupée par les forces finlandaises. Avec une population de plus de trois millions d'habitants, la ville compte presque autant d'habitants que toute la Finlande, mais ce fait n'a évidemment pas dissuadé les forces finlandaises.\n\nLa question de savoir si la ville doit être intégrée dans la Grande Finlande fait l'objet d'un débat, car les Finlandais ingriens constituent une minorité considérable dans les régions situées en dehors de la ville. Ceci, bien sûr, en supposant que l'Armée rouge ne soit pas en mesure de reprendre la ville en contre-offensive." 
 cityfall.68.a:0 "Un développement majeur."
 cityfall.68.b:0 "Notre destin s'est réalisé ; l'ours russe tremble devant les puissants Finlandais !"
 cityfall.68.c:0 "Nous les avons vaincus en 1809, nous le ferons à nouveau !"

 #FIRST GENERIC CITY FALL EVENT
 cityfall.69.t:0 "La chute de Londres"
 cityfall.69.desc:0 "Autrefois le cœur de l'Empire britannique, la fière ville de Londres est aujourd'hui ravagée par le feu alors que les unités [new_controller.GetAdjFP] prennent le contrôle des ponts restants sur la Tamise. La ville était farouchement défendue par les troupes [old_controller.GetAdjFP] mais la manoeuvre de flanquement et la diversion causée par le feu ont déstabilisé leurs positions, rendant la situation intenable pour eux et ils ont dû se replier progressivement.\n\nLondres est maintenant fermement aux mains des [new_controller.GetHabitants] et leur drapeau peut être vu au-dessus de divers monuments de la ville." 
 cityfall.69.a:0 "Le combat n'est pas terminé !"
 cityfall.69.b:0 "Une grande victoire !"
 cityfall.69.c:0 "La guerre prend une tournure inattendue." 

 cityfall.70.t:0 "La chute d'Ottawa"
 cityfall.70.desc:0 "Des changements se produisent dans le nouveau monde : la ville d'Ottawa, autrefois centre politique du Canada, a été envahie par l'avant-garde des soldats [new_controller.GetAdjMP]. Quelques heures plus tard, des renforts ont commencé à affluer et toute la ville a ensuite été occupée.\n\nLes troupes [old_controller.GetAdjFP] ont évacué, espérant rassembler leurs forces et planifier une contre-attaque." 
 cityfall.70.a:0 "Le combat n'est pas terminé !"
 cityfall.70.b:0 "Une grande victoire !"
 cityfall.70.c:0 "La guerre prend une tournure inattendue." 

 cityfall.71.t:0 "La chute de Berlin"
 cityfall.71.desc:0 "Les sympathisants du [old_controller.GetRulingParty] restent sans voix alors que la nouvelle de la chute de Berlin se répand dans le monde entier. L'artillerie [new_controller.GetAdjFS] a organisé un barrage colossal tandis que d'autres unités encerclaient progressivement la ville. L'une après l'autre, Potsdam, Pankow, Marzahn, Mariendorf et d'autres banlieues ont commencé à tomber sous le contrôle [new_controller.GetAdjMS].\n\nAu fur et à mesure de l'avancée des troupes, la pression exercée sur le centre ville s'est accrue. Les forces [new_controller.GetAdjFP] ont avancé le long des principales avenues de la ville comme Unter der Linden et le Kurfürstendamm. Enfin, la résistance [old_controller.GetAdjFS] s'est brisée et les [new_controller.GetHabitants] ont pris le contrôle de la Chancellerie du Reich et de l'Opéra Kroll."
 cityfall.71.a:0 "Le combat n'est pas terminé !"
 cityfall.71.b:0 "Une grande victoire !"
 cityfall.71.c:0 "La guerre prend une tournure inattendue." 

 cityfall.72.t:0 "Les troupes [new_controller.GetAdjFP] entrent dans Rio !"
 cityfall.72.desc:0 "\nLe sable blanc de la célèbre plage de Copacabana a été teinté de rouge à la suite des violents combats qui ont eu lieu dans la ville de Rio de Janeiro. L'offensive [new_controller.GetAdjFS] n'était pas seulement axée sur la ville mais avait en fait pour objectif de capturer les deux entrées de la baie de Guanabara. Cela explique pourquoi les combats ont été particulièrement violents autour de Niterói.\n\nLes défenseurs [old_controller.GetAdjMP] ont progressivement reculé jusqu'à ce que tous les combats cessent et que la ville soit considérée comme entièrement contrôlée par les forces armées [new_controller.GetAdjFP]." 
 cityfall.72.a:0 "Le combat n'est pas terminé !"
 cityfall.72.b:0 "Une grande victoire !"
 cityfall.72.c:0 "La guerre prend une tournure inattendue."

 cityfall.73.t:0 "Les troupes [new_controller.GetAdjFP] entrent dans Buenos Aires !"
 cityfall.73.desc:0 "\nMalgré son nom, l'air de Buenos Aires est actuellement rempli d'une odeur de cendres, de sang, de bois calciné et de pétrole brûlé. La récente offensive [new_controller.GetAdjFS] a réussi à prendre la ville et à sécuriser l'embouchure du Rio de la Plata.\n\nLe commandant [old_controller.GetAdjMS] a juré de revenir un jour et de laver son honneur dans le sang de ses ennemis. Néanmoins, à l'heure actuelle, ce sont les soldats [new_controller.GetAdjMP] qui peuvent célébrer leur exploit et prendre un peu de repos bien mérité." 
 cityfall.73.a:0 "Le combat n'est pas terminé !"
 cityfall.73.b:0 "Une grande victoire !"
 cityfall.73.c:0 "La guerre prend une tournure inattendue."

 cityfall.74.t:0 "Les forces armées [new_controller.GetAdjFP] entrent dans Mexico !"
 cityfall.74.desc:0 "\n[old_controller.getNameDefCap] [old_controller.GetEstSontNP] maintenant au bord du gouffre : les troupes [new_controller.GetAdjFP] ont sécurisé la ville de Mexico. Comme les troupes [old_controller.GetAdjFP] n'ont pas pu tenir leur position face à l'augmentation de la pression des divisions [new_controller.GetAdjFP], elles se sont repliées afin d'occuper de nouvelles positions dans les montagnes.\n\n[old_controller.GetLeader] a affirmé que la guerre n'était pas terminée et que la lutte pour la libération du Mexique devait se poursuivre." 
 cityfall.74.a:0 "Le combat n'est pas terminé !"
 cityfall.74.b:0 "Une grande victoire !"
 cityfall.74.c:0 "La guerre prend une tournure inattendue."

 cityfall.75.t:0 "Les unités [new_controller.GetAdjFP] entrent dans Delhi"
 cityfall.75.desc:0 "\nLe joyau de l'Hindoustan, Delhi, est tombé dans l'avancée des forces [new_controller.GetAdjFP].\n\nImpuissants face aux avancées de l'ennemi, les soldats défenseurs de [old_controller.GetDuDelaDelNP] [old_controller.Getname] se sont repliés. Néanmoins, l'infrastructure de la ville présentait un contraste frappant avec la campagne environnante et de nombreux soldats blessés ont dû être laissés derrière et ont été emprisonnés par les divisions [new_controller.GetAdjFP]." 
 cityfall.75.a:0 "Le combat n'est pas terminé !"
 cityfall.75.b:0 "Une grande victoire !"
 cityfall.75.c:0 "La guerre prend une tournure inattendue."

 cityfall.76.t:0 "[new_controller.GetNameDefCap] s'empar[new_controller.GetEEntNP] du canal de Panama"
 cityfall.76.desc:0 "\n\nAu cours d'un raid audacieux, les forces [new_controller.GetAdjFP] ont réussi à occuper le canal de Panama. Précédemment sous contrôle [old_controller.GetAdjMS], l'opération a sûrement dû enrager [old_controller.GetLeader]. L'événement aura également un impact énorme sur la circulation des navires entre les océans Atlantique et Pacifique.\n\nIl y a toujours le risque d'une contre-attaque, et si la conquête ne peut pas être sécurisée, [new_controller.GetnameDef] peut décider de faire sauter les portes du canal et de le rendre inutilisable." 
 cityfall.76.a:0 "Le combat n'est pas terminé !"
 cityfall.76.b:0 "Une grande victoire !"
 cityfall.76.c:0 "La guerre prend une tournure inattendue."

 cityfall.77.t:0 "Les forces armées [new_controller.GetAdjFP] entrent dans [797.GetName]"
 cityfall.77.desc:0 "\nLa Porte de l'Orient est maintenant sous contrôle [new_controller.GetAdjMS] puisque l'armée de [new_controller.GetLeader] a pris le contrôle de la ville de [797.GetName].\n\nC'est un coup colossal pour le gouvernement de [old_controller.GetLeader]. Néanmoins, le communiqué [old_controller.GetAdjMS] a seulement défini la défaite comme un « revers temporaire », ajoutant que la résistance contre l'envahisseur doit continuer. La chute de la ville pourrait également avoir des répercussions plus importantes car elle permettra [new_controller.GetAuAlaAlNP] [new_controller.GetName] de contrôler l'accès à la mer Noire. Actuellement, les soldats [new_controller.GetAdjMP] peuvent célébrer leur conquête en visitant la majestueuse Sainte-Sophie. Espérons que son architecture ait été épargnée par les combats." 
 cityfall.77.a:0 "Le combat n'est pas terminé !"
 cityfall.77.b:0 "Une grande victoire !"
 cityfall.77.c:0 "La guerre prend une tournure inattendue."

 cityfall.78.t:0 "Les forces armées [new_controller.GetAdjFP] entrent dans Tokyo"
 cityfall.78.desc:0 "\nLa « capitale orientale », le cœur du Japon, est désormais sous contrôle [new_controller.GetAdjMS]. Des efforts importants ont dû être faits pour sécuriser la ville en raison de la présence de nombreux tireurs d'élite [old_controller.GetAdjMP]. \n\nLe gouvernement [new_controller.GetAdjMS] a annoncé qu'il était du devoir de chaque citoyen de célébrer cette victoire sur ses ennemis.\n\nPendant ce temps, le gouvernement [old_controller.GetAdjMS] a fait le vœu de libérer la ville de l'oppression étrangère et d'annihiler les envahisseurs [new_controller.GetAdjMP]." 
 cityfall.78.a:0 "Le combat n'est pas terminé !"
 cityfall.78.b:0 "Une grande victoire !"
 cityfall.78.c:0 "La guerre prend une tournure inattendue."

 cityfall.79.t:0 "Moscou tombe aux mains des troupes [new_controller.GetAdjFP]"
 cityfall.79.desc:0 "\nL'armée [new_controller.GetAdjFS] semble invincible car, comme Napoléon en son temps, ils sont entrés dans la ville de Moscou. La résistance est féroce dans les banlieues de la ville et certains quartiers doivent être conquis rue par rue. Néanmoins, un assaut déterminé des troupes [new_controller.GetAdjFP] est parvenu à prendre le Kremlin. Au cours de ce processus, des tunnels secrets ont été découverts, ce qui prouve que les [old_controller.GetHabitants] avaient prévu la possibilité d'un voyage pendant des semaines, voire des mois.\n\nBien qu'il s'agisse d'un prix important pour [new_controller.GetLeader], la Russie est immense et certains se demandent si une humiliante retraite semblable à la campagne de 1812 est encore possible." 
 cityfall.79.a:0 "Le combat n'est pas terminé !"
 cityfall.79.b:0 "Une grande victoire !"
 cityfall.79.c:0 "La guerre prend une tournure inattendue."

 cityfall.80.t:0 "Rome tombe aux mains des troupes [new_controller.GetAdjFP]"
 cityfall.80.desc:0 "\nL'armée [new_controller.GetAdjFS] triomphe en entrant dans la ville éternelle. Les lignes défensives connues sous leurs noms de code Caesar C et Rome Switch ont été établies à l'extérieur de la ville pour éviter d'endommager l'immense patrimoine culturel de la capitale, et elles ont donc été dépassées par l'avancée rapide des troupes [new_controller.GetAdjFP] avant que les réserves [old_controller.GetAdjFP] ne puissent renforcer leurs positions. Un petit groupe de défenseurs [old_controller.GetAdjMP] s'est battu jusqu'au bout à l'intérieur du Vittoriano et du ministère de l'Air. En outre, une lettre officielle de capitulation a également été reçue des officiels de la Cité du Vatican.\n\nAlors que les combats cessent enfin, le calme revient peu à peu dans la ville." 
 cityfall.80.a:0 "Le combat n'est pas terminé !"
 cityfall.80.b:0 "Une grande victoire !"
 cityfall.80.c:0 "La guerre prend une tournure inattendue."

 cityfall.81.t:0 "Des divisions [new_controller.GetAdjFP] entrent dans Budapest"
 cityfall.81.desc:0 "\nLe Danube bleu change de couleur alors que de violents combats ont dévasté la ville jumelle de Budapest. Une fois de plus, Buda et Pest ont été séparées, les ponts sur le Danube ayant été détruits par les défenseurs [old_controller.GetAdjMP]. La victoire [new_controller.GetAdjFS] est claire, mais les dégâts causés à la ville mettront du temps à être réparés." 
 cityfall.81.a:0 "Le combat n'est pas terminé !"
 cityfall.81.b:0 "Une grande victoire !"
 cityfall.81.c:0 "La guerre prend une tournure inattendue."

 cityfall.82.t:0 "La chute de Prétoria"
 cityfall.82.desc:0 "\nLes ravages de la guerre atteignent la pointe de l'Afrique alors que les forces armées [new_controller.GetAdjFP] ont sécurisé la ville de Prétoria. Le problème critique des défenseurs [old_controller.GetAdjMP] est que le veld n'offrait aucune caractéristique naturelle facilitant la création d'un périmètre défensif. Au lieu de cela, ils ont été submergés par l'avance [new_controller.GetAdjFS] et ont dû abandonner la ville." 
 cityfall.82.a:0 "Le combat n'est pas terminé !"
 cityfall.82.b:0 "Une grande victoire !"
 cityfall.82.c:0 "La guerre prend une tournure inattendue." 

 cityfall.83.t:0 "La chute d'Athènes"
 cityfall.83.desc:0 "\nLa dévastation de la guerre atteint Athènes alors que les divisions [new_controller.GetAdjFP] ont sécurisé la ville et expulsé les défenseurs [old_controller.GetAdjMP]. Les Longs Murs d'autrefois n'auraient pas aidé les troupes [old_controller.GetAdjFP] puisque le marbre et la pierre ne protégeraient pas contre les bombes et les obus modernes. Coinçant l'avance de l'ennemi et ne voulant pas risquer de détruire le Parthénon une seconde fois dans un combat désespéré, les dernières poches de défenseurs se sont dispersées ou se sont rendues à l'ennemi." 
 cityfall.83.a:0 "Le combat n'est pas terminé !"
 cityfall.83.b:0 "Une grande victoire !"
 cityfall.83.c:0 "La guerre prend une tournure inattendue." 

 cityfall.84.t:0 "La chute de Paris"
 cityfall.84.desc:0 "Autrefois considérée comme le centre de la culture et des tendances européennes, la ville de Paris a été engloutie par la guerre. Les combats acharnés dans les limites de la ville ont vu de nombreux monuments historiques tels que le Palais Royal ou la Cathédrale Notre-Dame de Paris subir de graves dégâts en raison de l'usage intensif de l'artillerie par les [new_controller.GetHabitants] dans un effort désespéré pour sécuriser la ville.\n\nBien que la ville soit désormais aux mains de l'ennemi et que les troupes [new_controller.GetAdjFP] marchent sur les restes brûlés des Champs-Élysées, de nombreux défenseurs [old_controller.GetAdjMP] ont réussi à s'échapper dans les catacombes de la ville et s'efforcent maintenant de mettre en sécurité leurs maigres ressources pour les opérations de guérilla en préparation." 
 cityfall.84.a:0 "Le combat n'est pas terminé !"
 cityfall.84.b:0 "Une grande victoire !"
 cityfall.84.c:0 "La guerre prend une tournure inattendue."

 cityfall.85.t:0 "Des divisions [new_controller.GetAdjFP] entrent dans Bangkok"
 cityfall.85.desc:0 "Les rumeurs controversées, qui faisaient déjà le tour de la population [old_controller.GetAdjFS] de la ville de Bangkok, ont finalement été confirmées lorsque la chute de la capitale [old_controller.GetDuDelaDelNP] [old_controller.GetName] a été officiellement diffusée par la station de radio de la ville.\n\nLes témoins rapportent que les défenseurs du Grand Palais ont été contraints de battre en retraite sous le feu écrasant des soldats [new_controller.GetAdjMP] qui ont également pris le contrôle des bâtiments de l'administration locale et des commissariats de police, sapant ainsi la combativité et l'activité de résistance des troupes [old_controller.GetAdjFP] restantes dans les limites de la ville. Serait-ce la fin [old_controller.GetDuDelaDelNP] [old_controller.GetName] ?"
 cityfall.85.a:0 "Le combat n'est pas terminé !"
 cityfall.85.b:0 "Une grande victoire !"
 cityfall.85.c:0 "La guerre prend une tournure inattendue." 

 cityfall.86.t:0 "Des divisions [new_controller.GetAdjFP] entrent dans Stockholm"
 cityfall.86.desc:0 "\nLes citoyens [old_controller.GetAdjMP] sont dans le désarroi alors que la ville de Stockholm a été submergée par les envahisseurs [new_controller.GetAdjMP]. Malgré la résistance de certains bataillons protégeant l'île de la vieille ville en faisant sauter de nombreux ponts et en érigeant des barricades, la prise du Slussen rend la position des défenseurs de plus en plus difficile.\n\nLa bataille de Stockholm est maintenant terminée et [new_controller.GetLeader] célèbre certainement le succès de l'opération."
 cityfall.86.a:0 "Le combat n'est pas terminé !"
 cityfall.86.b:0 "Une grande victoire !"
 cityfall.86.c:0 "La guerre prend une tournure inattendue."

 cityfall.87.t:0 "Des divisions [new_controller.GetAdjFP] entrent dans Oslo"
 cityfall.87.desc:0 "\nL'armée [old_controller.GetAdjFS] se replie, laissant les habitants d'Oslo sans défense alors que les soldats [new_controller.GetAdjMP] sécurisent la ville. Alors que le bruit des armes cessaient de retentir, un étrange voile de calme et de peur entremêlés couvrait la ville. Même si le gouvernement [old_controller.GetAdjMS] s'engage à combattre les envahisseurs jusqu'à la fin, la perte de la ville est un coup dur pour [old_controller.GetNameDef]\n\nLes combats continuent pour l'instant mais une question commence à trotter dans la tête de plus en plus de gens : « Pour combien de temps ? »"
 cityfall.87.a:0 "Le combat n'est pas terminé !"
 cityfall.87.b:0 "Une grande victoire !"
 cityfall.87.c:0 "La guerre prend une tournure inattendue."

 cityfall.88.t:0 "Des divisions [new_controller.GetAdjFP] entrent dans Bogota"
 cityfall.88.desc:0 "\nL'armée [old_controller.GetAdjFS] semble être à bout de souffle, puisqu'elle s'est retirée de la ville de Bogota, laissant le contrôle de la ville à l'avancée des troupes [new_controller.GetAdjFP]. Cette défaite a affaibli le pouvoir de [old_controller.GetLeader], mais le gouvernement [old_controller.GetAdjMS] s'est néanmoins engagé à poursuivre la résistance jusqu'au bout. Malgré cette déclaration, il est clair que [old_controller.GetNameDef] se trouve dans une situation difficile."
 cityfall.88.a:0 "Le combat n'est pas terminé !"
 cityfall.88.b:0 "Une grande victoire !"
 cityfall.88.c:0 "La guerre prend une tournure inattendue."

 cityfall.89.t:0 "Dublin tombe aux mains des troupes [new_controller.GetAdjFP]"
 cityfall.89.desc:0 "\nL'armée [old_controller.GetAdjFS] semble être à bout de souffle et s'est retirée de la ville de Dublin, laissant le contrôle de la ville aux troupes [new_controller.GetAdjFP] qui avancent. Cette défaite a décrédibilisé le pouvoir de [new_controller.GetLeader], mais le gouvernement [new_controller.GetAdjMS] s'engage néanmoins à poursuivre la résistance jusqu'au bout, déclarant qu'il n'abandonnera pas l'indépendance acquise après des siècles d'occupation étrangère. Malgré cette déclaration, il est clair que [old_controller.GetNameDef] se trouve dans une situation difficile."
 cityfall.89.a:0 "Le combat n'est pas terminé !"
 cityfall.89.b:0 "Une grande victoire !"
 cityfall.89.c:0 "La guerre prend une tournure inattendue."


