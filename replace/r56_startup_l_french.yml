 ###---> Welcome to the Road! <><> <><> <><>
 r56.startup.event.01.title: "Bienvenue sur Road to 56 !"
 r56.startup.event.01.description: "Salutations de la part de l'équipe de Road to 56 !\n\nS'il vous plaît, aidez-nous à rendre votre expérience de jeu aussi optimale que possible en indiquant si cette session est pour un jeu multijoueur ou non. Cela nous aide vraiment à tout équilibrer et à réduire les bugs.\n\n--- IMPORTANT ---\nCe mod se met à jour officiellement tous les mois vers les 7/8ème. Nous vous recommandons de terminer la plupart de vos parties avant ces dates car nos mises à jour ont la capacité de corrompre les sauvegardes de parties. Merci de votre compréhension. De plus, n'oubliez pas que les nouvelles extensions/mises à jour retardent généralement nos mises à jour.\n\n...aussi, n'oubliez pas de jeter un coup d'oeil au menu des règles du jeu ! Il y a plein de nouvelles options, y compris la « Sélection des arbres de priorités » et plus encore.\n\nMerci de jouer à notre mod, et passez une bonne journée !"
 r56.startup.event.01.option_no: "Un joueur"
 r56.startup.event.01.option_yes: "Multijoueur"
 
