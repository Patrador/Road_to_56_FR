###------> Events <><> <><> <><> <><> <><>

#Discover the Necrowombaticon
 r56w.event.30.t:0 "Un livre étrange"
 r56w.event.30.d:0 "Nous sommes récemment entrés en possession d'un trésor très inhabituel, dont le plus remarquable est un livre ancien couvert d'une symbologie mystérieuse et étrange. Certains de nos érudits croient que cela pourrait valoir la peine d'être étudié, tandis que d'autres suggèrent que ce ne serait qu'un canular."
 r56w.event.30.a:0 "Se mêler aux forces obscures ? Inscrivez-moi !"
 r56w.event.30.b:0 "Non, merci."
 
#The Necrowombaticon can be studied
 r56w.event.31.t:0 "Rapport de nos chercheurs"
 r56w.event.31.d:0 "Après une période d'étude, il est devenu clair que le livre décrit un rituel élaboré pour gagner de grandes quantités de pouvoir. Elle nécessite entre autres de grandes quantités de bougies parfumées, un chat noir et beaucoup d'uranium enrichi.\n\nAvec la traduction pour le rituel vient une malédiction énigmatique, « Attention ! Poursuivre avec cela va vraiment gâcher votre jeu, et aboutir à quelque chose de très stupide. Sauvegardez maintenant, en cas de doute. »\n\nFaut-il continuer ou abandonner complètement cette voie ?"
 r56w.event.31.a:0 "Je mange du danger au petit-déjeuner."
 r56w.event.31.b:0 "...mais, et l'historique !"
 
#The Necrowombaticon's deadly power is revealed
 r56w.event.32.t:0 "Une distorsion dimensionnelle"
 r56w.event.32.d:0 "Nos érudits ont exécuté le rituel exactement comme ils l'avaient demandé. Malheureusement, il en est résulté un petit enfer nucléaire qui semble avoir déchiré le tissu de l'espace et du temps. Une armée de créatures est sortie de la distorsion, repoussant nos forces. Nous avons perdu le territoire de l'Oregon et, avec lui, une partie de notre dignité nationale."
 r56w.event.32.a:0 "Et m**** !"
 
#News of the book's power reaches the world
 r56w.event.33.t:0 "Événements étranges"
 r56w.event.33.d:0 "Des activités inhabituelles ont été signalées en Amérique du Nord. Les forces d'occupation ont nié toute allusion à l'inhabituel, mais cela a été quelque peu contrecarré par leur abandon inattendu et assez désorganisé du territoire de l'Oregon. Seul le temps nous dira la vérité."
 r56w.event.33.a:0 "Je me demande de quoi il s'agit."
 
#How do we react to these events?
 r56w.event.34.t:0 "Une ouverture diplomatique"
 r56w.event.34.d:0 "Un représentant des monstres est arrivé à notre porte et a poliment demandé à vous parler. Bien que leur langage soit étrange et énigmatique, nous avons pu discerner une seule question :\n\n« Peut avoir ? »"
 r56w.event.34.a:0 "C'est très stupide. Ne disons rien !"
 r56w.event.34.b:0 "Peut avoir... La guerre !"
 r56w.event.34.c:0 "Oui, bien sûr. Peu importe."
 
#The Tender Loving Empire is Defeated
 r56w.event.35.t:0 "La victoire impossible"
 r56w.event.35.d:0 "La force des monstres venus de nulle part dans notre monde a été vaincue. Bien qu'ils aient essayé de détruire Havok, leurs efforts n'ont finalement servi à rien. Aujourd'hui est une journée plus calme et plus saine."
 r56w.event.35.a:0 "Ils étaient super OP de toute façon."
 
#To War or Not to War
 r56w.event.36.t:0 "Jeux de guerre"
 r56w.event.36.d:0 "Nos dirigeants militaires jouent à un jeu pour voir quel pays nous devrions tenter de conquérir la prochaine fois. Si nous le désirons, les résultats peuvent être contraignants et prendre effet immédiatement."
 r56w.event.36.a:0 "Cela semble légitime."
 r56w.event.36.b:0 "Peut-être plus tard...."
 r56w.event.36.c:0 "Arrêtez de demander !"
 
#Invisibile DOW event
 r56w.event.37.t:0 "Qu'ont-ils fait ?"
 r56w.event.37.d:0 ""
 
#Hitler's Stach
 r56w.event.38.t:0 "Le rasoir de la justice"
 r56w.event.38.d:0 "Nos ministres ont proposé un plan audacieux pour faire tomber un de nos ennemis. Il est temps de frapper nul autre qu'Adolf Hitler et de lui apprendre la valeur d'un bon rasage.\n\nNos agents sont prêts à intervenir. Allons-nous tenter l'expédition ?"
 r56w.event.38.a:0 "Cela semble être une très bonne idée !"
 r56w.event.38.b:0 "Pas pour l'instant."
 r56w.event.38.c:0 "C'est une suggestion ridicule."
 
#The World Learns of the Stache
 r56w.event.40.t:0 "Problème de moustache"
 r56w.event.40.d:0 "Ce matin, le dirigeant du Reich allemand s'est réveillé pour constater qu'une atrocité absolue avait été commise sur sa barbe. Inutile de dire qu'il était fuhrious - et a déclaré que toutes les moustaches sont maintenant interdites jusqu'à ce qu'il puisse faire repousser les siennes. "
 r56w.event.40.a:0 "Un monument national a été profané"
 
#Proposal for Taking Europe
 r56w.event.41.t:0 "Une proposition simple"
 r56w.event.41.d:0 "Un de nos ministres a proposé un plan audacieux pour planter un agent au milieu des forces européennes. Qu'est-ce qu'on fait ?"
 r56w.event.41.a:0 "Financez le programme !"
 r56w.event.41.b:0 "Non merci. Je préfère les pancakes."

#Agent Werewaffle Reports
 r56w.event.42.t:0 "Rapports de nos agents"
 r56w.event.42.d:0 "Monsieur Thinking Waffle s'est présenté et a déjà subi les changements nécessaires afin de se fondre dans la société belge. Aujourd'hui, il peut frapper la nuit, tout en étant délicieux le jour."
 r56w.event.42.a:0 "Ingénieux !"

#News of the Belgian Takeover
 r56w.event.44.t:0 "Révolution délicieuse"
 r56w.event.44.d:0 "La Belgique a connu récemment un changement inattendu de gouvernement. Une conférence de presse a été organisée par ce qui semblait être une Waffle (gauffre) sensible, qui s'est ensuite transformée en loup et a déchiqueté un vice ministre voisin. Les experts ne sont pas encore certains de ce que les décisions de politique internationale des nouveaux dirigeants entraîneront, mais il ne s'agira certainement pas de sirop d'érable."
 r56w.event.44.a:0 "Le petit-déjeuner ne sera plus jamais le même."

#GE Adopts a Cat
 r56w.event.45.t:0 "Une bonne action"
 r56w.event.45.d:0 "En marchant le long d'une longue ruelle à Londres, Greatexperiment a repéré un chaton errant. Il miaula doucement, puis demanda un cigare. Je suppose qu'il pourrait être adopté ?"
 r56w.event.45.a:0 "Oui ! Amenez le hijinx !"
 r56w.event.45.b:0 "Noooooon ! Les conséquences imprévues !" 

#The Cat Runs Away
 r56w.event.46.t:0 "Pas assez d'herbe à chat"
 r56w.event.46.d:0 "Au cours de la nuit, le chat fumeur de cigares a disparu du palais présidentiel. Apparemment, seule une note étrange a été trouvée par la suite, suggérant le besoin d'une litière plus grande."
 r56w.event.46.a:0 "Je sens un retournement de situation"

#News of the Cat Takeover
 r56w.event.48.t:0 "L'ascension des furries fantastiques"
 r56w.event.48.d:0 "Au cœur des déserts de l'Arabie Saoudite, une armée formidable et légèrement agacée a surgi de nulle part. Après s'être déclarés et avoir pris du territoire, ils ont exigé à juste titre du thon et qu'on les caresse quand ils en auront reçu."
 r56w.event.48.a:0 "Impossible !"
 
#Daniel Craig Appears
 r56w.event.49.t:0 "Relâchez le Craigken !"
 r56w.event.49.d:0 "Un homme est apparu, prétendant être un super espion d'un futur lointain. N'ayant donné aucun détail ou raisonnement, il affirme qu'il est vital pour la chronologie qu'il soit autorisé à prendre le pouvoir au Tibet. Le destin du monde en dépend."
 r56w.event.49.a:0 "Oui, bien sûr. Peu importe."
 r56w.event.49.b:0 "Transforme-le en colle."
 
#Someone Found a Puppet
 r56w.event.51.t:0 "Quelque chose de moelleux de cette façon arrive"
 r56w.event.51.d:0 "Greatexperiment a récemment décidé de partir en vacances en Grande-Bretagne. Alors qu'il se promenait, il rencontra une marionnette étrange et terriblement suspecte qui se cachait derrière une cabine téléphonique.\n\n« Je devrais vraiment injecter de la magie dans ce truc pour qu'il s'empare du pays et provoque un véritable chaos. », se dit Greatexperiment."
 r56w.event.51.a:0 "Oui, pourquoi pas ?"
 r56w.event.51.b:0 "Nan. Jetez-le dans la rivière."
 
#News of the British Takeover
 r56w.event.53.t:0 "Une main sur le pouvoir"
 r56w.event.53.d:0 "Pour des raisons tout à fait incompréhensibles, il semble que le gouvernement souverain de Grande-Bretagne ait décidé de mettre tout pouvoir entre les mains d'une marionnette sensible. Que Dieu nous sauve tous."
 r56w.event.53.a:0 "C'est de la politique pour vous."
 
#Hitler and Baldur's Gate
 r56w.event.100.t:0 "Une porte curieuse"
 r56w.event.100.desc:0 "Aujourd'hui à la Chancellerie du Reich, Baldur von Schirach a proposé au Führer son propre projet pour la construction de « Germania ».\n\nToujours prêt à discuter des questions de culture, il a conçu en secret un nouveau type de porte qui provoque une certaine division dans le cercle restreint d'Hitler. Les motifs sont jugés indignes de la capitale de l'Europe par Albert Speer alors que la rumeur circule que Himmler admire les références mythologiques nordiques et la juge « authentiquement allemande ».\n\nToday, no important work was done at the Reich Chancellery as the Nazi leadership was too busy discussing Baldur's gate."
 r56w.event.100.a:0 "Envoyez les plans à Arno Breker."

#Comet Tank sighted
r56w.event.101.t:0 "Char Comet en vue !"
r56w.event.101.desc:0 "Alors qu'il roulait trop près de la limite de la base militaire de Bovington, une variante expérimentale de notre nouveau char Comet a été aperçue par inadvertance par quelques civils de passage. Nous devons agir rapidement afin de nous assurer que la question sera traitée avec la discrétion nécessaire. Les députés sont, à juste titre, irrités et le conducteur du char d'assaut va certainement se faire réprimander.\n\nSi les bouches ouvertes coulent les navires, elles peuvent aussi percer les armures."
r56w.event.101.a:0 "Passons quelques coups de téléphone."

