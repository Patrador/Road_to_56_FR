 form_hispanoamerica_category: "Notre héritage"
 form_hispanoamerica_category_desc: "Le concept d'« Hispanidad » a toujours été défini de manière vague. Les deux éléments toujours présents sont l'héritage commun de tous les peuples hispaniques ainsi que le concept de « La Raza », le mélange des Espagnols et des indigènes dans la culture et le sang.\n\nBien qu'elle présente surtout un intérêt académique, elle a récemment connu une Renaissance. Dès 1920, elle a été présentée comme une identité supranationale et a été largement utilisée pendant la guerre civile espagnole. Mais aujourd'hui, grâce à nos récents exploits, elle peut devenir quelque chose de plus : une nation. Il est temps pour le peuple hispanique de s'unir et de revendiquer sa place parmi les puissances mondiales."
