 form_carribean_category:0 "Unification des Caraïbes"
 form_carribean_category_desc:0 "Notre destin peut être réalisé par l'unification de Cuba avec Hispaniola. Ensuite, le reste des îles des Caraïbes peut être unifié sous notre drapeau afin de mettre fin au régime impérialiste et de former une plus grande union."
