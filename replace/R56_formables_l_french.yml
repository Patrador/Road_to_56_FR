 #Celtic Union#
 form_celtic_union:0 "Former l'Union celtique"
 CEL_UNIFIED_integrate_galicia:0 "Intégrer la Galice"
 CEL_UNIFIED_wall_of_steel:0 "S'approcher des cercles bardiques"
 CEL_UNIFIED_wall_of_steel_desc:0 "François Jaffrennou, ou son nom d'emprunt Taldir (« Mur d'acier »), est le chef du Grand Druide du Gorsedd de Bretagne et est très populaire dans les secteurs autonomistes bretons. Maintenant que l'Union celtique a été formée, nous pourrions vraiment utiliser ses compétences dans notre gouvernement."
 CEL_UNIFIED_fascism:0 "État celtique"
 CEL_UNIFIED_fascism_DEF:0 "l'État celtique"
 CEL_UNIFIED_communism:0 "Union des républiques socialistes celtiques"
 CEL_UNIFIED_communism_DEF:0 "l'Union des républiques socialistes celtiques"
 CEL_UNIFIED_democratic:0 "République celtique"
 CEL_UNIFIED_democratic_DEF:0 "la République celtique"
 CEL_UNIFIED_neutrality:0 "République celtique"
 CEL_UNIFIED_neutrality_DEF:0 "la République celtique"
 CEL_UNIFIED_ADJ:0 "celtique"
 celtic_unification_category:0 "L'unification celtique"
 celtic_unification_category_desc:0 "Les peuples celtes ont été contraints de vivre sous le joug des Anglais et des Français pendant des siècles après des conquêtes et des héritages royaux traîtres, niant nos cultures et notre héritage. Mais le peuple celte peut enfin s'unir et montrer au monde sa force et sa musique."

 CEL_francois_recruited:0 "Vous avez approché les cercles bardiques... quoi que cela signifie."
 is_cel_tt:0 "A unifié toutes les terres §Yceltiques§!"
 CEL_celtic_unification:0 "Unification celtique"
 CEL_celtic_unification_desc:0 "Après des siècles de vie sous la domination anglaise et française, le peuple celte est enfin uni !"
 CEL_strengthen_shipping_routes:0 "Renforcer les routes maritimes"
 CEL_strengthen_shipping_routes_desc:0 "Nous avons maintenant le contrôle de certaines des routes maritimes les plus vitales au monde. Nous pouvons utiliser cela à notre avantage."
 CEL_naval_buildup:0 "Renforcement naval"
 CEL_naval_buildup_desc:0 "Avec les terres que nous possédons, une forte présence navale est nécessaire pour se défendre contre les menaces étrangères. Il est tout à fait logique de commencer un renforcement !"
 CEL_celtic_carriers:0 "Porte-avions celtiques"
 CEL_celtic_carriers_desc:0 "Nous devons défendre le peuple celte à tout prix ! Des porte-avions seront fabriqués, nous permettant de fournir des renforts à nos territoires en cas d'attaque."
 CEL_defend_union:0 "Défendre l'Union"
 CEL_defend_union_desc:0 "Suite à la récente création de l'armée celtique, nous devons garder le moral. Nous défendrons nos terres jusqu'au bout !"
 CEL_rule_the_air:0 "Le ciel régit les mers"
 CEL_rule_the_air_desc:0 "Avec l'eau qui couvre tous les côtés de nos territoires, la marine celtique doit avoir un soutien supplémentaire depuis les cieux ! Cela peut faire pencher la balance dans une future bataille navale."
 CEL_go_for_galicia:0 "Choisir la Galice"
 CEL_go_for_galicia_desc:0 "La Galice est entre de mauvaises mains depuis trop longtemps. Il est temps de la saisir et de l'intégrer dans l'union !"
 CEL_celtic_unity:0 "Des Highlands à l'Ibérie"
 CEL_celtic_unity_desc:0 "Nous sommes l'Union celtique ! Nous sommes plus forts et plus unis que jamais ! Nous nous battrons pour les terres qui nous reviennent de droit !"
 CEL_integrate_areas:0 "Intégration celtique"
 CEL_integrate_areas_desc:0 "Avec l'unification de toutes les terres celtiques, la prochaine étape logique est d'intégrer pleinement toutes les zones et leurs ressources respectives dans l'union."
 CEL_scottish_steel_sector:0 "Aciéries écossaises"
 CEL_scottish_steel_sector_desc:0 "Le secteur sidérurgique écossais est essentiel pour notre développement industriel."
 CEL_develop_the_shale_oil_sector:0 "Développer le secteur du pétrole de schiste"
 CEL_develop_the_shale_oil_sector_desc:0 "Le secteur écossais du pétrole de schiste peut contribuer à notre indépendance énergétique."
 CEL_dingham_ammunition_factory:0 "Usine de munitions de Dingham"
 CEL_dingham_ammunition_factory_desc:0 "L'usine de Dingham a tout le potentiel pour devenir le centre de notre production d'armement en Ecosse."
 CEL_develop_ireland:0 "Développer l'Irlande"
 CEL_appropriate_harland_and_wolff:0 "S'approprier Harland et Wolff"
 CEL_brittany_industry:0 "Développer la Bretagne"
 CEL_brittany_industry_desc:0 "Toutes les parties de notre union celtique devraient être développées de manière égale. Cela inclut l'Irlande prioritaire, l'Écosse, le Pays de Galles et la Bretagne, qui est maintenant réunie avec la patrie."
 CEL_morgan_line:0 "Créer la ligne Morgan"
 CEL_morgan_line_desc:0 "La ligne Morgan nouvellement construite protégera nos citoyens de tout danger continental."
 CEL_Brest_Oil_Industry:0 "Industrie pétrolière de Brest"
 CEL_Brest_Oil_Industry_desc:0 "La plus grande ville bretonne, Brest, est également un important port commercial et une base navale qui surveille le golfe de Gascogne et la Manche. Le tout dernier programme d'expansion du port prévoit la construction de plusieurs terminaux pétroliers."
 CEL_coal_mining:0 "Mines de charbon galloises"
 CEL_coal_mining_desc:0 "Le Pays de Galles possède l'un des plus grands bassins miniers du monde. Nous devons nous assurer qu'il reste au sommet."
 CEL_newport_artillery:0 "Artillerie de Newport"
 CEL_newport_artillery_desc:0 "Nous allons construire à Newport une usine spécialisée dans le développement d'armes anti-aériennes et anti-chars. Cela profitera considérablement à nos efforts en matière d'artillerie."

