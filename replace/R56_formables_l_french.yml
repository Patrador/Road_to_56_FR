 unite_the_levant_category:0 "Unifier le Levant"
 unite_the_levant_category_desc:0 "Après nous avoir soutenus contre les oppresseurs turcs, les Britanniques et les Français ont trahi notre peuple et se sont sculptés le Levant sous le couvert de leurs soi-disant mandats. Pour imposer leur règne, ils ont poussé Faisal à dissoudre le royaume arabe de Syrie, détruisant le Levant depuis lors. Aujourd'hui, l'occasion s'est présentée de réunir les provinces divisées par les Occidentaux et de former une Grande Syrie."

