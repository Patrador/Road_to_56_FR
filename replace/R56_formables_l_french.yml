 form_nation_mod_category:0 "Unification nationale"
 form_nation_mod_category_desc:0 "Notre destin peut être réalisé par l'unification des voisins afin de réaliser une union plus grande."
 form_peru_bolivia_category:0 "L'unification du Pérou et de la Bolivie"
 form_peru_bolivia_category_desc:0 "Le Pérou et la Bolivie formaient autrefois un pays uni jusqu'à ce que les deux entités soient divisées. Mais l'idée d'union a survécu dans l'esprit de certains avec l'énergie transformatrice nécessaire pour façonner l'avenir." 
