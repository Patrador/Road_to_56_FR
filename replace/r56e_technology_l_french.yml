 jaeger:0"Chasseur à pied"
 jaeger_desc:0"Les chasseurs à pied sont des forces qui se spécialisent dans la survie au froid et dans la nature sauvage de la forêt boréale. Généralement, ces troupes sont originaires de leur territoire et prennent plus de temps à s'entraîner.\n \n§GCe type d'unité ne compte pas dans le plafond des forces spéciales mais exige en revanche 5 équipements de soutien par bataillon§!"
 jungletroop:0"Infanterie de la jungle"
 jungletroop_desc:0"L'infanterie de la jungle est entraînée à supporter les dures conditions de la guerre de la jungle et à défier l'ennemi selon ses propres termes.\n \n§GCe type d'unité ne compte pas dans le plafond des forces spéciales mais exige en revanche 5 équipements de soutien par bataillon§!"

 desertinfantry:0"Infanterie du désert"
 desertinfantry_desc:0"Le combat dans les zones désertiques expose les troupes à de nombreux dangers, mais il est parfois inévitable. En fournissant à nos soldats une formation spécialisée pour cet environnement, nous pouvons minimiser ces risques.\n \n§GCe type d'unité ne compte pas dans le plafond des forces spéciales mais exige en revanche 5 équipements de soutien par bataillon§!"

 shocktroop:0"Troupes de choc"
 shocktroop_desc:0"Les troupes de choc peuvent s'écraser sur les lignes ennemies pour réaliser une percée. Ceci est presque essentiel à toute forme de Bataille Profonde et peut grandement contribuer à jeter les défenseurs dans le désarroi."

 flamethrower:0"Support de lance-flammes"
 flamethrower_desc:0"Les lance-flammes peuvent être d'une grande aide en combat rapproché. Il peut être très coûteux de nettoyer les maisons et les fortifications avec des unités d'infanterie régulières. Le lance-flammes sera d'une grande aide dans de telles tâches et dans le combat à courte distance contre les unités légères en général."

