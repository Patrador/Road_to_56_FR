###------> Industrial    <><> <><> <><> <><> <><>
 streamlined_line_a:0 "Chaîne rationalisée II"
 streamlined_line_a_desc:0 "L'ouvrier gardera sa main gauche à une distance de 15 cm de la machine en tout temps. Son pied doit se trouver entre le levier central et le levier rouge..."
 flexible_line_a:0 "Chaîne flexible II"
 flexible_line_a_desc:0 "Tu entends ce bourdonnement dans le ciel ? Ça veut dire qu'on est sur le point de construire une nouvelle chaîne de production à partir de zéro. Encore une fois."
 streamlined_line_b:0 "Fabrication rationalisée"
 streamlined_line_b_desc:0 "Nous avons mélangé les deux écoles de pensée de la fabrication rationnelle et flexible afin de créer un processus encore meilleur."
 streamlined_line_c:0 "Fabrication semi-moderne"
 streamlined_line_c_desc:0 "D'autres progrès dans le domaine de l'outillage ont permis d'améliorer les techniques et les capacités de fabrication."
 streamlined_line_d:0 "Fabrication moderne"
 streamlined_line_d_desc:0 "Nos capacités de fabrication sont maintenant à la fine pointe de la technologie et permettent la production à grande échelle de presque n'importe quoi."
#-<><><>
 concentrated_industry_a:0 "Industrie concentrée VI"
 concentrated_industry_a_desc:0 "Pour chaque balle qu'ils fabriquent, on en fera mille. Faites-en tellement que même si nos gars ratent chaque tir, l'ennemi se noiera dans le métal."
 dispersed_industry_a:0 "Industrie dispersée VI"
 dispersed_industry_a_desc:0 "Ce n'est pas si mal quand on s'y habitue. Il n'y a que des chauves-souris, une mauvaise odeur et beaucoup de gars qui ne se rappellent pas à quoi ressemble le soleil."
 concentrated_industry_b:0 "Industrie concentrée VII"
 concentrated_industry_b_desc:0 "Les méga-usines d'aujourd'hui ont même fait honte aux installations les plus avancées d'il y a quelques années à peine."
 dispersed_industry_b:0 "Industrie dispersée VII"
 dispersed_industry_b_desc:0 "Nous avons fait d'importants progrès dans notre capacité de forage et nous sommes maintenant en mesure d'excaver de vastes installations souterraines."
 concentrated_industry_c:0 "Industrie concentrée VIII"
 concentrated_industry_c_desc:0 "L'intégration verticale de nos processus de production nous a permis d'accroître nos capacités."
 dispersed_industry_c:0 "Industrie dispersée VIII"
 dispersed_industry_c_desc:0 "Même avec de lourds bombardements sur la surface, nous pouvons encore endurer en bas et continuer notre production sans relâche."
 concentrated_industry_d:0 "Industrie concentrée IX"
 concentrated_industry_d_desc:0 "Nous pouvons empiler à peu près n'importe quelle industrie avec une autre, et récolter les bénéfices de la concentration suprême."
 dispersed_industry_d:0 "Industrie dispersée IX"
 dispersed_industry_d_desc:0 "Nos chaînes d'approvisionnement sont diffuses mais efficaces, et nos usines sont entièrement renforcées contre les attaques, même les plus graves."
#-<><><>
 construction_a:0 "Construction VI"
 construction_a_desc:0 "L'augmentation de notre capacité à ajouter de nouveaux bâtiments."
 excavation_a:0 "Excavation VI"
 excavation_a_desc:0 "La terre saigne, et c'est à vous de vous assurer que le sang continue à couler."
 construction_b:0 "Construction VII"
 construction_b_desc:0 "Si vous voulez que cela soit construit rapidement et à peu de frais, nous pouvons le faire. Ne posez pas trop de questions."
 excavation_b:0 "Excavation VII"
 excavation_b_desc:0 "Il y a encore plus de richesses minérales dans ces collines, et nous y parviendrons quoi qu'il arrive."
 construction_c:0 "Construction VIII"
 construction_c_desc:0 "Nous pouvons mettre à l'échelle à peu près n'importe quel projet à la volée. Peut-être qu'il ne sera pas tout à fait robuste, mais il accomplira quand même le travail."
 excavation_c:0 "Excavation VIII"
 excavation_c_desc:0 "De telles machines auraient effrayé n'importe qui il y a dix ans. Pour nous, cependant, elles ne signifient qu'une seule chose : plus."
 construction_d:0 "Construction IX"
 construction_d_desc:0 "Les techniques modernes nous permettent de construire n'importe quoi, n'importe où, n'importe quand. Ça ne veut pas dire qu'on va payer ces salauds plus cher."
 excavation_d:0 "Excavation IX"
 excavation_d_desc:0 "La moelle de la Terre est notre nourriture, et ses veines de minerai sont exploitées."
#-<><><>
 rubber_plant_a:0 "Usine de caoutchouc basique"
 rubber_plant_a_desc:0 "Grâce à notre connaissance de la production de pétrole synthétique, nous pouvons maintenant créer des produits en caoutchouc artificiel."
 rubber_plant_b:0 "Usine de caoutchouc améliorée"
 rubber_plant_b_desc:0 "D'autres améliorations de notre processus de production synthétique ont permis d'obtenir des rendements encore plus élevés."
 rubber_plant_c:0 "Usine de caoutchouc avancée"
 rubber_plant_c_desc:0 "Nous pouvons maintenant produire de grandes quantités de caoutchouc à partir de nos usines de pointe, et à un prix très bon marché."
 rubber_plant_d:0 "Usine de caoutchouc moderne"
 rubber_plant_d_desc:0 ""Nous pouvons maintenant produire de grandes quantités de caoutchouc à partir de nos usines de pointe, et à un prix très bon marché."
 
 
