 bed_spring_skirt_4_desc:0 "En remplaçant les plaques métalliques par des matériaux encore plus légers, nous améliorerons l'armure et supprimerons le poids supplémentaire de l'amélioration précédente."
 
 sniper_rifle:0 "Tireurs d'élite"
 sniper_rifle_desc:0 "L'ajout d'une unité de sniper dans chaque peloton augmentera efficacement la capacité de reconnaissance et d'attaque de l'unité."
 sniper_rifle_2:0 "Tireurs d'élite avancés"
 sniper_rifle_2_desc:0 "Nous avons amélioré les fusils et l'entraînement mis à la disposition de nos équipes de tireurs d'élite, ce qui a permis d'accroître considérablement leur efficacité."
 sniper_rifle_3:0 "Tireurs d'élite semi-modernes"
 sniper_rifle_3_desc:0 "La vaste expérience et les retours d'expérience de nos équipes de tireurs d'élite nous ont permis de produire des équipements encore meilleurs."
 sniper_rifle_4:0 "Tireurs d'élite modernes"
 sniper_rifle_4_desc:0 "Nos équipes disposent des meilleurs équipements et n'emploient rien de moins que les équipements les plus modernes."
 
 flamethrower:0 "Lance-flammes"
 flamethrower_desc:0 "Le développement de lance-flammes permettra à nos troupes d'être plus efficaces dans la guerre urbaine et contre les fortifications. Mais courir avec un réservoir plein de carburant sur le dos et prêt à exploser peut avoir des conséquences catastrophiques."
 flamethrower_squad:0 "Escouade de lance-flammes"
 flamethrower_2:0 "Lance-flammes avancé"
 flamethrower_2_desc:0 "Les progrès en matière d'armure et de réduction du poids ont amélioré la sécurité et l'efficacité de nos équipes de lance-flammes."
 flamethrower_3:0 "Lance-flammes semi-moderne"
 flamethrower_3_desc:0 "Nos équipes sont très expérimentées et nous ont fait part de leurs commentaires sur le type d'équipement dont elles ont besoin. Nous avons intégré ces suggestions dans nos lignes de production, ce qui nous a permis d'améliorer l'efficacité au combat."
 
 ARMOUR_TITLE_CAMO:0 "PEINTURE"
 painting:0 "Finition basique" #new
 painting_desc:0 "Couleur basique de l'usine." #new
 painting2:0 "Camouflage d'usine" #new
 painting2_desc:0 "Nouveau camouflage pour nos chars. Cette nouvelle peinture est appliquée directement à l'usine permettant une meilleure défense contre les embuscades et les infiltrations." #new
 painting3:0 "Camouflage de champ de bataille" #new
 painting3_desc:0 "Nouveau camouflage pour nos chars. Permettre à notre armée de modifier le camouflage de l'usine avec leur propre conception augmentera la défense contre les embuscades et l'infiltration des chars." #new
 painting4:0 "Camouflage semi-moderne" #new
 painting4_desc:0 "Nouveau camouflage pour nos chars. Nous avons facilité l'application de peintures préfabriquées sur le terrain et augmenté la durabilité de la première couche d'usine."
 painting5:0 "Camouflage moderne" #new
 painting5_desc:0 "Nouveau camouflage pour nos chars. Les applications sont polyvalentes et robustes, capables de résister à presque tout ce que l'ennemi lui lance."
 
 INFANTRY_TITLE_CLOTHING:0 "VÊTEMENTS"
 camo:0 "Uniformes basiques"
 camo_desc:0 "Uniformes de couleur unie sur le modèle de ceux de la Grande Guerre."
 camo1942:0 "Motif de camouflage avancé"
 camo1942_desc:0 "Nouveau design de camouflage permettant à nos troupes d'être moins repérables lors d'embuscades ou d'infiltrations."
 camo1948:0 "Motif de camouflage semi-moderne"
 camo1948_desc:0 "Nouveau design de camouflage encore plus léger, plus adapté et permettant l'embuscade et l'infiltration."
 camo1955:0 "Motif de camouflage moderne"
 camo1955_desc:0 "Maintenant tu le vois, maintenant tu ne le vois plus."
 winter_clothes_gw:0 "Vêtements d'hiver"
 winter_clothes_gw_desc:0 "Vêtements d'hiver en laine. Pas vraiment efficace, mais mieux que rien."
 winter_clothes_1939:0 "Vêtements d'hiver améliorés"
 winter_clothes_1939_desc:0 "Des vêtements d'hiver plus corrects. Veste chaude en coton rembourrée."
 winter_clothes_1941:0 "Vêtements d'hiver avancés"
 winter_clothes_1941_desc:0 "Vêtements d'hiver avancés en laine chaude naturelle et fourrure synthétique, enduits d'un matériau hydrophobe précoce et teint en blanc."
 winter_clothes_1944:0 "Vêtements d'hiver modernes"
 winter_clothes_1944_desc:0 "Vêtements d'hiver réversibles modernes en tissu synthétique chaud et enduit d'une veste coupe-vent hydrophobe amovible. Teinté en blanc, noir et brun pour être plus efficace au combat. Cela allégera nos soldats et les gardera au chaud et au sec."
 jngdst_clothes_gw:0 "Vêtements désert & jungle" #new
 jngdst_clothes_gw_desc:0 "Vêtements de désert et de jungle en coton. Pas vraiment efficace, mais c'est mieux que rien." #new
 jngdst_clothes_1939:0 "Vêtements désert & jungle améliorés" #new
 jngdst_clothes_1939_desc:0 "Vêtements de désert et de jungle plus corrects. Fait de coton fin. Des lunettes de protection ont été ajoutées pour aider les soldats qui combattent dans un environnement sableux." #new
 jngdst_clothes_1941:0 "Vêtements désert & jungle avancés" #new
 jngdst_clothes_1941_desc:0 "Vêtements de pointe pour le désert et la jungle en coton fin naturel, recouvert d'un enduit spécial, ils sèchent plus rapidement pour aider les soldats à combattre dans un environnement chaud et humide." #new
 jngdst_clothes_1944:0 "Vêtements désert & jungle modernes" #new
 jngdst_clothes_1944_desc:0 "Vêtements modernes de désert et de jungle en tissu léger spécial et enduit d'une veste résistante à la chaleur. Teinté en fauve, noir et brun pour être plus efficace au combat. Cela allégera nos soldats et les gardera au frais et au sec." #new

