 shocktroops:0"Troupes de choc I"
 shocktroops_desc:0"Les troupes de choc sont utilisées pour attaquer lourdement les lignes défensives de votre ennemi afin de réaliser une percée dans des endroits spécifiques. Ces unités ont une percée plus élevée et une attaque plus dure que l'infanterie régulière. Cependant, les troupes de Choc ou les Stoßtruppen ont aussi une consommation de ravitaillement plus élevée et un temps de récupération plus long."
