 etax_doctrine:0 "Division spéciale de recherche"
 etax_doctrine_desc:0 "Nous devons établir une division qui concentrera nos efforts de recherche et nous permettra de concentrer nos forces armées et notre industrie de manière à ce que la nation en bénéficie."

 etax_army_focus:0 "Focus sur l'armée"
 etax_army_focus_desc:0 "Les capacités de nos forces terrestres sont de la plus haute importance et auront la priorité sur les autres branches opérationnelles."
 etax_navy_focus:0 "Focus sur la marine"
 etax_navy_focus_desc:0 "Sans une marine compétente, une nation mourra. C'est pourquoi nous devons déployer tous les efforts possibles pour élargir et renforcer cette branche de nos forces armées."
 etax_air_focus:0 "Focus sur l'aérien"
 etax_air_focus_desc:0 "Le ciel est l'avenir, et il est donc approprié que nous nous consacrions à faire de notre force la plus forte du monde."

 etax_army_firepower:0 "Puissance de feu des armes légères"
 etax_army_firepower_desc:0 "L'accent mis sur la puissance de feu nous mènera à la victoire. Cette approche a permis d'obtenir des armes légères puissantes et des améliorations générales de leur efficacité."
 etax_army_firepower_2:0 "Grande puissance de feu"
 etax_army_firepower_2_desc:0 "Les recherches spéciales que nous avons menées nous ont permis d'ajouter une puissance d'arrêt significative à nos gros calibres."
 etax_army_defense:0 "Armée blindée"
 etax_army_defense_desc:0 "Notre armée peut encaisser des coups qui laisseraient n'importe qui d'autre mort dans leur sillage. Avec cela, nous pouvons facilement endurer n'importe quel conflit."
 etax_army_defense_2:0 "Fortification extensive"
 etax_army_defense_2_desc:0 "L'ennemi peut jeter tout ce qu'il a sur nous, mais la force de nos défenses l'usera jusqu'à l'os."

 etax_navy_firepower:0 "Ciblage"
 etax_navy_firepower_desc:0 "Nos navires peuvent, avec un certain effort, atteindre presque n'importe quelle cible à portée. Les effets sur l'efficacité et le moral de l'ennemi seront dévastateurs."
 etax_navy_firepower_2:0 "Capacité de frappe"
 etax_navy_firepower_2_desc:0 "Notre marine sait comment frapper et concentrer sa puissance de feu, et peut déchirer même l'opposition la plus confiante."
 etax_navy_defense:0 "Coques épaisses"
 etax_navy_defense_desc:0 "Avec l'augmentation de l'efficacité des armes ennemies et des frappes aériennes, il est tout à fait approprié que nous modifiions notre marine pour contrer cette menace."
 etax_navy_defense_2:0 "Défense régionale"
 etax_navy_defense_2_desc:0 "Savoir où se trouve l'ennemi à tout moment est en soi l'arme la plus précieuse qu'on puisse imaginer."

 etax_air_firepower:0 "Domination aérienne"
 etax_air_firepower_desc:0 "Peu d'entre eux peuvent rivaliser avec le ciel où nos appareils opèrent, et la vitesse à laquelle ils peuvent intercepter l'ennemi est sans égal."
 etax_air_firepower_2:0 "Offensive de bombardiers"
 etax_air_firepower_2_desc:0 "Nos bombardiers peuvent détruire tout ce qu'ils voient et ne laisser que de la ruine dans leur sillage."
 etax_air_defense:0 "Zones de défense superposées"
 etax_air_defense_desc:0 "Tous les efforts ont été faits pour coordonner nos défenses afin qu'aucune parcelle de terre ni aucun oiseau en l'air ne se retrouve sans une certaine forme de couverture."
 etax_air_defense_2:0 "Agilité"
 etax_air_defense_2_desc:0 "Parfois, la vitesse est plus précieuse que n'importe quelle armure, et dans un combat aérien s'avère être la partie la plus mortelle de l'équation."

 etax_the_means:0 "Les moyens"
 etax_the_means_desc:0 "Au fur et à mesure que nous avançons, nous ne devons pas oublier que nous devons rester fidèles à nos principes. Si nos soldats peuvent être fiers de notre cause, ils seront capables de surmonter toute adversité."
 etax_the_ends:0 "Les fins"
 etax_the_ends_desc:0 "Notre avantage réside dans notre capacité à faire ce que les autres n'osent pas faire. Si nous nous poussons au-delà des frontières, alors les outils à notre disposition deviennent illimités."

 etax_business_interests:0 "Intérêts d'affaires"
 etax_business_interests_desc:0 "En développant notre secteur privé, nous pouvons augmenter le nombre d'usines capables de produire des biens."
 etax_cost_plus:0 "Cost-plus"
 etax_cost_plus_desc:0 "Tant et aussi longtemps que l'argent continuera de circuler, nos entreprises continueront d'être à la hauteur de leurs attentes."
 etax_production_in_depth:0 "Chaîne d'approvisionnement"
 etax_production_in_depth_desc:0 "Nous pouvons puiser dans un vaste éventail de sources pour construire nos biens et notre équipement, et la profondeur même de ces sources est telle que l'ennemi ne peut espérer nous couper la route."

 etax_unity:0 "Cause commune"
 etax_unity_desc:0 "Tout le monde se bat pour le même objectif, et cela permet à nos forces de continuer plus longtemps et plus difficilement que ce à quoi on pourrait s'attendre."
 etax_broad_support:0 "Populace intégrée"
 etax_broad_support_desc:0 "Nous pouvons puiser dans tous les secteurs de notre société et absolument personne n'est exclu. Si vous avez un pouls, vous pouvez vous battre."
 etax_inclusive_science:0 "Communauté scientifique"
 etax_inclusive_science_desc:0 "Nos scientifiques viennent d'horizons divers et nous ne laissons pas l'idéologie ou les préjugés nous empêcher d'aller de l'avant."

 etax_desperation:0 "Sacrifice"
 etax_desperation_desc:0 "Avec un peu d'effort, nous pouvons convaincre notre population de se contenter d'un peu moins, tout en luttant tout aussi fort."
 etax_no_qa:0 "Production d'urgence"
 etax_no_qa_desc:0 "Les besoins immédiats de la première ligne exigent que nous fassions des économies ici et là. Bien que la qualité puisse être moindre, au bout du compte, la majeure partie de nos efforts finira par nous dépasser."
 etax_expendable_labor:0 "Main-d'œuvre"
 etax_expendable_labor_desc:0 "Les briques qui recouvrent nos murs ont été payées en sang, et le ciment est recouvert d'os. Que personne ne dise que nous n'avons pas payé le prix de la victoire."

 etax_glory:0 "Gloire"
 etax_glory_desc:0 "Il n'y a rien de plus noble et de plus vrai que l'art du combat. Une personne n'est pas vraiment mise à l'épreuve tant qu'elle ne s'est pas lancée dans la bataille et n'a pas laissé la forge de la guerre façonner son cœur."
 etax_purity:0 "Classements sélectifs"
 etax_purity_desc:0 "Nous avons éliminé de nos forces celles qui sont inaptes à servir, et il ne reste que les plus fortes et les plus dévouées."
 etax_great_leap:0 "Super science"
 etax_great_leap_desc:0 "Alors que d'autres se contentent de se lancer avec leurs petits efforts, nous n'avons pas peur de prendre des risques et de parier sur les technologies qui façonneront notre monde loin dans le futur."

 etax_grand_projects:0 "Ingénierie spécialisée"
 etax_grand_projects_desc:0 "On ne peut pas vaincre l'ennemi avec un peu plus de ciment. Il faut la puissance de feu et la mort par le haut."
 etax_practical_projects:0 "Ingénierie pratique"
 etax_practical_projects_desc:0 "Nos forces sont concentrées sur l'essentiel et ont trouvé des moyens de promouvoir les principes fondamentaux de la production en amont et en aval de la chaîne d'approvisionnement."

 etax_moonshot:0 "Armée de l'air du futur"
 etax_moonshot_desc:0 "Notre concentration sur la domination de l'air a donné lieu à des avancées vraiment merveilleuses. Avec cela, notre maîtrise du ciel est absolument incontestable."
 etax_super_soldiers:0 "Super soldats"
 etax_super_soldiers_desc:0 "Nous avons mis au point une petite drogue qui permet à nos soldats de se déplacer plus loin, plus rapidement et plus longtemps que ce que la condition humaine permet normalement."
 etax_the_bomb:0 "Le projet"
 etax_the_bomb_desc:0 "Nos scientifiques ont consacré tous leurs efforts à une idée absolument effrayante mais brillante. En fin de compte, ils n'ont pas donné les résultats souhaités, mais grâce à eux, nous avons réussi à faire avancer chaque domaine d'enquête de façon inestimable."

 etax_seashot:0 "Marine du futur"
 etax_seashot_desc:0 "Nos navires sont terrifiants à voir et peuvent déchirer facilement toutes les forces ennemies, à l'exception de la plus résolue d'entre elles."
 etax_quality:0 "Fabrication de qualité"
 etax_quality_desc:0 "Nous avons tout fait pour nous assurer que l'outillage approprié et les tests rigoureux nécessaires à la mise en service d'un équipement durable."
 etax_great_works:0 "Grandes œuvres"
 etax_great_works_desc:0 "De l'argent a été versé pour pousser la capacité de notre pays à ses limites, et même au-delà. Tout dans notre institution économique et productive est conçu pour inspirer le respect."

