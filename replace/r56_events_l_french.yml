l_french:
 wtt_germany.641.t:0 "[GER.GetNameDefCap] réintégr[GER.GetEEntNP] Eupen-Malmedy"
 wtt_germany.63.desc:0 "Le gouvernement [GER.GetAdjMS] a publié une législation stipulant la réintégration de l'Alsace-Lorraine, du Luxembourg et d'Eupen-Malmedy [GER.GetAuEnANP] [GER.GetName]. Le recrutement massif de notre population a déjà commencé."
 wtt_germany.80.t:0 "[GER.GetNameDefCap] exig[GER.GetEEntNP] le Jutland du Sud"
 wtt_germany.80.desc:0 "Le gouvernement [GER.GetAdjMS] nous a lancé un ultimatum exigeant le retour du Jutland du Sud chez eux. Cette terre a été perdue par l'Allemagne dans les années 1860 et a été rendue par le traité de Versailles. De nombreux Danois de souche vivant sur ces terres ne seront pas heureux d'être abandonnés."
 wtt_germany.80.a:0 "Pour protéger notre nation, nous devons nous conformer."
 wtt_germany.80.b:0 "Nous n'abandonnerons pas notre terre souveraine."
 wtt_germany.81.t:0 "[FROM.GetNameDefCap] rend[FROM.GetEEntNP] le Schleswig du Nord"
 wtt_germany.81.d:0 "Le gouvernement [FROM.GetAdjMS] a accepté de nous rendre le Schleswig du Nord. Ce matin, les dernières garnisons et fonctionnaires danois se sont retirés précipitamment du pays, suivis d'un flot de réfugiés qui cherchent à traverser la nouvelle frontière avant qu'elle ne devienne infranchissable."
 wtt_germany.81.a:0 "Enfin, notre frontière nord est rétablie !"
 wtt_germany.82.t:0 "[FROM.GetNameDefCap] refus[FROM.GetEEntNP] notre ultimatum"
 wtt_germany.82.d:0 "Le gouvernement [FROM.GetAdjMS] a clairement fait savoir qu'ils ne nous rendront pas le Schleswig du Nord et que tout acte de notre part visant à le reprendre serait un acte de guerre."
 wtt_germany.82.a:0 "Alors, c'est la guerre."
 r56_leader_events.1.t:0 "[From.GetName] s'est échappé miraculeusement"
 r56_leader_events.1.desc:0 "En commandant ses troupes, [From.GetRank] [From.GetName] s'est mis en danger et pendant un certain temps, on a craint qu'il ait été touché personnellement. Mais malgré les tentatives de l'ennemi, le destin avait un autre plan pour le [From.GetRank] [From.GetName] est en fait indemne et prêt à continuer la guerre."
 r56_on_action_event.1.t:0 "[GER.GetNameDefCap] change ses directives politiques !"
 r56_on_action_event.1.d:0 "Les changements dans le paysage politique [GER.GetDuDelaDelNP] [GER.GetName] ont conduit à la formation d'un nouveau système gouvernemental qui vise à poursuivre des politiques internes très différentes de celles de leurs prédécesseurs, où des efforts sont faits pour résoudre les conflits sociaux et assurer l'ordre dans le nouvel État.\n\nLeurs diplomates ont déjà annoncé que l'agenda étranger de l'État [GER.GetAdjMS] sera également sévèrement touché, y compris la renégociation d'anciens accords économiques, la révision de traités et le rejet d'alliances diplomatiques à différents niveaux de pouvoir.\n\nDes voix au sein de notre administration se demandent constamment si [ROOT.GetLeader] pourrait réorienter son opinion envers [GER.GetNameDef] ou si il préférera la conserver tant que la situation ne sera pas claire ?"
 r56_on_action_event.1.a:0 "Nous renoncerons à notre position à leur égard."
 r56_on_action_event.1.b:0 "Un changement de régime ne signifie rien si le cœur des gens est corrompu !"