 wtt_germany.641.t:0 "[GER.GetNameDef] réintégr[GER.GetEEntNP] Eupen-Malmedy"
 wtt_germany.63.desc:0 "Le gouvernement [GER.GetAdjMS] a publié une législation stipulant la réintégration de l'Alsace-Lorraine, du Luxembourg et d'Eupen-Malmedy [GER.GetAuEnANP] [GER.GetName]. Le recrutement massif de notre population a déjà commencé..."

 wtt_germany.80.t:0 "[GER.GetNameDef] exig[GER.GetEEntNP] le Jutland du Sud"
 wtt_germany.80.desc:0 "Le gouvernement [GER.GetAdjMS] nous a lancé un ultimatum exigeant le retour du Jutland du Sud chez eux. Cette terre a été perdue par l'Allemagne dans les années 1860 et a été rendue par le traité de Versailles. De nombreux Danois de souche vivant sur ces terres ne seront pas heureux d'être abandonnés."
 wtt_germany.80.a:0 "Pour protéger notre nation, nous devons nous conformer."
 wtt_germany.80.b:0 "Nous n'abandonnerons pas notre terre souveraine."

 wtt_germany.81.t:0 "[FROM.GetNameDef] rend[FROM.GetEEntNP] le Schleswig du Nord"
 wtt_germany.81.d:0 "Le gouvernement [FROM.GetAdjMS] a accepté de nous rendre le Schleswig du Nord. Ce matin, les dernières garnisons et fonctionnaires danois se sont retirés précipitamment du pays, suivis d'un flot de réfugiés qui cherchent à traverser la nouvelle frontière avant qu'elle ne devienne infranchissable."
 wtt_germany.81.a:0 "Enfin, notre frontière nord est rétablie !"

 wtt_germany.82.t:0 "[FROM.GetNameDef] refus[FROM.GetEEntNP] notre ultimatum"
 wtt_germany.82.d:0 "Le gouvernement [FROM.GetAdjMS] a clairement fait savoir qu'ils ne nous rendront pas le Schleswig du Nord et que tout acte de notre part visant à le reprendre serait un acte de guerre."
 wtt_germany.82.a:0 "Alors, c'est la guerre."