 RULE_OPTION_MON_COMMUNISM_SOCIALIST_AI_DESC:0 "La République populaire de Mongolie va promouvoir la position politique prudente et tolérante d'Anandyn Amar, former la république socialiste et essayer de rester en dehors de la sphère d'influence soviétique."

 RULE_OPTION_MON_DEMOCRATIC_RIGHTIST:0 "Démocratique - Conservateur"
 RULE_OPTION_MON_DEMOCRATIC_RIGHTIST_AI_DESC:0 "Suivant le principe de « l'union fait la force », la Mongolie jettera les bases d'un gouvernement de coalition, galvanisant la formation d'un cabinet de droite, qui promouvra les valeurs démocratiques libérales dans une tentative d'amitié avec les grandes démocraties du monde."

 RULE_OPTION_MON_NEUTRALITY_GENDEN:0 "Autoritaire - Genden"
 RULE_OPTION_MON_NEUTRALITY_GENDEN_AI_DESC:0 "Après une première prise de distance avec l'URSS, la Mongolie formera le cabinet hudonets dirigé par Peljidiin Genden, adoptera diverses politiques communistes avec des spécificités mongoles, adoptera les moyens du socialisme religieux et tentera de rétablir les anciens liens avec les diverses puissances de la Chine propre."

