 RULE_OPTION_DEMOCRATIC_TUR_AI_DESC:0 "L'IA turque suivra l'héritage d'Atatürk, mais après l'influence hostile toujours croissante en Europe, elle se dirigera finalement vers une démocratie et rejoindra les Alliés."
 RULE_OPTION_COMMUNIST_TUR_AI_DESC:0 "L'IA turque va libérer Hüsnü de son exil, ce qui conduira à une révolution communiste à part entière, suivie soit d'une coopération avec les Soviétiques, soit de sa propre sphère d'influence."
 RULE_OPTION_FASCIST_TUR_AI_DESC:0 "L'IA turque soutiendra les officiers fascistes, ce qui conduit à une dictature fasciste et à une coopération étroite avec l'Allemagne ainsi qu'à une éventuelle adhésion à l'Axe."
 RULE_OPTION_ATATURK_HISTORICAL:0 "L'héritage d'Atatürk - Historique"
