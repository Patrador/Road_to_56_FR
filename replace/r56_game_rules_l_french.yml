 #-> AST: Australia <><>
 RULE_OPTION_DEMOCRATIC_HISTORICAL_AST:0 "§GR§!§YS§! Démocratique - Loyal §B(+)§!"
 RULE_OPTION_DEMOCRATIC_HISTORICAL_AST_AI_DESC:0 "L'IA australienne suivra de près l'histoire et aidera les Alliés chaque fois que cela sera possible.\n\n§B(+)§! Similaire au chemin que l'Australie a pris historiquement.\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§YS§! Nécessite le DLC §YTogether for Victory§! avec l'arbre de priorités sélectionné. Si la condition n'est pas remplie, l'IA choisira un chemin aléatoire cette l'option est encore sélectionnée."
 RULE_OPTION_DEMOCRATIC_ALTERNATE_AST:0 "§GR§!§YS§! Démocratique - Indépendance"
 RULE_OPTION_DEMOCRATIC_ALTERNATE_AST_AI_DESC:0 "L'IA australienne tentera d'acquérir une indépendance totale vis-à-vis du Royaume-Uni et de devenir une puissance importante dans la région.\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§YS§! Nécessite le DLC §YTogether for Victory§! avec l'arbre de priorités sélectionné. Si la condition n'est pas remplie, l'IA choisira un chemin aléatoire cette l'option est encore sélectionnée."
 RULE_OPTION_COMMUNIST_AST:0 "§GR§!§YS§! Communiste"
 RULE_OPTION_COMMUNIST_AST_AI_DESC:0 "L'IA australienne va tenter de rendre le pays communiste et de s'allier avec le Komintern.\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§YS§! Nécessite le DLC §YTogether for Victory§! avec l'arbre de priorités sélectionné. Si la condition n'est pas remplie, l'IA choisira un chemin aléatoire cette l'option est encore sélectionnée."
 RULE_OPTION_FASCIST_AF_AST:0 "§GR§!§RS§! Fasciste - Australia First"
 RULE_OPTION_FASCIST_AF_AST_AI_DESC:0 "L'IA australienne permettra à Australia First de prendre le pouvoir et de séparer l'Australie du Royaume-Uni.\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§RS§! N'est §Rpas§! compatible avec l'arbre de priorités sélectionné. L'IA choisira un chemin aléatoire s'il est toujours sélectionné."
 RULE_OPTION_FASCIST_CTR_AST:0 "§GR§!§YS§! Fasciste - Parti du centre"
 RULE_OPTION_FASCIST_CTR_AST_AI_DESC:0 "L'IA australienne guidera le Parti du centre vers le pouvoir et restera fidèle au Royaume-Uni (arbre de priorités de Road to 56) ou se libérera (arbre de priorités Standard).\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§YS§! Nécessite le DLC §YTogether for Victory§! avec l'arbre de priorités sélectionné. Si la condition n'est pas remplie, l'IA choisira un chemin aléatoire cette l'option est encore sélectionnée."

