 #-> GER: Germany <><>
 GER_AI_BEHAVIOR:0 "@GER Allemagne"
 RULE_OPTION_DEMOCRATIC_GER_AI_DESC:0 "L'AI allemande tentera de rétablir la démocratie et de rechercher soit la paix soit une alliance défensive forte à travers l'Europe, en empruntant la voie appropriée dans l'arbre des priorités nationales.\n§YCette option s'adaptera en fonction de l'arbre de priorités que vous avez choisi.§!\n§RNécessite l'extension Waking the Tiger si vous avez sélectionné l'arbre de priorités standard.§!"
 RULE_OPTION_COMMUNIST_GER_AI_DESC:0 "L'IA allemande tentera d'allumer la flamme rouge et de se convertir au communisme, ce qui conduira soit à une coopération avec les Soviétiques, soit à sa propre sphère d'influence.\n§RCette option ne fonctionne qu'avec l'arbre de priorités de Road to 56 sélectionné. Si l'arbre de priorités standard est sélectionné, l'IA choisira un chemin aléatoire.§!"
 RULE_OPTION_FASCIST_HISTORICAL_GER_AI_DESC:0 "L'AI allemande va remilitariser la Rhénanie et étendre son « Lebensraum » et son influence en Europe en utilisant des méthodes agressives, en empruntant la voie appropriée dans l'arbre des priorités nationales.\n§YCette option s'adaptera en fonction de l'arbre de priorités que vous avez choisi.§!"
 RULE_OPTION_MONARCHIST_GER_AI_DESC:0 "L'IA allemande va tenter de restaurer le Kaiser et de ramener l'Empire allemand, qui conduit à des alliances familières et à des expansions territoriales, en empruntant la voie appropriée dans l'arbre des priorités nationales.\n§YCette option s'adaptera en fonction de l'arbre de priorités que vous avez choisi.§!\n§RNécessite l'extension Waking the Tiger si vous avez sélectionné l'arbre de priorités standard.§!"

 #-> ITA: Italy <><>
 ITA_AI_BEHAVIOR:0 "@ITA Italie"
 RULE_OPTION_FASCIST_HISTORICAL_ITA_AI_DESC:0 "L'IA italienne va (essayer de) gagner en Éthiopie et poursuivre sa lente expansion militaire en Europe avant de s'allier avec l'Allemagne, en empruntant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_FASCIST_STRESA_FRONT:0 "Fasciste - Raviver le front de Stresa"
 RULE_OPTION_FASCIST_STRESA_FRONT_ITA_AI_DESC:0 "L'IA italienne tentera d'amener la Grande-Bretagne et la France à relancer le Front de Stresa en réponse à l'hostilité croissante de l'Allemagne et se concentrera sur la protection de l'Europe, en empruntant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_FASCIST_ROME_PROTOCOLS:0 "Fasciste - Militariser les Protocoles de Rome"
 RULE_OPTION_FASCIST_ROME_PROTOCOLS_ITA_AI_DESC:0 "L'IA italienne tentera de militariser les protocoles de Rome avec l'Autriche et la Hongrie. Ceci sera suivi d'une tentative d'expansion territoriale en Europe et d'une faction croissante de membres latins, en empruntant la voie appropriée dans l'arbre des priorités nationales."

