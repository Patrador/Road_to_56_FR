 #-> FRA: France <><>
 FRA_AI_BEHAVIOR:0 "@FRA France"
 RULE_OPTION_DEMOCRATIC_LITTLE_ENTENTE_FRA:0 "Démocratique - Petite Entente"
 RULE_OPTION_DEMOCRATIC_LITTLE_ENTENTE_FRA_AI_DESC:0 "L'IA française soutiendra Blum et établira l'alliance de la Petite Entente, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "L'IA française soutiendra Daladier, suivra le statu quo et rejoindra les Alliés, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_COMMUNIST_HUMANITE_UNIE_FRA:0 "Communiste - Humanité Unie"
 RULE_OPTION_COMMUNIST_HUMANITE_UNIE_FRA_AI_DESC:0 "L'IA française radicalisera le front et rejettera l'autorité de Moscou pour établir sa propre alliance communiste, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_COMMUNIST_COMINTERN_FRA:0 "Communiste - Komintern"
 RULE_OPTION_COMMUNIST_COMINTERN_FRA_AI_DESC:0 "L'IA française radicalisera le front, restera fidèle aux Soviétiques et tentera finalement de rejoindre le Komintern, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_FASCIST_FRONT_LIBERTE_FRA:0 "Fasciste - Front Liberté"
 RULE_OPTION_FASCIST_FRONT_LIBERTE_FRA_AI_DESC:0 "L'AI française soutiendra les ligues d'extrême droite et lancera un référendum, conduisant un État fasciste à vouloir rejoindre l'Axe, en empruntant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_FASCIST_LA_CAGOULE_COUP_FRA:0 "Fasciste - Coup d'État de La Cagoule"
 RULE_OPTION_FASCIST_LA_CAGOULE_COUP_FRA_AI_DESC:0 "L'IA française soutiendra les ligues d'extrême droite et lancera un coup d'État, conduisant à un État fasciste agressif contre l'Allemagne, en suivant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_MONARCHIST_ORLEANISTS_FRA:0 "Monarchiste - Orléanistes"
 RULE_OPTION_MONARCHIST_ORLEANISTS_FRA_AI_DESC:0 "L'IA française rétablira la monarchie, se rangera du côté des Orléanistes et formera l'alliance de l'Union latine, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_MONARCHIST_BONAPARTISTS_FRA:0 "Monarchiste - Bonapartistes"
 RULE_OPTION_MONARCHIST_BONAPARTISTS_FRA_AI_DESC:0 "L'IA française rétablira la monarchie, se rangera du côté des Bonapartistes et établira le nouveau Système Continental, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_MONARCHIST_LEGITIMISTS_FRA:0 "Monarchistes - Légitimistes"
 RULE_OPTION_MONARCHIST_LEGITIMISTS_FRA_AI_DESC:0 "L'IA française restaurera la monarchie et se rangera du côté des Légitimistes."


 #-> BEL: Belgium <><>
 BEL_AI_BEHAVIOR:0 "@BEL Belgique"
 RULE_OPTION_DEMOCRATIC_BEL_ALLY_BRITAIN:0 "Démocratique - S'allier la Grande-Bretagne"
 RULE_OPTION_DEMOCRATIC_BEL_ALLY_BRITAIN_AI_DESC:0 "L'IA va essayer de former une alliance avec la Grande-Bretagne dès que possible."
 RULE_OPTION_DEMOCRATIC_BEL_BENELUX:0 "Démocratique - Former le Benelux"
 RULE_OPTION_DEMOCRATIC_BEL_BENELUX_AI_DESC:0 "L'IA va essayer de diriger les démocraties du Benelux."
 RULE_OPTION_COMMUNISM_BEL_COMINTERN:0 "Communiste - Rejoindre le Komintern"
 RULE_OPTION_COMMUNISM_BEL_COMINTERN_AI_DESC:0 "L'IA va essayer de devenir communiste et de suivre les ordres de Moscou."
 RULE_OPTION_COMMUNISM_BEL_INDEPENDENT:0 "Communiste - Révolution indépendante"
 RULE_OPTION_COMMUNISM_BEL_INDEPENDENT_AI_DESC:0 "L'IA va essayer de devenir communiste et d'éviter Moscou."
 RULE_OPTION_FASCISM_BEL_VERDINASO:0 "Fasciste - Verdinaso"
 RULE_OPTION_FASCISM_BEL_VERDINASO_AI_DESC:0 "L'IA va essayer de devenir fasciste et de mettre Joris Van Severen dirigeant."
 RULE_OPTION_FASCISM_BEL_REX:0 "Fasciste - Rex"
 RULE_OPTION_FASCISM_BEL_REX_AI_DESC:0 "L'IA va essayer de devenir fasciste et de mettre Léon Degrelle dirigeant."

 #-> CHI China <><>
 CHI_AI_BEHAVIOR:0 "@CHI Chine"
 RULE_OPTION_CHI_NEUTRALITY_HISTORICAL:0 "Neutralité - Historique"
 RULE_OPTION_CHI_NEUTRALITY_HISTORICAL_AI_DESC:0 "La République de Chine forgera une alliance instable avec la République populaire de Chine pour sauver la nation chinoise de l'impérialisme japonais et suivra le chemin historique de l'arbre central."
 RULE_OPTION_CHI_NEUTRALITY_ALTERNATE:0 "Neutralité - Sécurité interne"
 RULE_OPTION_CHI_NEUTRALITY_ALTERNATE_AI_DESC:0 "La Chine suivra les conseils du Kuomintang et frappera d'abord la République populaire de Chine et les seigneurs de la guerre, assurant ainsi sa domination dans la plaine centrale."
 RULE_OPTION_CHI_DEMOCRATIC:0 "Héritage de Sun Yat-Sen"
 RULE_OPTION_CHI_DEMOCRATIC_AI_DESC:0 "Le Kuomintang s'appuiera sur son aile civile pour devenir le premier bastion de la démocratie en Asie et s'allier potentiellement aux grandes démocraties du monde."
 RULE_OPTION_CHI_FASCIST_GERMAN:0 "Prise de pouvoir des Chemises bleues"
 RULE_OPTION_CHI_FASCIST_GERMAN_AI_DESC:0 "La Chine suivra les politiques des mouvements des Chemises bleues, soutiendra la cause fasciste de l'Allemagne et s'efforcera de récupérer les territoires perdus par les impérialistes tout en s'opposant à la propagation du communisme en Asie centrale."
 RULE_OPTION_CHI_FASCIST_JAPAN:0 "Grande coprospérité est-asiatique"
 RULE_OPTION_CHI_FASCIST_JAPAN_AI_DESC:0 "Réalisant la menace que représentent les impérialistes face à la Grande-Bretagne et à la France pour la stabilité de l'Asie orientale, Wang Jingwei formera un gouvernement de collaboration pro-japonais qui s'alliera à l'Empire du Soleil Levant et nettoiera l'Asie des seigneurs de la guerre et des colonisateurs européens."

