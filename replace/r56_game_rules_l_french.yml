 RULE_OPTION_FASCISM_CHL:0 "Fasciste"
 RULE_OPTION_FASCISM_CHL_AI_DESC:0 "La Prusse du Sud embrassera le nazisme sud-américain."
 RULE_OPTION_COMMUNISM_CHL:0 "Communiste"
