 RULE_OPTION_DEMOCRATIC_GER:0 "§GR§!§YS§! Démocratique"
 RULE_OPTION_DEMOCRATIC_GER_AI_DESC:0 "L'IA allemande tentera de rétablir la lumière démocratique et cherchera à établir une alliance défensive forte dans toute l'Europe.\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§YS§! Nécessite le DLC §YWaking the Tiger§! avec l'arbre de priorités sélectionné. Si la condition n'est pas remplie, l'IA choisira un chemin aléatoire cette l'option est encore sélectionnée."
 RULE_OPTION_COMMUNIST_COMINTERN_GER:0 "§GR§!§YS§! Communiste - S'allier aux Soviétiques"
 RULE_OPTION_COMMUNIST_COMINTERN_GER_AI_DESC:0 "L'IA allemande tentera d'allumer la flamme rouge et de se convertir au communisme, ce qui conduira à une alliance avec les Soviétiques pour faire face aux menaces fascistes qui pèsent sur le monde.\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§YS§! Nécessite le DLC §YWaking the Tiger§! avec l'arbre de priorités sélectionné. Si la condition n'est pas remplie, l'IA choisira un chemin aléatoire cette l'option est encore sélectionnée."
 RULE_OPTION_COMMUNIST_WORLD_REVOLUTION_GER:0 "§GR§!§YS§! Communiste - Révolution mondiale"
 RULE_OPTION_COMMUNIST_WORLD_REVOLUTION_GER_AI_DESC:0 "L'IA allemande tentera d'allumer la flamme rouge et de se convertir au communisme, et de créer une sphère d'influence allemande pour étendre la révolution à toute l'Europe !\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§YS§! Nécessite le DLC §YWaking the Tiger§! avec l'arbre de priorités sélectionné. Si la condition n'est pas remplie, l'IA choisira un chemin aléatoire cette l'option est encore sélectionnée."
 RULE_OPTION_FASCIST_AGGRESSIVE_GER:0 "§GR§!§GS§! Fasciste - Expansion agressive §B(+)§!"
 RULE_OPTION_FASCIST_AGGRESSIVE_GER_AI_DESC:0 "L'IA allemande cherchera à étendre l'influence et les territoires allemands en Europe en utilisant des méthodes agressives, pour finalement aboutir à une guerre mondiale totale.\n\n§B(+)§! Similaire au chemin que l'Allemagne a pris historiquement.\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§GS§! Est §Gentièrement§! compatible avec l'arbre de priorité Standard sélectionné."
 RULE_OPTION_FASCIST_PASSIVE_GER:0 "§GR§!§GS§! Fasciste - Expansion passive"
 RULE_OPTION_FASCIST_PASSIVE_GER_AI_DESC:0 "L'IA allemande utilisera une approche plus passive et plus lente pour étendre l'influence et la puissance allemande en Europe. Cela ne signifie pas pour autant que la guerre est évitée.\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§GS§! Est §Gentièrement§! compatible avec l'arbre de priorité Standard sélectionné."
 RULE_OPTION_MONARCHIST_ALLIES_GER:0 "§YR§!§YS§! Monarchiste - S'allier au Royaume-Uni"
 RULE_OPTION_MONARCHIST_ALLIES_GER_AI_DESC:0 "L'IA allemande tentera de restaurer le Kaiser et de ramener l'Empire allemand, d'accepter la domination navale britannique, puis de tenter de rejoindre les Alliés.\n\n§YR§! Est §Gpartiellement§! compatible avec l'arbre de priorité de Road to 56 sélectionné. L'IA deviendra monarchiste, mais ne pourra pas s'allier au Royaume-Uni ou à qui que ce soit d'autre via l'arbre des priorités.\n\n§YS§! Nécessite le DLC §YWaking the Tiger§! avec l'arbre de priorités sélectionné. Si la condition n'est pas remplie, l'IA choisira un chemin aléatoire cette l'option est encore sélectionnée."
 RULE_OPTION_MONARCHIST_CENTRAL_POWERS_GER:0 "§GR§!§YS§! Monarchiste - Puissances centrales"
 RULE_OPTION_MONARCHIST_CENTRAL_POWERS_GER_AI_DESC:0 "L'IA allemande tentera de restaurer le Kaiser et de ramener l'Empire allemand, ce qui entraîne des alliances familières et des expansions territoriales.\n\n§GR§! Est §Gentièrement§! compatible avec l'arbre de priorité de Road to 56 sélectionné.\n\n§YS§! Nécessite le DLC §YWaking the Tiger§! avec l'arbre de priorités sélectionné. Si la condition n'est pas remplie, l'IA choisira un chemin aléatoire cette l'option est encore sélectionnée."

