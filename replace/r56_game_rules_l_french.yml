 #-> SIA: Siam <><>
 SIA_AI_BEHAVIOR:0 "@SIA Siam"
 RULE_OPTION_DEMOCRATIC_LIBERAL_SIA:0 "Démocratique - Libéral"
 RULE_OPTION_DEMOCRATIC_LIBERAL_SIA_AI_DESC:0 "L'IA siamoise formera un gouvernement démocratique libéral et tentera de s'allier à une autre nation démocratique, en empruntant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_DEMOCRATIC_CONSERVATIVE_SIA:0 "Démocratique - Conservateur"
 RULE_OPTION_DEMOCRATIC_CONSERVATIVE_SIA_AI_DESC:0 "L'IA siamoise formera un gouvernement démocratique conservateur et tentera de s'allier à une autre nation démocratique, en empruntant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_COMMUNIST_SOVIET_SIA:0 "Communiste - Modèle soviétique"
 RULE_OPTION_COMMUNIST_SOVIET_SIA_AI_DESC:0 "L'IA siamoise établira un régime communiste en suivant le modèle soviétique et tentera de rejoindre le Komintern, en suivant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_COMMUNIST_PEASANT_SIA:0 "Communiste - Communisme paysan"
 RULE_OPTION_COMMUNIST_PEASANT_SIA_AI_DESC:0 "L'IA siamoise établira un régime communiste en construisant un socialisme destiné à leurs paysans et tentera de former une alliance avec d'autres nations communistes asiatiques, en empruntant la voie appropriée dans l'arbre des priorités nationales."
 RULE_OPTION_FASCIST_HISTORICAL_SIA_AI_DESC:0 "L'IA siamoise consolidera le Khana Ratsadon, s'inclinera davantage vers le fascisme et pourra s'allier à l'une des puissances de l'Axe, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 RULE_OPTION_MONARCHIST_SIA_AI_DESC:0 "L'IA siamoise va restaurer la monarchie en faisant revenir Rama VII, en empruntant le chemin approprié dans l'arbre des priorités nationales."
 
