 #People are unhappy
 r56i.event.01.title:0 "Émeutes dans les rues"
 r56i.event.01.description:0 "Il semble que le public ait été trop longtemps ignoré. Irrité par la situation actuelle et incapable d'en supporter plus, la violence a éclaté. Bien que leurs demandes soient assez modérées, elles sont certainement coûteuses."
 r56i.event.01.default:0 "C'est dérangeant."
 r56i.event.01.democratic:0 "Nos citoyens souffrent."
 r56i.event.01.communism:0 "Nos frères sont manipulés."
 r56i.event.01.fascism:0 "Il faut donner une main forte au peuple."

 #People are unhappy again
 r56i.event.02.title:0 "Le retour des émeutes"
 r56i.event.02.description:0 "Les émeutes se poursuivent et se sont aggravées. De plus en plus d’intellectuels de notre société les soutiennent et les demandes considérées à l’origine comme extrêmes sont beaucoup plus nombreuses."
 r56i.event.02.default:0 "Que pouvons-nous faire ?"
 r56i.event.02.democratic:0 "Il doit sûrement y avoir une solution."
 r56i.event.02.communism:0 "Ce ne sont pas de vrais communistes !"
 r56i.event.02.fascism:0 "Peut-être que des mesures extrêmes sont nécessaires."

 #Violent suppression is a success
 r56i.event.04.title:0 "La répression est un succès"
 r56i.event.04.description:0 "Bien que le mécontentement puisse encore tenir leurs convictions, ils ont appris à se débrouiller pour garder leurs idées secrètes. Bien que le malaise règne dans les airs, les émeutes et la police militaire ont dispersé les manifestations et la population a retrouvé une vie normale."
 r56i.event.04.default:0 "Quelques œufs cassés."
 r56i.event.04.democratic:0 "Et rappelez-vous, votez pour nous !"
 r56i.event.04.communism:0 "Le coût de la révolution est élevé."
 r56i.event.04.fascism:0 "Laissez les faibles trembler."

 #Violent suppression is a failure
 r56i.event.05.title:0 "La répression est un échec"
 r56i.event.05.description:0 "Bien que la police militaire que nous avons envoyée aux émeutes puisse théoriquement rétablir l'ordre, plusieurs de nos hommes envoyés pour régler la situation ont commencé à se joindre aux émeutes. Les quelques personnes qui sont restées fidèles semblent n'avoir mis que le reste du public en colère. Il semble que nous n’en avons ajouté que quelques-uns au feu."
 r56i.event.05.default:0 "Pour quoi les payons-nous ?"
 r56i.event.05.democratic:0 "Nous avons trahi nos valeurs pour rien."
 r56i.event.05.communism:0 "Ils doivent recevoir de l'aide de l'extérieur."
 r56i.event.05.fascism:0 "Nous devrions envoyer les VRAIS militaires la prochaine fois."

 #Talk suppression is a success
 r56i.event.06.title:0 "Succès des discussions"
 r56i.event.06.description:0 "Comme tout autre être humain, un organisateur de manifestation est faillible. Des promesses vagues et vides ont suffi à rassurer certains des leaders, tandis que d'autres devaient être remboursées par... des dons pour les efforts de paix du trésor de l'État. Quoi qu’il en soit, avec plus d’organisation, les manifestations semblent avoir disparu."
 r56i.event.06.default:0 "Le stylo est puissant."
 r56i.event.06.democratic:0 "La démocratie prévaut encore."
 r56i.event.06.communism:0 "La dialectique nous sert bien."
 r56i.event.06.fascism:0 "Les masses sont facilement apaisées."

 #Talk suppresion is a failure
 r56i.event.07.title:0 "Échec des discussions"
 r56i.event.07.description:0 "Il s'avère qu'il est beaucoup plus facile de parler d'une personne qu'un groupe - une leçon que notre ministre de l'Intérieur a apprise après avoir tenté de convaincre tous les principaux manifestants de se dissoudre. Certains ne croyant pas aux promesses, d'autres dégoûtés de nos tentatives de corruption, nous semblons n'avoir semé que l'unité et la cohésion entre les leaders des émeutes."
 r56i.event.07.default:0 "Pourquoi ne peuvent-ils pas être non alignés, comme nous ?"
 r56i.event.07.democratic:0 "C'est une insulte à notre démocratie."
 r56i.event.07.communism:0 "Mais notre État peut tout fournir !"
 r56i.event.07.fascism:0 "Eh bien, nous avons essayé d'être gentil à ce sujet."

 #Spend suppression is a success
 r56i.event.08.title:0 "Émeutiers apaisés"
 r56i.event.08.description:0 "Même si le coût était élevé, maintenant que les nids-de-poule dans les rues de la ville sont remplis et que les programmes sociaux ont montré une légère amélioration, la population est suffisamment heureuse pour mettre fin aux émeutes organisées. Certains se plaignent encore, mais la plupart sont satisfaits."
 r56i.event.08.default:0 "Eh bien, s'ils sont heureux..."
 r56i.event.08.democratic:0 "L'argent fait tourner le monde."
 r56i.event.08.communism:0 "Le capital a encore quelques utilisations."
 r56i.event.08.fascism:0 "Les moutons n'ont jamais été une menace."

 #Spend suppression is a failure
 r56i.event.09.title:0 "Les émeutiers exigent plus"
 r56i.event.09.description:0 "Bien que les revendications initiales des leaders de la manifestation aient été comblées, des personnalités plus extrémistes ont pris le dessus et ont commencé à exiger encore plus de notre État - et le peuple, enhardi par la victoire apparente, est de plus en plus disposé à suivre son mot."
 r56i.event.09.default:0 "Un gaspillage de fonds précieux."
 r56i.event.09.democratic:0 "Socialistes pourris gâtés."
 r56i.event.09.communism:0 "Ce travail forcé était un gaspillage !"
 r56i.event.09.fascism:0 "Comment OSENT-ILS insulter notre grande nation ?"

 #Strikes planners are found out

 strikes_rt56.t:0 "Des ouvriers planifiant des grèves arrétés"
 strikes_rt56.desc:0 "Les forces de l'ordre gouvernementales ont récemment découvert un plan de grève des ouvriers de nombreuses usines à travers le pays. Heureusement, le plan a été découvert et les responsables ont été arrêtés. Espérons que cela empêchera toute interruption de production."
 strikes_rt56.a:0 "Nous avons réprimé la source de cette désobéissance."

 #Event to leave faction in case of revolution
  r56i.event.10.title:0 "Une nouvelle orientation diplomatique ?"
  r56i.event.10.description:0 "La mise en place d'un nouveau gouvernement soulève un certain nombre de questions concernant l'avenir de [ROOT.GetDuDelaDelNP] [ROOT.GetName]. [ROOT.GetLeader] se méfie de l'orientation idéologique [ROOT.GetDuDelaDelFaction] [ROOT.GetFactionName] et craint qu'une telle coopération ne conduise à une guerre contre des pays sympathisants de la cause [ROOT.GetRulingIdeology] et l'orientation politique [ROOT.GetDuDelaDelPartiPouv] [ROOT.GetRulingParty]."
  r56i.event.10.a:0 "Ce sont les alliés du gouvernement précédent."
  r56i.event.10.b:0 "Respecter nos engagements diplomatiques."


  r56i.event.11.title:0 "[FROM.GetLeLaLNPCap] [FROM.GetName] quitte [ROOT.GetLeLaLFaction] [From.GetFactionName]"
  r56i.event.11.description:0 "\nDécidé à changer radicalement sa position diplomatique, le nouveau gouvernement [FROM.GetRulingIdeology] [FROM.GetAdjMS] a choisi de se retirer [ROOT.GetDuDelaDelFaction] [FROM.GetFactionName]. Cette nouvelle a suscité des remous parmi les membres [ROOT.GetDuDelaDelFaction] [FROM.GetFactionName] car ils se demandent si d'autres départs pourraient entraîner l'effondrement de leur alliance.\n\n [FROM.GetLeader] a expliqué que la nécessité de réorienter la politique du pays en fonction du programme [ROOT.GetDuDelaDelPartiPouv] [ROOT.GetRulingParty] a motivé sa décision, déclarant que son gouvernement fera tout pour préserver l'indépendance [From.GetAdjFS]."
  r56i.event.11.a:0 "Le monde change."

  r56i.event.12.title:0 "Une opportunité historique"
  r56i.event.12.description:0 "La mise en place de notre gouvernement soulève des questions concernant l'avenir de [ROOT.GetDuDelaDelNP] [ROOT.GetName]. Pour la plupart d'entre nous, la réponse est claire : il est temps de gagner notre indépendance. Il est clair que notre ascension est un signe clair de la légitimité de la cause [ROOT.GetRulingIdeology] et nous devons aligner notre situation diplomatique sur le manifeste politique [ROOT.GetDuDelaDelPartiPouv] [ROOT.GetRulingParty]."
  r56i.event.12.a:0 "Nous sommes enfin libres !"
  r56i.event.12.b:0 "C'est trop risqué."


  r56i.event.13.title:0 "[From.GetLeader] déclare l'indépendance [From.GetAdjFS]"
  r56i.event.13.description:0 "\nLe nouveau gouvernement [FROM.GetRulingIdeology] [FROM.GetAdjMS] a décidé de déclarer unilatéralement son indépendance. Cette décision a été annoncée comme étant totale et sans compromis. Par conséquent, [FROM.GetLeLaLNP] [FROM.GetName] se retirera de toutes ses obligations militaires et réévaluera sa politique étrangère. Cela va certainement mettre en colère leur ancien dirigeant, car [FROM.GetLeader] a clairement indiqué qu'il n'était pas lié par les traités précédents et que ce jour marquerait le début d'une nouvelle ère dans l'histoire [FROM.GetAdjFS]."
  r56i.event.13.a:0 "Une autre révolution."

  r56i.event.14.title:0 "[FROM.GetLeLaLNP] [FROM.GetName] se rebell[FROM.GetEEntNP] !"
  r56i.event.14.description:0 "\nLa prise de contrôle[FROM.GetRulingIdeology] a conduit à une déclaration de l'indépendance [FROM.GetAdjFS] par [FROM.GetLeader]. Peu enclins à respecter l'ordre établi, leur comportement provocateur pourrait créer un dangereux précédent."
  r56i.event.14.a:0 "Nous devons riposter !"

  r56i.event.15.title:0 "[From.GetNameDef] supprim[ROOT.GetEEntNP] [ROOT.GetSaLeurNP] faction !"
  r56i.event.15.description:0 "\nÉtant dans l'impossibilité de trouver des partenaires diplomatiques, le gouvernement [FROM.GetAdjMS] a annoncé qu'il ne cherchera plus à diriger une coalition internationale. Ils sont donc ouverts à des actions diplomatiques afin de rejoindre une alliance plus forte.\n\nCette évolution attirera certainement l'attention de divers gouvernements. Les diplomates étrangers sont probablement déjà sur le terrain afin d'influencer [FROM.GetLeader] et son gouvernement."
  r56i.event.15.a:0 "Intéressant."

  r56i.event.16.t:0 "[alliance_inviter.GetLeLaLFaction] [alliance_inviter.GetFactionName] et la faction [alliance_applicant.GetAdjFS] s'unissent en une seule alliance !"
  r56i.event.16.d:0 "\n\n La politique mondiale évolue à un rythme rapide et, par conséquent, les dirigeants [alliance_inviter.GetDuDelaDelFaction] [alliance_inviter.GetFactionName] et [alliance_applicant.GetLeader] ont reconnu qu'il était inutile de se présenter sous forme de coalitions séparées. Au lieu de cela, ils ont décidé de se battre côte à côte.\n\nCela inquiétera probablement les gouvernements étrangers car leur force combinée pourrait devenir bien plus menaçante."
  r56i.event.16.a:0 "Intéressant."
  r56i.event.16.a:0 "Nous sommes plus forts ensemble."
  r56i.event.16.b:0 "Ils recherchent la force dans le nombre."
  r56i.event.16.c:0 "Cela ne les avantagera pas !"
  r56i.event.16.e:0 "La guerre s'aggrave..."
  r56i.event.16.f:0 "Notre alliance se renforce."

  r56i.event.17.t:0 "Des troupes hostiles ont débarqué !"
  r56i.event.17.desc:0 "\nCe matin, les navires des garde-côtes et de nombreux postes d'observation en mer ont signalé qu'une flotte de navires ennemis s'était rassemblée au large [ROOT.GetDuDelaDelNP] [ROOT.GetName]. De nombreux navires de débarquement se sont séparés de la flotte ennemie et se sont approchés de nos côtes dans le but d'accoster.\n\nD'après les rapports de renseignement qui nous parviennent rapidement, l'ampleur du débarquement serait trop importante pour qu'il s'agisse d'un simple raid, car les forces ennemies ont rapidement submergé la petite garnison qu'elles ont rencontrée. Les forces ennemies auraient rapidement établi une petite tête de pont et ramené beaucoup d'équipement à terre."
  r56i.event.17.a:0 "Nous devons vite réagir !"

  r56i.event.18.t:0 "Des parachutistes hostiles ont atterri !"
  r56i.event.18.desc:0 "\nDes avions ont été vus volant au-dessus de notre territoire et un grand nombre de troupes ont été parachutées. Les premiers rapports ne permettent pas de connaître l'étendue de la force ennemie. De plus, cette manœuvre fait probablement partie d'une opération plus importante."
  r56i.event.18.a:0 "Nous devons vite réagir !"

 r56i.event.19.t:0 "Rapport du laboratoire de recherche de l'armée"
 r56i.event.19.desc:0 "Le récent rapport de notre laboratoire de recherche de l'armée est arrivé ce matin dans les bureaux du gouvernement. Le rapport indique que l'appareil bureaucratique actuel limite fortement toute modernisation potentielle des anciens systèmes d'armes et l'application des nouvelles technologies du champ de bataille.\n\nLe département de R&D [ROOT.GetAdjMS] est tout simplement incapable de traiter le nombre actuel de rapports envoyés par notre personnel militaire. Toute augmentation de ce nombre de rapports serait également inutile, car ils sont trop similaires les uns aux autres. Ils suggèrent l'allocation d'un budget pour l'amélioration des équipements militaires en tenant compte de l'énorme quantité de données créées par l'expérience de combat.\n\nNotre état-major est également en faveur d'un tel développement, reconnaissant que cela augmentera certainement les capacités de combat de l'armée [Root.GetAdjFS]."
 r56i.event.19.a:0 "Faisons-en quelque chose !"

  r56i.event.20.t:0 "Rapport du laboratoire de recherche navale"
  r56i.event.20.desc:0 "Le récent rapport de notre laboratoire de recherche navale est arrivé ce matin dans les bureaux du gouvernement. Le rapport indique que l'appareil bureaucratique actuel limite fortement toute modernisation potentielle des anciens systèmes d'armes et l'application de nouvelles technologies navales.\n\nLe département de R&D [ROOT.GetAdjMS] est tout simplement incapable de traiter le nombre actuel de rapports envoyés par nos commandants de flotte. Toute augmentation de ce nombre de rapports serait également inutile, car ils sont trop similaires les uns aux autres. Ils suggèrent l'allocation d'un budget pour l'amélioration des équipements navals en tenant compte de l'énorme quantité de données générées par l'expérience de combat.\n\nL'Amirauté est également favorable à ce développement, reconnaissant que cela augmentera certainement les capacités de combat de la marine [Root.GetAdjFS]."
  r56i.event.20.a:0 "Faisons-en quelque chose !"

  r56i.event.21.t:0 "Haute expérience aéronautique"
  r56i.event.21.desc:0 "Le récent rapport de notre laboratoire de recherche aéronautique est arrivé ce matin dans les bureaux du gouvernement. Le rapport indique que l'appareil bureaucratique actuel limite fortement toute modernisation potentielle en obligeant à analyser les rapports de combat au lieu de faire les tests appropriés. Le directeur insiste sur le fait que les technologies pour l'amélioration de nos avions existent et devraient être considérées dès que possible."
  r56i.event.21.a:0 "Faisons-en quelque chose !"
