 strikes_rt56.desc:0 "Les forces de l'ordre gouvernementales ont récemment découvert un plan de grève des ouvriers de nombreuses usines à travers le pays. Heureusement, le plan a été découvert et les responsables ont été arrêtés. Espérons que cela empêchera toute interruption de production."
