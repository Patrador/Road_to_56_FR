l_french:

 #NEW
 anarcho_capitalism:0 "Anarcho-capitalisme"
 anarcho_capitalism_desc:0 "L'§Yanarcho-capitalisme§! rejette l'§RÉtat centralisé§! lui-même en faveur de §Gl'auto-propriété, la propriété privée et les marchés libres§!."
 anarcho_capitalism_n:0 "Anarcho-capitalisme"
 anarcho_capitalism_n_desc:0 "L'§Yanarcho-capitalisme§! rejette l'§RÉtat centralisé§! lui-même en faveur de §Gl'auto-propriété, la propriété privée et les marchés libres§!."
 corporatism:0 "Corporatisme"
 corporatism_desc:0 "L'idéologie §Ycorporatiste§! organise les travailleurs et les employeurs en sociétés industrielles et professionnelles représentant leurs intérêts au niveau de l'État. Le corporatisme a une démocratie fondamentale, mais le peuple est fortement séparé des dirigeants du pays par plusieurs niveaux de hiérarchie."
 centrism_democratic:0 "Centrisme démocratique"
 centrism_democratic_desc:0 "Le §Ycentrisme§! est une forme de gouvernement visant à trouver des §Ysolutions basées sur le bon sens§!, qui répondent de manière pertinente aux besoins actuels et futurs. Cela renforce la §Hconfiance du public§! et sert le §Hbien commun§! en prenant en considération les risques et les moyens en fonction des besoins."
 absolute_monarchism:0 "Monarchisme absolu"
 absolute_monarchism_desc:0 "Une §Ymonarchie absolue§! est une forme de monarchie dans laquelle le monarque détient l'§Yautorité autocratique suprême§!, principalement pas limitée par des lois ou des coutumes. Ce sont souvent des monarchies héréditaires."
 clerical_fascism:0 "Fascisme clérical"
 clerical_fascism_desc:0 "Le §Yfascisme clérical§! est une idéologie qui combine les idéaux §Gnationaliste§! et §Gmilitariste§! avec la doctrine §Gcléricale§! de la religion dominante du pays. Le clergé de la nation contribue à susciter le soutien de la population à son gouvernement et joue un rôle de soutien ou de direction dans sa gouvernance."
 oligarchic_democracy:0 "Démocratie oligarchique"
 oligarchic_democracy_desc:0 "Une §Ydémocratie oligarchique§! est une démocratie qui fonctionne toujours selon un §GÉtat de droit§!, mais elle est dirigée par un groupe de personnes qui a pris le contrôle de la majorité des institutions du pays. Si les §Roligarchies§! au pouvoir doivent encore rendre des comptes, les institutions du pays leur imposent une certaine responsabilité, le gouvernement court donc un risque majeur de devenir une §Roligarchie autoritaire§!."
 monarchical_theocracy:0 "Théocratie monarchique"
 monarchical_theocracy_desc:0 "Une §Ymonarchie théocratique§! est une forme de gouvernement dans lequel un monarque détient l'§Yautorité§! sur le §Gpouvoir exécutif§!. En revanche, le §Yclergé§! de la religion dominante du pays détient le pouvoir §Rabsolu§! sur les lois écrites de la nation, les droits de douanes, les affaires intérieures, et le §Ypouvoir judiciaire§!."
 islamic_democracy:0 "Démocratie islamique"
 islamic_democracy_desc:0 "Opposés à la fois au radicalisme et à la laïcité, les partisans de la §Ydémocratie islamique§! prônent un État guidé par les enseignements du §YCoran, des hadiths et du prophète Mahomet§!, ainsi que par les imams, ustads et oulémas locaux, avec des §Ydirigeants élus démocratiquement§! et un §Yaccent sur les droits civils§!."
 marhaenism:0 "Marhaénisme"
 marhaenism_desc:0 "Variante plus à droite du marxisme, le marhaenisme est adapté aux conditions sociales de l'Indonésie et met l'accent sur le nationalisme et l'économie collectiviste, ainsi que sur les droits démocratiques, tout en condamnant le libéralisme et l'individualisme."
 marhaenism_f:0 "Marhaénisme"
 marhaenism_f_desc:0 "Variante plus à droite du marxisme, le marhaenisme est adapté aux conditions sociales de l'Indonésie et met l'accent sur le nationalisme et l'économie collectiviste, ainsi que sur les droits démocratiques, tout en condamnant le libéralisme et l'individualisme."
 juche:0 "Juche"
 juche_desc:0 "Initialement une variante du marxisme-léninisme, le §Yjuche§! est une branche ultranationaliste du communisme qui vise une §Ysociété réellement socialiste§! par une indépendance économique et militaire complète."
 conservatism_n:0 "Conservatisme"
 conservatism_n_desc:0 "Considérant les changements sociétaux rapides comme potentiellement néfastes, le §Yconservatisme§! épouse la §Ytradition et les réformes modérées§!, prônant parfois un retour aux §Gvaleurs morales d'antan§!"


 #FIXES
 anarchism:0 "Anarchisme"
 anarchism_desc:0 "L'§Yanarchisme§! est le rejet de l'autorité elle-même, favorisant la division de la société en collectifs autogérés et autonomes au lieu d'un État unique et centralisé."
 neutrality:0 "autoritaire"
 neutrality_noun:0 "autoritaire"
 neutrality_desc:0 "Régime autoritaire"
 despotism:0 "Despotisme"
 despotism_desc:0 "Le §Ydespotisme§! est un gouvernement dans lequel une seule personne dirige avec un pouvoir absolu."
 oligarchism:0 "Oligarchisme"
 oligarchism_desc:0 "L'§Yoligarchie§! est une forme de gouvernement dans laquelle §Yun groupe de personnes§! dirige avec un §Rpouvoir absolu§!."
 conservatism:0 "Conservatisme"
 conservatism_desc:0 "Considérer les changements sociétaux rapides comme potentiellement dangereux, le §Yconservatisme§! s'attache au respect des §Ytraditions et à des réformes modérées§!, prônant parfois un retour aux §Ganciennes valeurs morales§!."
 liberalism:0 "Libéralisme"
 liberalism_desc:0 "S'appuyant sur une longue tradition philosophique mettant l'accent sur les libertés individuelles, le §Ylibéralisme§! considère que le premier rôle de l'État est la sauvegarde des droits acquis."
 socialism:0 "Socialisme"
 socialism_desc:0 "Cherchant à établir une plus grande §Réquité et un État socialiste§! par le biais des réformes, la §Ysocial-démocratie§! vise à atténuer, voire empêcher par des moyens politiques légaux les effets du capitalisme."
 marxism:0 "Marxisme"
 marxism_desc:0 "S'appuyant sur un large panel de considérations économiques et historiques, le §Ymarxisme§! entend mettre en pratique les §Rthéories élaborées par Karl Marx§!. Cette idéologie se définit par la §Hlutte des classes§! et le passage à une société reposant sur la §Mpropriété commune§! des moyens de production."
 leninism:0 "Léninisme"
 leninism_desc:0 "Idéologie politique puisant ses racines dans le marxisme, le §Yléninisme§! entend établir un État socialiste grâce à un §Rparti avant-gardiste§! capable de mener la Révolution pour renverser la société capitaliste. Une fois arrivé au pouvoir, ce parti gouverne en soumettant les politiques à un débat interne, jusqu'à ce qu'une décision ait été prise."
 stalinism:0 "Stalinisme"
 stalinism_desc:0 "Se présentant comme un régime politique appliquant et développant les politiques marxistes-léninistes, le §Ystalinisme§! met l'accent sur une §Yindustrialisation§! et une §Rcollectivisation rapides§! ainsi que sur la nécessité de disposer d'un §YÉtat socialiste autoritaire§!, capable de neutraliser tous les éléments contre-révolutionnaires."
 anti_revisionism:0 "Anti-révisionnisme"
 anti_revisionism_desc:0 "S'opposant aux nombreuses idéologies se revendiquant du marxisme, l'§Yanti-révisionnisme§! conserve les éléments clés de la théorie révolutionnaire originelle. S'opposant en premier lieu à l'incorporation d'éléments économiques capitalistes dans les États socialistes, cette idéologie se définit autant par ce qu'elle est que par ce qu'elle n'est pas."
 anarchist_communism:0 "Anarcho-communisme"
 anarchist_communism_desc:0 "Considérant le communisme comme une §Rsociété sans État§!, l'§Yanarcho-communisme§!, ou communisme libertaire, refuse le concept d'un État socialiste transitoire, lui préférant une communauté basée sur l'§Yassociation volontaire§! et l'§Raide mutulle§! entre les individus."
 nazism:0 "Nazisme"
 nazism_desc:0 "Issu d'un §Gnationalisme extrémiste§!, le §Ynational-socialisme§! prône l'idée d'une §Gsuprématie germanique§!. Il promeut un §Yexpansionnisme agressif§! et un §RÉtat totalitaire§!, où le peuple est uni derrière un dirigeant disposant d'un pouvoir absolu : le §WFührer§!."
 fascism_ideology:0 "Fascisme"
 fascism_ideology_desc:0 "Regroupant divers §Gmouvements ultranationalistes§!, le §Yfascisme§! prône généralement le §Ydévouement envers l'État§! et l'union du peuple derrière un §Ydirigeant autoritaire§!."
 falangism:0 "Phalangisme"
 falangism_desc:0 "Idéologie autoritaire empruntant à la fois au fascisme et au conservatisme, le §Yphalangisme§! prône les valeur de l'identité nationale et du §Rcatholicisme§!."
 rexism:0 "Rexisme"
 rexism_desc:0 "S'opposant radicalement aux idéaux libéraux et communistes, le §Yrexisme§! est un mouvement fondamentalement §Mconservateur nationaliste§! en faveur de politiques économiques §Gcorporatistes§!. Usant d'une rhétorique populiste et autoritaire, ses idéaux se rapprochent d'autres mouvements fascistes."
 moderatism:1 "Modérantisme"
 moderatism_desc:1 "Le §Ymodérantisme§! est une forme de gouvernement qui §Yévite les extrêmes de gauche et de droite§! en adoptant une §Mposition ou des mesures modérées§!."
 centrism:1 "Centrisme"
 centrism_desc:1 "Le §Ycentrisme§! est une forme de gouvernement visant à trouver des §Ysolutions basées sur le bon sens§!, qui répondent de manière pertinente aux besoins actuels et futurs. Cela renforce la §Hconfiance du public§! et sert le §Hbien commun§! en prenant en considération les risques et les moyens en fonction des besoins."

