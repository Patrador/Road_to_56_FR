ship_hull_light_5:0 "Coque de destroyer 1948"
ship_hull_light_5_desc:0 "La conception des destroyers d'après-guerre doit maintenant inclure des canons principaux entièrement automatiques, de meilleures machines, des équipements de détection et des armes anti-sous-marines pour survivre dans un environnement hostile en évolution rapide dans les mers."
ship_hull_cruiser_5:0 "Coque de croiseur 1948"
ship_hull_cruiser_5_desc:0 "Les innovations modernes dans le domaine de la guerre navale ont conduit le croiseur à être plus grand, plus rapide et à transporter plus de munitions que la génération précédente de croiseurs."
ship_hull_heavy_5:0 "Coque de cuirassé 1948"
ship_hull_heavy_5_desc:0 "Alors que le monde assiste au déclin de l'ère des cuirassés, nombreux sont ceux qui pensent que ces titans imposants devraient être immortalisés en tant que pièces de musée d'une époque dévastatrice."
ship_hull_carrier_4:0 "Coque de porte-avions 1948"
ship_hull_carrier_4_desc:0 "Avec la suprématie de la puissance aérienne sur les gros canons, ces porte-avions d'après-guerre transportent une plus grande charge d'avions modernes, de canons anti-aériens et d'armements anti-aériens. La domination du ciel sur les mers sera une tâche triviale lorsque ces énormes mastodontes prendront la mer."
ship_hull_submarine_5:0 "Coque de sous-marin 1948"
ship_hull_submarine_5_desc:0 "Est-ce que c'est ce qu'on appelle un super sous-marin ?"


carrier_ship_engine_nuclear_1:0 "Moteur de porte-avions nucléaire"
carrier_ship_engine_nuclear_1_desc:0 "Comme dans la bande dessinée de Buck Danny, « Le mystère des avions fantômes »."
heavy_ship_engine_nuclear_1:0 "Moteur de cuirassé nucléaire"
heavy_ship_engine_nuclear_1_desc:0 "Il existe une excellente raison pour laquelle vous devriez placer votre réacteur nucléaire à l'intérieur d'un cuirassé au lieu de le tirer sur un oiseau géant aussi grand que ledit navire."
sub_ship_engine_nuclear_1:0 "Moteur de sous-marin nucléaire"

sub_ship_engine_nuclear_1_desc:0 "Fonctionne parfaitement, comme on le voit dans le film « K-19 »."