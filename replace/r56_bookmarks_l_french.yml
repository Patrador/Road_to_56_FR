 GRE_GATHERING_STORM_DESC:0 "Pour la Grèce, la Grande Guerre ne s'est pas terminée en 1918. La guerre désastreuse avec la Turquie et les terribles effets du Schisme national ont laissé de nombreuses plaies ouvertes pour la nation grecque. La Grande Dépression, le chômage, l'instabilité sociale et politique et la montée du radicalisme ont amené le petit pays qu'est la Grèce à la croisée des chemins pour décider de son avenir, surmonter les nombreux problèmes et regarder vers le futur comme l'exige son héritage."
 HOL_GATHERING_STORM_DESC:0 "Les Pays-Bas traversent actuellement une crise profonde. Le pays a été frappé un peu plus tard que d'autres par la Grande Dépression et, par conséquent, il en subit actuellement les pires conséquences. Le chômage n'a jamais été aussi élevé, et le gouvernement n'a pas réagi jusqu'à présent, préférant s'en tenir à une politique d'équilibre budgétaire et de confiance dans l'étalon-or. Heureusement, la doctrine économique du gouvernement est en train de changer sous la pression de la rue. Pour aggraver les choses, l'Allemagne se réarme, et le gouvernement sait qu'il sera cette fois-ci extrêmement difficile de rester neutre si l'Europe brûle à nouveau."
 PER_GATHERING_STORM_DESC:0 "Du chaos des événements de 1921, marqués par la rébellion socialiste dans le nord et celle du colonel Mohammad Taqi Pessian, est sorti un nouvel Iran, dirigé par Reza Chah, ce dernier ayant été couronné Chah la même année suite à son coup d'état. Malgré une constitution, le gouvernement est marqué par un fort pouvoir royal et militaire, le premier s'assurant constamment de la loyauté du second, et par une perspective de modernisation forcée, de réformes laïques et de développement industriel ayant été mise en œuvre."
 SIA_GATHERING_STORM_DESC:0 "En 1932, un coup d'État met fin à la monarchie absolue, la première constitution est mise en place et le Khana Ratsadon (Parti du peuple) prend le pouvoir. Néanmoins, l'armée joue un rôle croissant dans l'arène politique : elle renverse le Premier ministre et le remplace par Phraya Phahonphonphonphayuhasena. Alors que le spectre du fascisme incarné par Plaek Phibunsongkhram semble gagner du soutien au sein de l'armée, la division entre les ailes du parti s'accentue. Autrefois frères, les courants sont devenus rivaux, et un seul pourra présider aux destinées du pays."
 TUR_GATHERING_STORM_DESC:0 "Après la Grande Guerre qui a vu la chute de l'Empire ottoman, l'avenir de la Turquie semblait bien sombre. Mais la Turquie s'est levée comme un phœnix des feux de la guerre d'indépendance turque. Dirigée par Mustafa Kemal Atatürk et son idéologie kémaliste, la Turquie semble forte et sûre. Mais son peuple est fatigué et a besoin de paix. Il faudra un autre changement important pour réveiller ce lion endormi."
 LUX_GATHERING_STORM_DESC:0 "Le Grand-Duché de Luxembourg est un pays enclavé qui a beaucoup souffert ces derniers temps. Malgré les invasions répétées de pays étrangers, le petit pays se tient toujours entre les géants. Avec la tempête qui s'annonce, il est temps pour le Luxembourg de se préparer et de prendre une position ferme."
 RAJ_GATHERING_STORM_DESC:0 "L'Inde britannique est une construction souvent débattue parmi les populations du sous-continent indien. De nombreux Indiens de tout le soi-disant joyau de l'Empire britannique ont participé à la Grande Guerre et se sont estimés lésés par le mépris flagrant de leurs voix après le sacrifice de dizaines de milliers de vies. Cependant, les temps les plus turbulents de l'histoire indienne sont sans doute à venir. La volonté démocratique de la population locale prévaudra-t-elle, ou l'Inde restera-t-elle inchangée sous la domination britannique ?"
 BEL_GATHERING_STORM_DESC:0 "La Belgique peut sembler être un territoire insignifiant entre la France et l'Allemagne, mais c'est un pays densément industrialisé qui extrait de précieuses ressources de sa colonie du Congo. Le gouvernement se remet de la Grande Dépression, les projets d'infrastructure battent leur plein et l'activité industrielle reprend lentement. Sur la scène politique, de nombreux électeurs cherchent des solutions dans les discours extrémistes. Léon Degrelle gagne en popularité de jour en jour et pourrait menacer les coalitions traditionnelles des partis démocratiques. Dans le même temps, les nationalistes flamands sont également actifs et sèment la dissidence dans les rangs inférieurs de l'armée."
 BHU_GATHERING_STORM_DESC:0 "Isolé dans l'Himalaya, le Bhoutan se trouve à la limite de la sphère d'influence britannique. Lié au Royaume-Uni par le traité de Punakha, le pays a renoncé à ses forces militaires et s'en remet à l'armée indienne britannique pour sa protection."
 BRA_GATHERING_STORM_DESC:0 "En 1936, le Brésil est en ruine. Le coup d'État de 1930 a détruit les traditions et les institutions démocratiques. Peu après, une guerre civile a mis à mal l'industrie et l'infrastructure du plus important État brésilien, ce qui rend le pays fragile et instable.\n\nLe Brésil s'étant doté d'un pouvoir fort, la République doit se reconstruire pour assurer son avenir."
 COG_GATHERING_STORM_DESC:0 "Le Congo belge est officiellement une colonie belge directement dirigée par Bruxelles. Dans la pratique, cependant, le gouverneur général Pierre Ryckmans jouit d'un certain degré d'autonomie en raison de la distance qui le sépare de l'Europe. En tant que colonie d'exploitation, en plus de posséder le « scandale géologique » qu'est le Katanga, le Congo dispose de nombreuses ressources dans son sol. Logiquement, l'extraction de ces ressources sera l'une des priorités de l'administration coloniale. Le territoire regorge de tungstène, de cuivre, de caoutchouc, et bien sûr, il a accès à la plus riche mine d'uranium du monde."
 CUB_GATHERING_STORM_DESC:0 "Après la révolte des sergents qui fait tomber le président Carlos Manuel de Céspedes y Quesada, lui-même devenu temporairement président après la chute du dictateur Gerardo Machado, les gouvernements provisoires se succèdent, toujours sous l'étroite surveillance de Fulgencio Batista, désormais chef de l'armée.\n\nLors des élections générales de janvier, beaucoup voient la possibilité d'un retour à un gouvernement stable, mais cela pourrait tout aussi bien ramener Cuba dans une spirale de troubles."
 CZE_GATHERING_STORM_DESC:0 "Cela fait presque 20 ans que la Tchécoslovaquie a obtenu son indépendance de l'Empire austro-hongrois et cette petite nation compte désormais parmi les pays les plus industrialisés du monde.\n\nL'arrivée d'Hitler au pouvoir en Allemagne a embrasé la minorité germanophone des régions frontalières et mis le petit pays sous pression internationale. La France, alliée traditionnelle de la Tchécoslovaquie, est en proie à des troubles politiques internes, et alors que le pouvoir diplomatique de la Petite Entente s'estompe lentement, l'Europe change."
 DEN_GATHERING_STORM_DESC:0 "Depuis sa douloureuse défaite lors des guerres napoléoniennes, le Danemark a conservé une neutralité totale, restant même à l'écart de la Grande Guerre. L'Allemagne au sud, en pleine expansion et de plus en plus féroce, inquiète les dirigeants et les citoyens danois. Son réarmement rapide pourrait imposer à la population des mesures de mobilisation inconfortables. Thorvald Stauning doit maintenant garder le Danemark neutre et libre."
 HON_GATHERING_STORM_DESC:0 "Après que Tiburcio Carías Andino ait remporté de justesse l'élection présidentielle de 1932, il réprime toute forme d'opposition politique tout en soutenant les intérêts de la United Fruit Company. Le chef du BOC, Manuel Cálix Herrera, a été arrêté et emprisonné dans les Îles de la Baie après avoir organisé plusieurs grèves ouvrières la même année. Aujourd'hui, le Honduras se trouve à la croisée des chemins. Carias va-t-il poursuivre sa présidence, les paysans agités vont-ils le renverser, ou la United Fruit Company va-t-elle tenter de s'emparer du pays ?"
 ICE_GATHERING_STORM_DESC:0 "L'Acte d'Union dano-islandais, un accord avec le Danemark signé le 1er décembre 1918 et valable pendant 25 ans, reconnaissait l'Islande comme un État pleinement souverain et indépendant dans une union personnelle avec le Danemark. Le gouvernement islandais a établi une ambassade à Copenhague et a demandé au Danemark de s'occuper en son nom de questions spécifiques liées à la défense et aux affaires étrangères, sous réserve de consultation de l'Althing."
 IRE_GATHERING_STORM_DESC:0 "L'Irlande est dans une situation difficile depuis de nombreuses années. Après avoir obtenu son indépendance du Royaume-Uni, l'Irlande est aux prises avec une guerre commerciale sans fin avec les Britanniques, et la question de la constitution reste en suspens."
 LAT_GATHERING_STORM_DESC:0 "La Lettonie est à la croisée des chemins. À l'est, son ancien souverain, les Russes, s'est reformé en Union soviétique et regarde avec avidité vers l'ouest. À l'ouest, une Allemagne renaissante s'est réorganisée et semble plus prête que jamais à détruire les États baltes. Les prochaines années seront décisives pour la Lettonie. Vont-ils s'allier à l'un ou l'autre des mastodontes, ou vont-ils emprunter une nouvelle voie ? Seul l'avenir le dira, mais le temps presse."
 SWI_GATHERING_STORM_DESC:0 "Depuis la conférence de Vienne de 1815 sur les affaires internationales après la défaite de Napoléon, la Confédération suisse est tenue de rester neutre dans les conflits entre d'autres nations. Cependant, avec la montée des fascistes en Allemagne, en Italie et même en Autriche, les Suisses peuvent-ils s'engager à rester neutres ? Ou devront-ils choisir un camp dans un futur conflit potentiel ?"
 TIB_GATHERING_STORM_DESC:0 "Le Tibet peut apparaître comme une théocratie semi-féodale isolée très stable, mais c'est assez loin de la vérité. Il y a quelques années, les mouvements communistes et démocratiques étaient fortement réprimés par l'aristocratie religieuse et civile au pouvoir. Le pays doit réformer son armée, mais dans le même temps, les monastères craignent une armée en pleine modernisation qui remettrait en cause leur position. Enfin, un régent dirige le pays, et la réincarnation du Dalaï-Lama doit être trouvée et couronnée pour perpétuer le système théocratique."
 VIN_GATHERING_STORM_DESC:0 "§RNe sélectionnez pas le Vietnam à partir de cet écran ! Si vous voulez le jouer, prenez le bon chemin dans l'arbre de priorités de l'Indochine française.§!\n\nAyant chassé l'administration française par les armes, le Vietnam s'est retrouvé indépendant et libéré de siècles d'oppression coloniale.\nLe départ de la France laisse une nation encore pleine de problèmes, dotée d'une main-d'œuvre nationale non éduquée et entachée de conflits politiques, tout en étant entourée de pays qui pourraient parfaitement lui être hostiles."
 SAU_GATHERING_STORM_DESC:0 "Après la défaite du Chérif Hussein ben Ali, émir du Hedjaz, Abdelaziz ben Abdul Rahman ben Faisal ben Turki ben Abdullah ben Muhammad Al Saoud lance plus de quinze années de guerres pour l'unification d'une grande partie de l'Arabie sous la dynastie des Saoud, qui se terminent en 1932, donnant naissance au Royaume d'Arabie saoudite.\n\nL'économie saoudienne reste très précaire, une grande partie des revenus de l'État provenant des pèlerinages dans les villes saintes de La Mecque et de Médine. Cependant, les sous-sols pourraient bien contenir un véritable trésor qui changerait à jamais l'orientation économique et géopolitique de l'Arabie."
 LIT_GATHERING_STORM_DESC:0 "Née au lendemain de la Grande Guerre, la Lituanie s'est trouvée dans une position difficile. Non seulement elle a failli être annexée au projet colonial de l'Ober Ost allemand, mais en plus, les Polonais ont réussi à prendre le pouvoir et à annexer Vilnius au nouvel État polonais. Contrairement à tous les pays de la région principalement préoccupés par les ambitions des nazis et un éventuel retour de l'URSS, le pays est aussi dépourvu de sa capitale officielle, occupée par ceux qui ont été ses partenaires pendant des siècles..."
 SWE_GATHERING_STORM_DESC:0 "Ayant été neutre pendant la Grande Guerre, la Suède est restée indemne au lendemain du conflit qui a ravagé l'Europe et vu la chute des empires sur tout le continent.\n\nMême pas trente ans ont passé et déjà une nouvelle tempête se prépare à l'horizon. Les fascistes au sud se préparent à une nouvelle guerre, et à l'est, l'ours russe sommeille, pour l'instant. Des jours sombres nous attendent, et la voie de la Suède est à nouveau incertaine."
