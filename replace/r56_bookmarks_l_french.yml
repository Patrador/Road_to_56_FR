 GRE_GATHERING_STORM_DESC:0 "Pour la Grèce, la Grande Guerre n'a pas pris fin en 1918. La guerre désastreuse avec la Turquie et les terribles effets du schisme national ont laissé de nombreuses blessures ouvertes à la nation grecque. La Grande Dépression, le chômage, l'instabilité sociale et politique et la montée du radicalisme ont amené le petit pays de Grèce à la croisée des chemins pour décider de son propre avenir, surmonter les nombreux problèmes et envisager l'avenir comme leur héritage le demande."

 HOL_GATHERING_STORM_DESC:0 "Les Pays-Bas traversent actuellement une crise profonde. Le pays a été touché un peu plus tard que d’autres par la Grande Dépression : il souffre actuellement de ses effets les plus graves. Le taux de chômage a atteint un niveau record et le gouvernement n'a pas encore réagi, préférant s'en tenir jusqu'ici à une politique d'équilibre budgétaire et de confiance dans l'étalon-or. Heureusement, la doctrine économique du gouvernement est en train de changer en raison de la pression de la rue. Pour aggraver les choses, l'Allemagne se réarme et le gouvernement sait qu'il sera extrêmement difficile de rester neutre cette fois-ci si l'Europe brûlait à nouveau."
 
 PER_GATHERING_STORM_DESC:0 "Du chaos des événements de 1921, marqué par la rébellion socialiste au nord et celle du colonel Mohammad Taqi Pessian, sort un nouvel Iran, dirigé par Reza Shah, ce dernier ayant été sacré Shah la même année après son coup d'État. Malgré la présence d'une constitution, le gouvernement est marqué par un pouvoir royal et militaire fort, le premier assurant constamment la loyauté du second, et par une perspective de modernisation forcée, de réformes laïques et de développement industriel ayant été mise en œuvre."
 
 SIA_GATHERING_STORM_DESC:0 "En 1932, un coup d'État met fin à la monarchie absolue, la première constitution est mise en place et Khana Ratsadon (Parti populaire) prend le relais. Néanmoins, l'armée assumait un rôle croissant dans l'arène politique: renversant le Premier ministre et le remplaçant par Phraya Phahonphonphonphayuhasena. Alors que le spectre du fascisme incarné par Plaek Phibunsongkhram semble gagner du terrain au sein de l'armée, la division entre les ailes du parti s'élargit. Auparavant frères, les courants sont devenus des rivaux et un seul sera autorisé à présider au destin du pays."

 IRE_GATHERING_STORM_DESC:0 "L'Irlande est dans une situation difficile depuis de nombreuses années. Après avoir obtenu son indépendance de la Grande-Bretagne, l'Irlande se débat dans une guerre commerciale sans fin avec le Royaume-Uni, et la question de la constitution reste à voir."
 
