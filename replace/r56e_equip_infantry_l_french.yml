#-> Armes légères<><>
 infantry_equipment:0 "Matériel d'infanterie"
 infantry_equipment_short:0 "Mat. d'infanterie"
 infantry_equipment_desc:0 "§YMatériel d'infanterie§!\nArmements et matériels individuels et collectifs des fantassins, indispensables à tout soldat."
 infantry_equipment_0:0 "Armes légères 30"
 infantry_equipment_0_short:0 "Kit d'infanterie 30"
 infantry_equipment_0_desc:0 "Armements et matériels individuels et collectifs des fantassins, indispensables à tout soldat. Comprend l'uniforme de service modèle 1930, fusils de service, mitrailleuse légère, armes de poing, grenades offensives et défensives et grenades à fusil."
 infantry_equipment_1:0 "Armes légères 36"
 infantry_equipment_1_short:0 "Kit d'infanterie 36"
 infantry_equipment_1_desc:0 "Armements et matériels individuels et collectifs des fantassins, indispensables à tout soldat. Composé de l'uniforme de service modèle 1936, fusils de service, pistolet-mitrailleur, mitrailleuse légère, armes de poing, grenades offensives et défensives."
 infantry_equipment_2:0 "Armes légères 39"
 infantry_equipment_2_short:0 "Kit d'infanterie 39"
 infantry_equipment_2_desc:0 "Armements et matériels individuels et collectifs des fantassins, indispensables à tout soldat. Composé de l'uniforme de service modèle 1939, fusils de service, pistolet-mitrailleur, mitrailleuse légère, armes de poing, grenades offensives et défensives, grenades/charges anti-chars."
 infantry_equipment_3:0 "Armes légères 42"
 infantry_equipment_3_short:0 "Kit d'infanterie 42"
 infantry_equipment_3_desc:0 "Armements et matériels individuels et collectifs des fantassins, indispensables à tout soldat. Comprend l'uniforme de service modèle 1942, fusils de service, carabines semi-automatiques, pistolet-mitrailleur, mitrailleuse légère, armes de poing, grenades offensives et défensives, grenades/dispositifs anti-chars."
 infantry_equipment_x:0 "Armes légères 45"
 infantry_equipment_x_short:0 "Kit d'infanterie 45"
 infantry_equipment_x_desc:0 "Armements et matériels individuels et collectifs des fantassins, indispensables à tout soldat. Comprend l'uniforme de service modèle 1946, fusils/carabines semi-automatiques, pistolet-mitrailleur, mitrailleuse légère, armes de poing, grenades offensives et défensives, grenades/dispositifs anti-chars."
 infantry_equipment_x_2:0 "Armes légères 48"
 infantry_equipment_x_2_short:0 "Kit d'infanterie 48"
 infantry_equipment_x_2_desc:0 "Armements et matériels individuels et collectifs des fantassins, indispensables à tout soldat. Comprend l'uniforme de service modèle 1948, fusil d'assaut, mitrailleuse légère, armes de poing, grenades offensives et défensives, grenades/dispositifs anti-chars."
 infantry_equipment_x_3:0 "Armes légères 52"
 infantry_equipment_x_3_short:0 "Kit d'infanterie 52"
 infantry_equipment_x_3_desc:0 "Armements et matériels individuels et collectifs des fantassins, indispensables à tout soldat. Comprend l'uniforme de service modèle 1952, fusil d'assaut, mitrailleuse légère, armes de poing, grenades offensives et défensives, grenades/dispositifs anti-chars."

