l_french:
volkssturm:0 "Renforcer le Volkssturm" #Vanilla Overide
#New Localisation
cat_r56_guerilla_warfare:0 "Doctrine de la guerre asymétrique"
r56_guerilla_warfare:0 "Guerre asymétrique"
r56_guerilla_warfare_desc:0 "Nous devons modifier considérablement le mode de fonctionnement de nos forces armées. Le fait est que les armées avec lesquelles nous pourrions aller en guerre nous dépassent largement. Nous devons adopter une approche asymétrique de la guerre si nous voulons avoir une chance."
r56_double_envelopment:0 "Enveloppement soudain"
r56_double_envelopment_desc:0 "L'enveloppement comme tactique militaire aussi vieille que la guerre, c'est soi-même. Nous pouvons utiliser cette tactique dans les endroits où l'ennemi étend ses forces et où nous avons une connaissance supérieure du terrain. Nous pouvons alors rapidement envelopper un petit nombre de troupes ennemies et les détruire avant que l'ennemi ne puisse aider les troupes prises au piège. Nous pouvons répéter ce processus pour réduire les forces ennemies importantes en forces plus faciles à gérer."
tactic_double_envelopment:0 "Enveloppement soudain"
r56_elastic_defence:0 "Défense élastique"
r56_elastic_defence_desc:0 "Plutôt que de concentrer toutes les forces sur la ligne de front, une défense élastique crée une couche de défense « plus profonde » qui donne au défenseur plus de temps pour réagir et contre-attaquer alors que l'attaquant est étendu et enlisé."
r56_infiltration_assault:0 "Agression par infiltration"
r56_infiltration_assault_desc:0 "Dans les premiers mouvements d'une attaque, l'infanterie doit cibler les points faibles de la ligne ennemie pour contourner et isoler les sections les mieux défendues, qui peuvent ensuite être anéanties par le reste des forces attaquantes."
r56_infiltration_in_depth:0 "Infiltration en profondeur"
r56_infiltration_in_depth_desc:0 "Nos forces sont maintenant entraînées à contourner et isoler les points forts ennemis à une plus grande profondeur, idéalement nos forces d'assaut ne devraient pas s'arrêter avant d'atteindre les zones arrière de l'ennemi et leurs forces sont complètement coupées."
r56_backhand_blow:0 "Coup de revers"
r56_backhand_blow_desc:0 "Plutôt que de se battre pour chaque centimètre de terrain, les pénétrations ennemies sont largement évitées jusqu'à ce qu'elles se soient étendues, moment auquel elles peuvent être coupées et détruites par des contre-attaques."
R56_DEEP_INFILTRATION_LABEL:0 "INFILTRATION EN PROFONDEUR"
R56_MILITA_LABEL:0 "MILICE RENFORCÉE"
R56_MILITA_LABEL_TT:0 "§WRenforcer nos unités irrégulières et mobiliser l'ensemble de la population pour lutter§!"
r56_milita_formation:0 "Milice renforcée"
r56_milita_formation_desc:0 ""
r56_nd_conscription:0 "Conscription non discriminatoire"
r56_nd_conscription_desc:0 "Même les invalides et les mutilés doivent être enrôlés, il ne peut y avoir de civil."
r56_peoples_army:0 "Armée populaire"
r56_peoples_army_desc:0 "L'Armée populaire croit en la primauté des hommes sur les armes, une motivation supérieure compensant une technologie inférieure, et bénéficie d'un large soutien de la population civile.\n\n"
r56_tactical_withdrawal:0 "Retrait tactique"
r56_tactical_withdrawal_desc:0 "Réaliser un éventuel encerclement de nos troupes et les empêcher par des retraits en temps voulu peut empêcher la destruction d'un grand nombre de nos forces."
r56_prepared_defense:0 "Défense préparée"
r56_prepared_defense_desc:0 "Des systèmes plus étendus de fortification sur le terrain améliorent considérablement la défense d'une unité."
R56_LAST_STAND_LABEL:0 "DERNIER PLAN"
R56_LAST_STAND_LABEL_TT:0 "§WQuand il n'y a plus de terrain à donner, vous devez creuser et prendre position§!"
r56_pocket_defence:0 "Défense de poche"
r56_pocket_defence_desc:0 "Il est possible que, sur la défensive, nos troupes soient prises dans une poche. Dans ce cas, elles doivent simplement tenir bon jusqu'à ce que l'inévitable contre-attaque les soulage."
r56_last_stand:0 "Dernier plan"
r56_last_stand_desc:0 "Quand il n'y a plus de terrain à donner, vous devez creuser et prendre position."
R56_BREAKOUT_LABEL:0 "PERCÉE"
R56_BREAKOUT_LABEL_TT:0 "§WLorsque l'ennemi s'épuise enfin sur notre défense, nous pouvons alors planifier une contre-attaque et une percée.§!"
r56_breakout:0 "Percée"
r56_breakout_desc:0 "§WLorsque l'ennemi s'épuise enfin, nous pouvons alors planifier une contre-attaque et une percée à partir de notre défense.§!"
r56_breakthrough_priority:0 "Priorité à la percée"
r56_breakthrough_priority_desc:0 "En élargissant la concentration opérationnelle, tous les besoins du front sont subordonnés à la nécessité de concentrer les forces pour les percées. Les défaites locales sont sans conséquence par rapport à un coup décisif."
r56_operational_concentration:0 "Concentration opérationnelle"
r56_operational_concentration_desc:0 "La clé de toute action militaire est une supériorité locale écrasante. À moins d'être écrasante sur tout le front, cela implique d'affaiblir certaines parties de notre ligne de front pour concentrer les troupes là où c'est nécessaire plutôt que d'essayer d'être puissant partout."



