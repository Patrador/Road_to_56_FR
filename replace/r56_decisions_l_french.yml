 hold_the_neutrality_national_referendum:0 "Former un gouvernement réactionnaire"
 
 r56_alone_faction_leader:0 "Trouver des alliés"
 r56_alone_faction_leader_desc:0 "L'incapacité à trouver des alliés rendrait notre position diplomatique absurde et nous obligerait à nous ouvrir à de nouvelles opportunités diplomatiques." 

 ENG_restore_the_UK:0 "Unifier la Grande-Bretagne"
 ENG_restore_the_UK_desc:0 "Nous devons mettre fin à la division, écraser les Gallois et les Écossais traîtres et restaurer l'unité britannique"
 unite_britain:0 "Rétablir l'unité britannique"
 
 reunite_germany:0 "Réunifier l'Allemagne"
 reintegrate_lands_beyond_the_oder_neisse_line:0 "Réintégrer les terres au-delà de la ligne Oder-Neisse"
 
 recruit_women_pilots:0 "Recruter des femmes pilotes"
 recruit_women_pilots_desc:0 "En cette heure fatidique pour notre nation, nous ne pouvons pas nous permettre d'abuser du talent de qui que ce soit. Les aviatrices ont suscité l'étonnement du public par leurs exploits dans les années 1930. Ils doivent maintenant être mobilisés pour la cause nationale et faire leur devoir aux côtés des hommes."
 r56_collect_civilian_aluminium_utensils:0 "Collecter des ustensiles civils en aluminium"
 r56_collect_civilian_aluminium_utensils_desc:0 "L'aluminium est un matériau essentiel pour l'effort de guerre. En cette période de besoin, il est nécessaire d'organiser des points de collecte pour que les vélos, pots et autres objets puissent être réutilisés pour l'effort de guerre."

 r56_coordinate_land_equipment_manufacturers:0 "Coordonner les fabricants d'équipement terrestre"
 r56_coordinate_naval_equipment_manufacturers:0 "Coordonner les fabricants d'équipement naval"
 r56_land_equipment_manufacturers_coordination:0 "Coordination des fabricants d'équipement terrestre"
 r56_naval_equipment_manufacturers_coordination:0 "Coordination des fabricants d'équipement naval" 


 combat_reports:0 "Rapports de combat"
 r56_ENG_decision_support_percy_hobart:0 "Soutenir Percy Hobart"
 r56_ENG_decision_support_percy_hobart_desc:0 "Percy Hobart a peut-être une vision étrange sur la façon d'utiliser les chars et peut également être assez impopulaire parmi les généraux en raison de ces opinions, mais son approche révolutionnaire de la conception et de l'utilisation des chars pourrait devenir extrêmement utile."
 percy_hobart_decision_cost:0 "§H100§!£army_experience  §H50§!£pol_power"
 percy_hobart_decision_cost_blocked:0 "§R100§!£army_experience  §R50§!£pol_power"
 percy_hobart_decision_cost_tooltip:0 "Cela coûte 100£army_experience  et 50£pol_power de sélectionner cela."
 r56_ENG_decision_support_frederick_browning:0 "Soutenir Frederick Browning"
 r56_ENG_decision_support_frederick_browning_desc:0 "La création de nos propres unités de parachutistes a montré qu’elles ne peuvent être efficaces que si elles sont commandées par des officiers spécialisés."
 frederick_browning_decision_cost:0 "§H25§!£army_experience §H25§!£air_experience §H25§!£pol_power"
 frederick_browning_decision_cost_blocked:0 "§R25§!£army_experience  §H25§!£air_experience  §R25§!£pol_power"
 frederick_browning_decision_cost_tooltip:0 "Cela coûte 25£army_experience 25£air_experience et 25£pol_power de sélectionner cela."
 r56_ENG_decision_send_wavell_to_india:0 "Envoyer Archibald Wavell en Inde"
 r56_ENG_decision_send_wavell_to_india_desc:0 "Archibald Wavell n’est pas utilisé au mieux de ses capacités ici et pourrait être beaucoup plus utile s’il renforçait l’Armée Indienne Britannique."

 r56_ENG_decision_recall_gilbert_stephenson:0 "Rappeler Gilbert Stephenson"
 r56_ENG_decision_recall_gilbert_stephenson_desc:0 "Pour faire face à la menace sous-marine renouvelée, il est essentiel de faire appel à l'expérience d'anciens commandants ayant combattu des sous-marins allemands pendant la Grande Guerre. En tant que vétéran de la guerre anti-sous-marine, Gilbert Stephenson est l'homme idéal pour diriger une nouvelle génération de marins."
 gilbert_stephenson_decision_cost:0 "§H25§!£navy_experience §H25§!£pol_power"
 gilbert_stephenson_decision_cost_blocked:0 "§R25§!£navy_experience §R25§!£pol_power"
 gilbert_stephenson_decision_cost_tooltip:0 "Cela coûte 25£navy_experience et 25£pol_power de sélectionner cela."
 gilbert_stephenson:0 "Gilbert Stephenson"
 ENG_terror_of_tobermory:0 "Gilbert Stephenson a été rappelé par la Marine."

 r56_GER_decision_support_eugen_meindl:0 "Soutenir Eugen Meindl"
 r56_GER_decision_support_eugen_meindl_desc:0 "Kurt Student est peut-être le commandant de parachutistes le plus pro-éminent de l'armée, mais la Luftwaffe compte de nombreux autres dirigeants talentueux."
 r56_HUN_decision_support_bertalan_arpad:0 "Soutenir Árpád Bertalan"
 r56_HUN_decision_support_bertalan_arpad_desc:0 "Árpád Bertalan, le héros de guerre de la Première Guerre mondiale, a travaillé dur pour créer une unité d'élite, à partir des meilleurs soldats de Hongrie. Nous devrions utiliser ses talents."
 NOR_nortraship_category:0 "Nortraship"
 NOR_nortraship_category_desc:0 "Nortraship est la société chargée de la gestion de tous les convois norvégiens qui ne sont pas sous contrôle ennemi. S'ils sont habités par des civils, ces navires aideront grandement nos alliés à nous permettre de recouvrer notre liberté."
 NOR_nortraship_25_convoys:0 "Envoyer 25 convois [From.GetAuAlaAlNP] [From.GetName]"
 r56_SPR_decision_communist_generals:0 "Rallier les officiers républicains"
 r56_SPR_decision_fascist_generals:0 "Rallier les officiers nationalistes"
 TUR_fascist_category:0 "Le nouvel État Turc"
 TUR_fascist_category_desc:0 "Après l'humiliation de notre défaite lors de la Grande Guerre, nous nous sommes levés les premiers pour protéger notre patrie contre les Yunanlılar, mais Ataturk a seulement stabilisé nos frontières. Avec la montée de notre mouvement, nous pouvons récupérer notre patrimoine et restaurer notre domaine impérial."
 r56_TUR_reclaim_the_tomb_of_suleiman_shah:0 "Reprendre le tombeau de Suleiman Shah"

