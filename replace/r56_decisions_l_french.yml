 gilbert_stephenson:0 "Gilbert Stephenson"
 ENG_terror_of_tobermory:0 "Gilbert Stephenson a été rappelé par la Marine."

 r56_GER_decision_support_eugen_meindl:0 "Soutenir Eugen Meindl"
 r56_GER_decision_support_eugen_meindl_desc:0 "Kurt Student est peut-être le commandant de parachutistes le plus pro-éminent de l'armée, mais la Luftwaffe compte de nombreux autres dirigeants talentueux."
 r56_GER_decision_support_richard_heidrich:0 "Soutenir Richard Heidrich"
 r56_GER_decision_support_richard_heidrich_desc:0 "Kurt Student est peut-être le commandant de parachutistes le plus en vue de l'armée, mais la Luftwaffe compte de nombreux autres chefs talentueux." 
 r56_HUN_decision_support_bertalan_arpad:0 "Soutenir Árpád Bertalan"
 r56_HUN_decision_support_bertalan_arpad_desc:0 "Árpád Bertalan, le héros de guerre de la Première Guerre mondiale, a travaillé dur pour créer une unité d'élite, à partir des meilleurs soldats de Hongrie. Nous devrions utiliser ses talents."
 NOR_nortraship_category:0 "Nortraship"
 NOR_nortraship_category_desc:0 "Nortraship est la société chargée de la gestion de tous les convois norvégiens qui ne sont pas sous contrôle ennemi. S'ils sont habités par des civils, ces navires aideront grandement nos alliés à nous permettre de recouvrer notre liberté."
 NOR_nortraship_25_convoys:0 "Envoyer 25 convois [From.GetAuAlaAlNP] [From.GetName]"
