 r56_ENG_decision_support_percy_hobart:0 "Soutenir Percy Hobart"
 r56_ENG_decision_support_percy_hobart_desc:0 "Percy Hobart a peut-être une vision étrange sur la façon d'utiliser les chars et peut également être assez impopulaire parmi les généraux en raison de ces opinions, mais son approche révolutionnaire de la conception et de l'utilisation des chars pourrait devenir extrêmement utile."
