 axis_minors.1.desc:0 "Nous sommes maintenant une nation avec son propre gouvernement et ce gouvernement doit prendre ses premières décisions politiques. D'autres pays ont eu des années pour s'organiser politiquement et préparer leurs armées alors que nous devons accomplir la même chose en quelques jours."
 axis_minors.1.a:0 "Nous avons encore le temps de nous préparer à la tempête à venir."
