#Ruthenia

 axis_minors_ruthenia.1.t:0 "Subcarpathian Rus Declares Itself an Autonomous Region"
 axis_minors_ruthenia.1.desc:0 "Due to the emfeeblement of the czechoslovak government central government, the region of Subcarpathian Rus, mainly inhabited by Rusyn (Ruthenians) a ukrainian subgroup declared itself an autonomous region. It will now enjoy all the right that were promised when the country became independent but were limited by the Prague's government."
 axis_minors_ruthenia.1.a:0 "It's their right anyway"
 axis_minors_ruthenia.1.b:0 "We finally recover some levels of autonomy (play Subcarpathian Rus)."
 axis_minors_ruthenia.1.c:0 "Let them go"
 axis_minors_ruthenia.1.d:0 "Let them embrace their destiny (play independent Carpatho-Ukraine)"
 
 axis_minors_ruthenia.2.t:0 "The Hungarian Menace"
 axis_minors_ruthenia.2.desc:0 "With the destruction of Czechoslovakia, the risk of an invasion grows day by day. Maybe we could survive the rapid changes shaking the region by proposing to join the Kingdom of Hungary, while keeping a maximum of autonomy." 
 axis_minors_ruthenia.2.a:0 "Send envoys to Budapest."
 axis_minors_ruthenia.2.b:0 "Let them come." 
 axis_minors_ruthenia.2.c:0 "They are not ready to attack now (delay the attack)."
 
 axis_minors_ruthenia.3.t:0 "Carpatho-Ukraine Seeks Protection"
 axis_minors_ruthenia.3.desc:0 "A delegation from the so called "Republic of Carpatho-Ukraine" arrived today and proposed us an unexpected deal. Aware of the risks of invasion and of our claims on their territory, they are ready to abandon their new independence in exchange for autonomy within Hungary. While accepting would limit our influence on that small region, only partially restoring the borders of historical Hungary; invading the region could lead to the implication of rival powers." 
 axis_minors_ruthenia.3.a:0 "Intergrate them as an autonomous region."
 axis_minors_ruthenia.3.b:0 "Subcarpathia is a part of historical Hungary, invade them." 
 
 axis_minors_ruthenia.4.t:0 "Intervene in Carpatho-Ukraine?"
 axis_minors_ruthenia.4.desc:0 "The self-proclaimed Republic of Carpatho-Ukraine is new and isolated. As a part of historical Hungary, it should be under Hungarian government. With the desintegration of Czechoslovakia, that little region is now ready to return to its rightful owners." 
 axis_minors_ruthenia.4.a:0 "Do nothing."
 axis_minors_ruthenia.4.b:0 "Launch the invasion plan." 
 
 axis_minors_ruthenia.5.t:0 "A Free Society"
 axis_minors_ruthenia.5.desc:0 "With the change in the political leadership, basic liberties are again guaranteed through the country. Consequently associations are forming and democratic ideas are spreading through the country." 
 axis_minors_ruthenia.5.a:0 "We must cherish the return of liberty" 
 
 axis_minors_ruthenia.6.t:0 "The Ruthenians Ask for a Compromise"
 axis_minors_ruthenia.6.desc:0 "With the disappearance of Czechoslovakia, the mountain Rusyns living in what was the most extreme territory of Czechoslovakia demand to keep some level of autonomy." 
 axis_minors_ruthenia.6.a:0 "Grant them autonomy"
 axis_minors_ruthenia.6.b:0 "Put them under Slovak Influence"
 axis_minors_ruthenia.6.c:0 "Attack them" 
 
 axis_minors_ruthenia.7.t:0 "The Ruthenians Ask for a Unification"
 axis_minors_ruthenia.7.desc:0 "[RUT.GetLeader], the leader of what was the most extreme territory of Czechoslovakia demand that the territory of the Rusyns be incorporated into Ukraine" 
 axis_minors_ruthenia.7.a:0 "Perfect."  
 axis_minors_ruthenia.7.b:0 "Refuse."
 #Croatia
 
 axis_minors_croatia.1.t:0 "Reunion with Yugoslavia"
 axis_minors_croatia.1.desc:0 "Now that Tito is Leading both of our governments, it is time to unite with Yugoslavia."
 axis_minors_croatia.1.a:0 "Long live the SFR Yugoslavia!"
 
 axis_minors_croatia.2.t:0 "Croat Communists Want to Join us"
 axis_minors_croatia.2.desc:0 "The croat communists want to join our glorious union of the southern slavs."
 axis_minors_croatia.2.a:0 "Welcome back!"
 
 axis_minors_croatia.3.t:0 "Claim Greater Croatia"
 axis_minors_croatia.3.desc:0 "Bosnia was historically a part of Croatia, in order to march in Tomislav's footsteps we must restore our historical borders."
 axis_minors_croatia.3.a:0 "It is rightfully our land too!"

 axis_minors_croatia.4.t:0 "The Future of the Elektra Workshop Settled."
 axis_minors_croatia.4.desc:0 "In order to honour the memory of the hero of the people, the electromechanician and communist militant Rade Končar, the factory of electronic composants Elektra will be renamed Končar Elektroindustrija."
 axis_minors_croatia.4.a:0 "He was a true martyr of our cause!"
 
 axis_minors_croatia.5.t:0 "The End of the Communist Tyranny"
 axis_minors_croatia.5.desc:0 "The red terror is over! Communists have been removed from power and their dystopian economic system is now being dismantled."
 axis_minors_croatia.5.a:0 "The reign of Bolshevism is over." 
 
 axis_minors_croatia.6.t:0 "The End of the Fascist Tyranny"
 axis_minors_croatia.6.desc:0 "The black terror is over! The fascists have been removed from power and their dystopian regime is now being dismantled."
 axis_minors_croatia.6.a:0 "The era of ultranationalism and racism is over."  
 
 axis_minors_croatia.7.t:0 "The End of the Parlementary Regime!"
 axis_minors_croatia.7.desc:0 "Due to the takeover of radical elements over society, multipartism is a past particularity of Croat society as revolutionaries are forming a government and establishing their dictatorship."
 axis_minors_croatia.7.a:0 "Dark times await." 
 
 axis_minors_croatia.8.t:0 "Communists are coming back to power!"
 axis_minors_croatia.8.desc:0 "A revolutionnary communist government came back to power and previous political reforms are quickly reestablished"
 axis_minors_croatia.8.a:0 "Communism is the future!"

 axis_minors_croatia.9.t:0 "Fascism are once again in control of the country!"
 axis_minors_croatia.9.desc:0 "Ultranationationalists have once again took control of the country. Collaborators are already tracked while militaristic propaganda try once again to enroll the masses into their movement."
 axis_minors_croatia.9.a:0 "We are the true Croats!" 
 
 axis_minors_croatia.10.t:0 "Democratic Forces Prevailed!"
 axis_minors_croatia.10.desc:0 "After struggles of epic proportion and violent repression, the partisans of liberty and democracy have established a new government."
 axis_minors_croatia.10.a:0 "We will fight for our freedom!"

 axis_minors_croatia.11.t:0 "The Heritage of the Past"
 axis_minors_croatia.11.desc:0 "While our nation is beginning a new era, our current knowledge are based on what was learned in the past."
 axis_minors_croatia.11.a:0 "Onwards to a bright future!" 
 #slovakia
 axis_minors_slovakia.1.t:0 "Our Border with Slovakia is Unsatisfactory"
 axis_minors_slovakia.1.desc:0 "We have taken control of Kosice and incorporated Carpathian Ruthenia  but even with those conquests, the conquest of Carpathian Ruthenia  is still incomplete. Many villages populated by rightfully Hungarian Ruthenians are still under Slovak control. As a border new border with Slovakia is still newly established, action should be taken now in order to redraw it to our advantage before it becomes a fixed and recognized border."
  axis_minors_slovakia.1.a:0 "Conduct a small scale offensive to take the contested region."
 axis_minors_slovakia.1.b:0 "Only diplomacy will bring us back our rightful lands."

 axis_minors_slovakia.2.t:0 "We Lost the Little War."
 axis_minors_slovakia.2.desc:0 "Despite the courage of our troops, we weren't able to stop the advance of the Hungarian troops. Germany has forced a ceasefire between our nations and settled its conclusion in favour of Hungary. Consequently we were forced to cede them, 78 municipalities over a territory of 1,697 km², inhabited by 69,930 inhabitants"
 axis_minors_slovakia.2.a:0 "Germany had promised to help us!"

 axis_minors_slovakia.3.t:0 "Triumph in Carpatija!"
 axis_minors_slovakia.3.desc:0 "After our successful operations in the eastern part of Slovakia, Germany has settled a truce and redrew the border in our favour! We now control the entirety of Carpatija and even freed a few Hungarian villages. The Soldiers are singing to celebrate this glorious step in our path to restore Nagy-Magyarország/Greater Hungary."
 axis_minors_slovakia.3.a:0 ""We are all Soldiers of Miklos Horthy""

 axis_minors_slovakia.4.t:0 "Our Military Failed Against the Slovaks."
 axis_minors_slovakia.4.desc:0 "It seems that we underestimated the Slovak army. They responded heavily to our offensive that lasted the whole week. While we made progress, Germany decided to intervene and imposed a truce favourable to Slovakia."
 axis_minors_slovakia.4.a:0 "This is a small misstep."

 axis_minors_slovakia.5.t:0 "We have repulsed the Vile Magyars."
 axis_minors_slovakia.5.desc:0 "After a full week of heroic resistance, our forces have repulsed the Hungarian armed forced who have treacherously attacked us. The intervention of our protector, the German chancellor put an end to the conflict, recognized our victory and ruled in our favour."
 axis_minors_slovakia.5.a:0 "We only want what is rightfully ours."

 axis_minors_slovakia.6.t:0 "The Hungarians are attacking us!"
 axis_minors_slovakia.6.desc:0 "After their conquest of Subcarpathia, the Hungarian have claimed that the border was incorrectly drawn. In order to enforce those limited claims they have started a small scale offensive against us. We have called Germany in order to help us but they are not willing to intervene at the moment as they don't seem to put at risk their relations with Hungary."
 axis_minors_slovakia.6.a:0 "We must defend the fatherland."
 
 axis_minors_slovakia.7.t:0 "The Germans Want the Hostilities to Cease."
 axis_minors_slovakia.7.desc:0 "The war is going on for a week now and the germans are running out of patience regarding the Hungaro-slovak conflict. The germans didn't want to displease the Hungarians and stayed out of the conflict at first but now that military operations have shown a victor, it's time to put an end to this conflict between allies and see if the map of Europe must be corrected once again."
 axis_minors_slovakia.7.a:0 "They will surely favour us."

 axis_minors_slovakia.8.t:0 "Our Conquest of Carpatija is Incomplete."
 axis_minors_slovakia.8.desc:0 "While we have accomplished a tremendous achievement with our conquest of Caratija, this conquest is nevertheless incomplete. The other side of the border, the most eastern part of Slovakia is also inhabited by Ruthenian who deserves to join our country because they are not ethnic Slovaks."
 axis_minors_slovakia.8.a:0 "We must be sure to have german support."

 axis_minors_slovakia.9.t:0 "Slovak Intervention in Košice."
 axis_minors_slovakia.9.desc:0 "After the announcement that a Czechoslovak rump state will be established in southern Czechoslovakia. The Slovak population took arms and with the intervention of the Slovak army, the territory is now securely in Slovak hands."
 axis_minors_slovakia.9.a:0 "We only claim what is rightfully ours."  
 
 axis_minors_slovakia.10.t:0 "The Heritage of the Past"
 axis_minors_slovakia.10.desc:0 "While our nation is beginning a new era, our current knowledge are based on what was learned in the past."
 axis_minors_slovakia.10.a:0 "Onwards to a bright future!" 
 
 #EFR vichy france
 axis_minors_vichy_france.2.t:0 "Félix Éboué Joins the Free French Forces"
 axis_minors_vichy_france.2.desc:0 "Félix Éboué, governor of French Equatorial Africa has announced that he will continue the fight against Germany, bringing with him French Equatorial Africa. This territory will now act as a basis in order to prepare the liberation of France." 
 axis_minors_vichy_france.2.a:0 "Free France will continue the fight on land, air and sea."

 axis_minors_vichy_france.3.t:0 "One Legitimate France"
 axis_minors_vichy_france.3.desc:0 "With the defeat of the Marechalists, our government can exert autority over France and the empire. While some collaborators are still somewhere in exile, repression of Pétain's supporters by the 'French Forces of the Interior' (FFI) have lead to mass arrestations, executions. In addition, women who had affairs with the enemy were often shaven to be struck for months by the seal of infamy." 
 axis_minors_vichy_france.3.a:0 "Vive la France!"

 axis_minors_vichy_france.4.t:0 "The General Juin Joins the Free French Forces"
 axis_minors_vichy_france.4.desc:0 "The general Alphonse Juin, who served in the Vichyst armistice army had decided to continue fight against the tyranny of Fascism."
 axis_minors_vichy_france.4.a:0 "France Must be Freed!"

 axis_minors_vichy_france.5.t:0 "The General Juin Joins the Free French Forces"
 axis_minors_vichy_france.5.desc:0 "The general Alphonse Juin, betrayed us and joined the so called "Free French Forces". He is now our enemy as every one of those traitors who seeks to destroy the national revolution and deny France its place in the new european order by serving the interests of the [Root.GetFactionName]."
 axis_minors_vichy_france.5.a:0 "Traitors will be exectued!" 

 axis_minors_vichy_france.6.t:0 "The General De Lattre de Tassigny Criticized Collaboration"
 axis_minors_vichy_france.6.desc:0 "One of our most reknowned officers, the talented general Delattre de Tassigny has criticized our politic of collaboration with Germany. This is a grave threat as he could try to join the so called Free French Forces of the General De Gaulle or spread confusion in what remains of our military forces."
 axis_minors_vichy_france.6.a:0 "Arrest him!"
 axis_minors_vichy_france.6.b:0 "Let him free." 
 
 axis_minors_vichy_france.7.t:0 "De Lattre de Tassigny Attempted to Escape from prison"
 axis_minors_vichy_france.7.desc:0 "The general De Lattre de Tassigny, who was imprisonned after he criticized our relation with Germany attempted to evade last night."
 axis_minors_vichy_france.7.a:0 "He Must be Catched"
 axis_minors_vichy_france.8.t:0 "De Lattre Escaped!"
 axis_minors_vichy_france.8.desc:0 "Thee General Delattre de Tassigny escaped in a car in the night. We now have the received the confirmation that he joined the Free French Forces"
 axis_minors_vichy_france.8.a:0 "Ah, the traitor!" 

 axis_minors_vichy_france.9.t:0 "The General De Lattre de Tassigny Joins our Side!"
 axis_minors_vichy_france.9.desc:0 "After a successful evasion, the general Delattre de Tassigny has successfully joined the Free French Forces. He is now ready to fight for the liberation of France."
 axis_minors_vichy_france.9.a:0 "One more step in the liberation of France." 

 axis_minors_vichy_france.10.t:0 "The General De Lattre Died while Attempting to Escape from Prison"
 axis_minors_vichy_france.10.desc:0 "While a complex evasion was attempted by a terrorist group backed by the anti-french judeo-british forces, the courage of the French police enabled to foil the conspiracy. Sadly the general De Lattre died in the process."
 axis_minors_vichy_france.10.a:0 "He Was a Traitor Anyway."
 axis_minors_vichy_france.11.t:0 "The General De Lattre Died while Attempting to Escape from Prison"
 axis_minors_vichy_france.11.desc:0 "While a complex evasion was attempted by a terrorist group backed by the anti-french judeo-british forces, the courage of the French police enabled to foil the conspiracy. Sadly the general De Lattre died in the process."
 axis_minors_vichy_france.11.a:0 "A Martyr of the Liberation." 

 axis_minors_vichy_france.12.t:0 "Talented offcier promoted"
 axis_minors_vichy_france.12.desc:0 "As the war continue, new talents are allowed to show their commanding abilities on the battlefield. One of those talented officers was recently promoted to the rank of general. His bold ideas are dismissed by some members of the older generation, but he seems to understand that modern weapons, when used properly, can avoid the massive losses of the Great War."
 axis_minors_vichy_france.12.a:0 ""Vive la Classe""
 axis_minors_vichy_france.13.t:0 "Talented offcier promoted"
 axis_minors_vichy_france.14.t:0 "Talented offcier promoted" 
 axis_minors_vichy_france.17.t:0 "Confirmation of the French Occupation Zone"
 axis_minors_vichy_france.17.desc:0 "According to the Article II of the convention of armistice between the French State and the German Reich: "To safeguard the interests of the German Reich, French State territory north and west of the line drawn on the attached map will be occupied by German troops. As far as the parts to be occupied still are not in control of German troops, this occupation will be carried out immediately after the conclusion of this treaty."\n\n Therefore any territory that is unlawfully under the control of the French government must be put under the control of the Militärbefehlshaber in Frankreich."
 axis_minors_vichy_france.17.a:0 "The armistice must be respected."
 
 axis_minors_vichy_france.18.t:0 "Cacher l'équipement militaire"
 axis_minors_vichy_france.18.desc:0 "Après l'armistice, certains éléments de l'armée ont prévu de créer des caches afin de sauvegarder une partie du contenu des arsenaux militaires pour disposer d'équipements."
 axis_minors_vichy_france.18.a:0 "Préparez les caches." 
 axis_minors_vichy_france.18.b:0 "L'armistice doit être respecté."
 
 axis_minors_vichy_france.20.t:0 "L'Allemagne est sur le point d'envahir la zone libre !"
 axis_minors_vichy_france.20.desc:0 "Avec la perte de notre empire colonial, la présence de l'ennemi en Méditerranée a fait craindre au haut commandement allemand que les alliés ne débarquent dans le sud de la France. Ils se préparent maintenant à envahir notre territoire alors que nous sommes sans défense et que la majorité du gouvernement veut poursuivre la collaboration."
 axis_minors_vichy_france.20.a:0 "Nous avons interdit aux officiers de répondre militairement, ils sont là pour nous protéger."
 axis_minors_vichy_france.20.b:0 "C'est une trahison, nous devons résister ! Aux armes !"
 axis_minors_vichy_france.20.c:0 "Prenez un avion pour l'Afrique et rejoignez De Gaulle."
 axis_minors_vichy_france.20.d:0 "Persuader le chancelier du Reich de poursuivre la collaboration."
 
 axis_minors_vichy_france.21.t:0 "Les concours de danse Zazous troublent l'ordre public !"
 axis_minors_vichy_france.21.desc:0 "Récemment, des groupes de Zazous créent de plus en plus de problèmes. Alors qu'en apparence, ce sont simplement des jeunes gens habillés bizarrement, ils constituent en fait une force perturbatrice. En portant des vêtements longs alors que l'accès au tissu est restreint, en suivant l'amour américain pour le costume de zoot ou en cousant une étoile jaune sur leur veste avec "Swing" ou "Goi" écrit dessus, ils défient ouvertement l'autorité. Ces amateurs de jazz ont récemment organisé des concours de danse qui ont attiré encore plus de jeunes sur cette voie de la débauche."
 axis_minors_vichy_france.21.a:0 "Ces personnes sont corrompues physiquement et moralement."

 axis_minors_vichy_france.22.t:0 "Un nouvel espoir en Afrique."
 axis_minors_vichy_france.22.desc:0 "Avec la signature de l'armistice, la majeure partie de la France est désormais occupée ou "neutre". Mais une poignée d'officiers s'est rassemblée derrière le général de Gaulle afin de poursuivre le combat. Ils remportent leur premier succès en obtenant le ralliement de Félix Eboué, gouverneur colonial de l'Afrique équatoriale française. Un gouvernement français libre a été établi en tant que "comité pour la défense de l'Empire", résolu à combattre le nazisme et à libérer la France de l'occupation étrangère."
 axis_minors_vichy_france.22.a:0 "Nous devons continuer le combat, la France doit être libérée !"
