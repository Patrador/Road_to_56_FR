 axis_minors_bulgaria.1.t:0 "Le gouvernement bulgare annonce son soutien au communisme aux caractéristiques balkaniques"
 axis_minors_bulgaria.1.desc:0 "Avec le succès des révolutions prolétariennes dans les deux pays, nous avons établi de très bonnes relations avec le gouvernement communiste bulgare. Il s'avère qu'ils soutiennent notre choix de chercher notre propre voie loin de l'influence de Moscou et veulent conclure une alliance unissant nos deux pays."
 axis_minors_bulgaria.1.a:0 "Cela permettra d'accélérer nos projets à long terme."
 axis_minors_bulgaria.1.b:0 "Nous n'avons pas besoin de leur aide."

