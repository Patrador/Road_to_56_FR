 rt56_j_edgar_hoover:0 "J. Edgar Hoover"
 rt56_j_edgar_hoover_desc:0 "« Nous sommes uniquement une organisation de collecte de faits. Nous n'innocentons personne. Nous ne condamnons personne. »"
