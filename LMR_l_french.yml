l_french:

 ################################################
 focus_event.0.t:0 "Configuration des priorités continues"
 focus_event.0.d:0 "Bonjour ! CrouchingLemur ici, créateur du mod « New Continuous Focuses ». Ici, vous pouvez décider si de la main d'œuvre, des usines ou des ressources sont ajoutées ou non par des événements. Cela affectera tous les pays du monde, y compris ceux qui sont contrôlés par l'IA. Si vous voulez changer ce paramètre plus tard, vous devrez utiliser cette commande de la console : event focus_event.0"
 focus_event.0.a:0 "ACTIVER les événements déclenchés par « New Continuous Focuses »."
 focus_event.0.b:0 "DÉSACTIVER les événements déclenchés par « New Continuous Focuses »."
 ################################################
 population_growth_i: "Politiques agressives de croissance démographique"
 construction_effort_i: "Développement de l'industrie lourde"
 excavation_effort_i: "Réduire l'utilisation des ressources civiles"
 #################################################
 population_growth_i_desc: "Nous améliorerons les conditions de vie dans notre pays. Cela augmentera notre croissance démographique et attirera des immigrants tous les deux ou trois douzaines de jours."
 population_growth_ii_desc: "Nous améliorerons encore davantage les conditions de vie dans notre pays. Cela augmentera considérablement notre croissance démographique et attirera un plus grand nombre d'immigrants tous les deux ou trois douzaines de jours."
 construction_effort_i_desc: "Nous formerons des équipes de construction spécialisées dans le développement de notre industrie lourde. Cela accélérera la construction d'usines civiles et de fonderies."
 excavation_effort_i_desc: "Nous formerons des équipes d'excavation spécialisées qui amélioreront notre production de ressources, et peut-être même parfois découvriront de nouveaux petits gisements de ressources."
 ##################################################
 focus_event.1.t: "Des migrants sont arrivés"
 focus_event.1.d: "Les bonnes conditions de vie dans notre pays ont attiré des gens d'autres pays. Ils s'installent maintenant sur notre territoire."
 focus_event.1.a: "Bonnes nouvelles."
 
 focus_event.2.t: "Beaucoup de migrants sont arrivés"
 focus_event.2.d: "Les excellentes conditions de vie dans notre pays ont attiré beaucoup de gens d'autres pays. Ils s'installent maintenant sur notre territoire."
 focus_event.2.a: "Bonnes nouvelles."
 
 focus_event.3.t: "Usine civile gratuite"
 focus_event.3.d: "Nos équipes spécialisées dans la construction ont réussi à construire une usine civile pour nous."
 focus_event.3.a: "Bonnes nouvelles."
 
 focus_event.4.t: "Deux usines civiles gratuites"
 focus_event.4.d: "Nos équipes spécialisées dans la construction ont réussi à construire deux usines civiles pour nous."
 focus_event.4.a: "Bonnes nouvelles."
 
 focus_event.5.t: "Usine militaire gratuite"
 focus_event.5.d: "Nos équipes spécialisées dans la construction ont réussi à construire une usine militaire pour nous."
 focus_event.5.a: "Bonnes nouvelles."
 
 focus_event.6.t: "Deux usines militaires gratuites"
 focus_event.6.d: "Nos équipes spécialisées dans la construction ont réussi à construire deux usines militaires pour nous."
 focus_event.6.a: "Bonnes nouvelles."
 
 focus_event.7.t: "Ressources découvertes"
 focus_event.7.d: "Nos équipes d'excavation ont découvert un nouveau très petit gisement de ressources dans notre pays."
 focus_event.7.a: "Bonnes nouvelles."
 
 focus_event.8.t: "Ressources découvertes"
 focus_event.8.d: "Nos équipes d'excavation ont découvert un nouveau petit gisement de ressources dans notre pays."
 focus_event.8.a: "Bonnes nouvelles."
 
 focus_event.9.t: "Découverte mineure de guerre terrestre"
 focus_event.9.d: "Nos efforts de modernisation de l'armée ont porté leurs fruits. Nous avons fait une découverte concernant la guerre terrestre. Nous pouvons l'utiliser soit pour améliorer nos modèles de division et nos équipements existants, soit pour accélérer la recherche de nouvelles technologies."
 focus_event.9.a: "Nous devrions nous concentrer sur la recherche de nouvelles technologies."
 focus_event.9.b: "Concentrons-nous sur ce que nous avons déjà."
 
