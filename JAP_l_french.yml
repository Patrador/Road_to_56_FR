 JAP_stimulate_mongol_traditions:0 "Stimuler les traditions mongoles"
 JAP_stimulate_mongol_traditions_desc:0 "Les Mongols ont souffert de décennies de règles communistes qui ont attaqué leurs traditions bouddhistes. La restauration des temples et leur respect nous apporteront la gratitude de la population."
 JAP_pro_mongol_propaganda:0 "Propagande pro-mongole"
 
 JAP_proclaim_philippines_liberation:0 "Proclamer la libération des Philippines"
 JAP_philippines_liberation_proclamation:0 "Proclamation de libération des Philippines"
 JAP_proclaim_philippines_liberation_desc:0 "Montrons aux Philippins que l'ère du colonialisme occidental barbare est enfin terminée et que l'Asie triomphera sous la direction bienveillante du Japon."

 JAP_proclaim_indonesian_liberation:0 "Proclamer la libération de l'Indonésie"
 JAP_proclaim_indonesian_liberation_desc:0 "Montrons aux Indonésiens que l'ère du colonialisme occidental barbare est enfin terminée et que l'Asie triomphera sous la direction bienveillante du Japon."

 JAP_indian_independence_league:0 "Ligue pour l'indépendance de l'Inde"
 JAP_indian_liberation_army:0 "Armée de libération de l'Inde"
 JAP_indian_liberation_army_desc:0 "Les nationalistes indiens doivent être mobilisés pour faire en sorte que les étrangers soient expulsés d'Inde."
 JAP_support_burmese_liberation_movement:0 "Soutenir le mouvement de libération de la Birmanie"
 JAP_support_burmese_liberation_movement_desc:0 "Les Birmans ont leur place en Asie de l'Est."

 JAP_support_the_indian_independence_league:0 "Soutenir la Ligue pour l'indépendance de l'Inde"
 JAP_support_the_indian_independence_league_desc:0 "Une armée doit être mise en place pour assurer la libération de l'Inde."

 JAP_support_the_burmese_liberation_movement:0 "Soutenir le mouvement de libération de la Birmanie"

 JAP_join_the_anti_bolshevik_pact:0 "Rejoindre le pacte anti-bolchevique"
 JAP_join_the_anti_bolshevik_pact_desc:0 "[TUR.GetNameDefCap] sembl[TUR.GetEEntNP] déterminé[TUR.GetXENP][TUR.GetXSNP] à lutter contre les horreurs du boshevisme soviétique. Notre alliance les frappera à l'Est et à l'Ouest."

 JAP_reinforce_cooperation_with_poland:0 "Renforcer la coopération avec la Pologne"
 JAP_reinforce_cooperation_with_poland_desc:0 "Depuis son indépendance, la Pologne a été un excellent partenaire dans la quête de renseignements sur l'URSS. Maintenant qu'ils sont menacés par l'armée [SOV.GetAdjFS] comme dans les années 1920, la région autour de Vladivostok devrait avoir réduit ses garnisons, ce qui signifie qu'il est temps de les attaquer."

 JAP_side_with_the_balkan_league_against_the_ussr:0 "Se ranger du côté de la Ligue des Balkans contre l'URSS"
 JAP_side_with_the_balkan_league_against_the_ussr_desc:0 "Les Balkans sont en guerre contre [SOV.GetNameDef], ils pourraient et devraient être aidés afin d'éliminer l'un de nos plus grands rivaux en Asie."

 JAP_obtain_polish_cryptological_data:0 "Obtenir des données cryptologiques [POL.GetAdjFP]"
 JAP_obtain_polish_cryptological_data_desc:0 "Les efforts du département de cryptologie [POL.GetDuDelaDelNP] [POL.GetName] pourraient être très utiles dans notre succès contre nos ennemis."

 JAP_nippon_nordic_friendship_treaty:0 "Traité d'amitié nippon-nordique"
 
 JAP_nordic_strategy:0 "La stratégie nordique"
 JAP_nordic_strategy_desc:0 "Pour compléter la stratégie nordique, il est logique d'essayer de trouver des pays du Nord qui partagent nos points de vue concernant [SOV.GetNameDef]. La Scandinavie et la Finlande s'inquiètent depuis longtemps des activités [SOV.getAdjFP], et les relations diplomatiques se termineront probablement par la signature d'un traité de coopération. Vive le traité d'amitié nippon-nordique !"

 JAP_sumitomo_rubber_industries:0 "Sumitomo Rubber Industries"
 JAP_sumitomo_rubber_industries_desc:0 "Au début, seul un partenaire de Dunlop Japan, la branche caoutchouc du Sumitomo zaibatsu, pouvait s'allier à la branche chimique du conglomérat et créer son propre caoutchouc de fabrication japonaise."

 JAP_diversified_tank_roles:0 "Rôles diversifiés des chars"
 JAP_diversified_tank_roles_desc:0 "Équipés de différents types de canons et de différents systèmes de traction, les systèmes blindés peuvent alors remplir des missions plus variées sur le champ de bataille."
 JAP_red_pacific_fleet:0 "La flotte du Pacifique rouge"
 JAP_red_pacific_fleet_desc:0 "Nous devons reconstruire notre flotte selon des critères idéologiques."
 JAP_corporate_developments:0 "Développements des entreprises"
 JAP_corporate_developments_desc:0 "Notre collaboration avec les Zaibatsus sera certainement fructueuse."

 JAP_airframe_supplies_improvements:0 "Améliorer le ravitaillement des cellules d'avion"
 JAP_airframe_supplies_improvements_desc:0 "La nécessité d'augmenter la production d'avions a rendu nécessaire une réforme de la production des différentes parties des avions de chasse." 
 JAP_reform_airframe_production:0 "Réforme de la production des cellules d'avion"
 JAP_reform_airframe_production_desc:0 "La nécessité d'augmenter la production d'avions a rendu nécessaire une réforme de la production des différentes parties des avions de chasse." 
 JAP_submarine_modernization:0 "Modernisation des sous-marins"
 JAP_submarine_modernization_desc:0 "Si l'on considère le débat grand porte-avions contre cuirassé, les sous-marins sont néanmoins un élément essentiel de la marine japonaise car la rupture de l'approvisionnement peut paralyser temporairement toute armée ennemie entrante." 
 JAP_supply_disruption:0 "Perturbation de l'approvisionnement"
 JAP_supply_disruption_desc:0 "Au lieu de combattre l'ennemi de front, nous pourrions retarder et affaiblir sa projection de force en attaquant ses lignes de ravitaillement naval."
 JAP_finance_the_naval_arsenals:0 "Financer les arsenaux navals"
 JAP_finance_the_naval_arsenals_desc:0 "Afin de garantir la sécurité de l'océan Pacifique, une marine plus importante est nécessaire."
 JAP_increased_repair_capabilities:0 "Accroître les capacités de réparation"
 JAP_increased_repair_capabilities_desc:0 "Notre marine ne peut être efficace que si elle est réparée rapidement et efficacement, en reprenant son service de combat avant que l'ennemi n'endommage les navires."
 
 JAP_trans_pacific_alliance:0 "Amitié transpacifique"
 JAP_trans_pacific_alliance_desc:0 "Les tensions entre [JAP.GetNameDefCap] et les États-Unis ont été élevées ces derniers temps, mais avec notre nouveau gouvernement et notre nouveau mode de vie, il est désormais naturel que nous nous alliions avec eux afin que nos deux nations puissent former un front digne de défendre le monde démocratique."

 JAP_subsidise_the_zaibatsus:0 "Subventionner les zaibatsus"
 JAP_subsidise_the_zaibatsus_desc:0 ""

 JAP_expand_kobe_steel_works:0 "Développer l'usine sidérurgique de Kobé"
 JAP_expand_kobe_steel_works_desc:0 "Pour soutenir notre développement industriel national et militaire, nous devons accroître la production d'acier à Kobé, ce qui nous donnera les ressources nécessaires pour atteindre nos objectifs."

 JAP_preemptive_strike_soviet:0 "Frappe préventive"
 JAP_preemptive_strike_soviet_desc:0 ""


 JAP_crush_chinese_communists:0 "Écraser les communistes chinois"
 JAP_crush_chinese_communists_desc:0 "Les dirigeants communistes illégitimes de la Chine constituent une menace massive pour l'Asie de l'Est, mais aussi pour le monde entier. Ils doivent être anéantis avant de pouvoir faire des dégâts !"


 JAP_trans_pacific_faction:0 "Traité transpacifique"

