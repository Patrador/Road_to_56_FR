 sino_jap_war_fail_naisen:0 "Naisen"
 sino_jap_war_fail_naisen_desc:0 "L'échec de la conquête de la Chine a conduit à une fragmentation au sein du gouvernement et du public, notre nation est maintenant au bord de l'effondrement total !"

 sino_jap_war_fail_naisen_overthrow:0 "Kakumei Seishin"
 sino_jap_war_fail_naisen_overthrow_desc:0 "L'échec de la conquête de la Chine a montré l'incapacité du gouvernement actuel à diriger le Japon. Nous devons nous élever contre lui et sortir le Japon de l'obscurité abyssale !"

