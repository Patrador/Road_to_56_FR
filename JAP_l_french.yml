 JAP_redesign_the_naval_guns:0 "Modifier les canons de la marine"
 JAP_redesign_the_naval_guns_desc:0 "Afin de permettre la suprématie de nos navires, des canons modernes doivent être conçus, améliorant la portée et l'efficacité de nos honorables flottes."
 JAP_black_dragon_society:0 "Société du Dragon noir"
 JAP_black_dragon_society_desc:0 "La société du Dragon noir est une société secrète intégrée dans nos services secrets. Certains de leurs contacts pourraient nous servir."

  r56_japan.1.t:0 "L'incident du 26 février" 
  r56_japan.1.desc:0 "Il semble qu'une tentative de coup d'État ait été faite par de jeunes officiers de l'armée. Prétendant être une « armée vertueuse », ils ont tué de nombreux politiciens et critiques qui n'étaient pas d'accord avec leur rhétorique trop nationaliste. Nous avons réagi rapidement et avons mis fin à cette rébellion. Beaucoup des membres de ce coup d'état sont de la faction Kōdōha au sein de notre gouvernement et de notre armée."
  r56_japan.1.a:0 "L'insurrection ne sera pas tolérée"
  r56_japan.2.t:0 "Coopération technologique japonaise"
  r56_japan.2.desc:0 "Afin d'assurer notre supériorité militaire, le gouvernement [JAP.GetAdjMS] encourage la coopération technologique avec ses alliés. Ils préparent leurs plans dès que possible."
  r56_japan.2.a:0 "Excellent."

 JAP_reignite_the_chinese_civil_war:0 "Relancer la guerre civile chinoise"
 JAP_reignite_the_chinese_civil_war_desc:0 "Pendant trop longtemps, les nationalistes et autres forces réactionnaires ont fait obstacle à la libération du peuple chinois !" 

 ############################## IDEAS #######################3
 sino_jap_war_fail_naisen:0 "Naisen"
 sino_jap_war_fail_naisen_desc:0 "L'échec de la conquête de la Chine a conduit à une fragmentation au sein du gouvernement et du public, notre nation est maintenant au bord de l'effondrement total !"
 
 sino_jap_war_fail_naisen_overthrow:0 "Kakumei Seishin"
 sino_jap_war_fail_naisen_overthrow_desc:0 "L'échec de la conquête de la Chine a montré l'incapacité du gouvernement actuel à diriger le Japon. Nous devons nous élever contre lui et sortir le Japon de l'obscurité abyssale !"


  ###################### EVENTS FROM KMT (SUNFALL - JAPANESE CIVIL WAR AND STUFF) ######################
 jap.1.t:0 "La Kodoha a lancé un coup d'État !"
 jap.1.d:0 "Une intense rivalité politique a déclenché une série d'assassinats de politiciens dans tout le pays. La Kodoha, le cerveau derrière tous ces actes, cherche à détruire leur rival Toseiha, estimant que leur méthode axée sur le parlement est simplement un fardeau pour le règne de l'Empereur. L'Empereur est maintenant conscient de l'événement, et a fait un discours public déclarant que..."
 jap.1.a:0 "...les pratiques violentes de la Kodoha doivent cesser immédiatement !"
 jap.1.b:0 "...les citoyens sont encouragés à soutenir la Kodoha pour rendre le pouvoir à l'Empereur."
 
 jap.2.t:0 "Taisei Yokusankai"
 jap.2.d:0 "Taisei Yokusankai, une organisation visant à aider le règne de l'Empereur, a été créée."
 jap.2.a:0 "Nihon banzai !"

 sfl.1.t:0 "Naisen !"
 sfl.1.d:0 "Les protestations de la population et de certains officiels ont atteint un point de rupture, une guerre civile semble inévitable ! Pire encore, les civils de Taïwan et de Corée se sont soulevés et ont tué tous nos fonctionnaires locaux pour revenir sous la domination chinoise !"
 sfl.1.a:0 "Protégez l'empereur Hirohito à tout prix !"
 
 sfl.3.t:0 "La péninsule Joseon"
 sfl.3.d:0 "La péninsule Joseon, qui était à l'origine la patrie de la dynastie des Joseons, est tombée aux mains des Japonais depuis 1910. Il est peut-être temps pour nous de leur donner l'indépendance tant attendue."
 sfl.3.a:0 "Ils deviendront une nation libre !"
 sfl.3.b:0 "Nous les laisserons aux Japonais."
 sfl.3.c:0 "Un gouvernement fantoche sera installé dans notre intérêt."

 sfl.4.t:0 "Le Japon restitue nos territoires"
 sfl.4.d:0 "Après le coup d'État réussi des démocrates au Japon, le nouveau gouvernement veut améliorer ses relations avec nous en restituant les terres occupées par l'ancien gouvernement fasciste."
 sfl.4.a:0 "Ces terres nous reviennent de droit !"
 
 sfl.5.t:0 "Démonstration d'amitié du Japon"
 sfl.5.d:0 "Après le coup d'État réussi des démocrates au Japon, le nouveau gouvernement veut améliorer ses relations avec nous en renonçant à ses revendications sur les terres contestées entre nos deux nations."
 sfl.5.a:0 "Ils sont sages de renoncer à ces terres."
 
 sfl.6.t:0 "Îles de la mer de Bismarck"
 sfl.6.d:0 "Après le coup d'État réussi des démocrates au Japon, le nouveau gouvernement veut améliorer ses relations avec nous en nous donnant des îles qui ont été prises à l'Empire allemand pendant la Première Guerre mondiale."
 sfl.6.a:0 "Nous acceptons cette preuve d'amitié"
 sfl_aftermath_chi_tt:0 "[Root.GetNameDefCap] prend le contrôle des États chinois détenus par [JAP.GetNameDef]"
 
 sfl.7.t:0 "La Corée libérée"
 sfl.7.d:0 "La péninsule Joseon est tombée aux mains des étrangers, et ils ont libéré le peuple coréen."
 sfl.7.a:0 "C'est de la folie !"
 sfl.7.b:0 "Nous n'avons pas de temps à perdre avec cette nuisance coréenne !"

 sfl.8.t:0 "Territoires chinois"
 sfl.8.d:0 "Maintenant que le régime fasciste a disparu, les mauvaises actions qu'il a commises devraient également disparaître. L'occupation de la Mandchourie est l'une d'entre elles, devons-nous la rendre au peuple chinois ?"
 sfl.8.a:0 "[CHI.GetNameDefCap] reprendra ces terres"
 sfl.8.b:0 "Nous devons satisfaire le monde communiste, de peur de périr sous la puissance soviétique."
 sfl.8.c:0 "Ce ne sont pas nos priorités"
 
 sfl.9.t:0 "Territoires contestés avec [SOV.GetNameDef]"
 sfl.9.d:0 "Les territoires contestés sur l'île de Sakhaline sont une excellente occasion de faire plaisir au géant rouge au-dessus de nous et de nous garder en sécurité."
 sfl.9.a:0 "Nous ne devons pas provoquer notre propre destruction !"
 sfl.9.b:0 "N'importe quoi, le monde communiste ne triomphera jamais du monde libre !"
 
 sfl.10.t:0 "Les îles du Pacifique"
 sfl.10.d:0 "[USA.GetNameDefCap] sont de grands alliés étant donné que nous avons la même idéologie, nous devrions les satisfaire avec les îles que nous avons prises à l'Empire allemand lors de la première guerre mondiale. Nous pouvons donc bénéficier d'un soutien très solide."
 sfl.10.a:0 "Un grand allié n'a pas de prix"
 sfl.10.b:0 "Nous sommes bien mieux tout seuls !"
 
 sfl.11.t:0 "Le Japon a refusé de nous rendre la Mandchourie."
 sfl.11.d_prc:0 "[JAP.GetNameDef] a décidé de rendre ses territoires chinois occupés [CHI.GetAuAlaAlNP] [CHI.GetName]. C'est une humiliation pour notre gouvernement !"
 sfl.11.d_chi:0 "[JAP.GetNameDef] a décidé de rendre ses territoires chinois occupés [PRC.GetAuAlaAlNP] [PRC.GetName]. C'est une humiliation pour notre gouvernement !"
 sfl.11.a:0 "Nous ne supporterons pas cette humiliation !" 
 
 sfl.12.t:0 "La question de la Mandchourie ignorée"
 sfl.12.d:0 "Le gouvernement japonais a annoncé que le débat sur la question de la Mandchourie a été reporté indéfiniment. Il est clair qu'ils ne veulent pas rendre ces terres !"
 sfl.12.a:0 "Si cela peut être toléré, quoi d'autre ne le pourrait pas !" #是可忍,孰不可忍!
 
 sfl.13.t:0 "La question de la Corée"
 sfl.13.d:0 "Devrions-nous libérer les Coréens et les laisser en paix ?"
 sfl.13.a:0 "Certainement"
 sfl.13.b:0 "Quelle plaisanterie !"

 sfl.14.t:0 "Rechercher la paix avec l'Axe"
 sfl.14.d:0 "Maintenant que le Japon n'est plus en guerre contre nous, les raisons qui ont poussé les autres pays de l'Axe à nous faire la guerre ont disparu. Peut-être devrions-nous rechercher la paix avec eux au lieu de continuer à nous battre."
 sfl.14.a:0 "Nous allons les contacter pour la paix."
 sfl.14.b:0 "Nous pouvons obtenir quelques profits dans cette guerre..."
 
 sfl.15.t:0 "[From.GetNameDefCap] demande la paix"
 sfl.15.d:0 "Le gouvernement de [From.GetName] a demandé à [Root.GetLeader] une discussion de paix. Puisqu'ils ne sont plus en guerre contre le Japon, ils pensent que nous n'avons plus de raisons de continuer la guerre entre nous."
 sfl.15.a:0 "Ils ont raison, la guerre entre nous doit cesser."
 sfl.15.b:0 "Nous nous battons au nom de notre propre intérêt !"
 
 sfl.16.t:0 "[From.GetNameDefCap] accepte la paix"
 sfl.16.d:0 "[From.GetLeader] a décidé qu'il n'avait plus de raisons de se battre avec nous, d'où la signature d'une paix blanche entre nos nations."
 sfl.16.a:0 "Ils auront notre sincère gratitude."
 
 sfl.17.t:0 "[From.GetNameDefCap] refuse les discussions de paix"
 sfl.17.d:0 "[From.GetLeader] a déclaré qu'ils ne partent pas en guerre contre notre nation juste en gage d'alliance avec le Japon, mais plutôt pour leur propre intérêt !"
 sfl.17.a:0 "Maudit chien de porc impérialiste !"
 kmt_kor_north_liberated:0 "5 unités s'élèvent à Pyongyang"
 kmt_kor_south_liberated:0 "5 unités s'élèvent à Séoul"

 sfl.18.t:0 "Situation désespérée"
 sfl.18.d:0 "Avec la libération de la Corée, notre échec dans la conquête de la Chine et la guerre civile en cours, nos forces sont trop limitées. L'empereur et les militaires ont décidé de renoncer à la politique continentale et de se concentrer sur la guerre civile. Bien que ce soit une décision difficile, c'est peut-être la meilleure dans la situation actuelle."
 sfl.18.a:0 "Oui, l'Empereur a raison."
 sfl.18.b:0 "Quelle absurdité !"
 
 sfl.19.t:0 "Le Japon cherche la paix"
 sfl.19.d:0 "L'échec du Japon dans la guerre l'a amené à prendre la décision de renoncer à sa politique continentale, ce qui signifie qu'il renoncera aux terres chinoises afin de concentrer ses forces sur sa guerre civile en cours.\n\nComment devons-nous réagir ?"
 sfl.19.a:0 "Ils sont finis quoi qu'il arrive, pas besoin de perdre du temps avec eux."
 sfl.19.b:0 "Une trêve temporaire..."
 sfl.19.c:0 "Pas de répit pour les chiens impérialistes !"
 sfl_jap_forfeit_land:0 "[Root.GetNameDef] s'empare des terres chinoises appartenant au Japon.\n"
 sfl_later_war_with_jap:0 "Vous pouvez décider d'entrer en guerre contre le Japon après un mois, §Rquelle que soit leur idéologie.§!"
 
 sfl.20.t:0 "Paix avec [CHI.GetNameDef]"
 sfl.20.d:0 "[CHI.GetNameDefCap] a convenu d'une paix entre nous."
 sfl.20.a:0 "Nous pouvons maintenant nous concentrer sur la guerre civile."

 sfl.22.t:0 "Pas de paix avec [CHI.GetNameDef]"
 sfl.22.d:0 "[CHI.GetNameDefCap] a refusé une paix entre nous."
 sfl.22.a:0 "Est-ce notre destin ?"
 
 sfl.23.t:0 "Guerre avec le Japon ?"
 sfl.23.d:0 "Il est temps de décider si nous déclarons la guerre [JAP.GetAuAlaAlNP] [JAP.GetName] ou non."
 sfl.23.a:0 "Le peuple japonais paiera pour ses atrocités !"
 sfl.23.b:0 "Il y a déjà trop eu d'effusion de sang."
 
 sfl.24.t:0 "[CHI.GetNameDefCap] nous déclare la guerre !"
 sfl.24.d:0 "Les Chinois ont révoqué leur trêve et nous ont déclaré la guerre !"
 sfl.24.a:0 "Salauds de traîtres !"
 sfl_cant_peace_with_axis_later:0 "§RVous ne serez pas en mesure de faire une paix séparée avec l'Axe à l'avenir.§!\n"
 
 sfl.25.t:0 "La question de l'Indochine"
 sfl.25.d:0 "Comment devons-nous agir sur la question de l'Indochine ?"
 sfl.25.a:0 "[FRA.GetNameDefCap] peut la récupérer."
 sfl.25.b:0 "[CHI.GetNameDefCap] peut l'avoir."
 sfl.25.c:0 "Nous la garderons."
 
 sfl.26.t:0 "[From.GetNameDefCap] nous rend l'Indochine"
 sfl.26.d:0 "[From.GetNameDefCap] a décidé de soumettre l'Indochine à notre autorité."
 sfl.26.a:0 "Une sage décision."
 
 sfl.27.t:0 "[From.GetNameDefCap] ignore notre revendication sur l'Indochine"
 sfl.27.d:0 "Malgré nos justes revendications, [From.GetNameDef] a décidé de ne pas nous céder l'Indochine."
 sfl.27.a:0 "Alors nous la prendrons par la force."


 sfl.28.t:0 "Ryukyu"
 sfl.28.d:0 "Les Japonais ont changé le nom de notre foyer en Okinawa après avoir annexé notre royaume il y a longtemps. Maintenant que nous sommes enfin libres, nous devrions renommer nos villes comme elles s'appelaient à l'origine."
 sfl.28.a:0 "Oublions les noms japonais !"
 sfl.28.b:0 "Cela demanderait trop d'efforts..."