 JAP_fascism_ideology_desc:0 "L'§YAssociation de soutien à l'autorité impériale§! (Taisei Yokusankai) a été créé par le Premier ministre Fumimaro Konoe pour promouvoir les objectifs de son mouvement §MShintaisei§! (« Nouvel ordre »). Elle s'est transformée en une Parti politique §Yétatiste§! au pouvoir qui visait à supprimer le sectionnalisme dans la politique et l'économie de l'Empire du Japon pour créer un §HÉtat totalitaire à parti unique§! afin de maximiser l'efficacité de l'effort de §Rguerre totale§! du Japon."

 JAP_germano_japanese_technological_exchange:0 "Échange technologique germano-japonais"
 JAP_army_expansion_idea:0 "Expansion de l'Armée de terre"
 JAP_kempetai_repression:0 "Répression Kempetai"
 JAP_kempetai_repression:0 "La Kempetai répond au ministère de l'intérieur lorsqu'elle est à la maison, mais elle est sous les ordres de l'armée lorsqu'elle est à l'étranger. Ils sont essentiels pour la sécurité de nos dominions impériaux." 
 JAP_guard_the_revolution:0 "Garder la révolution"
 JAP_guard_the_revolution_desc:0 "Seuls des agents idéologiquement fiables peuvent agir en faveur de la révolution. Dans leur pays et à l'étranger, ils chasseront les contre-révolutionnaires et deviendront l'avant-garde de la libération des travailleurs d'Asie."
