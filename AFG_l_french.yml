 AFG_tribal_based_military:0 "Armée basée sur les tribus"
 AFG_tribal_based_military_desc:0 "L'armée nationale [AFG.GetAdjFS] est très dépendante des mercenaires tribaux pour remplir ses rangs, tandis qu'une infime partie est constituée de soldats professionnels."
 AFG_tribal_based_military_adopt_guerilla_tactics:0 "Armée basée sur les tribus"
 AFG_tribal_based_military_adopt_guerilla_tactics_desc:0 "L'armée nationale [AFG.GetAdjFS] est très dépendante des mercenaires tribaux pour remplir ses rangs, tandis qu'une infime partie est constituée de soldats professionnels."
 AFG_tribal_based_military_continue_mandatory_conscription:0 "Armée basée sur les tribus"
 AFG_tribal_based_military_continue_mandatory_conscription_desc:0 "L'armée nationale [AFG.GetAdjFS] est très dépendante des mercenaires tribaux pour remplir ses rangs, tandis qu'une infime partie est constituée de soldats professionnels. Cependant, cela présente des avantages pour assurer la sécurité nationale."
 AFG_tribal_based_military_continue_westernisation:0 "Armée basée sur les tribus"
 AFG_tribal_based_military_continue_westernisation_desc:0 "L'armée nationale [AFG.GetAdjFS] est très dépendante des mercenaires tribaux pour remplir ses rangs, tandis qu'une infime partie est constituée de soldats professionnels."
 AFG_tribal_based_military_field_piece_research:0 "Armée basée sur les tribus"
 AFG_tribal_based_military_field_piece_research_desc:0 "L'armée nationale [AFG.GetAdjFS] est très dépendante des mercenaires tribaux pour remplir ses rangs, tandis qu'une infime partie est constituée de soldats professionnels."
 AFG_tribal_based_military_modern_logistics:0 "Armée basée sur les tribus"
 AFG_tribal_based_military_modern_logistics_desc:0 "L'armée nationale [AFG.GetAdjFS] est très dépendante des mercenaires tribaux pour remplir ses rangs, tandis qu'une infime partie est constituée de soldats professionnels."
 AFG_tribal_based_military_logistics_and_field_piece:0 "Armée basée sur les tribus"
 AFG_tribal_based_military_logistics_and_field_piece_desc:0 "L'armée nationale [AFG.GetAdjFS] est très dépendante des mercenaires tribaux pour remplir ses rangs, bien qu'il y ait eu des efforts récents pour former et moderniser une armée professionnelle forte à la place."
 AFG_tribal_based_military_kabul_military_institute:0 "Force aérienne négligée"
 AFG_tribal_based_military_kabul_military_institute_desc:0 "L'Institut militaire de Kaboul, récemment créé, permet à nos jeunes officiers et chefs tribaux de recevoir une formation complète en tactique militaire afin de préparer le terrain pour une armée nationale [AFG.GetAdjFS] professionnelle. Cependant, l'armée de l'air [AFG.GetAdjFS] est toujours fortement négligée et connaît un développement lent."
 AFG_tribal_based_military_airforce_is_cool:0 "Institut militaire de Kaboul"
 AFG_tribal_based_military_airforce_is_cool_desc:0 "L'Institut militaire de Kaboul, récemment créé, permet à nos jeunes officiers et chefs tribaux de recevoir une formation complète en tactique militaire afin de préparer la voie à une armée nationale et une armée de l'air professionnelles [AFG.GetAdjFP]."

