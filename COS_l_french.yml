 costa_rica.1.t:0 "León Cortés Castro a été élu"
 costa_rica.1.d:0 "La démocratie mérite d'être préservée.\n\nMême si de nombreux proches alliés du président Ricardo Jiménez Oreamuno lui ont conseillé de ne pas tenir compte de la constitution et de se représenter, il a pris position. Il a refusé de mettre en péril le fragile système politique de son pays, sachant que le mépris flagrant des valeurs démocratiques entacherait à jamais même une victoire convaincante. C'est pourquoi León Cortés Castro a décidé de prendre lui-même la relève et de se présenter au Parti national républicain - et après une longue et ardente campagne, il a finalement remporté les élections à la majorité absolue.\n\nToute l'élection a été une curiosité historique avec quelques événements très inhabituels tels que le quasi-effondrement du Parti national et la montée du Parti des travailleurs et des agriculteurs. Cependant, le système [COS.GetDuDelaDelNP] [COS.GetName] est tout simplement trop stable pour être ébranlé par une seule élection.\n\nCastro sera le prochain dirigeant [COS.GetDuDelaDelNP] [COS.GetName], et beaucoup se demandent déjà s'il pourra prendre la place d'Oreamuno. Sa présidence déterminera si la montée du Parti des travailleurs et des agriculteurs sera une simple note de bas de page dans l'histoire, ou le début de quelque chose de beaucoup plus grand."
 costa_rica.1.a:0 "¡Viva Castro!"
 costa_rica.2.t:0 "Rafael Ángel Calderón a été élu"
 costa_rica.2.d:0 "Il y a quelques semaines, la campagne potentielle de Ricardo Jiménez Oreamuno a été un sujet brûlant parmi les citoyens politiquement actifs [COS.GetDuDelaDelNP] [COS.GetName]. Il était pratiquement certain qu'il remporterait un nouveau mandat s'il décidait de se représenter, mais il s'est avéré qu'il avait plutôt choisi de se retirer définitivement de la politique. Oreamuno n'est plus un jeune homme. Passer les quelques années dorées qui lui restent avec sa femme et ses petits-enfants était plus attrayant que de faire un nouveau plongeon dans le réservoir d'eaux usées qu'est la politique nationale.\n\nHeureusement, le sort [COS.GetDuDelaDelNP] [COS.GetName] ne repose pas sur les épaules d'un seul homme. La machine politique a continué à tourner après son départ, et le Parti national républicain a rapidement choisi un nouveau candidat à la place. Rafael Ángel Calderón est devenu le nouveau chef du parti, et les résultats des dernières élections indiquent qu'il mérite clairement son poste. Dans une victoire éclatante, Calderón a remporté l'élection avec plus de 80 % des voix.\n\nMême si Calderón a eu de la chance de son côté - avant les élections, l'alliance communiste-guanacasteca s'est effondrée et le Parti national a été dissous - il est toujours évident qu'il est un génie politique. Au cours des quatre prochaines années, il devra prouver qu'il est plus qu'un prodige borné, puisqu'il représentera le pays sur la scène internationale. Gagner une élection et être un leader efficace requièrent des compétences très différentes, et M. Calderón est prêt à démontrer qu'il possède les deux."
 costa_rica.2.a:0 "¡Viva Calderón!"
