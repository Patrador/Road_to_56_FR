 costa_rica.1.t:0 "León Cortés Castro remporte les élections présidentielles"
 costa_rica.1.d:0 "Malgré la présence d'un mouvement souhaitant réélire le président Ricardo Jiménez Oreamuno, il a rejeté toute tentative de second mandat, estimant que ce serait antidémocratique. Le Parti national républicain a donc choisi León Cortés Castro comme candidat à l'élection présidentielle.\nL'opposition a eu du mal à se constituer, avec d'une part le Parti national confronté à de nombreux refus d'éligibilité, notamment de l'ancien président Julio Acosta, le diplomate Octavio Béeche Argüello a finalement été choisi comme principal candidat de l'opposition, et d'autre part le Parti des travailleurs et des agriculteurs d'inspiration communiste a fait sa première entrée dans une élection, mais sans grand succès.\nLeón Cortés Castro a été élu avec un peu plus de soixante pour cent des voix, conformément à l'hégémonie de son parti sur la politique du Costa Rica."
 costa_rica.1.a:0 "Une autre victoire pour le Parti républicain national !"