 LIB_supernatural_warfare:0 "Guerre surnaturelle"
 LIB_supernatural_warfare_desc:0 "Lorsqu'ils traitent avec les tribus de l'arrière-pays, les soldats des Forces de la frontière libérienne utilisent deux types d'armes : les armes physiques et les armes surnaturelles. La première a connu beaucoup d'améliorations en un siècle, tandis que la seconde s'appuie sur des sorts magiques, des charmes, etc. pour causer des dégâts ou les prévenir. Un cas concernait le contrôle de la tempête par des guerriers Kru, rejetés par les charmes des soldats de la FFL."
 LIB_fight_soldiers_superstition:0 "Combattre les superstitions des soldats"