 SER_belgrade_investments_focus:0 "Investissements à Belgrade"
 SER_belgrade_investments_focus_desc:0 "Belgrade est notre capitale et un important centre industriel, elle doit être au centre de notre politique industrielle."
 SER_trading_infrastructures:0 "Infrastructures de négociation"
 SER_trading_infrastructures_desc:0 "La voie de la mer est la voie à suivre. En développant les ports de la côte dalmate, nous serons en mesure d'augmenter nos exportations."
 SER_industrial_support:0 "Soutien industriel"
 SER_industrial_support_desc:0 "Nous devons recueillir le soutien des industriels afin de les convaincre de travailler pour le bien commun de la société."
 SER_economic_optimization:0 "Optimisation économique"
 SER_economic_optimization_desc:0 "Certains secteurs de notre industrie militaire sont mal gérés et nous devons les réformer afin d'accroître leur productivité."
 SER_research_grants:0 "Subventions de recherche"
 SER_research_grants_desc:0 "En finançant des sociétés d'ingénierie, nous pourrions développer plus rapidement de nouveaux équipements pour nos forces armées."
 SER_yugoslav_scientific_cooperation:0 "Coopération scientifique yougoslave"
 SER_form_peasant_councils:0 "Former un conseil de paysans"
 SER_form_peasant_councils_desc:0 "Les paysans sont opprimés dans tout le pays depuis des années. Si nous les encourageons à s'unir et à s'organiser sous notre direction idéologique, nous obtiendrons un grand nombre de nouveaux partisans."
 SER_recreate_yugoslavia:0 "Recréer la Yougoslavie"
 SER_economic_centralization:0 "Centralisation économique"
 SER_economic_centralization_desc:0 "Afin de permettre au prolétariat de prendre réellement le pouvoir, l'économie doit être complètement restructurée."
 SER_nationalize_factories:0 "Nationaliser les usines"
 SER_nationalize_factories_desc:0 "L'industrialisation est la voie de l'avenir et les capitalistes l'entravent en exploitant le travail du prolétariat. Afin de libérer leur véritable potentiel, les capitalistes vicieux et oppressifs doivent être débarrassés de leur influence économique."
 SER_local_steel_production:0 "Production locale d'acier"
 SER_local_steel_production_desc:0 "Il est essentiel de soutenir notre industrie de guerre en produisant de l'acier localement. Cette décision du comité politique central du parti communiste doit être appliquée de toutes les manières possibles."
 SER_local_militias:0 "Milices locales"
 SER_local_militias_desc:0 "Les militants des conseils paysans doivent être mobilisés et armés afin de former l'épine dorsale d'une armée idéologiquement loyale."
 SER_state_guard_tooltip:0 "3 divisions de la garde nationale seront formées"
