l_french:
 serbia_focus:0 "Priorités nationales serbes"
 SER_local_developers:0 "Les avions serbes sont les meilleurs."
 SER_state_guard:0 "Former la Srpska Državna Straža"
 SER_state_guard_desc:0 "Afin d'assurer la sécurité de la nation, nous devons créer une armée permanente pour protéger notre territoire : la Garde d'État serbe."
 SER_small_arms:0 "Améliorer la maniabilité des armes légères"
 SER_small_arms_desc:0 "Les limites de l'équipement pouvant être transporté par l'infanterie sont constamment repoussées. Nous nous attacherons à donner à nos troupes les meilleurs outils disponibles."
 SER_improve_conscripts_equipment:0 "Améliorer l'équipement des conscrits"
 SER_improve_conscripts_equipment_desc:0 "Si les conscrits ne peuvent pas être équipés des meilleures armes disponibles, nous devons veiller à ce qu'ils disposent d'un équipement suffisant pour se battre au mieux de leurs capacités."
 SER_motorization_effort:0 "Corps motorisé"
 SER_motorization_effort_desc:0 "La mobilité et la protection sont essentielles pour permettre à l'infanterie d'entrer et de sortir du champ de bataille en toute sécurité. Se concentrer sur ces développements nous permettra d'agir rapidement."
 SER_structured_logistics:0 "Logistique structurée"
 SER_structured_logistics_desc:0 "En raison de nos capacités de production limitées, nous ne pouvons pas nous permettre de perdre des équipements précieux, c'est pourquoi un système logistique structuré et clair est vital pour maintenir notre capacité à faire la guerre."
 SER_recovery_teams:0 "Équipes de récupération"
 SER_recovery_teams_desc:0 "Pour réduire davantage les pertes d'équipements, nous devons organiser des équipes chargées de récupérer les armes et les véhicules sur les champs de bataille."
 SER_army_maneuvers:0 "Manœuvres de l'armée"
 SER_army_maneuvers_desc:1 "Pour remettre notre armée en forme, de nouvelles manœuvres doivent être organisées. L'expérience conduira sans doute aussi à de nouvelles connaissances sur la guerre moderne."
 SER_supremacy_of_offense:0 "Suprématie de l'offensive"
 SER_supremacy_of_offense_desc:1 "L'action offensive est la clé de la victoire, et doit donc dicter notre stratégie globale et le développement de nouvelles doctrines."
 SER_supremacy_of_defense:0 "Suprématie de la défense"
 SER_supremacy_of_defense_desc:1 "Encerclés par des ennemis de tous bords, nous devons tenir assez longtemps pour que nos alliés nous soulagent. L'élaboration de nouvelles doctrines militaires doit se concentrer sur la défense de notre patrie."
 SER_artillery_regiments:0 "Régiments d'artillerie"
 SER_artillery_regiments_desc:1 "En introduisant de puissants régiments d'artillerie dans nos divisions, leur force de combat globale sera considérablement accrue."
 SER_domestic_artillery_production:0 "Production nationale d'artillerie"
 SER_domestic_artillery_production_desc:1 "En stimulant le développement de modèles d'artillerie modernes et nationaux, nous pouvons garantir que nos forces disposent du meilleur appui-feu possible."
 SER_anti_tank_defenses:0 "Défenses anti-char"
 SER_anti_tank_defenses_desc:1 "Comme le char a pris une place centrale dans la guerre moderne, de nouveaux développements sont nécessaires dans le domaine des canons antichars de campagne, permettant à notre infanterie d'éliminer ces mastodontes blindés."
 SER_mountain_brigades:0 "Brigades de montagne"
 SER_mountain_brigades_desc:1 "Une grande partie de notre nation est constituée de montagnes, ce qui nécessite la formation de brigades spéciales spécialisées dans le combat sur ce type de terrain."
 SER_armored_cavalry:0 "Cavalerie blindée"
 SER_armored_cavalry_desc:0 "Une mécanisation de la cavalerie et un passage en demi chenilles permettrait de conserver une grande mobilité et d'ajouter une protection supplémentaire aux membres des unités. Cette transition serait certes lourde en termes de coût de production, mais tout doit être fait pour assurer une victoire rapide sur le terrain."
 SER_tank_conversions:0 "Conversions de chars"
 SER_tank_conversions_desc:1 "Si nous avons besoin de chars maintenant, nous aurons peut-être besoin d'artillerie automotrice ou de chasseurs de chars basés sur le même châssis le mois prochain. Notre équipement blindé doit rester flexible et s'adapter à nos besoins actuels."
 SER_modern_tanks:0 "Chars modernes"
 SER_modern_tanks_desc:1 "Grâce à l'ajout d'armes principales de gros calibre, la technologie des chars s'est développée bien au-delà de la simple intention de transporter en toute sécurité des forces d'un point A à un point B. Nous devons développer notre propre version des chars modernes pour pouvoir rivaliser avec nos voisins."
 SER_equipment_effort_2:0 "Effort d'équipement II"
 SER_equipment_effort_2_desc:0 "Nous poursuivrons nos efforts pour que nos troupes d'infanterie et de soutien soient armées du meilleur équipement possible de notre époque."
 SER_mechanization_effort:0 "Effort de mécanisation"
 SER_mechanization_effort_desc:0 "En repensant les possibilités de l'infanterie motorisée, nous pouvons repousser les limites des véhicules que l'on peut construire aujourd'hui."
 SER_doctrine_effort_2:0 "Effort de doctrine II"
 SER_doctrine_effort_2_desc:0 "Le champ de bataille a changé non seulement au cours des années entre deux guerres, mais aussi au cours des conflits récents. Nous devons continuellement réévaluer nos doctrines pour refléter cette évolution."
 SER_equipment_effort_3:0 "Effort d'équipement III"
 SER_equipment_effort_3_desc:0 "Au lieu d'imiter ou d'acheter des équipements étrangers, nous devrions viser à devenir le leader mondial des armes d'infanterie."
 SER_armor_effort:0 "Effort de blindage"
 SER_armor_effort_desc:0 "En appliquant ce que nous avons appris en mécanisant notre infanterie, nous pouvons également améliorer nos véhicules blindés."
 SER_special_forces:0 "Forces spéciales"
 SER_special_forces_desc:0 "Nous avons besoin de forces d'élite ; les troupes de montagne et les parachutistes devraient être notre priorité."
 SER_aviation_effort:0 "Fonder l'école de l'air de Belgrade"
 SER_aviation_effort_tt:0 "Pas assez d'emplacements de construction pour une §Ybase aérienne§!"
 SER_aviation_effort_desc:0 "Les progrès technologiques ne sont nulle part aussi rapides que dans la guerre aérienne. L'aviation est un domaine que toute nation moderne doit maîtriser."
 SER_fighter_focus:0 "Priorité aux chasseurs"
 SER_fighter_focus_desc:0 "Nous n'avons pas vu le dernier des combats aériens de la Grande Guerre. Garder une longueur d'avance dans le développement des avions de chasse nous donnera un avantage à l'avenir."
 SER_bomber_focus:0 "Priorité aux bombardiers"
 SER_bomber_focus_desc:0 "Lorsque les gens du futur parleront de l'horreur des guerres d'aujourd'hui, le feu tombant du ciel sera au premier plan. Nous ferons tout notre possible pour que ces histoires soient racontées par nos ennemis."
 SER_airplanes_licenses:0 "Licences d'avions"
 SER_airplanes_licenses_desc:0 "Comme nos capacités de conception sont limitées, nous devrions essayer d'obtenir des licences d'avion et d'équiper nos forces aériennes de chasseurs modernes."
 SER_form_mechanics:0 "Former des équipes de mécaniciens"
 SER_form_mechanics_desc:0 "Au bout du compte, quelle est la différence entre un avion abattu par des balles ennemies, par un incendie soudain du moteur ou un avion incapable de voler en raison de défaillances mécaniques si nous ne pouvons pas les réparer ?  Afin de réduire les risques de défaillances mécaniques, la seule solution est d'avoir des mécaniciens dévoués et bien formés qui connaissent l'intérieur de ces avions mieux qu'un chirurgien ne connaît l'anatomie."
 SER_aviation_effort_2:0 "Doctrine aérienne avancée"
 SER_aviation_effort_2_desc:0 "De nouvelles avancées dans le domaine de l'aviation seront nécessaires pour bien intégrer notre force aérienne aux autres branches de l'armée."
 SER_CAS_effort:0 "Effort sur l'appui aérien rapproché"
 SER_CAS_effort_desc:0 "Une armée moderne a besoin du soutien de véhicules non seulement au sol, mais aussi dans les airs."
 SER_rocket_effort:0 "Effort sur le moteur à réaction"
 SER_rocket_effort_desc:0 "Les moteurs de fusée et les moteurs à réaction permettent des vitesses sans précédent pour les vaisseaux habités et non habités. La mise au point de ces technologies nous permettra de prendre l'ennemi par surprise."
 SER_NAV_effort:0 "Effort sur l'aviation navale"
 SER_NAV_effort_desc:0 "Tout comme la nouvelle guerre navale se déroule en partie sous la surface de l'eau, elle se déroule en partie dans les airs, au-dessus des eaux."
 SER_ikarus:0 "Ikarus"
 SER_ikarus_desc:1 "Notre industrie aéronautique la plus ancienne, les usines Ikarus de Novi Sad, doit être développée afin de la préparer à l'augmentation de la production nécessaire à notre nouvelle force aérienne."
 SER_designer_tt:0 "Déverrouille cette entreprise en tant que concepteur d'avions.\n"
 SER_rogozarski:0 "Rogozarski"
 SER_rogozarski_desc:1 "Créée peu de temps après Ikarus, la « première usine d'aviation serbe de Zivojin Rogozarski » doit être agrandie si elle veut répondre aux exigences actuelles de production."
 SER_zmaj:0 "Zmaj"
 SER_zmaj_desc:1 "Les ateliers aéronautiques Zmaj de Belgrade doivent se voir attribuer de nouvelles zones d'expansion. Bien que plus jeune que nos autres entreprises, Zmaj a un large potentiel pour répondre à nos besoins de production si elle est agrandie."
 SER_expand_the_split_shipyards:0 "Développer les chantiers navals monténégrins"
 SER_expand_the_split_shipyards_desc:0 "Notre industrie de la construction navale préexistante au Monténégro est un candidat de choix pour l'expansion, et dispose de vastes installations permettant de construire de plus grands navires de guerre."
 SER_coastal_defense:0 "Défense côtière"
 SER_coastal_defense_desc:0 "Nous ne pouvons pas espérer contester les flottes de nos adversaires dans l'Adriatique. Au contraire, nous devons préparer nos côtes à repousser toute invasion navale qu'ils pourraient tenter."
 SER_contest_the_adriatic:0 "Contester l'Adriatique"
 SER_contest_the_adriatic_desc:0 "La défense de nos côtes commence dans la mer qui se trouve au-delà. Nous devons développer de nouvelles tactiques et stratégies navales pour prendre le contrôle de la mer Adriatique ou du moins la contester."
 SER_light_cruiser:0 "Concevoir des croiseurs légers"
 SER_light_cruiser_desc:1 "Nous devons avoir un nouveau croiseur moderne pour servir de base à notre flotte adriatique."
 SER_naval_bombers:0 "Bombardiers navals"
 SER_naval_bombers_desc:1 "L'Adriatique est longue, mais étroite, ce qui la rend facilement accessible aux avions basés à partir de nos aérodromes. En développant des modèles de bombardiers navals dédiés, cela pourrait améliorer considérablement les chances de notre marine contre des adversaires plus puissants."
 SER_heavy_cruiser_project:0 "Projet de croiseur lourd"
 SER_heavy_cruiser_project_desc:1 "Pour défier convenablement les marines hostiles, nous avons besoin d'un tonnage plus important et d'armements plus lourds. Les croiseurs lourds seraient un bon pas en avant par rapport aux croiseurs légers que nous avons utilisés jusqu'à présent comme piliers de notre flotte."
 SER_modern_destroyers:0 "Destroyers modernes"
 SER_modern_destroyers_desc:1 "Les destroyers sont la base de toute marine, et nous devons nous assurer que les nôtres ne sont pas inférieurs à ceux de nos adversaires."
 SER_build_the_nation:0 "Construire les fondations de l'industrialisation"
 SER_build_the_nation_desc:0 "Concentrer tous nos efforts politiques sur le développement de l'industrie civile dans un grand bond en avant."
 SER_research_collaboration:0 "Collaboration de recherche yougoslave"
 SER_research_collaboration_desc:0 "En tant que région autonome, il est logique de partager toute découverte pertinente avec le gouvernement central yougoslave."
 SER_prospect_for_resources:0 "Prospection des ressources"
 SER_prospect_for_resources_desc:0 "Notre sol garde des ressources qui seront utiles pour le combat de notre temps. Nous devons les libérer au plus vite et en faire le meilleur usage."
 SER_construction_effort_tt:0 "Pas assez d'emplacements de construction pour des §Yusines civiles§!"
 SER_construction_effort:0 "Premières mesures d'industrialisation"
 SER_construction_effort_desc:0 "Prendre les premières mesures d'industrialisation"
 SER_production_effort:0 "Armer la nation"
 SER_production_effort_tt:0 "Pas assez d'emplacements de construction pour une §Yusine militaire§!"
 SER_production_effort_desc:0 "Si vous pouvez construire des tracteurs, vous pouvez construire des chars ! Nous ne devons pas laisser notre capacité de production militaire prendre du retard."
 SER_construction_effort_2:0 "Industrialiser la Morava rurale"
 SER_construction_effort_2_desc:0 "La poursuite de l'expansion de nos usines nous permettra d'accélérer la production de biens pour le commerce et de poursuivre les efforts de construction."
 SER_industrial_planning:0 "Planification industrielle"
 SER_industrial_planning_desc:0 "Afin de poursuivre nos développements industriels, nous devons établir des stratégies à long terme et rechercher de nouveaux terrains adaptés."
 SER_create_skopje_arsenals:0 "Créer de nouveaux arsenaux à Skopje"
 SER_create_skopje_arsenals_desc:1 "La Macédoine n'a jamais vraiment eu d'industries militaires, il est donc temps que nous en créions nous-mêmes."
 SER_production_effort_2:0 "Soutenir les industries de véhicules lourds"
 SER_production_effort_2_desc:0 "En tant que l'un des principaux ports européens, Anvers est en bonne position pour développer une industrie axée sur l'exportation."
 SER_infrastructure_effort:0 "Relier Podgorica à Belgrade"
 SER_infrastructure_effort_desc:0 "Un pays qui ne dispose pas d'une infrastructure adéquate ne peut pas poursuivre des projets ou des constructions avancés."
 SER_infrastructure_effort_tt:0 "Pas assez d'emplacements de construction pour une §Yinfrastructure§!"
 SER_extract_aluminium:0 "Développer l'aluminium monténégrin"
 SER_extract_aluminium_desc:0 "L'aluminium est notre principale ressource et nous devons absolument maximiser son extraction."
 SER_develop_steel_deposits:0 "L'industrie sidérurgique naissante de Morava devrait être développée pour fournir l'acier dont la nation aura besoin."
 SER_expand_the_university_of_belgrade:0 "Développer l'université de Belgrade"
 SER_expand_the_university_of_belgrade_desc:0 "L'université de Belgrade est déjà, et de loin, la plus grande du pays. Mais si nous allouons davantage de ressources à ses recherches, notamment dans les domaines susceptibles de déboucher sur des innovations militaires, nous pourrions obtenir un avantage décisif sur le champ de bataille."
 SER_develop_macedonia:0 "Développer la Macédoine"
 SER_develop_macedonia_desc:0 "Les Macédoniens n'existent pas, ce sont simplement des Serbes musulmans. La Macédoine est donc habitée par des Serbes et ils méritent autant d'attention que tous les autres Serbes."
 SER_construction_effort_3:0 "Effort industriel III"
 SER_construction_effort_3_desc:0 "L'expansion de notre réseau d'infrastructures a considérablement amélioré notre capacité de construction."
 SER_nuclear_effort:0 "Institut nucléaire de Vinča"
 SER_nuclear_effort_desc:0 " "
 SER_extra_tech_slot_2:0 "Développer la recherche"
 SER_extra_tech_slot_2_desc:0 "L'industrialisation rapide de notre pays a ouvert de nouvelles possibilités en matière de R&D que nous devons exploiter."
 SER_technology_sharing:0 "Partage technologique"
 SER_technology_sharing_desc:0 "En partageant les avancées technologiques avec nos alliés, l'ensemble de notre faction sera en mesure de mener plus efficacement la R&D en temps de guerre."
 SER_secret_weapons:0 "Armes secrètes"
 SER_secret_weapons_desc:0 "Il est tentant de consacrer toutes les ressources supplémentaires au développement de chars et d'avions, mais le secret pour gagner des guerres réside dans des domaines scientifiques entièrement nouveaux : l'électronique, la fusée et la recherche nucléaire."
 SER_political_effort:0 "Organiser le nouvel État"
 SER_political_effort_desc:0 "Notre premier objectif est d'établir les représentations gouvernementales de base à travers le pays."
 SER_collectivist_ethos:0 "Renforcer les syndicats"
 SER_collectivist_ethos_desc:0 "Nos ennemis peuvent diviser et conquérir les nations inférieures, mais notre peuple restera uni. Tous pour un et un pour tous."
 SER_liberty_ethos:0 "Concensus démocratique"
 SER_liberty_ethos_desc:0 "En ces temps de fanatiques idéologiques qui cherchent à étouffer l'esprit humain, nous sauvegarderons les libertés individuelles et la liberté."
 SER_militarism:0 "Militariser le pays"
 SER_militarism_desc:0 "Pour combattre l'ennemi de l'État, nous devons recruter parmi nos militants des volontaires pour combattre nos ennemis idéologiques mortels, en particulier les communistes."
 SER_political_correctness:0 "Politiquement correct"
 SER_political_correctness_desc:0 "Les personnes ayant des opinions légèrement controversées ou autrement embarrassantes semblent craindre qu'il existe une vaste conspiration contre elles. Cela semble être une excellente idée."
 SER_neutrality_focus:0 "Neutralité"
 SER_neutrality_focus_desc:0 "Si d'autres prétendent qu'il faut de la bravoure et de la sagesse pour prendre parti dans un conflit mondial, nous savons qu'il faut davantage pour refuser."
 SER_interventionism_focus:0 "Interventionnisme"
 SER_interventionism_focus_desc:0 "Nous accordons de l'importance à la liberté de tous les peuples, pas seulement de nos propres citoyens. Si empêcher la tyrannie signifie la guerre, alors qu'il en soit ainsi."
 SER_military_youth:0 "Endoctrinement de guerre"
 SER_military_youth_desc:0 "Les organisations visant à promouvoir la discipline et l'éducation politique du peuple dans notre nation favoriseront la loyauté et l'abnégation dès le début."
 SER_deterrence:0 "Dissuasion"
 SER_deterrence_desc:0 "Seuls, nous profitons rarement de la guerre. Heureusement, nous savons que la meilleure défense est celle qui est si connue que vous n'aurez jamais à l'utiliser."
 SER_volunteer_corps:0 "Corps de volontaires"
 SER_volunteer_corps_desc:0 "Forcer notre peuple à mourir pour des idéaux de liberté serait un exercice d'ironie, mais établir des moyens pour ceux qui souhaitent aider les gens à l'étranger ne l'est pas."
 SER_paramilitarism:0 "Paramilitarisme"
 SER_paramilitarism_desc:0 "Les principes militaires ont des applications en dehors de l'armée. Avec le développement d'unités semi-militarisées pour compléter nos forces armées, davantage de personnes auront une formation militaire."
 SER_indoctrination_focus:0 "Endoctrinement"
 SER_indoctrination_focus_desc:0 "Ayant établi que notre idéologie est fondée sur la vérité, elle peut être enseignée comme telle. L'éducation et les médias doivent refléter cette leçon."
 SER_foreign_expeditions:0 "Expéditions à l'étranger"
 SER_foreign_expeditions_desc:0 "Nos ennemis étant prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons être prêts à faire de même pour les nôtres."
 SER_why_we_fight:0 "Pourquoi nous combattons"
 SER_why_we_fight_effect:0 "Si nous n'avons pas l'esprit national §Ypolitique étrangère neutre§! nous pourrons créer des factions.\n"
 SER_why_we_fight_desc:0 "Le monde est de moins en moins sûr. Notre peuple a besoin de voir les atrocités commises par ceux qui ont soif de pouvoir. Il est temps de rallier le peuple à notre cause et de s'assurer que chacun est prêt à se battre pour notre liberté."
 SER_political_commissars:0 "Commissaires politiques"
 SER_political_commissars_desc:0 "Pour garantir que nos politiques soient suivies dans la pratique militaire, nous introduirons dans les rangs militaires des fonctionnaires nommés par le pouvoir politique."
 SER_organized_partizans:0 "Partisans organisés"
 SER_organized_partizans_desc:0 "Afin de faire face à la menace d'une invasion, nous devons organiser à l'avance des cellules de résistance. Ces groupes prépareront des caches, des terrains de largage potentiels et recruteront des locaux afin de recueillir des renseignements. Tous ces efforts permettront de mettre un maximum de pression sur l'arrière des lignes ennemies."
 SER_internationalism_focus:0 "Internationalisme"
 SER_internationalism_focus_desc:0 "L'idéologie ne connaît pas de frontières. Une autre nation peut se dire souveraine, mais nos convictions sont au-dessus de telles prétentions."
 SER_nationalism_focus:0 "Le salut national"
 SER_nationalism_focus_desc:0 "Au cours des dernières décennies, la Serbie a fait partie de l'État yougoslave, qui comprenait de nombreuses minorités balkaniques telles que les Bosniaques et les Slovènes, mais cet État n'existe plus. Désormais, nous dirigerons les balkans en tant que fière nation de Serbie !"
 SER_ideological_fanaticism_communism:0 "Fanatisme idéologique"
 SER_ideological_fanaticism:0 "Fanatisme idéologique"
 SER_ideological_fanaticism_desc:0 "Nos valeurs et objectifs politiquement établis valent la peine de mourir pour eux autant que n'importe quelle foi ancienne. Tout adepte doit être prêt à affronter la mort, et ceux qui s'égarent feraient mieux d'être prêts à affronter la mort."
 SER_anti_partizan_tactics:0 "Tactiques anti-partisanes"
 SER_anti_partizan_tactics_desc:0 "Les partisans doivent être combattus et expulsés de leurs montagnes. Afin de porter le combat au cœur des terres sous leur contrôle, des patrouilles régulières doivent sécuriser les villages et des renseignements doivent être recueillis auprès des habitants loyaux. Nous n'avons pas d'autre choix si nous voulons battre les communistes et gagner ce combat une fois pour toutes."
 SER_faithful_ally:0 "Un allié fidèle"
 SER_faithful_ally_desc:0 "Avec notre dévouement à défendre notre sol, le sang que nous avons versé pour la cause commune d'une victoire européenne contre le judéo-bolchevisme, nous avons mérité d'être reconnus comme un véritable membre des forces de l'Axe. Cela a été facilité par le brillant travail de nos phrénologues qui ont prouvé que, contrairement à ces sales Serbes, nous sommes les descendants directs de la horde aryenne qui a migré vers le sud."
 SER_catholic_dominance_focus:0 "Domination catholique"
 SER_catholic_dominance_focus_desc:0 "Pendant des siècles, les Croates ont été guidés par les enseignements de la sainte Église romaine catholique et apostolique. Depuis notre union forcée avec la Serbie, beaucoup se sont convertis à l'orthodoxie pour des gains personnels. Cela doit cesser car chaque croate chrétien doit accepter l'autorité de sa sainteté le Pape."
 SER_secularism_focus:0 "Laïcité"
 SER_secularism_focus_desc:0 "La foi ne doit en aucun cas interférer avec les affaires de l'État. Elle doit être une affaire purement privée et le personnel religieux ne doit pas pouvoir entrer dans l'arène politique."
 SER_integrate_muslim_croats_focus:0 "Intégrer les Croates musulmans"
 SER_integrate_muslim_croats_focus_desc:0 "Les musulmans ont beau être d'une autre religion, ils font toujours partie de la fine fleur de la nation et devraient être pleinement acceptés en tant que Croates."
 SER_bosnian_muslim_conscription_focus:0 "Conscription des Bosniaques musulmans"
 SER_bosnian_muslim_conscription_focus_desc:0 "Comme les musulmans vivant en Bosnie sont des Croates, ils doivent servir dans l'armée aux côtés de leurs frères ethniques."
 SER_integrate_orthodox_croats_focus:0 "Intégrer les Croates orthodoxes"
 SER_integrate_orthodox_croats_focus_desc:0 "Nous avons maltraité les Croates orthodoxes. Mais nous devons reconnaître que même si les bons Croates sont membres de la sainte Église romaine catholique et apostolique, les Croates qui se sont convertis à la religion des Serbes sont Croates après tout et doivent être intégrés dans la communauté nationale."
 SER_deny_citizenship_to_muslims_focus:0 "Refuser les droits des musulmans"
 SER_deny_citizenship_to_muslims_focus_desc:0 "Le catholicisme est l'élément central de l'identité croate et les musulmans qui se font passer pour des Croates ne méritent pas d'être parmi nous."
 SER_integrate_religious_minorities_focus:0 "Intégrer les minorités religieuses"
 SER_integrate_religious_minorities_focus_desc:0 "Notre pays abrite des minorités religieuses et celles-ci doivent être respectées dans leurs particularismes."
 SER_a_king_for_our_people_focus:0 "Un roi pour notre peuple"
 SER_a_king_for_our_people_focus_desc:0 "Afin de restaurer la grandeur du royaume croate libre du passé, nous devons choisir un roi qui dirigera le peuple croate régénéré."
 SER_saviour_of_serbia:0 "Le messager du salut"
 SER_saviour_of_serbia_desc:0 "Le messager du salut"
