 SAU_al_hasa_oil_discovery:0 "Découverte de pétrole à Al-Hassa"
 SAU_al_hasa_oil_discovery_desc:0 "Des rapports récents de la California Arabian Standard Oil Company ont indiqué la présence de gisements de pétrole sur le site de Dammam No. 7, du nom d'un village voisin. Cette découverte pourrait bien être un signe de la présence d'une quantité importante de pétrole sous notre sol."
 SAU_concessions_to_standard_oil:0 "Concession avec Standard Oil"
 SAU_concessions_to_standard_oil_desc:0 "Dans le passé, nous avions déjà signé des accords de concession avec Standard Oil California concernant l'exploration pétrolière. Maintenant que nous avons découvert de grandes réserves, ces accords peuvent être étendus à leur exploitation."
 SAU_deal_with_bp:0 "Faire affaire avec BP"
 SAU_deal_with_bp_desc:0 "L'intérêt britannique pour le Moyen-Orient et ses ressources augmente de jour en jour. Si nous voulons préserver notre indépendance et sécuriser notre frontière étendue avec eux, nous devons nous rapprocher du pétrole britannique et exploiter les ressources nouvellement découvertes."
 SAU_dharan_oil_wells:0 "Puits de pétrole de Dhahran"
 SAU_dharan_oil_wells_desc:0 "Nos géologues ont découvert des gisements de pétrole prometteurs sur la côte du golfe Persique, à proximité de Bahreïn. La petite ville de Dhahran peut être établie comme nouveau siège de notre industrie pétrolière, tout en fournissant de meilleurs transports et logements aux travailleurs locaux."
 SAU_aramco_underwater_pipeline:0 "Oléoduc sous-marin ARAMCO"
 SAU_aramco_underwater_pipeline_desc:0 "L'Arabian American Oil Company (ARAMCO) a construit un oléoduc pour transférer plus efficacement le pétrole de la région de Dhahran. Quelques problèmes environnementaux et juridiques pourraient être ignorés au nom de l'amélioration des relations commerciales avec les États-Unis et de l'arrivée de capitaux étrangers dans notre trésorerie nationale."
 SAU_force_tribes_to_settle:0 "Forcer les tribus à s'installer"
 SAU_force_tribes_to_settle_desc:0 "L'Arabie est connue pour son immense population nomade de bédouins qui contribuent principalement au développement commercial et agricole du pays. Si nous voulons établir une base industrielle solide pour le pays, certains d'entre eux doivent se sédentariser."
 SAU_invite_brabag:0 "Inviter Brabag"
 SAU_invite_brabag_desc:0 "Braunkohle-Benzig AG, également connu sous le nom de Brabag, est une entreprise industrielle allemande jeune et prometteuse qui recherche de nouveaux gisements de pétrole, de gaz et de caoutchouc dans le monde entier. Nous pouvons les aider en joignant nos forces dans l'exploitation des gisements de pétrole récemment découverts en échange de leur humble soutien industriel."
 SAU_trans_arabian_pipeline:0 "Oléoduc transarabe"
 SAU_trans_arabian_pipeline_desc:0 "Nos exportations de pétrole vers l'Europe seront plus efficaces si nous posons un oléoduc reliant nos puits de pétrole aux ports britanniques et français en Méditerranée. L'oléoduc traversera notre frontière nord avec l'Irak en passant par la Jordanie, la Syrie et le Liban, ce qui renforcera l'unité économique des peuples arabes."
 SAU_request_german_reinforcements:0 "Demander des renforts allemands"
 SAU_request_german_reinforcements_desc:0 "Notre coopération avec l'Allemagne n'est pas passée inaperçue. De multiples tribus locales, probablement soutenues par les impérialistes anglais et français, provoquent constamment des perturbations et des sabotages dans nos zones d'exploitation pétrolière. Si nous ne parvenons pas à sécuriser les exportations de pétrole, nous aurons besoin d'un contigent militaire supplémentaire et d'une assistance en armement de la part de nos alliés."
 SAU_renegociate_profit_sharing_agreements:0 "Renégocier les accords de partage des bénéfices"
 SAU_renegociate_profit_sharing_agreements_desc:0 "Notre partenariat avec les investisseurs étrangers n'est pas appelé partenariat pour rien. S'ils veulent nous avoir comme partenaire commercial stable et fiable, nous devons réorienter nos investissements importants dans l'industrie pour favoriser le développement économique local."
 SAU_king_saud_university:0 "Université du Roi Saoud"
 SAU_king_saud_university_desc:0 "Notre jeune nation a un besoin urgent de professionnels éduqués et de spécialistes dans des domaines précis. L'université du Roi Saoud deviendra une deuxième Mecque pour nos jeunes !"
 SAU_diversify_the_economy:0 "Diversifier l'économie"
 SAU_diversify_the_economy_desc:0 "L'Arabie saoudite n'est pas un simple exportateur de pétrole. Nos vastes gisements de produits chimiques et d'aluminium peuvent être utilisés pour détourner l'attention de notre économie actuelle, qui dépend des exportations de pétrole."
 SAU_persian_gulf_to_riyadh_railway:0 "Du Golfe persique au chemin de fer de Riyad"
 SAU_persian_gulf_to_riyadh_railway_desc:0 "Notre jeune capitale, Riyad, dispose de quelques bonnes lignes de chemin de fer qui la relient aux centres religieux de La Mecque et de Médine à l'ouest, tandis que la population de la côte du golfe Persique ne peut pas profiter des fruits de la civilisation moderne. Nous devrions changer cela !"
 SAU_move_the_court_to_murabba_palace:0 "Déplacer la Cour au Palais de Murabba"
 SAU_move_the_court_to_murabba_palace_desc:0 "Le fort Masmak a fait son temps et notre roi a besoin d'une nouvelle résidence en dehors des murs exigus de la ville. La construction d'un nouveau et moderne palais « carré » de Murabba favorisera l'expansion de la capitale et initiera notre peuple aux outils de la civilisation moderne : l'automobile comme moyen de transport, les chemins de fer, l'électricité et les toilettes."
 SAU_expand_the_shura_council:0 "Élargir le Conseil de la Choura"
 SAU_expand_the_shura_council_desc:0 "L'Assemblée consultative d'Arabie saoudite, également connue sous le nom de Conseil de la Shura, est une assemblée qui est autorisée à proposer des lois au roi et à son cabinet. L'ajout de 25 nouveaux membres à son corps augmentera considérablement non seulement son efficacité, mais aussi celle de notre grand roi et de son cabinet !"
 SAU_provide_shelter_for_fritz_gobba:0 "Fournir un abri à Fritz Grobba"
 SAU_provide_shelter_for_fritz_gobba_desc:0 "Fritz Grobba est un éminent diplomate allemand responsable de notre coopération étroite avec l'Irak et l'Allemagne ces dernières années. Il a été accusé à tort de soutenir une attaque contre un oléoduc britannique en 1938 et a été contraint à l'exil depuis lors. Lui accorder le statut de réfugié politique ne manquera pas de provoquer la colère des Britanniques, mais pourrait permettre à l'Allemagne de réaliser quelques avancées technologiques."
 SAU_abandon_british_alignment:0 "Abandonner l'alignement britannique"
 SAU_move_toward_german_alignment:0 "S'aligner avec l'Allemagne"
 SAU_move_toward_german_alignment_desc:0 "Si nous nous allions avec l'Allemagne, nous pourrions être en mesure d'expulser les oppresseurs colonialistes du Moyen-Orient et d'unir l'ensemble du monde arabe sous la bannière de l'Arabie saoudite."
 SAU_support_from_loyal_tribes:0 "Soutien des tribus loyales"
 SAU_support_from_loyal_tribes_desc:0 "Véritable arabe dans son corps et son âme, notre grand roi Ibn Saoud bénéficie d'un fort soutien de la part de multiples tribus désireuses de servir sous sa direction directe."
 SAU_western_alignment:0 "Alignement occidental"
 SAU_western_alignment_desc:0 "Étant entouré par la Grande-Bretagne et ses Protectorats, il serait peu judicieux de mener une guerre sur tous les fronts. S'assurer de leur soutien, des relations commerciales et des accords d'assistance mutuelle à l'exportation sera plus facile si nous formons une alliance officielle avec eux."
 SAU_the_unifier:0 "L'Unificateur"
 SAU_the_unifier_desc:0 "Ibn Saoud a vu plus de trois siècles de conquêtes, d'abord celle de Riyad, ville natale de sa famille ancestrale, jusqu'à la consolidation d'une grande partie de l'Arabie sous son règne, donnant naissance au troisième État saoudien, le Royaume d'Arabie saoudite."
 SAU_assassinate_ibn_saud:0 "Assassiner Ibn Saoud"
 SAU_assassinate_ibn_saud_desc:0 ""
 SAU_return_of_the_ikhwan:0 "Retour de l'Ikhwan"
 SAU_return_of_the_ikhwan_desc:0 ""
 SAU_our_rightful_domain:0 "Notre domaine légitime"
 SAU_our_rightful_domain_desc:0 "La peur du grand Empire britannique nous a forcés à accepter leur présence humiliante dans plusieurs des terres que nous rêvions d'intégrer dans notre territoire. Il est maintenant temps de réparer cette injustice."
 SAU_request_german_guns:0 "Demander des armes allemandes"
 SAU_request_german_guns_desc:0 "Notre complexe militaro-industriel n'est pas assez fort pour combattre les ennemis par ses propres moyens. Nous devrions acheter des armes pour l'armée à nos alliés allemands."
 SAU_increase_oil_exports_to_the_allies:0 "Exporter plus de pétrole vers les Alliés"
 SAU_increase_oil_exportations_to_the_allies:0 "Exporter plus de pétrole vers les Alliés"
 SAU_increase_oil_exportations_to_the_allies_desc:0 "Nos alliés nouvellement fondés auront besoin de ressources supplémentaires s'ils veulent gagner la guerre. Notre armée est trop peu nombreuse et précieuse pour être envoyée mourir à l'étranger, nous devrions plutôt nous concentrer sur le soutien industriel et des ressources."
 SAU_USS_quincy_meeting:0 "Réunion sur l'USS Quincy"
 SAU_USS_quincy_meeting_desc:0 "La montée de l'agitation juive en Palestine a amené les pays alliés concernés à discuter de cette question ainsi que de la sécurité au Moyen-Orient et de l'assistance mutuelle en cas de guerre. Un accord secret avec les États-Unis nous fournira encore plus d'armes pour sécuriser les gisements tandis que nous acceptons de leur envoyer notre surplus de pétrole."
 SAU_maintain_international_neutrality:0 "Maintenir la neutralité internationale"
 SAU_maintain_international_neutrality_desc:0 "Si nous voulons assurer notre position unique et fragile dans le monde, nous ferions mieux de nous concentrer sur les manières internes et de rejeter toute sorte d'alliance qui pourrait nous forcer à entrer dans un conflit militaire. L'Arabie prospérera par elle-même !"

 saudi.1.t:0 "L'Arabie saoudite demande des troupes"
 saudi.1.d:0 "Citant la nécessité de protéger les concessions pétrolières et le fait que le gouvernement saoudien est entouré d'ennemis potentiels de l'Allemagne, cette dernière a demandé l'envoi de troupes allemandes sur son territoire afin de garantir sa souveraineté, sa défense et celle de ses intérêts."
 saudi.1.a:0 "Nous ne pouvons pas nous permettre de perdre ce pétrole"
 saudi.1.b:0 "Nos troupes resteront ici"

 saudi.2.t:0 "L'Allemagne accepte d'envoyer des troupes"
 saudi.2.d:0 "Le gouvernement allemand a accepté d'envoyer cinq divisions pour aider notre armée à défendre notre territoire."
 saudi.2.a:0 "Excellent"

 saudi.3.t:0 "L'Allemagne refuse d'envoyer des troupes"
 saudi.3.d:0 "Citant en particulier la priorité qu'elle accorde à la défense du territoire allemand, l'Allemagne refuse d'envoyer des troupes pour défendre l'Arabie saoudite."
 saudi.3.a:0 "Nous devrons nous défendre seuls"
 
