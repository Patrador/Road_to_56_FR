l_french:
 ARG_end_of_economic_depresion:0 "End of Economic Depresion"
 ARG_end_of_economic_depresion_desc:0 "Our economic struggles must come to an end if we want our nation to prosper, no longer can we keep ourselves under the shadow of the great depression."
 ARG_imports_substitution:0 "Imports Substitution"
 ARG_imports_substitution_desc:0 "Our industry is lacking, if we want to stand up for ourselves we must replace all the civilian imports we have."
 ARG_law_11729:0 "Law 11.729"
 ARG_law_11729_desc:0 "Workers need recognition, they are the engine of the nation, without them there would be no production, this law ensures better labour conditions for those workers."
 ARG_inmigrant_wave:0 "Immigrant Wave"
 ARG_inmigrant_wave_desc:0 "Due to the ongoing war in germany and the danger of living in europe today moving abroad is a tempting option, we could make efforts to make our country the perfect place for those who wish to escape that situation."
 ARG_infrastructure_development:0 "Infrastructure Development"
 ARG_infrastructure_development_desc:0 "If we want to pursue advanced projects or constructions we will need an infrastructure that that allaws to do so."
 ARG_infrastructure_development_2:0 "Infrastructure Development II"
 ARG_infrastructure_development_2_desc:0 "The need for a better infrastructure is ever increasing, and the benefits are worth the investment."
 ARG_technological_initiative:0 "Technological Initiative"
 ARG_technological_initiative_desc:0 "We are completely outdated in technology, a considerable inversion will be needed if we ever want to be a modern nation."
 ARG_industrial_census:0 "Industrial Census"
 ARG_industrial_census_desc:0 "An economy can't be tunned if there is no knowledge as regards how developed the industry is, a census must be undertaken when this happens."
 ARG_establish_the_bcra:0 "Establish the BCRA"
 ARG_establish_the_bcra_desc:0 "The central bank of the Argentine Republic is the main state bank, establishing such an institution will help develop the economy of the nation."
 ARG_invest_in_YPF:0 "Invest in YPF"
 ARG_invest_in_YPF_desc:0 "YPF produces a great amount of the oil that the country needs, if we invert enough money we may turn that 'Great Amount' in all the oil the country needs."
 ARG_industrial_development:0 "Industrial Development"
 ARG_industrial_development_desc:0 "We rely mainly on our rural production which is no good at all, an effort to increase our industrial production would help us make our own path without the need of mass imports."
 ARG_industrial_development_2:0 "Industrial Development II"
 ARG_industrial_development_2_desc:0 "Further developing our industry could prove benefitial to us and would also show the world that Argentina is a country on the rise."
 ARG_industrial_development_3:0 "Industrial Development III"
 ARG_industrial_development_3_desc:0 "If we want to compete with the bigger countries we will need a bigger industrial capacity."
 ARG_mil_production_effort:0 "Military factories"
 ARG_mil_production_effort_desc:0 "Our military production is really low, it would be wise to ready our industry for war."
 ARG_mil_production_effort_2:0 "Military factories II"
 ARG_mil_production_effort_2_desc:0 "Our military production is really low, it would be wise to ready our industry for war."
 ARG_mil_production_effort_3:0 "Military factories III"
 ARG_mil_production_effort_desc_3:0 "Our military production is really low, it would be wise to ready our industry for war."
 ARG_barn_of_the_world:0 "Barn of the World"
 ARG_barn_of_the_world_desc:0 "With most of the countries of the world being affected by economic problems or war we are now the biggest grain producer in the world, this will surely help us develop our economy."
 ARG_pioneers:0 "Pioneers"
 ARG_pioneers_desc:0 "If we ever want to stand tall with the other powers of the world we must have scientist capable of provide us with innovations such as the other great powers."
 ARG_secret_weapons:0 "Secret Weapons"
 ARG_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 ARG_nuclear_committe:0 "Nuclear Committe"
 ARG_nuclear_committe_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth, we must set a committe to coordinate all our activities related to nuclear research."
 ARG_atomic_center:0 "Atomic Center"
 ARG_atomic_center_desc:0 "The research of the atom is resulting really useful, it would be wise to invest in it."
 ARG_balseiro_institute:0 "Balseiro Institute"
 ARG_balseiro_institute_desc:0 "Setting up a place for groundbreaking discoverys where the brightest minds in Argentina research might help us to increase our technology output."
 ARG_infamous_decade:0 "Infamous Decade"
 ARG_infamous_decade_desc:0 "Argentine government sees itself through a dark time, with electoral fraud and persecution of the political opposition, this gives the government more freedom to act, but weighs heavily on the hearts of the people."
 ARG_argentinas_destiny:0 "Argentina's Destiny"
 ARG_argentinas_destiny_desc:0 "Argentina was born great things, our people know this, now it's time for the world to know this."
 ARG_land_of_the_worker:0 "Land of the Worker"
 ARG_land_of_the_worker_desc:0 "It's our duty to liberate ourselves and our friends from the oligarchy only we can achieve this."
 ARG_nationalism:0 "Nationalism"
 ARG_nationalism_desc:0 "Argentina is the greatest nation in Latin America, now it's time to show the world our might."
 ARG_malvinas_argentinas:0 "Malvinas Argentinas"
 ARG_malvinas_argentinas_desc:0 "Las Malvinas are in our waters, they are rightfuly ours, it's time to take them whatever be the cost."
 ARG_claim_uruguay:0 "Claim Uruguay"
 ARG_claim_uruguay_desc:0 "Many of us see Uruguay as a part of Argentina, maybe it is time that we make it so."
 ARG_uruguay_ocupation:0 "Uruguay Ocupation"
 ARG_uruguay_ocupation_desc:0 "Uruguay belongs to Argentina, they lack the might to confront us, let us see if they know it."
 ARG_claim_paraguay:0 "Claim Paraguay"
 ARG_claim_paraguay_desc:0 "Paraguay is weak, it would not take much effort to get a claim on their lands."
 ARG_claim_bolivia:0 "Claim Bolivia"
 ARG_claim_bolivia_desc:0 "Thanks to internal struggle going on in Bolivia due to their recent defeat on their war with Paraguay they are an easy target for us."
 ARG_claim_chile:0 "Claim Chile"
 ARG_claim_chile_desc:0 "Chile is but a stain beside us, the people urge us to take what should already belong to us"
 ARG_german_joint_military_operations:0 "German Joint Military Operations"
 ARG_german_joint_military_operations_desc:0 "By making joint military operations with Germany we will learn lessons that only the German can teach us."
 ARG_join_the_axis:0 "Join the Axis"
 ARG_join_the_axis_desc:0 "Despite the greatness and superiority of our nation it's impossible to win alone, however we think Germany might make a formidable ally."
 ARG_national_fanatism:0 "Viva la Patria"
 ARG_national_fanatism_desc:0 "Our people are aware of the greatness of our nation and they would gladly give their lifes for it."
 ARG_break_roca_runciman_treaty:0 "Break Roca Runciman Treaty"
 ARG_break_roca_runciman_treaty_desc:0 "The despicable British people seek to fool us into an unfair deal, we will not tolerate this."
 ARG_contest_monroe_doctrine:0 "Contest the Monroe Doctrine"
 ARG_contest_monroe_doctrine_desc:0 "The United States seek to intervene in the affairs of Latin American countries like if we belonged to them, we can't allow them to toy with us like that."
 ARG_ussr_coop:0 "USSR Cooperation"
 ARG_ussr_coop_desc:0 "By cooperating with the Soviet Union we will set the foundations of a long lasting friendship between our countries."
 ARG_ussr_research_agreement:0 "USSR Research Agreement"
 ARG_ussr_research_agreement_desc:0 "A research agreement based mainly in engineering affairs would prove of great benefits for both the USSR and us."
 ARG_ussr_four_year_plan:0 "Four Year Plan"
 ARG_ussr_four_year_plan_desc:0 "Through a series of long term decisions we aim to modernize our industry and work together with other communist nations around the world."
 ARG_join_the_comintern:0 "Join the Comintern"
 ARG_join_the_comintern_desc:0 "The dream of no social classes can only be brought to reality if we fight for it but it's senseless to take on this fight all by ourselves, joining the comintern would certainly help us make this dream come true."
 ARG_south_americas_talks:0 "South Americas Talks"
 ARG_south_americas_talks_desc:0 "Our continent is great, and so are the nations in it, the world outside is changing at an alarming rate, we must work together if we want to be safe from outside threats."
 ARG_south_americas_talks_tt:0 "Increases relations among South American Nations"
 ARG_anti_war_treaty:0 "Anti War Treaty"
 ARG_anti_war_treaty_desc:0 "A treaty to prevent internal conflicts in Latin America would boost the continental relations and stability and thus incentivizing development."
 ARG_anti_war_treaty_tt:0 "Neighbours are invited to sign a treaty preventing war in the zone."
 ARG_anti_war_treaty_2:0 "Anti War Treaty II"
 ARG_anti_war_treaty_2_desc:0 "We might want to include more nations into the treaty, this can only be for the best."
 ARG_anti_war_treaty_2_tt:0 "South America nations that are not neighbours are invited to sign a treaty preventing war in the zone."
 ARG_anti_war_treaty_3:0 "Anti War Treaty III"
 ARG_anti_war_treaty_3_desc:0 "The whole of Latin America should be included in the pact, we are all one big family after all."
 ARG_anti_war_treaty_3_tt:0 "Nations in the Caribean are invited to sign a treaty preventing war in the zone."
 ARG_la_patria_grande:0 "La Patria Grande"
 ARG_la_patria_grande_desc:0 "A peace treaty is not enough, all of Latin America will unite under one alliance, to show the world that we are more than what they think."
 la_patria_grande_faction:0 "Patria Grande"
 ARG_la_patria_grande_tt:0 "Latin American nations are invited to join the Patria Grande faction."
 ARG_the_will_of_the_people:0 "The Will of the People"
 ARG_the_will_of_the_people_desc:0 "A country is nothing without it's people, it seems fitting that it is the people who should rule the country."
 ARG_one_mind:0 "One Mind"
 ARG_one_mind_desc:0 "The people knows what they want, they share objectives, they help each other, the country is coming together to achieve greater things."
 ARG_integrate_native_tribes:0 "Integrate Native Tribes"
 ARG_integrate_native_tribes_desc:0 "We were not the first to inhabit this lands, natives whose ancestors roamed this lands before us are kept away from the society we have formed, maybe it's time to change that."
 ARG_liberty:0 "Liberty"
 ARG_liberty_desc:0 "Democracy is the true way for the people to rule, every has a say in it."
 ARG_befriend_uruguay:0 "Befriend Uruguay"
 ARG_befriend_uruguay_desc:0 "Befriend Uruguay"
 ARG_befriend_bolivia:0 "Befriend Bolivia"
 ARG_befriend_bolivia_desc:0 "Befriend Bolivia"
 ARG_befriend_paraguay:0 "Befriend Paraguay"
 ARG_befriend_paraguay_desc:0 "Befriend Paraguay"
 ARG_befriend_chile:0 "Befriend Chile"
 ARG_befriend_chile_desc:0 "Befriend Chile"
 ARG_brazil_coop:0 "Brazil Cooperation"
 ARG_brazil_coop_desc:0 "By cooperating with Brazil we will set the foundations of a long lasting friendship between our countries."
 ARG_external_help:0 "External Help"
 ARG_external_help_desc:0 "The lack of knowledge and a shameful economy can be solved by asking for help to other nations."
 ARG_neutrality_foc:0 "Neutrality"
 ARG_neutrality_foc_desc:0 "The world greatest powers are at the brink of war, maybe if we stand aside no harm will come to us"
 ARG_usa_coop:0 "USA Cooperation"
 ARG_usa_coop_desc:0 "By cooperating with the USA we will set the foundations of a long lasting friendship between our countries."
 ARG_uk_coop:0 "UK Cooperation"
 ARG_uk_coop_desc:0 "By cooperating with the UK we will set the foundations of a long lasting friendship between our countries."
 ARG_usa_military_coop:0 "USA Military Cooperation"
 ARG_usa_military_coop_desc:0 "The USA know about war and we are willing to listen in order to help to defend ourselves and help the USA when they need us."
 ARG_usa_technological_coop:0 "USA Technological Cooperation"
 ARG_usa_technological_coop_desc:0 "The technological advance of the USA is matched by few, if we cooperate in their researchs we might learn something useful."
 ARG_eden_malbran_treaty:0 "Eden Malbran Treaty"
 ARG_eden_malbran_treaty_desc:0 "Sometimes some sacrifices need to be made to be liked more by those with power, by signing this treaty Argentina saw itself in a poor situation, but the realtions with Britain certainly increased."
 ARG_uk_industrial_coop:0 "UK Industrial Cooperation"
 ARG_uk_industrial_coop_desc:0 "Development doesn't always need to be done without help, sometimes asking for help is good and both sides see themselves benefited."
 ARG_uk_naval_coop:0 "UK Naval Cooperation"
 ARG_uk_naval_coop_desc:0 "Some nations have the knowledge to make better dockyards and ports this is good enough reason to want their help when building such a kind of structures."
 ARG_join_the_allies:0 "Join the Allies"
 ARG_join_the_allies_desc:0 "The world sees itself at the brink of total chaos, we think that joining the Allies we shall put those who try to make the world their own down and bring peace to the international landscape."
 ARG_militarism:0 "Militarism"
 ARG_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 ARG_military_youth:0 "Military Youth"
 ARG_military_youth:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 ARG_paramilitarism:0 "Paramilitarism"
 ARG_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 ARG_political_correctness:0 "Political Correctness"
 ARG_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 ARG_indoctrination_focus:0 "Indoctrination"
 ARG_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 ARG_political_commissars:0 "Political Comissars"
 ARG_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 ARG_army_reform:0 "Army Reform"
 ARG_army_reform_desc:0 "Our armies are on a shameful state, if we ever have to fight we should make a complete reform of our military structure."
 ARG_external_advisors:0 "External Military Advisors"
 ARG_external_advisors_desc:0 "We lack experience, however there are nations who know much about war, we may look up to them for help in our efforts to reform our military."
 ARG_military_academy:0 "National Military Academy"
 ARG_military_academy_desc:0 "Depending on other nations to train our officers would make us politically weak, so it is imperative that we develop our own way to train our officers."
 ARG_motorized_army:0 "Motorized Army"
 ARG_motorized_army_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 ARG_study_foreign_tanks:0 "Study Foreign Tanks"
 ARG_study_foreign_tanks_desc:0 "Some nations are really advanced as regards armored vehicles, we can analize foreign desings in order to make our future armored vehicles better."
 ARG_mechanized_experiments:0 "Mechanized Experiments"
 ARG_mechanized_experiments_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 ARG_tanks_experiments:0 "Tanks Experiments"
 ARG_tanks_experiments_desc:0 "Rethinking the possibilities of armored vehicles, we can push the limits of what vehicles can be constructed today."
 ARG_tanks_modernization:0 "Tanks Modernization"
 ARG_tanks_modernization_desc:0 "Our army needs modern tanks in order to have the upper hand in the battlefield, our engineers are sure they can achieve armored as good as those of the great powers."
 ARG_cruiser_tanks_experiments:0 "Cruiser Tanks Experiments"
 ARG_cruiser_tanks_experiments_desc:0 "With the basics of tank design in place, we can focus on thinking out of the box to achieve a better design for our tanks."
 ARG_heavy_tanks_experiments:0 "Heavy Tanks Experiments"
 ARG_heavy_tanks_experiments_desc:0 "With the basics of tank design in place, we can start to focus on heavy tanks that will act as spearheads to our armies."
 ARG_study_foreign_equipment:0 "Study Foreign Equipment"
 ARG_study_foreign_equipment_desc:0 "Some nations have developed really advanced weaponry, we can analize this desings in order to make our future weapons better."
 ARG_equipment_modernization:0 "Equipment Modernization"
 ARG_equipment_modernization_desc:0 "A soldier is nothing without it's weapon, if we want to modernize our army, we need to modernize our equipment first."
 ARG_standarized_equipment:0 "Standarized Equipment"
 ARG_standarized_equipment_desc:0 "By standardizing the equipment of our soldiers we can fine tune our industry to produce this equipment at a higher rate."
 ARG_equipment_innovation:0 "Equipment Innovation"
 ARG_equipment_innovation_desc:0 "Better weapons mean better soldiers, if we want to triumph we need to stay ahead as regards weaponry technology."
 ARG_special_forces:0 "Special Forces"
 ARG_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 ARG_artillery_modernization:0 "Artillery Modernization"
 ARG_artillery_modernization_desc:0 "There is more to a battle than just soldiers shooting each other, a modern artillery support is needed if we want our divisions to be of any good."
 ARG_specialized_artillery:0 "Specialized Artillery"
 ARG_specialized_artillery_desc:0 "Many times our soldiers face the enemy in disadvantage, be it by land or by air, our armies need to have a way to deal with this problem."
 ARG_new_officers_programme:0 "New Officers Programme"
 ARG_new_officers_programme_desc:0 "The backbone of an army is it's generals, if we want to reform our army correctly new officers are needed."
 ARG_volunteer_corps:0 "Volunteer Corps"
 ARG_volunteer_corps_desc:0 "By sending our soldiers to fight in other conflicts we would gain really valuable experience for future conflicts."
 ARG_navy_reform:0 "Navy Reform"
 ARG_navy_reform_desc:0 "Our Navy is on a shameful state, our ships would be sailing nowhere if they had to, a complete restructuration of the navy is needed."
 ARG_state_dockyards:0 "State Dockyards"
 ARG_state_dockyards_desc:0 "To deploy a powerful navy we need somewhere to build our ships."
 ARG_naval_development_I:0 "Naval Development"
 ARG_naval_development_I_desc:0 "Further development of our naval construction capacity is needed."
 ARG_naval_development_II:0 "Naval Development II"
 ARG_naval_development_II_desc:0 "Further development of our naval construction capacity is needed."
 ARG_naval_base_development:0 "Naval Base Development"
 ARG_naval_base_development_desc:0 "Our navy is growing, now we need new bases from which the new ships can operate."
 ARG_overseas_officer_training:0 "Overseas Officer Training"
 ARG_overseas_officer_training_desc:0 "If the moment comes for our ships to fight their captains must know what to do, but they can only learn this in war, sending them overseas will help with this matter."
 ARG_naval_exercises:0 "Naval Exercises"
 ARG_naval_exercises_desc:0 "What better way for our sailors to learn how to behave in combat but through drills and exercises."
 ARG_fleet_modernization:0 "Fleet Modernization"
 ARG_fleet_modernization_desc:0 "Most of our ships designs are old, unless we want to lose every battle we fight we will have to modernize our designs."
 ARG_screening_ships_modernization:0 "Screening Ships Modernization"
 ARG_screening_ships_modernization_desc:0 "Although big ships bring great power they are also expensive to build, instead we could focus on making a bigger and better navy."
 ARG_cruisers_modernization:0 "Cruisers Modernization"
 ARG_cruisers_modernization_desc:0 "Cruisers are important ships, they are the middleground between cost and power."
 ARG_submarines_modernization:0 "Submarines Modernization"
 ARG_submarines_modernization_desc:0 "Even if our enemy has a bigger navy we can deal serious damage to their industry by neglecting them of their imports."
 ARG_submarines_experiments:0 "Submarines Experiments"
 ARG_submarines_experiments_desc:0 "Having advanced submarines should be priority if we can't afford to face the enemy directly."
 ARG_capital_ships_development:0 "Capital Ships Development"
 ARG_capital_ships_development_desc:0 "More powerful ships mean a more powerful navy, and our engineers know this."
 ARG_capital_ships_modernization:0 "Capital Ships Modernization"
 ARG_capital_ships_modernization_desc:0 "By designing powerful ships we will have control over the seas."
 ARG_carrier_development:0 "Carrier Development"
 ARG_carrier_development_desc:0 "We can develop carriers that would help us deploy planes far away from home."
 ARG_carrier_modernization:0 "Carrier Modernization"
 ARG_carrier_modernization_desc:0 "Our carriers are far from modern, we can focus on the task of putting them up to date."
 ARG_naval_doctrine:0 "Naval Doctrine"
 ARG_naval_doctrine_desc:0 "Reforming the navy is more than just having the ships, it's also about knowing how to use them."
 ARG_air_force_reform:0 "Air Force Reform"
 ARG_air_force_reform_desc:0 "Our Air Force is on a shameful state, our planes break even without taking off and there are few trained pilots in our ranks."
 ARG_bomber_modernization:0 "Bomber Modernization"
 ARG_bomber_modernization_desc:0 "Disrupting our enemy's economy is of utter importance, this would prevent them from providing their armies with supplies, giving our armies the opportunity to advance."
 ARG_cas_innovation:0 "CAS Innovation"
 ARG_cas_innovation_desc:0 "Close Air Support is vital in the battlefield, going beyond the damage dealt to the enemy lines they boost greatly our soldier's morale."
 ARG_light_fighter_modernization:0 "Light Fighter Modernization"
 ARG_light_fighter_modernization_desc:0 "To conduct air operations smoothly air supperiority is needed, and to achieve air superiority fast and agile planes are needed."
 ARG_heavy_fighter_modernization:0 "Heavy Fighter Modernization"
 ARG_heavy_fighter_modernization_desc:0 "To protect our bombers when flying over dangerous zones or to take down enemy bombers pursuing to damage our industries we can focus on a heavier, more powerful kind of fighter."
 ARG_aviation_schools:0 "Aviation Schools"
 ARG_aviation_schools_desc:0 "There are too few trained pilots in the air force, by stablishing accesible schools that also teach to pilot planes might be a solution to this problem."
 ARG_air_innovations:0 "Air Innovations"
 ARG_air_innovations_desc:0 "Modern wars cannot be won without dominating the skies. We must do everything in our power to develop the air force."
 ARG_air_base_dev:0 "Air Base Development"
 ARG_air_base_dev_desc:0 "A plan to stablish more air bases in our territory is needed if we want to increase our number of airships."
 ARG_air_doctrine:0 "Air Doctrine"
 ARG_air_doctrine_desc:0 "To have supremacy over the skies we need tactics, we need schemes, we need our pilots to be ready for every situation."
 ARG_air_heroes:0 "Air Heroes"
 ARG_air_heroes_desc:0 "By idolatrizing some of our aces we will push the younger generations to pursue fame and glory like this men."
 ARG_nav_innovation:0 "NAV Innovation"
 ARG_nav_innovation_desc:0 "The efficacy of air strikes against naval targets was demonstrated by the Americans already back in 1921. We should not neglect this branch of the Air Force if we intend to wage war on a naval power."
 ARG_internationalism:0 "Internationalism"
 ARG_internationalism_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims.
 ARG_demand_georgia:0 "Demand South Georgia"
 ARG_demand_georgia_desc:0 "Who are the British to keep what belongs to us from us, South Georgian is Argentine, and if they are not willing to give them back to us then we might have to take them by the force."
 ARG_brazil_non_agression:0 "Non-Aggression Pact With Brazil"
 ARG_brazil_non_agression_desc:0 "It's senseless to fight with Brazil, we are surely pursuing the same objective, in order for the Brazilian government to understand our good intentions we can propose a Non-Aggression pact between our nations."
 ARG_brazil_joint_exercises:0 "Argentine-Brazilian joint excercises"
 ARG_brazil_joint_exercises_desc:0 "Our both nations are going through great times thanks to the situation in Europe, we should help our neighbour to show that we stand with them."
 ARG_ask_for_georgia:0 "Ask For South Georgia"
 ARG_ask_for_georgia_desc:0 "South Georgias are rightfuly Argentine, but there is no need to turn violent when we might find a dyplomatic solution to this matter."
 ARG_ask_for_malvinas:0 "Ask For Malvinas"
 ARG_ask_for_malvinas_desc:0 "The Malvinas are rightfuly Argentine, but there is no need to turn violent when we might find a dyplomatic solution to this matter."
 ARG_proving_grounds:0 "Proving Grounds"
 ARG_proving_grounds_desc:0 "If we want to create the weapons of tomorrow we need to have somewhere to test the prototypes."
 ARG_political_repression:0 "Political Repression"
 ARG_political_repression_desc:0 "To ensure our political stability and the unity of our country we need to ensure that the radical elements of society are kept away from the government even if to do this we have to resort to nefarius methods."

 BRA_national_security_law:0 "National Security Law"
 BRA_polaca:0 "Institute the 'Polaca'"
 BRA_a_voz_do_brasil:0 "Transmit 'A Voz do Brasil'"
 BRA_populism:0 "Populism"
 BRA_plan_cohen:0 "Plan Cohen"
 BRA_2_comunist_putsch:0 "2nd Communist Putsch"
 BRA_cosmopolitanism:0 "Multiculturalism & Cosmopolitanism"
 BRA_brazilian_action:0 "Brazilian Action"
 BRA_dreams_of_an_empire:0 "Imperial Saudosism"
 BRA_2_integralist_levant:0 "Integralist Levant"
 BRA_vital_espace:0 "Brazilian Vital Space"
 BRA_federalism:0 "Federalism"
 BRA_estado_novo:0 "Estado Novo"
 BRA_quereismo:0 "Quereismo Varguista"
 BRA_regionalism:0 "Regionalism"
 BRA_new_constitution:0 "2nd Constitutional Assembly"
 BRA_paulista_revanchism:0 "Pro Brasilia Fiant Eximia"
 BRA_patriotic_effort:0 "Patriotic Effort"
 BRA_tecnocratic_reform:0 "Reinstitute the Tecnocratic system"
 BRA_tiro_de_guerra:0 "Expand the 'Tiro de Guerra'"
 BRA_milicias:0 "National Vanguard"
 BRA_glory_to_brasil:0 "Constest the Monroe Doctrine"
 BRA_2_prestes_column:0 "2nd Prestes Column"
 BRA_national_security_law_desc:0 "The National Security Act is one of the transition points between the Civil War of the legal heritage of 1932 and the New Brazilian policy, implemented for the purpose of maintaining national unity."
