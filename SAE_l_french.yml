 arg_economic_depresion:0 "Economic depresion"
 arg_economic_depresion_desc:0 "The economy of our country is experiencing a rough time thanks to the great depresion in the USA"
 arg_std_equipment:0 "Standardized Equipment"
 arg_std_equipment_desc:0 "Thanks to the dedication of our engineers and the fine tunning of our industries we have designed equipment easy to produce for our soldiers"
 arg_overseas_officers:0 "Overseas Officers"
 arg_overseas_officers_desc:0 "Naval officers are sent abroad so that they can get the grip on command while we the nation doesn't get involved in any conflict directly"
 arg_naval_exercises:0 "Naval Excercises"
 arg_naval_exercises_desc:0 "The navy is modernizing but the performance of the ships on the open sea needs to be known, in order to know this we are currently conducting naval excercises"
 arg_aviation_schools:0 "Aviation Schools"
 arg_aviation_schools_desc:0 "To triumph in the air our pilots need to be prepared, they need to know how to fly, the best way to achieve this is by training them beforehand"
 arg_air_heroes:0 "Air Heroes"
 arg_air_heroes_desc:0 "Pilots show great enthusiasm and many aces have been born in raging air battles, this aces make the young generations wish to fight temselves and be recongnized as the aces are"
 imports_substitution:0 "Imports Substitution"
 imports_substitution_desc:0 "Our industry is lacking, if we want to stand up for ourselves we must replace all the civilian imports we have"
 law_11729:0 "Law 11.729"
 law_11729_desc:0 "Workers need recognition, they are the engine of the nation, without them there would be no production, this law ensures better labour conditions for those workers"
 arg_industrial_census:0 "Industrial Census"
 arg_industrial_census_desc:0 "An economy can't be tunned if there is no knowledge as regards how developed the industry is, a census must be undertaken when this happens"
 establish_the_bcra:0 "BCRA"
 establish_the_bcra_desc:0 "The central bank of the Argentine Republic is the main state bank, establishing such an institution will help develop the economy of the nation"
 barn_of_the_world:0 "Barn of the world"
 barn_of_the_world_desc:0 "With most of the countries of the world being affected by economic problems or war we are now the biggest grain producer in the world, this will surely help us develop our economy"
 infamous_decade:0 "Infamous decade"
 infamous_decade_desc:0 "Argentine government sees itself through a dark time, with electoral fraud and persecution of the political opposition, this gives the government more freedom to act, but weighs heavily on the hearts of the people"
 viva_la_patria:0 "Viva la Patria"
 viva_la_patria_desc:0 "Argentinian people have gone through difficult challenges but they keep their faith on their nation, with this determination Argentina shall find itself triumphant no matter the challenge"
 arg_four_year_plan:0 "Four year plan"
 arg_four_year_plan_desc:0 "Through a series of long term decisions we aim to modernize our industry and work together with other communist nations around the world"
 arg_the_will_of_the_people:0 "The will of the people"
 arg_the_will_of_the_people_desc:0 "A country is nothing without it's people, it seems fitting that it is the people who should rule the country"
 one_mind:0 "One mind"
 one_mind_desc:0 "The people knows what they want, they share objectives, they help each other, the country is coming together to achieve greater things"
 arg_liberty:0 "Liberty"
 arg_liberty_desc:0 "Democracy is the true way for the people to rule, every has a say in it"
 arg_external_help:0 "External help"
 arg_external_help_desc:0 "The lack of knowledge and a shameful economy can be solved by asking for help to other nations"
 industrial_coop:0 "Industrial Cooperation"
 industrial_coop_desc:0 "Development doesn't always need to be done without help, sometimes asking for help is good and both sides see themselves benefited"
 naval_coop:0 "Naval Cooperation"
 naval_coop_desc:0 "Some nations have the knowledge to make better dockyards and ports this is good enough reason to want their help when building such a kind of structures"
 arg_malbran:0 "Eden-Malbran treaty"
 arg_malbran_desc:0 "Sometimes some sacrifices need to be made to be liked more by those with power, by signing this treaty Argentina saw itself in a poor situation, but the realtions with Britain certainly increased"
 arg_british_advisors:0 "British Advisors"
 arg_british_advisors_desc:0 "The British are helping Argentina to modernize their military through advisors"
