 panama.1.t:0 "Juan Demóstenes Arosemena Barreati élu président"
 panama.1.d:0 "À l'approche des nouvelles élections législatives et présidentielles, le président Harmodio Arias Madrid a choisi de soutenir Juan Demóstenes Arosemena Barreati, son ministre des Affaires étrangères, au lieu de soutenir le candidat de son propre parti doctrinaire libéral, Domingo Díaz Arosemena. Pendant la campagne, Arosemena a continué d'occuper un poste au gouvernement.\nL'élection a été marquée par une forte action gouvernementale contre l'opposition, avec la distribution de cartes de vote en double, la destruction d'urnes et la détention de certains membres des partis d'opposition, qui a abouti à une victoire majeure pour Arosemena."
 panama.1.a:0 "La succession naturelle"
