 panama.1.t:0 "Arosemena « élu »"
 panama.1.d:0 "La démocratie ne vaut pas la peine d'être préservée.\n\nAprès avoir abandonné le parti qui l'avait fait élire en premier lieu, Harmodio Arias Madrid s'est consacré à garder le pouvoir dans son petit cercle de fidèles et a jeté tout son soutien derrière son ministre des affaires étrangères Juan Demóstenes Arosemena Barreati. Bien sûr, gagner une élection à la fois contre le parti que vous dirigiez et contre l'opposition régulière serait tout un défi, mais Madrid et Barreati étaient bien préparés pour l'occasion - au lieu de compter sur des électeurs paresseux et peu fiables, Madrid s'est contenté de le faire lui-même et de fabriquer ses propres votes. Quelques citoyens arrogants se sont énervés à ce sujet et ont exprimé leur mécontentement, mais la détention des plus influents les a rapidement fait taire.\n\nLa communauté internationale est restée muette jusqu'à présent. Prétendre soutenir de grands concepts comme la « démocratie » ou la « liberté d'expression » est facile, organiser des embargos ou même des interventions militaires est difficile. En outre, la plupart des dirigeants étrangers se contentent de Barreati - un régime autoritaire stable est beaucoup plus prévisible qu'une démocratie dont les dirigeants et les valeurs changent constamment."
 panama.1.a:0 "¡Viva Barreati!"