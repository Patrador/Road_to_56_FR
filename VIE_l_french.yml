l_french:
 SPR_Industry_focus:0 "Développer l'industrie civile"
 SPR_Industry_focus_desc:0 "Pour stimuler notre économie, nous devrions encourager la construction de plus d'usines civiles. En cas de besoin, elles peuvent être reprises par l'État et utilisées pour construire des usines militaires, ou même être converties en usines militaires !"
 SPR_Industry_focus_short_desc:0 "Développer l'industrie civile"
 SPR_Industry_focus_2:0 "Développer l'industrie civile de León"
 SPR_Industry_focus_2_desc:0 "Les contacts commerciaux indiquent qu'il existe une possibilité de développer notre industrie à León. C'est ce qu'il faut faire !"
 SPR_Industry_focus_2_short_desc:0 "Développer l'industrie"
 SPR_Colonial_infra:0 "Améliorer l'infrastructure coloniale"
 SPR_Colonial_infra_desc:0 "Si nous voulons stationner davantage de troupes dans nos zones coloniales, nous devons d'abord y développer nos infrastructures. Cela pourrait nous permettre de construire plus d'usines là-bas aussi !"
 SPR_Colonial_infra_short_desc:0 "Améliorer les infrastructures"
 SPR_Spain_infra:0 "Projet d'autoroute Saragosse - Badajoz"
 SPR_Spain_infra_desc:0 "Nous pouvons envoyer des experts pour étudier l'Autobahn allemande, puis construire notre propre version. Elle ira de la ville de Saragosse, non loin de la frontière française, à Badajoz, une ville proche de la frontière portugaise."
 SPR_Spain_infra_short_desc:0 "Projet d'autoroute"
 SPR_Colonial_Industry:0 "Industrie coloniale"
 SPR_Colonial_Industry_desc:0 "Après l'expansion des autoroutes et des autres infrastructures dans nos provinces coloniales, l'économie commence à s'améliorer. Nous devrions être en mesure d'obtenir de nos entreprises civiles qu'elles y construisent davantage d'usines."
 SPR_Colonial_Industry_short_desc:0 "Industrie coloniale"
 SPR_Industry_focus_3:0 "Expansion de l'industrie"
 SPR_Industry_focus_3_desc:0 "Nous devrions pouvoir construire davantage d'usines à côté de nos nouvelles autoroutes, ce qui permettrait un transport plus rapide des marchandises."
 SPR_Industry_focus_3_short_desc:0 "Expansion de l'industrie"
 SPR_Mines:0 "Développer les mines espagnoles"
 SPR_Mines_desc:0 "Avec des fonds publics, nous pourrions développer nos mines d'aluminium et de tungstène."
 SPR_Mines_short_desc:0 "Développer les mines"
 SPR_Colonial_oil:0 "Prospection pétrolière au Sahara occidental"
 SPR_Colonial_oil_desc:0 "Certaines personnes parlent depuis un certain temps de la possibilité d'avoir du pétrole dans le Sahara. Jusqu'à présent, personne ne les a écoutés, et si nous n'étions pas là, personne ne les écouterait probablement pendant un certain temps. Explorons la possibilité du pétrole au Sahara Occidental."
 SPR_Colonial_oil_short_desc:0 "Prospection pétrolière"
 SPR_Conversion:0 "Acquisition d'usines civiles"
 SPR_Conversion_desc:0 "En temps de guerre, un gouvernement peut prendre des mesures extrêmes pour soutenir l'effort de guerre. L'une de ces mesures consiste à prendre le contrôle d'usines civiles et à les convertir en usines militaires."
 SPR_Conversion_short_desc:0 "Acquisition"
 SPR_Conv:0 "Lois sur les conversions promulguées"
 SPR_Conv_desc:0 "Nous avons adopté des lois et des pratiques qui nous permettent de prendre le contrôle d'usines civiles et de les convertir beaucoup plus facilement."
 SPR_Mil_industry:0 "Expansion de l'industrie militaire"
 SPR_Mil_industry_desc:0 "« Si vous voulez la paix, préparez la guerre. » C'est encore vrai aujourd'hui. Commençons à développer notre industrie militaire."
 SPR_Mil_industry_short_desc:0 "Expansion militaire"
 SPR_Mil_industry_2:0 "Complexe militaro-industriel avancé"
 SPR_Mil_industry_2_desc:0 "Nous pourrions probablement amener certaines personnes à investir dans notre industrie militaire si nous leur promettons de bons retours sur investissement."
 SPR_Mil_industry_2_short_desc:0 "Industrie militaire avancée"
 Instalaza_SA:0 "Instalaza SA"
 Instalaza_SA_desc:0 "Une entreprise espagnole qui produit des équipements d'infanterie, des armes antichars et des munitions."
 SPR_Instalaza:0 "Fonder Instalaza"
 SPR_Instalaza_desc:0 "Nous avons besoin d'une entreprise nationale, que nous pouvons charger de concevoir et de rationaliser l'équipement de notre infanterie. Fondons Instalaza SA."
 SPR_Instalaza_short_desc:0 "Fonder Instalaza"
 SPR_Research:0 "Recherche militaire"
 SPR_Research_desc:0 "Notre complexe militaro-industriel nouvellement élargi devrait être en mesure de rechercher de nouvelles technologies pour notre nation."
 SPR_Research_short_desc:0 "Recherche militaire"
 SPR_Col_Forts:0 "Ajout de forts de niveau 4 en Afrique espagnole"
 SPR_Colonial_Forts:0 "Fortifier l'Afrique espagnole"
 SPR_Colonial_Forts_desc:0 "Pour protéger la colonie vitale de l'Afrique espagnole contre les envahisseurs étrangers, nous devons fortifier la région."
 SPR_Colonial_Forts_short_desc:0 "Fortifier l'Afrique espagnole"
 SPR_Mil:0 "Développer de nouvelles doctrines"
 SPR_Mil_desc:0 "Si nous voulons être une force redoutable, nous devons développer nos doctrines terrestres afin de ne pas nous laisser distancer par les autres."
 SPR_Mil_short_desc:0 "Développer des doctrines"
 SPR_Equipment:0 "Effort d'équipement"
 SPR_Equipment_desc:0 "Améliorons notre équipement d'infanterie et nos pièces d'artillerie."
 SPR_Equipment_short_desc:0 "Effort d'équipement"
 SPR_Expand:0 "Développer le corps des officiers"
 SPR_Expand_desc:0 "Développons notre corps d'officiers. Peut-être qu'en intégrant une nouvelle génération de jeunes officiers à l'état-major général, nous pourrions élaborer de nouvelles doctrines pour notre armée."
 SPR_Expand_short_desc:0 "Développer le corps des officiers"
 SPR_Mot:0 "Motoriser notre armée"
 SPR_Mot_desc:0 "Une armée motorisée sera beaucoup plus efficace pour encercler l'ennemi et capturer des territoires. Nous devrions peut-être développer une telle armée."
 SPR_Mot_short_desc:0 "Motorisation"
 SPR_Mech:0 "Effort de mécanisation"
 SPR_Mech_desc:0 "Nous pouvons pousser la mobilité de notre armée encore plus loin, en offrant à nos troupes une protection supplémentaire grâce à des véhicules d'infanterie mécanisés."
 SPR_Mech_short_desc:0 "Effort de mécanisation"
 SPR_Fortify_Islands:0 "Fortifier les îles et la Guinée"
 SPR_Fortify_Islands_desc:0 "Nous devons fortifier nos îles et notre possession coloniale de la Guinée, ce qui permettra de libérer des troupes dans d'autres régions."
 SPR_Fortify_Islands_short_desc:0 "Fortifier les îles"
 SPR_Island_Forts:0 "Ajoute des forts côtiers dans les îles Canaries et Baléares, et ajoute des forts réguliers en Guinée équatoriale."
 SPR_Fra_Forts:0 "Ajoute des forts de niveau 5 à la frontière nord de la France."
 SPR_Fortify_Fra:0 "Fortifier la frontière française"
 SPR_Fortify_Fra_desc:0 "Pour assurer notre sécurité, nous devrions construire une ligne de fortifications le long de la frontière française."
 SPR_Fortify_Fra_short_desc:0 "Fortifier la frontière française"
 SPR_Doctrine:0 "Développer de nouvelles doctrines"
 SPR_Doctrine_desc:0 "Nous devons veiller à ce que nos doctrines militaires restent à jour. Peut-être pouvons-nous même développer certaines doctrines avant nos ennemis."
 SPR_Doctrine_short_desc:0 "Développer des doctrines"
 SPR_Doc_Bonus_2:0 "Recherche sur l'artillerie"
 SPR_Doc_Bonus_2_desc:0 "Nos expériences de construction de forts montrent que nous aurons besoin de pièces d'artillerie plus grandes et de canons antichars plus puissants si nous voulons percer les fortifications ennemies."
 SPR_Doc_Bonus_2_short_desc:0 "Recherche sur l'artillerie"
 SPR_Domestic_Tanks:0 "Conception de chars"
 SPR_Domestic_Tanks_desc:0 "Nous pouvons développer nos propres modèles de blindage. Même s'ils ne sont pas aussi avancés que ceux développés par les grandes puissances militaires, ils seront au moins espagnols !"
 SPR_Domestic_Tanks_short_desc:0 "Conception de chars"
 SPR_Foreign_Tanks:0 "Modèles de chars étrangers"
 SPR_Foreign_Tanks_desc:0 "Nous sommes en bons termes avec une nation qui produit des chars puissants. Si nous parvenons à persuader l'un de nos amis de nous aider à mettre au point un nouveau char, nous obtiendrons un modèle bien plus avancé que celui que nos concepteurs auraient pu concevoir eux-mêmes."
 SPR_Foreign_Tanks_short_desc:0 "Chars étrangers"
 SPR_Doc_Wep:0 "Normalisation des armes et des doctrines"
 SPR_Doc_Wep_desc:0 "Nous devrions normaliser nos armes et nos doctrines, afin de nous assurer que nous planifions et nous entraînons à utiliser nos armes les plus modernes tout en nous préparant aux armes du futur. Il nous sera ainsi plus facile de développer de nouvelles tactiques et doctrines pour notre armée."
 SPR_Doc_Wep_short_desc:0 "Normalisation"
 SPR_Naval:0 "Effort naval"
 SPR_Naval_desc:0 "Nous devons développer notre marine pour maintenir la capacité de nous protéger contre tout ennemi régional. Construisons plus d'arsenaux."
 SPR_Naval_2:0 "Développer la SECN"
 SPR_Naval_2_desc:0 "La Sociedad Española de Construcción Naval, en français la Société espagnole de construction navale, a été la principale force derrière la recherche et la production navales en Espagne. Développons leurs installations et accordons-leur davantage de fonds. Ils devraient alors être en mesure de nous aider à développer de nouvelles doctrines pour notre marine."
 SPR_Naval_2_short_desc:0 "SECN"
 SPR_Subs:0 "Développer notre flotte sous-marine"
 SPR_Subs_desc:0 "Les sous-marins ont prouvé qu'ils étaient extrêmement utiles. Développons notre flotte de sous-marins avec de nouveaux sous-marins modernes."
 SPR_Subs_short_desc:0 "Flotte sous-marine"
 SPR_Screens:0 "Conception de navires d'escorte"
 SPR_Screens_desc:0 "Modernisons nos navires d'escorte tels que les croiseurs lourds et les destroyers. Leur tâche est de protéger nos plus gros navires comme les cuirassés de classe España."
 SPR_Screens_short_desc:0 "Navires d'escorte"
 SPR_Capitals:0 "Effort sur les navires capitaux"
 SPR_Capitals_desc:0 "Les navires de guerre règnent actuellement sur les vagues. Concevons une nouvelle version pour notre nation et produisons-la !"
 SPR_Capitals_short_desc:0 "Navires capitaux"
 SPR_Carriers:0 "Construire un porte-avions"
 SPR_Carriers_desc:0 "L'aéronavale a prouvé qu'elle était supérieure à n'importe quel canon sur n'importe quel navire de guerre. Nous devons comprendre cela et l'exploiter, en construisant un porte-avions pour l'Espagne."
 SPR_Carriers_short_desc:0 "Construire un porte-avions"
 SPR_Nav_Air:0 "Expansion de l'aéronavale"
 SPR_Nav_Air_desc:0 "Nos porte-avions doivent être soutenus par des avions de la marine. Recherchons de nouveaux modèles !"
 SPR_Nav_Air_short_desc:0 "Aéronavale"
 SPR_Air_Officers:0 "Développer les académies des forces aériennes"
 SPR_Air_Officers_desc:0 "Si nous voulons développer notre armée de l'air, nous devons veiller à ce que davantage de jeunes hommes brillants soient formés au pilotage et à la direction. Nous devrions construire davantage d'académies pour notre armée de l'air !"
 SPR_Air_Officers_short_desc:0 "Développer les académies"
 SPR_Air_Factories:0 "Usines aéronautiques publiques"
 SPR_Air_Factories_desc:0 "Nous devrions accroître notre capacité de production en construisant de nouvelles usines conçues pour construire des avions."
 SPR_Air_Factories_short_desc:0 "Usines aéronautiques"
 SPR_Fighters:0 "Développer un nouveau chasseur"
 SPR_Fighters_desc:0 "Quel que soit le type de bombardier que nous choisirons, nous devons développer et produire des chasseurs. CASA, notre concepteur d'avions de chasse, devrait être chargé de créer un nouveau chasseur capable de rivaliser avec les modèles étrangers."
 SPR_Fighters_short_desc:0 "Développer les chasseurs"
 SPR_CAS:0 "Effort d'appui aérien rapproché"
 SPR_CAS_desc:0 "Nos généraux sont convaincus que le soutien du champ de bataille nous aidera à gagner n'importe quelle guerre. L'ennemi peut produire tout l'équipement qu'il veut, mais si nous le détruisons sur le champ de bataille, il ne sera d'aucune utilité !"
 SPR_CAS_short_desc:0 "AAR"
 SPR_Tac_Bomber:0 "Effort de bombardement tactique"
 SPR_Tac_Bomber_desc:0 "Certains membres de notre armée de l'air pensent que les bombardiers tactiques sont la voie à suivre. Ils peuvent remplir des fonctions de soutien du champ de bataille, mais aussi bombarder les usines ennemies, même si ce n'est pas aussi efficacement que les bombardiers stratégiques."
 SPR_Tac_Bomber_short_desc:0 "Bombardiers tactiques"
 SPR_Strat:0 "Effort de bombardement stratégique"
 SPR_Strat_desc:0 "Certains sont convaincus que la destruction stratégique des usines ennemies finira par épuiser l'ennemi, ce qui nous permettra de l'emporter. Nous pourrions développer des avions capables de cela, bien que certains officiels doutent de notre capacité à les produire en assez grand nombre."
 SPR_Strat_short_desc:0 "Bombardiers stratégiques"
 SPR_Air_Doctrine:0 "Développer des doctrines d'AAR"
 SPR_Air_Doctrine_desc:0 "Maintenant que nous avons décidé du type de bombardier à privilégier, nous devons adapter nos doctrines en conséquence."
 SPR_Air_Doctrine_short_desc:0 "Doctrines aériennes"
 SPR_Air_Doctrine_2:0 "Développer des doctrines de bombardement tactique"
 SPR_Air_Doctrine_2_desc:0 "Maintenant que nous avons décidé du type de bombardier à privilégier, nous devons adapter nos doctrines en conséquence."
 SPR_Air_Doctrine_2_short_desc:0 "Doctrines aériennes"
 SPR_Air_Doctrine_3:0 "Développer des doctrines de bombardement stratégique"
 SPR_Air_Doctrine_3_desc:0 "Maintenant que nous avons décidé du type de bombardier à privilégier, nous devons adapter nos doctrines en conséquence."
 SPR_Air_Doctrine_3_short_desc:0 "Doctrines aériennes"
 SPR_Exercises:0 "Organiser des exercices militaires"
 SPR_Exercises_desc:0 "Pendant que nous sommes en paix, nous devrions mener de grands jeux de guerre pour préparer nos troupes à la guerre."
 SPR_Exercises_short_desc:0 "Exercices miltiaires"
 SPR_Political_Effort:0 "Nommer un nouveau conseiller"
 SPR_Political_Effort_desc:0 "Si nous voulons changer notre société, ou cimenter l'ordre actuel, nous devons nous assurer que nous avons des personnes loyales en dessous de nous."
 SPR_Political_Effort_short_desc:0 "Conseiller"
 SPR_Fascism:0 "Propagande fasciste"
 SPR_Fascism_desc:0 "Faisons en sorte que notre peuple se rallie à notre cause, la cause du catholicisme, du nationalisme et du conservatisme !"
 SPR_Fascism_short_desc:0 "Fascisme"
 SPR_Fascist_Rec:0 "Recrutement"
 SPR_Fascist_Rec_desc:0 "Grâce à la propagande, nous devrions être en mesure d'augmenter le nombre d'hommes prêts à servir dans notre armée."
 SPR_Fascist_Rec_short_desc:0 "Recrutement"
 SPR_Communism_Idea:0 "Propagande communiste"
 SPR_Communism_Idea_desc:0 "En s'efforçant d'accroître la volonté de notre population de propager la révolution à l'étranger, la propagande communiste que nous avons diffusée a aidé notre nation."
 SPR_Recruitment_Fascist:0 "Campagne de recrutement fasciste"
 SPR_Recruitment_Fascist_desc:0 "La propagande nationaliste, qui fait appel au sentiment de fierté et de nationalisme de notre peuple, a provoqué un afflux de volontaires dans notre armée."
 SPR_Communism:0 "Endoctrinement communiste"
 SPR_Communism_desc:0 "Soyons sûrs que notre peuple est prêt à se sacrifier pour la cause communiste. Nous lancerons la propagande communiste à la fois pour les adultes et dans les écoles."
 SPR_Communism_short_desc:0 "Endoctrinement communiste"
 SPR_Spain_First:0 "Former notre propre faction"
 SPR_Spain_First_desc:0 "L'Espagne d'abord ! Nous refusons d'être sous le commandement d'autres nations. Nous refusons d'être mis au-dessous des autres nations. Nous formerons une faction dans laquelle nous serons le seul chef !"
 SPR_Spain_First_short_desc:0 "L'Espagne d'abord"
 SPR_Join_Germany:0 "Rejoindre l'Axe"
 SPR_Join_Germany_desc:0 "Nous devrions nous lier d'amitié avec nos camarades idéologiques en Allemagne et rejoindre leur faction. Cela nous permettra d'être protégés par eux, bien que nous serions très probablement appelés à participer à leurs guerres également."
 SPR_Join_Germany_short_desc:0 "Axe"
 SPR_Befriend_Por:0 "Se rapprocher du Portugal"
 SPR_Befriend_Por_desc:0 "Nous devrions étendre notre nouvelle faction. Le Portugal serait un membre prometteur. Bien que leur gouvernement Estado Novo ne soit pas strictement fasciste, il s'agit toujours d'une autocratie conservatrice de droite, ce que nous pouvons accepter."
 SPR_Befriend_Por_short_desc:0 "Portugal"
 SPR_Take_Por:0 "Unir la péninsule ibérique"
 SPR_Take_Por_desc:0 "Nous avons besoin d'étendre notre État. Le Portugal est sur le chemin de notre expansion, et en tant que tel, nous leur ferions une faveur en prenant finalement leurs terres."
 SPR_Take_Por_short_desc:0 "Ibérie"
 SPR_Communist_Propaganda:0 "Propagande de recrutement communiste"
 SPR_Communist_Propaganda_desc:0 "Nous devons faire connaître nos brigades de volontaires. Faisons en sorte que des jeunes de toute l'Espagne rejoignent la lutte contre le fascisme et le capitalisme !"
 SPR_Communist_Propaganda_short_desc:0 "Propagande communiste"
 SPR_Nuclear:0 "Armes secrètes"
 SPR_Nuclear_desc:0 "Nos scientifiques sont convaincus que nous pourrions créer une arme si destructrice qu'elle pourrait détruire une ville entière. Cela nécessiterait cependant un investissement considérable dans la recherche."
 SPR_Nuclear_short_desc:0 "Armes secrètes"
 SPR_Join_USSR:0 "Rejoindre le Komintern"
 SPR_Join_USSR_desc:0 "L'Union soviétique est le foyer de la révolution et, en tant que tel, nous devons nous joindre à elle et coordonner nos efforts pour libérer les travailleurs d'Europe et du reste du monde."
 SPR_Join_USSR_short_desc:0 "URSS"
 SPR_Por_Faction:0 "Inviter le Portugal"
 SPR_Por_Faction_desc:0 "Maintenant qu'ils ont un gouvernement communiste en place, nous devrions les inviter dans notre faction."
 SPR_Por_Faction_short_desc:0 "Inviter le Portugal"
 SPR_influence_drift_communism:0 "Propagande communiste espagnole"
 SPR_influence_drift_communism_desc:0 "Les communistes espagnols influencent notre nation !"
 SPR_Com_Take_Por:0 "Propager la révolution au Portugal"
 SPR_Com_Take_Por_desc:0 "Nous devrions répandre la révolution communiste au Portugal, ils ne semblent pas être très réceptifs à cette idée, alors peut-être qu'une invasion serait la bonne ligne de conduite à adopter."
 SPR_Com_Take_Por_short_desc:0 "Propager la révolution"
 SPR_Por_Com:0 "Influence politique au Portugal"
 SPR_Por_Com_desc:0 "Nous devons faire ce que nous pouvons pour soutenir le communisme au Portugal."
 SPR_Por_Com_short_desc:0 "Politique"
 SPR_France_Ger:0 "Attaquer la France"
 SPR_France_Ger_desc:0 "Nous devrions attaquer les Français tant qu'ils gardent une grande partie de leurs troupes sur la ligne Maginot."
 SPR_France_Ger_short_desc:0 "Attaquer la France"
 SPR_France_Attack:0 "Poignarder les Français dans le dos !"
 SPR_France_Attack_desc:0 "La lâche nation française doit se soumettre à l'Espagne. Nos militaires s'en assureront."
 SPR_France_Attack_short_desc:0 "Poignarder"
 SPR_France_Communist:0 "Propager la révolution en France"
 SPR_France_Communist_desc:0 "La France est une nation dégénérée, une nation capitaliste. Nous devons installer un régime où les travailleurs sont au pouvoir !"
 SPR_France_Communist_short_desc:0 "Propager la révolution"
 SPR_influence_drift_democratic:0 "Augmentation du soutien à la démocratie"
 SPR_influence_drift_democratic_short:0 "Notre peuple est de plus en plus réceptif à l'idée de la démocratie."
 SPR_Democracy:0 "Soutenir la démocratie dans notre pays"
 SPR_Democracy_desc:0 "Laisser le peuple décider, lors d'élections pacifiques et équitables, est la seule façon civilisée de gouverner. Transformons-nous en une société démocratique et civilisée !"
 SPR_Democracy_short_desc:0 "Soutenir la démocratie"
 SPR_Democracy_Por:0 "Soutenir la démocratie au Portugal"
 SPR_Democracy_Por_desc:0 "Nous devons soutenir les mouvements démocratiques au Portugal."
 SPR_Democracy_Por_short_desc:0 "Soutenir la démocratie"
 SPR_Take_Por_Democratic:0 "Propager la démocratie par la force"
 SPR_Take_Por_Democratic_desc:0 "Le Portugal ne bougera pas. Il est temps d'utiliser notre armée pour ce à quoi elle est destinée !"
 SPR_Take_Por_Democratic_short_desc:0 "Propager la démocratie"
 SPR_Italy:0 "Reprendre les anciennes terres aragonaises"
 SPR_Italy_desc:0 "Il se trouve que l'Italie est d'une idéologie hostile, et par conséquent, nous pourrions l'attaquer et reprendre ce qui nous revenait de droit."
 SPR_Italy_short_desc:0 "Reconquête"
 SPR_Gib_Gib:0 "Reprendre Gibraltar"
 SPR_Gib_Gib_desc:0 "Gibraltar nous a été volé par les lâches Britanniques. Maintenant qu'ils sont occupés par la situation mondiale, nous devrions le reprendre !"
 SPR_Gib_Gib_short_desc:0 "Gibraltar"
 SPR_Ven:0 "Récupérer la colonie du Vénézuéla"
 SPR_Ven_desc:0 "La province du Vénézuéla, comme nous l'appelions, se trouve en Amérique du Sud et constitue une épine dans le pied du monde démocratique. Si nous l'attaquions, nos alliés n'y verraient probablement pas d'inconvénient, même si nous la réintégrions dans notre glorieuse nation espagnole."
 SPR_Ven_short_desc:0 "Réclamer le Vénézuéla"
 SPR_Col:0 "Reconquérir la Colombie"
 SPR_Col_desc:0 "Nous devrions nous efforcer de remettre l'Espagne au rang de puissance coloniale. Alors que la France, le Royaume-Uni et les Pays-Bas ont chacun des colonies en Amérique du Sud, les nôtres sont indépendantes depuis longtemps. Commençons à les reconquérir !"
 SPR_Col_short_desc:0 "Reconquérir la Colombie"
 SPR_Research_2:0 "Développer nos universités"
 SPR_Research_2_desc:0 "Pour ne pas prendre de retard, nous devons développer nos universités et surtout les départements de recherche à l'intérieur de nos universités."
 SPR_Research_2_short_desc:0 "Développer les universités"
 SPR_Cuba:0 "Capitainerie générale de Cuba"
 SPR_Cuba_desc:0 "Les États-Unis nous ont pris Cuba en 1898, et en ont fait un havre pour leurs riches. C'est pratiquement un État fantoche ! Reprenons ce qui nous revient de droit, même si cela signifie combattre ces sales Américains."
 SPR_Cuba_short_desc:0 "Cuba"
 SPR_Phil:0 "Capitainerie générale des Philippines"
 SPR_Phil_desc:0 "La Capitainerie générale des Philippines était autrefois ce que nous appelions notre colonie aux Philippines. Les États-Unis nous l'ont prise, comme ils l'ont fait avec Cuba. Cela ne sera pas toléré !"
 SPR_Phil_short_desc:0 "Philippines"
 SPR_PRU:0 "Réclamer la vice-royauté du Pérou"
 SPR_PRU_desc:0 "Tout comme le Vénézuéla, cette ancienne colonie est actuellement dirigée par une idéologie hostile. Nous sommes convaincus que nos alliés démocratiques ne verront pas d'inconvénient à ce que nous rétablissions l'ordre sur place."
 SPR_PRU_short_desc:0 "Reconquérir le Pérou"
 SPR_DOM:0 "Capitainerie générale de Saint-Domingue"
 SPR_DOM_desc:0 "La Capitainerie générale de Saint-Domingue, comprenait ce qui est aujourd'hui Haïti et la République dominicaine. Cette dernière est actuellement dirigée par une idéologie hostile, et par conséquent, nous pourrions convaincre nos alliés de nous laisser l'attaquer et rétablir l'ordre dans le pays."
 SPR_DOM_short_desc:0 "Saint-Domingue"
 SPR_eq_bonus:0 "Bonus d'équipement d'infanterie et d'artillerie"
 SPR_Civ_Econ:0 "Développer le secteur privé"
 SPR_Civ_Econ_desc:0 "Nous devrions encourager la croissance économique dans notre pays en réduisant les impôts sur les sociétés et en assouplissant les réglementations. Notre pays est dans un triste état après la guerre civile, et en tant que tel, nous en avons grandement besoin. Cependant, nous ne pouvons pas mener une telle politique pendant une guerre."
 SPR_Civ_Econ_short_desc:0 "Développer le privé"
 SPR_Civ_Factory_Idea:0 "Croissance du secteur privé"
 SPR_Civ_Factory_Idea_desc:0 "Grâce à la réussite de nos politiques économiques, notre secteur privé est en pleine croissance."
 veren.1.t:0 "Une invitation de l'Espagne"
 veren.1.d:0 "L'Espagne a l'intention de former sa propre faction, et elle aimerait que nous la rejoignions. En disant oui, nous aurons un allié régional puissant, tandis qu'en disant non, ils nous envahiront très probablement."
 veren.1.a:0 "Nous allons rejoindre leur faction"
 veren.1.b:0 "Non, restons indépendants, même si cela signifie la guerre !"
 POLITICS_FRANCOGEN_DESC:0 "Francisco Franco est le dirigeant de notre pays. C'est aussi un général accompli, craint par les rojos et respecté par ses camarades falangistes. Il peut diriger nos armées en cas de besoin."
 veren.3.t:0 "Le Portugal rejoint notre faction"
 veren.3.d:0 "Après de longues délibérations, le gouvernement du Portugal a décidé de rejoindre notre faction."
 veren.3.a:0 "Merveilleux !"
 veren.4.t:0 "Le Portugal refuse"
 veren.4.d:0 "Le Portugal a refusé de rejoindre notre faction, suite à la pression des Alliés et des forces politiques au sein de leur parti au pouvoir."
 veren.4.a:0 "Qu'ils aillent en enfer !"
 veren.2.t:0 "Franco commande nos troupes"
 veren.2.d:0 "Le Général Franco va maintenant non seulement être le dirigeant de notre nation, mais aussi commander nos troupes."
 veren.2.a:0 "Parfait !"
 veren.5.t:0 "Le projet Islero Bomba"
 veren.5.d:0 "Le projet Islero Bomba était un effort nucléaire espagnol, lancé par le leader espagnol Franco. Les autres nations ne verront pas ça d'un très bon oeil."
 veren.5.a:0 "L'Espagne va construire l'arme nucléaire !"
 veren.6.t:0 "Vicente Rojo Lluch commande nos troupes"
 veren.6.d:0 "Bien qu'il soit lié aux conservateurs de l'Unión Militar Español, et bien qu'il soit un fervent catholique, Vicente Rojo Lluch s'avance pour commander nos troupes."
 veren.6.a:0 "Merveilleux !"