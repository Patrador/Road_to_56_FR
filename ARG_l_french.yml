 denied_south_georgia:0 "A refusé la Géorgie du Sud"
 refused_coop:0 "Refus de coopération"
 arg_malbran:0 "Traité Malbràn"
 arg_economic_depresion:0 "Dépression économique"
 arg_economic_depresion_desc:0 "L'économie de notre pays traverse une période difficile en raison de la grande dépression aux États-Unis."
 arg_std_equipment:0 "Équipement standardisé"
 arg_std_equipment_desc:0 "Grâce au dévouement de nos ingénieurs et à la mise au point de nos industries, nous avons conçu des équipements faciles à produire pour nos soldats."
 arg_overseas_officers:0 "Officiers à l'étranger"
 arg_overseas_officers_desc:0 "Les officiers de la marine sont envoyés à l'étranger afin qu'ils puissent prendre le commandement pendant que la nation ne s'implique pas directement dans un conflit."
 arg_naval_exercises:0 "Exercices navals"
 arg_naval_exercises_desc:0 "La marine se modernise mais les performances des navires en haute mer doivent être connues. Pour cela, nous effectuons actuellement des exercices navals."
 arg_aviation_schools:0 "Écoles d'aviation"
 arg_aviation_schools_desc:0 "Pour triompher dans les airs, nos pilotes doivent être préparés, ils doivent savoir voler. La meilleure façon d'y parvenir est de les former au préalable."
 arg_air_heroes:0 "Héros des cieux"
 arg_air_heroes_desc:0 "Les pilotes font preuve d'un grand enthousiasme et de nombreux as sont nés dans des batailles aériennes déchaînées, ces as donnent envie aux jeunes générations de se battre elles-mêmes et d'être reconnues comme les as."
 imports_substitution:0 "Substitution des importations"
 imports_substitution_desc:0 "Notre industrie est défaillante, si nous voulons nous défendre, nous devons remplacer toutes les importations civiles que nous avons."
 law_11729:0 "Loi 11.729"
 law_11729_desc:0 "Les travailleurs ont besoin de reconnaissance, ils sont le moteur de la nation, sans eux il n'y aurait pas de production. Cette loi garantit de meilleures conditions de travail pour ces travailleurs."
 arg_industrial_census:0 "Recensement industriel"
 arg_industrial_census_desc:0 "Une économie ne peut pas être réglée si l'on ne connaît pas le niveau de développement de l'industrie, un recensement doit être entrepris lorsque cela se produit."
 establish_the_bcra:0 "BCRA"
 establish_the_bcra_desc:0 "La banque centrale de la République argentine est la principale banque d'État. La création d'une telle institution contribuera à développer l'économie de la nation."
 barn_of_the_world:0 "La grange du monde"
 barn_of_the_world_desc:0 "Alors que la plupart des pays du monde sont touchés par des problèmes économiques ou des guerres, nous sommes aujourd'hui le plus grand producteur de céréales au monde, ce qui nous aidera certainement à développer notre économie."
 infamous_decade:0 "Une décennie difficile"
 infamous_decade_desc:0 "Le gouvernement argentin traverse une période sombre, avec la fraude électorale et la persécution de l'opposition politique, ce qui donne au gouvernement une plus grande liberté d'action, mais pèse lourdement sur le cœur du peuple."
 viva_la_patria:0 "Viva la Patria"
 viva_la_patria_desc:0 "Le peuple argentin a traversé des épreuves difficiles, mais il garde la foi en sa nation. Avec cette détermination, l'Argentine triomphera, quel que soit le défi à relever."
 arg_four_year_plan:0 "Plan de quatre ans"
 arg_four_year_plan_desc:0 "Par une série de décisions à long terme, nous visons à moderniser notre industrie et à collaborer avec d'autres nations communistes dans le monde."
 arg_the_will_of_the_people:0 "La volonté du peuple"
 arg_the_will_of_the_people_desc:0 "Un pays n'est rien sans son peuple, il semble approprié que ce soit le peuple qui dirige le pays."
 one_mind:0 "Un seul esprit"
 one_mind_desc:0 "Le peuple sait ce qu'il veut, il partage des objectifs, il s'entraide, le pays se rassemble pour réaliser de grandes choses."
 arg_liberty:0 "Liberté"
 arg_liberty_desc:0 "La démocratie est le véritable moyen pour le peuple de gouverner : tout le monde a son mot à dire."
 arg_external_help:0 "Aide extérieure"
 arg_external_help_desc:0 "Le manque de connaissances et une économie honteuse peuvent être résolus en demandant de l'aide aux autres nations."
 industrial_coop:0 "Coopération industrielle"
 industrial_coop_desc:0 "Le développement ne doit pas toujours se faire sans aide, parfois demander de l'aide est une bonne chose et les deux parties s'en trouvent avantagées."
 naval_coop:0 "Coopération navale"
 naval_coop_desc:0 "Certaines nations ont les connaissances nécessaires pour construire de meilleurs chantiers navals et ports. C'est une raison suffisante pour demander leur aide lors de la construction de ce type de structures."
 arg_malbran:0 "Traité Eden-Malbràn"
 arg_malbran_desc:0 "Parfois, il faut faire des sacrifices pour être plus apprécié par ceux qui ont le pouvoir. En signant ce traité, l'Argentine s'est retrouvée dans une situation difficile, mais les relations avec le Royaume-Uni ont certainement augmenté."
 arg_british_advisors:0 "Conseillers britanniques"
 arg_british_advisors_desc:0 "Les Britanniques aident l'Argentine à moderniser son armée en envoyant des conseillers."
 arg_german_advisors:0 "Conseillers allemands"
 arg_german_advisors_desc:0 "Les Allemands aident l'Argentine à moderniser son armée en envoyant des conseillers."
 arg_soviet_advisors:0 "Conseillers soviétiques"
 arg_soviet_advisors_desc:0 "Les Soviétiques aident l'Argentine à moderniser son armée en envoyant des conseillers."
 arg_american_advisors:0 "Conseillers américains"
 arg_american_advisors_desc:0 "Les États-Unis aident l'Argentine à moderniser son armée en envoyant des conseillers."
 arg_inmigrant_wave:0 "Vague d'immigration"
 arg_inmigrant_wave_desc:0 "Un grand nombre de personnes arrivent dans notre pays avec l'intention d'y rester."
 arg_political_repression:0 "Répression politique"
 arg_political_repression_desc:0 "Le maintien de l'ordre a un coût."
 ARG_supremacy_over_brazil:0 "Suprématie sur le Brésil"
 ARG_supremacy_over_brazil_desc:0 "Pays le plus grand et le plus industrialisé d'Amérique du Sud, le Brésil menace certainement notre sphère d'influence en pleine expansion. Si nous voulons préserver notre domination dans cette partie du monde, nous devons établir un régime amical, mieux placé sous notre gouvernance directe."

