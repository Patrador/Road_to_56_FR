l_french:
 argentinian_focus:0 "Priorités nationales argentines"
 
 ARG_end_of_economic_depresion:0 "Fin de la dépression économique"
 ARG_end_of_economic_depresion_desc:0 "Pour que notre nation prospère, nous devons nous débarrasser de l'ombre de la Grande Dépression."
 ARG_imports_substitution:0 "Substitution des importations"
 ARG_imports_substitution_desc:0 "Nous sommes incapables de satisfaire notre demande intérieure de biens de toutes sortes. Pour être autonomes, nous devons inverser cette situation et remplacer toutes nos importations civiles par une production locale."
 ARG_law_11729:0 "Loi 11.729"
 ARG_law_11729_desc:0 "En tant que moteur de la nation, les travailleurs ont besoin de reconnaissance. Cette loi permettra d'assurer de meilleures conditions de travail."
 ARG_inmigrant_wave:0 "Vague d'immigration"
 ARG_inmigrant_wave_desc:0 "Avec la menace imminente d'une nouvelle Grande Guerre et l'agressivité croissante de l'Allemagne, l'immigration est devenue une option très attrayante pour de nombreux Européens. Si nous devions investir pour devenir une lueur d'espoir pour ceux qui souhaitent éviter les ravages de la guerre, nous en bénéficierions grandement."
 ARG_infrastructure_development:0 "Développement des infrastructures"
 ARG_infrastructure_development_desc:0 "Si nous voulons poursuivre des projets ou des constructions avancés, nous aurons besoin d'une infrastructure qui nous permette de le faire."
 ARG_infrastructure_development_2:0 "Développement des autoroutes"
 ARG_infrastructure_development_2_desc:0 "La nécessité d'une meilleure infrastructure ne cesse de croître, et les avantages valent la peine d'être investis."
 ARG_technological_initiative:0 "Initiative technologique"
 ARG_technological_initiative_desc:0 "Nous sommes technologiquement en retard. Si nous voulons devenir un jour une nation moderne, une inversion considérable sera nécessaire."
 ARG_industrial_census:0 "Recensement industriel"
 ARG_industrial_census_desc:0 "Si nous espérons un jour développer notre économie, nous devons connaître notre capacité industrielle actuelle. Pour ce faire, un recensement industriel s'impose."
 ARG_establish_the_bcra:0 "Établir la BCRA"
 ARG_establish_the_bcra_desc:0 "La création d'une banque centrale pour la République argentine nous aidera à développer l'économie de la nation."
 ARG_invest_in_YPF:0 "Investir dans l'YPF"
 ARG_invest_in_YPF_desc:0 "Actuellement, l'YPF produit une partie considérable du pétrole dont notre pays a besoin. Si nous inversons suffisamment sur elle, nous pourrions couvrir tous nos besoins en pétrole."
 ARG_industrial_development:0 "Développement industriel"
 ARG_industrial_development_desc:0 "Nos centres de production actuels sont essentiellement ruraux, ce qui nécessite d'importantes importations pour compenser. Une augmentation de notre production industrielle nous aiderait à inverser cette situation."
 ARG_industrial_development_2:0 "Expansion industrielle"
 ARG_industrial_development_2_desc:0 "La poursuite du développement industriel serait bénéfique pour notre pays, transformant l'Argentine en une puissance montante aux yeux du monde."
 ARG_industrial_development_3:0 "Terminer l'industrialisation"
 ARG_industrial_development_3_desc:0 "Pour rivaliser avec les grandes puissances, nous avons besoin d'une plus grande capacité industrielle."
 ARG_mil_production_effort:0 "Réarmement"
 ARG_mil_production_effort_desc:0 "Notre production militaire est vraiment faible, il serait sage de l'augmenter."
 ARG_mil_production_effort_2:0 "Renforcement militaire"
 ARG_mil_production_effort_2_desc:0 "La satisfaction des besoins de l'armée nécessitera une expansion considérable de l'industrie militaire."
 ARG_mil_production_effort_3:0 "Compléter le secteur militaire"
 ARG_mil_production_effort_3_desc:0 "Le gouvernement reçoit encore plus de demandes de soutien et d'équipements militaires modernes. Ceci peut être réalisé par la construction d'encore plus d'usines militaires."
 ARG_barn_of_the_world:0 "La grange du monde"
 ARG_barn_of_the_world_desc:0 "Alors que la plupart des pays sont actuellement touchés par des problèmes économiques ou des guerres, nous sommes le plus grand producteur de céréales du monde. Récoltons les bénéfices économiques."
 ARG_pioneers:0 "Pionniers"
 ARG_pioneers_desc:0 "Si nous avons un jour l'intention de nous placer aux côtés des autres puissances du monde, nous avons besoin de scientifiques capables de nous fournir des innovations de leur niveau."
 ARG_secret_weapons:0 "Armes secrètes"
 ARG_secret_weapons_desc:0 "Aussi tentant qu'il soit d'investir toutes les ressources dans le développement de nouveaux chars et avions, le secret pour gagner des guerres se trouve ailleurs : dans l'électronique, la fusée et la recherche nucléaire."
 ARG_nuclear_committe:0 "Comité nucléaire"
 ARG_nuclear_committe_desc:0 "Nous sommes à la veille d'une découverte qui bouleversera le monde et nous ne pouvons pas nous permettre d'être à la traîne. Nous devons créer un comité pour coordonner toutes nos recherches nucléaires."
 ARG_atomic_center:0 "Centre atomique"
 ARG_atomic_center_desc:0 "Il serait judicieux d'investir davantage dans la recherche atomique."
 ARG_balseiro_institute:0 "Institut Balseiro"
 ARG_balseiro_institute_desc:0 "La création d'un lieu de rassemblement de nos esprits les plus brillants nous aidera à accroître notre production technologique."
 ARG_infamous_decade:0 "Une décennie infâme"
 ARG_infamous_decade_desc:0 "C'est une période sombre pour le gouvernement argentin, avec une fraude électorale rampante et des persécutions politiques. Bien que cela nous donne plus de liberté pour faire ce que nous voulons, cela pèse lourdement sur le cœur du peuple."
 ARG_argentinas_destiny:0 "Le destin de l'Argentine"
 ARG_argentinas_destiny_desc:0 "L'Argentine est née pour de grandes choses, nous le savons. Il est temps pour le monde de l'apprendre aussi."
 ARG_land_of_the_worker:0 "La terre des travailleurs"
 ARG_land_of_the_worker_desc:0 "Il est de notre devoir de nous libérer, nous et nos amis, de l'oligarchie. Nous sommes les seuls à pouvoir y parvenir."
 ARG_nationalism:0 "Nationalisme"
 ARG_nationalism_desc:0 "L'Argentine est la plus grande nation d'Amérique latine. Il est maintenant temps de montrer au monde entier notre puissance."
 ARG_malvinas_argentinas:0 "Malvinas Argentinas"
 ARG_malvinas_argentinas_desc:0 "Les Malouines nous reviennent de droit. Il est temps de les réclamer, quel qu'en soit le prix."
 ARG_claim_uruguay:0 "Revendiquer l'Uruguay"
 ARG_claim_uruguay_desc:0 "Beaucoup d'entre nous considèrent l'Uruguay comme une partie de l'Argentine, il est peut-être temps de le faire."
 ARG_uruguay_ocupation:0 "Occupation de l'Uruguay"
 ARG_uruguay_ocupation_desc:0 "L'Uruguay appartient de plein droit à l'Argentine. Il est temps de le rendre officiel en envoyant un rappel amical de ce fait à Montevideo."
 ARG_claim_paraguay:0 "Revendiquer le Paraguay"
 ARG_claim_paraguay_desc:0 "Le Paraguay est faible, il ne faudrait pas beaucoup d'efforts pour obtenir une revendication sur leurs terres."
 ARG_claim_bolivia:0 "Revendiquer la Bolivie"
 ARG_claim_bolivia_desc:0 "Grâce à la lutte interne qui se déroule en Bolivie en raison de leur récente défaite dans leur guerre avec le Paraguay, ils sont une cible facile pour nous."
 ARG_claim_chile:0 "Revendiquer le Chili"
 ARG_claim_chile_desc:0 "Le Chili n'est qu'une tache à côté de nous, le peuple nous incite à prendre ce qui devrait déjà nous appartenir."
 ARG_german_joint_military_operations:0 "Opérations militaires conjointes allemandes"
 ARG_german_joint_military_operations_desc:0 "En effectuant des opérations militaires conjointes avec l'Allemagne, nous apprendrons des leçons que seuls les Allemands peuvent nous enseigner."
 ARG_join_the_axis:0 "Rejoindre l'Axe"
 ARG_join_the_axis_desc:0 "Malgré la grandeur et la supériorité de notre nation, il est impossible de gagner seul. L'Allemagne ferait un formidable allié."
 ARG_national_fanatism:0 "Viva la Patria"
 ARG_national_fanatism_desc:0 "Notre peuple est conscient de la grandeur de notre nation et il donnerait volontiers sa vie pour elle."
 ARG_break_roca_runciman_treaty:0 "Briser le pacte Roca-Runciman"
 ARG_break_roca_runciman_treaty_desc:0 "Le méprisable peuple britannique cherche à nous tromper dans un accord injuste, nous ne le tolérerons pas."
 ARG_contest_monroe_doctrine:0 "Contester la Doctrine Monroe"
 ARG_contest_monroe_doctrine_desc:0 "Les États-Unis cherchent à intervenir dans les affaires des pays d'Amérique latine comme si nous leur appartenions. Nous ne pouvons pas les laisser jouer avec nous de cette façon."
 ARG_ussr_coop:0 "Coopération avec l'URSS"
 ARG_ussr_coop_desc:0 "En coopérant avec l'Union soviétique, nous jetterons les bases d'une amitié durable entre nos pays."
 ARG_ussr_research_agreement:0 "Accord de recherche avec l'URSS"
 ARG_ussr_research_agreement_desc:0 "Un accord de recherche basé principalement sur des questions d'ingénierie s'avérerait très avantageux pour l'URSS et pour nous."
 ARG_ussr_four_year_plan:0 "Plan de quatre ans"
 ARG_ussr_four_year_plan_desc:0 "Par une série de décisions à long terme, nous visons à moderniser notre industrie et à collaborer avec les autres nations communistes du monde."
 ARG_join_the_comintern:0 "Rejoindre le Komintern"
 ARG_join_the_comintern_desc:0 "Pour faire naître un monde sans classes sociales, nous avons besoin d'alliés. Rejoindre le Komintern est notre meilleure option pour faire de notre rêve une réalité."
 ARG_south_americas_talks:0 "Pourparlers d'Amérique du Sud"
 ARG_south_americas_talks_desc:0 "Notre continent est grand, tout comme les nations qui le composent. Le monde change à une vitesse alarmante, nous devons travailler ensemble si nous voulons être à l'abri des menaces extérieures."
 ARG_south_americas_talks_tt:0 "Renforce les relations entre les nations d'Amérique du Sud"
 ARG_anti_war_treaty:0 "Traité anti-agression"
 ARG_anti_war_treaty_desc:0 "Un traité favorable à la paix avec nos voisins renforcerait nos relations et la stabilité, en encourageant le développement dans la région."
 ARG_anti_war_treaty_tt:0 "Les pays voisins sont invités à signer un traité empêchant toute guerre dans la zone."
 ARG_anti_war_treaty_2:0 "Conférence géopolitique"
 ARG_anti_war_treaty_2_desc:0 "L'extension de nos discussions pro-paix avec les autres nations sud-américaines ne peut être que dans notre intérêt."
 ARG_anti_war_treaty_2_tt:0 "Le reste de l'Amérique du Sud est invité à signer un traité empêchant la guerre dans la zone."
 ARG_anti_war_treaty_3:0 "Influence caribéenne"
 ARG_anti_war_treaty_3_desc:0 "Toute l'Amérique latine est une grande famille. Développons nos discussions en faveur de la paix."
 ARG_anti_war_treaty_3_tt:0 "Les nations des Caraïbes sont invitées à signer un traité empêchant toute guerre dans la zone."
 ARG_la_patria_grande:0 "La Patria Grande"
 ARG_la_patria_grande_desc:0 "Les traités de paix ne suffisent pas. L'Amérique latine doit former un front uni pour se protéger du reste du monde."
 la_patria_grande_faction:0 "Patria Grande"
 ARG_la_patria_grande_tt:0 "Les nations d'Amérique latine sont invitées à rejoindre la faction Patria Grande."
 ARG_the_will_of_the_people:0 "La volonté du peuple"
 ARG_the_will_of_the_people_desc:0 "Un pays n'est rien sans son peuple, et c'est lui qui le dirige."
 ARG_one_mind:0 "Un seul esprit"
 ARG_one_mind_desc:0 "Notre peuple partage des buts et des objectifs, se réunissant pour archiver des choses toujours plus grandes."
 ARG_integrate_native_tribes:0 "Intégrer les tribus indigènes"
 ARG_integrate_native_tribes_desc:0 "Les descendants des premiers habitants de l'Argentine ont été tenus à l'écart de notre société pendant bien trop longtemps. Il est temps de changer cela."
 ARG_liberty:0 "Liberté"
 ARG_liberty_desc:0 "La démocratie est le véritable gouvernement du peuple. Chaque voix doit être entendue."
 ARG_befriend_uruguay:0 "Se rapprocher de l'Uruguay"
 ARG_befriend_uruguay_desc:0 "Se rapprocher de l'Uruguay"
 ARG_befriend_bolivia:0 "Se rapprocher de la Bolivie"
 ARG_befriend_bolivia_desc:0 "Se rapprocher de la Bolivie"
 ARG_befriend_paraguay:0 "Se rapprocher du Paraguay"
 ARG_befriend_paraguay_desc:0 "Se rapprocher du Paraguay"
 ARG_befriend_chile:0 "Se rapprocher du Chili"
 ARG_befriend_chile_desc:0 "Se rapprocher du Chili"
 ARG_brazil_coop:0 "Coopération avec le Brésil"
 ARG_brazil_coop_desc:0 "En coopérant avec le Brésil, nous jetterons les bases d'une amitié durable entre nos pays."
 ARG_external_help:0 "Aide extérieure"
 ARG_external_help_desc:0 "Il est possible de remédier à notre faible développement technologique et à notre économie terne en demandant une aide internationale."
 ARG_neutrality_foc:0 "Neutralité"
 ARG_neutrality_foc_desc:0 "Les plus grandes puissances mondiales sont au bord de la guerre, peut-être que si nous restons à l'écart, aucun mal ne nous sera fait."
 ARG_usa_coop:0 "Coopération américaine"
 ARG_usa_coop_desc:0 "En coopérant avec les Américains, nous jetterons les bases d'une amitié durable entre nos pays."
 ARG_uk_coop:0 "Coopération britannique"
 ARG_uk_coop_desc:0 "En coopérant avec les Britanniques, nous jetterons les bases d'une amitié durable entre nos pays."
 ARG_usa_military_coop:0 "Coopération militaire américaine"
 ARG_usa_military_coop_desc:0 "Les Américains connaissent une chose ou deux sur la guerre, et sont prêts à nous enseigner pour le moment venu."
 ARG_usa_technological_coop:0 "Coopération technologique américaine"
 ARG_usa_technological_coop_desc:0 "Les prouesses technologiques des États-Unis sont inégalées. La coopération avec leurs équipes de recherche ne peut être que bénéfique pour nous."
 ARG_eden_malbran_treaty:0 "Traité Eden-Malbrán"
 ARG_eden_malbran_treaty_desc:0 "Parfois, certains sacrifices doivent être faits au nom des relations internationales. La signature de ce traité nous mettra dans une situation délicate, mais notre relation avec les Britanniques s'améliorera certainement."
 ARG_uk_industrial_coop:0 "Coopération industrielle britannique"
 ARG_uk_industrial_coop_desc:0 "Le partenariat avec les Britanniques permettra à notre pays de bénéficier d'un niveau de croissance industrielle sans précédent."
 ARG_uk_naval_coop:0 "Coopération navale britannique"
 ARG_uk_naval_coop_desc:0 "La production des chantiers navals britanniques est bien supérieure à la nôtre, demander leur soutien technique nous serait très utile."
 ARG_join_the_allies:0 "Rejoindre les Alliés"
 ARG_join_the_allies_desc:0 "Le monde est au bord du chaos total. Rejoindre les Alliés est notre meilleure chance de ramener la paix et d'écraser ceux qui veulent nous asservir."
 ARG_militarism:0 "Militarisme"
 ARG_militarism_desc:0 "Ceux qui considèrent l'armée comme un mal nécessaire hésiteront face à la guerre. Nous devons militariser notre culture si nous voulons devenir une force de combat efficace."
 ARG_military_youth:0 "Jeunesse militaire"
 ARG_military_youth:0 "Les organisations visant à promouvoir la discipline et l'éducation politique de nos jeunes favoriseront la loyauté et l'abnégation."
 ARG_paramilitarism:0 "Paramilitarisme"
 ARG_paramilitarism_desc:0 "Les principes militaires ont des applications en dehors de l'armée. Avec le développement d'unités semi-militarisées pour compléter nos forces armées, davantage de personnes auront une formation militaire."
 ARG_political_correctness:0 "Politiquement correct"
 ARG_political_correctness_desc:0 "Les personnes ayant des opinions légèrement controversées ou autrement embarrassantes semblent craindre qu'il existe une vaste conspiration contre elles. Cela semble être une excellente idée."
 ARG_indoctrination_focus:0 "Endoctrinement"
 ARG_indoctrination_focus_desc:0 "Ayant établi que notre idéologie est fondée sur la vérité, elle peut être enseignée comme telle. L'éducation et les médias doivent refléter cette leçon."
 ARG_political_commissars:0 "Commissaires politiques"
 ARG_political_commissars_desc:0 "Pour garantir que nos politiques soient suivies dans la pratique militaire, nous introduirons dans les rangs militaires des fonctionnaires nommés par le pouvoir politique."
 ARG_army_reform:0 "Réforme de l'armée"
 ARG_army_reform_desc:0 "Nos armées sont dans un état honteux. Nous devons réformer complètement notre structure militaire."
 ARG_external_advisors:0 "Conseillers militaires externes"
 ARG_external_advisors_desc:0 "Nous manquons d'expérience, mais d'autres en ont à revendre. Nous pourrions leur demander de l'aide dans nos efforts pour réformer notre armée."
 ARG_military_academy:0 "Académie militaire nationale"
 ARG_military_academy_desc:0 "Dépendre d'autres nations pour former nos officiers nous rendrait politiquement faibles, il est donc impératif que nous développions notre propre méthode de formation de nos officiers."
 ARG_motorized_army:0 "Armée motorisée"
 ARG_motorized_army_desc:0 "La mobilité et la protection sont essentielles pour permettre à l'infanterie d'entrer et de sortir du champ de bataille en toute sécurité. Se concentrer sur ces développements nous permettra d'agir rapidement."
 ARG_study_foreign_tanks:0 "Étudier des chars étrangers"
 ARG_study_foreign_tanks_desc:0 "Certaines nations disposent de véhicules blindés très avancés. Nous pouvons analyser leurs conceptions afin d'améliorer nos futurs véhicules blindés."
 ARG_mechanized_experiments:0 "Expérimentations mécanisées"
 ARG_mechanized_experiments_desc:0 "En repensant les possibilités de l'infanterie motorisée, nous pouvons repousser les limites des véhicules que l'on peut construire aujourd'hui."
 ARG_tanks_experiments:0 "Expérimentations blindées"
 ARG_tanks_experiments_desc:0 "En repensant les possibilités des véhicules blindés, nous pouvons repousser les limites de ce qui peut être construit aujourd'hui."
 ARG_tanks_modernization:0 "Modernisation des chars"
 ARG_tanks_modernization_desc:0 "Notre armée a besoin de chars modernes afin d'avoir le dessus sur le champ de bataille, nos ingénieurs sont sûrs de pouvoir réaliser des blindages aussi bons que ceux des grandes puissances."
 ARG_cruiser_tanks_experiments:0 "Expériences sur les chars Cruiser"
 ARG_cruiser_tanks_experiments_desc:0 "Maintenant que nous connaissons les principes de base de la conception des chars, nous pouvons nous efforcer de sortir des sentiers battus pour améliorer la conception de nos chars."
 ARG_heavy_tanks_experiments:0 "Expériences sur les chars lourds"
 ARG_heavy_tanks_experiments_desc:0 "Les bases de la conception des chars étant posées, nous pouvons commencer à nous concentrer sur les chars lourds qui serviront de fer de lance à nos armées."
 ARG_study_foreign_equipment:0 "Étudier du matériel étranger"
 ARG_study_foreign_equipment_desc:0 "Certaines nations ont développé des armes très avancées. L'analyse de leurs conceptions permettra d'améliorer nos futures armes."
 ARG_equipment_modernization:0 "Modernisation du matériel"
 ARG_equipment_modernization_desc:0 "Un soldat n'est rien sans son arme. Si nous voulons moderniser notre armée, nous devons d'abord moderniser notre équipement."
 ARG_standarized_equipment:0 "Standardiser l'équipement"
 ARG_standarized_equipment_desc:0 "En standardisant l'équipement de nos soldats, nous pouvons affiner notre industrie pour produire cet équipement à un rythme plus élevé."
 ARG_equipment_innovation:0 "Amélioration de l'équipement"
 ARG_equipment_innovation_desc:0 "De meilleures armes signifient de meilleurs soldats, si nous voulons triompher, nous devons rester en tête en matière de technologie des armes."
 ARG_special_forces:0 "Forces spéciales"
 ARG_special_forces_desc:0 "Nous avons besoin de forces d'élite ; les troupes de montagne et les parachutistes devraient être notre priorité."
 ARG_artillery_modernization:0 "Modernisation de l'artillerie"
 ARG_artillery_modernization_desc:0 "Une bataille ne se résume pas à des soldats qui se tirent dessus, un soutien d'artillerie moderne est nécessaire si nous voulons que nos divisions soient utiles."
 ARG_specialized_artillery:0 "Artillerie spécialisée"
 ARG_specialized_artillery_desc:0 "Souvent, nos soldats font face à l'ennemi en position désavantageuse, que ce soit par voie terrestre ou aérienne, nos armées doivent avoir un moyen de faire face à ce problème."
 ARG_new_officers_programme:0 "Programme pour les nouveaux officiers"
 ARG_new_officers_programme_desc:0 "L'épine dorsale d'une armée, ce sont ses généraux, si nous voulons réformer notre armée correctement, il faut de nouveaux officiers."
 ARG_volunteer_corps:0 "Corps de volontaires"
 ARG_volunteer_corps_desc:0 "En envoyant nos soldats combattre dans d'autres conflits, nous acquerrions une expérience vraiment précieuse pour les conflits futurs."
 ARG_navy_reform:0 "Réforme de la marine"
 ARG_navy_reform_desc:0 "Notre marine est dans un état honteux, nos navires ne navigueraient nulle part s'ils le devaient, une restructuration complète de la marine est nécessaire."
 ARG_state_dockyards:0 "Chantiers navals de l'État"
 ARG_state_dockyards_desc:0 "Pour déployer une marine puissante, il nous faut un endroit où construire nos navires."
 ARG_naval_development_I:0 "Développement naval"
 ARG_naval_development_I_desc:0 "Il est nécessaire de développer davantage notre capacité de construction navale."
 ARG_naval_development_II:0 "Développement naval II"
 ARG_naval_development_II_desc:0 "Il est nécessaire de développer davantage notre capacité de construction navale."
 ARG_naval_base_development:0 "Développement des bases navales"
 ARG_naval_base_development_desc:0 "Notre marine se développe, nous avons maintenant besoin de nouvelles bases à partir desquelles les nouveaux navires peuvent opérer."
 ARG_overseas_officer_training:0 "Formation des officiers à l'étranger"
 ARG_overseas_officer_training_desc:0 "Si le moment vient pour nos vaisseaux de combattre, leurs capitaines doivent savoir quoi faire, mais ils ne peuvent l'apprendre qu'à la guerre, les envoyer outre-mer les aidera dans ce domaine."
 ARG_naval_exercises:0 "Exercices navals"
 ARG_naval_exercises_desc:0 "Quel meilleur moyen pour nos marins d'apprendre à se comporter au combat que les exercices."
 ARG_fleet_modernization:0 "Modernisation de la flotte"
 ARG_fleet_modernization_desc:0 "La plupart des conceptions de nos navires sont anciennes, à moins que nous ne voulions perdre toutes les batailles que nous livrons, nous devrons moderniser nos conceptions."
 ARG_screening_ships_modernization:0 "Modernisation des navires écrans"
 ARG_screening_ships_modernization_desc:0 "Bien que les grands navires apportent une grande puissance, ils sont également coûteux à construire. Nous pourrions plutôt nous concentrer sur la création d'une marine plus grande et plus performante."
 ARG_cruisers_modernization:0 "Modernisation des croiseurs"
 ARG_cruisers_modernization_desc:0 "Les croiseurs sont des navires importants, ils sont le juste milieu entre le coût et la puissance."
 ARG_submarines_modernization:0 "Modernisation des sous-marins"
 ARG_submarines_modernization_desc:0 "Même si notre ennemi dispose d'une marine plus importante, nous pouvons causer de sérieux dommages à son industrie en le privant de ses importations."
 ARG_submarines_experiments:0 "Expérimentations sous-marines"
 ARG_submarines_experiments_desc:0 "Avoir des sous-marins avancés devrait être une priorité si nous ne pouvons pas nous permettre d'affronter directement l'ennemi."
 ARG_capital_ships_development:0 "Développement des navires capitaux"
 ARG_capital_ships_development_desc:0 "Des navires plus puissants signifient une marine plus puissante, et nos ingénieurs le savent."
 ARG_capital_ships_modernization:0 "Modernisation des navires capitaux"
 ARG_capital_ships_modernization_desc:0 "En concevant des navires puissants, nous aurons la maîtrise des mers."
 ARG_carrier_development:0 "Développement des porte-avions"
 ARG_carrier_development_desc:0 "Nous pouvons développer des porte-avions qui nous aideraient à déployer des avions loin de chez nous."
 ARG_carrier_modernization:0 "Modernisation des porte-avions"
 ARG_carrier_modernization_desc:0 "Nos porte-avions sont loin d'être modernes, nous pouvons nous concentrer sur la tâche de les mettre à jour."
 ARG_naval_doctrine:0 "Doctrine navale"
 ARG_naval_doctrine_desc:0 "Pour réformer la marine, il ne suffit pas d'avoir les navires, il faut aussi savoir les utiliser."
 ARG_air_force_reform:0 "Réforme de l'armée de l'air"
 ARG_air_force_reform_desc:0 "Notre armée de l'air est dans un état honteux, nos avions se brisent même sans décoller et il y a peu de pilotes qualifiés dans nos rangs."
 ARG_bomber_modernization:0 "Modernisation des bombardiers"
 ARG_bomber_modernization_desc:0 "Perturber l'économie de nos ennemis est d'une importance capitale, cela les empêcherait d'approvisionner leurs armées, donnant ainsi à nos armées la possibilité d'avancer."
 ARG_cas_innovation:0 "Améliorer l'appui aérien rapproché"
 ARG_cas_innovation_desc:0 "L'appui aérien rapproché est vital sur le champ de bataille, car au-delà des dégâts infligés aux lignes ennemies, il stimule considérablement le moral de nos soldats."
 ARG_light_fighter_modernization:0 "Modernisation des chasseurs légers"
 ARG_light_fighter_modernization_desc:0 "Pour mener correctement des opérations aériennes, il faut une supériorité aérienne. À cette fin, des avions rapides et agiles sont nécessaires."
 ARG_heavy_fighter_modernization:0 "Modernisation des chasseurs lourds"
 ARG_heavy_fighter_modernization_desc:0 "Pour protéger nos bombardiers lorsqu'ils survolent des zones dangereuses ou pour abattre les bombardiers ennemis qui cherchent à endommager nos industries, nous pouvons nous concentrer sur un type de chasseur plus lourd et plus puissant."
 ARG_aviation_schools:0 "Écoles d'aviation"
 ARG_aviation_schools_desc:0 "Les pilotes formés sont en nombre insuffisant. En créant des écoles d'aviation, nous pourrions résoudre ce problème."
 ARG_air_innovations:0 "Innovations aériennes"
 ARG_air_innovations_desc:0 "Les guerres modernes ne peuvent être gagnées sans la domination du ciel. Nous devons faire tout ce qui est en notre pouvoir pour développer l'armée de l'air."
 ARG_air_base_dev:0 "Développement des bases aériennes"
 ARG_air_base_dev_desc:0 "Un plan pour établir plus de bases aériennes sur notre territoire est nécessaire si nous voulons augmenter notre nombre d'avions."
 ARG_air_doctrine:0 "Doctrine aérienne"
 ARG_air_doctrine_desc:0 "Pour dominer les cieux, nous devons améliorer nos tactiques aériennes."
 ARG_air_heroes:0 "Héros des cieux"
 ARG_air_heroes_desc:0 "En idolâtrant certains de nos as, les jeunes générations seront encouragées à suivre leurs pas."
 ARG_nav_innovation:0 "Améliorer les bombardiers navals"
 ARG_nav_innovation_desc:0 "L'efficacité des frappes aériennes contre des cibles navales a été démontrée par les Américains dès 1921. Nous ne devons pas négliger cette branche de l'armée de l'air si nous avons l'intention de faire la guerre à une puissance navale."
 ARG_internationalism:0 "Internationalisme"
 ARG_internationalism_desc:0 "L'idéologie ne connaît pas de frontières. Nos idéaux sont au-dessus de la souveraineté."
 ARG_demand_georgia:0 "Exiger la Géorgie du Sud"
 ARG_demand_georgia_desc:0 "La Géorgie du Sud est argentine. Qui sont les Britanniques pour nous en priver ? S'ils ne sont pas prêts à la rendre, nous les y obligerons."
 ARG_brazil_non_agression:0 "Pacte de non-agression avec le Brésil"
 ARG_brazil_non_agression_desc:0 "Une confrontation avec le Brésil n'est pas dans notre intérêt. Pour améliorer nos relations avec le gouvernement brésilien, nous pouvons proposer un pacte de non-agression entre nos nations."
 ARG_brazil_joint_exercises:0 "Exercices conjoints Argentine-Brésil"
 ARG_brazil_joint_exercises_desc:0 "Nos deux nations connaissent un essor grâce à la situation en Europe. Nous devrions aider notre voisin pour montrer que nous sommes à ses côtés."
 ARG_ask_for_georgia:0 "Demander la Géorgie du Sud"
 ARG_ask_for_georgia_desc:0 "La Géorgie du Sud et les îles Sandwich du Sud sont de plein droit argentines. Nos nouveaux liens avec le Royaume-Uni pourraient nous permettre de trouver une solution diplomatique à cette question."
 ARG_ask_for_malvinas:0 "Demander les Malouines"
 ARG_ask_for_malvinas_desc:0 "Les Malouines sont légitimement argentines. Nos nouveaux liens avec le Royaume-Uni pourraient nous permettre de trouver une solution diplomatique à cette question."
 ARG_proving_grounds:0 "Terrain d'essai"
 ARG_proving_grounds_desc:0 "Si nous voulons créer les armes de demain, nous devons avoir un endroit où tester les prototypes."
 ARG_political_repression:0 "Répression politique"
 ARG_political_repression_desc:0 "Pour assurer la stabilité politique et l'unité de notre pays, nous devons veiller à ce que les éléments radicaux de la société soient tenus à l'écart du gouvernement, même si, pour ce faire, nous devons recourir à des méthodes néfastes."

 ARG_spanish_civil_war_involvement:0 "Participer à la guerre civile espagnole"
 ARG_spanish_civil_war_involvement_desc:0 "Nous ne pouvons pas laisser nos frères espagnols se battre et ne pas nous impliquer d'une manière ou d'une autre."
 r56_ARG_spanish_civil_war_involvement:0 "Participer à la guerre civile espagnole"


 ARG_instituto_aerotecnico_de_cordoba:0 "Instituto Aerotecnico de Cordoba"
 
 ARG_american_oil_concern:0 "Pétrole industriel"
 ARG_american_oil_concern_desc:0 "Nos réserves de pétrole peuvent être développées, grâce à l'expertise américaine."
 ARG_american_industrial_investments:0 "Investissements industriels américains"
 ARG_american_industrial_investments_desc:0 "Le capital américain peut aider au développement de notre pays et cimenter notre importance stratégique."
 ARG_join_the_defense_of_the_hemisphere:0 "Rejoindre la défense de l'hémisphère"
 ARG_join_the_defense_of_the_hemisphere_desc:0 "Les États-Unis sont la force principale dans la défense de l'Amérique, pour assurer la paix que nous chérissons, nous devons les aider."

