 COG_support_copper_mining4:0 "Maximiser l'extraction de cuivre"
 COG_support_copper_mining4_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."   
 COG_great_inga_dam:0 "Grand barrage d'Inga"
 COG_great_inga_dam_desc:0 "Ce projet rêvé depuis longtemps, déjà envisagé en 1928, associait un grand barrage sur le cours inférieur du Congo à une usine de traitement d'aluminium gourmande en énergie. Le projet prévoyait qu'à pleine capacité, elle produirait plus que la production mondiale d'aluminium de 1939."
 COG_industrial_effort:0 "Plan industriel du Congo"
 COG_industrial_effort_desc:0 "En cette période de changement, une partie de nos besoins vitaux devrait être fabriquée localement." 
 COG_transform_the_congo:0 "Développer les opportunités coloniales"
 COG_transform_the_congo_desc:0 "Nous devrions rénover le port de Banana afin d'augmenter nos capacités logistiques."
 COG_transform_the_congo2:0 "Investir dans la fabrication coloniale"
 COG_transform_the_congo2_desc:0 "Même si le Congo était principalement une colonie d'exploitation, la population coloniale et la quantité de minéraux sont suffisamment importantes pour commencer le processus de fabrication sur place avant l'exportation."
 COG_transform_the_congo3:0 "Amélioration de la fabrication coloniale"
 COG_transform_the_congo3_desc:0 "Même si le Congo était principalement une colonie d'exploitation, la population coloniale et la quantité de minéraux sont suffisamment importantes pour commencer le processus de fabrication sur place avant l'exportation." 
 COG_production_effort:0 "Production militaire locale"
 COG_production_effort_desc:0 "Production militaire locale"
 COG_production_effort_2:0 "Les besoins de notre époque"
 COG_production_effort_2_desc:0 "Le Congo n'est pas censé être une terre déchirée par la guerre, mais si la situation l'exige, nous devons être prêts à répondre à toute menace."
 COG_production_effort_3:0 "Production militaire locale III"
 COG_production_effort_3_desc:0 "Production militaire locale III"
 COG_export_to_new_markets:0 "Exporter vers de nouveaux marchés"
 COG_export_to_new_markets_desc:0 "Avec les perturbations causées par la guerre, certains pays ne sont plus ouverts à nos exportations. Cependant, nous pourrions, et nous devrions, fournir un maximum de ressources à nos alliés." 
 COG_war_mining_production_directorate:0 "Direction de la production minière de guerre"
 COG_war_mining_production_directorate_desc:0 "La Direction de la production minière de guerre a été créée en 1941 afin de superviser les différentes sociétés minières et de veiller à ce que les minéraux dont les alliés ont besoin soient classés par ordre de priorité et que les outils miniers soient pleinement exploités." 
 COG_gold_extraction:0 "Intensifier l'extraction d'or"
 COG_gold_extraction_desc:0 "« L'argent est le nerf de la guerre » disait Cicéron. Deux mille ans plus tard, ce dicton est plus vrai que jamais. Le Congo possède un grand trésor gardé par la terre jalouse. En ce moment, plus que jamais, nous en avons un besoin urgent." 
 COG_diamond_extraction:0 "Intensifier l'extraction de diamants"
 COG_diamond_extraction_desc:0 "Au-delà de son utilisation en bijouterie, le diamant a également de nombreuses utilisations dans le secteur industriel. L'industrie militaire ayant créé un boom de la demande de diamants, nous devons veiller à extraire suffisamment du minéral le plus dur qui existe pour approvisionner nos partenaires."
 
 
 COG_invest_in_nuclear_program:0 "Soutenir l'exploitation d'uranium de Katanga"
 COG_invest_in_nuclear_program_desc:0 "En nous appuyant sur les théories de la relativité d'Albert Einstein et sur la désintégration radioactive de l'uranium 238, nous avons découvert que la fission de l'atome génère d'énormes quantités d'énergie. Nous devons étudier la possibilité de la théorie de la réaction en chaîne, et pour ce faire, nous devons extraire d'énormes quantités de minerai d'uranium. Nous espérons que nos mines de Kolwezi et de Shinkolobwe pourront produire les quantités requises."
 COG_further_nuclear_research:0 "Exploitation et exportation d'uranium"
 COG_further_nuclear_research_desc:0 "Grâce à notre nouvelle compréhension de l'atome et à l'augmentation de la production de minerai d'uranium, nous pouvons non seulement étudier son potentiel, mais aussi exporter une partie du minerai vers nos principaux alliés pour assurer la victoire finale de notre coalition sur nos ennemis."
 COG_establish_radio_stations:0 "Établir des stations de radio"
 COG_establish_radio_stations_desc:0 "La Société belge radio-électrique doit établir des stations radio afin de faciliter les communications à longue distance avec les régions éloignées du pays mais aussi avec la colonie et l'Europe."
 COG_radio_divisional_support:0 "Relais radio de la Force publique" 
 COG_radio_divisional_support_desc:0 "Pour mieux coordonner les troupes sur les vastes distances du Congo, il est essentiel que chaque unité ait accès à son propre équipement radio." 
 COG_extra_tech_slot:0 "Institut des sciences coloniales"
 COG_extra_tech_slot_desc:0 "L'Institut des sciences coloniales était le principal organisme de recherche lié au Congo belge. Installé à Anvers, en Belgique, il était spécialisé dans l'étude de la géologie et de la nature de la colonie. Il était complété par des stations de recherche locales sur le terrain. En outre, un immense institut agronomique, l'Institut national d'études agronomiques du Congo belge, permet à la colonie d'augmenter les rendements de façon spectaculaire."
 COG_extra_tech_slot_2:0 "Inviter des spécialistes techniques"
 COG_extra_tech_slot_2_desc:0 "Pour relever les défis de notre époque, nous devons accroître notre potentiel d'innovation. L'invitation d'experts étrangers nous permettra d'acquérir de nouvelles capacités techniques et de relever les défis de cette génération."

 COG_colonial_loyalty:0 "Loyauté coloniale"
 COG_colonial_loyalty_desc:0 "Notre gouvernement doit être réorganisé afin qu'il puisse faire face aux nouveaux défis. Actuellement, le gouverneur général détient trop de pouvoir et nous devrions lui permettre de déléguer une partie de son pouvoir à des personnes compétentes."
 COG_reinforce_colonial_government:0 "Renforcer le gouvernement colonial"
 COG_reinforce_colonial_government_desc:0 "Le soutien des colons belges et la confiance du ministère des colonies à Bruxelles ou en exil sont un atout important pour la légitimité de Pierre Ryckmans et la stabilité de la colonie." 
 COG_commit_to_the_war:0 "S'engager dans la guerre"
 COG_commit_to_the_war_desc:0 "Nous sommes en guerre. Certains en Belgique pensent que nous aurions dû nous rester neutres, mais la réalité de la guerre nous touche ici et maintenant. Nous devons montrer notre engagement envers les personnes désireuses de nous aider et éviter qu'une puissance étrangère prenne le contrôle de la colonie sous prétexte de « protection »." 
 COG_technology_sharing:0 "Partage technologique"
 COG_technology_sharing_desc:0 "Pendant que nous aidons nos alliés dans ce conflit avec des ressources naturelles, nous devrions leur demander des spécialistes et des plans afin d'améliorer nos capacités industrielles et militaires."
 COG_increased_research_collaboration:0 "Renforcement de la collaboration technologique"
 COG_increased_research_collaboration_desc:0 "Nous sommes liés à la Belgique de nombreuses façons. Nous devrions privilégier les contacts étroits avec les chercheurs belges afin de pouvoir suivre leurs innovations." 
 COG_cracks_down_on_enemies:0 "Lutter contre les ennemis"
 COG_cracks_down_on_enemies_desc:0 "L'arrestation de sympathisants allemands et d'espions de l'Abwehr opérant depuis l'Angola est décisive pour la sécurité de la colonie."  
 COG_military_help:0 "Aide militaire"
 COG_military_help_desc:0 "Nous devrions demander à nos alliés de nous fournir des machines lourdes afin de pouvoir produire localement l'équipement essentiel de la Force publique. Cela permettrait de réduire notre dépendance vis-à-vis du commerce maritime et d'améliorer notre potentiel militaire." 
 COG_colonial_defense_associations:0 "Soutenir les associations de défense coloniale"
 COG_colonial_defense_associations_desc:0 "Maintenant que nous sommes en guerre, les citoyens belges ont spontanément formé des « associations de défense » pour aider à sécuriser la colonie. Nous devrions les soutenir et recruter certains de leurs membres comme officiers qui pourront commander les milliers de nouvelles recrues africaines."
 COG_finance_planes_britain:0 "Financer des avions pour le Royaume-Uni"
 COG_finance_planes_britain_desc:0 "Nous devons collecter des fonds pour financer de nouveaux avions pour les pilotes belges servant dans la RAF, afin de montrer notre solidarité avec les Belges qui se battent dans le monde entier, même après la capitulation de l'armée." 
 COG_finance_planes_belgium:0 "Financer des avions pour la Belgique"
 COG_finance_planes_belgium_desc:0 "Nous devons montrer notre soutien à la Belgique qui se bat pour préserver son indépendance. Nous organiserons une grande campagne de financement à travers la colonie pour financer la construction d'avions pour l'armée belge."  
 COG_expand_force_publique_recruitment:0 "Élargir le recrutement de la Force publique"
 COG_expand_force_publique_recruitment_desc:0 "Pour compenser les pertes de guerre, une augmentation du recrutement est nécessaire." 
 
 
 COG_colonial_autonomy:0 "Autonomie coloniale"
 COG_colonial_autonomy_desc:0 "Nous avons déjà demandé au ministère des colonies de nous accorder plus de libertés, mais cela nous a été systématiquement refusé."
 COG_empower_congolese:0 "Donner du pouvoir aux Congolais"
 COG_empower_congolese_desc:0 "Pendant trop longtemps, notre peuple autochtone a été gouverné par les oppresseurs coloniaux de l'autre côté de la mer. Le peuple [COG.GetAdjMS] suivra la voie de l'égalité et de l'internationalisme pour réaliser les rêves de notre indépendance."
 COG_burn_royal_portraits:0 "Brûler les portraits royaux"
 COG_burn_royal_portraits_desc:0 "Brûler les portraits royaux" 
 COG_affinity_fascism:0 "Tendances fascistes"
 COG_affinity_fascism_desc:0 "Tendances fascistes"
 COG_affinity_new_order:0 "Affinité pour l'ordre nouveau"
 COG_affinity_new_order_desc:0 "Affinité pour l'ordre nouveau"
 COG_independence:0 "Renverser le gouvernement de Pierre Rykmans"
 COG_independence_desc:0 "Maintenant que nous avons rassemblé suffisamment de soutien dans les principales villes congolaises et au sein de la Force publique, nous devons réaliser un coup d'État. Cette frappe au cœur du système actuel nous libérera de l'influence belge."
 COG_doctrinal_marxism:0 "Marxisme doctrinal"
 COG_doctrinal_marxism_desc:0 "Le marxisme-léninisme est le seul moyen de libérer les travailleurs de la tyrannie des capitalistes qui augmentent leurs exigences concernant le nombre d'heures de travail dans les mines. Il est temps de s'unir et de forcer la création d'un syndicat fort." 
 COG_masses_education:0 "Éducation des masses"
 COG_masses_education_desc:0 "L'alphabétisation est la première étape nécessaire pour libérer les travailleurs."
 COG_political_commissars:0 "Commissaires politiques"
 COG_political_commissars_desc:0 "« Ces ordres ne suivent pas les lignes du parti ! »"
 COG_communist_army:0 "Armée communiste"
 COG_communist_army_desc:0 "La Révolution est en danger ! Aux armes !" 
 COG_join_comintern:0 "Rejoindre le Komintern"
 COG_join_comintern_desc:0 "L'Union soviétique est le cœur de la Révolution, il serait stupide de ne pas suivre leurs directives."
 COG_african_diplomacy:0 "Diplomatie africaine"
 COG_african_diplomacy_desc:0 "En tant que pays libre au milieu de l'Afrique, nous devons affirmer notre position sur le continent." 
 COG_influence_liberia:0 "Influencer le Libéria"
 COG_influence_liberia_desc:0 "Le Libéria est censé être une terre pour les descendants libres d'esclaves. Leurs ancêtres ont été libérés de la chaîne de l'esclavage, mais ils doivent maintenant être libérés de l'exploitation prolétarienne." 
 COG_influence_south_africa:0 "Influencer l'Afrique du Sud"
 COG_influence_south_africa_desc:0 "Les indigènes d'Afrique du Sud ont été opprimés pendant bien trop longtemps. Nous devons leur montrer la voie du socialisme afin de les libérer de l'oppression coloniale et de les faire rejoindre notre camp." 
 COG_technology_sharing_communism:0 "Fraternité scientifique" 
 COG_technology_sharing_communism_desc:0 "La science conduira l'humanité sur la véritable voie du socialisme."  
 
 COG_build_revolution:0 "Bâtir la Révolution"
 COG_build_revolution_desc:0 "Motivés par la perspective d'un avenir meilleur, les travailleurs travailleront davantage afin d'assurer le triomphe de la révolution."
 COG_manipulate_native_masses:0 "Manipuler les masses indigènes"
 COG_manipulate_native_masses_desc:0 "Nous ne pourrons pas faire la guerre simplement avec une armée composée d'Européens. Nous devons utiliser tous les moyens possibles pour convaincre les indigènes qu'ils doivent se battre sous notre commandement et mourir pour notre cause."
 COG_colonial_claims:0 "Revendiquer le Grand Bassin du Congo"
 COG_colonial_claims_desc:0 "À la conférence de Berlin, la véritable extension du Congo a été freinée par les « grandes puissances » hypocrites. Il est temps de réviser ces décisions et d'appliquer le plan exposé par Stanley : un grand Congo, reliant les deux océans pour assurer le triomphe de la civilisation au cœur de l'Afrique."
 COG_mobilize_colonial_manpower:0 "Conscription des colons"
 COG_mobilize_colonial_manpower_desc:0 "La population belge est l'élément le plus important de notre société et si nous voulons commander efficacement un grand nombre de Congolais, nous devons augmenter le nombre d'officiers européens." 
 COG_join_axis:0 "Rejoindre l'Axe"
 COG_join_axis_desc:0 "L'Allemagne est notre modèle et nous devons soutenir l'ordre nouveau par tous les moyens possibles."
 COG_german_scientists:0 "Inviter des scientifiques allemands"
 COG_german_scientists_desc:0 "En échange de nos ressources, les Allemands devraient nous aider à développer de meilleures armes. Cet équipement nous permettrait alors de gagner cette guerre contre l'alliance de la ploutocratie corrompue et du bolchévisme."
 COG_italian_scientists:0 "Inviter des scientifiques italiens"
 COG_italian_scientists_desc:0 "En échange de nos ressources, les Italiens devraient nous aider à développer de meilleures armes afin de gagner cette guerre contre l'alliance de la ploutocratie corrompue et du bolchévisme."
 COG_join_italy:0 "Se rapprocher des Italiens"
 COG_join_italy_desc:0 "L'Italie est notre modèle et nous devons soutenir l'ordre nouveau par tous les moyens possibles."
 COG_technology_sharing_fascism:0 "La force de la coopération"
 COG_technology_sharing_fascism_desc:0 "Nous ne combattrons pas cette guerre seuls, mais si nous unissons nos efforts, nous pouvons assurer la continuité de la domination européenne sur une Afrique libérée des influences bolchéviques." 
 
 COG_reform_the_force_publique:0 "Réformer la Force publique"
 COG_reform_the_force_publique_desc:0 "La Force publique est en mauvais état. Les fusils sont vieux et les officiers ont un moral bas, nous devons changer cela."
 COG_engineers_corps:0 "Corps d'ingénieurs"
 COG_engineers_corps_desc:0 "Les ingénieurs sont indispensables pour se déplacer en terrain hostile. C'est pourquoi la formation de spécialistes est essentielle."
 COG_motorization_effort:0 "Effort de motorisation"
 COG_motorization_effort_desc:0 "Nous devons étudier la possibilité de créer une brigade motorisée qui pourrait être déplacée à travers le continent beaucoup plus rapidement que notre infanterie régulière." 
 COG_motorised_support:0 "Soutien motorisé"
 COG_motorised_support_desc:0 "Afin d'élaborer un système qui permette le déploiement le plus rapide de nos troupes sur les lignes de front, nous devons motoriser une grande partie des unités de soutien de nos divisions d'infanterie."
 COG_commission_on_armored_vehicles:0 "Commission sur les véhicules blindés"
 COG_commission_on_armored_vehicles_desc:0 "Les chars ne semblent pas très utiles au cœur de la jungle, mais dans le contexte du nouveau monde, nous devrions être capables de combattre efficacement partout. Qui nierait que l'on se bat mieux dans un véhicule blindé ? Pour étudier notre besoin, nous devons consulter des spécialistes réunis dans une commission de développement des véhicules blindés."
 COG_get_rid_of_obsolete_rifles:0 "Se débarrasser des fusils obsolètes"
 COG_get_rid_of_obsolete_rifles_desc:0 "La Force publique a été équipée pendant bien trop longtemps de fusils obsolètes datant de 1889, le surplus de l'armée belge. Il est temps de se débarrasser ou de moderniser ces vieux fusils pour en faire des plus modernes." 
 COG_continue_the_armament_modernization_program:0 "Poursuivre le programme de modernisation de l'armement"
 COG_continue_the_armament_modernization_program_desc:0 "Même avec de nouveaux fusils, le reste de l'équipement est encore vieux et doit être amélioré."
 COG_finalize_the_equipment_modernization_program:0 "Finaliser le programme de modernisation de l'équipement"
 COG_finalize_the_equipment_modernization_program_desc:0 "Avec quelques efforts supplémentaires, nous serons en mesure de mettre ce qui était une force de police coloniale au niveau d'une armée nationale permanente."

 COG_modernize_police_formation:0 "Moderniser la formation de la police"
 COG_modernize_police_formation_desc:0 "La Force publique n'est (du moins en théorie) pas une armée mais une force de police coloniale. En tant que telle, les missions de police constituent une partie essentielle de ses tâches quotidiennes." 
 COG_modernize_tactics:0 "Moderniser les tactiques"
 COG_modernize_tactics_desc:0 "Si notre équipement doit être modernisé, un effort similaire doit être fait avec nos tactiques. Bien que nos officiers soient de vrais professionnels, les récents progrès de la théorie militaire ont clairement montré qu'une modernisation de nos tactiques et stratégies sera une nécessité absolue."
 COG_large_scale_exercises:0 "Exercices à grande échelle"
 COG_large_scale_exercises_desc:0 "Afin d'améliorer notre coordination et d'expérimenter de nouvelles tactiques, il est impératif d'organiser des exercices à grande échelle. Ces exercices impliqueraient plusieurs centaines, voire des milliers d'hommes, afin d'évaluer la coordination des différentes unités."
 COG_river_patrols:0 "Patrouilles fluviales"
 COG_river_patrols_desc:0 "Le bassin du Congo est la base du pays et son contrôle est essentiel pour le déplacement des troupes et des marchandises. Pour ce faire, nous devons le patrouiller avec des bateaux légers et former notre infanterie pour qu'elle puisse le traverser facilement."
 COG_special_forces:0 "Forces spéciales"
 COG_special_forces_desc:0 "L'environnement naturel du Congo peut être considéré comme assez hostile pour un étranger. Le pays est couvert de forêts denses et de jungles, délimité par un grand fleuve tandis que des terrains accidentés dominent sa partie orientale. Afin de permettre à la Force publique de combattre dans ces environnements, nous devons organiser des troupes équipées pour tirer profit du terrain et ainsi renverser le cours des combats potentiels."
 COG_jungle_training:0 "Entraînement dans la jungle"
 COG_jungle_training_desc:0 "Comme la jungle constitue une partie importante de notre territoire, la capacité de se déplacer et de combattre efficacement dans cet environnement hostile est essentielle à l'efficacité militaire de la Force publique."
 COG_fortify_congo_mouth:0 "Fortifier l'embouchure du Congo"
 COG_fortify_congo_mouth_desc:0 "Nos principaux atouts se trouvent à l'embouchure du fleuve Congo, cette région vitale doit être protégée. Afin d'atteindre cet objectif, nous devons mettre en place un véritable corps fluvial. Cette nouvelle culture devrait être équipée de petits bateaux rapides afin de patrouiller sur toute la longueur du fleuve."
 COG_fortify_cities:0 "Protéger les autres villes"
 COG_fortify_cities_desc:0 "Même si Léopoldville est sécurisée, les autres villes, Elisabethville au Katanga et Stanleyville dans la Province « orientale », sont encore vulnérables et doivent être renforcées."

 COG_air_force_congo:0 "Aviation de la Force publique" 
 COG_aviation_effort_tt:0 "Pas assez d'emplacements de construction pour une §Ybase aérienne§!"
 COG_air_force_congo_desc:0 "Les progrès technologiques ne sont nulle part aussi rapides que dans la guerre aérienne. L'aviation est un domaine que toute nation moderne doit maîtriser."
 COG_fighter_focus:0 "Importer des modèles de chasseurs"
 COG_fighter_focus_desc:0 "Nous n'avons pas vu le dernier des combats aériens de la Grande Guerre. Garder une longueur d'avance dans le développement des avions de chasse nous donnera un avantage à l'avenir."
 COG_bomber_focus:0 "Expérimenter les avions à longue portée"
 COG_bomber_focus_desc:0 "Lorsque les gens du futur parleront de l'horreur des guerres d'aujourd'hui, le feu tombant du ciel sera au premier plan. Nous ferons tout notre possible pour que ces histoires soient racontées par nos ennemis."
 COG_long_range_fighters:0 "Chasseurs à longue portée"
 COG_long_range_fighters_desc:0 "Afin de couvrir les vastes distances de la jungle, un nouveau concept doit être développé. C'est pourquoi un type d'avion militaire intermédiaire entre les chasseurs et les bombardiers est nécessaire pour couvrir des missions à longue distance et défier les bombardiers ennemis."
 COG_radar_system:0 "Système de radars"
 COG_radar_system_desc:0 "L'immensité du Congo étant difficile à contrôler efficacement, un système radar nous permettrait de détecter l'ennemi et de faire voler nos avions uniquement lorsqu'une menace s'approche."
 COG_aviation_effort_2:0 "Étudier les tactiques étrangères"
 COG_aviation_effort_2_desc:0 "De nouvelles avancées dans le domaine de l'aviation seront nécessaires pour bien intégrer notre force aérienne aux autres branches de l'armée."
 COG_CAS_effort:0 "Prototypes de bombardiers en piqué"
 COG_CAS_effort_desc:0 "Une armée moderne a besoin du soutien de véhicules non seulement au sol, mais aussi dans les airs."
 COG_rocket_effort:0 "Développer les moteurs à réaction"
 COG_rocket_effort_desc:0 "Les moteurs de fusée et les moteurs à réaction permettent des vitesses sans précédent pour les vaisseaux habités et non habités. La mise au point de ces technologies nous permettra de prendre l'ennemi par surprise."
 COG_NAV_effort:0 "Expérimentation de bombardiers navals"
 COG_NAV_effort_desc:0 "Tout comme la nouvelle guerre navale se déroule en partie sous la surface de l'eau, elle se déroule en partie dans les airs, au-dessus des eaux."
 COG_naval_effort:0 "Début de la construction navale à Matadi"
 COG_naval_effort_tt:0 "Pas assez d'emplacements de construction pour des §Ychantiers navals§!"
 COG_naval_effort_desc:0 "Port le plus moderne, protégé de la haute mer parce qu'il se trouve à 100 km de l'embouchure du fleuve Congo, le port de Matadi est le point de départ idéal pour notre programme naval."
 COG_submarine_operations:0 "Tactiques de raids de convois"
 COG_submarine_operations_desc:0 "Réinventer la guerre navale pour tenir compte des progrès de la technologie des sous-marins nous permettra de frapper efficacement les convois ennemis."
 COG_large_navy:0 "Tactiques navales"
 COG_large_navy_desc:0 "L'adaptation de nos doctrines navales pour accueillir de grands navires et assurer la sécurité de nos convois commerciaux nous apprendra beaucoup sur le type de navires dont nous avons besoin."
 COG_fleet_management:0 "Gestion de la flotte"
 COG_fleet_management_desc:0 "Notre nouvelle flotte nécessitera de nouvelles tactiques afin d'être efficace." 
 COG_submarine_experiments:0 "Expérimentations sous-marines"
 COG_submarine_experiments_desc:0 "La guerre sous-marine est le développement naval le plus passionnant depuis l'invention du torpilleur. Nous ferions bien de ne pas nous contenter de nous protéger contre les sous-marins, mais de les utiliser également contre les navires ennemis."
 COG_cruiser_effort:0 "Expérimenter des navires plus grands"
 COG_cruiser_effort_desc:0 "Avant de faire des incursions dans la recherche avancée sur les cuirassés, les petits croiseurs ont besoin d'être remplacés."
 COG_destroyer_effort:0 "Destroyers avancés"
 COG_destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique des sous-marins, nous avons également appris comment contrer ces stratégies. Les destroyers seront cruciaux pour cela."
 COG_capital_ships_effort:0 "Effort sur les navires capitaux"
 COG_capital_ships_effort_desc:0 "La nation possédant le plus de cuirassés régnera sur les océans. Les cuirassés et les porte-avions représentent l'ancien et le nouveau concept de supériorité navale."

 
 tblra.1.t:0 "[From.GetNameDefCap] souhaite que nous rejoignions le Benelux"
 tblra.1.d:0 "Une société de radiodiffusion nationale [From.GetDuDelaDelNP] [From.GetName] a officiellement annoncé il y a quelques heures que son gouvernement cherche à renforcer les liens économiques et commerciaux entre nos deux pays. « L'Union douanière du Benelux est un outil puissant pour le commerce et les échanges scientifiques, mais elle ne peut pas protéger la population locale de toute source d'agression, si celle-ci devait apparaître aux frontières de nos pays ».\n\nLe discours de [From.GetLeader] soulève de sérieuses inquiétudes quant au statut de la région du Benelux, alors que les tensions européennes s'accroissent et que le climat politique change en défaveur des pays démocratiques.\n\nL'adhésion à une alliance nous aidera certainement à préserver notre statut de nation indépendante, mais elle pourrait nous aliéner certains de nos voisins.\n\nDevons-nous entrer dans l'alliance formelle avec [From.GetNameDef] ?"
 tblra.1.a:0 "Ce n'est que de cette manière que nous pourrons préserver notre indépendance."
 tblra.1.b:0 "Nous avons nos propres alliés."
 tblra.2.t:0 "[From.GetNameDefCap] refuse"
 tblra.2.d:0 "Sans tenir compte de nos missions diplomatiques constantes, de nos liens économiques et de la menace croissante du révisionnisme en Europe, [From.GetLeader] a ouvertement annoncé que [From.GetNameDef] ne souhaite pas que l'Union douanière du Benelux se transforme en une « alliance militariste et belliciste » et cherche à préserver la paix et la prospérité sur l'ensemble du territoire national.\n\nAvec des tensions croissantes et des alliés potentiels les plus proches qui refusent la demande de partenariat, [ROOT.GetNameDef] est gravement affaibli[ROOT.GetXENP] face aux nuages noirs qui s'amoncellent sur l'Europe."
 tblra.2.a:0 "Nous avons besoin d'eux, d'une manière ou d'une autre."
 tblra.3.t:0 "[From.GetNameDefCap] accepte"
 tblra.3.d:0 "Response of the [From.GetAdjective] government was eagerly awaited by the majority of the country's leadership. Recent telegram received in Brussel-Bruxelles will be broadcasted this evening via the radio and television stating that the newly founded Benelux military alliance will be expanded with a new member of [From.GetName]. \n\nCorresponding protocol of mutual assistance will be signed next week by the representative delegations or both nations in our capital. As a part of an agreement, general stuff of [ROOT.GetName] will receive full support in a mutual cooperation with its respective counterpart from [From.GetName].\n\n[Root.GetFactionName] grows stronger day by day and who knows, perhaps Great Powers will respect our neutrality this time? Only time will show..."
 tblra.3.a:0 "Great News!"
 tblra.3.b:0 "We will do it ourselves then!"
 tblra.4.t:0 "[BEL.GetNameDefCap] Offers Military Cooperation"
 tblra.4.d:0 "The newly established regime in [BEL.GetName] is facing many obstacles on its way to secure its stability and independence from the prying eyes of its neighbours. Rising threat of imperialism and revanshism will surely make [BEL.GetName] a target of military aggression as it was in the Great War. \n\nWhile we can't support their regime on their homeland directly, we can ensure that our technological innovations in tank development will be available to our [BEL.GetAdjective] allies. Our cooperation will be even more productive if we conclude an alliance to fight for our people and country together! \n\nOn the other hand, allying such country as [From.GetName] will mean expanding our influence and presence in Europe which might provoke regional instabilities and perhaps even retaliation from Great Powers."
 tblra.4.a:0 "Sharing common values is what binds us together!"
 tblra.4.b:0 "Our spheres of influence have little in common."
 tblra.5.t:0 "[From.GetNameDefCap] Accepts Our Proposed Pact"
 tblra.5.d:0 "Realizing our strategic importance in the middle of Western Europe, [From.GetName] has given us technologically superior tank designs so we can defend ourselves from outside influences. \n\nAn additional agreement was signed the following day in which both our countries has agreed to cooperate on economic, scientific and commerce manner. \n\nSuch tight cooperation has already spiked strong opposition in [FRA.GetName] and [ENG.GetName] who were nevertheless ready to openly announce their desire to support the independence of [ROOT.GetName] as long as said country will embrace the peaceful coexistence with its neighbours and not threaten peace and stability in Western Europe."
 tblra.5.a:0 "Get to work with the new designs"
 tblra.6.t:0 "[From.GetNameDefCap] Refuses Our Proposed Pact"
 tblra.6.d:0 "Official response from [From.GetName] has arrived in Brussel at 4 am and after much hesitation was delivered directly to [ROOT.GetLeader] the following morning. In a strong opposition to our people's expectations, the government of [From.GetName] has questioned the motives of [ROOT.GetName] and its government since "...tanks are preferably used in a land warfare and [From.GetName] seeks only peace at a current time". \n\nDead silence was present in the governments offices as [ROOT.GetLeader] openly questioned our diplomat's abilities to conduct proper diplomatic missions. Yet the leaders decision was announced the following and it was..."
 tblra.6.a:0 "Bring me the man responsible."
 tblra.6.b:0 "Everyone makes mistakes."
 tblra.8.t:0 "[From.GetNameDefCap] wants to join [Root.GetFactionName]"
 tblra.8.d:0 "Realizing that the democratic institutions and people's liberties cannot be protected behind the declaration of the neutrality, [From.GetName] has issued an official request to our government to join the military alliance our country represents. \n\nThe tense situation on the continent is escalating day by day and the common believe in people's will, secular state and freedom of speech bound our nations closer as never before! Joining forces while securing liberty and justice is a noble cause worth to fight for. \n\nOn the other hand, however, our Great War veterans still remember the fierce fighting of the Great War our country was brought into by our [ROOT.GetName] allies. What will the official response of [ROOT.GetLeader] be?"
 tblra.8.a:0 "We remember our Great War ties!"
 tblra.8.b:0 "It is too dangerous."
 tblra.9.t:0 "[From.GetNameDefCap] Accepts"
 tblra.9.d:0 "In addition to the Treaty of London of 1839 and our mutual struggle in the Great War, [From.GetName] has decided to extend the protection mandate of our country to the full-scale military cooperation and intelligence sharing agreement in which the defense of [ROOT.GetName] will play a decisive role. \n\nFirst [From.GetAdjective] units are expected to arrive in a few days on our soil to assist and reinforce our nations defenses while [From.GetAdjective] military attaches are on the line discussing the defensive measures with our generals and field commanders. \n\n[From.GetAdjective] airplanes are dispatched on our airbases and [From.GetAdjective] fleet is ready to ensure the security of our waters."
 tblra.9.a:0 "We are more than happy to hear this!"
 tblra.10.t:0 "[From.GetNameDefCap] Refuses"
 tblra.10.d:0 "The efforts of our politicians, diplomats and traders appear to have little to no effect: while [From.GetName] is surely rearming themselves and making preparations for the coming military conflict, their ambassadors in Brussel-Bruxelles stated that "it is a [From.GetAdjective] matter and [From.GetAdjective] only". \n\n[From.GetAdjective] diplomats also suggested that we demilitarize the uncertain border and reduce our military presence in the region to minimum in an effort to "deescalate the situation". \n\nThey hope for peace, but everyone knows that the war is simply a matter of time, no matter if someone wants it or not. "
 tblra.10.a:0 "What?! Who do they think we are to do that?"
 tblra.11.t:0 "Start Depillarization Process"
 tblra.11.d:0 "We have no need of a pillarized society in these tumultuous down, starting to break down the pillars is an important step in strengthening our state"
 tblra.11.a:0 "Start the process"
 tblra.12.t:0 "Economic Proposition"
 tblra.12.d:0 "[BEL.GetNamedefCap] has recently come up with new economic agreements which would allow us to drive down costs of manufacturing"
 tblra.12.a:0 "Accept"
 tblra.12.b:0 "Refuse"
 tblra.13.t:0 "The [From.GetAdjective] Government Accepts"
 tblra.13.d:0 "[From.Getleader] has agreed to cooperate with us to drive down costs and further align ourselves with each other"
 tblra.13.a:0 "Good to hear"
 tblra.14.t:0 "The [From.GetAdjective] Government Refuses"
 tblra.14.d:0 "Sadly [From.GetNameDef] has refused our offer, as it would 'Negate their sovereignty'"
 tblra.14.a:0 "A sad day for the Benelux"
 tblra.15.t:0 "Everyone accepts economic proposition"
 tblra.15.d:0 "The entire Benelux has accepted our economic proposition, and in the future we will only grow closer together"
 tblra.15.a:0 "Great News"
 tblra.22.t:0 "Workers on Strike After a Double Murder!"
 tblra.22.d:0 "The assassination of two socialist militants in Antwerp by fascists caused the strike of the port's dockers, soon followed by the rest of the country. The number of strikers reached up to 500 000 workers, the country industries stopped."
 tblra.22.a:0 "We should make concessions."
 tblra.22.b:0 "Let them strike, fire in the crowd if necessary." 
 tblra.23.t:0 "Paul Van Zeeland Accused of Embezzlement!"
 tblra.23.d:0 "Gustaaf Sap, a member of Parliament, accused the Prime Minister of embezzlement when he worked at the National Bank. Even after the denial of Van Zeeland, this scandal put deep pressure on the government. The tripartite coalition would still endure the shock for now."
 tblra.23.a:0 "It would be safer to resign." 
 tblra.24.t:0 "Political agitation is threatening the government!"
 tblra.24.d:0 "With the Rexist menace looking less threatening the political rivalry increased once again. The finance minister Henri De Man tried to unite the left wings of the Catholic Party and the Liberal Party with the Socialist Party in order to enact a new tax  affecting the higher social classes.. De Man then resigned "for health reasons". This project shakes the parliamentary majority once again. A new coalition must be made, without the catholics."
 tblra.24.a:0 "Paul-Henri Spaak has more support than De Man."
 tblra.25.t:0 "The Nomination of a Flemish Nationalist Doctor Causes a Scandal!"
 tblra.25.d:0 "The King Léopold III refused to sign the nomination of the Dr Adriaan Martens who collaborated with the German imperial forces during the first world war, as the head of the Flemish Academy of Medicine. The proposition was supposed to have been approved by the council of the ministers first. But it turns out that it was not the case and that someone put his name on the Royal order. The scandal lead to the resignation of the whole government."
 tblra.25.a:0 "Hubert Pierlot will be the next Formateur." 
 tblra.26.t:0 "The King and the Government United to Defend the Country, Hubert Pierlot Confirmed as Prime Minister!"
 tblra.26.d:0 "In order to face the present situation and ensure the unity of the country, the government coalition has been enlarged in order to include every democratic parties in the country with Hubert Pierlot as Prime Minister"
 tblra.26.a:0 "We hope to live in peace one day."  
 tblra.27.t:0 "The King and the Government United to Defend the Country, Hubert Pierlot Confirmed as Prime Minister!"
 tblra.27.d:0 "In order to face the sudden aggression of our country, the government coalition has been enlarged in order to include every democratic parties in the country with Hubert Pierlot as Prime Minister."
 tblra.27.a:0 "We hope to live in peace one day." 
 tblra.28.t:0 "Belgian Ultimatum"
 tblra.28.d:0 "The Belgian revolutionary government want to force the creation of a communist government to our country."
 tblra.28.a:0 "Accept"
 tblra.28.b:0 "Seek British help"  
 tblra.28.c:0 "Ten Oorlog!" 
 tblra.38.t:0 "The 1936 Electoral Campaign Starts!"
 tblra.38.d:0 "The increasing political activities clearly show that the elections are close. In a few months, at the end of May, the Belgian people will be asked to vote. Behind the scene some parties are already negotiating electoral agreement in order to set up a new coalition after the election day. Will the new populist movements like Rex, Verdinaso and the VNV take a part of the votes of the traditional parties?"
 tblra.38.a:0 "We will organize a great meeting!"
 tblra.39.t:0 "Democratic union broken!"
 tblra.39.d:0 "Due to the evolution of the political situation in Belgium, the political union in favor of the war has now vanished."
 tblra.39.a:0 "Ok"
 tblra.40.t:0 "Joseph Jacquemotte died!"
 tblra.40.d:0 "The communist party announced the sudden death of its leader Joseph Jacquemotte. He had lead the Belgian communist party for more than 10 years. A troïka composed of Julien Lahaut, Xavier Relecom and Georges Van den Boom will rule the party in the near future."
 tblra.40.a:0 "Relecom is the choice of Moscow, he will rule the party."
 tblra.40.b:0 "Julien Lahaut should lead the communists in Belgium." 
 tblra.41.t:0 "The Demission of Rexist Representatives Force Partial Election. Paul Van Zeeland Will Run Against Léon Degrelle!"
 tblra.41.d:0 "In a political manoeuvre comparable to the resignation of the POB representatives in 1935, Rexist representatives from Brussels all resigned at the same time, forcing the organization of a partial election. In order to counter the Rexist threat, especially the news of the candidacy of Léon Degrelle in person, Paul Van Zeeland chose to run against him. This transformed the electoral campaign into a duel. The prime minister was supported by all the other parties, including the communists. This lead the Rexists to call Van Zeeland, an ex-banker leading the catholic conservative party a puppet of the Reds."
 tblra.41.a:0 "L'union fait la force - Eendracht maakt macht!" 
 tblra.41.b:0 "For a Clean Regime, Vote Degrelle!" 
 tblra.41.c:0 "A Great Victory Against Fascism!"  
 tblra.42.t:0 "The German Lands Stolen in 1919."
 tblra.42.d:0 "At the end of the Great War, even Belgium annexed a piece of our territory. Our planned offensive around the Maginot line will be a perfect opportunity to revise another chapter of the diktat of Versailles."
 tblra.42.a:0 "Those lands too belong to the Fatherland!"
 tblra.43.t:0 "Léon Degrelle Proclaims the Dawn of the Thiois Empire"
 tblra.43.d:0 "\n\nIn a lengthy speech praising the value of the nation and its army, Léon Degrelle announced that, now that the union with the Netherlands has been completed, a new era has begun for the now reunited Low Countries. In order to show this change the country will now be named Thiois Empire. In a call to resurrect the spirit of the emperor Charles V, he called for the reunion of the old "Burgundian Circle" into this new political entity."
 tblra.43.a:0 "Today, an imperial people has finally awoken!"
 tblra.44.t:0 "Joris Van Severen proclaims the Dawn of the Dietsche Rijk"
 tblra.44.d:0 "\n\nIn a lengthy speech praising the value of the nation and its army, Joris Van Severen announced that, now that the union with the Netherlands has been completed, a new era has begun for the now reunited Low Countries. In order to show this change the country will now be named the Dietsche Rijk. In a call to resurrect unity of the dutch speaking, he called for the reunion of all the heirs of the low countries to unite into this new political entity."
 tblra.44.a:0 "Today, after centuries we are finally truly united!" 
 tblra.49.t:0 "Joris Van Severen killed by French Soldiers"
 tblra.49.d:0 "At the beginning of the invasion, Belgian fascists were imprisoned by the government out of fear that they might collaborate with the enemy. Those political prisoners were moved out of the range of the enemy forces and finally they were sent to France and guarded by French soldiers.\n\nLast night drunken soldiers frustrated by the capitulation of the Belgian army killed their prisoners, ending the life of one of the most important Flemish fascist leaders: Joris Van Severen."
 tblra.49.a:0 "One casualty among thousands in this war." 
 tblra.50.t:0 "Joris Van Severen Proclaims the Reunion of Whole Flanders"
 tblra.50.d:0 "Now that Flanders is united again, it's time to mark our conquest into the landscape. Lille will now be called Rijsel and Dunkerque will retrieve its original name: Duinkerke."
 tblra.50.a:0 "Alles voor Vlaanderen, Vlaanderen voor Kristus."
 tblra.50.b:0 "They forgot Flemish, this is hopeless." 
 tblra.51.t:0 "Nothern France Liberated"
 tblra.51.d:0 "Now that the north is free again, the cities must recover their true name. De Gaulle was born in Lille, not Ri-je-zelle."
 tblra.51.a:0 "La France retrouve son individible unité."
 tblra.52.t:0 "The Old Ft-17s"
 tblra.52.d:0 "Unused for years, 14 Renault Ft are still in our reserves. Remnants of the 49 tanks bought from France after the end of the Great War, everybody knows that those old machines are obsolete. Some think that it would be a good idea to give them away to the national gendarmerie."
 tblra.52.a:0 "Give them to the gendarmerie for now"
 tblra.53.t:0 "The Artillery Stockpile"
 tblra.53.d:0 "Old 75mm guns are waiting for assignment in our arsenals."
 tblra.53.a:0 "We must assign them to our divisions"
 tblra.54.t:0 "The Artillery Stockpile - The Swedish Guns"
 tblra.54.d:0 "The Bofors mountain guns bought last year were added to the stocks of older 75mm guns and are now waiting in our arsenals."
 tblra.54.a:0 "We must assign them to our divisions" 
 tblra.55.t:0 "Hubert Pierlot Resigned"
 tblra.55.d:0 "Tired by years of war, Hubert Pierlot decided to present his resignation. Achille Van Acker will lead an almost identical government."
 tblra.55.a:0 "A simple transition" 
 tblra.56.t:0 "Shipping of Katanga Uranium Stopped"
 tblra.56.d:0 "Due to Belgium losing control of Katanga or the rupture of our collaboration with the Belgian government, we have no more access to the precious Katanga uranium. This will make our researches on the physical properties of Uranium and its promising potential much more difficult."
 tblra.56.a:0 "We must carry on without it"
 tblra.57.t:0 "Shipping of Katanga Uranium received"
 tblra.57.d:0 "Due to our collaboration with the Belgian government controlling the uranium mines of Katanga, we received a shipment of this precious mineral."
 tblra.57.a:0 "We must try to exploit its potential" 
 tblra.58.t:0 "Xavier Relecom Arrested"
 tblra.58.d:0 "The leader of the Belgian communist party has been arrested by the German forces and put into custody in the fort of Breendonck"
 tblra.58.a:0 "One more victim of fascism"
 tblra.59.t:0 "Julien Lahaut Arrested"
 tblra.59.d:0 "The leader of the Belgian communist party has been arrested by the German forces and put into custody in the fort of Breendonck"
 tblra.59.a:0 "One more victim of fascism" 
 tblra.60.t:0 "Alexandre Galopin Assassinated"
 tblra.60.d:0 "The director of the "Société Générale de Belgique", one of the biggest Belgian company which was also playing an important role in the economy of the country under occupation, has been assassinated today by flemish fascists of the group "De Vlag"(the flag). The assassination was organized one of its most important member: Robert Jan Verbelen."
 tblra.60.a:0 "One more victim of fascism" 
 tblra.61.t:0 "Peace at Last!"
 tblra.61.d:0 "With the return of peace, the government of national union can focus on future challenges."
 tblra.61.a:0 "Let's hope that peace will endure"  
 tblra.62.t:0 "Léopold III Surrender"
 tblra.62.d:0 "Due to the capitulation, the king Léopold III surrendered to the enemy forces and is now prisoner in the Palace of Laeken (in the northern part of Brussels). Meanwhile the government distanced itself from the king's decision and decided to continue to war while the king is incapable to reign."
 tblra.62.a:0 "The nation must be freed." 
 tblra.63.t:0 "Charles becomes Prince-Regent"
 tblra.63.d:0 "While the king  is unable to reign, his younger brother Charles is assuming the function of prince-regent. He showed commitment to collaborate with the government in order to restore the normal order of the institutions."
 tblra.63.a:0 ""I swear to observe the Constitution..."" 
 tblra.64.t:0 "The Democratic Union Shattered!"
 tblra.64.d:0 "Due to the evolution of the political situation in Belgium, the political union in favor of the war has now vanished."
 tblra.64.a:0 "A new order awaits!"  
 tblra.64.b:0 "The worker's revolution prevails!"
 tblra.64.c:0 "The radical opposition is growing day by day."
 tblra.65.t:0 "Conservatives Secure a Government Majority!"
 tblra.65.d:0 "Due to their rising influence in the political circles, the socialist government has fallen and conservatives will lead the next Walloon government."
 tblra.65.a:0 "Mahieu is a priest and a true Walloon militant."  
 tblra.65.b:0 "We must rely on an experienced politician like Pierlot."  
 tblra.66.t:0 "Limited colonial autonomy instituted in the Congo"
 tblra.66.d:0 "With the institution of limited autonomy in the Congo, the General Governor Pierre Ryckmans has been granted new powers. The Together for Victory DLC is recommended."
 tblra.66.a:0 "Keep the Congo under Belgian control"
 tblra.66.b:0 "Travail et Progrès!" 
 tblra.67.t:0 "The Belgian Congo Financed Fighter Aircrafts"
 tblra.67.d:0 "The Belgian Congo has collected funds in order to finance the construction of additional fighters for the Belgian pilots in service in the RAF."
 tblra.67.a:0 "United we will win!"  
 tblra.67.b:0 "Only united we can win!" 
 tblra.70.t:0 "The Beginning of the V Campaign"
 tblra.70.d:0 "During a broadcast of Radio Belgium, the segment of Radio Belgium broadcasting dedicated to the Belgian people, Victor de Laveleye has announced that every person disgruntled by the occupation should choose the letter V as a symbol of resistance. This letter was chosen because it is the first letter of both Victoire (Victory) and Vrijheid (Freedom), a symbol of union for all the free Belgians. The British may be interested to use it in order to promote partisan activities across Europe."
 tblra.70.a:0 "V for Victory!"
 tblra.70.b:0 "We will crush the terrorists!"
 tblra.70.c:0 "This war gets more violent every day." 
 tblra.71.t:0 "The V Campaign Helps Partisans activities"
 tblra.71.d:0 "As support for the V campaign spread, more and more V paintings have been seen in our cities and those symbols, seen in the morning and quickly erased reminds the population that occupation is not a fatality and that our enemies will be defeated."
 tblra.71.a:0 "V for Victory!"  
 tblra.72.t:0 "The DRC Seeks to Join the Comintern"
 tblra.72.d:0 "The Democratic Republic of the Congo has approached us with the request to be allowed to join the Comintern."
 tblra.72.a:0 "One more country join the revolution."   
 tblra.72.b:0 "Reject their demand."
 tblra.73.t:0 "The DRC Seeks to Join the Union of African People"
 tblra.73.d:0 "The Democratic Republic of the Congo has approached us with the request to be allowed to join the Union of African People."
 tblra.73.a:0 "One more country join the revolution."   
 tblra.73.b:0 "Reject their demand." 
 tblra.74.t:0 "The Congo Seeks to Join the [Root.GetFactionName]"
 tblra.74.d:0 "The Congolese State, now independent from Belgium seeks to join the [Root.GetFactionName] in order to help in the establishment of a new world order."
 tblra.74.a:0 "One more country join the revolution."   
 tblra.74.b:0 "Reject their demand."  
 tblra.74-2.a:0 "One more country join the revolution."   
 tblra.74-2.b:0 "Reject their demand."   
 tblra.75.t:0 "A Belgian Alliance?"
 tblra.75.d:0 "The Belgian communist state suggested that we should form a military alliance in order to protect the revolution from its enemies. Moscow is far and we need to coordinate among ourselves."
 tblra.75.a:0 "Of course!"   
 tblra.75.b:0 "Reject their demand."  
 tblra.76.t:0 "Belgium and the Commune of France Seek Mutual Military Assistance"
 tblra.76.d:0 "\n\nThe two communist powers of the west got closer together as they announced the signature of a treaty of mutual military assistance in order to guarantee their security. Signed in Brussels town hall yesterday morning, this new alliance is already called the "Brussels Pact" and may attract other communist powers who don't want to align with the ruthlessness of the soviet regime."
 tblra.76.a:0 "We will be the beacons of the revolution"   
 tblra.76.b:0 "One more threat to the establishment" 
 tblra.76.c:0 "Diplomacy is changing as fast as politics"  
 tblra.77.t:0 "The Franco-Belgian defense Negotiations Failed"
 tblra.77.d:0 "While French and Belgian diplomats were negotiating a mutual defense agreement, those talks seems to have resulted in nothing but a big misunderstanding. The two countries stood on their positions and were unable to reach an agreement."
 tblra.77.a:0 "We were so close to an historic agreement!"   
 tblra.77.b:0 "This alliance doesn't look like a threat" 
 tblra.77.c:0 "As long as they are quarreling among themselves..."
 tblra.78.t:0 "Belgium is Influencing our Politics"
 tblra.78.d:0 "We noticed recently that the new Belgian communist regime is trying to influence our population and some of our politicians."
 tblra.78.a:0 "Support is always welcome"   
 tblra.78.b:0 "How dare they!"   
 tblra.79.t:0 "The Return of Trotsky Influence Belgian Communists"
 tblra.79.d:0 "Debates agitate the [Root.GetAdjective] communist party since Leon Trotsky came back into power in the USSR. Trotskyist that were marginalized before want to replace the previous leaders of the party, left with no external support after the fall of Stalin."
 tblra.79.a:0 "A communist replaces a communist, so what?"   
 tblra.79.b:0 "We have no choices but to make our auto-critic."
 tblra.79.c:0 "We will embrace Daugism a variant of Trotskyism."
 tblra.79.e:0 "We will not abandon the Stalin's way!" 
 tblra.80.t:0 "The Return of Trotsky Influence Walloon Communists"
 tblra.81.t:0 "Staff De Clerq had died!"
 tblra.81.d:0 "Reports confirm that Staff De Clerq passed away last night due to a sudden heart attack. The man is now mourned by Flemish nationalists as he was the leader of the Flemish independence cause, advocating for the creation of a fascist Flemish state. He even envisioned a great dutch state encompassing French Flanders, Flanders and the Netherlands."
 tblra.81.a:0 "De Leider is dead! He will never be forgotten!"
 tblra.81.b:0 "Good Riddance!"
 tblra.84.t:0 "The Democratic Republic of the Congo is Influencing our Politics"
 tblra.84.d:0 "We noticed recently that the new Congolese communist regime is trying to influence our population and some of our politicians."
 tblra.84.a:0 "Support is always welcome"   
 tblra.84.b:0 "How dare they!"   
 tblra.85.t:0 "The Fate of the King"
 tblra.85.d:0 "With power finally in our hands we must know what we should do with the King. While the most fanatic argue that he must suffer the same state as Nicholas II of Russia others argue that he must be put in jail for the repression of riots a few years earlier. One last group argue that he is now a powerless man and that he should be allowed to go into exile."
 tblra.85.a:0 "Prepare the firing squad!"   
 tblra.85.b:0 "The proletariat's oppressors must be locked up!"
 tblra.85.c:0 "Put that insignificant buffoon on a boat." 
 tblra.86.t:0 "The Return of Trotsky Influence Flemish Communists"
 tblra.87.t:0 "The Surrender of Leopold III"
 tblra.87.d:0 "With the surrender of the Belgian army, their king yielded to us and is now our prisoner."
 tblra.87.a:0 "A valuable hostage."
 tblra.88.t:0 "The King of the Belgians Had Been Freed"
 tblra.88.d:0 "Leopold III, the king of the Belgians, has been freed by enemy forces and is no longer our guest."
 tblra.88.a:0 "We have other concerns."
 tblra.89.t:0 "The Return of the King?"
 tblra.89.d:0 "With the liberation of Leopold III, we must answer the question of his possible return. While calling him back would be the most simple thing to do, his marriage with his mistress and his refusal to follow the government in exile caused trouble among the population and numerous are those who don't want him back."
 tblra.89.a:0 "He will stay abroad for now."
 tblra.89.b:0 "Organize his return." 
 tblra.90.t:0 "The Monarchy Restored!"
 tblra.90.d:0 "As a consequence of the success of the anti-communist forces, the king of the Belgians Leopold III was freed from his cell and will be restored in his royal power. In order to do that properly he will renew his oath in front under the new parliament in order to swear the freedoms and the laws of the Belgian people." 
 tblra.90.a:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 tblra.90.b:0 "God protects free Belgium and its king!"
 tblra.91.t:0 "The King of the Belgians Freed And Reestablished On His Throne!"
 tblra.91.d:0 "\nAs a consequence of the success of the anti-communist forces, the king of the Belgians Leopold III was freed from his cell that he described in a private remark as "the wet straw of the St Leonard's Prison". He made his official joyous entry into the capital while the street were packed in order to see the return of the monarch. The parade in the streets was brief however as it was feared that some communist sympathizers might try to kill him. He was then acclaimed by he new parliament after he renewed his oath to protect the laws of the land."
 tblra.91.a:0 "Interesting!"
 tblra.91.b:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 tblra.92.t:0 "The Return of the King!" 
 tblra.92.d:0 "After the annihilation of the communist tyranny, the monarchy and the liberty of our people have been reestablished!"
 tblra.92.a:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"
 tblra.92.b:0 "God protects free Belgium and its king!"  
 tblra.93.t:0 "The King of the Belgians Returns to his Country and Reclaims his Throne!"
 tblra.93.d:0 "\nAs a consequence of the success of the anti-communist forces, the king of the Belgians Leopold III returned from exile. He made his joyous entry, parading through streets packed of people eager to see the restored monarch. This was relatively brief however as the security measures were very high. While he paraded on a horse the first time he did this after the death of Albert I, he had to do it in a reinforced car this time out of fear of a communist attempt againt his life. He was acclaimed by the new parliament restored his vow to protect the laws and liberties of the Belgian people."
 tblra.93.a:0 "Interesting!"
 tblra.93.b:0 "Le Roi, la Loi, la Liberté! Voor Vorst, voor Vrijheid en voor Recht!"   
 tblra.94.t:0 "The King of the Belgians Sent into Exile!"
 tblra.94.d:0 "Having escaped capture while communist revolutionaries took over the royal palace, Leopold III, the king of the Belgians had been ordered to renounce by the new government to renounce to his throne and to leave Belgium forever. This is a sad day for the king as it marks his failure to contain the communism in his country and it may be the last time he will ever set foot on Belgian soil. \n In the meantime the revolutionaries have took the first measures in order to begin the collectivization process."
 tblra.94.a:0 "One more tyrant had been expelled!"
 tblra.94.b:0 "A change for the worse for sure"   
 tblra.95.t:0 "The King of the Belgians Jailed by the revolutionaries!"
 tblra.95.d:0 "\nCaptured during the communist coup, Leopold III, the king of the Belgians had been sent to jail. The revolutionary committee had already announced that he will be tried for his oppression of the proletariat. This renowned prisoner is just one among many political prisoners arrested in the hours following the communist takeover. Those who could and were warned on time have left the country. It seems that some are already talking about a liberation committee in order to undermine the new Belgian communist regime."
 tblra.95.a:0 "One more tyran will pay for his crimes!"
 tblra.95.b:0 "Those communists are really worrying" 
 tblra.96.t:0 "The King of the Belgians Executed by revolutionaries!"
 tblra.96.d:0 "\nThe news correspondents reporting on the events in Belgium relayed that the King Leopold III had been captured by the revolutionaries and swiftly executed. This news shocked the traditionalists. The Cardinal Van Roey, who barely escaped capture, already announced that Leopold was a martyr of the Christian faith and that he will plead his cause to the Pope in order to obtain his beatification.\n\n This execution shows the resolve of the revolutionaries, ready, like the Bolsheviks before, to assassinate in order to reach their goals and make their socialist utopia a reality."
 tblra.96.a:0 "This tyran won't oppress the proletariat anymore!"
 tblra.96.b:0 "Another testimony of communist barbarism"
 tblra.97.t:0 "The Low Countries Opened Negotiations on Mutual Defensive Cooperation"
 tblra.97.d:0 "\nThe foreign and defense ministers of Belgium, the Netherlands and Luxembourg have announced that they have begun negociation in order to expand their cooperation. While they previously abolished custom fees and diminished other trade restrictions, this new regional summit will try to coin an agreemant extending cooperation on a military level. \n\n If the negotiations succeed, any act of aggression on a country of the Benelux will would be considered as an attack on every other countries of the proposed alliance."
 tblra.97.a:0 "We hope to maintain our neutrality, together."
 tblra.97.b:0 "An interesting development."    
 tblra.98.t:0 "The Low Countries Tripartite Negotiations Failed!"
 tblra.98.d:0 "\nThe Belgian foreign minister announced today that the tripartite commission that was supposed to lay the foundation of a mutual defensive agreement between Belgium, the Netherlands and Luxembourg failed as the various delegations were unable to agree on a common strategy. As military cooperation now seems impossible, the three countries would likely have to rely on themselves in the near future and may look for new partners."
 tblra.98.a:0 "It was their fault anyway."
 tblra.98.b:0 "Is it really that important?"   
 tblra.99.t:0 "Let's Put Aside Our Colonial Past"
 tblra.99.d:0 "Now that we have secured our independence, we should set aside our colonial past and recover the true names of our main cities."
 tblra.99.a:0 "Kinshasa is our capital!"
 tblra.99.b:0 "Why bother?" 
 tblra.100.t:0 "The Restoration of the Colonial City Names"
 tblra.100.d:0 "Now that the Congo is again under our control, we should restore the name of the cities of the colony."
 tblra.100.a:0 "Let's do it."
 tblra.100.b:0 "Is it really that important?" 
 
 tblra.101.t:0 "Fighter Competition"
 tblra.101.desc:0 "A recent study of modern air combat has shown a critical weakness in our air force. Our fighters are severely behind developments in other countries. The Air Ministry has initiated a crash program to acquire a modern fighter as soon as feasible. Since domestic development would take an unacceptable amount of time, it has been decided to purchase a license from abroad. An additional budget has been authorized.\n\nExperts differ on what type of plane would be best suited to modernize our fighter wings."
 tblra.101.a:0 "A light interceptor that will be built by Avions Fairey"
 tblra.101.b:0 "A large, heavy fighter that will be built by the Sabca."
 tblra.102.t:0 "Light Fighter Competition"
 tblra.102.desc_light_fighter:0 "The defense Ministry is looking for a new light fighter that would allow us to protect our airspace. The Foreign Office didn't oppose the project but has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 tblra.102.desc_light_fighter_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 tblra.102.a:0 "Approach Germany"
 tblra.102.b:0 "Approach Italy"
 tblra.102.c:0 "Approach France"
 tblra.102.d:0 "Approach Britain"
 tblra.102.e:0 "Approach the US"
 tblra.102.f:0 "Use experience gained from the competition to improve our own planes."
 tblra.103.t:0 "Heavy Fighter Competition"
 tblra.103.a:0 "Favor [GER.getAdjective] designs"
 tblra.103.b:0 "Choose [ITA.getAdjective] planes"
 tblra.103.c:0 "Rely on [FRA.getAdjective] specialists"
 tblra.103.d:0 "Buy [ENG.getAdjective] aircrafts"
 tblra.103.e:0 "Replicate [USA.getAdjective] models"
 tblra.103.desc_heavy_fighter:0 "The Air Ministry is looking to procure a new heavy fighter for long range interception and bomber escort, but the Foreign Office has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 tblra.103.desc_heavy_fighter_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
 tblra.104.t:0 "[From.GetAdjective] Fighter Competition"
 tblra.104.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new light fighter. According to our Air Attaché, our newest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly. \n\nRepresentatives of the manufacturer are strongly in favor of the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the sale to go through?"
 tblra.104.a:0 "Absolutely."
 tblra.104.b:0 "We can't risk any leaks."
 tblra.105.t:0 "Heavy Fighter Competition"
 tblra.105.a:0 "Agree to participate"
 tblra.105.b:0 "Not this time!"
 tblra.105.desc:0 "The [From.GetAdjective] Air Force is currently holding trials for a new heavy fighter. According to our Air Attaché, our newest model is poised to win. A formal request from the [From.GetAdjective] government is expected shortly. \n\nRepresentatives of the manufacturer are strongly in favor of the sale, but there are national security concerns about selling our most modern equipment to a foreign country. Should we permit the sale to go through?"
 tblra.106.t:0 "Fighter Competition completed"
 tblra.106.desc:0 "Following negotiations with the manufacturer and state officials, we have successfully secured a production license for a new fighter. An example of the plane has already arrived to train mechanics on its maintenance, and a full set of drawings and blueprints is expected shortly. Production can commence at any time."
 tblra.106.a:0 "Neat."
 
 
 tblra.107.t:0 "Bomber Competition"
 tblra.107.desc:0 "A study by the Air Ministry has revealed that our air forces are ill-equipped to support the army. Long range air strikes and close air support have both been identified as key areas in which we are critically deficient. The government has made money available for a crash program to acquire a modern bomber, but we must make a decision on which plane we should procure."
 tblra.107.a:0 "A small bomber for close support."
 tblra.107.b:0 "A larger plane with more range."
 tblra.108.t:0 "Light Bomber Competition"
 tblra.108.desc_cas:0 "The Air Ministry is looking to procure a new light bomber for close support of ground forces, but the Foreign Office has suggested that political and diplomatic concerns should also play a role in deciding which country to buy from."
 tblra.108.desc_cas_refused:0 "Citing national security, the [From.GetAdjective] government has refused to release a production license. We may have better chances elsewhere, or we can look at upgrading our existing planes as an emergency stopgap."
