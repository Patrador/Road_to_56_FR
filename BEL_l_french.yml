 WLL_infrastructure_effort_2:0 "Rénover les chemins de fer"
 WLL_infrastructure_effort_2_desc:0 "Le développement des infrastructures est nécessaire à la création des moyens de transport et de communication indispensable aux projets secrets de haute technologie."
 WLL_construction_effort_2:0 "Accroître la production dans le Hainaut"
 WLL_construction_effort_2_desc:0 "La région entre Mons et Charleroi n'est pas seulement riche en charbon, mais aussi en usines de fabrication. Une affirmation que nous devons rendre encore plus vraie afin de résister à ces temps troublés."
 WLL_liege_forts:0 "Recréer la position fortifiée de Liège"
 WLL_liege_forts_desc:0 "Les forts de Liège sont un élément clé de la défense belge contre l'Allemagne au début de la Grande Guerre. Un important programme de construction doit commencer au plus vite afin d'en faire un incontournable élément pour dissuader l'Allemagne d'attaquer. Il ne faut juste pas oublier de prendre en compte la possibilité d'un assaut en planeur."
 WLL_nuclear_effort:0 "Effort nucléaire"
 WLL_nuclear_effort_desc:0 "Nous sommes à la veille d'une découverte qui va révolutionner le monde. Nous ne pouvons laisser d'autres pays allumer cette flamme qui pourrait un jour consumer la Terre entière."
 WLL_extra_tech_slot:0 "Financer les universités"
 WLL_extra_tech_slot_desc:0 "Le développement de l'industrie et quelques autres avancées récentes devraient pouvoir permettre [Root.GetAuAlaAlNP] [Root.GetName] de mener de nouveaux projets de recherche en parallèle."
 WLL_extra_tech_slot_2:0 "Coordonner les innovations"
 WLL_extra_tech_slot_2_desc:0 "L'industrialisation rapide [Root.GetDuDelaDelNP] [Root.GetName] [Root.GetLuiLeurNP] offre la possibilité de mener de nouvelles recherches."
 WLL_technology_sharing:0 "Partage des technologies"
 WLL_technology_sharing_desc:0 "Si nous partageons nos avancées technologiques avec nos alliés, la recherche et le développement militaires en temps de guerre seront bien plus efficaces pour l'ensemble des pays membres de notre faction."
 WLL_secret_weapons:0 "Armes secrètes"
 WLL_secret_weapons_desc:0 "Il pourrait être tentant de consacrer l'ensemble de nos ressources au développement de chars et d'avions ; mais le secret de la victoire réside dans des domaines scientifiques novateurs tels que l'électronique, la fuséologie ou le nucléaire."
 WLL_political_effort:0 "Organiser le nouvel État"
 WLL_political_effort_desc:0 "Avant même de chercher à changer le monde, commençons déjà par changer notre propre pays. La priorité pour cela est le renforcement de notre position sur la scène politique nationale."
 WLL_collectivist_ethos:0 "Éthos collectiviste"
 WLL_collectivist_ethos_desc:0 "Nos ennemis peuvent bien diviser et conquérir les pays moins forts que le nôtre ; mais quant à notre population, elle restera unie. Un pour tous et tous pour un !"
 WLL_liberty_ethos:0 "Consensus démocratique"
 WLL_liberty_ethos_desc:0 "IEn ces temps où le fanatisme idéologique asservit l'esprit des hommes, nous continuons de chérir le droit et la liberté – et devons tout faire pour les préserver."
 WLL_militarism:0 "Militarisme"
 WLL_militarism_desc:0 "Quiconque considère le militarisme comme un mal nécessaire est condamné au doute face à la guerre. C'est en instillant le militarisme jusqu'au sein même de notre culture que nous pourrons devenir un peuple de soldats."
 WLL_political_correctness:0 "Politiquement correct"
 WLL_political_correctness_desc:0 "Certains, ayant des opinions pouvant être sujettes à controverse ou embarrassantes, semblent craindre que le monde entier complote contre eux. Mais ils n'ont peut-être pas tout tort..."
 WLL_neutrality_focus:0 "Neutralité"
 WLL_neutrality_focus_desc:0 "Certains prétendent qu'il faut du courage et du discernement pour choisir son camp lors d'un conflit mondial. Mais nous savons très bien, quant à nous, qu'il en faut plus encore pour ne pas se laisser entraîner à faire un tel choix."
 WLL_interventionism_focus:0 "Interventionnisme"
 WLL_interventionism_focus_desc:0 "Nous chérissons la liberté, non pas seulement pour nos concitoyens, mais aussi pour tous les autres peuples. Si s'opposer à la tyrannie oblige à faire la guerre, eh bien soit !"
 WLL_military_youth:0 "Jeunesses rexistes"
 WLL_military_youth_desc:0 "L'institution d'organisations prônant la discipline et l'éducation politique de la jeunesse permettra à celle-ci d'acquérir, dès le plus jeune âge, le sens de la loyauté et du sacrifice."
 WLL_deterrence:0 "Dissuasion"
 WLL_deterrence_desc:0 "Lorsque l'on est seul, il est bien difficile de tirer le moindre profit d'une guerre. Fort heureusement, nous savons parfaitement que la meilleure défense possible est encore de ne pas avoir à y recourir."
 WLL_volunteer_corps:0 "Corps de volontaires"
 WLL_volunteer_corps_desc:0 "Il serait ironique d'obliger notre peuple à mourir pour défendre la liberté. En revanche, donner les moyens à ceux qui le souhaitent de combattre la tyrannie à l'étranger n'est en rien contraire à nos idéaux."
 WLL_paramilitarism:0 "Gardes wallonnes"
 WLL_paramilitarism_desc:0 "Les principes militaires peuvent aussi s'appliquer en dehors du cadre de l'armée. L'instauration d'unités paramilitaires destinées à compléter les troupes permettrait à plus de gens de bénéficier d'un entraînement militaire."
 WLL_indoctrination_focus:0 "Endoctrinement"
 WLL_indoctrination_focus_desc:0 "Nous avons bien prouvé que notre idéologie repose sur la vérité, aussi peut-elle être enseignée en tant que telle. Le système éducatif et les médias doivent donc s'y conformer."
 WLL_foreign_expeditions:0 "Expéditions à l'étranger"
 WLL_foreign_expeditions_desc:0 "Puisque nos ennemis sont prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons nous préparer à en faire autant pour les nôtres."
 WLL_why_we_fight:0 "Pourquoi nous combattons"
 WLL_why_we_fight_effect:0 "Si nous n'avons pas l'esprit national de §Ypolitique étrangère neutre§!, nous pourrons créer une faction.\n"
 WLL_why_we_fight_desc:0 "Le monde est de plus en plus dangereux, et la population doit voir les atrocités commises par ceux que motive la soif du pouvoir. Le moment est venu de rallier le peuple à notre cause et de veiller à ce que chacun soit prêt à combattre pour notre liberté."
 WLL_political_commissars:0 "Commissaires politiques"
 WLL_political_commissars_desc:0 "Pour veiller à ce que l'armée applique bien nos politiques, nous allons introduire dans ses rangs des commissaires nommés par le gouvernement."
 WLL_internationalism_focus:0 "Internationalisme"
 WLL_internationalism_focus_desc:0 "Les idéologies ne reconnaissent pas les frontières. Nos convictions font bien peu de cas de toutes ces revendications de souveraineté auxquelles se livrent les autres pays."
 WLL_nationalism_focus:0 "Nationalisme"
 WLL_nationalism_focus_desc:0 "Notre nation n'est comparable à aucune autre, et ce que nous avons accompli aurait été totalement impossible ailleurs. Nous devons défendre tout cela, s'il le faut en nous battant."
 WLL_ideological_fanaticism:0 "Fanatisme idéologique"
 WLL_ideological_fanaticism_desc:0 "Les valeurs et les objectifs de notre vision politique méritent bien que l'on meure pour eux, tout comme l'on pouvait mourir autrefois au nom d'une quelconque religion. Tout partisan doit être prêt à faire face à la mort – et les dissidents plus encore que les autres."
