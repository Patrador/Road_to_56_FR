 FLA_army_effort:0 "Organize The New Army"
 FLA_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 FLA_equipment_effort:0 "Modernize The Equipment"
 FLA_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 FLA_motorization_effort:0 "Motorized Support"
 FLA_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 FLA_doctrine_effort:0 "Conceive New Tactics"
 FLA_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 FLA_equipment_effort_2:0 "Continue Equipment Reform"
 FLA_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 FLA_mechanization_effort:0 "A Mechanized Infantry"
 FLA_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 FLA_doctrine_effort_2:0 "Large Scale Exercises"
 FLA_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 FLA_equipment_effort_3:0 "Finalize the military modernization"
 FLA_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 FLA_armor_effort:0 "Design Armored Vehicles"
 FLA_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 FLA_special_forces:0 "Special Forces"
 FLA_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 FLA_aviation_effort:0 "Found The Flemish Air School"
 FLA_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 FLA_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 FLA_fighter_focus:0 "Fighter Focus"
 FLA_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 FLA_bomber_focus:0 "Bomber Focus"
 FLA_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 FLA_aviation_effort_2:0 "Study foreign tactics"
 FLA_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 FLA_CAS_effort:0 "Diving bombers"
 FLA_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 FLA_rocket_effort:0 "Rocket Engines"
 FLA_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 FLA_NAV_effort:0 "Naval Bombers"
 FLA_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 FLA_naval_effort:0 "Finance Shipbuilding"
 FLA_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 FLA_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 FLA_flexible_navy:0 "Flexible Navy"
 FLA_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 FLA_large_navy:0 "Large Navy"
 FLA_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 FLA_submarine_effort:0 "Submarine Warfare"
 FLA_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 FLA_cruiser_effort:0 "Conceive Cruisers"
 FLA_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 FLA_destroyer_effort:0 "Design Destroyers"
 FLA_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 FLA_capital_ships_effort:0 "Interest in Capital Ships"
 FLA_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 FLA_industrial_effort:0 "Industrial Effort"
 FLA_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 FLA_industrial_effort_2:0 "Industrial Effort II"
 FLA_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 FLA_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 FLA_construction_effort:0 "Develop Brussels' Industries"
 FLA_construction_effort_desc:0 "With the new railways currently in construction in and around Brussels, the economic potential of the city will be even more attractive to industries and services."
 FLA_production_effort:0 "Support the Zeebrugse Smederijen"
 FLA_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 FLA_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 FLA_construction_effort_2:0 "Renovatie van de Haven van Antwerpen"
 FLA_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 FLA_production_effort_2:0 "Support Heavy Vehicle Industry"
 FLA_production_effort_2_desc:0 "As one of the main European port, Antwerp is in a good position to develop an industry focused on exportation."   
 FLA_production_effort_3:0 "Support Military Planes Manufacturers"
 FLA_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 FLA_infrastructure_effort:0 "Connect Brussels Railways"
