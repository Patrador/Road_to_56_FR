 FLA_infrastructure_effort_2:0 "Renovate the Roads"
 FLA_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 FLA_construction_effort_3:0 "Antwerps Industriegebied"
 FLA_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 FLA_nuclear_effort:0 "Goedendagproject"
 FLA_nuclear_effort_desc:0 "Standing on the edge of a world-changing discovery, we cannot let others light the fire that may one day consume the Earth."
 FLA_extra_tech_slot:0 "Support Ghent University"
 FLA_extra_tech_slot_desc:0 "Our industrial expansion and other recent advances might allow us to conduct more R&D in parallel."
 FLA_extra_tech_slot_2:0 "Comity of innovation coordination"
 FLA_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 FLA_technology_sharing:0 "Technology Sharing"
 FLA_technology_sharing_desc:0 "By sharing technological advances with our allies, our whole faction will be able to conduct wartime R&D more efficiently."
 FLA_secret_weapons:0 "Secret Weapons"
 FLA_secret_weapons_desc:0 "It is tempting to expend all extra resources into developing tanks and planes, but the secret to winning wars lies in whole new fields of science; electronics, rocketry and nuclear research."
 FLA_political_effort:0 "Fundamental Law "
 FLA_political_effort_desc:0 "To bring about change in the world, we need to be able to bring about change in our own country. Strengthening our political position should come first."
 FLA_collectivist_ethos:0 "Empower Syndicates"
 FLA_collectivist_ethos_desc:0 "Our enemies may divide and conquer lesser nations, but our people will stand united. All for one and one for all."
 FLA_liberty_ethos:0 "Democratic Consensus"
 FLA_liberty_ethos_desc:0 "In this time of ideological fanatics who seek to suffocate the human spirit, we will safeguard individual liberties and freedom."
 FLA_militarism:0 "Militarism"
 FLA_militarism_desc:0 "Those who view the military as a necessary evil are doomed to hesitate in the face of war. We will ingrain militarism into our culture to become a people of soldiers."
 FLA_political_correctness:0 "Political Correctness"
 FLA_political_correctness_desc:0 "People holding mildly controversial or otherwise embarrassing opinions appear to be concerned that there is a wide-reaching conspiracy against them. This seems like an excellent idea."
 FLA_neutrality_focus:0 "Neutrality Focus"
 FLA_neutrality_focus_desc:0 "While others may claim it takes bravery and wisdom to take sides in a global conflict, we know it takes more to refuse."
 FLA_interventionism_focus:0 "Interventionism Focus"
 FLA_interventionism_focus_desc:0 "We value the freedom of all people, not only our own citizens. If preventing tyranny means war, then so be it."
 FLA_military_youth:0 "Nationaal-Socialistische Jeugd Vlaanderen"
 FLA_military_youth_desc:0 "Organizations to promote discipline and political education of young people in our nation will foster loyalty and self-sacrifice early."
 FLA_deterrence:0 "Deterrence"
 FLA_deterrence_desc:0 "Standing alone, we rarely benefit from war. Fortunately, we know that the best defense is one so well-known you never have to put it to use."
 FLA_volunteer_corps:0 "Volunteer Corps"
 FLA_volunteer_corps_desc:0 "Forcing our people to die for ideals of freedom would be an exercise in irony, but establishing means for those who wish to aid people abroad is not."
 FLA_paramilitarism:0 "Vlaamsche Wacht"
 FLA_paramilitarism_desc:0 "Military principles have applications outside of the military. With the development of semi-militarized units to complement our armed forces, more people will have military training."
 FLA_indoctrination_focus:0 "Indoctrination"
 FLA_indoctrination_focus_desc:0 "Having established our ideology as based on the truth, it may be taught as truth. Education and media must reflect this lesson."
 FLA_foreign_expeditions:0 "Foreign Expeditions"
 FLA_foreign_expeditions_desc:0 "With our enemies prepared to intervene in distant conflicts on behalf of their ideals, we must be ready to do the same for ours."
 FLA_why_we_fight:0 "Why We Fight"
 FLA_why_we_fight_effect:0 "If we don't have the §YNeutral Foreign Policy§! spirit we will be able to create factions.\n"
 FLA_why_we_fight_desc:0 "The world is growing increasingly unsafe. Our people need to see the atrocities being committed by those who crave power. It is time we rally the people to our cause and ensure everyone is ready to fight for our freedom."
 FLA_political_commissars:0 "Political Commissars"
 FLA_political_commissars_desc:0 "To ensure that our policies are followed in military practice, we will introduce politically appointed officials into military ranks."
 FLA_internationalism_focus:0 "Internationalism Focus"
 FLA_internationalism_focus_desc:0 "Ideology knows no borders. Another nation may call itself sovereign, but our convictions are above such claims."
