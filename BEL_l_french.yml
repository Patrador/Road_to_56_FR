 wallonia_focus:0 "Wallonia National Focus"
 WLL_army_effort:0 "Organize The New Army"
 WLL_army_effort_desc:0 "Despite the increasing possibilities of aerial and naval warfare, ground combat is still key in tomorrow's wars. With preparation, we can avoid reliving the hell of the trenches."
 WLL_equipment_effort:0 "Modernize The Equipment"
 WLL_equipment_effort_desc:0 "The limits for what equipment can be carried by infantry are constantly being pushed. We will focus on giving our troops the best tools available."
 WLL_motorization_effort:0 "Motorized Support"
 WLL_motorization_effort_desc:0 "Mobility and protection are crucial to get infantry into and out of the field safely. Focusing on these developments will allow us to take action quickly."
 WLL_doctrine_effort:0 "Conceive New Tactics"
 WLL_doctrine_effort_desc:0 "The military doctrines that defined ground combat in the Great War are outdated. We must put our greatest minds to the task of shaping the military thought of tomorrow."
 WLL_equipment_effort_2:0 "Continue Equipment Reform"
 WLL_equipment_effort_2_desc:0 "We will continue our efforts to ensure our infantry and support troops are armed with the best possible equipment of our time."
 WLL_mechanization_effort:0 "A Mechanized Infantry"
 WLL_mechanization_effort_desc:0 "Rethinking the possibilities of motorized infantry, we can push the limits of what vehicles can be constructed today."
 WLL_doctrine_effort_2:0 "Large Scale Exercises"
 WLL_doctrine_effort_2_desc:0 "The battlefield has changed not just in the interbellum years, but over the course of recent conflicts. We must continuously reevaluate our doctrines to reflect this."
 WLL_equipment_effort_3:0 "Finalize the military modernization"
 WLL_equipment_effort_3_desc:0 "Instead of imitating or buying foreign equipment, we should aim to become world-leading in infantry weapons."
 WLL_armor_effort:0 "Design Armored Vehicles"
 WLL_armor_effort_desc:0 "Applying what we have learned from mechanizing our infantry, we can improve our armored vehicles as well."
 WLL_special_forces:0 "Special Forces"
 WLL_special_forces_desc:0 "We have need of elite forces; mountain troops and paratroopers should be our priority."
 WLL_aviation_effort:0 "Found The Walloon Air School"
 WLL_aviation_effort_tt:0 "Not enough building slots for §YAir Base§!"
 WLL_aviation_effort_desc:0 "Nowhere is technological advances more rapid than in aerial warfare. Aviation is a field any modern nation must master."
 WLL_fighter_focus:0 "Primacy to "Avions Fairey""
 WLL_fighter_focus_desc:0 "We have not seen that last of dogfights in the Great War. Keeping ahead in the development of fighter planes will give us an edge in the future."
 WLL_bomber_focus:0 "Primacy to the SABCA"
 WLL_bomber_focus_desc:0 "When people of the future speak of the horror to today's wars, fire raining from the skies will prominently feature. We will do our best to ensure those stories are told by our enemies."
 WLL_aviation_effort_2:0 "Study foreign tactics"
 WLL_aviation_effort_2_desc:0 "Further advances in aviation will be necessary to integrate our air force well with other branches of the military."
 WLL_CAS_effort:0 "Diving bombers"
 WLL_CAS_effort_desc:0 "A modern army needs support from vehicles not only on the ground, but also in the air."
 WLL_rocket_effort:0 "Rocket Engines"
 WLL_rocket_effort_desc:0 "Rocket and jet engines allow for unprecedented speeds for unmanned and manned vessels alike. Pioneering these technologies will allow us to take the enemy by surprise."
 WLL_NAV_effort:0 "Naval Bombers"
 WLL_NAV_effort_desc:0 "Just as the new naval warfare takes place in part beneath the water's surface, part of it takes place in the air above the waters."
 WLL_naval_effort:0 "Finance Shipbuilding"
 WLL_naval_effort_tt:0 "Not enough building slots for §YNaval Dockyards§!"
 WLL_naval_effort_desc:0 "The expansion of our navy should be our first priority. Assign all available resources to new Dockyards and research into light surface ships."
 WLL_flexible_navy:0 "Flexible Navy"
 WLL_flexible_navy_desc:0 "Reinventing naval warfare to account for the advances in submarine technology will allow us to strike efficiently against enemy convoys."
 WLL_large_navy:0 "Large Navy"
 WLL_large_navy_desc:0 "Adapting our naval doctrines to accommodate large ships and ensuring the safety of our trade convoys will teach us much about what sort of ships we need."
 WLL_submarine_effort:0 "Submarine Warfare"
 WLL_submarine_effort_desc:0 "Submarine warfare is the most exciting naval development since the invention of the torpedo boat. We would do well to not just protect against submarines, but also use them against enemy shipping."
 WLL_cruiser_effort:0 "Conceive Cruisers"
 WLL_cruiser_effort_desc:0 "Before making forays into advanced battleship research, the smaller cruisers are in need of replacement."
 WLL_destroyer_effort:0 "Design Destroyers"
 WLL_destroyer_effort_desc:0 "Studying the design and strategic use of submarines, we have also learned how to counter those strategies. Destroyers will be crucial for this."
 WLL_capital_ships_effort:0 "Interest in Capital Ships"
 WLL_capital_ships_effort_desc:0 "The nation with the most battleships will rule the oceans. Battleships and carriers represent the old and the new in naval superiority."
 WLL_industrial_effort:0 "Meuse Valley Industrial Plan"
 WLL_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 WLL_industrial_effort_2:0 "Industrial Effort II"
 WLL_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 WLL_construction_effort:0 "Develop Heavy Industries in Liège"
 WLL_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 WLL_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 WLL_production_effort:0 "Invest in FN Herstal"
 WLL_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 WLL_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 WLL_construction_effort_3:0 "Encourage light industries in Namur"
 WLL_construction_effort_3_desc:0 "At the heart of the Sambre-Meuse Valley, Namur should not only be our political capital, it could also be a secondary industrial center, supporting Liège and Charleroi."
 WLL_coal_mines:0 "The Battle for Coal"
 WLL_coal_mines_desc:0 "Coal is our main resources and we must absolutely maximize its extraction."
 WLL_Artificial_Oil_Industry:0 "From Coal to Oil"
 WLL_Artificial_Oil_Industry_desc:0 "Our coil can be changed into oil and artificial rubber, useful development that will enable us to rely less on imports." 
 WLL_production_effort_2:0 "Expand the FRC"
 WLL_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
