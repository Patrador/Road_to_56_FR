 WLL_construction_effort_3:0 "Encourager l'industrie civile à Namur"
 WLL_construction_effort_3_desc:0 "Au cœur de la vallée de la Sambre-Meuse, Namur ne devrait pas seulement être notre capitale politique, elle pourrait aussi être un centre industriel secondaire, soutenant Liège et Charleroi."
 WLL_coal_mines:0 "La bataille du charbon"
 WLL_coal_mines_desc:0 "Le charbon est notre principale ressource et nous devons absolument maximiser son extraction."
 WLL_Artificial_Oil_Industry:0 "Du charbon au pétrole"
 WLL_Artificial_Oil_Industry_desc:0 "Notre charbon peut être transformé en pétrole et en caoutchouc artificiel, une évolution utile qui nous permettra de moins dépendre des importations."
 WLL_production_effort_2:0 "Développer la FRC"
 WLL_production_effort_2_desc:0 "Adapter les usines civiles à la production d'armement n'est pas la façon la plus efficace de procéder. Mieux vaut prévoir dès maintenant la production de matériel militaire."
 WLL_production_effort_3:0 "Investir dans Avions Fairey et SABCA"
 WLL_production_effort_3_desc:0 "Il est nécessaire de continuer à développer les usines militaires si nous voulons pouvoir répondre au besoin en matériels nouveaux."
