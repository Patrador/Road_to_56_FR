 BEL_recall_jules_pire:0 "Rappeler Jules Pire"
 BEL_recall_jules_pire_desc:0 "Précédemment commandant des Chasseurs Ardennais, Jules Pire a été mis à la retraite quelques années. Cependant, les exigences de la guerre devenant de plus en plus fortes, il peut être judicieux de le rappeler au service actif et de bénéficier de son expérience de commandant."
