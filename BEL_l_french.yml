 tblra_recovery_from_the_great_depression1:0 "Redressement après la Grande Dépression" 
 tblra_recovery_from_the_great_depression1_desc:0 "Bien que la situation économique s'améliore, l'économie souffre toujours des conséquences de la Grande Dépression."
