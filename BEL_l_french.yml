 tblra_digging_of_the_albert_canal:0 "Travaux du canal Albert"
 tblra_digging_of_the_albert_canal_desc:0 "Planifié après la Grande Guerre et commencé en 1930, le canal Albert est un projet coûteux mais important qui reliera les zones industrielles de Wallonie au port d'Anvers." 
 tblra_van_den_bergen_plan:0 "Plan de conscription de Van den Bergen"
 tblra_military_linguistical_weaknesses:0 "Faiblesses linguistiques militaires"
 tblra_military_linguistical_weaknesses_desc:0 "Même après la division linguistique de l'armée, des faiblesses sont encore apparentes : il y a un manque persistant d'officiers de langue flamande (au point qu'il faut convaincre certains d'entre eux de changer leur langue de prédilection) et l'enracinement local de chaque division fait qu'elles ont parfois des difficultés à opérer en dehors de leurs zones habituelles d'entraînement et d'opération." 
 tblra_buy_back_the_railway_gun:0 "Racheter le canon ferroviaire"
 tblra_buy_back_the_railway_gun_desc:0 "En 1924, nous avons vendu notre canon ferroviaire à la France. Il est peut-être temps de le racheter."


