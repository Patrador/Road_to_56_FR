 tblra.158.t:0 "L'ascension du lion flamand"
 tblra.158.desc:0 "En raison de la perte du territoire wallon, l'ancien gouvernement belge s'est effondré. En raison de la rupture de l'équilibre linguistique (favorisant la population francophone) par rapport à la majorité désormais écrasante des citoyens flamands, le pays a décidé de se reconstruire sous le nom de Flandre. Les dirigeants nationalistes flamands ont qualifié ce jour de deuxième plus grand jour de la Flandre depuis la bataille des éperons d'or de 1302."
 tblra.158.a:0 "Intéressant."
 tblra.159.t:0 "Le Congrès wallon déclare la Réforme de la Belgique"
 tblra.159.desc:0 "\n\nAvec la perte des territoires flamands, dont son ancienne capitale Bruxelles, le gouvernement belge est en plein désarroi. Afin de s'adapter aux nouvelles réalités politiques, un congrès wallon a été réuni à Liège afin de jeter les bases d'un État wallon."
 tblra.159.a:0 "Intéressant."
 tblra.161.t:0 "Les jeux de pouvoir au Congo"
 tblra.161.desc:0 "Avec l'influence d'un autre pays communiste, un débat a émergé sur la direction du mouvement communiste au Congo. Albert Decoster est considéré par certains comme illégitime en raison de ses origines européennes et d'autres préfèrent voir un Africain à la tête d'un pays africain, même s'il ne s'agit que d'une figure de proue."
 tblra.161.a:0 "L'Afrique doit être dirigée par des Africains."
 tblra.161.b:0 "Qu'il reste au gouvernement."
 tblra.161.c:0 "Qu'il reste au pouvoir."
 tblra.164.t:0 "Rapport du ministère des Colonies pour 1935"
 tblra.164.desc:0 "Nous sommes assez satisfaits du travail de Pierre Ryckmans au Congo, car il applique assez bien la charte coloniale, même si quelques abus ont été signalés ici et là.\nL'économie s'améliore, et la situation des indigènes s'est considérablement améliorée depuis 1909. De plus, la production minière et l'extraction du caoutchouc apportent des revenus substantiels. Néanmoins, notre équipement minier devient obsolète, ce qui pourrait menacer l'efficacité économique de la colonie à l'avenir.\nEn ce qui concerne la Force publique, elle est presque totalement désorganisée. Les soldats sont presque entièrement équipés de fusils complètement obsolètes tandis que les officiers sont démotivés. Par conséquent, seules les opérations de sécurité les plus élémentaires peuvent être effectuées pour le moment.\n\nEntre-temps, la Société des Nations a approuvé le rapport d'Eugéne Jungers sur son travail dans les colonies sous mandat du Ruanda et de l'Urundi. La surveillance des royaumes de Mutara III au Ruanda et de Mwambutsa IV en Urundi devrait donc se poursuivre sans incidents. En conséquence, nous ne voyons actuellement aucun besoin de remplacer l'administration civile, mais une révision urgente de notre force de sécurité est nécessaire."
 tblra.164.a:0 "Nous avons beaucoup à faire !"
 tblra.165.t:0 "Le canal Albert est terminé"
 tblra.165.desc:0 "Après une décennie de travaux, le canal Albert est enfin inauguré."
 tblra.165.a:0 "Un accomplissement magnifique."
 tblra.166.t:0 "Le chantier du canal Albert a été interrompu"
 tblra.166.desc:0 "En raison de la guerre, le chantier du canal Albert a été arrêté juste avant son achèvement."
 tblra.166.a:0 "Nous allons gagner la guerre, restaurer la paix et le terminer."
 tblra.167.t:0 "L'aide technique promise par Bruxelles"
 tblra.167.desc:0 "Alors que nous demandions de nouveaux fusils, le gouvernement a envoyé une aide technique à la place."
 tblra.167.a:0 "C'est mieux que rien."
 tblra.news.1.t:0 "Le gouvernement néerlandais se soumet aux demandes des Belges !"
 tblra.news.1.d:0 "\n\nLe gouvernement néerlandais accepte les termes de l'ultimatum belge, les ouvrant à une forte influence communiste."
 tblra.news.1.a:0 "Bonne nouvelle !"
 tblra.news.1.b:0 "Fichus Belges ! Ils ne devraient vraiment pas exister."
 tblra.news.1.c:0 "Réjouissez-vous, travailleurs ! La Révolution s'étend !"
 tblra.news.1.e:0 "Un autre pays qui se couvre de honte devant une agression étrangère"
 tblra.news.2.t:0 "Le gouvernement néerlandais rejette les demandes belges !"
 tblra.news.2.d:0 "\n\nLe gouvernement néerlandais a rejeté l'ultimatum belge, déclarant qu'il ne se soumettrait pas à ces exigences ridicules. Le gouvernement néerlandais a ajouté qu'il était prêt à défendre ses moindres parcelles de terre contre l'eau ou tout autre envahisseur."
 tblra.news.2.a:0 "Les Néerlandais s'opposent à l'agression !"
 tblra.news.2.b:0 "Nos alliés néerlandais auront besoin de nous, soyons prêts."
 tblra.news.2.c:0 "Cela n'arrêtera pas la marche de l'histoire !"
 tblra.news.2.e:0 "Inquiétant !"
 tblra.news.3.t:0 "Le gouvernement néerlandais demande l'aide des Alliés !"
 tblra.news.3.d:0 "\n\nFace aux exigences belges, le gouvernement néerlandais les rejette et demande aux Alliés une assistance militaire en cas d'agression belge."
 tblra.news.3.a:0 "Les Nations unies défendront la liberté !"
 tblra.news.3.b:0 "Les ennemis de nos ennemis sont (presque) nos amis."
 tblra.news.3.c:0 "Cela n'arrêtera pas la marche de l'histoire !"
 tblra.news.3.e:0 "Il y aura une courte guerre, non ?"
 tblra.news.43.t:0 "Léon Degrelle proclame l'empire de Thiois"
 tblra.news.43.d:0 "Dans un long discours vantant la valeur de la nation et de son armée, Léon Degrelle annonce que, l'union avec les Pays-Bas étant achevée, une nouvelle ère commence pour les pays désormais réunis. Pour marquer ce changement, le pays s'appellera désormais Empire de Thiois. Dans le but de ressusciter l'esprit de l'empereur Charles V, il appelle à la réunion de l'ancien « Cercle de Bourgogne » dans cette nouvelle entité politique."
 tblra.news.43.a:0 "Aujourd'hui, un peuple impérial s'est enfin réveillé !"
 tblra.news.43.b:0 "Après le pays qui n'existe pas, l'empire qui n'existe pas !"
 tblra.news.43.c:0 "Nous allons devoir changer nos cartes."
 tblra.news.44.t:0 "Joris Van Severen proclame le Dietsche Rijk"
 tblra.news.44.d:0 "Dans un long discours louant la valeur de la nation et de son armée, Joris Van Severen annonce que, maintenant que l'union avec les Pays-Bas est achevée, une nouvelle ère commence pour les pays désormais réunis. Afin de montrer ce changement, le pays s'appellera désormais le Dietsche Rijk. Dans un appel à ressusciter l'unité des néerlandophones, il a appelé à la réunion de tous les héritiers des bas pays pour qu'ils s'unissent dans cette nouvelle entité politique."
 tblra.news.44.a:0 "Aujourd'hui, un peuple impérial s'est enfin réveillé !"
 tblra.news.44.b:0 "Après le pays qui n'existe pas, l'empire qui n'existe pas !"
 tblra.news.44.c:0 "Nous allons devoir changer nos cartes."
