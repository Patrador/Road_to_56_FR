 tblra_leopold3:0 "Léopold III"
 tblra_leopold3_desc:0 "Léopold III, roi des Belges, règne mais ne gouverne pas. Bien qu'il soit le commandant suprême de l'armée belge, le commandement effectif est assuré par le chef d'état-major."
 tblra_leopold3_captive:0 "Léopold III emprisonné"
 tblra_leopold3_captive_desc:0 "Léopold III est en captivité, nous devrons nous enfoncer dans les territoires ennemis pour le libérer."
 tblra_leopold3_exile:0 "Léopold III en exil" 
 tblra_charles_regent:0 "Prince Régent Charles"
 tblra_charles_regent_desc:0 "Si le roi est dans l'incapacité de gouverner, son frère, le prince Charles, prendra sa place en tant que régent du royaume."
 
 BEL_Pierre_Daye:0 "Pierre Daye" #better choice than Theugels
 BEL_Pierre_Daye_desc:0 "Pierre Daye était le chef du groupe rexiste au parlement belge. Il est également le seul rexiste à être considéré comme acceptable par le palais royal, alors que Degrelle est considéré comme un fauteur de troubles. Comme il avait une mauvaise opinion des autres représentants rexistes, il a quitté le mouvement avant le début de la guerre."
 BEL_Charles_Someville:0 "Charles Somville"
 BEL_edgar_lalmand:0 "Edgar Lalmand"
 BEL_edgar_lalmand_desc:0 "Même s'il ne fait pas partie de la Troïka dirigeante de Van Den Boom, Lahaut et Relecom, Edgar Lalmand est souvent actif dans les coulisses. En tant que négociant de céréales, ses capacités à gérer les affaires pourraient être utiles pour gérer les travaux publics."
 BEL_henri_glineur:0 "Henri Glineur"
 BEL_robert_desmet:0 "Robert Desmet"
 BEL_robert_desmet_desc:0 "Robert Desmet était un aviateur pendant la Grande Guerre. Dans les années 1930, il servait d'instructeur pour les futurs pilotes militaires belges."
 BEL_raoul_overstraeten:0 "Raoul Van Overstraeten"
 BEL_raoul_overstraeten_desc:0 "Raoul Van Overstraeten était l'un des plus proches conseillers militaires du roi, c'est pourquoi il était surnommé « le vice-roi » (du moins pour les questions militaires). Il était également chargé de cours à l'École royale militaire et avait publié plusieurs ouvrages dans les années 1920, dans lesquels il prévoyait l'importance future des chars dans la guerre. Il avait également une opinion très particulière de l'armée de l'air belge : il pensait que, puisque l'armée de l'air était incapable de résister à une attaque allemande, l'armée ne devait pas investir dans une quelconque force aérienne et se concentrer sur l'artillerie anti-aérienne."
 BEL_raoul_overstraeten2:0 "Raoul Van Overstraeten"
 BEL_raoul_overstraeten2_desc:0 "Raoul Van Overstraeten était l'un des plus proches conseillers militaires du roi, c'est pourquoi il était surnommé « le vice-roi » (du moins pour les questions militaires). Il était également chargé de cours à l'École royale militaire et avait publié plusieurs ouvrages dans les années 1920, dans lesquels il prévoyait l'importance future des chars dans la guerre. Il avait également une opinion très particulière de l'armée de l'air belge : il pensait que, puisque l'armée de l'air était incapable de résister à une attaque allemande, l'armée ne devait pas investir dans une quelconque force aérienne et se concentrer sur l'artillerie anti-aérienne."
 BEL_henri_decarpentrie:0 "Henri Decarpentrie"
 BEL_henri_decarpentrie_desc:0 "Henri Decarpentrie est un officier d'artillerie navale qui a brièvement servi avant la dissolution de la marine belge en 1928. En tant que tel, il a été chargé du commandement du chalutier armé de la marine belge nouvellement recréée."
 BEL_jules_iserentant:0 "Félix Iserentant"
 BEL_gustaaf_sap:0 "Gustaaf Sap"
 BEL_gustaaf_sap_desc:0 "Gustaaf Sap était un économiste et un homme politique à l'extrême droite du Parti catholique. En tant que tel, il était un partisan secret de Léon Degrelle, espérant une victoire rexiste. Son plan était d'organiser le succès électoral de Degrelle et de ne rejoindre son parti qu'une fois qu'il aurait obtenu le pouvoir. En raison du déclin du Rex après le succès de Degrelle aux élections de 1936, Gustaaf Sap est resté dans le Parti catholique et a fini dans le gouvernement en exil à Londres."
 BEL_victor_van_strydonck_de_burkel:0 "Victor van Strydonck de Burkel"
 BEL_victor_van_strydonck_de_burkel_desc:0 "Étant l'un des plus anciens généraux de l'armée belge, il aurait pu être dépassé par les progrès technologiques en matière de mobilité. Mais après quelques réticences, il a accepté et s'est rallié au programme de motorisation lancé en 1935."
 BEL_auguste_edouard_gilliaert:0 "Auguste-Édouard Gilliaert"
 BEL_karel_bossart:0 "Karel Jan Bossart"
 BEL_karel_bossart_desc:0 "Les Américains ont fourni à l'un de nos plus grands esprits dans le domaine de la fusée un financement abondant. Nous pouvons sûrement le convaincre de revenir dans son pays si nous lui offrons les mêmes opportunités."
 BEL_joris_van_severen:0 "Joris Van Severen"
 BEL_joris_van_severen_desc:0 "Joris Van Severen n'était pas vraiment un chef de parti comme Verdinaso n'était pas vraiment un parti politique. Il s'agit plutôt d'un mouvement visant à l'unité de l'ensemble du Benelux en un État corporatiste uni. Malgré cela, jusqu'en 1935, il est un nationaliste flamand véhément, avant de professer que les Wallons sont des cousins du même sang et qu'à ce titre, ils doivent être inclus dans l'union. Plus concrètement, diviser la Belgique reviendrait à diviser le Congo belge, ce qui est en totale opposition avec ses rêves de grandeur. En 1940, il est arrêté par les autorités belges en tant que futur collaborateur potentiel. Déplacé dans le nord de la France avec d'autres fascistes, il est tué par ses gardes français mécontents et ivres."
 BEL_julien_lahaut:0 "Julien Lahaut"
 BEL_julien_lahaut_desc:0 "Vétéran du « Corps expéditionnaire belge de voitures blindées en Russie », Julien Lahaut y rencontre des bolchéviques et adhère à leurs idées. Une fois en Belgique, il est un membre important du Parti communiste."
 BEL_achille_van_acker:0 "Achille Van Acker"
 BEL_achille_van_acker_desc:0 "Achille (Achiel) Van Acker était un homme politique socialiste qui est devenu Premier ministre en 1945."
 BEL_yvan_gerard:0"Ivan Gérard"
 BEL_yvan_gerard_desc:0"Ivan Gérard était un commandant de division dans l'armée belge. Il a réussi à replier ses troupes en relativement bon ordre compte tenu des circonstances."
 BEL_jean_de_lannoy:0 "Jean de Lannoy"
 BEL_jean_de_lannoy_desc:0 "Issu d'une ancienne famille noble, Jean de Lannoy est un vieux général qui réfléchit à la nature de la guerre moderne. Il a publié des articles dans lesquels il suggérait d'utiliser les chars comme une arme permettant des contre-attaques mortelles qui stopperaient l'avancée de l'ennemi. Même si, historiquement, la Belgique n'a jamais eu assez de chars pour effectuer le genre de manœuvres suggérées par ses articles, il est clair qu'il a préconisé l'utilisation de la guerre mobile en Belgique."
 BEL_henri_denis:0 "Henri Denis"
 BEL_henri_denis_desc:0 "En raison de son expertise militaire en tant que général à la retraite, Henri Denis a occupé le poste de ministre de la défense dans les gouvernements successifs. Il a supervisé l'établissement de la stratégie défensive belge et a créé la garde territoriale anti-aérienne. En 1940, il refuse de suivre le gouvernement en exil à Londres afin de rester auprès du roi. Il dit même à Léopold III qu'il pourrait signer l'ordre de démission du gouvernement en tant que seul ministre restant dans le pays. Un geste qui aurait porté atteinte à la légitimité du gouvernement d'Hubert Pierlot. Heureusement, le Roi a décliné sa proposition."
 BEL_edouard_van_den_bergen:0 "Édouard Van den Bergen"
 BEL_edouard_van_den_bergen_desc:0 "Précédemment général d'artillerie, Édouard Van den Bergen est nommé chef d'état-major en 1935. En tant que commandant des forces armées (après le roi), il conçoit un plan visant à augmenter la durée du service militaire et, par conséquent, la qualité des divisions de réserve. Ce plan n'est cependant jamais mis en œuvre car le gouvernement juge plus important de favoriser la reprise économique que la préparation à une guerre qui n'est encore considérée que comme hypothétique. Il perd son poste et devient commandant d'un des groupes d'armées après avoir invité les forces françaises à franchir la frontière belge après l'une des nombreuses fausses alertes de la « drôle de guerre » alors que ni le roi ni le gouvernement n'ont été consultés à ce sujet."
 BEL_paul_hiernaux:0 "Paul Hiernaux"
 BEL_paul_hiernaux_desc:0 "Aviateur vétéran de la Grande Guerre, Paul Hiernaux était le commandant suprême des forces aériennes belges en 1940. (Remarque : son portrait date de 1918)"
 BEL_paul_van_waesberghe:0 "Paul Van Waesberghe"
 BEL_paul_van_waesberghe_desc:0 "Lorsque la marine belge est rétablie, Paul Van Waesberghe est encore un jeune lieutenant. En raison de son talent, il a été sélectionné pour être envoyé en Grande-Bretagne et a reçu une formation plus avancée dans la Royal Navy. Il a ensuite combattu avec le corps belge de la Royal Navy, et est devenu l'un des plus importants officiers de la marine belge après la guerre." 
 BEL_etienne_glorie:0 "Étienne Glorie"
 BEL_etienne_glorie_desc:0 "Étienne Glorie était le général commandant la base militaire d'Ostende, chargée d'approvisionner la jeune marine belge."
 BEL_gustave_fromont:0 "Gustave Fromont" 
 BEL_gustave_fromont_desc:0 "Gustave Fromont est, avec Olivier Derousseaux, commandant en second de l'état-major général en 1940."
 BEL_gustave_fromont2:0 "Gustave Fromont" 
 BEL_gustave_fromont2_desc:0 "Gustave Fromont est, avec Olivier Derousseaux, commandant en second de l'état-major général en 1940."
 BEL_olivier_derousseaux:0 "Olivier Derousseaux"
 BEL_olivier_derousseaux_desc:0 "Olivier Derousseaux était, avec Gustave Fromont, commandant en second de l'état-major général en 1940. Il a eu la difficile tâche de négocier la reddition de l'armée belge."
 BEL_olivier_derousseaux2:0 "Olivier Derousseaux"
 BEL_olivier_derousseaux2_desc:0 "Olivier Derousseaux était, avec Gustave Fromont, commandant en second de l'état-major général en 1940. Il a eu la difficile tâche de négocier la reddition de l'armée belge."
 BEL_jules_pire2:0 "Jules Pire"
 BEL_jules_pire2_desc:0 "Jules Pire était un commandant de division en 1940 mais il commandera plus tard l'armée secrète belge."
 BEL_franz_burniaux:0 "Franz Burniaux"
 BEL_franz_burniaux_desc:0 "Instructeur d'aviation dans la Force aérienne belge, Franz Burniaux poursuit la guerre en Afrique après un bref arrêt en Grande-Bretagne. Il est consulté sur la faisabilité de la création d'une force aérienne pour le Congo belge, mais le projet étant abandonné, il sert dans le corps belge de la force aérienne sud-africaine."
 BEL_Fernand_Frenay:0 "Fernand Frenay"
 BEL_xavier_relecom:0 "Xavier Relecom"
 BEL_xavier_relecom_desc:0 "L'un des membres les plus importants du Parti communiste belge, Xavier Relecom est le chef de file de la Troïka avec Julien Lahaut et Georges Van den Boom après la mort de Joseph Jacquemotte. Emprisonné par la Gestapo, il conclut un pacte secret afin de sauver la vie de l'organe dirigeant du parti (dont lui-même) en échange de la collaboration d'autres militants communistes."
 BEL_andor_berei:0 "Andor Berei"
 BEL_andor_berei_desc:0 "Andor Berei était un Hongrois en exil après le succès des contre-révolutionnaires qui ont écrasé la République soviétique hongroise en 1919. Il a été envoyé en Belgique en tant que représentant du Komintern (c'est-à-dire de Staline) auprès du Parti communiste belge."
 BEL_paul_nothomb:0 "Paul Nothomb"
 BEL_paul_nothomb_desc:0 "Paul Nothomb avait tout pour être un modèle de la haute société belge. Né dans une famille riche, il est major de sa promotion comme aviateur. Mais dans la foulée, il découvre les idées marxistes-léninistes et embrasse la cause du communisme. C'est ainsi qu'il quitte l'armée pour combattre le fascisme pendant la guerre civile espagnole où il rencontre André Malraux. Après son retour en Belgique, il est arrêté par les Allemands avec d'autres militants communistes importants mais échappe à l'exécution grâce au pacte entre Relecom et la Gestapo."
 BEL_Jose_Streel:0 "José Streel" 
 BEL_rene_lagrou:0 "René Lagrou"
 BEL_rene_lagrou_desc:0 "René Lagrou était un « correspondant de guerre » du Parti autonomiste/indépendantiste flamand VNV. En tant que tel, il a essayé de motiver la jeunesse flamande à rejoindre la légion SS flamande. Il est également le grand-père d'un des professeurs d'université de l'auteur de ces lignes."
 BEL_Victor_Matthys:0 "Victor Matthys"
 BEL_Victor_Matthys_desc:0 "Victor Matthys était un proche compagnon de Léon Degrelle et il s'est vu confier la direction du Parti rexiste pendant que Degrelle était parti combattre sur le front de l'Est."
 BEL_lambert_chardome:0 "Lambert Chardome"
 BEL_lambert_chardome_desc:0 "Lambert Chardome est un cas particulier. Il commandait une division en 1940, mais il a peut-être comploté avec Degrelle pour l'aider dans sa « Marche sur Bruxelles » et organiser un coup d'État, mais je n'ai trouvé que les affirmations de Degrelle à ce sujet, ce qui ressemble à une autre de ses réécritures historiques. Quoi qu'il en soit, il a été envoyé en prison comme la plupart des généraux belges. En 1944, Léon Degrelle avait besoin d'un véritable officier pour commander la « Légion Wallonie », il a donc recherché des officiers belges anticommunistes. Chardome fut convaincu après avoir appris que le roi était d'accord pour combattre les soviétiques (même si Léopold III n'était certainement pas un amoureux du communisme, il n'a jamais exprimé de telles opinions). Mais avant de rejoindre le front, il demande une permission pour retourner en Belgique et voir sa famille. Il y a vu la situation du pays et a probablement reçu plus d'informations sur le déroulement global de la guerre. Il était convaincu que ce n'était pas la bonne chose à faire et il est retourné à son stalag. Même s'il n'a jamais participé aux activités de la Légion, il a été condamné à 15 ans de prison après la guerre."
 BEL_jules_henri_vincotte:0 "Jules-Henri Vincotte"
 BEL_jules_henri_vincotte_desc:0 "Directeur de l'académie militaire."
 BEL_rene_legros:0 "René Legros"
 BEL_rene_legros_desc:0 "René Legros était major général aviateur de la Force aérienne belge"
 BEL_andre_becquet:0 "André Becquet"
 BEL_alexandre_galopin:0 "Alexandre Galopin"
 BEL_alexandre_galopin_desc:0 "Alexandre Galopin était l'administrateur de la Société générale, une société au nom aussi vague que son domaine d'activités. Elle possédait des actifs dans de nombreux secteurs importants de l'économie belge tels que l'Union minière du Haut Katanga au Congo belge. Pendant la guerre, il choisit de rester en Belgique parce qu'il craint que, sans une direction appropriée, les actifs de la société ne soient saisis par les forces d'occupation. Au lieu de cela, il a donné son nom à la « Doctrine Galopin ». Elle consistait en l'idée que l'économie devait continuer à tourner afin de payer les salaires de la population. Même si elle aidait partiellement les Allemands, cette politique était soutenue par le gouvernement belge en exil car elle était considérée comme un mal nécessaire par rapport à la famine. En 1944, il est assassiné par un groupe de fascistes flamands dirigé par Robert Jan Verbelen parce qu'il représentait la classe économique dominante d'avant-guerre."
 BEL_jean_terfve:0 "Jean Terfve"
 BEL_jean_terfve_desc:0 "Jean Terfve était docteur en droit et membre du Parti communiste belge. Il était actif dans la résistance belge et après l'arrestation d'autres chefs communistes, il a été choisi par Andor Berei pour être l'un des principaux communistes de Belgique."
 BEL_gustave_joassart:0 "Gustave Joassart"
 BEL_gustave_joassart_desc:0 "En tant que directeur de FN Herstal, Gustave Joassart était au cœur des différentes industries militaires belges. Il participa par exemple à des réunions afin de construire en Belgique une usine de moteurs d'avion, pièce qui était systématiquement importée par les avionneurs belges." 
 BEL_constant_de_wulf:0 "Constant de Wulf"
 BEL_maximilien_de_neve_de_roden:0 "Maximilien de Neve de Roden"
 BEL_maximilien_de_neve_de_roden_desc:0 "Général de cavalerie qui a commandé les « Chasseurs ardennais » en 1936 et le corps de cavalerie en 1939."
 BEL_auguste_lippens:0 "Auguste Lippens"
 BEL_auguste_lippens_desc:0 "Précédemment gouverneur général du Congo belge, Auguste Lippens propose en 1940 de former un nouveau gouvernement autour du roi." 
 BEL_robert_de_foy:0 "Robert de Foy"


 FLA_auguste_baesens:0 "Auguste Baesens"
 FLA_auguste_baesens_desc:0 "Auguste Baesens était commandant d'artillerie du 2ème corps d'armée."
 FLA_alexis_vander_veken:0 "Alexis Vander Veken"
 FLA_alexis_vander_veken_desc:0 "Alexis Vander Veken était commandant du 1er corps d'armée."
 FLA_Robert_Jan_Verbelen:0 "Robert Jan Verbelen"
 FLA_Robert_Jan_Verbelen_desc:0 "Robert Jan Verbelen était un nationaliste flamand qui collaborait activement avec la Gestapo afin d'éliminer toute opposition dans la Belgique occupée. En tant que tel, il chassait les résistants, les communistes et toute autre personne qui pouvait se trouver sur son chemin. Il est à l'origine de l'assassinat du directeur de la Société générale, Alexandre Galopin. Après la guerre, il se réfugie en Autriche pour échapper à la justice et propose ses services aux Américains en tant que chasseur professionnel de communistes. C'est ainsi qu'il entame une nouvelle carrière d'agent de la CIA."
 FLA_jef_van_de_wiele:0 "Jef Van de Wiele"
 FLA_jef_van_de_wiele_desc:0 "Jef Van de Wiele était l'un des collaborateurs les plus enthousiastes de Belgique. Il était l'un des membres les plus en vue de « De Vlag » (le drapeau), une organisation qui ne visait rien de moins que l'annexion de la Flandre à l'Allemagne. Sans surprise, il était fortement soutenu par les Allemands, qui espéraient ainsi créer la Großdeutschland, réunissant tous les peuples d'origine germanique."
 
 FLA_Staf_De_Clercq:0 "Staf de Clercq"
 FLA_war_van_overstraeten:0 "War Van Overstraeten"
 FLA_Dr_August_Borms:0 "August Borms"
 FLA_paul_le_roy:0 "Paul Le Roy"
 FLA_jef_francois:0 "Jef François"
