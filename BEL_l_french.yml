 FLA_frans_van_cauwelaert:0 "Frans Van Cauwelaert"
 FLA_georges_van_den_boom:0 "Georges Van Den Boom"
 FLA_Hendrik_Elias:0 "Hendrik Elias"
 FLA_camille_huysmans:0 "Camille Huysmans"
 FLA_jef_van_extergem:0 "Jef Van Extergem"
 
 WLL_auguste_buisseret:0 "Auguste Buisseret"
 WLL_georges_thone:0 "Georges Thone"
 WLL_arille_carlier:0"Arille Carlier"
 WLL_Prosper_Theugels:0 "Prosper Theugels"
 WLL_fernand_rouleau:0 "Fernand Rouleau"
 WLL_Jules_Mahieu:0 "Jules Mahieu"
 
 COG_albert_decoster:0 "Albert Decoster"
 COG_albert_decoster_desc:0 "Albert Decoster était directeur du « Journal du Katanga », une publication qui reprenait avec une extrême fidélité et régularité le contenu des bulletins de guerre soviétiques. S'il s'agissait en partie d'une posture destinée à plaire aux syndicalistes de Jadotville, il avait clairement des sympathies de gauche." 
 COG_pierre_cattier:0 "Pierre Cattier"
 COG_pierre_cattier_desc:0 "Pierre Cattier était le directeur d'une compagnie de ferries opérant entre Anvers et Léopoldville. Dans le cas de la construction d'une marine belgo-congolaise, il aurait été l'une des rares personnes ayant l'expérience nécessaire pour aider à sa gestion."
 COG_joseph_kasa_vubu:0 "Joseph Kasa Vubu"
 COG_joseph_kasa_vubu_desc:0 "Joseph Kasa Vubu était déjà un défenseur de la reconnaissance des spécificités culturelles des Congolais juste après la guerre. Il est ensuite devenu le premier président du Congo-Léopoldville indépendant." 
 COG_gerard_greindl:0 "Gérard Greindl"
 COG_gerard_greindl_desc:0 "Gérard Greindl était un aviateur belge qui a poursuivi la guerre en Afrique. En raison du manque d'avions au Congo belge, il a servi dans l'armée de l'air sud-africaine."
 COG_charles_joseph_haas:0 "Charles-Joseph Haas"
 COG_charles_joseph_haas_desc:0 "Charles-Joseph Haas est un officier qui a poursuivi sa carrière au Congo après la Grande Guerre. Lieutenant-colonel en 1935 et colonel en 1941, il combat sous le commandement de Gilliaert en Abyssinie."  
 COG_jules_cousin:0 "Jules Cousin"
 COG_jules_cousin_desc:0 "Jules Cousin était l'un des administrateurs de l'Union minière du Haut Katanga."
 COG_leo_petillon: "Léo Pétillon"
 COG_leo_petillon_desc: "Léo Pétillon a été fonctionnaire au ministère des Colonies à Bruxelles (il est l'un des fondateurs de la loterie coloniale, prédécesseur de la loterie nationale belge) avant de demander à être déplacé au Congo belge. En 1939, il devient l'assistant du gouverneur général Pierre Ryckmans."
 COG_eugene_jungers: "Eugène Jungers"
 COG_eugene_jungers_desc: "Eugène Jungers est l'administrateur colonial du mandat du Ruanda-Urundi, un territoire composé des pays modernes du Rwanda et du Burundi. Ces territoires étaient (en théorie) distincts du Congo belge car ils étaient auparavant des colonies allemandes, et désormais administrés sous mandat de la Société des Nations."
 COG_edgar_sengier:0 "Edgar Sengier"
 COG_edgar_sengier_desc:0 "Edgar Sengier est l'ingénieur qui a eu l'idée d'envoyer aux États-Unis de grandes quantités de minerai d'uranium extrait à Shinkolobwe afin de le mettre à l'abri d'une guerre européenne. Son action a eu un impact direct sur les quantités d'uranium dont disposait le gouvernement américain pour mettre en place le projet Manhattan."
 COG_jean_beaudinet:0 "Jean Beaudinet"
 COG_jean_beaudinet_desc:0 "Jean Beaudinet était le directeur de la « sûreté de l'État » (les services secrets belges civils) dans la colonie."
 COG_paul_ermens:0 "Paul Ermens"
 COG_paul_ermens_desc:0 "Paul Ermens était chef d'état-major de la Force publique."
 COG_auguste_edouard_gilliaert:0 "Auguste-Édouard Gilliaert" 
 COG_emile_janssens:0 "Émile Janssens"
 COG_leopold_dronkers_martens:0 "Léopold Dronkers-Martens"
 COG_leopold_dronkers_martens_desc:0 "Léopold Dronkers-Martens était l'un des officiers les plus gradés de la campagne d'Abyssinie. Il a ensuite été envoyé au Moyen-Orient avec le corps congolais."  
 COG_edmond_van_der_meersch:0 "Edmond Van der Meersch"  
 COG_edmond_van_der_meersch_desc:0 "Edmond Van der Meersch est surtout connu pour son rôle dans les événements qui ont entouré l'indépendance du Congo en 1960, mais il était déjà un officier de haut rang dans la Force publique." 
 COG_robert_mauroy:0"Robert Mauroy"
 COG_robert_mauroy_desc:0"Robert Mauroy était le chef d'état-major d'Emile Hennequin. Il était un candidat potentiel pour le commandement effectif des troupes mais Auguste-Edouard Gilliaert fut choisi à sa place."
 COG_emile_hennequin:0 "Émile Hennequin"
 COG_emile_hennequin_desc:0 "Émile Hennequin commandait la Force publique avant le général Ermens. Il a supervisé les premières réformes de la Force publique qui ont conduit à son rééquipement après la réduction du budget causée par la grande dépression."
 COG_franz_burniaux:0 "Franz Burniaux"
 COG_franz_burniaux_desc:0 "Instructeur d'aviation dans la Force aérienne belge, Franz Burniaux poursuit la guerre en Afrique après un bref passage en Grande-Bretagne. Il est consulté sur la possibilité de créer une force aérienne pour le Congo belge, mais le projet étant abandonné, il sert dans le corps belge de la force aérienne sud-africaine."
 COG_nicolas_florine:0 "Nicolas Florine"
 COG_n_cools:0 "N. Cools"
 COG_n_cools_desc:0 "Bien que N. Cools ait eu historiquement un rôle relativement mineur parmi tous les officiers supérieurs de la Force publique, il est notable qu'il avait une forte réputation de germanophilie. C'est pourquoi, en l'absence de meilleur candidat, je l'ai choisi comme dirigeant fasciste congolais. Je dois aussi mentionner que j'ai beaucoup cherché son prénom mais je n'ai trouvé que son initiale."
 COG_m_heynen:0 "M. Heynen"
 COG_m_heynen_desc:0 "M. Heynen est un syndicaliste qui a mené des grèves en 1940 à Jadotville avec M. Dutron. La différence entre les deux est qu'il prône une victoire allemande alors que Dutron prône une révolution communiste. Ce n'était pas contradictoire à l'époque en raison du pacte Molotov-Ribbentrop. En fin de compte, ils ont tous deux été envoyés en prison pour « discours défaitistes »." 
 COG_m_dutron:0 "M. Dutron"
 COG_m_dutron_desc:0 "M. Dutron est un syndicaliste qui a mené des grèves en 1940 à Jadotville avec M. Heynen. La différence entre les deux est qu'il prône une révolution communiste alors que Heynen souhaite une victoire allemande. Cela n'était pas contradictoire à l'époque en raison du pacte Molotov-Ribbentrop. En fin de compte, ils ont tous deux été envoyés en prison pour « discours défaitistes »." 
 COG_m_dutron2:0 "M. Dutron"
 COG_m_dutron2_desc:0 "M. Dutron est un syndicaliste qui a mené des grèves en 1940 à Jadotville avec M. Heynen. La différence entre les deux est qu'il prône une révolution communiste alors que Heynen souhaite une victoire allemande. Cela n'était pas contradictoire à l'époque en raison du pacte Molotov-Ribbentrop. En fin de compte, ils ont tous deux été envoyés en prison pour « discours défaitistes »."
 
 COG_maurice_sluys:0 "Maurice Sluys"
 COG_maurice_sluys_desc:0 "Maurice Sluys était un ingénieur des mines qui a travaillé pour une société américaine en Yougoslavie avant de partir pour le Congo belge après l'invasion de la Belgique et de la Yougoslavie. Au Congo, il est devenu le chef de la « Direction de la production minière de guerre ». Il rentre ensuite en Belgique et enseigne la géologie à Liège. Vous remarquerez que la photo utilisée ici le montre dans les dernières étapes de sa vie, bien après qu'il ait quitté l'Afrique."
 COG_union_miniere:0 "Union minière du Haut Katanga"
 COG_union_miniere_desc:0 "L'Union minière du Haut Katanga, est une société minière établie dans le « scandale géologique » qu'est le Katanga. Elle exploitait le cuivre, le tungstène et surtout la célèbre mine d'uranium de Shinkolobwe."
 COG_idea_war_mining_production_directorate:0 "Direction de la production minière de guerre"
 COG_idea_war_mining_production_directorate2:0 "Direction de la production minière de guerre"
 COG_idea_war_mining_production_directorate3:0 "Direction de la production minière de guerre"
 
 tblra_linguistic_question_in_military:0 "Question linguistique militaire"
 tblra_linguistic_question_in_military_desc:0 "Depuis des années, le mouvement flamand veut diviser l'armée sur les bases linguistiques, arguant que les soldats flamands ne peuvent pas comprendre les ordres donnés en français."
 tblra_divide_the_military:0 "Réorganiser l'armée sur le plan linguistique"
 tblra_divide_the_military_desc:0 "Maintenant que nous avons mis en place un plan de réorganisation de la structure de nos forces armées sur les bases linguistiques, certaines unités devront être déplacées vers d'autres casernes tandis que de nombreux soldats seront commandés par de nouveaux officiers."
 tblra_army_linguistic_divide:0 "Division linguistique de l'armée"
 tblra_army_linguistic_divide_desc:0 "Depuis des années, le mouvement flamand veut diviser l'armée sur les bases linguistiques, arguant que les soldats flamands ne peuvent pas comprendre les ordres donnés en français. Il est maintenant temps de mettre en œuvre des changements dans la structure de l'armée afin d'avoir des divisions séparées francophones et flamandes." 
 tblra_depillarize_the_belgians:0 "Dépillariser la société belge"
 tblra_depillarize_the_belgians_desc:0 "La rigidité de notre société actuelle, fondée sur des piliers, est un obstacle à la révolution et à l'avenir meilleur qui l'accompagne." 
 tblra_choose_Rex:0 "Choisir Rex"
 tblra_choose_Rex_desc:0 "Rex est le parti fasciste le plus fort de ce pays, Rex veut garder la patrie forte et unie, Rex montrera combien la Belgique est vraiment glorieuse, Rex vaincra !"
 tblra_choose_Verdinaso_desc:0 "Le VNV veut seulement diviser le pays, il ne veut pas voir que les Wallons ne sont pas nos ennemis mais nos frères de sang. Au contraire, si nous pouvons unir notre peuple derrière l'unification des Pays-Bas, nous pourrions former le Dietsland, l'union de tous les peuples des Pays-Bas. Cette nouvelle nation célébrera notre union perpétuelle après 500 ans de séparation."
 tblra_choose_Verdinaso:0 "Choisir Verdinaso"
 tblra_go_left:0 "Soutenir le PCB-PKB"
 tblra_go_left_desc:0 "Notre nation a été dominée par les banquiers et les gros bonnets pendant bien trop longtemps. Il est maintenant temps pour le Parti communiste belge de briller. Nous devons répandre la révolution prolétarienne !"
 tblra_go_right:0 "Soutenir Rex et Verdinaso"
 tblra_go_right_desc:0 "Notre pays est dirigé depuis bien trop longtemps par une classe de politiciens égoïstes et corrompus et leurs amis banquiers. Ce comportement ne fait qu'accélérer la désintégration morale de notre société, permettant à ces infâmes chiens rouges de détourner notre peuple de la seule, sainte, catholique et apostolique Église. Il est temps pour notre patrie de se réveiller !"
 tblra_fascist_legions:0 "Légions antibolcheviques belges"
 tblra_fascist_legions_desc:0 "Nous devons mobiliser nos partisans afin de combattre la menace rouge dans tous les comtés menacés."
 tblra_belgian_militarism:0 "Militarisme belge"
 tblra_belgian_militarism_desc:0 "La Belgique a fait l'histoire pendant deux mille ans ! Nous avons surpris le grand César, nous avons vaincu les Français à la bataille des éperons d'or et nous avons vaincu les Allemands pendant la Grande Guerre. Notre héritage est héroïque, notre armée doit le refléter."
 tblra_claim_the_benelux:0 "Réclamer les anciens Pays-Bas bourguignons"
 tblra_claim_the_benelux_desc:0 "Les Pays-Bas étaient autrefois unis... non, pas par le roi Willem van Oranje mais par les comtes de Flandre, les ducs de Brabant et de Bourgogne régnant depuis Bruges, Bruxelles et Dijon. Le peuple des Pays-Bas est d'une seule et même race noble et partage un héritage commun. Ils doivent donc être unis sous un seul régime, le nôtre."
 tblra_burgundian_circuit:0 "Restaurer le cercle de Bourgogne"
 tblra_burgundian_circuit_desc:0 "Peuple impérial, réveillez-vous ! Par ces mots, Léon Degrelle appelait tous les Belges à restaurer l'ambition des ducs de Bourgogne de créer un État entre la France et l'Allemagne, inspiré du cercle de Bourgogne établi par l'empereur Charles V. Néanmoins, certains sceptiques ont commencé à l'appeler « Modeste Ier, roi de Bourgogne » (Remarque : ces sceptiques étaient comme lui des soldats de la Légion wallonne sur le front de l'Est)."
 tblra_proclaim_thiois_empire:0 "Proclamer l'Empire thiois"
 tblra_proclaim_thiois_empire_desc:0 "Maintenant que nos principaux objectifs sont atteints, nous pouvons enfin nous débarrasser de notre ancien nom de Belgique pour le remplacer par un nouveau qui montre plus clairement la puissance de notre union impériale. Vive l'Empire thiois !"
 tblra_unite_dietsland:0 "Verenig Dietsland"
 tblra_unite_dietsland_desc:0 "Une union du Dietsland est maintenant possible. Nous devons d'abord réunifier les frontières du Royaume Uni des Pays-Bas. Ensuite, nous pourrions frapper la France afin d'inverser les infâmes traités de guerre de Sébastien de Vauban et de Louis XIV et réunifier les XVIIèmes provinces. Cela marchera car comme le dit la devise : « La force fait l'unité »."
 tblra_proclaim_dietsland:0 "Proclamer le Dietsland"
 tblra_proclaim_dietsland_desc:0 "Une union du Dietsland est maintenant possible. Nous devons d'abord réunifier les frontières du Royaume Uni des Pays-Bas. Ensuite, nous pourrions frapper la France afin d'inverser les infâmes traités de guerre de Sébastien de Vauban et de Louis XIV et réunifier les XVIIèmes provinces. Cela marchera car comme le dit la devise : « La force fait l'unité »."
 tblra_proclaim_dietsche_rijk:0 "Proclamer le Dietsche Rijk"
 tblra_proclaim_dietsche_rijk_desc:0 "Maintenant que nos principaux objectifs sont atteints, nous pouvons enfin nous débarrasser de notre ancien nom de Belgique pour le remplacer par un nouveau qui montre plus clairement la puissance de notre union impériale. Vive le Dietsche Rijk !"
 tblra_fascist_youth_organizations:0 "Créer des organisations de jeunesse fascistes"
 tblra_fascist_youth_organizations_desc:0 "Au nord et au sud, nous pouvons parler des langues différentes, mais nous sommes unis par notre origine germanique commune. Cette vérité ancienne doit être enseignée aux jeunes car ils sont l'avenir de notre pays, de notre race et le fondement du nouvel ordre européen."
 tblra_colonial_claims:0 "Revendiquer le Grand Bassin du Congo"
 tblra_colonial_claims_desc:0 "À la conférence de Berlin, la véritable étendue du Congo a été freinée par les « grandes puissances » hypocrites. Il est temps de réviser ces décisions et d'appliquer le plan exposé par Stanley : un grand Congo, reliant les deux océans pour assurer le triomphe de la civilisation au cœur de l'Afrique."
 tblra_germany_millitary_coop:0 "Coopération militaire allemande"
 tblra_germany_millitary_coop_desc:0 "Avec la montée du réveil national dans notre pays et notre proximité idéologique avec l'Allemagne, nous pourrions établir un pacte de coopération militaire avec eux."
 tblra_belgium_first:0 "Dieu protège la libre Belgique et son Roi"
 tblra_belgium_first_desc:0 "« Dieu protège la libre Belgique et son Roi » provient de « Vers l'avenir », l'hymne rexiste. Rex était très royaliste et Léopold III lui-même n'était pas clairement opposé à un exécutif fort. Cette « indécision » a conduit à la « question royale », à la régence du Prince Charles et à l'abdication du roi après la guerre."
 tblra_reactivate_caur_contacts:0 "Réactiver les contacts du CAUR"
 tblra_reactivate_caur_contacts_desc:0 "La convention de Montreux de 1934 fut l'occasion pour les membres de Verdinaso de se réunir sous les auspices des agents de la CAUR (Comité d'action pour l'Universalité de Rome) afin de créer une nouvelle Europe guidée par la vision du Duce."
 tblra_an_ally_across_the_channel:0 "Un allié d'outre-Manche"
 tblra_an_ally_across_the_channel_desc:0 "Le succès commun de nos partis respectifs dans le pays et au Royaume-Uni a fait de nos gouvernements des alliés naturels."
 BEL_spanish_ties:0 "Liens espagnols"
 BEL_spanish_ties_desc:0 "Notre histoire nous lie à l'Espagne. Ils sont un modèle de religiosité et s'ils ont régné sur nous pendant des siècles, nous avons éduqué leurs rois et formé certains de leurs meilleurs généraux. Le réveil national et catholique contre les rouges athées en font de vrais croyants dans la nécessité d'éradiquer le communisme impie."
 tblra_propaganda_ministry:0 "Établir un ministère de la Propagande"
 tblra_propaganda_ministry_desc:0 "La propagande n'a rien à voir avec l'endoctrinement... c'est le meilleur moyen de guider le peuple sur le bon chemin."
 tblra_communist_brigades:0 "Brigades communistes belges"
 tblra_communist_brigades_desc:0 "Nous devons mobiliser des volontaires pour combattre les fascistes."
 tblra_support_pcf:0 "Soutenir le Parti communiste français"
 tblra_support_pcf_desc:0 "Le parti communiste de France est un élément important des forces antifascistes d'Europe. Nous devons les soutenir par tous les moyens disponibles." 
 tblra_support_pcf2:0 "Soutenir la Commune de France"
 tblra_support_pcf2_desc:0 "Le parti communiste de France est un élément important des forces antifascistes d'Europe. Nous devons les soutenir par tous les moyens disponibles."
 tblra_communist_army:0 "Réorganisation politique de l'armée"
 tblra_communist_army_desc:0 "La souffrance individuelle est nécessaire à la gloire nationale. Dans un pays comme la Belgique, l'internationalisme doit commencer en interne avant de s'étendre au monde entier."
 tblra_sign_pact_with_soviets:0 "Un pacte avec les Soviétiques"
 tblra_sign_pact_with_soviets_desc:0 "Notre principale menace est l'Allemagne nazie. L'Union soviétique a proposé d'améliorer notre technologie de blindage pour rivaliser avec les Panzers allemands. Nous devons saisir cette opportunité à deux mains !"
 tblra_independent_revolution:0 "Révolution indépendante"
 tblra_independent_revolution_desc:0 "Cette révolution est notre révolution ! Nous ne devons rien à Staline et à ces Soviétiques !" 
 tblra_invite_france:0 "Alliance avec la Commune de France"
 tblra_invite_france_desc:0 "En tant qu'autre nouvelle puissance communiste en Europe occidentale, nos deux pays doivent parvenir à un accord afin de former une alliance militaire indéfectible." 
 tblra_political_commissars:0 "Commissaires politiques"
 tblra_political_commissars_desc:0 "Les révolutions communistes risquent la subversion à chaque étape du progrès vers l'abondance mondiale. Pour s'assurer que ce progrès ne sera pas menacé par ses ennemis, les gardiens de la bonne voie doivent combattre les agents des puissances capitalistes."  
 tblra_technology_sharing:0 "Partage technologique"
 tblra_puppet_netherlands:0 "Faire pression sur les Pays-Bas"
 tblra_puppet_netherlands_desc:0 "Les Pays-Bas doivent être libérés du capitalisme."
 tblra_communist_propaganda_Benelux:0 "Travailleurs du Benelux, unissez-vous !"
 tblra_communist_propaganda_Benelux_desc:0 "Le Benelux doit être libéré du capitalisme. Pour s'en assurer, la propagande doit être diffusée à nos voisins afin de répandre la révolution."
 tblra_ideological_propaganda:0 "Propagande idéologique"
 tblra_ideological_propaganda_desc:0 "Chaque mouvement communiste est une cellule potentielle prête à organiser les masses." 
 tblra_technology_sharing_desc:0 "En partageant les avancées technologiques avec nos alliés, l'ensemble de notre faction sera en mesure de mener plus efficacement ses activités de recherche et de développement en temps de guerre."
 tblra_technology_sharing_democracy:0 "Partage technologique"
 tblra_technology_sharing_democracy_desc:0 "En partageant les avancées technologiques avec nos alliés, l'ensemble de notre faction sera en mesure de mener plus efficacement ses activités de recherche et de développement en temps de guerre."
 tblra_technology_sharing_fascism:0 "La force par la connaissance"
 tblra_technology_sharing_fascism_desc:0 "En partageant les avancées technologiques avec nos alliés, l'ensemble de notre faction sera en mesure de mener plus efficacement ses activités de recherche et de développement en temps de guerre." 
 tblra_technology_sharing_communism:0 "Coopération scientifique socialiste"
 tblra_technology_sharing_communism_desc:0 "En partageant les avancées technologiques avec nos alliés, l'ensemble de notre faction sera en mesure de mener plus efficacement ses activités de recherche et de développement en temps de guerre."  
 tblra_form_coalition_government:0 "Former un gouvernement de coalition"
 tblra_form_coalition_government_desc:0 "Les gouvernements de coalition sont une tradition en Belgique mais pour faire face à la menace du fascisme, tous les partis démocratiques doivent être inclus dans une grande coalition et les petites différences doivent être mises de côté."  
 tblra_centralized_communist_government:0 "Gouvernement communiste centralisé"
 tblra_urban_projects_capital:0 "Les chemins de fer de Bruxelles"
 tblra_urban_projects_capital_desc:0 "Nous pouvons transformer notre capitale en une véritable ville moderne en creusant des tunnels pour relier les différents systèmes ferroviaires en un seul grand réseau traversant la ville, même si c'est au détriment de son charme architectural." 
 tblra_fortress_belgium:0 "Recréer les fortifications de Liège"
 tblra_fortress_belgium_desc:0 "Les forts de Liège ont été un élément clé de la défense belge contre l'Allemagne au début de la Grande Guerre. Un important programme de construction doit débuter au plus vite afin d'en faire un élément clé pour dissuader l'Allemagne d'attaquer. N'oublions pas de prendre en compte la possibilité d'un assaut aérien."
 tblra_reinforce_antwerp_brussels:0 "Ligne KW Linie"
 tblra_reinforce_antwerp_brussels_desc:0 "Le Brabant est au cœur de notre pays et c'est ici que se trouvent nos villes les plus importantes. Anvers était autrefois une forteresse clé et Bruxelles est le centre de notre nation. La fortification de ces deux régions les transformera en un rempart contre toute invasion ennemie. S'étendant du village de Koningshooikt à la ville de Wavre, la ligne sera équipée de fossés antichars, de bunkers et de pièges antichars Cointet." 
 tblra_fortress_french_border:0 "Fortifier la frontière française"
 tblra_fortress_french_border_desc:0 "Les Français sont nos vrais ennemis et nous devons être prêts en cas de guerre."



 congo_focus:0 "Priorités nationales congolaises"

 tblra_Support_the_congo_railways:0 "Office des transports coloniaux"
 tblra_Support_the_congo_railways_desc:0 "Fondé en 1935, l'Office des transports coloniaux ou OTRACO était chargé du système ferroviaire du Congo belge."
 tblra_congo_rubber:0 "Étendre les plantations de caoutchouc"
 tblra_congo_rubber_desc:0 "Le climat tropical du Congo est optimal pour les plantations de caoutchouc. L'utilisation de nouvelles variétés et l'extension des plantations permettraient d'augmenter facilement la production. Il est certain que les indigènes nous donneront volontiers un coup de main à ce sujet."
 tblra_congo_rubber2:0 "Améliorer la productivité des plantations"
 tblra_congo_rubber2_desc:0 "Le climat tropical du Congo est optimal pour les plantations de caoutchouc. L'utilisation de nouvelles variétés et l'extension des plantations permettraient d'augmenter facilement la production. Il est certain que les indigènes nous donneront volontiers un coup de main à ce sujet." 
 tblra_support_copper_mining:0 "Débuter l'extraction de cuivre"
 tblra_support_copper_mining_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."
 tblra_support_copper_mining2:0 "Développer les mines de cuivre"
 tblra_support_copper_mining2_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."
 tblra_support_tungsten_mining:0 "Débuter l'extraction de tungstène"
 tblra_support_tungsten_mining_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."
 tblra_support_tungsten_mining2:0 "Développer les mines de tungstène"
 tblra_support_tungsten_mining2_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."
 tblra_support_tungsten_mining3:0 "Améliorer les mines de tungstène"
 tblra_support_tungsten_mining3_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie."  
 tblra_support_tungsten_mining4:0 "Maximiser l'extraction de tungstène"
 tblra_support_tungsten_mining4_desc:0 "Découverts au fil des ans dans diverses régions du Congo, les riches minerais de la colonie n'attendent que la civilisation pour les cueillir afin d'aider notre économie." 
 tblra_transform_the_congo:0 "Développer les opportunités coloniales"
 tblra_transform_the_congo_desc:0 "Nous devrions rénover le port de Banana afin d'augmenter nos capacités logistiques."
 tblra_transform_the_congo2:0 "Investir dans la fabrication coloniale"
 tblra_transform_the_congo2_desc:0 "Même si le Congo était principalement une colonie d'exploitation, la population coloniale et la quantité de minéraux sont suffisamment importantes pour commencer le processus de fabrication sur place avant l'exportation."
 tblra_transform_the_congo3:0 "Amélioration de la fabrication coloniale"
 tblra_transform_the_congo3_desc:0 "Même si le Congo était principalement une colonie d'exploitation, la population coloniale et la quantité de minéraux sont suffisamment importantes pour commencer le processus de fabrication sur place avant l'exportation." 
 tblra_urbanize_wallonie:0 "Investir dans le sillon Sambre-et-Meuse"
 tblra_urbanize_wallonie_desc:0 "La Wallonie est l'une des régions les plus industrialisées d'Europe depuis le début du XIXème siècle. La Meuse et son affluent la Sambre sont des artères vitales qui permettent de transporter les produits industriels à travers le pays puis vers le reste de l'Europe."
 tblra_invest_in_FN_Herstal:0 "Développer les usines militaires de Liège"
 tblra_invest_in_FN_Herstal_desc:0 "La Fabrique nationale, la Fonderie royale de canons et la Manufacture d'armes de l'État, situées à Liège et dans ses environs, sont les éléments les plus précieux de notre capacité de production d'armement. Si nous voulons avoir une armée équipée d'un nombre suffisant d'armes pour pouvoir combattre correctement, un développement de ces usines sera une nécessité."
 tblra_invest_in_FRC_Herstal:0 "Agrandir la Fonderie nationale de canons"
 tblra_invest_in_FRC_Herstal_desc:0 "La Fabrique nationale et la Fonderie royale de canons, toutes deux situées à Herstal près de Liège, sont les parties les plus importantes de notre production militaire. Si nous voulons augmenter le nombre de canons produits, l'extension de ces usines est obligatoire." 
 tblra_urban_projects_capital_industry:0 "Développer l'industrie de Bruxelles"
 tblra_urban_projects_capital_industry_desc:0 "Avec les nouvelles voies ferrées actuellement en construction à Bruxelles et dans ses environs, le potentiel économique de la ville sera encore plus attractif pour les industries et les services."  
 tblra_Expand_the_port_of_Antwerp:0 "Renovatie van de Haven van Antwerpen"
 tblra_Expand_the_port_of_Antwerp_desc:0 "En tant que l'un des principaux ports européens, Anvers est en bonne position pour développer une industrie axée sur l'exportation."   
 tblra_urban_projects_capital2:0 "Antwerpen Industriegebied"
 tblra_urban_projects_capital2_desc:0 "En tant que l'un des principaux ports européens, Anvers est en bonne position pour développer une industrie axée sur l'exportation."  
 tblra_revise_air_doctrine:0 "Réviser la doctrine aérienne"
 tblra_revise_air_doctrine_desc:0 "Au milieu des années 30, le besoin d'une nouvelle doctrine aérienne semblait urgent. La force aérienne belge étudie les tactiques aériennes françaises mais achète surtout des licences anglaises après les échecs des prototypes belges." 
 tblra_van_overstraeten_aa_guns:0 "Artillerie de défense aérienne"
 tblra_van_overstraeten_aa_guns_desc:0 "Raoul Van Overstraeten, l'un des théoriciens militaires belges les plus influents, était convaincu que la Belgique était trop petite pour disposer d'une force aérienne. Il préférait l'idée que les alliés de la Belgique défendent l'espace aérien du pays, tandis que l'armée belge devait se concentrer sur les pièces d'artillerie anti-aérienne."
 tblra_aa_guns_expertise:0 "Expertise anti-aérienne"
 tblra_aa_guns_expertise_desc:0 "Afin d'assurer notre sécurité face à la menace d'attaques aériennes, nous devons produire davantage de batteries et protéger nos infrastructures les plus vitales avec des structures de défense aérienne."  
 tblra_Renard_fighters:0 "Avions légers Renard"
 tblra_Renard_fighters_desc:0 "Pilote courageux pendant la grande guerre, Alfred Renard est devenu l'un des plus importants constructeurs d'avions belges. Historiquement, ses avions militaires étaient des échecs dus aux crashs des prototypes, mais avec quelques corrections, ils pouvaient devenir les meilleurs avions de chasse belges." 
 tblra_SABCAs_bombers:0 "Bombardiers SABCA"
 tblra_SABCAs_bombers_desc:0 "En raison de la capacité industrielle italienne limitée, ils ont passé des contrats avec la SABCA, la « Société anonyme belge de construction aéronautique », afin de produire des avions italiens sous licence. En outre, la SABCA a également commencé à produire des avions lourds pour les Français et les Belges (pièces du Breguet 693) mais l'invasion a stoppé la production."
 tblra_Foreign_aviation_studies:0 "Étudier les tactiques étrangères"
 tblra_Foreign_aviation_studies_desc:0 "Grâce à l'étude et à l'octroi de licences pour des conceptions étrangères, nous pouvons identifier les défauts de nos avions et améliorer leur qualité."
 tblra_experimental_weaponry:0 "Soutenir les prototypes de la FN"
 tblra_experimental_weaponry_desc:0 "Des inventions ingénieuses et des percées technologiques radicales nous ont permis de poursuivre des technologies militaires plus exotiques et plus efficaces. Depuis des décennies, la Fabrique nationale Herstal est un pionnier dans le domaine des armes à feu d'infanterie, et cette tradition doit se poursuivre pour assurer notre victoire." 
 tblra_establish_radio_stations:0 "Améliorer les stations de radio"
 tblra_establish_radio_stations_desc:0 "Comme l'ont montré les Britanniques, les stations de détection et de télémétrie radio sont très utiles pour la défense d'une nation. Créons nos propres systèmes radar chez nous, afin de pouvoir défendre notre pays plus efficacement."
 tblra_support_innovation:0 "Soutenir les innovations"
 tblra_support_innovation_desc:0 "Les batailles sont gagnées à l'aide d'avantages technologiques. Une meilleure technologie permet de gagner plus de batailles, et une meilleure technologie est fournie par des installations de recherche supérieures."
 tblra_clear_lands_congo:0 "Défricher de nouvelles terres"
 tblra_clear_lands_congo_desc:0 "Nous devrions rénover le port de Banana afin d'augmenter nos capacités logistiques."
 tblra_invest_in_nuclear_program:0 "Recherches nucléaires"
 tblra_invest_in_nuclear_program_desc:0 "En nous appuyant sur les théories de la relativité d'Albert Einstein et sur la désintégration radioactive de l'uranium 238, nous avons découvert que la fission de l'atome génère d'énormes quantités d'énergie. Nous devons étudier la possibilité de la théorie de la réaction en chaîne, et pour ce faire, nous devons extraire d'énormes quantités de minerai d'uranium. Nous espérons que nos mines de Kolwezi et de Shinkolobwe pourront produire les quantités requises."
 tblra_further_nuclear_research:0 "Exploitation et exportation d'uranium"
 tblra_further_nuclear_research_desc:0 "Grâce à notre nouvelle compréhension de l'atome et à l'augmentation de la production de minerai d'uranium, nous pouvons non seulement étudier son potentiel, mais aussi exporter une partie du minerai vers nos principaux alliés pour assurer la victoire finale de notre coalition sur nos ennemis."
 tblra_start_rocket_program:0 "Démarrer le programme de fusées"
 tblra_start_rocket_program_desc:0 "La fuséologie est une science nouvelle qui offre de nombreuses possibilités. L'exploration de ces possibilités en vue d'une utilisation militaire pourrait porter ses fruits. Pour assurer le succès de cette entreprise, nous devons essayer de recruter l'expert le plus compétent en la matière. Karel Jan Bossart travaille actuellement aux États-Unis, espérons qu'il acceptera de retourner dans son pays pour devenir l'ingénieur principal de ce projet fascinant."
 tblra_stay_neutral:0 "Politique des mains libres"
 tblra_stay_neutral_desc:0 "Nous ne devons pas provoquer Hitler, même s'il serait plus sûr de se ranger du côté des Alliés, cela ne ferait qu'augmenter les chances d'un nouveau plan Schlieffen. Cette politique de neutralité est appelée « Mains libres » / « Vrij Handen »."
 tblra_deterrence:0 "Dissuasion"
 tblra_deterrence_desc:0 "Les menaces croissantes du fascisme européen montrent clairement que les déclarations de neutralité ne suffisent pas. Nous devons nous armer pour défendre notre indépendance."
 tblra_democratic_influence:0 "Union politique contre le fascisme"
 tblra_democratic_influence_desc:0 "Notre nation est démocratique et nous ne devons pas nous laisser influencer par les nouvelles idées de fascisme ou de communisme."
 tblra_begin_rearmement:0 "Suivre le rapport de la Commission de la Défense"
 tblra_begin_rearmement_desc:0 "Afin d'envisager l'effort nécessaire pour adapter notre armée aux tensions politiques croissantes, la Commission de la Défense a publié un rapport détaillé. Ce rapport devrait être la base d'un plan ambitieux de réarmement."
 tblra_accept_van_den_den_bergen_plan:0 "Accepter le plan de Van den Bergen"
 tblra_accept_van_den_den_bergen_plan_desc:0 "Le général Van den Bergen propose un plan ambitieux visant à augmenter le nombre de conscrits prêts à être mobilisés intégralement. Ce plan permettrait à l'armée d'être rapidement prête à combattre, mais la mobilisation d'un si grand nombre de personnes ralentirait probablement notre économie, encore fragile après le choc de la Grande Dépression." 
 tblra_lessons_from_wwi:0 "Organiser des manœuvres"
 tblra_lessons_from_wwi_desc:0 "Il est temps d'appliquer les théories du plan de modernisation en les testant lors de manœuvres à grande échelle."
 tblra_light_tank_destroyers:0 "Programme de chasseurs de chars légers"
 tblra_light_tank_destroyers_desc:0 "Nous avons l'un des meilleurs canons antichars du monde, le FRC 47mm. Mais il peut être contourné par des véhicules rapides. Pour contrer cette menace, nous devons trouver un moyen de déplacer rapidement nos canons antichars. Nous pourrions peut-être placer les canons sur un châssis blindé léger à chenilles pour créer des chasseurs de chars légers et mobiles. Ceux-ci pourraient profiter du terrain accidenté des Ardennes et utiliser des tactiques d'embuscade sur les colonnes de chars ennemies."
 tblra_motorised_support:0 "Soutien motorisé"
 tblra_motorised_support_desc:0 "Afin de mettre en place un système permettant le déploiement le plus rapide de nos troupes sur les lignes de front, nous devons motoriser une grande partie des unités de soutien de nos divisions d'infanterie."
 tblra_military_research_interest:0 "Développer le Bureau de recherche militaire"
 tblra_military_research_interest_desc:0 "Bien que les victoires récentes aient conduit à la capture de capacités de fabrication étrangères en plus de certains équipements militaires, nous devons développer le Bureau de recherche militaire, la section du ministère de la Défense consacrée à l'innovation militaire, afin de garantir que toutes nos troupes soient équipées des pièces les plus adaptées."
 tblra_doctrines_of_the_present:0 "Les doctrines du présent"
 tblra_doctrines_of_the_present_desc:0 "Si l'examen de ce qui a fonctionné ou n'a pas fonctionné dans le passé est un bon début, nous devons nous pencher sur les guerres plus récentes et en tirer des enseignements."
 tblra_mechanized_infantry_investments:0 "Investir dans l'infanterie mécanisée"
 tblra_mechanized_infantry_investments_desc:0 "La mécanisation de notre infanterie est une prochaine étape importante dans le nouveau monde de la guerre mobile."
 tblra_equipement_modernization:0 "Modernisation de l'équipement"
 tblra_equipement_modernization_desc:0 "Les récents investissements dans notre effort de guerre ont amené les gens à regarder notre histoire militaire avec fierté, et maintenant les jeunes hommes valides affluent dans les centres de volontariat."
 tblra_prototype_weapons:0 "Prototypes d'artillerie de la FRC"
 tblra_prototype_weapons_desc:0 "Pour assurer une puissance de feu suffisante, de meilleurs modèles d'artillerie doivent être développés. La FRC, en tant que seul producteur belge de canons, sera logiquement à la pointe de ce programme." 
 tblra_modernize_tanks:0 "Moderniser les chars"
 tblra_modernize_tanks_desc:0 "Nos chars sont obsolètes, nous devons concevoir de nouveaux modèles pour faire face aux évolutions militaires de notre époque."
 tblra_continue_the_tank_destroyer_program:0 "Poursuivre le programme des chasseurs de chars"
 tblra_continue_the_tank_destroyer_program_desc:0 "Le programme de chasseurs de chars légers a été un succès, mais il est toujours possible de l'améliorer. Nous pouvons utiliser de nouvelles méthodes pour rendre leur construction moins coûteuse, ce qui nous permet d'économiser des ressources pour d'autres projets."
 tblra_daring_paratroopers:0 "Parachutistes téméraires"
 tblra_specialized_divisions:0 "Divisions spécialisées"
 tblra_specialized_divisions_desc:0 "Les évolutions militaires récentes montrent le besoin d'une infanterie spécialisée et dédiée à certains types de terrains."
 tblra_daring_paratroopers_desc:0 "Les évolutions militaires récentes montrent la nécessité d'une infanterie spécialisée. Avec l'importance accrue de l'aviation dans la pensée militaire moderne, il est peut-être temps pour la Belgique de disposer de son propre corps de parachutistes. Si, par le passé, il pleuvait des cordes et des hallebardes en Belgique, il pleuvra désormais des soldats !"
 tblra_aerial_support:0 "Appui aérien au sol"
 tblra_aerial_support_desc:0 "Le développement de nouveaux avions capables de soutenir nos troupes leur donnera un avantage au combat."
 tblra_rule_the_sea_through_the_sky:0 "Régner sur la mer par le ciel"
 tblra_rule_the_sea_through_the_sky_desc:0 "Pour contrôler la mer, la puissance aérienne est cruciale, même si d'autres plaident pour la supériorité des cuirassés. Ces dernières années, plusieurs théoriciens ont plaidé pour une force aérienne forte afin de pouvoir couler les navires ennemis."
 tblra_further_investments_fokker_company:0 "Augmenter les investissements pour Fokker"
 tblra_further_investments_fokker_company_desc:0 "De nouveaux investissements dans les efforts d'Anthony Fokker permettront d'améliorer considérablement notre capacité à mener une guerre dans le ciel."
 tblra_interest_in_rocket_technology:0 "Intérêt pour les fusées"
 tblra_interest_in_rocket_technology_desc:0 "Les récents investissements dans notre armée de l'air ont entraîné notre pays dans une sorte de « folie » des fusées. Nous devrions exploiter cela."
 tblra_recreate_the_navy:0 "Recréer la marine belge"
 tblra_recreate_the_navy_desc:0 "La marine belge n'est même pas l'ombre de ce qu'elle était autrefois... pas étonnant si l'on considère qu'elle a été dissoute en 1927 ! Alors que les chantiers navals seront sollicités pour produire les premiers navires militaires belges depuis des décennies, des bateaux de pêche reconvertis et équipés de quelques canons de différents calibres nous permettront de commencer à patrouiller ou à poser des mines au plus vite."
 tblra_submarine_operations:0 "Opérations sous-marines"
 tblra_submarine_operations_desc:0 "Nous devons concentrer nos efforts navals sur une force capable d'affamer nos ennemis en détruisant leurs convois."
 tblra_reinvigorate_naval_prowess_of_old:0 "Développer la marine"
 tblra_reinvigorate_naval_prowess_of_old_desc:0 "Notre marine manque assurément de puissance de feu en termes de navires lourds. La bataille sur mer peut être gagnée de nombreuses façons, mais la plus efficace et la plus glorieuse est celle des forteresses navales constituées de cuirassés et de croiseurs de combat. Nous devons devenir une force maritime puissante avec laquelle il faut compter."
 tblra_submarine_improvements:0 "Une marine invisible"
 tblra_submarine_improvements_desc:0 "Pour mener à bien nos nouvelles stratégies, nous devons nous assurer que nous disposons des sous-marins les plus modernes au monde."
 tblra_stealth_upgrades:0 "Amélioration du schnorchel"
 tblra_stealth_upgrades_desc:0 "Le schnorchel nous permettra d'exploiter nos sous-marins pendant de plus longues périodes tout en réduisant les risques d'être détectés, ce qui garantira notre avantage de première frappe."
 tblra_expand_the_navy:0 "Développer la marine"
 tblra_expand_the_navy_desc:0 "Les cuirassés et les porte-avions sont la voie à suivre pour défendre notre vaste empire contre les menaces extérieures."
 tblra_cruisers_and_destroyers:0 "Priorité aux navires légers"
 tblra_cruisers_and_destroyers_desc:0 "Les grands navires sont un gaspillage de ressources précieuses - pourquoi les construire, alors que nous pouvons mieux défendre nos voies maritimes avec de nombreux navires plus petits ?"
 tblra_naval_mining:0 "Mines navales"
 tblra_naval_mining_desc:0 "Mines navales"
 tblra_naval_warfare_desc:0 "Les mines permettent de bloquer l'ennemi sans l'engager directement, ce qui est un avantage considérable compte tenu de notre situation stratégique."
 tblra_naval_artillery:0 "Artillerie navale"
 tblra_naval_artillery_desc:0 "Pour qu'un navire de surface soit efficace, la puissance de feu est essentielle."
 tblra_dutch_marines:0 "Marines belges"
 tblra_dutch_marines_desc:0 "Pour s'emparer d'îles, nous avons besoin de divisions spéciales de marines qui seront plus efficaces lors d'une invasion navale."
 tblra_interest_in_carriers:0 "Ambition de porte-avions"
 tblra_interest_in_carriers_desc:0 "Il est temps d'emmener la Marine belge dans le futur ! La couverture aérienne est obligatoire dans les opérations navales modernes. La nouvelle menace de conflit mondial signifie que la puissance doit être projetée partout dans le monde... et la Belgique doit être prête à prendre sa part." 
 tblra_join_britain_alliance:0 "Rejoindre les Alliés"
 tblra_join_britain_alliance_desc:0 "Il y a deux fronts en Europe : ceux qui veulent protéger la liberté, et ceux qui veulent la détruire. Il est temps de se rapprocher du Royaume-Uni, et d'abandonner la neutralité. Pour les Alliés !"
 tblra_benelux_faction:0 "Former le Benelux"
 tblra_benelux_faction_desc:0 "Au lieu de rester neutre ou de rejoindre les Français et les Britanniques, une voie qui nous entraînerait sûrement dans une guerre contre l'Allemagne, nous devrions coopérer avec nos voisins les plus proches. C'est pourquoi, après la mise en place de l'Union douanière du Benelux, un plan de défense commun doit être mis en place afin de garantir l'indépendance de nos trois lions contre l'aigle et le coq."
 tblra_invite_bel_lux:0 "Inviter les Pays-Bas et le Luxembourg"
 tblra_invite_bel_lux_desc:0 "Il faut ajouter le « Ne » et le « Lux » pour former véritablement le Benelux."
 tblra_communist_youth:0 "Mouvement de jeunesse révolutionnaire bilingue"
 tblra_communist_youth_desc:0 "L'internationalisme commence parfois dans son propre pays. Pour que tous les futurs travailleurs belges se comprennent, nous devons rendre le bilinguisme obligatoire, même si cela peut choquer une partie de la population francophone."
 tblra_armed_neutrality:0 "Neutralité armée" 
 tblra_armed_neutrality_desc:0 "Pour préserver notre neutralité en ces temps hostiles, nous devons montrer que nous ne nous rendrons pas sans combattre."
 tblra_british_ship_designs:0 "Modèles de navires britanniques"
 tblra_british_ship_designs_desc:0 "Les Britanniques nous ont donné des plans de la marine, afin que nous puissions augmenter notre production de navires et protéger plus efficacement notre territoire naval."
 tblra_trick_german_scum:0 "Afficher notre neutralité"
 tblra_trick_german_scum_desc:0 "En construisant quelques forts côtiers, nous montrerons aux Allemands que nous avons l'intention de nous défendre contre toute menace extérieure, pas seulement la leur."
 tblra_pillarized_society:0 "Société à piliers"
 tblra_pillarized_society_desc:0 "La pilarisation est l'un des facteurs les plus importants de la politique [ROOT.GetAdjFS]. Elle se caractérise par une séparation de la société en « bulles politiques », chaque parti politique important disposant de son propre fonds mutuel, de son propre syndicat et d'autres organisations. En conséquence, ce système tend à solidifier les votes d'élections en élections et encourage le retour de coalitions politiques identiques."
 tblra_union_agreements:0 "Accords syndicaux"
 tblra_union_agreements_desc:0 "Les récentes négociations syndicales ont abouti à un résultat satisfaisant."
 tblra_reserve_mobilization:0 "Mobilisation des réserves"
 tblra_reserve_mobilization_desc:0 "Revigorés par les récits de notre résistance héroïque dans la Grande Guerre contre les Allemands, nous pouvons unir une nouvelle génération dans l'armée."
 tblra_tank_destroyers_expertise:0 "Expertise de chasseurs de chars" 
 tblra_tank_destroyers_expertise_desc:0 "L'utilisation de méthodes plus récentes et améliorées nous permet de construire nos chasseurs de chars à un coût moindre."
 tblra_communist_police:0 "Police communiste"
 tblra_communist_police_desc:0 "Ces unités de police spéciales contreront la dissidence parmi nos citoyens nouvellement acquis et rendront nos troupes plus disposées à se battre, pour la Mère Patrie !"
 tblra_aerial_interest:0 "Intérêt aérien"
 tblra_aerial_interest_desc:0 "Notre nouveau corps de parachutistes et les nouveaux investissements dans la société Fokker ont suscité l'intérêt du public pour les développements aériens."
 tblra_armed_neutrality_idea:0 "Neutralité armée"
 tblra_coalition_vs_fascism:0 "Union contre le fascisme"
 tblra_why_we_fight:0 "La défense de la liberté"
 tblra_why_we_fight_desc:0 "Voor Vorst, voor Vrijheid en voor Recht - Pour le Roi, la Loi, la Liberté!" 
 BEL_exiled_intelligence_service:0 "Service de renseignement en exil"
 BEL_exiled_intelligence_service_desc:0 "La lutte pour la libération des patries se poursuit dans l'ombre."
 tblra_launch_V_campaign:0 "Lancer la campagne V"
 tblra_launch_V_campaign_desc:0 "Pendant notre exil, nous devons continuer à informer les Belges et les inciter à résister à l'occupation étrangère. Afin de créer un symbole commun, Robert de Laveleye a imaginé d'utiliser la lettre V car c'est la première lettre des mots français et néerlandais « Victoire » et « Vrijheid » (« Liberté »)." 
 tblra_armed_neutrality_idea_desc:0 "Bien que notre pays se soit déclaré neutre, une armée permanente est indispensable pour protéger cette neutralité."
 tblra_british_ship_designs_idea:0 "Modèles de navires britanniques"
 tblra_british_ship_designs_idea_desc:0 "Les Britanniques nous ont donné certains de leurs plans pour que nous puissions produire plus efficacement des destroyers."
 tblra_Antwerp_Oil_Industry:0 "Antwerpse Raffinage Mogelijkheden"
 tblra_Antwerp_Oil_Industry_desc:0 "Anvers est déjà un port important pour le secteur chimique. Les menaces sur le commerce international augmentant chaque jour, nous devrions réaffecter une partie de ces installations pour transformer notre cher charbon condruzien en pétrole."
 tblra_form_air_guard_of_the_territory:0 "Former la Garde territoriale antiaérienne"
 tblra_form_air_guard_of_the_territory_desc:0 "La Garde territoriale antiaérienne / Territoriale Wacht voor Luchtafweer a été fondée en 1937 par le ministre de la Défense Denis pour protéger les zones stratégiques de la menace d'attaques aériennes. Indépendante de l'armée, elle disposait d'un budget d'un milliard de francs. La FRC ayant des problèmes de production de canons AA, elle était équipée de canons AA Bofors de 40 mm, Vickers de 75 et 94 mm."
 tblra_belgian_navy_in_exile:0 "Créer la marine belge en exil"
 tblra_belgian_navy_in_exile_desc:0 "La Belgique est peut-être tombée mais la guerre n'est pas encore perdue. Nous devons recréer une marine pour continuer le combat et préparer la libération de notre pays."
 tblra_air_force_congo:0 "Avions de la Force publique"
 tblra_air_force_congo_desc:0 "La Belgique est peut-être sous occupation étrangère mais la guerre continue. Comme la bataille pour la Belgique nous l'a montré, la puissance aérienne est essentielle dans cette guerre et nous ne manquerons pas les développements futurs."
 tblra_fighter_license:0 "Acquérir une licence de chasseur"
 tblra_fighter_license_desc:0 "Comme nos modèles de chasseurs ne semblent pas assez fiables pour rivaliser avec d'autres avions, nous devons contacter les grandes puissances pour voir qui serait intéressé par un accord de licence permettant la construction d'un chasseur moderne pour la force aérienne belge."
 tblra_SABCAs_bombers:0 "Bombardiers SABCA"
 tblra_SABCAs_bombers_desc:0 "Au sein de son atelier, la SABCA est capable de construire des avions modernes solides et de grande taille. Mais il manque un élément clé : les conceptions, en particulier les conceptions militaires. Si nous pouvons convaincre l'une des grandes puissances d'accorder une licence pour leurs conceptions, nous pourrions créer notre propre force de bombardement."
 tblra_SABCAs_CAS:0 "Le SABCA S.47"
 tblra_SABCAs_CAS_desc:0 "Le SABCA S.47 est un avion de reconnaissance / appui aérien rapproché qui a été conçu par l'avionneur italien Caproni, sous le contrôle étroit de l'ingénieur en chef de la SABCA."
 tblra_license_production:0 "Modèles étrangers"
 tblra_license_production_desc:0 "Comme nos propres conceptions n'offrent pas un grand potentiel, nous devons chercher ailleurs les plans d'avions militaires modernes." 
 tblra_multipurpose_bombers:0 "Bombardiers polyvalents"
 tblra_multipurpose_bombers_desc:0 "Comme nous manquons d'avions militaires lourds (sans compter les transports), la manière la plus simple et la plus économique de remplir toutes les missions qui pourraient être assignées à de tels avions serait d'avoir un seul type d'avion lourd. Ce nouvel avion devrait être capable d'effectuer toutes les missions, de la reconnaissance au bombardement."
 tblra_king_reaction:0 "Déclarer l'état d'urgence"
 tblra_king_reaction_desc:0 "Face à la menace du radicalisme politique et en raison de la difficulté croissante à maintenir l'ordre, le roi a décidé de déclarer la loi martiale. En cette heure fatidique, le Roi et le ministre de la Défense ont déployé l'armée afin de stabiliser le pays. Ce faisant, ils ont effectivement suspendu la constitution."
 tblra_purge_radical_opposition:0 "Purger l'opposition radicale"
 tblra_purge_radical_opposition_desc:0 "Pour combattre les communistes et les fascistes, il faut organiser des répressions géantes. Dans le processus, l'autorité civile est réduite et le premier ministre est remplacé par un monarchiste loyal qui ne remettra pas en question les actions exceptionnelles mais nécessaires ordonnées par le roi, Henri Denis et Auguste Lippens."
 tblra_reduce_parlementarism:0 "Diminuer le parlementarisme"
 tblra_reduce_parlementarism_desc:0 "Alors que le pouvoir est centralisé dans les mains de l'exécutif, le dernier contrepoids est le parlement. Même si la suppression totale de cette institution n'est pas possible à long terme, son affaiblissement par rapport à la situation antérieure au début de la crise politique est évident. Tant que des nuages seront visibles à l'horizon, le Roi, gardien vigilant, protégera la Belgique contre les menaces extérieures."
 tblra_restore_constitution:0 "Rétablir la Constitution"
 tblra_restore_constitution_desc:0 "Après une série de troubles comparables au Déluge de Noé, la colombe de la paix est enfin revenue dans l'arche de la patrie. Alors que les nuages se dissipent à l'horizon, il est peut-être temps de s'effacer et de rétablir la constitution, arc-en-ciel entre le gouvernement et les citoyens. Avec la restauration de l'état de droit, le pouvoir est revenu aux mains d'un gouvernement civil."
 tblra_aa_expertise:0 "Expertise en armes antiaériennes"
 
 tblra_national_union:0 "Union politique en temps de guerre"
 tblra_national_union_desc:0 "En raison de la guerre, un nouveau gouvernement de coalition a été établi afin d'unir les partis démocratiques contre la menace étrangère."
 tblra_peacetime_national_union:0 "Gouvernement d'union nationale" 
 tblra_peacetime_national_union_desc:0 "Notre gouvernement réunit actuellement tous les partis démocratiques dans une grande coalition, ce qui réduit les conflits politiques." 
 tblra_congo_uranium:0 "Uranium de Katanga"
 tblra_congo_uranium_desc:0 "L'uraninite/pechblende de la mine de Shinkolobwe au Katanga est le minerai d'uranium le plus riche du monde. Nous pourrions l'exporter vers nos alliés afin de les aider à gagner la guerre. \n§RCe bonus sera supprimé si une faction rivale prend et conserve la région de Léopoldville.§"
