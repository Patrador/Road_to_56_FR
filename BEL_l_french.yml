 FLA_Antwerp_Oil_Industry:0 "Antwerpse Raffinage Mogelijkheden"
 FLA_Antwerp_Oil_Industry_desc:0 "Antwerp is already an important port for the chemical sector. With the threat growing everyday on international trade, we should repurpose a part of those facilities in order to transform our beloved Condrozian coal into oil."
 FLA_reinforce_antwerp_brussels:0 "KO Linie"
 FLA_reinforce_antwerp_brussels_desc:0 "Brabant is at the heart of our country and here lies our most important cities. Antwerp was a key fortress in the past and Brussels is the center of our nation. The fortification of both regions will transform them into a bulwark against any enemy invasion. Extending from the villages of Koningshooikt to Ottenburg, the line will be equipped with anti-tank ditches, bunkers and Cointet anti-tank traps."  
 
