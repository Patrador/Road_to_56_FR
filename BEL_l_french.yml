 FLA_army_effort:0 "Organiser la nouvelle armée"
 FLA_army_effort_desc:0 "En dépit des perspectives nouvelles qu'offre la guerre sur mer et dans les airs, le combat terrestre restera la clef des conflits de demain. Seule une bonne préparation nous évitera de revivre l'enfer des tranchées."
 FLA_equipment_effort:0 "Moderniser l'équipement"
 FLA_equipment_effort_desc:0 "Les limites en matière de transport de matériel par l'infanterie sont constamment repoussées. Efforçons-nous donc de fournir les meilleurs outils possible à nos troupes."
 FLA_motorization_effort:0 "Support motorisé"
 FLA_motorization_effort_desc:0 "La mobilité et la protection de l'infanterie sont cruciales pour lui permettre de se déplacer en toute sécurité sur le terrain et de réchapper aux combats. Concentrons-nous sur ces domaines pour pouvoir intervenir avec toute la célérité possible."
 FLA_doctrine_effort:0 "Concevoir de nouvelles tactiques"
 FLA_doctrine_effort_desc:0 "Les doctrines qui gouvernaient le combat terrestre lors de la Grande Guerre sont aujourd'hui obsolètes. Nous devons donc charger les militaires les plus brillants d'élaborer celles de demain."
 FLA_equipment_effort_2:0 "Poursuivre la réforme des équipements"
 FLA_equipment_effort_2_desc:0 "Nous devons poursuivre nos efforts pour doter l'infanterie et les troupes de soutien du meilleur matériel actuellement disponible."
 FLA_mechanization_effort:0 "Une infanterie mécanisée"
 FLA_mechanization_effort_desc:0 "C'est en reconsidérant les perspectives offertes par l'infanterie motorisée que nous pourrons repousser les limites des véhicules que nous construisons actuellement."
 FLA_doctrine_effort_2:0 "Exercices à grande échelle"
 FLA_doctrine_effort_2_desc:0 "Les champs de bataille ont changé, non pas seulement au cours de l'entre-deux-guerres, mais aussi lors des tout derniers conflits. Nos doctrines doivent donc continuer de s'adapter à ces mutations."
 FLA_equipment_effort_3:0 "Finaliser la modernisation de l'armée"
 FLA_equipment_effort_3_desc:0 "Plutôt que de copier ou d'acheter le matériel étranger, nous devrions nous efforcer de devenir le leader mondial des armes d'infanterie."
 FLA_armor_effort:0 "Concevoir des véhicules blindés"
 FLA_armor_effort_desc:0 "Forts de l'expérience acquise en mécanisant l'infanterie, nous pouvons améliorer aussi les blindés."
 FLA_special_forces:0 "Forces spéciales"
 FLA_special_forces_desc:0 "Nous avons besoin de forces d'élite. Les troupes de montagne et les parachutistes, en particulier, doivent être une priorité."
 FLA_aviation_effort:0 "Création de l'école de l'air flamande"
 FLA_aviation_effort_tt:0 "Emplacements de construction insuffisants pour des §Ybases aériennes§!."
 FLA_aviation_effort_desc:0 "Il n'est aucun domaine militaire qui connaît une évolution technologique aussi rapide que celui de l'aviation. Tout pays moderne se doit de maîtriser les airs."
 FLA_fighter_focus:0 "Priorité aux chasseurs"
 FLA_fighter_focus_desc:0 "Le retour à la paix n'aura pas mis un terme aux duels aériens qui ont marqué la Grande Guerre. Rester à la pointe du développement des chasseurs nous offrira un net avantage lors des conflits à venir."
 FLA_bomber_focus:0 "Priorité aux bombardiers"
 FLA_bomber_focus_desc:0 "Lorsque les générations futures évoqueront l'horreur des guerres de notre époque, elles parleront à coup sûr de ce déluge de feu tombant du ciel. Faisons simplement en sorte que nos ennemis en parlent plus en connaissance de cause que nous."
 FLA_aviation_effort_2:0 "Étudier les tactiques étrangères"
 FLA_aviation_effort_2_desc:0 "D'autres avancées sont nécessaires pour coordonner efficacement l'aviation avec les autres branches des forces armées."
 FLA_CAS_effort:0 "Bombardiers en piqué"
 FLA_CAS_effort_desc:0 "Toute armée moderne doit être soutenue par des moyens mécanisés, non pas seulement terrestres mais aussi aériens."
 FLA_rocket_effort:0 "Moteurs-fusées"
 FLA_rocket_effort_desc:0 "Les fusées et moteurs à réaction permettent de propulser des engins, avec ou sans équipage, à des vitesses inconnues jusqu'à présent. Devenir les précurseurs dans ces technologies nous permettra de prendre de court l'ennemi."
 FLA_NAV_effort:0 "Bombardiers navals"
 FLA_NAV_effort_desc:0 "La guerre en mer se déroule aussi sous les eaux. Mais, de la même façon, elle a aussi en partie lieu dans les airs."
 FLA_naval_effort:0 "Financer la construction navale"
 FLA_naval_effort_tt:0 "Emplacements de construction insuffisants pour des §Ychantiers navals§!."
 FLA_naval_effort_desc:0 "L'expansion de la flotte doit être une priorité absolue. Affectons toutes les ressources disponibles à la construction de chantiers navals et menons des recherches dans le domaine des navires légers de surface."
 FLA_flexible_navy:0 "Marine flexible"
 FLA_flexible_navy_desc:0 "Prendre en compte les avancées faites dans la technologie des sous-marins pourrait nous permettre de réinventer la guerre navale en frappant les convois ennemis avec une bien plus grande efficacité."
 FLA_large_navy:0 "Flotte importante"
 FLA_large_navy_desc:0 "Adapter nos doctrines navales à la présence de navires plus grands et nous assurer ainsi de la sécurité des convois commerciaux va nous permettre d'évaluer au mieux de quels types de navires nous avons réellement besoin."
 FLA_submarine_effort:0 "Guerre sous-marine"
 FLA_submarine_effort_desc:0 "Le sous-marin est probablement l'innovation la plus révolutionnaire pour la guerre en mer depuis l'invention du torpilleur. Plutôt que se contenter de chercher à nous en protéger, mieux vaudrait l'utiliser contre les flottes ennemies."
 FLA_cruiser_effort:0 "Concevoir des croiseurs"
 FLA_cruiser_effort_desc:0 "Avant de chercher à faire des avancées très poussées dans le domaine des cuirassés les plus perfectionnés, mieux vaut commencer par améliorer nos croiseurs."
 FLA_destroyer_effort:0 "Concevoir des destroyers"
 FLA_destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique possible du sous-marin, nous avons également appris comment le contrer. Pour cela, le destroyer a un rôle crucial à jouer."
 FLA_capital_ships_effort:0 "Développement des navires capitaux"
 FLA_capital_ships_effort_desc:0 "Toute nation voulant régner sur les mers doit aligner plus de grands vaisseaux que les autres, aussi bien des croiseurs de bataille que les tout nouveaux porte-avions."
 FLA_industrial_effort:0 "Développement de l'industrie"
 FLA_industrial_effort_desc:0 "Nous devrions concentrer toutes nos politiques sur le développement accéléré de l'industrie civile."
 FLA_industrial_effort_2:0 "Développement de l'industrie II"
 FLA_industrial_effort_2_desc:0 "Grâce à une volonté de fer et à un dévouement au travail implacable, nous pouvons mobiliser une nouvelle fois la population autour du développement de notre industrie."
 FLA_construction_effort_tt:0 "Emplacements de construction insuffisants pour des §Yusines civiles§!."
 FLA_construction_effort:0 "Développer les industries bruxelloises"
 FLA_construction_effort_desc:0 "Même si la guerre menace le monde entier, il convient de ne pas sous-estimer l'importance de l'industrie civile."
 FLA_production_effort:0 "Soutenir les Zeebrugse Smederijen"
 FLA_production_effort_tt:0 "Emplacements de construction insuffisants pour des §Yusines militaires§!."
 FLA_production_effort_desc:0 "Quand on sait construire des tracteurs, on sait construire des chars ! Nous ne pouvons nous permettre de laisser la production de matériel militaire prendre du retard."
 FLA_construction_effort_2:0 "Renovatie van de Haven van Antwerpen"
 FLA_construction_effort_2_desc:0 "Continuer à développer les usines permettra de stimuler la production de biens commerciaux et de soutenir les efforts de construction."
 FLA_production_effort_2:0 "Soutenir l'industrie de véhicules lourds"
 FLA_production_effort_2_desc:0 "Adapter les usines civiles à la production d'armement n'est pas la façon la plus efficace de procéder. Mieux vaut prévoir dès maintenant la production de matériel militaire."
 FLA_production_effort_3:0 "Soutien aux fabricants d'avions militaires"
 FLA_production_effort_3_desc:0 "Il est nécessaire de continuer à développer les usines militaires si nous voulons pouvoir répondre au besoin en matériels nouveaux."
 FLA_infrastructure_effort:0 "Connecter les chemins de fer bruxellois"
 FLA_infrastructure_effort_desc:0 "Un pays sans infrastructures dignes de ce nom est incapable de mener à bien le moindre projet ou chantier de construction un peu perfectionné."
 FLA_infrastructure_effort_tt:0 "Emplacements de construction insuffisants pour des §Yinfrastructures§!."
 FLA_coal_mines:0 "Exploiter les mines de charbon du Limbourg"
 FLA_coal_mines_desc:0 "Le charbon est notre principale ressource et nous devons absolument maximiser son extraction."
 FLA_synth_oil_effort_tt:0 "Emplacements insuffisants pour construire des §Yraffineries de brut synthétique§!."
 FLA_infrastructure_effort_2:0 "Rénover les routes"
 FLA_infrastructure_effort_2_desc:0 "Le développement des infrastructures est nécessaire à la création des moyens de transport et de communication indispensable aux projets secrets de haute technologie."
 FLA_construction_effort_3:0 "Antwerps Industriegebied"
 FLA_construction_effort_3_desc:0 "Le développement des réseaux d'infrastructures a permis une amélioration notable des capacités de production."
 FLA_nuclear_effort:0 "Goedendagproject"
 FLA_nuclear_effort_desc:0 "Nous sommes à la veille d'une découverte qui va révolutionner le monde. Nous ne pouvons laisser d'autres pays allumer cette flamme qui pourrait un jour consumer la Terre entière."
 FLA_extra_tech_slot:0 "Soutenir l'Université de Gand"
 FLA_extra_tech_slot_desc:0 "Le développement de l'industrie et quelques autres avancées récentes devraient pouvoir permettre [Root.GetAuAlaAlNP] [Root.GetName] de mener de nouveaux projets de recherche en parallèle."
 FLA_extra_tech_slot_2:0 "Communauté de coordination de l'innovation"
 FLA_extra_tech_slot_2_desc:0 "L'industrialisation rapide [Root.GetDuDelaDelNP] [Root.GetName] [Root.GetLuiLeurNP] offre la possibilité de mener de nouvelles recherches."
 FLA_technology_sharing:0 "Partage de technologies"
 FLA_technology_sharing_desc:0 "Si nous partageons nos avancées technologiques avec nos alliés, la recherche et le développement militaires en temps de guerre seront bien plus efficaces pour l'ensemble des pays membres de notre faction."
 FLA_secret_weapons:0 "Armes secrètes"
 FLA_secret_weapons_desc:0 "Il pourrait être tentant de consacrer l'ensemble de nos ressources au développement de chars et d'avions ; mais le secret de la victoire réside dans des domaines scientifiques novateurs tels que l'électronique, la fuséologie ou le nucléaire."
 FLA_political_effort:0 "Loi fondamentale"
 FLA_political_effort_desc:0 "Avant même de chercher à changer le monde, commençons déjà par changer notre propre pays. La priorité pour cela est le renforcement de notre position sur la scène politique nationale."
 FLA_collectivist_ethos:0 "Renforcer les syndicats"
 FLA_collectivist_ethos_desc:0 "Nos ennemis peuvent bien diviser et conquérir les pays moins forts que le nôtre ; mais quant à notre population, elle restera unie. Un pour tous et tous pour un !"
 FLA_liberty_ethos:0 "Consensus démocratique"
 FLA_liberty_ethos_desc:0 "En ces temps où le fanatisme idéologique asservit l'esprit des hommes, nous continuons de chérir le droit et la liberté – et devons tout faire pour les préserver."
 FLA_militarism:0 "Militarisme"
 FLA_militarism_desc:0 "Quiconque considère le militarisme comme un mal nécessaire est condamné au doute face à la guerre. C'est en instillant le militarisme jusqu'au sein même de notre culture que nous pourrons devenir un peuple de soldats."
 FLA_political_correctness:0 "Conformité politique"
 FLA_political_correctness_desc:0 "Certains, ayant des opinions pouvant être sujettes à controverse ou embarrassantes, semblent craindre que le monde entier complote contre eux. Mais ils n'ont peut-être pas tout tort..."
 FLA_neutrality_focus:0 "Neutralité"
 FLA_neutrality_focus_desc:0 "Certains prétendent qu'il faut du courage et du discernement pour choisir son camp lors d'un conflit mondial. Mais nous savons très bien, quant à nous, qu'il en faut plus encore pour ne pas se laisser entraîner à faire un tel choix."
 FLA_interventionism_focus:0 "Interventionnisme"
 FLA_interventionism_focus_desc:0 "Nous chérissons la liberté, non pas seulement pour nos concitoyens, mais aussi pour tous les autres peuples. Si s'opposer à la tyrannie oblige à faire la guerre, eh bien soit !"
 FLA_military_youth:0 "Nationaal-Socialistische Jeugd Vlaanderen"
 FLA_military_youth_desc:0 "L'institution d'organisations prônant la discipline et l'éducation politique de la jeunesse permettra à celle-ci d'acquérir, dès le plus jeune âge, le sens de la loyauté et du sacrifice."
 FLA_deterrence:0 "Dissuasion"
 FLA_deterrence_desc:0 "Lorsque l'on est seul, il est bien difficile de tirer le moindre profit d'une guerre. Fort heureusement, nous savons parfaitement que la meilleure défense possible est encore de ne pas avoir à y recourir."
 FLA_volunteer_corps:0 "Corps de volontaires"
 FLA_volunteer_corps_desc:0 "Il serait ironique d'obliger notre peuple à mourir pour défendre la liberté. En revanche, donner les moyens à ceux qui le souhaitent de combattre la tyrannie à l'étranger n'est en rien contraire à nos idéaux."
 FLA_paramilitarism:0 "Vlaamsche Wacht"
 FLA_paramilitarism_desc:0 "Les principes militaires peuvent aussi s'appliquer en dehors du cadre de l'armée. L'instauration d'unités paramilitaires destinées à compléter les troupes permettrait à plus de gens de bénéficier d'un entraînement militaire."
 FLA_indoctrination_focus:0 "Endoctrinement"
 FLA_indoctrination_focus_desc:0 "Nous avons bien prouvé que notre idéologie repose sur la vérité, aussi peut-elle être enseignée en tant que telle. Le système éducatif et les médias doivent donc s'y conformer."
 FLA_foreign_expeditions:0 "Expéditions à l'étranger"
 FLA_foreign_expeditions_desc:0 "Puisque nos ennemis sont prêts à intervenir dans des conflits lointains au nom de leurs idéaux, nous devons nous préparer à en faire autant pour les nôtres."
 FLA_why_we_fight:0 "Pourquoi nous combattons"
 FLA_why_we_fight_effect:0 "Si nous n'avons pas l'esprit national de §Ypolitique étrangère neutre§!, nous pourrons créer une faction.\n"
 FLA_why_we_fight_desc:0 "Le monde est de plus en plus dangereux, et la population doit voir les atrocités commises par ceux que motive la soif du pouvoir. Le moment est venu de rallier le peuple à notre cause et de veiller à ce que chacun soit prêt à combattre pour notre liberté."
 FLA_political_commissars:0 "Commissaires politiques"
 FLA_political_commissars_desc:0 "Pour veiller à ce que l'armée applique bien nos politiques, nous allons introduire dans ses rangs des commissaires nommés par le gouvernement."
 FLA_internationalism_focus:0 "Internationalisme"
 FLA_internationalism_focus_desc:0 "Les idéologies ne reconnaissent pas les frontières. Nos convictions font bien peu de cas de toutes ces revendications de souveraineté auxquelles se livrent les autres pays."
 FLA_nationalism_focus:0 "Se rassembler autour du Strijdvlag"
 FLA_ultra_nationalism_focus:0 "Le triomphe du VNV"
 FLA_nationalism_focus_desc:0 "Notre nation n'est comparable à aucune autre, et ce que nous avons accompli aurait été totalement impossible ailleurs. Nous devons défendre tout cela, s'il le faut en nous battant."
 FLA_ideological_fanaticism:0 "Fanatisme idéologique"
 FLA_ideological_fanaticism_desc:0 "Les valeurs et les objectifs de notre vision politique méritent bien que l'on meure pour eux, tout comme l'on pouvait mourir autrefois au nom d'une quelconque religion. Tout partisan doit être prêt à faire face à la mort – et les dissidents plus encore que les autres."
 FLA_conservatism_focus:0 "Influence catholique"
 FLA_welfare_focus:0 "Réformes sociales"
 FLA_rearmament_agreement:0 "Accord de réarmement"
 FLA_conservatism_focus_desc:0 "Réformes sociales."
 FLA_political_coalition_focus:0 "Coalition politique"
 FLA_political_coalition_focus_desc:0 "Coalition politique."
 FLA_Antwerp_Oil_Industry:0 "Antwerpse Raffinage Mogelijkheden"
 FLA_Antwerp_Oil_Industry_desc:0 "Anvers est déjà un port important pour le secteur chimique. Avec la menace qui pèse chaque jour davantage sur le commerce international, nous devrions réaffecter une partie de ces installations afin de transformer notre cher charbon condrozien en pétrole."
 FLA_reinforce_antwerp_brussels:0 "KO Linie"
 FLA_reinforce_antwerp_brussels_desc:0 "Le Brabant est au cœur de notre pays et c'est ici que se trouvent nos villes les plus importantes. Anvers était autrefois une forteresse clé et Bruxelles est le centre de notre nation. La fortification de ces deux régions les transformera en un rempart contre toute invasion ennemie. S'étendant des villages de Koningshooikt à Ottenburg, la ligne sera équipée de fossés antichars, de bunkers et de pièges antichars Cointet."
 wallonia_focus:0 "Priorités nationales wallonnes"
 WLL_army_effort:0 "Organiser la nouvelle armée"
 WLL_army_effort_desc:0 "En dépit des perspectives nouvelles qu'offre la guerre sur mer et dans les airs, le combat terrestre restera la clef des conflits de demain. Seule une bonne préparation nous évitera de revivre l'enfer des tranchées."
 WLL_equipment_effort:0 "Moderniser l'équipement"
 WLL_equipment_effort_desc:0 "Les limites en matière de transport de matériel par l'infanterie sont constamment repoussées. Efforçons-nous donc de fournir les meilleurs outils possible à nos troupes."
 WLL_motorization_effort:0 "Support motorisé"
 WLL_motorization_effort_desc:0 "La mobilité et la protection de l'infanterie sont cruciales pour lui permettre de se déplacer en toute sécurité sur le terrain et de réchapper aux combats. Concentrons-nous sur ces domaines pour pouvoir intervenir avec toute la célérité possible."
 WLL_doctrine_effort:0 "Concevoir de nouvelles tactiques"
 WLL_doctrine_effort_desc:0 "Les doctrines qui gouvernaient le combat terrestre lors de la Grande Guerre sont aujourd'hui obsolètes. Nous devons donc charger les militaires les plus brillants d'élaborer celles de demain."
 WLL_equipment_effort_2:0 "Poursuivre la réforme des équipements"
 WLL_equipment_effort_2_desc:0 "Nous devons poursuivre nos efforts pour doter l'infanterie et les troupes de soutien du meilleur matériel actuellement disponible."
 WLL_mechanization_effort:0 "Une infanterie mécanisée"
 WLL_mechanization_effort_desc:0 "C'est en reconsidérant les perspectives offertes par l'infanterie motorisée que nous pourrons repousser les limites des véhicules que nous construisons actuellement."
 WLL_doctrine_effort_2:0 "Exercices à grande échelle"
 WLL_doctrine_effort_2_desc:0 "Les champs de bataille ont changé, non pas seulement au cours de l'entre-deux-guerres, mais aussi lors des tout derniers conflits. Nos doctrines doivent donc continuer de s'adapter à ces mutations."
 WLL_equipment_effort_3:0 "Finaliser la modernisation de l'armée"
 WLL_equipment_effort_3_desc:0 "Plutôt que de copier ou d'acheter le matériel étranger, nous devrions nous efforcer de devenir le leader mondial des armes d'infanterie."
 WLL_armor_effort:0 "Concevoir des véhicules blindés"
 WLL_armor_effort_desc:0 "Forts de l'expérience acquise en mécanisant l'infanterie, nous pouvons améliorer aussi les blindés."
 WLL_special_forces:0 "Forces spéciales"
 WLL_special_forces_desc:0 "Nous avons besoin de forces d'élite. Les troupes de montagne et les parachutistes, en particulier, doivent être une priorité."
 WLL_aviation_effort:0 "Création de l'école de l'air wallonne"
 WLL_aviation_effort_tt:0 "Emplacements de construction insuffisants pour des §Ybases aériennes§!."
 WLL_aviation_effort_desc:0 "Il n'est aucun domaine militaire qui connaît une évolution technologique aussi rapide que celui de l'aviation. Tout pays moderne se doit de maîtriser les airs."
