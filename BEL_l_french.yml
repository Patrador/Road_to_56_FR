 tblra_digging_of_the_albert_canal:0 "Travaux du canal Albert"
 tblra_digging_of_the_albert_canal_desc:0 "Planifié après la Grande Guerre et commencé en 1930, le canal Albert est un projet coûteux mais important qui reliera les zones industrielles de Wallonie au port d'Anvers."
 tblra_van_den_bergen_plan:0 "Plan de conscription de Van den Bergen"
 tblra_military_linguistical_weaknesses:0 "Faiblesses linguistiques militaires"
 tblra_military_linguistical_weaknesses_desc:0 "Même après la division linguistique de l'armée, des faiblesses sont encore apparentes : il y a un manque persistant d'officiers de langue flamande (au point qu'il faut convaincre certains d'entre eux de changer leur langue de prédilection) et l'enracinement local de chaque division fait qu'elles ont parfois des difficultés à opérer en dehors de leurs zones habituelles d'entraînement et d'opération."
 tblra_buy_back_the_railway_gun:0 "Racheter le canon ferroviaire"
 tblra_buy_back_the_railway_gun_desc:0 "En 1924, nous avons vendu notre canon ferroviaire à la France. Il est peut-être temps de le racheter."
 tblra_supplementary_payments:0 "Paiements supplémentaires"
 tblra.1.t:0 "[From.GetNameDefCap] souhaite que nous rejoignions le Benelux"
 tblra.1.d:0 "Une société de radiodiffusion nationale [From.GetDuDelaDelNP] [From.GetName] a officiellement annoncé il y a quelques heures que son gouvernement cherche à renforcer les liens économiques et commerciaux entre nos deux pays. « L'Union douanière du Benelux est un outil puissant pour le commerce et les échanges scientifiques, mais elle ne peut pas protéger la population locale de toute source d'agression, si celle-ci devait apparaître aux frontières de nos pays ».\n\nLe discours de [From.GetLeader] soulève de sérieuses inquiétudes quant au statut de la région du Benelux, alors que les tensions européennes s'accroissent et que le climat politique change en défaveur des pays démocratiques.\n\nL'adhésion à une alliance nous aidera certainement à préserver notre statut de nation indépendante, mais elle pourrait nous aliéner certains de nos voisins.\n\nDevons-nous entrer dans l'alliance formelle avec [From.GetNameDef] ?"
 tblra.1.a:0 "Ce n'est que de cette manière que nous pourrons préserver notre indépendance."
 tblra.1.b:0 "Nous avons nos propres alliés."
 tblra.2.t:0 "[From.GetNameDefCap] refuse"
 tblra.2.d:0 "Sans tenir compte de nos missions diplomatiques constantes, de nos liens économiques et de la menace croissante du révisionnisme en Europe, [From.GetLeader] a ouvertement annoncé que [From.GetNameDef] ne souhaite pas que l'Union douanière du Benelux se transforme en une « alliance militariste et belliciste » et cherche à préserver la paix et la prospérité sur l'ensemble du territoire national.\n\nAvec des tensions croissantes et des alliés potentiels les plus proches qui refusent la demande de partenariat, [ROOT.GetNameDef] est gravement affaibli[ROOT.GetXENP] face aux nuages noirs qui s'amoncellent sur l'Europe."
 tblra.2.a:0 "Nous avons besoin d'eux, d'une manière ou d'une autre."
 tblra.3.t:0 "[From.GetNameDefCap] accepte"
 tblra.3.d:0 "La réponse du gouvernement [From.GetAdjMS] était attendue avec impatience par la majorité des dirigeants du pays. Un récent télégramme reçu à Bruxelles sera diffusé ce soir à la radio et à la télévision, annonçant que l'alliance militaire du Benelux, récemment créée, s'enrichira d'un nouveau membre, [From.GetNameDef]. \n\nLe protocole d'assistance mutuelle correspondant sera signé la semaine prochaine par les délégations représentatives des deux nations dans notre capitale. Dans le cadre de cet accord, les services généraux [ROOT.GetDuDelaDelNP] [ROOT.GetName] recevront un soutien total dans le cadre d'une coopération mutuelle avec leurs homologues respectifs [From.GetDuDelaDelNP] [From.GetName].\n\nLe [Root.GetFactionName] se renforce de jour en jour et qui sait, peut-être que les grandes puissances respecteront notre neutralité cette fois-ci ? Seul le temps nous le dira..."
 tblra.3.a:0 "Grande nouvelle !"
 tblra.3.b:0 "Nous le ferons nous-mêmes alors !"
 tblra.4.t:0 "[BEL.GetNameDefCap] propose une coopération militaire"
 tblra.4.d:0 "Le nouveau régime [BEL.GetDuDelaDelNP] [BEL.GetName] doit faire face à de nombreux obstacles pour assurer sa stabilité et son indépendance face aux regards indiscrets de ses voisins. La menace croissante de l'impérialisme et du revanchisme fera certainement [BEL.GetDuDelaDelNP] [BEL.GetName] une cible d'agression militaire, comme ce fut le cas pendant la Grande Guerre.\n\nBien que nous ne puissions pas soutenir directement leur régime sur leur territoire, nous pouvons nous assurer que nos innovations technologiques en matière de développement de chars seront disponibles pour nos alliés [BEL.GetAdjMP]. Notre coopération sera encore plus productive si nous concluons une alliance afin de lutter ensemble pour notre peuple et notre pays !\n\nEn revanche, s'allier à un pays comme [From.GetNameDef] signifierait étendre notre influence et notre présence en Europe, ce qui pourrait provoquer des instabilités régionales et peut-être même des représailles de la part des grandes puissances."
 tblra.4.a:0 "Le partage de valeurs communes est ce qui nous unit !"
 tblra.4.b:0 "Nos sphères d'influence ont peu en commun."
 tblra.5.t:0 "[From.GetNameDefCap] accepte notre pacte"
 tblra.5.d:0 "Conscient de notre importance stratégique au milieu de l'Europe occidentale, [From.GetNameDef] nous a donné des chars de conception technologiquement supérieure afin que nous puissions nous défendre contre les influences extérieures.\n\nUn accord supplémentaire a été signé le jour suivant, dans lequel nos deux pays ont convenu de coopérer sur le plan économique, scientifique et commercial.\n\nCette coopération étroite a déjà suscité une forte opposition [FRA.GetAuEnANP] [FRA.GetName] et [ENG.GetAuEnANP] [ENG.GetName], qui étaient néanmoins prêts à annoncer ouvertement leur désir de soutenir l'indépendance [ROOT.GetDuDelaDelNP] [ROOT.GetName], à condition que ce pays favorise la coexistence pacifique avec ses voisins et ne menace pas la paix et la stabilité en Europe occidentale."
 tblra.5.a:0 "Travaillons avec les nouveaux modèles"
 tblra.6.t:0 "[From.GetNameDefCap] refuse notre pacte"
 tblra.6.d:0 "La réponse officielle [From.GetDuDelaDelNP] [From.GetName] est arrivée à Bruxelles à 4 heures du matin et, après bien des hésitations, a été remise directement à [ROOT.GetLeader] le lendemain matin. Dans une forte opposition aux attentes de notre peuple, le gouvernement [From.GetAdjMS] a mis en doute les motivations [ROOT.GetDuDelaDelNP] [ROOT.GetName] et de son gouvernement car « ...les chars sont de préférence utilisés dans une guerre terrestre et [From.GetNameDef] ne recherche que la paix à l'heure actuelle ».\n\nUn silence de mort régnait dans les bureaux du gouvernement alors que [ROOT.GetLeader] remettait ouvertement en question les capacités de nos diplomates à mener des missions diplomatiques correctes. Pourtant, la décision du dirigeant a été annoncée le lendemain et c'était..."
 tblra.6.a:0 "Amenez-moi l'homme responsable."
 tblra.6.b:0 "Tout le monde fait des erreurs."
 tblra.8.t:0 "[From.GetNameDefCap] veut rejoindre les [Root.GetFactionName]"
 tblra.8.d:0 "Conscient que les institutions démocratiques et les libertés du peuple ne peuvent être protégées derrière la déclaration de neutralité, [From.GetName] a adressé une demande officielle à notre gouvernement pour rejoindre l'alliance militaire que notre pays représente.\n\nLa situation tendue sur le continent s'aggrave de jour en jour et la croyance commune en la volonté du peuple, l'État laïque et la liberté d'expression a rapproché nos nations comme jamais auparavant ! Unir nos forces pour garantir la liberté et la justice est une noble cause pour laquelle il faut se battre.\n\nD'un autre côté, nos vétérans de la Grande Guerre se souviennent encore des combats acharnés dans lesquels nos alliés ont entraîné notre pays. Quelle sera la réponse officielle de [ROOT.GetLeader] ?"
 tblra.8.a:0 "Nous nous souvenons de nos liens pendant la Grande Guerre !"
 tblra.8.b:0 "C'est trop dangereux."
 tblra.9.t:0 "[From.GetNameDefCap] accepte"
 tblra.9.d:0 "En plus du Traité de Londres de 1839 et de notre lutte mutuelle dans la Grande Guerre, [From.GetNameDef] a décidé d'étendre le mandat de protection de notre pays à l'accord de coopération militaire et de partage de renseignements à grande échelle dans lequel la défense [ROOT.GetDuDelaDelNP] [ROOT.GetName] jouera un rôle décisif.\nLes premières unités [From.GetAdjFP] devraient arriver dans quelques jours sur notre sol pour aider et renforcer les défenses de notre nation, tandis que les attachés militaires [From.GetAdjMP] sont en ligne pour discuter des mesures défensives avec nos généraux et nos commandants de terrain.\n\nLes avions [From.GetAdjMP] sont envoyés sur nos bases aériennes et la flotte [From.GetAdjFS] est prête à assurer la sécurité de nos eaux."
 tblra.9.a:0 "Nous sommes plus qu'heureux d'entendre cela !"
 tblra.10.t:0 "[From.GetNameDefCap] refuse"
 tblra.10.d:0 "Les efforts de nos politiciens, diplomates et négociants semblent avoir peu ou pas d'effet : alors que [From.GetNameDef] se réarme sûrement et se prépare au conflit militaire à venir, leurs ambassadeurs à Bruxelles ont déclaré que « c'est une affaire [From.GetAdjFS] et seulement [From.GetAdjFS] ».\n\nLes diplomates ont également suggéré que nous démilitarisions la frontière incertaine et réduisions au minimum notre présence militaire dans la région afin de « désamorcer la situation ».\n\nIls espèrent la paix, mais tout le monde sait que la guerre n'est qu'une question de temps, peu importe que quelqu'un la veuille ou non. "
 tblra.10.a:0 "Quoi ?! Qui pensent-ils que nous sommes pour faire ça ?"
 tblra.11.t:0 "Commencer le processus de dépillarisation"
 tblra.11.d:0 "Nous n'avons pas besoin d'une société à piliers en ces temps tumultueux, commencer à briser les piliers est une étape importante pour renforcer notre État."
 tblra.11.a:0 "Commencer le processus."
 tblra.12.t:0 "Proposition économique"
 tblra.12.d:0 "[BEL.GetNameDefCap] a récemment proposé de nouveaux accords économiques qui nous permettraient de faire baisser les coûts de fabrication."
 tblra.12.a:0 "Accepter"
 tblra.12.b:0 "Refuser"
 tblra.13.t:0 "Le gouvernement [From.GetAdjMS] accepte"
 tblra.13.d:0 "[From.Getleader] a accepté de coopérer avec nous pour réduire les coûts et nous aligner davantage les uns sur les autres."
 tblra.13.a:0 "C'est bon à entendre."
 tblra.14.t:0 "Le gouvernement [From.GetAdjMS] refuse"
 tblra.14.d:0 "Malheureusement, [From.GetNameDef] a refusé notre offre, car elle « nierait sa souveraineté »"
 tblra.14.a:0 "Un triste jour pour le Benelux."
 tblra.15.t:0 "Tout le monde accepte la proposition économique"
 tblra.15.d:0 "Tout le Benelux a accepté notre proposition économique, et à l'avenir, nous ne ferons que nous rapprocher."
 tblra.15.a:0 "Une grande nouvelle."
 tblra.22.t:0 "Des ouvriers en grève après un double meurtre !"
 tblra.22.d:0 "L'assassinat de deux militants socialistes à Anvers par des fascistes provoque la grève des dockers du port, bientôt suivie par le reste du pays. Le nombre de grévistes atteint jusqu'à 500 000 travailleurs, les industries du pays s'arrêtent."
 tblra.22.a:0 "Nous devons faire des concessions."
 tblra.22.b:0 "Laissez-les faire grève, tirez sur la foule si nécessaire."
 tblra.23.t:0 "Paul Van Zeeland accusé de détournement de fonds !"
 tblra.23.d:0 "Gustaaf Sap, un membre du Parlement, a accusé le Premier ministre de détournement de fonds lorsqu'il travaillait à la Banque nationale. Même après le démenti de Van Zeeland, ce scandale met une pression profonde sur le gouvernement. Pour l'instant, la coalition tripartite supporterait encore le choc."
 tblra.23.a:0 "Il serait plus sûr de démissionner."
 tblra.24.t:0 "L'agitation politique menace le gouvernement !"
 tblra.24.d:0 "La menace Rexist semblant moins menaçante, la rivalité politique s'est à nouveau accrue. Le ministre des Finances, Henri De Man, tente d'unir les ailes gauches du parti catholique et du parti libéral avec le parti socialiste afin de promulguer un nouvel impôt touchant les classes sociales supérieures... De Man démissionne alors « pour des raisons de santé ». Ce projet ébranle une nouvelle fois la majorité parlementaire. Une nouvelle coalition doit être faite, sans les catholiques."
 tblra.24.a:0 "Paul-Henri Spaak a plus de soutien que De Man."
 tblra.25.t:0 "La nomination d'un médecin nationaliste flamand provoque un scandale !"
 tblra.25.d:0 "Le Roi Léopold III refuse de signer la nomination du Dr Adriaan Martens, qui a collaboré avec les forces impériales allemandes pendant la première guerre mondiale, à la tête de l'Académie flamande de médecine. La proposition était censée être approuvée d'abord par le conseil des ministres. Mais il s'avère que ce n'était pas le cas et que quelqu'un a inscrit son nom sur l'arrêté royal. Le scandale a conduit à la démission de l'ensemble du gouvernement."
 tblra.25.a:0 "Hubert Pierlot sera le prochain Formateur."
 tblra.26.t:0 "Le roi et le gouvernement unis pour défendre le pays, Hubert Pierlot confirmé Premier ministre !"
 tblra.26.d:0 "Pour faire face à la situation actuelle et assurer l'unité du pays, la coalition gouvernementale a été élargie afin d'inclure tous les partis démocratiques du pays avec Hubert Pierlot comme Premier ministre."
 tblra.26.a:0 "Nous espérons vivre en paix un jour."
 tblra.27.t:0 "Le roi et le gouvernement unis pour défendre le pays, Hubert Pierlot confirmé Premier ministre !"
 tblra.27.d:0 "Afin de faire face à l'agression soudaine de notre pays, la coalition gouvernementale a été élargie afin d'inclure tous les partis démocratiques du pays avec Hubert Pierlot comme Premier ministre."
 tblra.27.a:0 "Nous espérons vivre en paix un jour."
 tblra.28.t:0 "L'Ultimatum belge"
 tblra.28.d:0 "Le gouvernement révolutionnaire belge veut imposer la création d'un gouvernement communiste dans notre pays."
 tblra.28.a:0 "Accepter"
 tblra.28.b:0 "Chercher l'aide britannique"
 tblra.28.c:0 "Ten Oorlog!"
 tblra.38.t:0 "La campagne électorale de 1936 commence !"
 tblra.38.d:0 "L'augmentation des activités politiques montre clairement que les élections sont proches. Dans quelques mois, à la fin du mois de mai, le peuple belge sera appelé à voter. En coulisses, certains partis négocient déjà des accords électoraux afin de mettre en place une nouvelle coalition après le jour des élections. Les nouveaux mouvements populistes comme Rex, Verdinaso et le VNV prendront-ils une partie des voix des partis traditionnels ?"
 tblra.38.a:0 "Nous allons organiser un grand rassemblement !"
 tblra.39.t:0 "Union démocratique brisée !"
 tblra.39.d:0 "En raison de l'évolution de la situation politique en Belgique, l'union politique en faveur de la guerre a maintenant disparu."
 tblra.39.a:0 "D'accord"
 tblra.40.t:0 "Joseph Jacquemotte est mort"
 tblra.40.d:0 "Le parti communiste a annoncé la mort soudaine de son dirigeant Joseph Jacquemotte. Il avait mené le parti communiste belge pendant plus de 10 ans. Une troïka composée de Julien Lahaut, Xavier Relecom et Georges Van den Boom dirigera le parti dans un avenir proche."
 tblra.40.a:0 "Relecom est le choix de Moscou, il va diriger le parti."
 tblra.40.b:0 "Julien Lahaut devrait diriger les communistes en Belgique."
 tblra.41.t:0 "La démission des représentants rexistes oblige à une élection partielle. Paul Van Zeeland se présentera contre Léon Degrelle !"
 tblra.41.d:0 "Dans une manœuvre politique comparable à la démission des représentants du POB en 1935, les représentants rexistes de Bruxelles démissionnent tous en même temps, obligeant l'organisation d'une élection partielle. Afin de contrer la menace rexiste, et surtout la nouvelle de la candidature de Léon Degrelle en personne, Paul Van Zeeland choisit de se présenter contre lui. Cela transforme la campagne électorale en un duel. Le premier ministre est soutenu par tous les autres partis, y compris les communistes. Cela conduit les Rexistes à qualifier Van Zeeland, un ex-banquier dirigeant le parti catholique conservateur, de marionnette des Rouges."
 tblra.41.a:0 "L'union fait la force - Eendracht maakt macht!"
 tblra.41.b:0 "Pour un régime propre, votez Degrelle !"
 tblra.41.c:0 "Une grande victoire contre le fascisme !"
 tblra.42.t:0 "Les terres allemandes volées en 1919"
 tblra.42.d:0 "À la fin de la Grande Guerre, même la Belgique a annexé une partie de notre territoire. L'offensive prévue autour de la ligne Maginot sera l'occasion de réviser un autre chapitre du diktat de Versailles."
 tblra.42.a:0 "Ces terres aussi appartiennent à la Patrie !"
 tblra.43.t:0 "Léon Degrelle proclame l'aube de l'empire de Thiois"
 tblra.43.d:0 "\n\nDans un long discours vantant la valeur de la nation et de son armée, Léon Degrelle annonce que, l'union avec les Pays-Bas étant achevée, une nouvelle ère commence pour les pays désormais réunis. Pour marquer ce changement, le pays s'appellera désormais Empire de Thiois. Dans le but de ressusciter l'esprit de l'empereur Charles V, il appelle à la réunion de l'ancien « Cercle de Bourgogne » dans cette nouvelle entité politique."
 tblra.43.a:0 "Aujourd'hui, un peuple impérial s'est enfin réveillé !"
 tblra.44.t:0 "Joris Van Severen proclame la naissance du Dietsche Rijk"
 tblra.44.d:0 "\n\nDans un long discours louant la valeur de la nation et de son armée, Joris Van Severen annonce que, maintenant que l'union avec les Pays-Bas est achevée, une nouvelle ère commence pour les Pays-Bas désormais réunis. Afin de montrer ce changement, le pays s'appellera désormais le Dietsche Rijk. Dans un appel à ressusciter l'unité des néerlandophones, il a appelé à la réunion de tous les héritiers des bas pays pour qu'ils s'unissent dans cette nouvelle entité politique."
 tblra.44.a:0 "Aujourd'hui, après des siècles, nous sommes enfin vraiment unis !"
 tblra.49.t:0 "Joris Van Severen tué par des soldats français"
 tblra.49.d:0 "Au début de l'invasion, les fascistes belges ont été emprisonnés par le gouvernement de peur qu'ils ne collaborent avec l'ennemi. Ces prisonniers politiques ont été déplacés hors de portée des forces ennemies et finalement ils ont été envoyés en France et gardés par des soldats français.\n\nLa nuit dernière, des soldats ivres, frustrés par la capitulation de l'armée belge, ont tué leurs prisonniers, mettant fin à la vie de l'un des plus importants dirigeants fascistes flamands : Joris Van Severen."
 tblra.49.a:0 "Une victime parmi des milliers d'autres dans cette guerre."
 tblra.50.t:0 "Joris Van Severen proclame la réunification de toute la Flandre"
 tblra.50.d:0 "Maintenant que la Flandre est à nouveau réunie, il est temps de marquer notre conquête dans le paysage. Lille s'appellera désormais Rijsel et Dunkerque retrouvera son nom d'origine : Duinkerke."
 tblra.50.a:0 "Alles voor Vlaanderen, Vlaanderen voor Kristus."
 tblra.50.b:0 "Ils ont oublié le flamand, c'est sans espoir."
 tblra.51.t:0 "Le Nord de la France libéré"
 tblra.51.d:0 "Maintenant que le Nord est à nouveau libre, les villes doivent retrouver leur vrai nom. De Gaulle est né à Lille, pas à Ri-je-zelle."
 tblra.51.a:0 "La France retrouve son unité individuelle."
 tblra.52.t:0 "Les vieux Ft-17s"
 tblra.52.d:0 "Inutilisés depuis des années, 14 Renault Ft sont encore dans nos réserves. Vestiges des 49 chars achetés à la France après la fin de la Grande Guerre, tout le monde sait que ces vieilles machines sont obsolètes. Certains pensent que ce serait une bonne idée de les donner à la gendarmerie nationale."
 tblra.52.a:0 "Pour l'instant, donnez-les à la gendarmerie nationale."
 tblra.53.t:0 "Les stocks d'artillerie"
 tblra.53.d:0 "De vieux canons de 75 mm attendent d'être affectés dans nos arsenaux."
 tblra.53.a:0 "Nous devons les affecter à nos divisions."
 tblra.54.t:0 "Le stock d'artillerie - Les canons suédois"
 tblra.54.d:0 "Les canons de montagne Bofors achetés l'année dernière ont été ajoutés aux stocks des anciens canons de 75 mm et attendent maintenant dans nos arsenaux."
 tblra.54.a:0 "Nous devons les affecter à nos divisions."
 tblra.55.t:0 "Hubert Pierlot a démissionné"
 tblra.55.d:0 "Fatigué par des années de guerre, Hubert Pierlot a décidé de présenter sa démission. Achille Van Acker dirigera un gouvernement presque identique."
 tblra.55.a:0 "Une simple transition."
 tblra.56.t:0 "Arrêt des expéditions d'uranium du Katanga"
 tblra.56.d:0 "En raison de la perte de contrôle du Katanga par la Belgique ou de la rupture de notre collaboration avec le gouvernement belge, nous n'avons plus accès au précieux uranium du Katanga. Cela rendra beaucoup plus difficile nos recherches sur les propriétés physiques de l'uranium et son potentiel prometteur."
 tblra.56.a:0 "Nous devrons continuer sans."
 tblra.57.t:0 "Réception de la cargaison d'uranium de Katanga"
 tblra.57.d:0 "Grâce à notre collaboration avec le gouvernement belge qui contrôle les mines d'uranium du Katanga, nous avons reçu une cargaison de ce précieux minerai."
 tblra.57.a:0 "Nous devons essayer d'exploiter son potentiel."
 tblra.58.t:0 "Arrestation de Xavier Relecom"
 tblra.58.d:0 "Le dirigeant du Parti communiste belge a été arrêté par les forces allemandes et mis en détention dans le fort de Breendonck."
 tblra.58.a:0 "Une victime de plus du fascisme."
 tblra.59.t:0 "Arrestation de Julien Lahaut"
 tblra.59.d:0 "Le dirigeant du Parti communiste belge a été arrêté par les forces allemandes et mis en détention dans le fort de Breendonck."
 tblra.59.a:0 "Une victime de plus du fascisme."
 tblra.60.t:0 "Assassinat d'Alexandre Galopin"
 tblra.60.d:0 "Le directeur de la Société Générale de Belgique, l'une des plus grandes entreprises belges qui jouait également un rôle important dans l'économie du pays sous occupation, a été assassiné aujourd'hui par les fascistes flamands du groupe « De Vlag » (« le drapeau »). L'assassinat a été organisé par l'un de ses membres les plus importants : Robert Jan Verbelen."
 tblra.60.a:0 "Une autre victime du fascisme."
 tblra.61.t:0 "La paix, enfin !"
 tblra.61.d:0 "Avec le retour de la paix, le gouvernement de l'union nationale peut se concentrer sur les défis futurs."
 tblra.61.a:0 "Espérons que la paix dure"
 tblra.62.t:0 "La capitulation de Léopold III"
 tblra.62.d:0 "En raison de la capitulation, le roi Léopold III s'est rendu aux forces ennemies et est maintenant prisonnier au Palais de Laeken, dans la partie nord de Bruxelles. Entre-temps, le gouvernement a pris ses distances par rapport à la décision du roi et a décidé de continuer la guerre tant que le roi est incapable de régner."
 tblra.62.a:0 "La nation doit être libérée."
 tblra.63.t:0 "Charles devient Prince-Régent"
 tblra.63.d:0 "Alors que le roi est incapable de régner, son jeune frère Charles assume la fonction de prince-régent. Il se montre déterminé à collaborer avec le gouvernement afin de rétablir l'ordre normal des institutions."
 tblra.63.a:0 "« Je jure d'observer la Constitution... »"
 tblra.64.t:0 "L'Union démocratique a volé en éclats !"
 tblra.64.d:0 "En raison de l'évolution de la situation politique en Belgique, l'union politique en faveur de la guerre a maintenant disparu."
 tblra.64.a:0 "Un ordre nouveau nous attend !"
 tblra.64.b:0 "La révolution ouvrière l'emporte !"
 tblra.64.c:0 "L'opposition radicale grandit de jour en jour."
 tblra.65.t:0 "Les conservateurs obtiennent une majorité au gouvernement !"
 tblra.65.d:0 "Grâce à leur influence croissante dans les milieux politiques, le gouvernement socialiste est tombé et les conservateurs dirigeront le prochain gouvernement wallon."
 tblra.65.a:0 "Mahieu est un prêtre et un vrai militant wallon."
 tblra.65.b:0 "Nous devons nous appuyer sur un homme politique expérimenté comme Pierlot."
 tblra.66.t:0 "Autonomie coloniale limitée instituée au Congo"
 tblra.66.d:0 "Avec l'institution de l'autonomie limitée au Congo, le gouverneur général Pierre Ryckmans s'est vu attribuer de nouveaux pouvoirs. (Le DLC Together for Victory est recommandé.)"
 tblra.66.a:0 "Maintenez le Congo sous contrôle belge."
 tblra.66.b:0 "Travail et Progrès !"
 tblra.67.t:0 "Le Congo belge a financé des avions de combat"
 tblra.67.d:0 "Le Congo belge a collecté des fonds afin de financer la construction de chasseurs supplémentaires pour les pilotes belges en service dans la RAF."
 tblra.67.a:0 "Unis, nous vaincrons !"
 tblra.67.b:0 "Ce n'est qu'unis que nous pouvons gagner !"
 tblra.70.t:0 "Le début de la campagne V"
 tblra.70.d:0 "Lors d'une émission de Radio Belgique, le segment de l'antenne de Radio Belgique consacré au peuple belge, Victor de Laveleye a annoncé que toute personne mécontente de l'occupation devrait choisir la lettre V comme symbole de résistance. Cette lettre a été choisie parce qu'elle est la première lettre de Victoire et de Vrijheid (Liberté), un symbole d'union pour tous les Belges libres. Les Britanniques pourraient être intéressés à l'utiliser afin de promouvoir les activités des partisans à travers l'Europe."
 tblra.70.a:0 "V comme Victoire !"
 tblra.70.b:0 "Nous allons écraser les terroristes !"
 tblra.70.c:0 "Cette guerre devient plus violente chaque jour."
 tblra.71.t:0 "La campagne V aide les activités des partisans"
 tblra.71.d:0 "Au fur et à mesure que le soutien à la campagne V s'est étendu, de plus en plus de peintures V ont été vues dans nos villes et ces symboles, vus le matin et rapidement effacés rappellent à la population que l'occupation n'est pas une fatalité et que nos ennemis seront vaincus."
 tblra.71.a:0 "V comme Victoire !"
 tblra.72.t:0 "La RDC cherche à rejoindre le Komintern"
 tblra.72.d:0 "La République démocratique du Congo s'est adressée à nous pour demander l'autorisation d'adhérer au Komintern."
 tblra.72.a:0 "Un pays de plus rejoint la révolution."
 tblra.72.b:0 "Rejeter leur demande."
 tblra.73.t:0 "La RDC cherche à rejoindre l'Union des peuples africains"
 tblra.73.d:0 "La République démocratique du Congo nous a approchés pour demander l'autorisation de rejoindre l'Union des peuples africains."
 tblra.73.a:0 "Un pays de plus rejoint la révolution."
 tblra.73.b:0 "Rejeter leur demande."
 tblra.74.t:0 "Le Congo cherche à rejoindre l'[Root.GetFactionName]"
 tblra.74.d:0 "L'État congolais, désormais indépendant de la Belgique, cherche à rejoindre l'[Root.GetFactionName] afin de contribuer à l'établissement d'un nouvel ordre mondial."
 tblra.74.a:0 "Un pays de plus rejoint la révolution."
 tblra.74.b:0 "Rejeter leur demande."
 tblra.74-2.a:0 "Un pays de plus rejoint la révolution."
 tblra.74-2.b:0 "Rejeter leur demande."
 tblra.75.t:0 "Une alliance belge ?"
 tblra.75.d:0 "L'État communiste belge a suggéré que nous devions former une alliance militaire afin de protéger la révolution de ses ennemis. Moscou est loin et nous devons nous coordonner entre nous."
 tblra.75.a:0 "Bien sûr !"
 tblra.75.b:0 "Rejeter leur demande."
 tblra.76.t:0 "La Belgique et la Commune de France demandent une assistance militaire mutuelle"
 tblra.76.d:0 "\n\nLes deux puissances communistes de l'Ouest se sont rapprochées en annonçant la signature d'un traité d'assistance militaire mutuelle afin de garantir leur sécurité. Signée hier matin à l'hôtel de ville de Bruxelles, cette nouvelle alliance est déjà appelée « Pacte de Bruxelles » et pourrait attirer d'autres puissances communistes qui ne veulent pas s'aligner sur l'impitoyable régime soviétique."
 tblra.76.a:0 "Nous serons les phares de la révolution."
 tblra.76.b:0 "Une menace de plus pour le gouvernement"
 tblra.76.c:0 "La diplomatie évolue aussi vite que la politique"
 tblra.77.t:0 "Échec des négociations de défense franco-belge"
 tblra.77.d:0 "Alors que les diplomates français et belges négociaient un accord de défense mutuelle, ces discussions semblent n'avoir débouché que sur un grand malentendu. Les deux pays sont restés sur leurs positions et n'ont pas réussi à trouver un accord."
 tblra.77.a:0 "Nous étions si près d'un accord historique !"
 tblra.77.b:0 "Cette alliance ne semble pas être une menace"
 tblra.77.c:0 "Tant qu'ils se querellent entre eux..."
 tblra.78.t:0 "La Belgique influence notre politique"
 tblra.78.d:0 "Nous avons remarqué récemment que le nouveau régime communiste belge tente d'influencer notre population et certains de nos politiciens."
 tblra.78.a:0 "Leur soutien est toujours le bienvenu"
 tblra.78.b:0 "Comment osent-ils ?"
 tblra.79.t:0 "Le retour de Trotsky influence les communistes belges"
 tblra.79.d:0 "Des débats agitent le Parti communiste [Root.GetAdjMS] depuis que Léon Trotsky est revenu au pouvoir en URSS. Les trotskystes qui étaient marginalisés auparavant veulent remplacer les précédents dirigeants du parti, laissés sans soutien extérieur après la chute de Staline."
 tblra.79.a:0 "Un communiste remplace un communiste, et alors ?"
 tblra.79.b:0 "Nous n'avons pas d'autre choix que de faire notre auto-critique."
 tblra.79.c:0 "Nous embrasserons le daugisme, une variante du trotskisme."
 tblra.79.e:0 "Nous n'abandonnerons pas la voie de Staline !"
 tblra.80.t:0 "Le retour de Trotsky influence les communistes wallons"
 tblra.81.t:0 "Staf Declercq est mort !"
 tblra.81.d:0 "Les rapports confirment que Staf Declercq est décédé la nuit dernière d'une soudaine crise cardiaque. L'homme est aujourd'hui pleuré par les nationalistes flamands car il était le leader de la cause indépendantiste flamande, prônant la création d'un État flamand fasciste. Il envisageait même un grand État néerlandais englobant la Flandre française, la Flandre et les Pays-Bas."
 tblra.81.a:0 "De Leider est mort ! Il ne sera jamais oublié !"
 tblra.81.b:0 "Bon débarras !"
 tblra.84.t:0 "La République démocratique du Congo influence notre politique"
 tblra.84.d:0 "Nous avons remarqué récemment que le nouveau régime communiste congolais tente d'influencer notre population et certains de nos politiciens."
 tblra.84.a:0 "Leur soutien est toujours le bienvenu"
 tblra.84.b:0 "Comment osent-ils ?"
 tblra.85.t:0 "Le sort du roi"
 tblra.85.d:0 "Le pouvoir étant enfin entre nos mains, nous devons savoir ce que nous devons faire du Roi. Alors que les plus fanatiques affirment qu'il doit subir le même sort que Nicolas II de Russie, d'autres soutiennent qu'il doit être mis en prison pour la répression des émeutes quelques années auparavant. Un dernier groupe soutient qu'il est désormais un homme impuissant et qu'il devrait être autorisé à s'exiler."
 tblra.85.a:0 "Préparez le peloton d'exécution !"
 tblra.85.b:0 "Les oppresseurs du prolétariat doivent être enfermés !"
 tblra.85.c:0 "Mettez ce bouffon insignifiant sur un bateau."
 tblra.86.t:0 "Le retour de Trotsky influence les communistes flamands"
 tblra.87.t:0 "La reddition de Léopold III"
 tblra.87.d:0 "Avec la reddition de l'armée belge, leur roi nous a cédé et est maintenant notre prisonnier."
 tblra.87.a:0 "Un otage de valeur."
 tblra.88.t:0 "Le roi des Belges a été libéré."
 tblra.88.d:0 "Léopold III, le roi des Belges, a été libéré par les forces ennemies et n'est plus notre invité."
 tblra.88.a:0 "Nous avons d'autres préoccupations."
 tblra.89.t:0 "Le retour du roi ?"
 tblra.89.d:0 "Avec la libération de Léopold III, il faut répondre à la question de son éventuel retour. Alors que le rappeler serait la chose la plus simple à faire, son mariage avec sa maîtresse et son refus de suivre le gouvernement en exil ont semé le trouble dans la population et nombreux sont ceux qui ne veulent pas de son retour."
 tblra.89.a:0 "Il restera à l'étranger pour l'instant."
 tblra.89.b:0 "Organisons son retour."
 tblra.90.t:0 "La monarchie rétablie !"
 tblra.90.d:0 "Suite au succès des forces anticommunistes, le roi des Belges Léopold III a été libéré de sa cellule et sera restauré dans son pouvoir royal. Pour ce faire, il renouvellera son serment devant le nouveau parlement afin de jurer les libertés et les lois du peuple belge."
 tblra.90.a:0 "Le Roi, la Loi, la Liberté ! Voor Vorst, voor Vrijheid en voor Recht!"
 tblra.90.b:0 "Dieu protège la Belgique libre et son roi !"
 tblra.91.t:0 "Le Roi des Belges libéré et rétabli sur son trône !"
 tblra.91.d:0 "\nSuite au succès des forces anticommunistes, le roi des Belges Léopold III est libéré de sa cellule qu'il décrit dans une remarque privée comme « la paille humide de la prison de Saint-Léonard ». Il fait son entrée officielle et joyeuse dans la capitale alors que les rues sont bondées pour voir le retour du monarque. Le défilé dans les rues est cependant bref car on craint que des sympathisants communistes ne tentent de le tuer. Il a ensuite été acclamé par le nouveau parlement après avoir renouvelé son serment de protéger les lois du pays."
 tblra.91.a:0 "Intéressant !"
 tblra.91.b:0 "Le Roi, la Loi, la Liberté ! Voor Vorst, voor Vrijheid en voor Recht!"
 tblra.92.t:0 "Le retour du Roi !"
 tblra.92.d:0 "Après l'anéantissement de la tyrannie communiste, la monarchie et la liberté de notre peuple ont été rétablies !"
 tblra.92.a:0 "Le Roi, la Loi, la Liberté ! Voor Vorst, voor Vrijheid en voor Recht!"
 tblra.92.b:0 "Dieu protège la Belgique libre et son roi !"
 tblra.93.t:0 "Le roi des Belges revient dans son pays et récupère son trône !"
 tblra.93.d:0 "\nSuite au succès des forces anticommunistes, le roi des Belges Léopold III revient d'exil. Il fait une entrée joyeuse, défilant dans des rues bondées de gens impatients de voir le monarque restauré. Le défilé est cependant relativement bref car les mesures de sécurité sont très élevées. Alors qu'il avait défilé à cheval la première fois qu'il l'avait fait après la mort d'Albert Ier, il doit cette fois-ci le faire dans une voiture blindée par crainte d'un attentat communiste. Il est acclamé par le nouveau parlement qui rétablit son vœu de protéger les lois et les libertés du peuple belge."
 tblra.93.a:0 "Intéressant !"
 tblra.93.b:0 "Le Roi, la Loi, la Liberté ! Voor Vorst, voor Vrijheid en voor Recht!"
 tblra.94.t:0 "Le roi des Belges envoyé en exil !"
 tblra.94.d:0 "Ayant échappé à la capture alors que les révolutionnaires communistes s'emparaient du palais royal, Léopold III, le roi des Belges, a été sommé par le nouveau gouvernement de renoncer à son trône et de quitter la Belgique pour toujours. C'est un triste jour pour le roi car il marque son échec à contenir le communisme dans son pays et c'est peut-être la dernière fois qu'il pose le pied sur le sol belge.\nEntre-temps, les révolutionnaires ont pris les premières mesures afin de commencer le processus de collectivisation."
 tblra.94.a:0 "Un tyran de plus a été expulsé !"
 tblra.94.b:0 "Un changement pour le pire, c'est certain."
 tblra.95.t:0 "Le roi des Belges emprisonné par les révolutionnaires !"
 tblra.95.d:0 "\nCapturé lors du coup d'État communiste, Léopold III, le roi des Belges, a été envoyé en prison. Le comité révolutionnaire avait déjà annoncé qu'il serait jugé pour son oppression du prolétariat. Ce prisonnier de renom n'est qu'un des nombreux prisonniers politiques arrêtés dans les heures qui suivent la prise du pouvoir par les communistes. Ceux qui ont pu et ont été prévenus à temps ont quitté le pays. Il semble que certains parlent déjà d'un comité de libération afin d'ébranler le nouveau régime communiste belge."
 tblra.95.a:0 "Un tyran de plus va payer pour ses crimes !"
 tblra.95.b:0 "Ces communistes sont vraiment inquiétants."
 tblra.96.t:0 "Le roi des Belges exécuté par les révolutionnaires !"
 tblra.96.d:0 "\nLes correspondants de presse qui relatent les événements en Belgique annoncent que le roi Léopold III a été capturé par les révolutionnaires et rapidement exécuté. Cette nouvelle choque les traditionalistes. Le Cardinal Van Roey, qui a échappé de justesse à la capture, annonce déjà que Léopold est un martyr de la foi chrétienne et qu'il plaidera sa cause auprès du Pape afin d'obtenir sa béatification.\n\nCette exécution montre la détermination des révolutionnaires, prêts, comme les bolcheviks auparavant, à assassiner pour atteindre leurs objectifs et faire de leur utopie socialiste une réalité."
 tblra.96.a:0 "Ce tyran n'opprimera plus le prolétariat !"
 tblra.96.b:0 "Un autre témoignage de la barbarie communiste"
 tblra.97.t:0 "Les pays du Benelux ovurent des négociations sur la coopération défensive mutuelle"
 tblra.97.d:0 "\nLes ministres des affaires étrangères et de la défense de la Belgique, des Pays-Bas et du Luxembourg ont annoncé qu'ils avaient entamé des négociations en vue d'étendre leur coopération. Alors qu'ils avaient précédemment aboli les droits de douane et diminué d'autres restrictions commerciales, ce nouveau sommet régional tentera de conclure un accord étendant la coopération sur le plan militaire.\n\nSi les négociations aboutissent, tout acte d'agression contre un pays du Benelux sera considéré comme une attaque contre tous les autres pays de l'alliance proposée."
 tblra.97.a:0 "Nous espérons maintenir notre neutralité, ensemble."
 tblra.97.b:0 "Un développement intéressant."
 tblra.98.t:0 "Les négociations tripartites du Benelux ont échoué !"
 tblra.98.d:0 "\nLe ministre belge des affaires étrangères a annoncé aujourd'hui que la commission tripartite qui était censée jeter les bases d'un accord de défense mutuelle entre la Belgique, les Pays-Bas et le Luxembourg a échoué, les différentes délégations n'étant pas parvenues à se mettre d'accord sur une stratégie commune. La coopération militaire semblant désormais impossible, les trois pays devront probablement compter sur eux-mêmes dans un avenir proche et pourraient chercher de nouveaux partenaires."
 tblra.98.a:0 "C'était leur faute de toute façon."
 tblra.98.b:0 "Est-ce vraiment si important ?"
 tblra.101.t:0 "Compétition de chasseurs"
 tblra.101.desc:0 "Une étude récente du combat aérien moderne a révélé une faiblesse critique de notre force aérienne. Nos chasseurs sont très en retard sur les développements dans les autres pays. Le ministère de l'Air a lancé un programme d'urgence pour acquérir un chasseur moderne dès que possible. Comme le développement national prendrait un temps inacceptable, il a été décidé d'acheter une licence à l'étranger. Un budget supplémentaire a été autorisé.\n\nLes experts ne sont pas d'accord sur le type d'avion qui serait le mieux adapté pour moderniser nos avions de chasse."
 tblra.101.a:0 "Un intercepteur léger qui sera construit par Avions Fairey"
 tblra.101.b:0 "Un grand et lourd chasseur qui sera construit par la Sabca."
 tblra.102.t:0 "Compétition de chasseurs légers"
 tblra.102.desc_light_fighter:0 "Le ministère de la défense est à la recherche d'un nouveau chasseur léger qui nous permettrait de protéger notre espace aérien. Le ministère des affaires étrangères ne s'est pas opposé au projet, mais a suggéré que les préoccupations politiques et diplomatiques devaient également jouer un rôle dans le choix du pays où acheter."
 tblra.102.desc_light_fighter_refused:0 "Invoquant la sécurité nationale, le gouvernement [From.GetAdjMS] a refusé de délivrer une licence de production. Nous avons peut-être de meilleures chances ailleurs, ou nous pouvons envisager de moderniser nos avions existants comme palliatif d'urgence."
 tblra.102.a:0 "Se rapprocher de l'Allemagne"
 tblra.102.b:0 "Se rapprocher de l'Italie"
 tblra.102.c:0 "Se rapprocher de la France"
 tblra.102.d:0 "Se rapprocher du Royaume-Uni"
 tblra.102.e:0 "Se rapprocher des États-Unis"
 tblra.102.f:0 "Utiliser l'expérience acquise lors de la compétition pour améliorer nos propres avions."
 tblra.103.t:0 "Compétition de chasseurs lourds"
 tblra.103.a:0 "Favoriser les modèles [GER.GetAdjMP]"
 tblra.103.b:0 "Choisir les avions [ITA.GetAdjMP]"
 tblra.103.c:0 "Compter sur les spécialistes [FRA.GetAdjMP]"
 tblra.103.d:0 "Acheter des avions [ENG.GetAdjMP]"
 tblra.103.e:0 "Reproduire les modèles [USA.GetAdjMP]"
 tblra.103.desc_heavy_fighter:0 "Le ministère de l'Air cherche à acquérir un nouveau chasseur lourd pour l'interception à longue distance et l'escorte des bombardiers, mais le ministère des Affaires étrangères a suggéré que les préoccupations politiques et diplomatiques devraient également jouer un rôle dans le choix du pays d'achat."
 tblra.103.desc_heavy_fighter_refused:0 "Invoquant la sécurité nationale, le gouvernement [From.GetAdjMS] a refusé de délivrer une licence de production. Nous avons peut-être de meilleures chances ailleurs, ou nous pouvons envisager de moderniser nos avions existants comme palliatif d'urgence."
 tblra.104.t:0 "Compétition [From.GetAdjFS] de chasseurs"
 tblra.104.desc:0 "L'armée de l'air [From.GetAdjFS] organise actuellement des essais pour un nouveau chasseur léger. Selon notre attaché de l'air, notre tout nouveau modèle est prêt à gagner. Une demande officielle du gouvernement [From.GetAdjMS] est attendue sous peu.\n\nLes représentants du fabricant sont très favorables à la vente, mais la vente de notre équipement le plus moderne à un pays étranger pose des problèmes de sécurité nationale. Devrions-nous autoriser la vente ?"
 tblra.104.a:0 "Bien sûr."
 tblra.104.b:0 "Nous ne pouvons pas risquer des fuites."
 tblra.105.t:0 "Compétition de chasseurs lourds"
 tblra.105.a:0 "Accepter de participer"
 tblra.105.b:0 "Pas cette fois-ci !"
 tblra.105.desc:0 "L'armée de l'air [From.GetAdjFS] organise actuellement des essais pour un nouveau chasseur lourd. Selon notre attaché de l'air, notre tout nouveau modèle est prêt à gagner. Une demande officielle du gouvernement [From.GetAdjMS] est attendue sous peu.\n\nLes représentants du fabricant sont très favorables à la vente, mais la vente de notre équipement le plus moderne à un pays étranger pose des problèmes de sécurité nationale. Devrions-nous autoriser la vente ?"
 tblra.106.t:0 "Compétition de chasseurs terminée"
 tblra.106.desc:0 "Après des négociations avec le fabricant et les représentants de l'État, nous avons réussi à obtenir une licence de production pour un nouveau chasseur. Un exemplaire de l'avion est déjà arrivé pour former les mécaniciens à sa maintenance, et un ensemble complet de dessins et de plans est attendu sous peu. La production peut commencer à tout moment."
 tblra.106.a:0 "Parfait."
 tblra.107.t:0 "Compétition de bombardiers"
 tblra.107.desc:0 "Une étude du ministère de l'Air a révélé que nos forces aériennes sont mal équipées pour soutenir l'armée. Les frappes aériennes à longue portée et le soutien aérien rapproché ont tous deux été identifiés comme des domaines clés dans lesquels nous sommes gravement déficients. Le gouvernement a débloqué des fonds pour un programme d'urgence visant à acquérir un bombardier moderne, mais nous devons prendre une décision sur l'avion à acquérir."
 tblra.107.a:0 "Un petit bombardier pour l'appui rapproché."
 tblra.107.b:0 "Un avion plus grand avec plus de portée."
 tblra.108.t:0 "Compétition de bombardiers légers"
 tblra.108.desc_cas:0 "Le ministère de l'Air cherche à acquérir un nouveau bombardier léger pour le soutien rapproché des forces terrestres, mais le ministère des Affaires étrangères a suggéré que les préoccupations politiques et diplomatiques devraient également jouer un rôle dans le choix du pays d'achat."
 tblra.108.desc_cas_refused:0 "Invoquant la sécurité nationale, le gouvernement [From.GetAdjMS] a refusé de délivrer une licence de production. Nous avons peut-être de meilleures chances ailleurs, ou nous pouvons envisager de moderniser nos avions existants comme palliatif d'urgence."
 tblra.108.a:0 "Se rapprocher de l'Allemagne"
 tblra.108.b:0 "Se rapprocher de l'Italie"
 tblra.108.c:0 "Se rapprocher de la France"
 tblra.108.d:0 "Se rapprocher du Royaume-Uni"
 tblra.108.e:0 "Se rapprocher des États-Unis"
 tblra.109.t:0 "Compétition de bombardiers moyens"
 tblra.109.desc_tac:0 "Le ministère de l'Air cherche à acquérir un nouveau bombardier moyen pour les interceptions à longue portée et les frappes aériennes tactiques, mais le ministère des Affaires étrangères a suggéré que les préoccupations politiques et diplomatiques jouent également un rôle dans le choix du pays d'achat."
 tblra.109.desc_tac_refused:0 "Invoquant la sécurité nationale, le gouvernement [From.GetAdjMS] a refusé de délivrer une licence de production. Nous avons peut-être de meilleures chances ailleurs, ou nous pouvons envisager de moderniser nos avions existants comme palliatif d'urgence."
 tblra.109.a:0 "Se rapprocher de l'Allemagne"
 tblra.109.b:0 "Se rapprocher de l'Italie"
 tblra.109.c:0 "Se rapprocher de la France"
 tblra.109.d:0 "Se rapprocher du Royaume-Uni"
 tblra.109.e:0 "Se rapprocher des États-Unis"
 tblra.109.f:0 "Encourager les aviateurs nationaux"
 tblra.110.t:0 "Compétition [From.GetAdjFS] de bombardiers"
 tblra.110.desc:0 "L'armée de l'air [From.GetAdjFS] organise actuellement des essais pour un nouveau bombardier léger. Selon notre attaché de l'air, notre tout nouveau modèle est prêt à gagner. Une demande officielle du gouvernement [From.GetAdjMS] est attendue sous peu.\n\nLes représentants du fabricant sont très favorables à la vente, mais la vente de notre équipement le plus moderne à un pays étranger pose des problèmes de sécurité nationale. Devrions-nous autoriser la vente ?"
 tblra.110.a:0 "Montrons-leur nos modèles."
 tblra.110.b:0 "Nous n'avons aucun intérêt dans cette affaire."
 tblra.111.t:0 "Compétition [From.GetAdjFS] de bombardiers"
 tblra.111.desc:0 "L'armée de l'air [From.GetAdjFS] organise actuellement des essais pour un nouveau bombardier moyen. Selon notre attaché de l'air, notre tout nouveau modèle est prêt à gagner. Une demande officielle du gouvernement [From.GetAdjMS] est attendue sous peu.\n\nLes représentants du fabricant sont très favorables à la vente, mais la vente de notre équipement le plus moderne à un pays étranger pose des problèmes de sécurité nationale. Devrions-nous autoriser la vente ?"
 tblra.111.a:0 "Montrons-leur nos modèles."
 tblra.111.b:0 "Nous n'avons aucun intérêt dans cette affaire."
 tblra.112.t:0 "Compétition de bombardiers terminée"
 tblra.112.desc:0 "Après des négociations avec le fabricant et les représentants de l'État, nous avons réussi à obtenir une licence de production pour un nouveau bombardier. Un exemplaire de l'avion est déjà arrivé pour former les mécaniciens à sa maintenance, et un ensemble complet de dessins et de plans est attendu sous peu. La production peut commencer à tout moment."
 tblra.112.a:0 "Parfait."
 tblra.113.t:0 "Les Belges veulent développer un bombardier léger avec nous"
 tblra.113.desc:0 "Les Belges nous ont proposé de partager nos connaissances afin de permettre à la SABCA de développer un bombardier léger en collaboration avec Caproni. Cela nous permettrait de tirer de précieux enseignements tandis que les Belges obtiendraient un avion moderne d'appui aérien rapproché."
 tblra.113.a:0 "Nous avons tout à y gagner."
 tblra.113.b:0 "Nous préférons l'autosuffisance."
 tblra.114.t:0 "Les Italiens ont accepté notre accord de développement conjoint"
 tblra.114.desc:0 "Le gouvernement italien a autorisé la collaboration entre la SABCA et Caproni afin de construire un nouvel avion pour l'armée belge."
 tblra.114.a:0 "C'est une bonne nouvelle."
 tblra.117.t:0 "La Belgique renonce à la protection française"
 tblra.117.desc:0 "Après un débat animé, le gouvernement belge a décidé d'appliquer pour l'instant une position de stricte neutralité et de protéger toutes les frontières de manière égale. Cette décision a été prise en partie en raison du soutien des nationalistes flamands qui considéraient ces garanties et l'influence française sur l'armée comme une implication scandaleuse d'un gouvernement étranger dans nos affaires intérieures."
 tblra.117.a:0 "C'est leur décision."
 tblra.117.b:0 "C'est leur décision."
 tblra.117.c:0 "Intéressant."
 tblra.118.t:0 "Les représentants flamands réclament une neutralité totale"
 tblra.118.desc:0 "« Plus jamais d'intervention française ! » Ce slogan, parmi d'autres, est la nouvelle devise des nationalistes flamands puisqu'ils demandent que nous renoncions à la protection française et adoptions à la place une politique de stricte neutralité. Cette position, en rupture totale avec la situation diplomatique de la Belgique de ces 18 dernières années, est censée nous apporter la sécurité car une relation étroite avec les Français ne ferait que favoriser une répétition du plan Schlieffen en cas de nouveau conflit franco-allemand. Mais loin d'être seulement soutenue par les nationalistes flamands, cette position a également trouvé un soutien parmi les politiciens francophones de premier plan comme Paul-Henri Spaak. Des rumeurs provenant du palais royal affirment même que le roi lui-même soutiendrait une telle décision."
 tblra.118.a:0 "Accepter leurs demandes."
 tblra.118.b:0 "Nous ne nous plierons pas à leur volonté."
 tblra.119.t:0 "Paul-Henri Spaak lance un ultimatum"
 tblra.119.desc:0 "Paul-Henri Spaak, l'un des principaux politiciens socialistes, a menacé de démissionner de son poste avec les autres ministres socialistes si une politique étrangère neutre n'était pas mise en œuvre le plus rapidement possible. Si les socialistes démissionnent, la coalition tripartite qui était le point central de la politique belge depuis les dernières élections législatives serait brisée. L'évolution logique serait que les catholiques et les libéraux forment ensemble un gouvernement afin de renforcer leurs relations avec la France et la Grande-Bretagne."
 tblra.119.a:0 "Accepter l'ultimatum de Spaak."
 tblra.119.b:0 "Nous formerons un gouvernement sans eux."
 tblra.120.t:0 "Rejoindre l'Entente française ?"
 tblra.120.desc:0 "L'engagement des Français en faveur de la protection des autres nations d'Europe semble clair et ferme. Ils ont formé ce qu'ils ont appelé une Entente afin de sécuriser le continent contre la menace des tyrans. En raison de notre position et de notre politique clairement pro-française, il serait naturel pour nous de rejoindre cette alliance afin d'assurer notre propre sécurité. La seule alternative viable serait de chercher à établir un lien fort avec la Grande-Bretagne, nous assurant un soutien secret et ensuite concret à notre stratégie."
 tblra.120.a:0 "Mais notre hymne ne sera toujours pas la Marseillaise."
 tblra.120.b:0 "Établissons plutôt des liens diplomatiques avec la Grande-Bretagne"
 tblra.121.t:0 "Réunion fasciste perturbée par des militants communistes"
 tblra.121.desc:0 "Hier soir, un meeting fasciste a été troublé par l'agression violente de sympathisants communistes qui ont lancé des pierres et donné des coups de poing afin de perturber le rassemblement. Si les fascistes ont répondu aussi violemment, cela a conduit à une situation tendue qui a été gérée aussi soigneusement que possible par la police."
 tblra.121.a:0 "Un geste nécessaire pour arrêter les fascistes."
 tblra.121.b:0 "Intervenir pour faire cesser la violence."
 tblra.122.t:0 "Les communistes organisent des grèves massives."
 tblra.122.desc:0 "Afin de montrer sa force parmi les classes inférieures de notre société, le Parti communiste a organisé une grève massive mais, espérons-le, de courte durée dans tout le pays. Bien qu'ils considèrent ce mouvement comme une victoire, il a souligné le fossé entre les communistes et les partis démocratiques."
 tblra.122.a:0 "Prolétaires du monde, unissez-vous !"
 tblra.122.b:0 "Foutus communistes !"
 tblra.122.c:0 "Ça suffit, envoyez l'armée !"
 tblra.123.t:0 "Les communistes organisent une marche sur Bruxelles"
 tblra.123.desc:0 "Comme en 1933, le Parti communiste belge a organisé une marche sur Bruxelles contre la « faim » et pour la « justice sociale ». Alors que les sympathisants communistes appellent à des réformes en faveur des travailleurs et qualifient cet événement de protestation nécessaire pour défendre les travailleurs, les autorités craignent que cette manifestation ne se transforme en émeute visant les institutions démocratiques."
 tblra.123.a:0 "Foutus communistes !"
 tblra.123.b:0 "Ça suffit, envoyez l'armée !"
 tblra.124.t:0 "Xavier Relecom a été arrêté !"
 tblra.124.desc:0 "Afin de réprimer la grève organisée par le Parti communiste, l'un de ses principaux dirigeants, Xavier Relecom, a été arrêté hier soir. Il est actuellement en garde à vue afin d'enquêter sur son implication dans les derniers troubles."
 tblra.124.a:0 "La police fait son travail."
 tblra.125.t:0 "Rassemblement rexiste réussi"
 tblra.125.desc:0 "Hier soir, le chef du Rex Léon Degrelle a rempli une grande salle de sympathisants et a fait un long discours contre la nature corrompue de l'institution et la dissolution de l'esprit national."
 tblra.125.a:0 "« Rex Vaincra », disent-ils..."
 tblra.126.t:0 "Rassemblement massif des rexistes"
 tblra.126.desc:0 "Hier après-midi, Léon Degrelle a tenu une grande réunion en plein air. Il est arrivé dans une décapotable noire, passant en revue les membres de la milice rexiste qui se trouvaient devant lui. Il a ensuite tenu un long discours, parlant du système parlementaire et de la mollesse des représentants démocrates. Cette impressionnante démonstration de force était un moyen pour les sympathisants de montrer leur volonté de soutenir le mouvement. En même temps, du point de vue des citoyens non fascistes, cela ressemblait à une grande parade militaire, menaçant la démocratie."
 tblra.126.a:0 "Notre main levée est le signe de notre engagement envers la patrie."
 tblra.126.b:0 "Ça suffit, envoyez l'armée !"
 tblra.127.t:0 "Rassemblement massif de Verdinaso"
 tblra.127.desc:0 "Hier, Joris Van Severen a montré la force de son mouvement en réunissant une grande foule organisée lors d'un rassemblement massif. Pendant son discours, il a attaqué le système politique actuel comme étant corrompu et inefficace et détruisant la nation."
 tblra.127.a:0 "Ce mouvement s'élargit chaque jour."
 tblra.127.b:0 "Ça suffit, envoyez l'armée !"
 tblra.128.t:0 "Grandes émeutes entre fascistes et antifascistes"
 tblra.128.desc:0 "Un groupe de fascistes organisés a agressé à plusieurs reprises des sympathisants antifascistes qui protestaient contre leur dernière réunion. Cet incident a ensuite dégénéré en émeute, endommageant des installations et blessant de nombreuses personnes impliquées... et quelques malheureux coincés au milieu de tout cela."
 tblra.128.a:0 "La violence politique n'est pas la solution."
 tblra.128.b:0 "Intervenons dès que possible pour mettre fin aux troubles."
 tblra.129.t:0 "Léon Degrelle arrêté après son dernier rassemblement"
 tblra.129.desc:0 "Suite aux troubles survenus après le dernier rassemblement fasciste, Léon Degrelle a été arrêté par la police afin d'enquêter sur sa responsabilité dans la dernière émeute."
 tblra.129.a:0 "La police fait son travail."
 tblra.130.t:0 "Une partie de la population a peur du fascisme"
 tblra.130.desc:0 "Il semble que le dernier meeting fasciste ait été plutôt contre-productif car cette démonstration de force a réussi à convaincre une partie de la population que la démocratie doit être défendue."
 tblra.130.a:0 "Qui leur en voudra ?"
 tblra.131.t:0 "La cinquième colonne fasciste"
 tblra.131.desc:0 "L'agression allemande nous oblige à arrêter les sympathisants potentiels à l'intérieur du pays. Bien que Léon Degrelle ait officiellement déclaré qu'ils n'étaient pas pro-allemands, le risque était trop grand pour être ignoré, selon les autorités. En conséquence, d'importantes personnalités nationalistes, syndicalistes et séparatistes telles qu'August Borms, Léon Degrelle et Joris Van Severen ont été arrêtées."
 tblra.131.a:0 "Ils pourraient collaborer avec l'ennemi."
 tblra.131.b:0 "Les désaccords font partie du processus démocratique."
 tblra.131.c:0 "Continuez, cela importe peu."
 tblra.132.t:0 "Les syndicalistes aident à diffuser les idées marxistes"
 tblra.132.desc:0 "Un syndicat local a organisé une campagne intensive de promotion des idées communistes. Il semble avoir attiré beaucoup de nouveaux sympathisants à notre cause."
 tblra.132.a:0 "Nous sommes l'avenir !"
 tblra.133.t:0 "Des réactionnaires bourgeois tentent de protéger les institutions capitalistes"
 tblra.133.desc:0 "En réaction à notre montée en puissance, les agents des capitalistes ont décidé de protéger leur soi-disant « liberté » afin de garantir la survie des institutions créées par la bourgeoisie. Ce processus ne sera probablement que temporaire car rien n'empêchera les travailleurs d'accéder au pouvoir et de s'emparer des moyens de production."
 tblra.133.a:0 "Nous avons vu l'avenir, ils se battent contre l'inévitable."
 tblra.134.t:0 "Les fascistes se rassemblent afin de contrer la montée des communistes"
 tblra.134.desc:0 "Afin d'essayer de renverser l'inévitable, des bandes de fascistes réactionnaires probablement contrôlées par les capitalistes ont organisé et attaqué des militants communistes."
 tblra.134.a:0 "Nous triompherons dans tous les cas !"
 tblra.135.t:0 "Mobilisation en faveur de la démocratie"
 tblra.135.desc:0 "La menace des mouvements fascistes et communistes a provoqué une réaction de soutien aux institutions démocratiques. Des associations se sont formées afin de dénoncer les atteintes aux libertés publiques et de maintenir les structures de la société belge."
 tblra.135.a:0 "Les libertés doivent être protégées."
 tblra.136.t:0 "La Force publique demande des fusils modernes"
 tblra.136.desc:0 "La Force publique, la police du Congo belge, n'a pas reçu d'équipement moderne depuis des années. Non seulement elle devient progressivement obsolète en tant que force de combat, mais elle a également des difficultés à accomplir ses tâches quotidiennes de maintien de l'ordre dans les régions reculées de la colonie.\nAfin de changer la situation, des équipements modernes ont été demandés dans le cadre d'un plan général visant à restaurer les capacités de la force coloniale."
 tblra.136.a:0 "Envoyer des instructions au département logistique."
 tblra.136.b:0 "Nous leur enverrons de la documentation technique."
 tblra.136.c:0 "Nous ne pouvons pas nous passer de fusils."
 tblra.137.t:0 "La Belgique accepte d'expédier des fusils modernes."
 tblra.137.desc:0 "Le gouvernement belge a accepté d'envoyer une partie des fusils FN demandés afin de moderniser l'équipement de la Force publique."
 tblra.137.a:0 "C'est une excellente nouvelle."
 tblra.138.t:0 "La Belgique a rejeté notre demande."
 tblra.138.desc:0 "Le gouvernement belge a refusé de nous envoyer les fusils demandés. Sans investissements, la Force publique aura de plus en plus de difficultés à accomplir efficacement sa tâche quotidienne."
 tblra.138.a:0 "Nous devrons les fabriquer nous-mêmes."
 tblra.139.t:0 "Les armes légères de la Force publique"
 tblra.139.desc:0 "La première partie des armes que nous avons promis de donner à la Force publique afin d'aider à la modernisation de son armement est enfin prête."
 tblra.139.a:0 "Les envoyer sans délai."
 tblra.139.b:0 "Annuler la livraison et garder les armes."
 tblra.140.t:0 "Deuxième envoi d'armes à la Force publique"
 tblra.140.desc:0 "Les secondes portions des armes destinées à la Force publique sont prêtes."
 tblra.140.a:0 "Vous connaissez la procédure, continuez."
 tblra.141.t:0 "La dernière livraison d'armement du Congo"
 tblra.141.desc:0 "La dernière portion des armes légères à expédier au Congo est enfin prête."
 tblra.141.a:0 "Espérons qu'ils aiment leurs nouveaux fusils."
 tblra.142.t:0 "Les Belges refusent de livrer les armes !"
 tblra.142.desc:0 "Dans une tournure surprenante des événements, les Belges ont décidé de garder les armes qu'ils avaient promis de livrer et d'annuler les livraisons futures. Cette décision a provoqué la colère des officiers de la Force publique et du gouvernement du Congo. Ce manque de soutien et de fiabilité du gouvernement belge a renforcé le sentiment qu'une plus grande autonomie de la colonie est nécessaire pour atteindre un objectif réaliste avec ou sans l'accord du ministère des colonies."
 tblra.142.a:0 "C'est un scandale."
 tblra.143.t:0 "Le premier lot de fusils est arrivé"
 tblra.143.desc:0 "Nous avons reçu la première partie des armes promises par le gouvernement belge."
 tblra.143.a:0 "Espérons que le reste suivra rapidement."
 tblra.144.t:0 "Une autre cargaison de fusils est arrivée"
 tblra.144.desc:0 "Une deuxième cargaison d'armes légères est arrivée."
 tblra.144.a:0 "Il était temps."
 tblra.145.t:0 "La dernière partie des armes promises a été livrée."
 tblra.145.desc:0 "La dernière portion des armes à feu promises par le gouvernement belge vient d'arriver à Matadi."
 tblra.145.a:0 "C'est bien qu'ils aient tenu parole."
 tblra.146.t:0 "La Belgique déclare l'état d'urgence"
 tblra.146.desc:0 "Afin de faire face à la menace croissante des politiciens radicaux, le roi des Belges Léopold III a décidé de mobiliser l'armée. Aussi surprenant que cela puisse paraître, les rumeurs disent que cette décision radicale a été favorisée par les pressions britanniques sur le pays. La loi martiale est maintenant promulguée en Belgique, la répression a commencé sur les politiciens fascistes et les sympathisants. Néanmoins, un bon nombre d'entre eux, plus royalistes que fascistes, reconnaissent que leurs opinions étaient à courte vue et se rangent derrière le roi.\n\nPendant ce temps, les partis démocratiques sont divisés sur ce développement. Si beaucoup sont soulagés par l'écrasement des ennemis de l'État, d'autres craignent que les pouvoirs d'urgence ne soient prolongés et que les institutions démocratiques ne deviennent obsolètes."
 tblra.146.a:0 "Intéressant."
 tblra.146.b:0 "Vive le Roi !"
 tblra.147.t:0 "La Belgique déclare l'état d'urgence"
 tblra.147.desc:0 "Afin de faire face à la menace croissante des politiciens radicaux, le roi des Belges Léopold III a décidé de mobiliser l'armée. Aussi surprenant que cela puisse paraître, certaines rumeurs indiquent que cette décision radicale a été favorisée par les pressions britanniques sur le pays. La loi martiale est maintenant promulguée en Belgique, la répression a commencé sur les politiciens et les sympathisants communistes. Néanmoins, un bon nombre d'entre eux, plus royalistes que fascistes, reconnaissent leurs erreurs et se rangent derrière le roi. Entre-temps, les partis démocratiques sont divisés sur cette évolution. Si beaucoup sont soulagés par l'écrasement des ennemis de l'État, d'autres craignent que les pouvoirs d'urgence ne se prolongent et que les institutions démocratiques ne deviennent obsolètes."
 tblra.147.a:0 "Intéressant."
 tblra.147.b:0 "Vive le Roi !"
 tblra.148.t:0 "Le roi des Belges propose un accord diplomatique."
 tblra.148.desc:0 "Conscient de nos projets d'intervention dans leur pays afin d'assurer notre alignement à leurs côtés, le roi Léopold III a suggéré une solution plus pacifique. Il déclarerait la loi martiale et s'occuperait lui-même des politiciens radicaux tandis que nous préserverions leur indépendance et leur neutralité."
 tblra.148.a:0 "C'est une solution raisonnable."
 tblra.148.b:0 "Nous ne devons pas laisser tomber la possibilité d'une invasion."
 tblra.149.t:0 "Les Britanniques ont refusé notre offre."
 tblra.149.desc:0 "Les Britanniques nous ont informés qu'ils ont refusé notre proposition. Comme une intervention britannique reste une possibilité, nous devons intensifier nos efforts afin de combattre les fascistes et les communistes tout en étant prêts tant qu'ils sont sur le sentier de la guerre."
 tblra.149.a:0 "Il est temps de se mobiliser !"
 tblra.150.t:0 "Une démonstration de loyauté."
 tblra.150.desc:0 "Récemment, la propagande pro-royaliste s'est intensifiée et a été accueillie avec enthousiasme par les monarchistes désireux de défendre le pays. À Roulers, les gens se sont spontanément rassemblés pour déposer des bouquets de fleurs devant un grand portrait du Roi afin de montrer leur loyauté."
 tblra.150.a:0 "Longue vie à Leopold !"
 tblra.151.t:0 "La menace d'une intervention britannique"
 tblra.151.desc:0 "Le parlement britannique a approuvé le projet d'une intervention en Belgique. Par conséquent, la possibilité d'une invasion devient chaque jour plus réelle. Comme ils semblent sourds à nos supplications diplomatiques pour éviter un nouveau conflit européen, nous sommes effectivement coincés entre les discours politiques anti-démocratiques et la possibilité d'un débarquement britannique. Afin de sortir de cette situation qui semble inextricable, le roi rencontre le gouvernement et le chef d'état-major général pour discuter d'un plan d'action radical qui montrerait aux Britanniques notre détermination à lutter contre les fascistes et les communistes dans l'espoir d'éviter une guerre inutile."
 tblra.151.a:0 "Exécutez le plan. Déclarez la loi martiale."
 tblra.151.b:0 "C'est trop dangereux."
 tblra.152.t:0 "La loi martiale prend effet"
 tblra.152.desc:0 "Comme l'indique le long et grave discours diffusé par les radios belges, la loi martiale est désormais effectivement promulguée dans le pays. Des divisions sont mobilisées et envoyées aux endroits stratégiques tandis que le roi commande toute l'opération depuis le haut commandement militaire dans le fort de Breendonck. Les sièges de Rex, du VNV, des partis communistes belges et d'autres organisations affiliées à l'extrême gauche et à l'extrême droite sont actuellement fouillés par les forces de police appuyées par des militaires.\n\nLe roi contrôle désormais efficacement le pays, prêt à sauvegarder son indépendance tout en protégeant son propre trône."
 tblra.152.a:0 "Une frappe au cœur de nos ennemis."
 tblra.153.t:0 "La pilarisation réapparaît."
 tblra.153.desc:0 "Avec le retour d'une politique démocratique fonctionnelle, il semble que la société se réorganise contre les lignes de parti. Par conséquent, on s'attend à ce que, d'une manière ou d'une autre, la pilarisation façonne à nouveau la structure de la société."
 tblra.153.a:0 "La société que nous connaissons et aimons revient."
 tblra.156.t:0 "La fin de la Belgique"
 tblra.156.desc:0 "En raison de la perte de la moitié des territoires historiques du pays, la division de la population entre Flamands et Wallons a soudainement disparu. Le gouvernement doit donc tenir compte de ce changement et reconnaître que les institutions de l'État belge ne sont plus représentatives."
