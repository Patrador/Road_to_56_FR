 AST_R56_reaffirm_white_australia:0 "Réaffirmer l'Australie blanche"
 AST_R56_reaffirm_white_australia_desc:0 "« Ce pays restera à jamais la patrie des descendants de ceux qui sont venus ici en paix pour établir dans les mers du Sud un avant-poste de la race britannique. » - John Curtin"
