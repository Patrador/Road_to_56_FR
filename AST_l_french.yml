 AST_R56_finish_railway_gauge_standardisation:0 "Terminer la normalisation des voies normales"
 AST_R56_finish_railway_gauge_standardisation_desc:0 "Tout au long de l'année 1935, des travaux importants ont été réalisés pour normaliser l'écartement des voies de nos chemins de fer. Cela permettra d'assurer le transfert rapide et efficace des personnes et des marchandises à travers le pays."
