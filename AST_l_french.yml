 AST_R56_memories_of_gallipoli_desc:0 "§RVous ne pouvez pas augmenter les lois sur la conscription avant que les priorités correspondantes n'aient été prises. Consultez la loi sur la conscription pour plus de détails.§!\n\nLe peuple [AST.GetAdjMS] n'a pas oublié que le sang australien a coulé sur les champs de bataille de la Grande Guerre. C'est pourquoi il existe une opposition significative à toute idée de conscription des Australiens pour combattre à l'étranger si une autre guerre devait éclater."
