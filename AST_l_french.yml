 AST_R56_connect_south_australia:0 "Connecter l'Australie du Sud"
 AST_R56_connect_south_australia_desc:0 "La ligne ferroviaire Adelaide-Port Augusta permettra de relier la côte sud de l'Australie."
 AST_R56_extend_the_northern_line:0 "Développer la ligne du Nord"
 AST_R56_extend_the_northern_line_desc:0 "Le nord de l'Australie est stratégiquement important, mais il ne dispose pas d'une couverture ferroviaire suffisante."
 AST_R56_australian_iron_and_steel:0 "Australian Iron & Steel"
 AST_R56_australian_iron_and_steel_desc:0 "L'usine Australian Iron & Steel de BHB à Port Kembla est en vente, Lysaght étant pressentie comme l'acheteur principal. Il s'agit d'une excellente occasion de développer l'aciérie et ses environs."
