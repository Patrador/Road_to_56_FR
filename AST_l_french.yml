 r56_australia.country_win:0 "Le Country Party mène la coalition."
 r56_australia.communist_win:0 "Le Parti communiste d'Australie gagne."
 r56_australia.fascists_win:0 "Une victoire pour la droite !"
 r56_australia.centre_win:0 "Le Centre Party remporte une victoire écrasante."
 r56_australia.australia_first_win:0 "Australia First remporte le vote."
 r56_australia.1.t:0 "Nomination du nouveau gouverneur général"
 r56_australia.1.d:0 "Le mandat d'Isaac Isaacs en tant que gouverneur général est terminé. Il restera dans les mémoires comme le premier gouverneur général australien et pour sa grande frugalité.\n\nParmi les candidats recommandés pour le remplacer, le Premier ministre a décidé de revenir à un gouverneur général britannique et a proposé le poste à Alexander Hore-Ruthven.\n\nIl a été auparavant gouverneur de la Nouvelle-Galles du Sud et de l'Australie-Méridionale, où il a usé de son influence pour aider l'État au début de la Grande Dépression."
 r56_australia.1.a:0 "Lord Gowrie fera un bon gouverneur général."
 r56_australia.2.d:0 "Le mandat d'Alexander Hore-Ruthven en tant que gouverneur général est terminé. Le roi lui a accordé le titre de comte de Gowrie en reconnaissance des services qu'il a rendus dans le cadre de ses nouvelles fonctions de gendarme adjoint et de lieutenant-gouverneur du château de Windsor. On se souviendra certainement de son influence au cours des neuf dernières années.\n\nSur la liste des candidats présentés pour son remplacement, le prince Henry, duc de Gloucester, troisième fils du roi George V, a été choisi."
 r56_australia.2.a:0 "Sa Majesté le duc de Gloucester fera un bon gouverneur général."
 r56_australia.4.t:0 "La mort de Joseph Lyons"
 r56_australia.4.uap:0 "Le Premier ministre Joseph Lyons a été victime d'une crise cardiaque alors qu'il était conduit de Melbourne à Sydney. Il allait chercher son fils à l'université. En tant que premier Premier ministre à mourir en fonction, il n'y a pas de précédent constitutionnel quant à la nomination de son successeur. L'absence de chef adjoint de l'UAP a compliqué les choses et il faudra un certain temps avant qu'un nouveau chef de l'UAP puisse être choisi. Earle Page, leader du Country Party et vice-premier ministre, a été choisi pour assurer l'intérim jusqu'à ce que l'UAP soit en mesure de voter pour un nouveau dirigeant.\n\nÀ 59 ans, Lyons préparait sa retraite et souhaitait passer plus de temps avec ses jeunes enfants, mais l'absence de successeur a conduit le parti à le forcer à rester. On se souviendra de Lyons pour avoir maintenu l'unité du pays alors qu'il luttait contre la Grande Dépression."
 r56_australia.4.labor:0 "L'ancien Premier ministre Joseph Lyons a été victime d'une crise cardiaque alors qu'il allait chercher son fils à l'université. Depuis sa défaite aux élections de 1937, il aurait profité de sa retraite, passant beaucoup de temps avec ses jeunes enfants et rénovant sa maison de Devonport.\n\nNous nous souviendrons de Lyons pour avoir maintenu l'unité du pays alors qu'il luttait contre la Grande Dépression."
 r56_australia.4.a:0 "Il a bien servi son pays."
 r56_australia.5.t:0 "Robert Menzies est élu Premier ministre"
 r56_australia.5.d:0 "L'UAP a élu l'ancien chef adjoint Robert Menzies comme nouveau dirigeant et il a été investi comme nouveau Premier ministre de l'Australie. Dans un acte qui a choqué le Parlement, le Premier ministre intérimaire Earle Page a refusé de servir sous Menzies et a fait une déclaration extraordinaire sur Menzies, l'accusant d'incompétence et de lâcheté pour ne pas s'être engagé pendant la Grande Guerre. Le Country Party a rapidement réagi et a évincé Page de son poste de chef.\n\nQuelle que soit la façon dont vous le voyez, c'est une manière aigre de commencer votre premier mandat."
 r56_australia.5.a:0 "Espérons qu'il unisse le pays."
 r56_australia.7.t:0 "Décès de John Curtin"
 r56_australia.7.uap:0 "Le chef du Parti travailliste John Curtin est décédé aujourd'hui à l'âge de 60 ans. Sa santé s'était détériorée au cours des derniers mois et il avait eu une crise cardiaque l'année précédente. Chef de longue date du Parti travailliste, il s'est battu pendant des années avec l'UAP et ses politiques socialistes ont souvent semé la discorde. On se souviendra de lui comme d'un grand dirigeant et d'un homme qui a fait de son mieux pour servir l'Australie et son peuple."
 r56_australia.7.labor:0 "Le Premier ministre John Curtin est décédé aujourd'hui à l'âge de 60 ans. Sa santé s'était détériorée au cours des derniers mois et il avait eu une crise cardiaque l'année précédente. Le leader de longue date du parti travailliste s'est révélé être un dirigeant populaire et a unifié le pays. Il a fait de grands progrès pour réduire le chômage et sortir l'Australie de la Grande Dépression.\n\nIl restera sans aucun doute dans les mémoires comme un grand dirigeant."
 r56_australia.7.a:0 "Il a bien servi son pays."
 r56_australia.8.t:0 "Élections fédérales de 1937"
 r56_australia.8.d:0 "C'est l'heure des élections. La coalition UAP/Country au pouvoir affronte à nouveau le Parti travailliste pour les 74 sièges de la Chambre des représentants et les 19 sièges du Sénat. Les travaillistes ont perdu le pouvoir de manière écrasante au profit de l'UAP lors des élections de 1931. L'UAP et le Country Party parviennent à reformer leur coalition avant les élections de 1934, tandis que des problèmes internes provoquent la scission du Parti travailliste. Mais aujourd'hui, sous la direction de John Curtin, le Parti travailliste cherche à regagner le terrain perdu. Mais peut-il gagner la confiance des masses ?"
 r56_australia.8.a:0 "La coalition UAP/Country gagne."
 r56_australia.8.b:0 "Le Parti travailliste gagne."
 r56_australia.9.t:0 "Élections fédérales de 1940"
 r56_australia.9.d:0 "C'est l'heure des élections. Une fois encore, la coalition UAP/Country est opposée aux travaillistes pour les 74 sièges de la Chambre des représentants et les 19 sièges du Sénat. La mort de Joseph Lyons laisse l'UAP sous le contrôle de Robert Menzies. Le nouveau dirigeant n'a pas réussi à capter la popularité de son prédécesseur, tandis que les partisans de John Curtin sont de plus en plus nombreux. Qui remportera la majorité cette fois-ci ?"
 r56_australia.9.a:0 "La coalition UAP/Country gagne."
 r56_australia.9.b:0 "Le Parti travailliste gagne."
 r56_australia.10.t:0 "Élections fédérales de 1943"
 r56_australia.10.d:0 "Les Australiens veulent du changement. Le parti travailliste semble fort dans les élections de 1943. Les divisions de la coalition Country/UAP ont laissé un goût amer dans la bouche de tous les Australiens et l'idée d'un gouvernement travailliste fort est exactement ce que les gens recherchent. Mais une fois les votes comptés, qui prendra la tête ?"
 r56_australia.10.a:0 "La coalition UAP/Country gagne."
 r56_australia.10.b:0 "Le Parti travailliste gagne."
 r56_australia.10.c:0 "La coalition Country/UAP gagne."
 r56_australia.11.t:0 "Élections fédérales de 1946"
 r56_australia.11.d:0 "Avec la mort de John Curtin, c'est à Ben Chifley de maintenir l'élan des travaillistes. Pendant ce temps, Robert Menzies est de retour à la tête de l'UAP nouvellement rebaptisé - désormais connu sous le nom de Parti libéral. La coalition Libéraux/Country peut-elle gagner ? Ou la popularité du Parti travailliste continuera-t-elle de croître ?"
 r56_australia.11.a:0 "La coalition Libéraux/Country gagne."
 r56_australia.11.b:0 "Le Parti travailliste gagne."
 r56_australia.12.t:0 "Élections fédérales de 1949"
 r56_australia.12.d:0 "Cette année, 121 sièges de la Chambre des représentants et 42 des 60 sièges du Sénat sont à pourvoir. L'augmentation du nombre de sièges possibles va-t-elle faire basculer le vote ?"
 r56_australia.12.a:0 "La coalition Libéraux/Country gagne."
 r56_australia.12.b:0 "Le Parti travailliste gagne."
 r56_australia.13.t:0 "Robert Menzies démissionne"
 r56_australia.13.d:0 "Face à une opposition croissante et à une impasse au Parlement, le Premier ministre Menzies a annoncé son intention de démissionner. Dans un ultime effort de l'UAP pour le maintenir au pouvoir, le cabinet a demandé que soit formé un gouvernement d'unité nationale avec les travaillistes, mais ces derniers ont refusé un tel accord. Ayant perdu tout soutien du parlement, il a démissionné.\n\nBien que Menzies ait conseillé au gouverneur général de nommer John Curtin Premier ministre, une conférence conjointe de l'UAP et du Country Party choisit le leader du Country Party, Arthur Fadden, comme nouveau leader de la coalition et Premier ministre. Amer et déprimé, Robert Menzies a failli quitter la politique mais a été persuadé de devenir ministre de la coordination de la défense dans le nouveau cabinet d'Arthur Fadden."
 r56_australia.13.a:0 "Espérons que Fadden puisse garder [AST.GetNameDef] unie."
 r56_australia.14.t:0 "Vote de défiance"
 r56_australia.14.d:0 "Après seulement 40 jours en tant que Premier ministre, Arthur Fadden a été battu lors d'un vote de défiance mené par l'opposition travailliste. N'ayant pas réussi à obtenir la confiance du Parlement, son ultime défaite est survenue lorsque la Chambre des représentants a rejeté son projet de budget. Incapable de sortir le gouvernement de Menzie de l'impasse, il restera dans les mémoires comme le Premier ministre ayant servi le moins longtemps à ce jour. John Curtin et le Parti travailliste vont maintenant chercher à former un nouveau gouvernement."
 r56_australia.14.a:0 "Il est temps pour John Curtin de prendre les devants."
 r56_australia.15.t:0 "[AST.GetNameDefCap] demande la protection de Singapour"
 r56_australia.15.d:0 "Singapour est l'une de nos provinces les plus vitales d'un point de vue stratégique en Asie, mais elle est éloignée [ENG.GetDuDelaDelNP] [ENG.GetName] et menacée d'invasion. [AST.GetNameDefCap] a proposé de prendre en charge la protection de Singapour, libérant ainsi les troupes [ENG.GetAdjFP] pour d'autres régions du monde où elles sont plus nécessaires."
 r56_australia.15.a:0 "C'est plus sûr entre leurs mains."
 r56_australia.15.b:0 "Nous ne ferons pas confiance à ces ex-détenus."
 r56_australia.16.t:0 "[ENG.GetNameDefCap] accepte notre proposition"
 r56_australia.16.d:0 "[ENG.GetNameDefCap] a accepté notre proposition de prendre en charge la protection de Singapour."
 r56_australia.16.a:0 "Excellent."
 r56_australia.17.t:0 "[ENG.GetNameDefCap] rejette notre demande"
 r56_australia.17.d:0 "[ENG.GetNameDefCap] a rejeté notre proposition de prendre en charge la protection de Singapour."
 r56_australia.17.a:0 "Espérons que cela n'affaiblisse pas l'Empire."
 r56_australia.18.t:0 "[ENG.GetNameDefCap] transfère la gouvernance à [AST.GetNameDef]"
 r56_australia.18.d:0 "Les pourparlers entre [ENG.GetNameDef] et [AST.GetNameDef] ont abouti à la prise en charge par le gouvernement [AST.GetAdjMS] de l'administration des Établissements des détroits et de la Malaisie et de l'île de Bornéo britannique. Nous leur rendrons désormais compte de toutes les questions."
 r56_australia.18.a:0 "Nouveaux maîtres, mêmes problèmes."
 r56_australia.19.t:0 "[AST.GetNameDefCap] demande l'intégration de la Nouvelle-Zélande"
 r56_australia.19.d:0 "L'idée que la Nouvelle-Zélande soit un État [AST.GetDuDelaDelNP] [AST.GetName] existe depuis avant la fondation de nos nations, mais nous craignons que cela ne se fasse jamais. La distance qui nous sépare, les différences politiques et économiques, et le traitement que [AST.GetNameDef] réserve à sa population indigène. Cependant, lors de récentes discussions entre diplomates, la Nouvelle-Zélande a évoqué sa place en tant qu'État [AST.GetAdjMS]. Bien que ce ne soit pas un choix populaire, les avantages pourraient s'avérer fructueux dans ce monde toujours dangereux."
 r56_australia.19.a:0 "Il est temps que nous mettions de côté nos différences et que nous nous unissions."
 r56_australia.19.b:0 "Ils se moquent de nous !"
 r56_australia.20.t:0 "L'intégration de la Nouvelle-Zélande"
 r56_australia.20.d:0 "Les pourparlers à Auckland ont été fructueux et, dans leur dernier acte en tant que nation indépendante, le Parlement néo-zélandais a voté en faveur de l'adhésion [AST.GetAuAlaAlNP] [AST.GetName] en tant qu'État à part entière."
 r56_australia.20.a:0 "Bienvenue chez vous, Nouvelle-Zélande."
 r56_australia.21.t:0 "[NZL.GetNameDefCap] refuse l'intégration"
 r56_australia.21.d:0 "[NZL.GetNameDefCap] a rejeté toute idée de rejoindre [AST.GetNameDef] de son plein gré et s'est retirée de toutes les discussions sur le futur statut de la Nouvelle-Zélande. La diplomatie ayant échoué, il est peut-être temps de recourir à des moyens plus énergiques."
 r56_australia.21.a:0 "Les Kiwis vont regretter le jour où ils ont rejeté notre offre."
 r56_australia.22.t:0 "La crise [NZL.GetAdjFS]"
 r56_australia.22.d:0 "Une crise entre [AST.GetNameDef] et [NZL.GetNameDef] a éclaté au cours des derniers mois. [AST.GetNameDefCap] a demandé à plusieurs reprises que la Nouvelle-Zélande rejoigne [AST.GetNameDef] en tant qu'État. Cependant, cette idée a été rejetée par [NZL.GetNameDef] et les relations diplomatiques entre nos deux dominions sont maintenant rompues. Avec une guerre probable entre les deux pays, il est temps de choisir notre position."
 r56_australia.22.a:0 "Mieux vaut ne pas risquer une guerre avec [AST.GetNameDef]."
 r56_australia.22.b:0 "Nous resterons aux côtés [NZL.GetDuDelaDelNP] [NZL.GetName] !"
 r56_australia.23.t:0 "[AST.GetNameDefCap] demande le contrôle de l'île Christmas"
 r56_australia.23.d:0 "Les ambassadeurs [AST.GetDuDelaDelNP] [AST.GetName] ont demandé que l'île Christmas, isolée et stratégique, passe sous contrôle [AST.GetAdjMS]. L'île, connue pour ses mines de phosphate, a été annexée par les Britanniques en 1888 et a été placée sous la tutelle des Établissements des détroits. Elle abrite un nombre important de travailleurs malais et sert de port sûr pour tous les navires qui cherchent un abri dans l'est et le sud de l'océan Indien. En raison de son éloignement, [AST.GetNameDef] est mieux placée pour gouverner l'île et propose des paiements pour couvrir les pertes liées à l'exploitation du phosphate. Devons-nous accepter ?"
 r56_australia.23.a:0 "L'île sera mieux gérée sous leur gouvernorat."
 r56_australia.23.b:0 "Jamais ils n'auront l'île Christmas !"
 r56_australia.24.t:0 "Le transfert de l'île Christmas"
 r56_australia.24.d:0 "[FROM.GetNameDef] a accepté que nous prenions le contrôle de l'île Christmas. La loi sur l'île Christmas a déjà été préparée pour placer l'île sous l'autorité directe du Commonwealth."
 r56_australia.24.a:0 "Quelle île merveilleuse !"
 r56_australia.25.t:0 "[FROM.GetNameDef] refuse notre demande"
 r56_australia.25.d:0 "Contestant nos offres de compensation, [FROM.GetNameDef] a refusé de nous transférer l'île Christmas."
 r56_australia.25.a:0 "L'île Christmas est surcotée."
 r56_australia.26.t:0 "[AST.GetNameDefCap] demande un traité de non-agression"
 r56_australia.26.d:0 "Dans le but de maintenir la paix et la prospérité dans le Pacifique Sud, [AST.GetNameDef] a proposé un traité de non-agression entre nos deux nations. Cette proposition fait suite à des mois de politique pro-japonaise et d'apaisement de la part du gouvernement [AST.GetAdjMS], qui cherche à suivre une politique d'« apaisement en Asie », similaire à la politique suivie par le gouvernement [ENG.GetAdjMS] à l'égard [GER.GetDuDelaDelNP] [GER.GetName]."
 r56_australia.26.a:0 "Cela pourrait être à notre avantage."
 r56_australia.26.b:0 "Nous ne pouvons pas faire de fausses promesses."
 r56_australia.27.t:0 "[JAP.GetNameDefCap] accepte notre traité de non-agression"
 r56_australia.27.d:0 "Le traité officiel de non-agression entre [AST.GetNameDef] et [JAP.GetNameDef] a été signé par les représentants de nos deux nations ce matin à [JAP.Capital.GetName]. L'ambassadeur [JAP.GetDuDelaDelNP] [JAP.GetName] a offert à l'ambassadeur d'Australie un bonsaï en gage de paix."
 r56_australia.27.a:0 "La paix à notre époque."
 r56_australia.28.t:0 "[JAP.GetNameDefCap] rejette notre traité de non-agression"
 r56_australia.28.d:0 "Les pourparlers avec [JAP.GetNameDef] ont échoué. Nos diplomates ont reçu un accueil glacial dans leurs discussions sur un pacte de non-agression entre nos deux nations et sont finalement rentrés chez eux les mains vides."
 r56_australia.28.a:0 "Cela ne peut signifier qu'une chose..."
 r56_australia.29.t:0 "Ingérence étrangère [INS.GetAuEnANP] [INS.GetName]"
 r56_australia.29.desc:0 "Récemment, les activités des rebelles pro-indépendance ont augmenté [INS.GetAuEnANP] [INS.GetName]. Une importante cache d'armes [AST.GetAdjFP] a été découverte par les autorités locales et des rebelles capturés ont révélé qu'elles avaient été introduites clandestinement dans les îles par des navires [AST.GetAdjMP]. Enhardi par cette manifestation de soutien international, les chefs rebelles locaux ont rallié de nombreuses personnes à leur cause. Il semble que nous pourrions bientôt avoir un nouveau conflit sur les bras."
 r56_australia.29.a:0 "Nous devons surveiller ces nationalistes."
 r56_australia.30.t:0 "Rébellion [INS.GetAuEnANP] [INS.GetName]"
 r56_australia.30.desc:0 "Des rebelles pro-indépendance, soutenus et financés par [AST.GetNameDef], se sont soulevés à travers [INS.GetNameDef]. Ils se sont emparés de plusieurs îles et rassemblent actuellement leurs forces pour chasser les forces loyalistes des autres îles."
 r56_australia.30.a:0 "Écrasez ces rebelles !"
 r56_australia.31.t:0 "Ingérence étrangère [MAL.GetAuEnANP] [MAL.GetName]"
 r56_australia.31.desc:0 "Récemment, les activités des rebelles pro-indépendance ont augmenté [MAL.GetAuEnANP] [MAL.GetName]. Une importante cache d'armes [AST.GetAdjFP] a été découverte par les autorités locales et des rebelles capturés ont révélé qu'elles avaient été introduites clandestinement [MAL.GetAuEnANP] [MAL.GetName] par des navires [AST.GetAdjMP]. Enhardi par cette manifestation de soutien international, les chefs rebelles locaux ont rallié de nombreuses personnes à leur cause. Il semble que nous pourrions bientôt avoir un nouveau conflit sur les bras."
 r56_australia.31.a:0 "Nous devons surveiller ces nationalistes."
 r56_australia.32.t:0 "L'Insurrection communiste [MAL.GetAdjFS]"
 r56_australia.32.desc:0 "Des rebelles pro-indépendance, soutenus et financés par [AST.GetNameDef], se sont soulevés à travers [AST.GetNameDef]. Ils se sont emparés d'une grande partie des hauts plateaux et de la jungle de [MAL.GetName] et rassemblent actuellement leurs forces pour frapper Singapour."
 r56_australia.32.a:0 "Mon Dieu."
 AST_R56_dingo_scout_car:0 "Dingo Scout Car"
 AST_R56_dingo_scout_car_desc:0 "Une collaboration avec la Ford Motor Company a permis de concevoir un nouveau véhicule blindé de fabrication [AST.GetAdjFS]. La voiture sera basée sur une version raccourcie d'un châssis Ford existant et équipée d'un kit de transmission intégrale et d'un puissant moteur V8. Dotée d'un blindage pare-balles fabriqué par les Chemins de fer victoriens, d'une radio et d'assez de place pour un fusil Bren, elle sera un atout précieux pour nos éclaireurs."
 AST_R56_citizen_military_forces:0 "La Force militaire des citoyens"
 AST_R56_citizen_military_forces_desc:0 "La Force militaire des citoyens est la principale force de réserve [AST.GetDuDelaDelNP] [AST.GetName]. Des milliers d'hommes sont prêts dans cette milice à défendre [AST.GetNameDef] à tout moment."
 AST_R56_royal_australian_artilery:0 "L'Artillerie royale [AST.GetAdjFS]"
 AST_R56_royal_australian_artilery_desc:0 "L'Artillerie royale [AST.GetAdjFS] a fait ses preuves pendant la Grande Guerre. Mais son équipement semble avoir oublié que la Grande Guerre s'est terminée il y a plus de 18 ans. Nous devrions donner la priorité à l'acquisition de nouveaux équipements."
 AST_R56_the_owen_gun:0 "Le pistolet Owen"
 AST_R56_the_owen_gun_desc:0 "Evelyn Owen a créé une « carabine machine » de calibre 22. Cette arme a d'abord été rejetée par l'armée et a fini dans un sac de sucre. Elle a été redécouverte par un certain Vincent Wardell, directeur d'une grande usine à Port Kembla. Grâce à une série de relations, il a réussi à obtenir d'Owen qu'il présente l'arme à la Commission des inventions de l'armée. Cette mitrailleuse bon marché a peut-être une utilité."
 AST_R56_department_of_defence_coordination:0 "Ministère de Coordination de la défense"
 AST_R56_department_of_defence_coordination_desc:0 "Le ministère de Coordination de la défense est chargé de coordonner les actions entre les trois branches des forces armées et nos alliés. En rassemblant tout le monde, nous pouvons assurer une force de combat efficace sur terre, sur mer et dans les airs."
 AST_R56_australian_womans_army_service:0 "Service militaire féminin [AST.GetAdjMS]"
 AST_R56_australian_womans_army_service_desc:0 "Tous les hommes sont nécessaires sur le front. Les tâches de conduite, de signalisation et d'entretien seront donc assurées par des milliers de femmes [AST.GetAdjFP]."
 AST_R56_australian_army_catering_corps:0 "Service de restauration de l'armée [AST.GetAdjFS]"
 AST_R56_australian_army_catering_corps_desc:0 "L'armée [AST.GetAdjFS] est mal servie par la qualité de sa nourriture, en grande partie à cause de la qualité de ses cuisiniers. En réorganisant ce processus, nous pouvons améliorer le moral et l'efficacité."
 AST_R56_services_reconnaissance_department:0 "Département des Services de Reconnaissances "
 AST_R56_services_reconnaissance_department_desc:0 "Le Services Reconnaissance Department (SRD) est la branche des opérations spéciales de l'armée [AST.GetAdjFS] et sera responsable des forces spéciales dans toute la région du Pacifique Sud."
 AST_R56_z_special_unit:0 "Unité spéciale Z"
 AST_R56_z_special_unit_desc:0 "[AST.GetNameDefCap] a besoin de sa propre unité commando spécialisée dans les raids sur les îles du Pacifique Sud. Sous le commandement du département de reconnaissance des services, ce groupe d'élite sera une épine constante dans le pied de tout ennemi qui s'approche trop près des côtes [AST.GetAdjFP]."
 AST_R56_jungle_warfare_training:0 "Formation au combat dans la jungle"
 AST_R56_jungle_warfare_training_desc:0 "La nature du combat dans la jungle présente une perspective intimidante pour nos troupes principales. La préparation d'une série de manuels de guerre dans la jungle, de tactiques efficaces et de processus de formation organisationnelle pour la formation de troupes spécialisées dans la lutte contre la jungle augmentera nos chances de succès."
 AST_R56_m_special_unit:0 "Unité spéciale M"
 AST_R56_m_special_unit_desc:0 "Le Services Reconnaissance Department a proposé une nouvelle unité de reconnaissance en profondeur. Succédant aux Coastwatchers, elle sera experte dans l'infiltration sur les îles du Pacifique, utilisera des recrues indigènes et fournira des renseignements sur les mouvements des navires et des troupes ennemies."
 AST_R56_school_of_unconventional_warefare:0 "L'héritage du ANZAC"
 AST_R56_school_of_unconventional_warefare_desc:0 "L'Australian and New Zealand Army Corps (Corps d'armée [AST.GetAdjMS] et néo-zélandais) a été fondé pendant la Grande Guerre et a vu une grande partie des pires combats sur les falaises de Gallipoli. La bravoure, l'engagement et l'abnégation des troupes [AST.GetAdjFP] qui ont combattu et sont mortes dans ce corps d'armée est une chose dont les forces armées et le peuple [AST.GetAdjMP] devraient être fiers."
 AST_R56_sentinal_tank:0 "Char Sentinel"
 AST_R56_sentinal_tank_desc:0 "[AST.GetNameDefCap] ne peut pas compter éternellement sur des chars fournis par des pays étrangers. Des ingénieurs doivent être envoyés pour étudier les modèles de chars étrangers et élaborer des plans pour un nouveau modèle de char national. Ce char Sentinel sera essentiel pour donner [AST.GetAuAlaAlNP] [AST.GetName] la puissance blindée dont elle a besoin pour se protéger des grandes puissances militaires."
 AST_R56_hmas_assault:0 "HMAS Assault"
 AST_R56_hmas_assault_desc:0 "Nelson Bay, en Nouvelle-Galles du Sud, serait l'endroit idéal pour une installation d'entraînement de la Royal Australian Navy pour les débarquements amphibies. Ce centre sera nommé HMAS Assault."
 AST_R56_aussie_paras:0 "Régiment de parachutistes [AST.GetAdjMP]"
 AST_R56_aussie_paras_desc:0 "Avoir une unité avec des capacités d'opérations de parachutisme serait essentiel dans les opérations dans nos territoires du Pacifique Sud. Le Régiment de parachutistes harcèlera et tendra des embuscades à tout ennemi [AST.GetDuDelaDelNP] [AST.GetName]."
 AST_R56_rebuild_cockatoo_island:0 "Reconstruire l'île Cockatoo"
 AST_R56_rebuild_cockatoo_island_desc:0 "Située dans la baie de Sydney, l'île Cockatoo (« l'île des cacatoès ») est une importante base navale et un centre de réparation pour la Royal Australian Navy, mais elle est récemment tombée en désuétude et a grand besoin d'être rénovée et agrandie."
 AST_R56_commerce_protection:0 "Protection du commerce"
 AST_R56_commerce_protection_desc:0 "[AST.GetNameDefCap] dépend des approvisionnements qu'elle peut faire venir d'autres pays par-delà les mers. Une nation agressive qui coupe cette ligne vitale peut tout aussi bien nous étouffer lentement. Défendre les lignes de convoi et les routes commerciales n'est pas simplement une stratégie - c'est une nécessité."
 AST_R56_raid_overseas_commerce:0 "Raid commercial outre-mer"
 AST_R56_raid_overseas_commerce_desc:0 "Le sous-marin peut couper les lignes d'approvisionnement de l'ennemi par la mer. Des dizaines de ces navires peuvent harceler l'ennemi et faire des efforts de réapprovisionnement de toute invasion à travers les îles du Pacifique Sud un véritable casse-tête."
 AST_R56_scrap_iron_flotilla:0 "La Flottille de ferraille"
 AST_R56_scrap_iron_flotilla_desc:0 "Notre flotte actuelle de vaisseaux a connu des jours meilleurs, nos ennemis peuvent affirmer avec dérision que ces vaisseaux ne sont que des débris flottants destinés à servir de cibles. Avec un peu d'effort, nous pouvons éventuellement leur prouver le contraire."
 AST_R56_royal_australian_submarine_service:0 "Royal Australian Submarine Service"
 AST_R56_royal_australian_submarine_service_desc:0 "Les sous-marins sont l'arme maritime de l'avenir et une composante essentielle des forces de nos alliés. La conception de modèles de sous-marins plus récents et plus performants s'avérera décisive dans les conflits à venir."
 AST_R56_merchant_navy:0 "Marine marchande"
 AST_R56_merchant_navy_desc:0 "Les navires commerciaux et les équipages [AST.GetAdjMP] sont la bouée de sauvetage de la nation insulaire. Le renforcement de leurs rangs et la mise en place d'un plus grand nombre de convois communs contribueront à l'approvisionnement de nos troupes à l'étranger."
 AST_R56_cruiser_modernisation:0 "Modernisation des croiseurs"
 AST_R56_cruiser_modernisation_desc:0 "Le développement de cuirassés et de croiseurs modernes, fournira à notre marine une quantité de navires flexibles répondant à tous nos besoins."
 AST_R56_submarine_hunters:0 "Chasseurs de sous-marins"
 AST_R56_submarine_hunters_desc:0 "Une force navale hostile déterminée peut projeter ses forces non pas par des forces navales de surface massives, mais par des sous-marins qui ciblent notre marine marchande. Peut-être que le développement de navires anti-sous-marins dissuadera de nouvelles attaques contre nos convois."
 AST_R56_project_cook:0 "Projet Cook"
 AST_R56_project_cook_desc:0 "Les porte-avions sont l'avenir de la puissance navale. Nous devrions élaborer des plans pour en construire un de notre propre conception afin de garantir que le littoral [AST.GetAdjMS] reste à l'abri des envahisseurs étrangers."
 AST_R56_royal_australian_navy:0 "Royal Australian Navy"
 AST_R56_royal_australian_navy_desc:0 "Nos récents plans d'expansion navale ont fait de notre flotte une force formidable dans le Pacifique Sud. La construction d'arsenaux supplémentaires et la poursuite des programmes de formation amélioreront encore nos capacités navales, servant avec fierté [AST.GetNameDef] et ses intérêts."
 AST_R56_commonwealth_aricraft_corporation:0 "Société d'Aviation du Commonwealth"
 AST_R56_commonwealth_aricraft_corporation_desc:0 "Récemment, le directeur général de Broken Hill Proprietary est revenu d'Europe avec la ferme conviction qu'une autre guerre va bientôt éclater sur le continent. Préoccupé par le manque de capacités de fabrication [AST.GetAdjFP], il a commencé à faire pression sur le gouvernement pour qu'il crée une industrie aéronautique moderne. L'idée ne semble pas très bonne."
 AST_R56_cac_wirraway:0 "CAC Wirraway"
 AST_R56_cac_wirraway_desc:0 "Le Wirraway est la première incursion [AST.GetDuDelaDelNP] [AST.GetName] dans la construction de sa propre force aérienne, ainsi que dans la mise à niveau de la fabrication locale d'avions. Ces appareils serviront bien en tant que bombardiers légers et en tant qu'avions d'attaque au sol."
 AST_R56_cac_woomera:0 "CAC Woomera"
 AST_R56_cac_woomera_desc:0 "Le Woomera n'est qu'un appareil léger, mais il s'agit d'une évolution des appareils précédents, et il sera adéquat pour protéger notre patrie, en fournissant un soutien aérien de combat à nos troupes."
 AST_R56_ran_torped_factory:0 "RAN Torpedo Factory"
 AST_R56_ran_torped_factory_desc:0 "La Royal Australian Navy Torpedo Factory dans la Neutral Bay, à Sydney, sera l'installation principale où la majeure partie de nos torpilles et autres munitions assorties seront fabriquées, entretenues et stockées. Le Business Board a déjà acquis une installation industrielle existante pour cette entreprise. Il ne nous reste plus qu'à leur donner le feu vert."
 AST_R56_cac_boomerang:0 "CAC Boomerang"
 AST_R56_cac_boomerang_desc:0 "Le Boomerang sera le premier chasseur léger [AST.GetAdjMS] et une garantie contre la perte d'avions importés. Nous prévoyons son utilisation future bien assez tôt."
 AST_R56_australian_beaufighter:0 "Le Beaufighter [AST.GetAdjMS]"
 AST_R56_australian_beaufighter_desc:0 "Le Beaufighter est un chasseur lourd aux excellentes caractéristiques de vol, puissamment armé, rapide à basse altitude et très silencieux en vol. La production locale de cet avion performant et à long rayon d'action s'avérera utile à nos forces armées."
