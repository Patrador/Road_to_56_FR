 AST_R56_the_writers_revolution:0 "La révolution des écrivains"
 AST_R56_the_writers_revolution_desc:0 "Divers écrivains tels que Xavier Herbert, Miles Franklin et Eleanor Dark ont soutenu le mouvement depuis sa création. Il faut adhérer à cette idée et soutenir l'intellectualisme."
 AST_R56_rationalist_education:0 "Éducation rationaliste"
 AST_R56_rationalist_education_desc:0 "Nous ne devons pas oublier nos origines rationalistes. En promouvant la pensée et l'éducation rationalistes, nous pouvons contribuer à assurer l'avenir [AST.GetDuDelaDelNP] [AST.GetName]."
 AST_R56_inderpendant_asia_movement:0 "Soutenir les mouvements indépendantistes asiatiques"
 AST_R56_inderpendant_asia_movement_desc:0 ""
 AST_R56_australian_national_socalism:0 "National-socialisme [AST.GetAdjMS]"
 AST_R56_australian_national_socalism_desc:0 "Les idéaux nationaux-socialistes [GER.GetDuDelaDelNP] [GER.GetName] sont un excellent exemple de la manière dont [AST.GetNameDef] peut devenir un phare de la civilisation dans le Pacifique Sud."
 AST_R56_a_corporate_state:0 "L'État corporatiste"
 AST_R56_a_corporate_state_desc:0 "Nous avons le soutien de plusieurs industriels et hommes d'affaires. Avec leur aide, nous transformerons [AST.GetNameDef] en un État national socialiste corporatiste."
 AST_R56_encourage_the_arms_industralists:0 "Encourager les industriels de l'armement"
 AST_R56_encourage_the_arms_industralists_desc:0 "L'industrie de l'armement naissante [AST.GetDuDelaDelNP] [AST.GetName] est quelque chose dont nous devons être fiers. Lithgow doit devenir un nom mondialement connu aux côtés de Browning et Mauser."
 AST_R56_australias_natural_wealth:0 "Les richesses naturelles [AST.GetDuDelaDelNP] [AST.GetName]"
 AST_R56_australias_natural_wealth_desc:0 ""
 AST_R56_support_the_coal_industry:0 "Soutenir l'industrie du charbon"
 AST_R56_support_the_coal_industry_desc:0 ""
 AST_R56_australiam_isolationism:0 "Isolationnisme [AST.GetAdjMS]"
 AST_R56_australiam_isolationism_desc:0 ""
 AST_R56_true_autarky:0 "Autarcie [AST.GetAdjFS]"
 AST_R56_true_autarky_desc:0 ""
 AST_R56_young_australian_league:0 "Jeune ligue [AST.GetAdjFS]"
 AST_R56_young_australian_league_desc:0 "Les jeunes générations sont notre avenir et elles doivent être bien élevées. Nous devrions envoyer des observateurs [GER.GetAuEnANP] [GER.GetName] et [JAP.GetAuEnANP] [JAP.GetName] pour voir comment ils enseignent à leur jeunesse des valeurs fortes et patriotiques et appliquer les leçons à la maison."
 AST_R56_control_the_abc:0 "Contrôler l'ABC"
 AST_R56_control_the_abc_desc:0 "L'Australian Broadcasting Company est l'agence de presse du gouvernement [AST.GetAdjMS]. Nous devrions nous assurer qu'elle ne diffuse que des histoires instructives et correctes et ne pas continuer à répandre des mensonges pro-[ENG.GetAdjMP]."
 AST_R56_japanese_cooportation:0 "Coopération [JAP.GetAdjFS]"
 AST_R56_japanese_cooportation_desc:0 "[JAP.GetNameDefCap] est une nation puissante qui est le premier exemple de ce que les habitants du Pacifique peuvent faire sans l'intervention corrompue des Européens. Nous les soutiendrons dans leur désir de créer une sphère de coprospérité."
 AST_R56_southern_axis:0 "L'Axe du Sud"
 AST_R56_southern_axis_desc:0 "Bien qu'elle soit à l'autre bout du monde, [GER.GetNameDef] est notre amie et alliée naturelle. Nous deviendrons leur Axe du Sud."
 AST_R56_south_pacific_independent_research_fund:0 "Fonds de recherche du Pacifique Sud"
 AST_R56_south_pacific_independent_research_fund_desc:0 "Nous devons aider nos amis asiatiques à faire du Pacifique Sud un véritable phare de la science et de l'apprentissage."
 AST_R56_seize_the_seventh_state:0 "S'emparer du septième État"
 AST_R56_seize_the_seventh_state_desc:0 "La Nouvelle-Zélande a toujours eu une place dans la constitution [AST.GetAdjFS] en tant que septième État, mais elle continue de proclamer son indépendance. S'ils ne retrouvent pas la raison, alors nous devons les y obliger."
 AST_R56_war_beyond_the_seas:0 "Aux guerres au-delà des mers"
 AST_R56_war_beyond_the_seas_desc:0 "Nous ne pouvons pas éloigner les conflits éternellement. Pour instaurer une paix durable, nous devons tous marcher vers la guerre."
 AST_R56_work_fight_or_be_destroyed:0 "Combattre, travailler, ou être détruit"
 AST_R56_work_fight_or_be_destroyed_desc:0 ""
 AST_R56_third_time_lucky:0 "La troisième fois est la bonne"
 AST_R56_third_time_lucky_desc:0 "Le Centre Party s'est effondré en 1935 après avoir perdu tout soutien. Il semble que le peuple [AST.GetAdjMS] ne soit pas d'accord avec Eric Campbell. Mais il est temps pour lui de sortir de sa réclusion, de refonder le parti et d'essayer à nouveau. Après tout, la troisième fois est la bonne."
 AST_R56_reestablish_the_new_guard:0 "Rétablir la Nouvelle Garde"
 AST_R56_reestablish_the_new_guard_desc:0 "Inspirée par les organisations paramilitaires fascistes européennes, la Nouvelle Garde attire de nombreux vétérans de la Grande Guerre au début des années 1930. Mais comme le Centre Party, les membres de la Nouvelle Garde se sont effondrés et ont été dissous après les élections de 1935. Mais maintenant que les Australiens ont finalement adopté les idées d'Eric Campbell, il est temps pour la Nouvelle Garde de devenir l'organisation qu'elle a toujours été censée être."
