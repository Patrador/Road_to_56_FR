 AST_R56_strengthen_the_coalition:0 "Renforcer la coalition"
 AST_R56_strengthen_the_coalition_desc:0 "[AST.GetNameDefCap] a besoin d'un gouvernement national, pas d'un gouvernement dirigé par les patrons des syndicats. Le United Australia Party et le Country Party travaillent ensemble depuis des années avec un seul objectif en tête : écarter les travaillistes du pouvoir. Mais la relation entre les deux partis a souvent été instable."
 AST_R56_statute_of_westminster:0 "Le statut de Westminster"
 AST_R56_statute_of_westminster_desc:0 ""
 AST_R56_appeasment_in_asia:0 "Apaisement en Asie"
 AST_R56_appeasment_in_asia_desc:0 "Compte tenu de la perspective de plus en plus militariste [JAP.GetDuDelaDelNP] [JAP.GetName] sur l'Asie, nous devrions suivre l'exemple [ENG.GetDuDelaDelNP] [ENG.GetName] et rechercher l'apaisement avant de nous attirer ses foudres."
 AST_R56_enforce_japanese_exports:0 "Renforcer les exportations [JAP.GetAdjFP]"
 AST_R56_enforce_japanese_exports_desc:0 "Beaucoup de nos industries refusent d'exporter [JAP.GetAuEnANP] [JAP.GetName], ce qui nuit à notre réputation auprès de nos amis [JAP.GetAdjMP]. Nous devons faire tout ce qui est en notre pouvoir pour que nos exportations ne soient pas perturbées."
