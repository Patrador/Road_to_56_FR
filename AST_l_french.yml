 AST_R56_look_to_america:0 "Se tourner vers [USA.GetNameDef]"
 AST_R56_look_to_america_desc:0 "[USA.GetNameDefCap] sont un géant sur la rive orientale du Pacifique. Nous devrions leur tendre la main et établir une ambassade à Washington."
