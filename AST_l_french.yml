 AST_R56_nationalise_healthcare:0 "Nationaliser le système de santé"
 AST_R56_nationalise_healthcare_desc:0 "Une population en bonne santé est une population heureuse et productive. En créant un service national de santé, nous pouvons faire en sorte que plus personne ne doive choisir entre manger et consulter un médecin."
 AST_R56_society_reorganised:0 "Société réorganisée"
 AST_R56_society_reorganised_desc:0 "[AST.GetNameDefCap] est maintenant le phare des idéaux communistes qu'elle a toujours voulu être. Malgré les sacrifices qui ont dû être faits, la société est maintenant entièrement convertie aux idéaux marxistes. Puissent nos enfants regarder ce moment avec fierté."
 AST_R56_appeal_to_the_labour_dissidents:0 "Appel aux travaillistes dissidents"
 AST_R56_appeal_to_the_labour_dissidents_desc:0 "Nombreux sont ceux qui, au sein du Parti travailliste, sont farouchement anticommunistes et poussent vers la sortie tous ceux qui croient davantage en la cause socialiste qu'eux. Nous devrions tendre la main à ceux qui sont privés de leurs droits par le cours actuel du gouvernement travailliste et les rallier à notre cause."
 AST_R56_militarise_the_workers_defence_corps:0 "Militariser le Corps de défense des travailleurs"
 AST_R56_militarise_the_workers_defence_corps_desc:0 "Après un certain nombre de cas très médiatisés de vol d'armes et d'explosifs, le Corps de défense des travailleurs a reçu l'ordre de limiter ses actions à celles qui sont conformes à la loi. C'était une erreur."
 AST_R56_the_workers_revolution:0 "La Révolution ouvrière"
 AST_R56_the_workers_revolution_desc:0 "À quoi bon une révolution si nous ne donnons pas le pouvoir à ceux pour qui la révolution est faite ?"
 AST_R56_end_to_colonialism:0 "La fin du colonialisme"
 AST_R56_end_to_colonialism_desc:0 "Plus jamais [AST.GetNameDef] ne sera un État colonial d'une monarchie capitaliste étrangère. [AST.GetNameDefCap] sera à jamais une terre de liberté."
 AST_R56_support_communist_china:0 "Soutenir les communistes [PRC.GetAdjMP]"
 AST_R56_support_communist_china_desc:0 "Les communistes [PRC.GetAdjMP] ont longtemps lutté contre la dictature de Chiang Kai-Shek. Avec une guerre totale à portée de main, nous devrions envoyer notre soutien à nos camarades [PRC.GetAdjMP] en ces temps difficiles."
 AST_R56_support_vietnam:0 "Soutenir le Vietnam"
 AST_R56_support_vietnam_desc:0 "Un mouvement d'indépendance se développe au Vietnam. Ho Chi Minh et son Viêt-Minh rassemblent leurs soutiens, prêts pour le moment à se soulever contre leurs maîtres coloniaux. Nous devrions aider à accélérer ce mouvement."
