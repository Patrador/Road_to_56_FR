 AST_R56_airbase_expansion:0 "Expansion des bases aériennes"
 AST_R56_airbase_expansion_desc:0 "Le département de l'aviation civile nous a conseillé sur les terrains à acheter pour la construction de nouveaux aérodromes. Ces nouveaux aérodromes à Perth et dans tout le pays permettront la croissance de notre aviation civile et militaire."
