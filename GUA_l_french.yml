#Focuses
GUA_GATHERING_STORM_DESC:0 "Suite à sa victoire dans une élection où il était le seul candidat, Jorge Ubico est devenu le seul maître du Guatemala, caractérisé par la militarisation d'un très grand nombre d'institutions, dont la poste, le placement d'officiers militaires à des postes élevées, tout en adoptant une politique de plus en plus pro-américaine et en renforçant la United Fruit Company, qui contrôle une grande partie du pays, seule production ferroviaire et électrique.\n\nCependant, son admiration pour Napoléon pourrait bien conduire Ubico à revoir sa politique pro-américaine et pro statu quo afin de développer une politique plus nationaliste et pan-américaine."
GUA_march_towards_civilization:0 "Renforcer la marche vers la civilisation"
GUA_march_towards_civilization_desc:0 "Le mandat du Président Ubico a été une période de modernisation et d'amélioration dans l'histoire du Guatemala, son règne doit être renforcé."
GUA_strengthen_militant_society:0 "Renforcer la société militante"
GUA_strengthen_militant_society_desc:0 "Le président Ubico a créé une société militante proche du premier Empire français."
GUA_ubiquistas:0 "Ubiquistes"
GUA_ubiquistas_desc:0 "Les Ubiquistes étaient des officiers militaires nommés dans les bureaux du gouvernement."
GUA_the_final_barrier:0 "La dernière barrière"
GUA_the_final_barrier:0 "Il y a un dernier obstacle qui empêche Jorge Ubico d'être la véritable réincarnation de Napoléon, c'est la Constitution de 1921."
GUA_american_diplomacy:0 "Diplomatie américaine"
GUA_american_diplomacy_desc:0 "Les États-Unis nous ont toujours guidés, nous avons partagé les mêmes intérêts stratégiques, c'est pourquoi il serait préférable que nous maintenions nos relations diplomatiques avec eux."
GUA_incorporate_german_land:0 "Reprise de sociétés allemandes"
GUA_incorporate_german_land_desc:0 "La guerre avec l'Allemagne nous permettra de saisir les propriétés des Allemands au Guatemala sans problème majeur."
GUA_strike_elsalvador:0 "Attaquer le Salvador"
GUA_strike_elsalvador_desc:0 "Le Salvador est la prochaine étape de notre unification de l'Amérique centrale. Il est temps pour notre armée de marcher sur San Salvador."
GUA_stike_honduras:0 "Attaquer le Honduras"
GUA_stike_honduras_desc:0 "Le Honduras est situé au cœur de l'Amérique centrale et constitue un élément essentiel du puzzle que constituait l'ancienne République fédérale d'Amérique centrale. Il est temps de ramener le Honduras sous la seule autorité de l'Amérique centrale."
GUA_strike_nicaragua:0 "Attaquer le Nicaragua"
GUA_strike_nicaragua_desc:0 "Le Nicaragua, en plus d'être inséparable de l'identité centraméricaine, est également riche en ressources qui seront essentielles à notre prospérité économique."
GUA_strike_costarica:0 "Attaquer le Costa Rica"
GUA_strike_costarica_desc:0 "Le Costa Rica est la dernière pièce manquante de la réunification des anciens États de la République fédérale d'Amérique centrale. Il est temps d'achever la première partie de notre plan."
GUA_our_russia:0 "Notre Russie"
GUA_our_russia_desc:0 "Le Mexique est la principale puissance d'Amérique latine, mais il est maintenant temps pour nous de le détruire. En capitalisant sur leur instabilité après des décennies de révolutions, il est maintenant temps pour le Guatemala de s'affirmer comme une puissance majeure."
GUA_exploit_nicaragua_gold:0 "Extraire l'or du Nicaragua"
GUA_exploit_nicaragua_gold_desc:0 "Les sous-sols du Nicaragua sont riches en or, ce qui nous apporterait une grande prospérité économique si nous pouvions l'exporter. Des efforts seront faits pour améliorer les systèmes d'extraction."
GUA_controlled_civil_service:0 "Contrôler la fonction publique"
GUA_controlled_civil_service_desc:0 "L'administration civile n'est pas encore suffisamment sous notre contrôle. En renforçant la présence militaire là-bas, nous assurerons sa loyauté inébranlable envers le gouvernement."
GUA_berlin_mission:0 "Avec Berlin"
GUA_berlin_mission_desc:0 "Ubico a toujours été un grand admirateur du fascisme italien et surtout allemand. Il est maintenant temps de travailler avec eux."
GUA_coffee_trade_deals:0 "Accords commerciaux sur le café"
GUA_coffee_trade_deals_desc:0 "Les nombreux décrets économiques ont permis de relancer et d'augmenter significativement les exportations de café guatémaltèque, nous permettant ainsi de nous remettre des effets de la Grande Dépression."
GUA_support_rural_class:0 "Soutenir les classes rurales"
GUA_support_rural_class_desc:0 "Les classes rurales ont jusqu'à présent été négligées par le gouvernement. Il est temps de les soutenir."
GUA_land_for_investment:0 "Terrains pour investissement"
GUA_land_for_investment_desc:0 "La United Fruit Company a permis un développement économique sans précédent au Guatemala. Nous devrions poursuivre notre coopération avec eux en leur offrant plus de terres à utiliser."
GUA_cherish_our_land:0 "Chérir notre terre"
GUA_cherish_our_land_desc:0 "Malgré les aspects positifs de la United Fruit Company, nous ne devons pas devenir entièrement dépendants d'elle.  Nous devrions limiter les terres qu'ils possèdent en ne les leur offrant plus. "
GUA_join_the_war:0 "Rejoindre la guerre"
GUA_join_the_war_desc:0 "Il est temps pour nous de soutenir les États-Unis dans leur guerre contre l'Allemagne."
GUA_denounce_aycine_na_wyke:0 "Dénoncer le traité Aycine Na-Wyke"
GUA_denounce_aycine_na_wyke_desc:0 "Le traité Aycine Na-Wyke est une tache dans l'histoire du Guatemala, où nous sommes privés d'un territoire qui nous est légitime à cause des Britanniques. Un rejet total de ce traité nous permettra de montrer notre opposition à l'occupation du Bélize."

