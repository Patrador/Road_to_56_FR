 ###FOCUS
 Mexican_focus:0 "Priorités mexicaines" 
 
 Exile_Calles:0 "Exiler Calles"
 Exile_Calles_desc:0 "Calles a une querelle avec l'actuel président Lazaro Cardenas, et a soulevé une base conservatrice contre Cardenas en le présentant comme un communiste voulant créer une deuxième Union soviétique. La tension monte et sa base est devenue violente. Au fur et à mesure que la violence s'intensifiait, la réputation de Calles, déjà ruinée, s'est encore détériorée et lui a permis d'être exilé sans protestation."
 Purge_Corruption:0 "Purger les Callistas"
 Purge_Corruption_desc:0 "Alors que Calles est exilé en Amérique, il a encore des sympathisants dans les hautes sphères de l'armée qui pourraient déclencher un coup d'État. Afin de protéger la liberté du Mexique, nous devons éliminer cette corruption de l'armée en retirant ces officiers de leurs postes."
 MEX_SEX:0 "Plan Sexenio Militar"
 MEX_SEX_desc:0 "Le Plan Sexenio Militar était un plan créé par le Mexique pour moderniser ses forces, en particulier en raison des relations tendues avec les États-Unis en raison de la propagande de Calles. La paranoïa et le stockage d'armes des gouvernements du monde entier qui ont précédé la Seconde Guerre mondiale ont fait que le Mexique a eu du mal à trouver un pays prêt à aider à moderniser ses forces."
 Fund_La_Heroico_Colegio_Militar:0 "Financer El Colegio Militar"
 Fund_La_Heroico_Colegio_Militar_desc:0 "À l'heure actuelle, non seulement notre doctrine militaire n'est pas codifiée pour la plupart, mais elle est une mésaventure de doctrines britanniques, américaines, françaises et espagnoles. Nous devons élaborer une doctrine codifiée."
 Vive_Pancho_Villa:0 "Nationaliser Willys-Overland"
 Vive_Pancho_Villa_desc:0 "Avec de fortes subventions et des nationalisations compensées d'une filiale automobile américaine, nous pouvons obtenir les moyens de produire des véhicules non seulement pour l'armée, mais pour tout le Mexique."
 ejercito_de_los_trabajadores:0 "Ejército de los trabajadores"
 ejercito_de_los_trabajadores_desc:0 "Afin de reprendre nos militaires à nos traîtres partisans, nous devons inonder les rangs de Mexicains loyaux."
 Por_el_Honor_de_Mexico:0 "Por el Honor de Mexico"
 Por_el_Honor_de_Mexico_desc:0 "Notre doctrine est encore en cours d'élaboration et doit encore être révisée."
 Rugir_de_el_canon:0 "Rugir del Cañon"
 Rugir_de_el_canon_desc:0 "Pour nous défendre pleinement, nous avons besoin d'une armée de volontaires."
 Vive_Mexico:0 "Rétablir la division de chars de la TGA"
 Vive_Mexico_desc:0 "Nous ne pouvons pas être une force entièrement moderne sans soutien blindé. Nous devons relancer les projets de chars de la TGA."
 Defense_Contracting:0 "Contrats de défense"
 Defense_Contracting_desc:0 "Les anciens présidents ont brûlé des ponts avec des entrepreneurs cruciaux de la défense, nous devons réparer ces ponts et demander d'autres conceptions pour nos forces terrestres."
 MEX_AG:0 "Union agraire"
 MEX_AG_desc:0 "L'Union agraire était une idée qui impliquait une militarisation des régions rurales du Mexique et l'intégration des miliciens enregistrés dans les réserves militaires pour être appelés à servir en temps de guerre. Le gouvernement mexicain a estimé qu'environ 3 millions de Mexicains seraient amenés dans le système des réserves avec cette politique en place."
 Chemical_warfare:0 "Division de guerre chimique"
 Chemical_warfare_desc:0 "Pour le Plan Sexenio Militar, une division avec des armes chimiques était envisagée en cas d'invasion étrangère."
 SEDENA:0 "SEDENA"
 SEDENA_desc:0 "Nous devons faire pression sur la SEDENA pour qu'elle nous laisse interférer avec les affaires étrangères si nous prévoyons de projeter le pouvoir."
 DN-I:0 "DN-I"
 DN-I_desc:0 "La SEDENA a rédigé un protocole de défense nationale, impliquant des tactiques de guérilla, d'attrition naturelle et de tactiques défensives sur le territoire central."
 DN-II:0 "DN-II"
 DN-II_desc:0 "La SEDENA a élaboré le DN-II, un plan visant à protéger la liberté du Mexique contre les menaces internes telles que les coups d'État, tant étrangers que nationaux."
 reform_fam:0 "Réformer la F.A.M."
 reform_fam_desc:0 "La répression politique de la force aérienne a laissé notre force aérienne anémique non seulement au niveau de l'équipement, mais aussi au niveau des concepteurs qualifiés. Nous devons remettre Azacarte, un concepteur aéronautique qui a reçu de nombreux prix de reconnaissance à l'étranger et dans le pays, dans le giron de la TNCA et le réintégrer comme TGA."
 Ehectals_wind:0 "Priorité à la suprématie"
 Ehectals_wind_desc:0 "Nos récentes guerres, en particulier la rébellion d'Escobar, ont prouvé que le soutien terrestre est une course folle sans combattants. En l'absence de chasseurs, notre force aérienne s'effondrerait face à un ennemi sérieux."
 Bomber_foci:0 "Priorité au traditionalisme"
 Bomber_foci_desc:0 "L'appui aérien rapproché et les bombardiers tactiques bimoteurs ont donné des résultats admirables dans tous nos récents conflits, nous devrions doubler nos efforts en matière d'appui au sol."
 Revise_Air_Doctrine:0 "El Colegio de Aire"
 Revise_Air_Doctrine_desc:0 "En finançant l'académie de la Force aérienne, nous pouvons l'élargir pour couvrir un plus large éventail de tactiques et de doctrines."
 MEX_NAV:0 "Escuela de Aviación Naval"
 MEX_NAV_desc:0 "Même si le Mexique a effectué la première frappe navale, sa véritable valeur n'a été perçue que lorsque les sous-marins allemands ont commencé à attaquer les convois mexicains."
 SEMAR:0 "SEMAR"
 SEMAR_desc:0 "Nous ne pouvons plus traiter notre marine comme une réflexion après coup en raison du népotisme politique, si nous voulons pouvoir nous défendre, nous avons besoin de plans natifs et d'un bon secrétaire de la marine."
 MEX_FLEX:0 "Tactiques sournoises"
 MEX_FLEX_desc:0 "Nous ne devrions pas nous concentrer sur une grande flotte sans capacité industrielle, mais créer une marine plus réaliste et plus sournoise."
 MEX_STRONK:0 "Force écrasante"
 MEX_STRONK_desc:0 "Nous devrions suivre les doctrines navales qui ont existé jusqu'à présent pour la France et le Royaume-Uni, et nous appuyer sur une grande marine."
 mex_ships:0 "Modèles étrangers"
 mex_ships_desc:0 "Par le passé, des concepteurs étrangers de partout dans le monde nous ont approchés pour nous offrir de nouveaux modèles de navires. Il est temps d'accepter leur offre."
 miracle:0 "Le miracle mexicain"
 miracle_desc:0 "Le miracle mexicain est la période entre 1940 et 1968, où le PIB mexicain a augmenté de 4% et l'inflation n'a augmenté que de 3% par an, malgré les difficultés économiques mondiales. En 28 ans, le Mexique agraire est devenu une puissance industrielle."
 MEX_CAB:0 "Nettoyer le cabinet"
 MEX_CAB_desc:0 "Maintenant que Calles a été traité, nous pouvons exiger que les membres du cabinet se retirent et permettre que de nouveaux membres soient choisis à la main."
 MEX_EDU:0 "Écoles techniques"
 MEX_EDU_desc:0 "Écoles techniques"
 MEX_FASC:0 "Du côté des riches"
 MEX_FASC_desc:0 "Les Porfiristas ont raison, le Mexique a progressé beaucoup plus vite sous une dictature et a provoqué la plus longue période de paix de notre histoire. Nous devons annuler les élections, car nous savons ce qui est juste."
 MEX_COM:0 "Du côté de la gauche"
 MEX_COM_desc:0 "Les communistes ont raison, afin de résoudre les maux du Mexique, nous devons abandonner le capitalisme qui a causé tant de souffrances aux Mexicains sous les entreprises étrangères."
 MEX_DEM:0 "Du côté de la droite"
 MEX_DEM_desc:0 "La seule façon vraiment correcte de résoudre les maux du Mexique, c'est par un vote véritablement démocratique, tout ce qui ne l'est pas, c'est de répéter la même erreur que le Mexique a commise à maintes et maintes reprises."
 MEX_NUE:0 "Réformer le PRI"
 MEX_NUE_desc:0 "Le PRI pourrait devenir un parti assez grand pour être la voix de tout le Mexique. Nous devrions réformer le parti et unir le Mexique en un seul parti."
 MEX_9:0 "Application de l'article 33"
 MEX_9_desc:0 "L'article 33 stipule que seuls les citoyens mexicains peuvent influencer la politique intérieure mexicaine. À l'heure actuelle, de nombreuses personnes enfreignent cette loi. Nous devrions l'appliquer pour éliminer nos ennemis politiques et conserver notre monopole politique."
 electric:0 "Comisión Federal de Electricidad"
 electric_desc:0 "Notre infrastructure énergétique a grand besoin d'être révisée, nous devrions fonder une compagnie d'électricité gérée par l'État pour forcer directement le développement."
 perfect_dictatorship:0 "Contenir les Caudillos"
 perfect_dictatorship_desc:0 "Au cours de cette période, Cardenas a jeté les bases de la destitution de Caudillos du pouvoir politique."
 oiled:0 "Diplomatie pétrolière"
 oiled_desc:0 "Notre industrie pétrolière s'est appuyée sur des experts étrangers qui sont partis après la nationalisation, nous laissant avec une production de pétrole en baisse. Nous pouvons utiliser notre potentiel inexploité au profit de puissances étrangères qui manquent de pétrole pour l'effort de guerre, où nous les convainquons d'envoyer des experts pour optimiser nos champs de pétrole et augmenter considérablement nos profits, avec peu d'investissement de notre part."
 piaso:0 "Diplomates Payaso"
 piaso_desc:0  "Pendant la guerre, les diplomates mexicains ont conçu une forme de diplomatie fondée sur les préjugés et l'incompétence des diplomates étrangers. En raison du statut du Mexique sur la scène mondiale, les grandes puissances ont envoyé des diplomates inexpérimentés et sans préjugés. Les diplomates mexicains surpasseraient les diplomates étrangers en feignant l'incompétence et en tirant profit de leur diplomate étranger pendant les négociations commerciales."
 ALALC:0 "Anti-impérialisme"
 ALALC_desc:0 "Le Mexique avait des plans pour un bloc anti-impérialiste de pays latino-américains qui utilisaient le pétrole pour son influence politique. L'idée s'est effondrée en raison des luttes qui ont suivi, de la montée en puissance de l'Arabie saoudite et de l'effondrement du prix du pétrole. Le nom ALALC a été utilisé dans ce mod car l'idée est ancienne, mais l'implémentation ne s'est pas faite dans la vie réelle avant les années 1960."
 grand_alliance:0 "Alliance du Pacifique"
 grand_alliance_desc:0 "Les services de renseignements mexicains savaient que les États-Unis et le Japon étaient sur la voie de la guerre, et ils se sont demandé quel camp soutenir dans cette réalité. En réalité, le Mexique s'est prononcé contre le Japon en invoquant l'incapacité du Japon à défendre les côtes mexicaines contre les bombardements navals américains."
 United:0 "Amériques unies"
 United_desc:0 "Pendant la Seconde Guerre mondiale, le Mexique a signé une commission de défense avec les États-Unis sous prétexte que les États-Unis prêteraient du matériel militaire à bail au Mexique. Le Mexique a reçu très peu de soutien et s'est rapidement effondré après la Seconde Guerre mondiale."
 cientificos:0 "Nuevo Cientificos"
 cientificos_desc:0 "Au fil du temps, les Cientificos qui avaient conseillé Porfiro Diaz sont devenus la norme au fur et à mesure que les technocrates revenaient dans la politique mexicaine."
 military_junta:0 "Du côté des Caudillos"
 military_junta_desc:0 "Les Caudillos étaient les hommes forts du Mexique, des officiers militaires qui occupaient souvent des fonctions politiques. Dans certains cas, les Caudillos avaient plus de pouvoir dans leur État d'origine que le gouvernement fédéral. Ils ont souvent utilisé leur pouvoir pour poursuivre leurs idéaux personnels tels qu'un gouvernement de droite par le biais de coups d'État, ou des désirs tels que l'augmentation des dépenses militaires par un vote du Congrès pour accroître leur pouvoir."
 MEX_EJIDO:0 "Réformes agraires"
 MEX_EJIDO_desc:0 "Au cours des années 1930 et 1940, le Mexique a procédé à des réformes agraires en redistribuant 45 millions d'acres de terres. 4 millions d'acres de ces terres étaient détenues par des sociétés agricoles américaines avant d'être redistribuées aux Mexicains, ce qui a provoqué un conflit avec les États-Unis."
 MEX_CTM:0 "Confédération des travailleurs du Mexique"
 MEX_CTM_desc:0 "La Confédération des travailleurs du Mexique (CTM) est la plus grande confédération syndicale du Mexique et a formé un bloc de vote crucial pour le PRI."
 MEX_DFS:0 "D.G.I.P.S"
 MEX_DFS_desc:0 "La DGIPS était la sécurité intérieure du Mexique, similaire à celle du FBI ou de la DEA, avant d'être rebaptisée D.F.S."
 MEX_RAIL:0 "Nationalisation des chemins de fer"
 MEX_RAIL_desc:0 "Nationalisation des chemins de fer"
 MEX_revolution:0 "Terminer la Révolution !"
 MEX_revolution_desc:0 "Certains, comme Fransisco J. Mugica, voulaient amener le Mexique sur la voie plus révolutionnaire qui a finalement abouti à l'invocation du plein pouvoir juridique de l'article 27."
 MEX_poza:0 "Champs de Poza Rica"
 MEX_poza_desc:0 "Le champ Poza Rica, situé à Veracruz, est le champ pétrolier le plus productif et le plus abondant du Mexique à cette époque. La propriété de ce terrain était le rêve de nombreuses élites mexicaines. Cependant, l'idéal révolutionnaire voudrait que cette ressource précieuse soit socialisée et utilisée pour favoriser la prospérité économique du Mexique."
 MEX_industrialization:0 "Mobiliser le prolétariat"
 MEX_industrialization_desc:0 "Mobiliser le prolétariat"
 MEX_urbanization:0 "Revitaliser les villes"
 MEX_urbanization_desc:0 "Revitaliser les villes"
 MEX_expel_foreigners:0 "Rapatriement"
 MEX_expel_foreigners_desc:0 "Peu après la création de PEMEX, un scandale a éclaté : les entreprises américaines possédaient des terres expressément interdites par la loi mexicaine. Rien n'a été fait à ce sujet, car il n'y avait aucune volonté politique de faire respecter la loi. Dans une réalité où le Mexique avait la volonté d'appliquer pleinement l'article 27, cette volonté existerait."
 MEX_expel_foreigners2:0 "Militarisation"
 MEX_expel_foreigners2_desc:0 "Peu après la création de PEMEX, un scandale a éclaté : les entreprises américaines possédaient des terres expressément interdites par la loi mexicaine. Rien n'a été fait à ce sujet, car il n'y avait aucune volonté politique de faire respecter la loi. Dans une réalité où le Mexique avait la volonté d'appliquer pleinement l'article 27, cette volonté existerait."
 MEX_article_27:0 "Article 27"
 MEX_article_27_desc:0 "L'article 27 est un article controversé de la Constitution mexicaine qui, lorsqu'il est appliqué, confère la propriété des ressources stratégiques à l'État. Cette clause de la constitution a été la préséance juridique pour la création de PEMEX."
 MEX_socialist_education:0 "Éducation socialiste"
 MEX_socialist_education_desc:0 "Éducation socialiste"
 MEX_segundo:0 "Segundo Plan Sexenal"
 MEX_segundo_desc:0 "Le plan de six ans est la politique économique pendant le mandat d'un président. En réalité, il s'agissait de rassurer les investisseurs sur le fait que l'article 27 ne serait plus jamais invoqué et de rétablir la confiance entre le Mexique et les investisseurs étrangers."
 MEX_investors:0 "Rassurer les investisseurs"
 MEX_investors_desc:0 "Le Mexique a passé les six années suivantes à rassurer les investisseurs étrangers et à adopter des lois pour protéger les investissements étrangers après une perte de confiance due à la nationalisation de PEMEX."
 MEX_ind:0 "Investissements industriels"
 MEX_ind_desc:0 "Au cours des années 1940, la monnaie étrangère a inondé le Mexique."
 MEX_urb:0 "Le district fédéral"
 MEX_urb_desc:0 "Au fil des ans, le district fédéral s'est développé rapidement, tout comme de nombreux autres centres urbains."
 MEX_article_3:0 "Modifier l'article 3"
 MEX_article_3_desc:0 "L'article 3 contenait à l'origine une garantie d'éducation socialiste. Après 1940, elle a été supprimée."
 MEX_resources:0 "Subventions minières"
 MEX_resources_desc:0 "Subventions minières"
 MEX_contractors:0 "Contrats militaires"
 MEX_contractors_desc:0 "Contrats militaires"
 MEX_viking:0 "Fonds Viking"
 MEX_viking_desc:0 "Axel Wenner Gren était un homme d'affaires suédois excentrique et, dans les années 1930, il était considéré comme l'un des hommes les plus riches du monde. Il a tenté de négocier la paix pendant la Seconde Guerre mondiale, mais il a été considéré comme un parasite par les deux parties. Lorsqu'il essaya d'étendre son influence au Mexique, il avait mis en colère les puissances alliées et était inscrit sur la liste noire en utilisant les négociations avec les nazis comme prétexte."
 MEX_electrolux:0 "Electrolux"
 MEX_electrolux_desc:0 "Electrolux est une société suédoise d'électronique grand public appartenant à Axel Wenner Gren. L'expansion de son entreprise au Mexique aurait suscité plus d'intérêt pour l'élargissement de la base d'experts spécialisés en génie électrique."
 MEX_development:0 "Trains d'Axel"
 MEX_development_desc:0 "Axel Wenner Gren avait planifié une série de projets d'infrastructure dans toute l'Amérique latine avant d'être arrêté par les puissances alliées."
 MEX_ship:0 "Investissements suédois"
 MEX_ship_desc:0 "Ils donnent de l'argent, vous recevez de l'argent. Qu'est-ce qui ne va pas ?"
 MEX_mundane:0 "Fabrication industrielle"
 MEX_mundane_desc:0 "Fabrication industrielle"
 MEX_exotic:0 "Fabrication électrique"
 MEX_exotic_desc:0 "Fabrication électrique"
 MEX_export:0 "Commission de contrôle des exportations"
 MEX_export_desc:0 "Axel Wenner Gren avait prévu la création d'une commission de contrôle des exportations au Mexique qui aurait fait de lui le tsar économique du Mexique. C'est la goutte d'eau qui a fait déborder le vase et qui a forcé les Alliés à le mettre sur liste noire."
 MEX_war:0 "Guerre contre l'Allemagne"
 MEX_war_desc:0 "L'attaque du SS Potrero del Llano et du SS Faja de Oro par des sous-marins allemands a amené le Mexique à entrer en guerre aux côtés des Alliés le 21 mai 1942."
 MEX_USA:0 "L'accord Sinclair"
 MEX_USA_desc:0 "L'accord Sinclair a été le premier accord entre les Alliés et le Mexique à reconnaître la propriété mexicaine de son pétrole. Le pétrole devait être vendu à une société intermédiaire nommée Sinclair, qui l'expédierait ensuite à l'effort de guerre."
 MEX_usa_aviation_oil:0 "Raffineries de carburant à octane élevé"
 MEX_usa_aviation_oil_desc:0 "Raffineries de carburant à octane élevé"
 MEX_usa_airfields:0 "Défense hémisphérique"
 MEX_usa_airfields_desc:0 "Les États-Unis ont supplié le Mexique d'autoriser les droits de base et la construction de stations radar dans les zones vulnérables de la côte ouest."
 MEX_usa_bracero_program:0 "Programme Bracero"
 MEX_usa_bracero_program_desc:0 "Le programme Bracero était un programme visant à faire venir des citoyens mexicains pour gérer les fermes, les usines et d'autres moyens logistiques afin de contribuer à l'effort de guerre. Ces travailleurs seraient rémunérés pour leurs services par contrat. Cependant, la rémunération était inégale selon leur vocation, beaucoup d'entre eux ne recevant pas leur plein salaire ou ne recevant pas de salaire du tout. On estime qu'avec les intérêts, il y a encore une dette de 500 millions de dollars due à des ex-braceros."
 MEX_usa_arms_deal:0 "Licences américaines"
 MEX_usa_arms_deal_desc:0 "Pendant la Seconde Guerre mondiale, le Mexique a obtenu des licences et loué de nombreux types d'équipement, des avions aux chars et même aux navires."
 MEX_Soviet:0 "Alignement avec la Russie"
 MEX_Soviet_desc:0 "La diplomatie entre la Russie et le Mexique était presque inexistante en raison de l'hostilité des diplomates soviétiques, ce qui signifie qu'il n'y avait vraiment rien à faire pour que je puisse créer un arbre spécialement pour eux."
 MEX_AXIS:0 "Rejoindre l'Axe"
 MEX_AXIS_desc:0 "Quoi, tu t'attends à une remarque pleine d'esprit pour chaque petit point de mire ? J'ai eu le canal carpien en écrivant ce mod, dégage de mon cul."
 MEX_GER:0 "Solidifier l'entente Davis"
 MEX_GER_desc:0 "L'accord Davis était un accord entre le Mexique et les puissances de l'Axe pour acheter du pétrole à un intermédiaire américain qui le vendrait à l'Italie qui le livrerait ensuite à l'Allemagne. Cet accord ne représentait que 50 % de la production totale du Mexique, l'Allemagne étant liée par un traité d'achat de pétrole au Royaume-Uni et aux États-Unis. Lorsque la marine allemande a tenté d'acheter du pétrole en excès au Mexique, ils étaient entourés de murs de pierre. L'accord a officiellement pris fin en 1940, lorsque la Royal Navy a bloqué l'Italie."
 MEX_german_contracting:0 "Mégastructures allemandes"
 MEX_german_contracting_desc:0 "Les diplomates allemands étaient souvent idéalistes dans leurs relations avec le Mexique, assurés que la victoire serait rapide et que les affaires allemandes se répandraient dans le monde entier. L'Allemagne a ouvert des contrats pour les entreprises de construction nationales afin qu'elles participent au développement de l'infrastructure mexicaine, quelle que soit leur capacité à les réaliser en raison de l'effort de guerre."
 MEX_german_industry:0 "Aviation allemande"
 MEX_german_industry_desc:0 "L'Allemagne avait proposé au Mexique de développer son industrie aéronautique en plein essor, et le Mexique a été fortement tenté par une telle offre. Toutefois, cette entente n'a pas été conclue avec les États-Unis, mais le Mexique s'est servi de cette offre dans les négociations pour obtenir de meilleurs accords de la part de ce pays."
 MEX_german_rubber:0 "Fermes de caoutchouc financées par l'Allemagne"
 MEX_german_rubber_desc:0 "L'Allemagne, dans le cadre de son accord, envisageait un commerce du caoutchouc basé dans le sud du Mexique."
 MEX_german_mines:0 "Expéditions minières communes"
 MEX_german_mines_desc:0 "L'Allemagne a offert des conditions pour créer des sociétés minières germano-mexicaines en copropriété qui remplaceraient l'influence américaine dans le secteur minier mexicain."
 MEX_JAP:0 "L'oléoduc Salinas Cruz"
 MEX_JAP_desc:0 "Le Japon avait envisagé la construction d'un oléoduc entre la côte orientale et Salinas Cruz à travers l'isthme de Téhuantepec. Ce mégaprojet a été construit à une date ultérieure dans la vie réelle."
 MEX_japanese_merchant_marine:0 "Marine marchande mexicaine"
 MEX_japanese_merchant_marine_desc:0 "Le Mexique avait demandé au Japon, dans le cadre de ses accords commerciaux, d'aider non seulement à la création d'une marine marchande mexicaine efficace, mais aussi de l'aider."
 MEX_japanese_chemicals:0 "Minéraux interdits"
 MEX_japanese_chemicals_desc:0 "Un accord a été proposé pour que le Mexique fournisse au Japon une litanie de minéraux (non modélisés dans ce jeu) utilisés dans la production d'armes autrefois fournies par les États-Unis. Les États-Unis, dans la période qui a précédé la Seconde Guerre mondiale, ont décrété un embargo sur le Japon et réduit leur approvisionnement en minerais. Cela permettrait de contourner complètement l'embargo."
 MEX_japanese_machinery:0 "Importations japonaises"
 MEX_japanese_machinery_desc:0 "Importations japonaises"
 MEX_japanese_investments:0 "Investissements japonais"
 MEX_japanese_investments_desc:0 "Investissements japonais"
 MEX_collective_bargaining:0 "Négociation collective"
 MEX_collective_bargaining_desc:0 "En formant un bloc commercial, nous pourrions forcer les Alliés à respecter notre intégrité économique."
 MEX_latinism:0 "Coopération latine"
 MEX_latinism_desc:0 "Coopération latine"
 MEX_latin_autobahn:0 "L'autoroute panaméricaine"
 MEX_latin_autobahn_desc:0 "Les idées d'une super autoroute à travers l'Amérique remontent à la fin des années 1800 sous la forme d'un chemin de fer qui ne s'est jamais matérialisé. Dans les années 1920, l'idée d'autoroute a pris sa place. Le 29 juillet 1937, un traité prévoyant sa construction a été signé et, dans les années 1950, le Mexique a été le premier pays d'Amérique latine à terminer la construction de son tronçon de route."
 MEX_latin_weaponry:0 "Arsenal latin"
 MEX_latin_weaponry_desc:0 "Arsenal latin"
 MEX_latin_research:0 "Réseau de l'UNAM"
 MEX_latin_research_desc:0 "Pour lutter ensemble contre ce monde cruel, nous devons partager nos connaissances autant que nos armes."
 MEX_Soviet_Protection:0 "Protection soviétique"
 MEX_Soviet_Protection_desc:0 "Avec l'URSS à nos côtés, l'embargo est effectivement levé."
 MEX_Soviet_Rubber:0 "Communes de caoutchouc"
 MEX_Soviet_Rubber_desc:0 "Les négociations entre l'URSS et le Mexique ont échoué car l'URSS avait tout ce que le Mexique avait en quantités beaucoup plus importantes, à l'exception du caoutchouc."
 MEX_Soviet_Basing:0 "Base soviétique"
 MEX_Soviet_Basing_desc:0 "Les États-Unis ne permettraient pas à un allié soviétique de rester longtemps à leurs frontières, nous devons nous protéger."
 MEX_Soviet_Power:0 "Science soviétique"
 MEX_Soviet_Power_desc:0 "Science soviétique"
 MEX_Soviet_Weapons:0 "Armes russes"
 MEX_Soviet_Weapons_desc:0 "Armes russes"
 MEX_new_world_order:0 "Nouvel ordre mondial"
 MEX_new_world_order_desc:0 "Nouvel ordre mondial"
 MEX_National_Defense:0 "Défense nationale"
 MEX_National_Defense_desc:0 "Défense nationale"
 MEX_Mandatory_Retirement:0 "Loi sur la retraite obligatoire"
 MEX_Mandatory_Retirement_desc:0 "Ironiquement, le Mexique a forcé bon nombre de ses généraux et de ses hauts gradés à se retirer du service actif. Il s'agissait d'une tentative de stabiliser le Mexique en retirant les vieux caudillos du pouvoir tout en apportant du sang neuf à ce qui était un club de vieux hommes qui avaient dépassé leur âge d'or mentalement et physiquement depuis longtemps. Étonnamment, cette décision a été acceptée dans tous les domaines sans problème majeur, même par Maximino Avila Camacho."
 MEX_Selective_Retirement:0 "Retraite sélective"
 MEX_Selective_Retirement_desc:0 "Sinon, nous ne pouvons retirer que quelques généraux pour préserver certains de nos hommes les plus expérimentés, mais cela se traduirait évidemment par une prise de pouvoir pour les paranoïaques Caudillos."
 MEX_Static_Defense:0 "Défense statique"
 MEX_Static_Defense_desc:0 "Défense statique"
 MEX_Mexican_Maginot:0 "Projet : Tepeyollotl"
 MEX_Mexican_Maginot_desc:0 "Les montagnes du nord sont la défense naturelle contre les agressions du nord. De minces sentiers sinueux se transforment régulièrement en boue, ce qui fait de tout char un handicap. Les chaînes de montagnes étant si larges, et les aérodromes de montagne si peu nombreux et si petits, les attaques aériennes ne sont qu'un ennui. Pourtant, la nature n'est pas parfaite. Il est temps de le perfectionner."
 MEX_Eastern_Wall:0 "Tranchée de Monterrey"
 MEX_Eastern_Wall_desc:0 "Tranchée de Monterrey"
 MEX_Central_Wall:0 "Tranchées centrales"
 MEX_Central_Wall_desc:0 "Tranchées centrales"
 MEX_Sonora_Wall:0 "Tranchées de Sonora"
 MEX_Sonora_Wall_desc:0 "Tranchées de Sonora"
 MEX_Coastal:0 "Bunkers côtiers"
 MEX_Coastal_desc:0 "Alors que les forts sont bons pour les invasions terrestres, le principal moyen d'attaque des États-Unis sera de passer par nos ports."
 MEX_Fortify_Ports:0 "Fortifier les ports"
 MEX_Fortify_Ports_desc:0 "Fortifier les ports"
 MEX_NAV_BOMB:0 "Défense côtière aérienne"
 MEX_NAV_BOMB_desc:0 "Défense côtière aérienne"
 MEX_Innovative_ideas:0 "Idées innovantes"
 MEX_Innovative_ideas_desc:0 "Idées innovantes"
 MEX_Arm_Militias:0 "Former des milices"
 MEX_Arm_Militias_desc:0 "Il est temps de moderniser le corps de défense rurale, tant au niveau de l'équipement que de la formation."
 MEX_Joan:0 "Feminine Brigades of St. Joan of Arc"
 MEX_Joan_desc:0 "Joan of Arc brigades were a secret military society of Catholic women during the Cristero War that manufactured arms, supplied Cristero troops, fought in battles, acted as scouts, were messengers during battles, printed propaganda, and acted as spies. They swore to upmost secrecy so that even their families never knew they were members. They were known for their incredibly complex chain of logistics."
 MEX_Flexibile_Defense:0 "Flexible Defense"
 MEX_Flexibile_Defense_desc:0 "Flexible Defense"
 MEX_Air_Power:0 "Project: Ehecatl"
 MEX_Air_Power_desc:0 "Static defense is all well and good until its bypassed. Planes will offer better defense and will cover more area than a fort ever will."
 MEX_Mountain:0 "Central Coverage"
 MEX_Mountain_desc:0 "Central Coverage"
 MEX_Desert:0 "Cover the Sonora Passage"
 MEX_Desert_desc:0 "Cover the Sonora Passage"
 MEX_AAD:0 "Ehecatl's Shield"
 MEX_AAD_desc:0 "Ehecatl's Shield"
 MEX_Homefront:0 "The Homefront"
 MEX_Homefront_desc:0 "The Homefront"
 MEX_Open_Borders:0 "Open the Borders"
 MEX_Open_Borders_desc:0 "Open the Borders"
 MEX_Japanese_Immigration:0 "Japanese Immigration"
 MEX_Japanese_Immigration_desc:0 "Japanese immigrants were common to western Mexico as labourers, and found friendship with their Mexican counterparts. During WWII, Japanese Immigrants were forced to move to the cities, so that they couldn't help organize a Synarchist rebellion in the rural parts of the country."
 MEX_German_Immigration:0 "German Immigration"
 MEX_German_Immigration_desc:0 "German immigrants were a common sight in Mexico, and even participated in the Cedillo rebellion."
 MEX_Spanish_Immigration:0 "Spanish Refugees"
 MEX_Spanish_Immigration_desc:0 "Spanish Refugees were not just intellectuals, they were from all walks of life and found peace in Mexico."
 MEX_Quarantine:0 "Restrict Immigration"
 MEX_Quarantine_desc:0 "Restrict Immigration"
 MEX_Centralize_Migrants:0 "Quarantine Migrants"
 MEX_Centralize_Migrants_desc:0 "Mexico relocated immigrants coming from nations hostile to either Mexico or the US to the central cities during WWII out of fear that these migrants were spies meant to fester dissent."
 MEX_Big_Brother:0 "Big Brother"
 MEX_Big_Brother_desc:0 "Mexico had kept tabs on Immigrants from certain countries, like Germany and Japan, to ensure they weren't spies tasked with starting revolutions."
 MEX_News:0 "Squash Foreign Propaganda"
 MEX_News_desc:0 "Mexico is no stranger to foreign propaganda. The nation was a playground for propaganda networks from every major empire and faction on earth from the Soviets to the Germans, and even the Europeans. The most blatant case was the Franco propaganda machine tasked with sowing dissent in Mexico where Fransisco Franco spent many thousands on propaganda efforts a month."
 MEX_Green_Revolution:0 "The Green Revolution"
 MEX_Green_Revolution_desc:0 "During this time, Mexico underwent huge changes as it industrialized. Farms underwent what was called the Green Revolution as food efficiency skyrocketed, and healthcare and education improved."
 MEX_Saludbridad:0 "Secretaría de Salubridad y Asistencia"
 MEX_Saludbridad_desc:0 "Mexico's healthcare was abysmal during this period, as the distribution of people was not in places that offered traditional healthcare. Mexico had a horrific shortage of psychiatrists, with only 6 people in the entire country being licensed to do so. The dentists outside the urban areas, which was the majority, did not have a valid dental degree. Rural Mexicans were often treated by fraudulent doctors and herbalists until government programs stepped in during WWII."
 MEX_Literacy:0 "Literacy Programs"
 MEX_Literacy_desc:0 "Literacy Programs"
 MEX_IBEC:0 "International Basic Economy Corporation"
 MEX_IBEC_desc:0 "The IBEC was founded after 1945 by Nelson Rockefeller out of spite for President Harry S. Truman. Nelson wantd to prove to Latin Americans, and especially to Truman, how to industrialize Latin America."
 MEX_Gren:0 "Axel Wenner-Gren Foundation"
 MEX_Gren_desc:0 "Axel Wenner-Gren Foundation"
 MEX_Economic_Insolation:0 "Trade Protectionism"
 MEX_Economic_Insolation_desc:0 "Trade Protectionism"
 MEX_Industrialization:0 "Become Industrialized"
 MEX_Industrialization_desc:0 "Become Industralized"
 MEX_Banco:0 "Banco Nacional Cinematográfico"
 MEX_Banco_desc:0 "Banco Nacional Cinematográfico"
 MEX_Muralism:0 "Muralism"
 MEX_Muralism_desc:0 "During this era, murals and Mexican art went through a golden age. Never shying away from political matters, murals were just as much propaganda as art. As Diego Rivera said, "All art is propaganda. The only difference is the kind of propaganda." "
 MEX_Radio_Propaganda:0 "Expand La Hora Nacional"
 MEX_Radio_Propaganda_desc:0 "The National Hour used to be a radio spot at 10PM every sunday on all radio stations. The National Hour went through many iterations, and still exists today."
 MEX_Comics:0 "Comic Book Unity"
 MEX_Comics_desc:0 "Mexico in 1940 still had a subpar literacy rate, and comic books during this era bridged the gap so that all could enjoy narratives. Comics in Mexico were a unifying force, creating contests and spreading down to earth stories that people either related to or lived vicariously through."
 MEX_colegio:0 "Colegio De Mexico"
 MEX_colegio_desc:0 "The House of Spain over time evolved into a formidable school of sociology as Spanish intellectuals fled Spain."
 MEX_Nuclear:0 "Uranium Fever"
 MEX_Nuclear_desc:0 "Uranium Fever"
 MEX_Computer:0 "Computer Investments"
 MEX_Computer_desc:0 "Computer Investments"
 MEX_Sandoval:0 "Sandoval's Dream"
 MEX_Sandoval_desc:0 "Manuel Sandoval Vallarta was always a proponent for science for the sake of science until his final days."
 MEX_The_Purge:0 "Changing of the Guard"
 MEX_The_Purge_desc:0 "Changing of the Guard"
 MEX_Pacto_De_Honor:0 "Pacto De Honor"
 MEX_Pacto_De_Honor_desc:0 "Maximino Avila Camacho created what was known as the pact of honor, a sort of shadow government composed of people and organizations he subverted or convinced to join his cause. These people were often in a bad situation, with Maximino offering a way out such as companies harmed by the PEMEX nationalization, or Calles backers who suffered as his power collapsed."
 MEX_FTP:0 "Subvert the Unions"
 MEX_FTP_desc:0 "Maximino was an expert in subverting Unions. In Pluebla he dismantled and reformed Unions into something politically useful to give him an air of being a man of the people."
 MEX_Caciques:0 "Control the Caciques"
 MEX_Caciques_desc:0 "Maximino during his time was known for killing or discrediting anyone not towing the line. He used his military to smash bandit gangs, and destroy freelance Caciques, also known as Caudillos. These freelancers did not care for ideology like bigger caudillos did, and only looked out for themselves."
 MEX_Renovacion:0 "La Grupo Renovación"
 MEX_Renovacion_desc:0 " The renovación was a group of partisans in Mexican politics that used strong arm tactics and slander against leftist politicians to stir hard right fanaticism. They were supporters of both of the Avila Camacho brothers, and were the Joseph Mccarthy of Mexican politics."
 MEX_Renovacion2:0 "Feudal Mexico"
 MEX_Renovacion2_desc:0 "Feudal Mexico"
 MEX_Mexico_First:0 "Mexico First!"
 MEX_Mexico_First_desc:0 "Mexico First!"
 MEX_Union_Reform:0 "Union Reform"
 MEX_Union_Reform_desc:0 "Union Reform"
 MEX_Strengthen_Institutions:0 "Strengthen Institutions"
 MEX_Strengthen_Institutions_desc:0 "Strengthen Institutions"
 MEX_Era:0 "The People's Mexico"
 MEX_Era_desc:0 "The People's Mexico"
 MEX_Era2:0 "A New Dawn"
 MEX_Era2_desc:0 "A New Dawn"
 MEX_Camarilla:0 "La Camarilla"
 MEX_Camarilla_desc:0 "Just as Maximino has his pact of honor, Aleman had his own organizaion that is dubbed by historians as the Camarilla. Historically, Camarilla is a word used to describe the men behind the king in the context of the Spanish crown."
 MEX_Death:0 "Santa Muerte's Favor"
 MEX_Death_desc:0 "Santa Muerte's Favor"
 MEX_Inquisition:0 "The Political Inquistition"
 MEX_Inquisition_desc:0 "Just as Miguel Aleman was known to be suspiciously favored by death, he was also responsible for destroying his enemies using entirely legal means, such as using federal investigators as inquistors."
 MEX_Perfect_Dictatorship:0 "The Perfect Dictatorship"
 MEX_Perfect_Dictatorship_desc:0 "Historically, the Camarilla won as Miguel Aleman became president after Camacho's death. It is said that the 70 years from this point, where the PRI had unrivalled political power, was the perfect dictatorship."
 MEX_Perfect_Dictatorship2:0 "The Shadow of Death"
 MEX_Perfect_Dictatorship2_desc:0 "The Shadow of Death"
 MEX_Marias:0 "Renovate Islas Marias"
 MEX_Marias_desc:0 "Islas Marias was once known the as the playground for the dictator Porfirio Diaz. An island prison from which no one could escape, in planning stages before Alcatraz and designed with what was the most modern prison design techniques of his era, the radial design."
 MEX_Colegio:0 "El Colegio de México"
 MEX_Colegio_desc:0 "El Colegio de México"
 MEX_Syndicalist:0 "A Union of Unions"
 MEX_Syndicalist_desc:0 "Mexico's form of communism was always rather unique. Opposed to Soviet communism, popular Mexican communism came in a variant to Syndicalism. Unions were given great importance and place in the government, meant to reflect the will of the people, with some wishful thinking revolving around the idea of taking back the mines from foreigners to hand back to Mexicans."
 MEX_Unionize:0 "Empower the Unions"
 MEX_Unionize_desc:0 "Empower the Unions"
 MEX_Expropriation:0 "Finish the Expropriations"
 MEX_Expropriation_desc:0 "Finish the Expropriations"
 MEX_Republic:0 "United Mexican Unions"
 MEX_Republic_desc:0 "United Mexican Unions"
 MEX_Republic2:0 "Mexico for Mexicans!"
 MEX_Republic2_desc:0 "Mexico for Mexicans!"
 MEX_Strike_ENG:0 "Strike at the Empire!"
 MEX_Strike_ENG_desc:0 "Mexico's animosity towards the United Kingdom was no secret, ever since The United Kingdom bought Mexican oil fields. In the perfect world of Mexican elites, the United Kingdom would be savagely dismantled."
 MEX_Contain_ENG:0 "Contain British Influence"
 MEX_Contain_ENG_desc:0 "Mexican interests are threatened as long as the United Kingdom is in the Caribbean. By forcing the British out of the region, we can set up our own sphere of influence."
 MEX_ENG_Grab:0 "Grab her by the Colonies!"
 MEX_ENG_Grab_desc:0 "The United Kingdom must not be allowed to have such unrivaled power if we are to project ourselves onto the world stage. Taking its colonies would severely dismantle the empire."
 MEX_ZOOT:0 "Intervene in the United States"
 MEX_ZOOT_desc:0 "Following the Zoot Suit riots and the attack on Mexicans by US citizens and service members, there was wide outcry to intervene by the far left and far right."
 
 ###EVENTS
 
 mexico_calles.1.t:0 "DES REBELLES ATTAQUENT UN TRAIN !"
 mexico_calles.1.d:0 "Un train Mexico-Veracruz a été pris en embuscade hier par des dissidents, tuant de nombreux politiciens mexicains de la PMR. Le train a été pris en embuscade à un pont, qui était piégé par des explosifs, ce qui exclut le vol d'un bandit comme motif de l'attaque. Le train a été retrouvé par les autorités, complètement détruit par le feu, laissant peu de traces pour les enquêteurs. On ne sait pas si l'explosion a mis le feu aux voitures ou si les agresseurs les ont incendiées pour détruire des preuves. Le Mexique est confronté à une polarisation politique croissante, et il semble maintenant que les extrémistes politiques recourent à la violence."
 mexico_calles.1.a:0 "Tragique."
 mexico_calles.1.b:0 "Calles paiera pour ça, à temps."
 
 mexico_calles.2.t:0 "Opération : Mi Lucha"
 mexico_calles.2.d:0 "Nous avons enfin une raison d'arrêter Calles. Si nous pouvions entourer son rancho de troupes, il n'aurait nulle part où s'enfuir et n'aurait pas le temps d'avertir ses compagnons rebelles. Pendant qu'il est détenu, nous pouvons démanteler ce qui reste de sa base et faire table rase."
 mexico_calles.2.a:0 "Mettons fin à sa croisade idéologique."
  
 mexico_calles.4.t:0 "EXIL DE L'ANCIEN PRÉSIDENT MEXICAIN !"
 mexico_calles.4.d:0 "L'ancien président Plutarco Elias Calles et trois de ses bras droits ont été arrêtés sur ordre du président [MEX.GetLeader]. Les gauchistes mexicains ont accusé M. Calles d'essayer de faire fermenter la dissidence au sein de l'aile droite contre le président Cardenas, qu'il qualifie de communiste, et peut-être de forcer le pays à une guerre civile. Quand les autorités mexicaines ont pris d'assaut le rancho, elles ont arrêté Calles étendu dans son lit, lisant une traduction espagnole du livre d'Hitler « Mein kampf ». Calles a ensuite été forcé de prendre l'avion en pleine nuit, en direction de Houston, au Texas. Il est arrivé le matin, et on dit qu'il est en route pour San Diego où il vivra avec sa sœur.\n Une cache d'armes, probablement pour approvisionner les rebelles, a également été retrouvée."
 mexico_calles.4.a:0 "Je ne sais pas ce qui se passe au Mexique, mais j'ai trop peur de demander."
 mexico_calles.4.b:0 "Ils n'envoient pas leurs meilleurs vœux."
 mexico_calles.4.c:0 "Calles a reçu le même traitement qu'il a donné à tant d'autres."
  
 mexico_calles.5.t:0 "EXIL DE L'ANCIEN PRÉSIDENT MEXICAIN !"
 mexico_calles.5.d:0 "L'ancien président Plutarco Elias Calles et trois de ses bras droits ont été arrêtés sur ordre du président [MEX.GetLeader]. Les gauchistes mexicains ont accusé M. Calles d'essayer de faire fermenter la dissidence au sein de l'aile droite contre le président Cardenas, qu'il qualifie de communiste, et peut-être de forcer le pays à une guerre civile. Quand les autorités mexicaines ont pris d'assaut le rancho, elles ont arrêté Calles étendu dans son lit, lisant une traduction espagnole du livre d'Hitler « Mein kampf ». Calles a ensuite été forcé de prendre l'avion en pleine nuit, en direction de Houston, au Texas. Il est arrivé le matin, et on dit qu'il est en route pour San Diego où il vivra avec sa sœur.\n Un balayage du rancho n'a rien trouvé qui sorte de l'ordinaire."
 mexico_calles.5.a:0 "Je ne sais pas ce qui se passe au Mexique, mais j'ai trop peur de demander."
 mexico_calles.5.b:0 "Ils n'envoient pas leurs meilleurs vœux."
 mexico_calles.5.c:0 "Calles a reçu le même traitement qu'il a donné à tant d'autres."
  
 mexico_calles.6.t:0 "Rébellion des Calles !"
 mexico_calles.6.d:0 "Les partisans de Callista ont commencé une révolte au Mexique en réponse à ce qu'ils appellent « l'ification soviétique » du Mexique. Enthousiasmés par la rhétorique de Plutarco, ses partisans ont plongé le Mexique dans une nouvelle guerre civile. Reste à voir si cette rébellion atteint la brutalité de la révolution mexicaine, qui a déchiré le Mexique pendant 10 ans."
 mexico_calles.6.a:0 "Dios Mio."
  
 mexico_pemex.1.t:0 "Grèves des travailleurs du pétrole"
 mexico_pemex.1.d:0 "Président [Root.GetLeader], les travailleurs sont en grève contre le traitement injuste par les compagnies étrangères qui ont racheté la compagnie pétrolière Aguila. Ils ont déjà enfreint de façon flagrante bon nombre de nos lois, et les Mexicains n'auront que peu ou pas de réaction négative à leur égard. Il est préférable de nationaliser la compagnie pétrolière en vertu de la loi constitutionnelle qui affirme notre propriété sur toutes les ressources naturelles. La nationalisation du pétrole contribuerait à financer l'industrialisation de notre pays, et si la guerre éclatait, nous pourrions réaliser des profits conséquents."
 mexico_pemex.1.a:0 "Faisons un jeu d'influence."
  
 mexico_pemex.2.t:0 "LE MEXIQUE NATIONALISE LES COMPAGNIES PÉTROLIÈRES !"
 mexico_pemex.2.d:0 "[MEX.GetLeader] a annoncé la nationalisation des compagnies pétrolières au Mexique. Les sociétés précédemment étrangères seront confisquées et placées sous le contrôle de PEMEX, la compagnie pétrolière publique. Cela affecte de manière disproportionnée les entreprises britanniques et néerlandaises, qui exigent que leurs gouvernements partent en guerre. Les États-Unis ne savent pas trop s'ils doivent tolérer ou condamner la nationalisation, car la présence sur le marché pétrolier mexicain était non seulement négligeable, mais la nationalisation aide leur entreprise en éliminant la concurrence étrangère."
 mexico_pemex.2.a:0 "C'est de la folie, le Mexique va déclencher une guerre !"
 mexico_pemex.2.b:0 "C'est scandaleux ! Ils osent voler notre propriété ?!"
 mexico_pemex.2.c:0 "Nous attendons maintenant de voir leur réponse."
  
 mexico_pemex.3.t:0 "Le Mexique nationalise le pétrole !"
 mexico_pemex.3.d:0 "Le Mexique a annoncé la nationalisation de tout actif de ressources naturelles dans le pays. Les lobbyistes exigent la guerre, mais elle deviendra politiquement désordonnée quand la puissance montante de l'Allemagne sera une menace beaucoup plus claire. Si nous faisons la guerre, nous aurons moins de main-d'œuvre et de ressources pour faire face à l'Allemagne. Le terrain est accidenté et la guerre risque d'être longue. Notre autre option est de les mettre sous embargo et de les forcer à nous rendre nos avoirs lorsque le Mexique se rend compte qu'il n'a pas l'expertise nécessaire pour diriger une compagnie pétrolière."
 mexico_pemex.3.a:0 "Déclarer la guerre"
 mexico_pemex.3.b:0 "Affamons-les."
  
 mexico_pemex.4.t:0 "Le Mexique nationalise le pétrole !"
 mexico_pemex.4.d:0 "Le Mexique a annoncé la nationalisation de tout actif de ressources naturelles dans le pays. Les lobbyistes exigent la guerre, mais elle deviendra politiquement désordonnée quand la puissance montante de l'Allemagne sera une menace beaucoup plus claire. Si nous faisons la guerre, nous aurons moins de main-d'œuvre et de ressources pour faire face à l'Allemagne. Le terrain est accidenté et la guerre risque d'être longue. Notre autre option est de les mettre sous embargo et de les forcer à nous rendre nos avoirs lorsque le Mexique se rend compte qu'il n'a pas l'expertise nécessaire pour diriger une compagnie pétrolière."
 mexico_pemex.4.c:0 "Déclarer la guerre"
 mexico_pemex.4.d:0 "Affamons-les."
  
 mexico_pemex.5.t:0 "Embargo américain sur le Mexique !"
 mexico_pemex.5.d:0 "[USA.GetLeader] a annoncé que le Mexique sera sous embargo en réponse à la nationalisation des compagnies pétrolières américaines au Mexique. Les analystes politiques qualifient cette tentative de tentative d'affamer la compagnie pétrolière d'État mexicaine, PEMEX, et de forcer le Mexique à restituer les actifs nationalisés."
 mexico_pemex.5.a:0 "Voyons si PEMEX survit."
 mexico_pemex.5.b:0 "Ils essaient de nous affamer."
  
 mexico_pemex.6.t:0 "Embargo britannique sur le Mexique !"
 mexico_pemex.6.d:0 "[ENG.GetLeader] a annoncé que le Mexique sera sous embargo en réponse à la nationalisation des compagnies pétrolières américaines au Mexique. Les analystes politiques qualifient cette tentative de tentative d'affamer la compagnie pétrolière d'État mexicaine, PEMEX, et de forcer le Mexique à restituer les actifs nationalisés."
 mexico_pemex.6.a:0 "Voyons si PEMEX survit." 
 mexico_pemex.6.b:0 "Ils essaient de nous affamer."
  
 mexico_pemex.7.t:0 "Les États-Unis déclarent la guerre au Mexique !"
 mexico_pemex.7.d:0 "[USA.GetLeader] a annoncé une déclaration de guerre au Mexique à cause de l'indignation suscitée par la confiscation des avoirs pétroliers des sociétés américaines. [USA.GetLeader] a déclaré qu'il doit défendre les intérêts américains et qu'il ne tolérera pas les positions mexicaines contre les entreprises américaines. [MEX. GetLeader] a répondu que la propriété étrangère du pétrole n'était pas légale au départ en vertu de la loi mexicaine, et que tout futur président avait le droit légal d'appliquer la loi. [MEX.GetLeader] a également déclaré qu'ils se battront pour protéger leur constitution des intérêts étrangers."
 mexico_pemex.7.a:0 "Mon dieu."
 mexico_pemex.7.b:0 "Dios Mio."
  
 mexico_pemex.8.t:0 "Le Royaume-Uni déclare la guerre au Mexique !"
 mexico_pemex.8.d:0 "Le Royaume-Uni a déclaré l'état de guerre au Mexique, pour sa nationalisation de plus de 130 millions de dollars d'actifs. [ENG.GetLeader] a déclaré que « Peu importe si les États-Unis sont avec ou contre nous, le Royaume-Uni ne sera pas bousculé ! » Inutile de dire qu'il semble que le Mexique se trouve dans une situation très difficile."
 mexico_pemex.8.a:0 "Mon dieu."
 mexico_pemex.8.b:0 "Dios Mio."
  
 mexico_pemex.9.t:0 "Compensation"
 mexico_pemex.9.d:0 "Maintenant que nous sommes sous embargo et que la guerre a été temporairement évitée, il est peut-être temps d'offrir de verser 29 millions de dollars en réparations aux États-Unis, qui ont exigé une indemnisation pour les entreprises touchées. Cela évitera totalement la guerre avec les États-Unis et lèvera l'embargo, mais exercera une pression temporaire sur notre budget. Toutefois, l'expansion de nos marchés potentiels l'emporterait sur la pénalité."
 mexico_pemex.9.a:0 "Ils veulent une compensation ? J'aimerais les voir essayer."
 mexico_pemex.9.b:0 "Payez-leur une compensation, et mettez fin à tout ça."
  
 mexico_minor.2.t:0 "Escobar retourne au Mexique !"
 mexico_minor.2.d:0 "José Gonzalo Escobar, le chef de la rébellion ratée d'Escobar, est sorti de son exil et retourne dans sa patrie, le Mexique. M. Escobar a déclaré qu'il doit être aux côtés de son pays en ces temps difficiles. Escobar a été le chef d'un coup d'état raté pendant le Maximato du Mexique, où il a d'abord eu du succès dans les combats au sol et a été vaincu par l'armée de l'air du Mexique."
 mexico_minor.2.a:0 "Viva México!"
 mexico_minor.2.b:0 "Qui ? Quoi ?"
  
 mexico_minor.4.t:0 "Le Mexique accueille des intellectuels espagnols"
 mexico_minor.4.d:0 "[Root.GetLeader] a annoncé qu'il accueille dans le système universitaire mexicain les intellectuels qui fuient la guerre civile espagnole. Un nouveau campus, appelé « La Maison d'Espagne », permettra aux intellectuels de poursuivre leur travail. Le campus a été financé par une coalition de banques, de bureaux fédéraux et d'intérêts spéciaux."
 mexico_minor.4.b:0 "Un acte vraiment humanitaire."
 mexico_minor.4.a:0 "Construisez-le, et ils viendront."
  
 mexico_minor.5.t:0 "Subventions pour les Caudillos"
 mexico_minor.5.d:0 "Les Caudillos demandent des subventions de recherche pour moderniser notre branche militaire, quelles subventions devrions-nous financer ?"
 mexico_minor.5.a:0 "Subventions d'équipement d'infanterie"
 mexico_minor.5.b:0 "Subventions pour l'aviation"
 mexico_minor.5.c:0 "Subventions pour les chars"
  
 mexico_article_30.1.t:0 "Les diplomates anglais demandent l'arrestation de Jenkins"
  
 mexico_article_30.2.t:0 "Incident diplomatique"
 mexico_article_30.2.d:0 "Les diplomates britanniques sont outrés et nous demandent d'arrêter William Jenkins pour violation de l'article 30 de la Constitution. Ils l'accusent de trafiquer la politique mexicaine en utilisant son monopole médiatique pour dresser les Mexicains contre le RoyaumeUni. Cependant, nos sources disent que Jenkins refuse simplement de publier la plupart des films anti-allemands au Mexique, les événements récents soutenant le mouvement prudent. Le film précédent, « Le lion a des ailes », un film sur le raid de la RAF sur le canal de Kiel, avait suscité une telle colère que les cinémas mexicains ont dû retirer le film. William Jenkins, pour autant que nous le sachions, n'a rien fait de mal si les films pro-britanniques étaient impopulaires auprès du public mexicain. Cette situation pourrait aussi servir à expulser d'autres personnes que Jenkins ou les Anglais, nous aurions une excuse pour expulser tous les contrevenants de la nation afin de sauver la face, car nous ne blâmerions aucun parti en particulier. Que devrions-nous faire ?"
 mexico_article_30.2.a:0 "Expulser William Jenkins"
 mexico_article_30.2.b:0 "Expulser les Anglais"
 mexico_article_30.2.c:0 "Expulser tous les délinquants"
  
 mexico_article_30.3.t:0 "Intelligence Report: William Jenkins "
 mexico_article_30.3.d:0 "Les diplomates britanniques sont outrés et nous demandent d'arrêter William Jenkins pour violation de l'article 30 de la Constitution. Ils l'accusent de trafiquer la politique mexicaine en utilisant son monopole médiatique pour monter les Mexicains contre le Royaume-Uni. Cependant, la DFS affirme que Jenkins est lié à Maximino Camacho et qu'il le protège politiquement en échange d'opportunités commerciales. Maximino est un sympathisant connu de l'axe, et on dit qu'il a une photo de Mussolini suspendu au-dessus de son lit à son manoir à Pueblo. Il est évident que Maximino utilise son influence sur Jenkins pour empêcher l'influence non fasciste de prendre pied au Mexique. Les films pro-britanniques sont cependant extrêmement impopulaires auprès du public mexicain et ont incité les cinémas mexicains à cesser de les montrer dans certains cas. La décision d'autoriser les films en faveur du Royaume-Uni plairait au Royaume-Uni, mais pas au cinéphile mexicain. Cette situation pourrait aussi servir à expulser d'autres personnes que Jenkins ou les Anglais, nous aurions une excuse pour expulser tous les contrevenants de la nation afin de sauver la face, car nous ne blâmerions aucun parti en particulier. Que devrions-nous faire ?"
 mexico_article_30.3.a:0 "Expulser William Jenkins"
 mexico_article_30.3.b:0 "Expulser les Anglais"
 mexico_article_30.3.c:0 "Expulser tous les délinquants"
  
 mexico_zoot_suit.1.t:0 "Lagoon Trigger"
 mexico_zoot_suit.1.d:0 "Comment voyez-vous cela ?"
 mexico_zoot_suit.1.a:0 "ACTIVER"
  
 mexico_zoot_suit.2.t:0 "SLEEPY LAGOON MURDERS"
 mexico_zoot_suit.2.d:0 "Sleepy Lagoon, a popular hangout and lover's lane for Mexican teens who are often denied admission to public pools, is the site of a grisly murder as the body of Mexican citizen and US serviceman José Díaz was found. Díaz was found unconscious, intoxicated, and suffered blunt force trauma. Diaz later died from his injuries at Los Angeles General Hospital. Police scoured the city for the culprits and arrested the leader of the 1th street gang, Hank Leyvas, his girlfriend Dora Barrios, and 1 other Mexican-Americans out of 600 Mexican Americans rounded up by LAPD. Hank denies any tie to the murder. Tensions have been running high in Los Angeles between Angelenos and Pachucos, otherwise known as zoot suiters, and it seems the tensions won't be resolved any time soon."
 mexico_zoot_suit.2.a:0 "A disgusting act."
  
 mexico_zoot_suit.3.t:0 "SLEEPY LAGOON TRIAL"
 mexico_zoot_suit.3.d:0 "The trial of the Sleepy Lagoon murder begun today, with Hank and 2 others pleading not guilty. Hank pleaded that he and his girlfriend were attacked at Sleepy Lagoon that night by a group of men. Hank, assuming it was a gang related attack, called his gang to Sleepy Lagoon to find the muggers. They found a party near the site of the attack, and assuming it was a rival gang they confronted the partiers. A fight broke out between the gang and the partiers, lasting about 10 minutes. By morning, the body of Diaz was found. The coronor report states that Dia'z injuries are consistent with being hit by a car. The prosecution put forward E. Duran Ayres, chief of the Foreign Relations Bureau of the Los Angeles sheriff's office, to state that Mexicans as a whole are bloodthirsty and contain a biological urge to kill past down from their Aztec ancestors."
 mexico_zoot_suit.3.a:0 "This won't end well."
  
 mexico_zoot_suit.4.t:0 "HANK CONVICTED"
 mexico_zoot_suit.4.d:0 "The Sleepy Lagoon case has come to a close, as Hank and 16 others have been convicted of murder. The men of the gang are to be sent to San Quentin prison while their girlfriends, under suspiscion of accessory, were to be sent to the notorious Ventura School for Girls, a reformatory institution for deliquent and sexually promiscuous girls. Ventura's reputation is exceedingly harsh, and women sentenced there often attempt suicide before being transferred there. It is reported one girl has tried swallowing safety pins in an attempt to escape her sentence."
 mexico_zoot_suit.4.a:0 "Maybe tensions will die down now."
  
 mexico_zoot_suit.5.t:0 "ZOOT SUIT RIOTS"
 mexico_zoot_suit.5.d:0 "Racial tensions have exploded in Los Angeles, as an altercation between a group of pachucos and US servicemen have erupted into a race riot. Thousands of US servicemen are leaving their bases in droves to participate in the riot, with some servicemen abandoning their post from as far away as Los Vegas to Riot in Los Angeles. Servicemen were seen raiding bars theaters and cafes to drag out Mexican youths, some of them children, to be stripped naked and beaten as their clothes were burned. A smaller mob has descended on the Black neighborhood of Watts, but there is no word on the scale of the damage done there. LAPD has refused to take action against the riots stating "Well, we represented public opinion. Many of us were in the First World War, and we're not going to pick on kids in the service." "
 mexico_zoot_suit.5.a:0 "Horrific."
  
 mexico_zoot_suit.6.t:0 "MEXICO OUTRAGED"
 mexico_zoot_suit.6.d:0 "Mexico is outraged over the handling of the Zoot Suit riots, with nationalists stating that the attacks on Mexican citizens by the United States armed forces is an act of war. The nationalists are demanding their government to step in and declare war over this brazen act of aggression. The communist and left wing nationalists back this stance as well, saying what has been done cannot be forgiven. The situation has spiralled out of control, and it is not known whether Mexican-American diplomacy will ever recover."
 mexico_zoot_suit.6.a:0 "Things are getting out of control."
  
 mexico_zoot_suit.7.t:0 "Intel: Los Angeles, California"
 mexico_zoot_suit.7.d:0 "We have devised a plan to use the Mexican immigrants immigrating to the United States to be informants for our intelligence services. Many left to escape the revolution, and some are even in the military! Its possible that we might find some Mexican patriots to pass along crucial information."
 mexico_zoot_suit.7.a: "See what you can do."
  
 mexico_faction.1.t:0 "Alliance Invitation"
 mexico_faction.1.d:0 "We have received notice that Mexico wants to ally itself with us, what do we say in response?"
 mexico_faction.1.a:0 "Yes."
 mexico_faction.1.b:0 "No."
  
 mexico_communist.1.t:0 "Report: Dioniso Encinia"
 mexico_communist.1.d:0 "The PCM, from its inception, was created and funded by Soviet Russia. Dioniso is a Soviet puppet, and his presence is divisive. The PCM has splintered into many opposing communist parties entirely due to Dioniso's insecurity, purging members who might threaten his seat as the leader. Dioniso is entirely dependent on Soviet guidance, and the advice of his much more capable wife. A PCM led Mexico would be disastrous, not only creating a false government and puppet state but filling it with intentionally inept leadership. Currently, relations with the Soviets have remained nonexistent after the failed Soviet-backed coup in 1929, and the outlawing and dismantling of the PCM in the following years. They are however now growing as communist support is surging in Mexico. We cannot stop the rise of communism, but we can stop who will lead it. The attempted assassionation..."
 mexico_communist.1.a:0 "Succeeds in killing Dioniso"
 mexico_communist.1.b:0 "Fails in killing Dioniso"
  
 mexico_communist.2.t:0 "Mexican government overthrown"
 mexico_communist.2.d:0 "Riding off rising communist sentiment among popular culture, the Soviet backed PCM has successfully risen to power. Mexico is now a puppet state of the Soviet Union. American diplomats are outraged over brazen Soviet influence on their doorstep, and threaten war with the Mexican government and their Russian backers."
 mexico_communist.2.a:0 "Things have gotten out of hand."
  
 mexico_communist.3.t:0 "Mexican government overthrown"
 mexico_communist.3.d:0 "Our attempts to install our puppet into power in Mexico, Dioniso Encina, has succeeded. The Mexican government has been overthrown after years of work. We now have a tangible foothold in the Americas, allowing us to project power into Latin America and even strike at the United States."
 mexico_communist.3.a:0 "Fantastic work!"
  
 mexico_1940.1.t:0 "PRI Candidate"
 mexico_1940.1.d:0 "The election is drawing closer, and we must put forward a candidate to campaign for the PRI against the right wing. Currently, there are two possible candidates. Fransisco Mugica is left wing, and more aligned with socialist ideals. Choosing Mugica would be a risk if popularity for socialist ideals are low. Manuel Ávila Camacho is the more centrist choice, and is more accepted by the right wing. However, choosing Camacho would stop any hope of left wing reforms passing."
 mexico_1940.1.a:0 "Choose Fransisco Mugica to run for president. (Communist choice)"
 mexico_1940.1.b:0 "Choose Manuel Ávila Camacho to run for president. (Neutral choice)"
  
 mexico_1940.2.t:0 "Right Wing Candidate"
 mexico_1940.2.d:0 "The right wing is currently in a civil war between Juan Andreu Almazán and Joaquin Amaro over who should be the presidential candidate. Almazán is known more for being a noted businessman rather than a military figure, and draws in support mainly from wealthy Mexicans. However, his support among the working poor is abysmal as he is seen as offering nothing to them. Almazán's foreign policy is noticeably pro-US and further alianates average Mexicans. Amaro however is a famous military figure, and draws respect from the nationalists. Despite this, Almazán is seen as the inevitable choice for the right wing candidacy and Amaro's bid is quickly losing support to Almazán's campaign through a series of high profile defections. It is clear that Amaro will inevitably lose as Juan is backed by US interests and people find voting for a candidate that the US would try to overthrow is a fool's errand. However, there are people among the fascist cabal in Mexican politics who want to ensure that Almazán never lives to see election day. Maximino Ávila Camacho, brother to Manuel Ávila Camacho, has devised a plan to assassinate Juan Almazán at Plueba by staging an train accident."
 mexico_1940.2.a:0 "Juan Almazán runs for president. (Democratic choice)"
 mexico_1940.2.b:0 "Juan Almazán dies, Amaro runs for president. (Fascist choice)"
  
 mexico_1940.3.t:0 "MEXICAN PRESIDENTIAL CANDIDATE KILLED!"
 mexico_1940.3.d:0 "Juan Almazán, the front runner to become the right wing presidential candidate has died in a train derailment in Plueba killing all those aboard. Almazán, a controversial figure, is no stranger to assassination attempts and has had multiple attempts on his life during the presidential campaign. His supporters have accused the PRI itself of orchestrating the derailment. Previously, Almazán was attacked by assassins wearing sarapes that hid machine guns while staying at the house of Fransisco Barbosa. His campaign claims he was attacked by an army of 100 assassins, and that he had to be stopped from running outside to fight them. Former general Alfredo Serratos however stated in an interview there were only 5 assassins."
 mexico_1940.3.a:0 "Horrific."
  
 mexico_1940.4.t:0 "Mexican election"
 mexico_1940.4.d:0 "The Election has arrived, and the election is won by..."
 mexico_1940.4.a:0 "Fransisco Mugica (Communist choice)"
 mexico_1940.4.b:0 "Manuel Ávila Camacho (Neutral choice)"
 mexico_1940.4.c:0 "Juan Almazán (Democratic choice)"
 mexico_1940.4.e:0 "Joaquin Amaro (Fascist Choice)"
 
 ###DECISIONS
   
 MEX_PEMEX_Situation:0 "The PEMEX Embargo"
 MEX_PEMEX_Situation_desc:0 "Mexico did not just accept the consequences of the PEMEX Embargo. Mexico had implemented countermeasures to use the newly nationalized oil and to support their fledgling oil indistry."
 MEX_Stove:0 "The Stove Act"
 MEX_Stove_desc:0 "In what is arguably an environmentalist stance, Mexico pushed the replacement of wood stoves for stoves relying on oil derivatives such as kerosene. This slowed the deforestation of Mexico, and gave the Mexican oil industry a domestic market."
 MEX_Charity:0 "Nationalist Donations"
 MEX_Charity_desc:0 "When Mexico proclaimed the nationalization of PEMEX, ordinary Mexicans donated everything they had to pay for the costs associated with the nationalization. One particular story involves Mexicans donating items in a huge pile, with rich women throwing in prized jewelry as rancheros brought their prized cattle to donate to the Republic."
 MEX_Black_Market:0 "Approach other buyers"
 MEX_Camargo:0 "Develop the Camargo bauxite deposit"
 MEX_Camargo_desc:0 "The Camargo deposit was mentioned in a USGS report dating 1957, where it states the deposit was known since the 1930s but not exploited until later."
 MEX_DGIPS:0 "D.G.I.P.S Operations"
 MEX_DGIPS_desc:0 "What the DGIPS is depends on you ask. To some the DGIPS are merely peacekeepers who protect Mexican from threats that can't be seen, and to others the DGIPS was a band of American-trained assassins pushing a political agenda. As with all things, the truth lies somewhere in between."
 MEX_Kruger:0 "Arrest Hilde Krüger"
 MEX_Kruger_desc:0 "Hilde Krüger was a German starlet working in both America and Mexico. She was embedded with American and Mexican elites and in particular to President Avila Camacho. As the war dragged on, she became a German spy."
 MEX_Curb_Americans:0 "Curb American Influence"
 MEX_Synarchist_Baja:0 "Dismantle Canadian support in Baja"
 MEX_False_Flag:0 "Approach Mexican spy cells in the United States"
 MEX_GEO:0 "The Great Game"
 MEX_GEO_desc:0 "In order to protect our interests, we must project our power in key spots around the globe. Controlling these spots and developing them to project power would be a great boon for us."
 MEX_ENG_Shield:0 "Expel British Influence in the Caribbean"
 MEX_ENG_Shield_desc:0 "The United Kingdom has been a hostile entity for nearly 20 years, it is time to evict them from having any possible influence near us and create a buffer zone."
 MEX_Jamaica:0 "Claim Jamaica"
 MEX_Fact:0 "Faction Control Panel"
 MEX_Fact_desc:0 "This panel holds the utilities needed to interact with other faction members, and provides a way for AI members to interact with you and be more useful to you. Provided by 'Curse of Huitzilopochtli - Mexico Overhaul'."
 MEX_Join:0 "Join Mexico's Faction"
 MEX_Research_Group:0 "Join Faction Research Group"
 MEX_USA_research:0 "Join US Tech Group"
 MEX_GER_research:0 "Join Central Powers Tech Group"
 MEX_JAP_research:0 "Join Japanese tech Group"
 MEX_JAP_research2:0 "Join The Japanese Technological Exchange"
 
 ###ADVISORS + IDEAS
 
 Joaquin_Amaro:0 "Joaquín Amaro Domínguez"
 Joaquin_Amaro_desc:0 "Known as "El Indio" Amaro is best known for his complete overhaul of the Mexican military following the revolution. His policies rebuilt the shattered army, and brought many organizational innovations to the Mexican military structure. His reforms were even covered by American newspapers, who marveled at how a single indian could rebuild an entire army. "
  
 Andres_Figueroa:0 "Andrés Figueroa"
 Andres_Figueroa_desc:0 "Secretary of the army, Andres Figeroa was the secretary appointed by Cardenas to purge the military of potential traitors and enact Cardenista reforms. In real life, Andres Figeroa died a few months after he accepts this position in 1936 of unknown causes."
 
 MEX_pablo_m_valenzuela:0 "Pablo Macías Valenzuela"
 MEX_pablo_m_valenzuela_desc:0 "Valenzuela's responsibility during his term as defense secretary was the defense of Mexico, particularly its shores, from any surprise attack."
  
 enrique_estrada2:0 "Enrique Estrada"
 enrique_estrada_desc2:0 "Enrique Estrada was a student under the famous revolutionary General Felipe Angeles, where Enrique was taught the art of artillery."
  
 MEX_Escobar:0 "José Gonzalo Escobar"
 MEX_Escobar_desc:0 "José Gonzalo Escobar was the leader of the Escobar rebellion to oust Callistas from power. His rebellion had initial success with ground forces, but the lack of support from the airforce sealed the fate of his coup."
  
 matias:0 "Matías Ramos Santos"
  
 urquizo:0 "Fransisco L. Urquizo"
 urquizo_desc:0 "Fransisco L. Urquizo jumped from position position throughout his political career, but the most prominent in his political career in this era was being the head of war industry."
  
 manuel:0 "Manuel Ávila Camacho"
 manuel_desc:0 "Manuel Avila Camacho was the secretary of defense between 1936-1939, where he resigned to run for president the next year."
  
 jesus:0 "Jesús Agustín Castro Rivera"
  
 cardenas:0 "Lazaro Cardenas"
 cardenas_desc:0 "Cardenas, after his term, had become a controversial figure due to a shift to the right in Mexican politics slandered him as a communist puppet. However, his status as a hero of the revolution inspired confidence in both Mexicans and the military."
  
 MEX_candido_aguilar:0 "Candido Aguilar"
 MEX_candido_aguilar_desc:0 "Candido Aguilar was a Mexican officer famous for exposing political corruption and fleeing the country. He returned shortly after Plutarco Elias Calles was exiled, and served as an advisor."
  
 Luis_F_Cubillas:0 "Luis Farell Cubillas"
 Luis_F_Cubillas_desc:0 "Cubillas is the most revered Mexican aviation idol, and one of the last few surviving idols. He flew sorties in every conflict in Mexico since the Mexican Revolution, and his many decorations make him a symbol of pride in Mexico."
 Luis_F_Cubillas2:0 "Luis Farell Cubillas"
 Luis_F_Cubillas_desc2:0 "Cubillas is the most revered Mexican aviation idol, and one of the last few surviving idols. He flew sorties in every conflict in Mexico since the Mexican Revolution, and his many decorations make him a symbol of pride in Mexico."
  
 MEX_Alfonso_Cruz_Rivera:0 "Alfonso Rivera"
 Alfonso_C_Rivera:0 "Alfonso Rivera"
 Alfonso_C_Rivera_desc:0 "Alfonso Cruz Rivera is one of the last remaining Mexican air idols. During Mexico's involvement in the Spanish Civil War, he was responsible for flying in supplies during the night. In the 1950s during the Mexican-Guatemalan war, he was responsible for planning an aerial attack that would've wiped Guatemala's airforce, if it had not been called off at the last second due to political negotiations."
 Alfonso_C_Rivera2:0 "Alfonso Rivera"
 Alfonso_C_Rivera2_desc:0 "Alfonso Cruz Rivera is one of the last remaining Mexican air idols. During Mexico's involvement in the Spanish Civil War, he was responsible for flying in supplies during the night. In the 1950s during the Mexican-Guatemalan war, he was responsible for planning an aerial attack that would've wiped Guatemala's airforce, if it had not been called off at the last second due to political negotiations."
  
 Juan_Azcarate:0 "Juan Azcárate"
 Juan_Azcarate_desc:0 "Juan Azcárate was a highly decorated aviation engineer during the Maximato era, and was one of Mexico's aviation legends. He was a director of the TNCA before its shut down during the Maximato. He blamed the closure in his autobiography on political suppression."
  
 MEX_Alfonso_Tabon:0 "Alfonso Tabon"
 MEX_Alfonso_Tabon_desc:0 "Alfonso Tabon was the army officer appointed to explore ways of modernizing the Mexican airforce. In real life, his attempts were futile as the paranoia leading up to WWII meant other countries were histant to license planes, and technology. The dismantling of the Mexican aviation programs during the Maximato led to a serious brain drain on native designs."

 MEX_Juan:0 "Juan Villasana"
 MEX_Juan_desc:0 "Juan Villasana is another highly decorated aviation pioneer. He invented the Anáhuac Helix, and his invention was exported to other Latin American countries, and Japan. The Imperial Japanese air corps gave him commendation for his invention, and he is noted as the founder of Mexican aviation. He was also one of the first people to create a helicopter, dubbed the "Villasana Helicopter.""
  
 MEX_Gustavo_L_Gonzalez:0 "Gustavo L. Gonzalez"
  
 Salinas:0 "Gustavo Adolfo Salinas Camiña"
 Salinas2:0 "Gustavo Adolfo Salinas Camiña"
 Salinas3:0 "Gustavo Adolfo Salinas Camiña"
 Salinas_desc:0 "The first airman to perform a naval strike. In 1943 he was quoted as saying "The bombs I used were home-made, with a charge of 52 sticks of dynamite. Primitive as they were, they worked like a charm. At the time I was flying an old Wright pusher type. It occurred to me that the day would come when we would have planes of weight-carrying efficiency beyond one's fondest hopes, and that then the plane would come into its own as a military assault weapon of fabulous power. That day has come." "
 Salinas2_desc:0 "The first airman to perform a naval strike. In 1943 he was quoted as saying "The bombs I used were home-made, with a charge of 52 sticks of dynamite. Primitive as they were, they worked like a charm. At the time I was flying an old Wright pusher type. It occurred to me that the day would come when we would have planes of weight-carrying efficiency beyond one's fondest hopes, and that then the plane would come into its own as a military assault weapon of fabulous power. That day has come." "
 Salinas3_desc:0 "The first airman to perform a naval strike. In 1943 he was quoted as saying "The bombs I used were home-made, with a charge of 52 sticks of dynamite. Primitive as they were, they worked like a charm. At the time I was flying an old Wright pusher type. It occurred to me that the day would come when we would have planes of weight-carrying efficiency beyond one's fondest hopes, and that then the plane would come into its own as a military assault weapon of fabulous power. That day has come." "

 agustin_olachea2:0 "Agustin Aviles Olachea"
 agustin_olachea2_desc:0 "Agustin Aviles Olachea built air colleges during WWII, and helped formalize the Mexican airforce for later generations as the era of self taught revolutionary air idols came to a close."
  
 antonio:0 "Antonio Cardenas Rodriguez"
 antonio_desc:0 "Antonio's defining moment over his military career was leading Squadron 201 over the Phillipines in the closing stages of the second world war."
 
 Miguel_Comacho:0 "Miguel Ávila Camacho"
 Miguel_Comach_desc:0 "Miguel Ávila Camacho was the replacement secretary of army after Andres Figeroa. He was noted as having finally professionalized the Mexican army by American observers, and rebuilt the shattered Mexican army into a small but disciplined force."
  
 Maximino:0 "Maximino Ávila Camacho"
 Maximino_desc:0 "Maximino is the brother to Manuel Avila Comacho. Maximino is noted for being not only an Axis Sympathizer, but also a business partner to William Jenkins who has a monopoly on Mexican media and thwarting Allied influence. Maximino's interference singlehandedly destroyed the propaganda attempts of France and Britain."
  
 Mugica:0 " Francisco José Múgica"
 Mugica_desc:0 "Múgica was one of the more well known generals during the time of the Mexican revolutions, and was intended to be picked by Cardenas to be his left wing successor instead of the more conservative Manuel Avila Comacho. Mugica's candidacy was not feasible, as by the end of Lazaro's term support for his political views collapsed."

 MEX_PAB:0 "Pablo Quiroga Trevino"
 MEX_PAB_desc:0 "Pablo Quiroga Trevino is noted as being one of Cardenas's closest allies. He is responsible for enforcing the controversial Socialist education, and crusading for Cardenas's politics. Pablo Quiroga was one of the few ministers of the original cabinet that was on the side of Cardenas."
  
 MEX_SANTA:0 "Miguel G. Santa Ana"
 MEX_SANTA_desc:0 "Miguel G. Santa Ana was responsible for the procurement of equipment, supplies, and other assets on behalf of S.E.D.E.N.A, Mexico's secretary of army and navy."
  
 Castillo:0 "Fransisco Castillo"
 Castillo_desc:0 "Castillo was best known for his position as ambassador to foreign countries, exploring possible trade deals and generally improving diplomatic relations."
  
 agustin_olachea:0 "Agustin Aviles Olachea"
 agustin_olachea_desc:0 "Agustin Olachea was responsible for the construction of anything deemed crucial to the function of the Mexican armed forces. He oversaw construction of many military projects ranging from new air bases to new war colleges throughout Mexico."
  
 MEX_plutarco_e_calles_desc:0 "Plutarco Calles, also known as "El Jefe Maximo", was the populist president from 1924-1928. Initially he was a man of the people with lots of public support, and a hero of the revolution. Unfortunately, like the dictator Porfiro Diaz the revolution fought against, he held onto power in Mexico until 1936 through puppet presidents and supporters in the PRM. His politics drifted to the right as time went on, and when his policies helped create the Cristero war his reputation had been entirely destroyed. This bad reputation culminated in 1936, with his exile to San Diego."
  
 padilla:0 "Ezequiel Padilla Peñaloza"
 padilla_desc:0 "During his time in government, padilla is most known for his staunch pro-US stance. Padilla was such a staunch supporter of US interest he periodically gave the US top secret Mexican documents."
  
 MEX_eduardo_saurez:0 "Eduardo Saurez"
 MEX_eduardo_saurez_desc:0 "Eduardo Saurez was Mexico's minister of finance from 1935 to 1946."
  
 MEX_rex_applegate:0 "Rex Applegate"
 MEX_rex_applegate_desc:0 "Rex Applegate was a US officer, and Roosevelt's personal bodyguard sent to train Mexican soldiers in special forces tactics, namely close quarters combat, and serving as advisor well after the war."

 Heriberto:0  "Heriberto Jara Corona"
 Heriberto_desc:0  "Heriberto is the very first secretary of navy of Mexico. Due to centralization of the military, the secretary of navy was created to dismantle the military's political power."
  
 hector:0 "Hector Meixueiro"
  
 gustavo:0 "Gustavo Adolfo Salinas Camiña"
 gustavo_desc:0 "The first airman to perform a naval strike. In 1943 he was quoted as saying "The bombs I used were home-made, with a charge of 52 sticks of dynamite. Primitive as they were, they worked like a charm. At the time I was flying an old Wright pusher type. It occurred to me that the day would come when we would have planes of weight-carrying efficiency beyond one's fondest hopes, and that then the plane would come into its own as a military assault weapon of fabulous power. That day has come." "
  
 matias2:0 "Matías Ramos"
  
 enrique_estrada:0 "Enrique Estrada"
 enrique_estrada_desc:0 "Enrique Estrada was a student under the famous revolutionary General Felipe Angeles, where Enrique was taught the art of artillery."
  
 MEX_Manuel_Sandoval_Vallarta:0 "Manuel Sandoval Vallarta"
 MEX_Manuel_Sandoval_Vallarta_desc:0 "Vallarta was a Mexican physicist who lectured at both MIT and UNAM. His field of experise was in cosmic rays. In 1927, he recieved a Gugeinheim Fellowship where he was hosted at the university of Berlin and Leipzig. While there, he learned from Einstein, Heiseinberg, Schrodinger, and Planck. In 1946, he chose to stay at UNAM full time to become an advisor for science policy. Vallarta is unique in that he mentored students in the US who would go on to complete the Manhattan Project. His pupils were Richard Feynman, and Julius Stratton. He also was a collegue to famous Belgian physcist Georges Lemaître during research on cosmic rays."
  
 PEMEX:0 "PEMEX"
 PEMEX_desc:0 "PEMEX is the nationalized oil company of Mexico. Their creation started a massive wave of geological discoveries, social evolution, and economic innovations and was the main driving force behind Mexico's industrialization."
  
 aguila:0 "Aguila Oil"
 aguila_desc:0 "The Sinarquistas, Mexico's fascists, were ardent capitalists who believed in Mexican ownership of the Mexican market. If any foreign company wanted to enter the Mexican market they would need to do so through an independent Mexican intermediary. Under their leadership, the foreign oil industry would be forcefully naturalized and if PEMEX existed, it would have been auctioned off in pieces to Mexican elites."
  
 CEMEX:0 "CEMEX"
  
 Azcarate:0 "Azcarate S.A."
 Azcarate_desc:0 "Azcarate, after his political exile, formed a small aviation company where he built projects in partnership with Lockheed Martin during WWII."
  
 baja:0 "Mariscraft S.A."
 baja_desc:0 "Mariscraft was an obscure Mexican aviation company and only produced 1 plane in real life, the MA-260. The MA-260 was said to be a Mexican project to create a long range fighter-bomber, based on the concept of the 8W Zeus."
  
 Mendoza:0 "Productos Mendoza"
 Mendoza_desc:0 "Mendoza is the second legendary Mexican gun designer, behind Manuel Mondragon. They specialize in machine guns, ranging from HMGs to SMGs and full automatic rifles."
  
 Obregon: "Alejandro Obregón"
 Obregon_desc:0 "Obregón is best known for the Obregón .45 Pistol which innovated in simplifying the design of what looked like the 1911. Internally, it was vastly different and featured many simplified parts. This made the Obregón pistol more reliable and cheaper than the 1911. Obregón's are said to be hallmarks of craftsmanship."
  
 TGA2:0 "TGA"
 TGA2_desc:0 "The TNCA, now branded TGA, did not just make planes. They developed tanks that focused on heavy armor, and large caliber barrels. However, both the aviation and tank divisions were shut down during the Maximato."
  
 Grupo_Ramirez:0 "Grupo Ramirez"
 Grupo_Ramirez_desc:0 "Mexico's first car company, and creator of the Rural Ramirez truck. They specialize in cheap reliable cars and engines."
  
 Grupo_Ramirez2:0 "Grupo Ramirez"
 Grupo_Ramirez2_desc:0 "Mexico's first car company, and creators of the Rural Ramirez truck. They specialize in cheap reliable cars and engines."
  
 VAM:0 "VAM"
 VAM_desc:0 "A government controlled car manufacturer, originally an American jeep subsidiary that was turned into its own company following a government buyout."
  
 VAM2:0 "VAM"
 VAM2_desc:0 "A government controlled car manufacturer, originally an American jeep subsidiary that was turned into its own company following a government buyout."
  
 TELMEX:0 "TELMEX"
 TELMEX_DESC:0 "Telmex is the Mexican telecomm monopoly. Before it was sold off to private interests, it was bought out by the Mexican government to renovate Mexico's communication networks."
  
 MEX_ASTIMAR:0 "ASTIMAR"
 MEX_ASTIMAR_desc:0 "ASTIMAR is the government directed ship builder. They specialized in gunboats, and coastal defense."
  
 AHMSA:0 "AHMSA"
 AHMSA_desc:0 "AHMSA is the largest iron and coal miner in Mexico, they are also the largest steel manufacturer. They specialize in machine parts, and steel parts for infrastructure such as bridges."
  
 league:0 "Mexican League of Radio Experiments"
 league_desc:0 "The Mexican League of Radio Experiments were a group of scientists, some of them child prodigies, that innovated in the field of radio communications. They're best known for inventing the technology that allowed color television to exist."
  
 Echevarrieta:0 "Echevarrieta Shipyards"
 Echevarrieta_desc:0 "Echevarrieta was a Spanish shipyard company, who sold convoy escorts to Mexico."
  
 Odero:0 "Odero Shipyards"
 Odero_desc:0 "Odero Shipyards was an Italian shipyard company, who were responsible for building the more armored ships in Mexico's fleet."
  
 Angel:0 "Angel Lascurian"
 Angel_desc:0 "Angel Lascurian was a legendary aviator in Mexico, and made the most advanced and futuristic looking of any plane produced by Mexico. Aviation enthusiast magazines marveled how he designed and manufactured a natively designed, two engine single seater cargo aircraft using only a simplistic workbench. This aircraft was called the Aura, and was said by observers to be unnaturally agile for a plane of its size."
  
 electridad:0 "Comisión Federal de Electricidad"
 electridad_desc:0 "Comisión Federal de Electricidad is the state run energy company, also responsible for the development and construction of Mexico's nuclear energy plants."
  
 yokosuka_naval_arsenal2:0 "Yokosuka Naval Arsenal"
  
 curse:0 "The Curse of Huitzilopochtli"
 curse_desc:0 "The Mexican revolution, Cristero war, and Escobar rebellion have left Mexicans hesitant to trust the military, let alone join them. Enlightened thinkers say these tragedies, and all Mexican tragedies, were created by the Aztec god of war to take his bloody tribute that he once took from the Aztecs."
  
 jenkins:0 "Jenkins Blockade"
 jenkins_desc:0 "William O. Jenkins holds a monopoly of the Mexican media. His silent partner in this was Maximino Avila Comacho, who was an Axis Sympathizer. It was this alliance, dubbed the Jenkins Blockade by certain historians, that one of the big factors in the abysmal failure of the British-French attempt to take advantage of the isolationism in the United States foreign policy and goad Mexico into a European sphere of influence."
  
 allied:0 "Allied Propaganda"
 allied_desc:0 "France and Britain are trying to inject propaganda into Mexican media in an attempt to take advatange of America's isolationism to destabilize the American sphere of influence. Their efforts have been abysmal, and they are getting increasingly desperate enough to cause a diplomatic scene."
  
 porfirismo:0 "Porfirismo"
 porfirismo_desc:0 "The old wealth of Mexico are heavily Porfiristas, who benefited from Porfiro Diaz's dictatorship. They have been supporting Germany out of spite for the United Kingdom, and are actively thwarting the efforts of British and French propagandists. They are using their vast political presence to push Mexico into the arms of the Axis."
  
