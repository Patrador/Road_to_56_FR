l_french:
 
#News
r56.news_event.1.t:0 "Mussolini retiré du pouvoir"
r56.news_event.1.desc:0 "Après la défaite de l'Italie en Éthiopie et le récent accord de paix entre les gouvernements italien et éthiopien, des manifestations massives se sont formées dans presque toutes les grandes villes italiennes pour demander l'exclusion de Mussolini au poste de Premier ministre italien et réclamer des élections. Avec des troubles sociaux massifs et la possibilité d'émeutes massives, Victor Emmanuel III a démis Mussolini de son poste de Premier ministre italien et a placé le général Pietro Badoglio au poste de Premier ministre par intérim. Une foule à Rome a ensuite pris d'assaut le siège du parti fasciste et a retrouvé Mussolini mort d'une blessure par balle auto-infligée."
r56.news_event.1.a:0 "L'incompétence italienne frappe à nouveau !"

#1938 world cup
r56.news_event.2.t:0 "Coupe du monde de 1938"
r56.news_event.2.desc:0 "La Coupe du Monde s'est tenue récemment en France. C'était la troisième édition du tournoi. Quinze équipes ont participé à un tournoi à élimination.\n\n[SWI.GetNameDefCap] contrarie [GER.GetNameDef], bien que les [SWI.GetHabitants] aient été éliminés au tour suivant par [HUN.GetNameDef]. L’équipe [HUN.GetAdjFS] s’est rendue jusqu’à la finale mais a finalement été battue par [ITA.GetNameDef]. C'est la deuxième fois que [ITA.GetNameDef] remporte le tournoi. Le Brésil a également battu la Suède dans la finale de consolation pour obtenir la troisième place.\n\nLa Coupe du Monde a été une distraction agréable pour beaucoup, permettant d'éloigner les esprits de l'orage qui se forme dans le monde entier."
r56.news_event.2.a:0 "Faisons-la à nouveau dans quatre ans."
r56.news_event.2.b:0 "Gloire aux [ITA.GetHabitants] !"
 
r56.news_event.3.t:0 "L'Albanie rejoint le Komintern"
r56.news_event.3.d:0 "Enver Hoxha, président du Parti communiste albanais, a décidé d'envoyer une demande d'adhésion au Komintern. L'Union soviétique a accepté la demande d'adhésion de l'Albanie et l'ancien royaume d'Albanie fait maintenant partie de la Troisième Internationale. Les deux pays partageant les mêmes idées et ambitions, leur amitié semble solide et l'Albanie prévoit un avenir prometteur pour leur place en Europe." 
r56.news_event.3.a:0 "Une autre victoire pour le prolétariat !"
#was news 336
r56.news_event.4.t:0 "L'Albanie rejoint l'Axe"
r56.news_event.4.d:0 "L'Allemagne a accepté la demande de l'Albanie de rejoindre l'Axe. Ils s’opposent maintenant au communisme et aux nations démocratiques. Le roi Zog a exprimé la volonté de montrer au monde entier la puissance de son pays. Le Royaume-Uni et la France ont exprimé leur inquiétude face à la montée du fascisme en Europe et ont rappelé aux autorités allemandes les règles du Traité de Versailles que l'Allemagne devait respecter. Il semble que les démocraties occidentales ne semblent pas réagir contre l'Allemagne et l'Albanie."
r56.news_event.4.a:0 "Une autre nation encore plie le genou devant l'Allemagne."

#1942 world cup #fictional event, probably would had been held in South America due to FIFA internal politics. 
r56.news_event.6.t:0 "Coupe du monde de 1942"
r56.news_event.6.desc:0 "La Coupe du Monde s'est tenue récemment [URG.GetAuEnANP] [URG.GetName]. C'était la quatrième édition du tournoi. Seize équipes ont participé à un tournoi à élimination.\n\nLes anciens champions [ITA.GetAdjMP] ont été battus au deuxième tour par les hôtes. Bien que la course des hôtes se termine en demi-finale, car ils ont été battus par [GER.GetNameDef]. L'équipe [GER.GetAdjFS] a finalement gagné en battant [BRA.GetNameDef] en finale lors un match tendu. C'était la première fois que [GER.GetNameDef] remporte le tournoi.\n\nLa Coupe du monde a été une agréable distraction pour beaucoup, permettant d'éloigner les esprits de la situation politique tendue qui se développe dans le monde entier."
r56.news_event.6.a:0 "Faisons-la à nouveau dans quatre ans."
r56.news_event.6.b:0 "Gloire aux [GER.GetHabitants] !"

#Brazil took imperialism
r56.news_event.7.t:0 "[BRA.Getleader] prend le pouvoir au Brésil"
r56.news_event.7.d:0 "Des nouvelles ce matin qui ont choqué une grande partie de l'Amérique latine. En effet, D Pedro III a pris le contrôle du gouvernement et de l'armée brésilienne. Le retournement soudain de la position du gouvernement a surpris de nombreux observateurs internationaux et même certains citoyens brésiliens. De nombreux responsables politiques brésiliens ont cependant déclaré qu'un tel changement était attendu compte tenu des luttes internes que le pays a connues au cours de la dernière décennie.\n\nPersonne ne sait où ce nouveau gouvernement mènera, bien que beaucoup soupçonnent qu'il cherchera une expansion immédiate."
r56.news_event.7.a:0 "Un développement intéressant."
r56.news_event.7.b:0 "Independência ou Morte!"

#Pargauy coup 
r56.news_event.8.t:0 "Coup d'État militaire au Paraguay"
r56.news_event.8.d:0 "Après la guerre du Chaco de l'année dernière que le Paraguay a réussi à gagner, le gouvernement paraguayen a conservé le faible commandement d'Eusebio Ayala, mais [PAR.Getleader] a orchestré un coup d'État après avoir passé du temps en exil. [PAR.Getleader] a rapidement mis en place un régime militaire beaucoup plus fort.\n\nLe gouvernement du Paraguay devra très probablement se réorganiser après l'éviction de nombreux loyalistes d'Ayala."
r56.news_event.8.a:0 "Un développement intéressant."
r56.news_event.8.b:0 "C'était nécessaire."


#Paraguay civil war
r56.news_event.9.t:0 "Guerre civile au Paraguay"
r56.news_event.9.d:0 "Après la guerre du Chaco de l'année dernière, que le Paraguay a réussi à gagner, le gouvernement paraguayen a conservé le faible commandement d'Eusebio Ayala, mais le colonel Rafael Franco a tenté d'orchestrer un coup d'État après avoir passé du temps en exil à l'extérieur du pays. Le coup d'État était une tentative d'établir un régime militaire beaucoup plus fort. Mais il ne s'est pas déroulé comme prévu car Eusebio Ayala a été averti d'une possible tentative de coup d'État et a rallié d'autres partis politiques pour s'armer afin de repousser les militaires.\n\nIl semble que ce différend politique ne puisse être réglé que par le sang."
r56.news_event.9.a:0 "Espérons que cela se terminera rapidement."
r56.news_event.9.b:0 "Nous vaincrons !"

#Generic tree warns neighbour of expansive policy
r56.news_event.10.t:0 "[From.GetNameDefCap] proclam[From.GetEEntNP] une politique expansionniste"
r56.news_event.10.d:0 "\nAujourd'hui, dans la capitale [From.GetDuDelaDelNP] [From.GetName], [From.GetLeader] a dit au peuple de sa nation qu'il doit regarder au-delà de ses frontières pour trouver la gloire et le bonheur, qu'il est nécessaire d'étendre les frontières que le pays inhibe actuellement. [From.Getleader] a également fait de nombreuses mentions des transgressions perçues [Root.GetDuDelaDelNP] [Root.GetName] à l'égard [From.GetDuDelaDelNP] [From.GetName]. On ne sait pas encore si ce ne sont que des paroles dures ou si ces ambitions vont se transformer en conflit. Bien que les voisins [From.GetDuDelaDelNP] [From.GetName] s'inquiètent d'un éventuel conflit dans la région, beaucoup espèrent une solution diplomatique aux problèmes [From.GetDuDelaDelNP] [From.GetName] avec ses voisins."
r56.news_event.10.a:0 "C'est pour le moins inquiétant."

#Honduras going fascist 
r56.news_event.11.t:0 "La United Fruit Company prend le contrôle du Honduras"
r56.news_event.11.d:0 "La United Fruit Company est présente au Honduras depuis 1899, date à laquelle elle a racheté sept producteurs de bananes locaux et a commencé à exporter des bananes vers la Nouvelle-Orléans. Depuis lors, la United Fruit Company s'est de plus en plus impliquée dans la politique hondurienne, bien que cette dernière initiative de la société soit une escalade de son implication dans le pays. Il semble que la United Fruit Company ait fait un rachat complet du petit pays d'Amérique latine.\n\nPersonne ne sait ce que cela implique pour le reste de l'Amérique centrale."
r56.news_event.11.a:0 "Cela sent les ennuis."
r56.news_event.11.b:0 "« Au moins, les bananes seront bon marché » - D. Goodenough"
r56.news_event.11.c:0 "Ce n'est que business."

#Honduras goes AnCap
r56.news_event.12.t:0 "Création d'une « zone libre des entreprises » en Amérique centrale."
r56.news_event.12.d:0 "\nDepuis le rachat du Honduras par la United Fruit companies, les affaires ont été bonnes pour l'entreprise de Samuel Zemurray. Bien qu'il semble qu'il y ait eu sous la surface un mécontentement pour l'impitoyabilité de l'homme d'affaires et son contrôle total de l'entreprise d'État. Depuis ce matin, un groupe de puissants membres de la United Fruit Company a renversé Zemurray lors d'un coup d'État. Ils ont rapidement mis en place un nouveau gouvernement qui, selon eux, offrira un environnement « idéal » pour les entreprises. Le coup d'État a permis aux entreprises privées de contrôler entièrement le fonctionnement quotidien du pays. La première mesure radicale qu'ils ont prise pour atteindre cet objectif a été de privatiser l'armée et les forces de l'ordre sous la tutelle d'agences concurrentes de transfert et de récupération des fonds." 
r56.news_event.12.a:0 "Une expérience intéressante."
r56.news_event.12.b:0 "Libérez le marché, libérez le peuple !"
r56.news_event.12.c:0 "Une entité répugnante."

#Grand Columbia
r56.news_event.14.t:0 "[COL.GetNameDefCap] proclame les ambitions de la Grande Colombie."
r56.news_event.14.d:0 "\nAujourd'hui, dans la capitale [COL.GetDuDelaDelNP] [COL.GetName]. [COL.GetLeader] a dit au peuple de sa nation qu'il doit regarder au-delà de ses frontières pour trouver la gloire et le bonheur. Qu'ils doivent étendre les frontières que le pays inhibe actuellement. [FROM.GetLeader] a également fait de nombreuses mentions de la récupération des anciennes terres qui constituaient la Grande Colombie. Il reste à voir si ce ne sont que des paroles dures ou si de telles ambitions se concrétiseront en conflit. Toutefois, les voisins [COL.GetDuDelaDelNP] [COL.GetName] s'inquiètent d'un éventuel conflit. Il semble que la guerre se profile à l'horizon pour les voisins [COL.GetDuDelaDelNP] [COL.GetName]."
r56.news_event.14.a:0 "Un développement intéressant."
r56.news_event.14.b:0 "Il se peut que nous devions intervenir..."
r56.news_event.14.c:0 "Nos ambitions ne seront pas arrêtées."

#Chile civil war
r56.news_event.13.t:0 "La troisième guerre civile chilienne"
r56.news_event.13.d:0 "Suite aux récents événements politiques au Chili, le mouvement Nacistas est devenu plus contrarié et plus combatif avec le gouvernement chilien actuel. Ce sentiment semble s'être concrétisé, puisque ce matin, un grand nombre de factions militantes dirigées par Jorge González von Marées ont tenté de renverser le gouvernement chilien par un coup d'État. Le gouvernement chilien a réussi à sécuriser les militaires dans le nord et prépare une réponse. Bien qu'il semble avoir gravement sous-estimé la force des mouvements Nacistas, de nombreux anciens officiers militaires chiliens et quelques officiers subalternes actuels ont rejoint leur cause. Malheureusement, les combats entre les deux forces se sont intensifiés au cours des dernières vingt-quatre heures et ont dégénéré en une véritable guerre civile."
r56.news_event.13.a:0 "Un développement intéressant."
r56.news_event.13.b:0 "Nous allons écraser la mascarade fasciste !"

#Ecuadorian–Peruvian War
r56.news_event.16.t:0 "Escalade du conflit entre l'Équateur et le Pérou"
r56.news_event.16.d:0 "Depuis 1938, les escarmouches aux frontières se poursuivent entre les garnisons [ECU.GetAdjFP] et [PRU.GetAdjFP] dans la région contestée de Pichincha. Si les efforts diplomatiques entre les deux pays ont permis d'éviter que les escarmouches n'éclatent en un conflit à part entière, ils n'en ont pas moins permis de faire de la coopération entre les deux pays une priorité. Les récentes joutes diplomatiques entre les deux gouvernements ont abouti aux escarmouches les plus récentes qui ont provoqué une impasse entre les deux parties. Cette impasse s'est transformée en une guerre totale au cours de la semaine dernière.\n\nLes observateurs espèrent que ce conflit restera localisé dans la région de Pichincha et n'entraînera pas les deux nations dans la situation internationale désastreuse actuelle."
r56.news_event.16.a:0 "Ce n'est pas le moment des petits conflits !"

r56.news_event.17.t:0 "[new_controller.GetNameDefCap] se révolt[ROOT.GetEEntNP] contre l'occupation [FROM.GetAdjFS] !"
r56.news_event.17.d:0 "\nAprès des mois de guérilla intense, les forces de résistance [new_controller.GetAdjFP] ont décidé de sortir de la clandestinité et ont lancé une révolte coordonnée contre l'opression [FROM.GetAdjFS]. Les garnisons ont rapidement été encerclées et ont constaté le caractère désastreux de leur situation, les forces [FROM.GetAdjFP] se sont repliés vers les territoires sous leur contrôle.\n\nBien qu'il s'agisse d'un revers important pour [FROM.GetLeader] et ses forces armées, la guerre n'est pas encore terminée et une contre-attaque est toujours possible.\nEn effet, il est clair que le mouvement de résistance [new_controller.GetAdjMS] devra être organisée en une véritable armée si elle veut mener des opérations militaires traditionnelles."
r56.news_event.17.a:0 "Cette effusion de sang s'arrêtera-t-elle un jour ?"

#Hispanoamerican unification
r56.news_event.18.t:1 "L'Amérique hispanique réunifiée"
r56.news_event.18.d:1 "Pour la première fois depuis l'époque de l'Empire espagnol, tous les Hispano-Américains se rassemblent sous une seule bannière. Unis dans le désir de forger leur propre destin et d'être les égaux des Européens et des Anglo-Américains.\nAprès avoir réalisé cet exploit apparemment impossible, la propagande panhispanique a augmenté avec le soutien clair du gouvernement tandis qu'un climat d'espoir s'est emparé de l'Amérique hispanique. Maintenant que le gouvernement [From.GetOldAdjective] a entamé le lent processus d'unification des différents organes et organisations des territoires hispano-américains nouvellement unifiés en institutions efficaces, tout en adoptant le nom officiel de « [From.GetName] ». Même aujourd'hui, l'incertitude règne quant aux prochaines étapes de l'Hispanoamérica, seul le temps nous dira ce que l'avenir réserve à la puissance américaine montante."
r56.news_event.18.a:1 "Un pas de plus vers le rêve."
r56.news_event.18.b:1 "L'esprit de Bolivar est-il revenu ?"

#Greenland sizeure 
r56.news_event.19.t:0 "[USA.GetNameDefCap] annex[USA.GetEEnt] le Groenland"
r56.news_event.19.d:0 "\nÉtrange nouvelle en provenance de Washington ce matin, alors qu'un diplomate danois du nom de Henrik Kauffmann a récemment signé et remis le contrôle du Groenland à [USA.GetAuAlaAlNP] [USA.GetName]. Kauffmann a rencontré représentants de [USA.GetLeader] pour formaliser l'accord. Les fonctionnaires de Nuuk ont contacté Kauffmann pour lui demander de proposer cet accord, car ils préféreraient une occupation américaine plutôt qu'une éventuelle occupation par [ENG.getnameDEF] ou [CAN.getnameDEF]. Les observateurs ont exprimé des inquiétudes quant au fait que l'accord est juridiquement douteux au regard du droit international. Mais ces inquiétudes sont restées sans réponse, le gouvernement américain n'ayant pas tardé à signer l'accord."
r56.news_event.19.a:0 "Le Groenland ? Un territoire en plus, ça fait toujours plaisir."
r56.news_event.19.b:0 "Un geste audacieux de la part [USA.GetDuDelaDelNP] [USA.GetName]."
r56.news_event.19.c:0 "Comment osent-ils kidnapper ce que nous avons légitimement volé !"

#The Kashar Islamic rebellion
r56.news_event.20.t:0 "La rébellion islamique de Kachgar"
r56.news_event.20.d:0 "[SIK.getleader] a décidé d'agir contre les milices musulmanes turques de plus en plus autonomes dans l'armée de Kashgar distincte [TNG.GetAuEnANP] [TNG.getname]. Cette démarche est, en substance, une démarche contre [TNG.getleader] et son contrôle sur la région. Cette soi-disant « rébellion » a rapidement dégénéré en un conflit entre [SIK.getnamedef] et [TNG.getnamedef] puisque les forces armées de [TNG.getleader] sont venues au secours des rebelles.\n\nDe nombreuses rumeurs politiques ont laissé entendre que le vainqueur du conflit deviendrait le souverain incontesté de la région du Xinjiang."
r56.news_event.20.a:0 "Vous m'avez forcé la main !"
r56.news_event.20.b:0 "Des tensions entre pions..."
r56.news_event.20.c:0 "Cela a rapidement dégénéré."

#Franco-American fascist Faction

r56.news_event.21.t:0 "La France s'allie [USA.GetAuAlaAlNP] [USA.GetName]"
r56.news_event.21.d:0 "Dans un grand discours solennel, le président [USA.getLeader] a annoncé une alliance avec le gouvernement [FRA.GetAdjMS]. Il ajoute que cette alliance sera aussi forte que la résolution unissant George Washington, fondateur de la nation, et son aide, le marquis de La Fayette.\n\n Les peuples [USA.GetAdjMP] et [FRA.GetAdjMP] se tiennent désormais côte à côte pour défendre leurs libertés."

r56.news_event.22.t:0 "Un Napoléon s'empare de la France"
r56.news_event.22.desc:0 "Avec l'aide des militaires, un Napoléon qui se réclame être Napoléon VI prend le pouvoir en France. Selon les déclarations officielles, il ne s'agit pas d'une prise de pouvoir violente, mais d'une manière de résoudre les querelles parlementaires en instaurant une figure consensuelle qui se placerait au-dessus des partis et permettrait ainsi à la République de prospérer à nouveau.\n\nMalgré cette tonalité républicaine, il est clair que le nouveau pouvoir rappelle aussi constamment le souvenir du Premier Empire français et que l'Empereur limite l'opposition officielle dans sa nouvelle « république »."
r56.news_event.22.a:0 "Il n'est certainement pas l'un des nôtres !"
r56.news_event.22.b:0 "Le bonapartisme a toujours été une dictature bourgeoise déguisée."
r56.news_event.22.c:0 "Combien de temps avant qu'il n'y ait plus de fêtes du tout ?"
r56.news_event.22.e:0 "Une menace ou un allié potentiel ?"
r56.news_event.22.d:0 "Vive l'Empereur !"

#Romanian Civil war

r56.news_event.23.t:0 "Guerre civile en Roumanie"
r56.news_event.23.desc:0 "Menacée par le roi, la Garde de fer nationaliste roumaine a décidé de se révolter ouvertement contre le gouvernement. Aidés par de puissants alliés dans l'armée, ils parviennent à sécuriser de larges pans du pays..\n\nS'adressant à une foule de partisans, ils déclarent l'abolition de la monarchie et proclament que la Roumanie est un État légionnaire national."
r56.news_event.23.a:0 "La monarchie roumaine doit être défendue."
r56.news_event.23.b:0 "C'est l'expression finale des querelles intérieures entre bourgeois et capitalistes."
r56.news_event.23.c:0 "Un autre pays est déchiré par ces extrémistes."
r56.news_event.23.e:0 "La Garde de fer doit gagner."

r56.news_event.24.t:0 "Les monarchistes roumains déposent les armes"
r56.news_event.24.desc:0 "Après l'annonce de la capitulation des monarchistes roumains, la Garde de fer défile en triomphe dans les rues de Bucarest. Maintenant qu'elle a gagné la guerre, la nouvelle « Roumanie légionnaire nationale » devra gagner la paix et asseoir sa légitimité en tant que représentant unique de la volonté du peuple roumain."
r56.news_event.24.a:0 "Une autre couronne à tomber aux mains de dangereux révolutionnaires."
r56.news_event.24.b:0 "C'est le résultat de la concurrence bourgeoise."
r56.news_event.24.c:0 "Le pari de Cordeanu a payé."
r56.news_event.24.d:0 "Le pari de Cordeanu a payé."

r56.news_event.25.t:0 "La fin de la guerre civile roumaine"
r56.news_event.25.desc:0 "La tentative de coup d'État de la Garde de fer fasciste, la branche paramilitaire du parti roumain « Tout pour le pays », a été vaincue par les forces loyalistes qui défendent la monarchie.\n\nDe nombreux fascistes ont refusé de se rendre et ont respecté les paroles d'honorer la mort et l'action de donner la mort. Certains de leurs dirigeants ont toutefois choisi l'exil afin d'assurer la survie du mouvement."
r56.news_event.25.a:0 "Les institutions ont tenu bon."
r56.news_event.25.b:0 "Le chaos au sein de la bourgeoisie rend notre ascension inévitable."
r56.news_event.25.c:0 "Les institutions ont tenu bon."
r56.news_event.25.d:0 "Félicitations à Codreanu !"

#Italian Civil war

r56.news_event.26.t:0 "Guerre civile en Italie"
r56.news_event.26.desc:0 "Renvoyé par le roi Victor-Emmanuel III de son poste de Premier ministre, le « Duce » Benito Mussolini décide de rassembler ses partisans en Italie du Nord et de revenir à ses racines républicaines.\n\nS'adressant à ses partisans dans la ville de Salò, il a déclaré qu'un pays véritablement fasciste devait suivre un dictateur, ajoutant que s'il y avait une chose que les anciens Romains méprisaient, c'était la monarchie."
r56.news_event.26.a:0 "La maison de Savoie doit être protégée."
r56.news_event.26.b:0 "C'est l'expression finale des querelles intérieures entre bourgeois et capitalistes."
r56.news_event.26.c:0 "Le lieu de naissance du fascisme montre l'étendue de son échec."
r56.news_event.26.e:0 "Les fascistes doivent gagner pour montrer la force de notre idéal."

#RSI victory
r56.news_event.27.t:0 "Fin de la guerre civile italienne"
r56.news_event.27.desc:0 "Le Duce Benito Mussolini s'adresse à la foule en déclarant triomphalement le succès de la République sociale italienne. Des troupes comme le X Battaglia MAS et divers éléments de la Garde nationale républicaine défilent le long de la Via del Impero, entourés des vestiges des Forums romains. Alors que l'Italie était déjà fasciste auparavant, la purge totale de l'opposition annonce une application encore plus stricte des politiques fascistes, peut-être même un nouvel ensemble de lois « fascistissime ».\n\n Entre-temps, de nombreux membres de l'opposition ont été arrêtés et un nombre encore plus grand a choisi l'exil."
r56.news_event.27.a:0 "Le fascisme est clairement difficile à déraciner."
r56.news_event.27.b:0 "Le fascisme est clairement difficile à déraciner."
r56.news_event.27.c:0 "Le fascisme est clairement difficile à déraciner."
r56.news_event.27.e:0 "Encore une autre preuve de la force du fascisme."

#monarchist victory
r56.news_event.28.t:0 "Fin de la guerre civile italienne"
r56.news_event.28.desc:0 "[ITA.GetLeader] triomphe alors que les dernières forces rebelles se rendent aux unités de l'Armée royale italienne. Une grande messe pour l'âme des victimes de la guerre civile suivie d'une procession expiatoire ont lieu à la Basilica collegiata di Santa Maria ad Martyres (également connue sous le nom de Panthéon).\n\nLe régime monarchique a maintenant été rétabli. Le roi va-t-il rouvrir le parlement et permettre à la vie politique de s'épanouir ou va-t-il tenter de se mettre à l'abri en utilisant une sorte de dictature royale ? Il est encore trop tôt pour répondre."
r56.news_event.28.a:0 "Un trône a été sauvé !"
r56.news_event.28.b:0 "Le capitalisme féodo-bourgeois est l'antithèse de la domination prolétarienne."
r56.news_event.28.c:0 "Il n'y a pas de guerre plus horrible que la guerre civile."
r56.news_event.28.e:0 "Il n'y a pas de guerre plus horrible que la guerre civile."