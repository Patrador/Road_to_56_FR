 ABC_equipment_effort_3:0 "Recherche sur le terrain"
 ABC_equipment_effort_3_desc:0 "Au lieu d'imiter ou d'acheter du matériel étranger, nous devrions viser à devenir le leader mondial des armes d'infanterie."
 ABC_doctrine_effort_desc:0 "Les doctrines militaires qui ont défini le combat terrestre au cours de la Grande Guerre sont dépassées. Nous devons mettre nos plus grands cerveaux au service de la pensée militaire de demain."
