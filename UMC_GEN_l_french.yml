 ABC_equipment_effort:0 "Effort d'équipement"
 ABC_equipment_effort_desc:0 "Les limites de l'équipement pouvant être transporté par l'infanterie sont constamment repoussées. Nous nous efforcerons de donner à nos troupes les meilleurs outils disponibles."
 ABC_equipment_effort_2:0 "Moderniser nos armes légères"
 ABC_equipment_effort_2_desc:0 "Nous poursuivrons nos efforts pour que nos troupes d'infanterie et de soutien soient équipées du meilleur équipement possible de notre époque."
 ABC_mechanization_effort:0 "Effort de mécanisation"
 ABC_mechanization_effort_desc:0 "En repensant les possibilités de l'infanterie motorisée, nous pouvons repousser les limites des véhicules pouvant être construits aujourd'hui."
 ABC_doctrine_effort_2:0 "Jeux de guerre"
 ABC_doctrine_effort_2_desc:0 "Le champ de bataille a changé non seulement entre les années d’année, mais aussi au cours des conflits récents. Nous devons continuellement réévaluer nos doctrines pour refléter cela."
