l_french:
 GEN_personal_affair:0 "Affaire personnelle"
 GEN_personal_affair_desc:0 "La guerre actuelle dans laquelle se trouve [ROOT.GetNameDef] est plus personnelle que politique. Les autres nations ne veulent donc pas s'impliquer, et ne devraient pas le faire."
 GEN_non_escalation_pact:0 "Pacte de non-escalade"
 GEN_seeking_expansive_t:0 "Rechercher une politique d'expansion"
 GEN_Industrial_Start:0 "Commencer le renforcement industriel"
 GEN_Industrial_Start_desc:0 "Une ère de changement s'annonce. Des investissements arrivent, des machines sont inventées et notre pays doit s'adapter pour faire face à ces évolutions."
 GEN_Expand_Infra:0 "Améliorer les infrastructures"
 GEN_Expand_Infra_desc:0 "Un bon réseau d'infrastructures contribue à relier notre nation en un ensemble unique et cohérent."
 GEN_Futher_Investments:0 "Encourager les investisseurs étrangers"
 GEN_Futher_Investments_desc:0 "Les puissances étrangères ont une industrie beaucoup plus importante que la nôtre, c'est pourquoi nous devons nous fier à leurs connaissances."
 GEN_Civilian_One:0 "Développer les industries civiles"
 GEN_Civilian_One_desc:0 "Les nouvelles usines sont essentielles pour un pays moderne."
 GEN_Civilian_Two:0 "Améliorer la capacité d'industrie civile"
 GEN_Civilian_Two_desc:0 "Notre industrie doit être modernisée pour répondre aux exigences de notre époque."
 GEN_Research:0 "Nouvelles écoles & enseignement moderne"
 GEN_Research_desc:0 "L'instruction est la base de la science et la clé pour s'adapter au monde actuel."
 GEN_Excavation:0 "Révéler la richesse minérale"
 GEN_Excavation_desc:0 "Les richesses nécessaires à la guerre peuvent être cachées profondément sous notre sol et il est de notre devoir de les révéler."
 GEN_Refinery:0 "Traitement synthétique"
 GEN_Refinery_desc:0 "La fabrication de pétrole et de caoutchouc à partir du charbon permet de s'affranchir de la nécessité d'importer du pétrole ou de contrôler les champs pétrolifères. Ce pétrole synthétique est cependant beaucoup plus polluant et coûteux à produire."
 GEN_Autarky:0 "Réformer les taxes"
 GEN_Autarky_desc:0 "Avec un pouvoir administratif mieux organisé, l'État sera mieux équipé pour faire face aux difficultés actuelles."
 ABC_establish_a_general_staff:0 "L'État-major [ROOT.GetAdjMS]"
 ABC_establish_a_general_staff_desc:0 "Notre armée manque de tactiques et d'organisation appropriées. La création d'un véritable état-major consolidera l'établissement militaire affaibli."
 ABC_army_reform:0 "Réforme de l'armée"
 ABC_army_reform_desc:0 "La réorganisation de l'armée est un long processus. Notre nouvel état-major indique qu'il est nécessaire d'organiser des manœuvres militaires pour former les soldats et éduquer les officiers."
 ABC_doctrine_effort:0 "Effort de doctrine"
 ABC_equipment_effort:0 "Effort d'équipement"
 ABC_equipment_effort_desc:0 "Les limites de l'équipement pouvant être transporté par l'infanterie sont constamment repoussées. Nous nous efforcerons de donner à nos troupes les meilleurs outils disponibles."
 ABC_equipment_effort_2:0 "Moderniser nos armes légères"
 ABC_equipment_effort_2_desc:0 "Nous poursuivrons nos efforts pour que nos troupes d'infanterie et de soutien soient équipées du meilleur équipement possible de notre époque."
 ABC_mechanization_effort:0 "Effort de mécanisation"
 ABC_mechanization_effort_desc:0 "En repensant les possibilités de l'infanterie motorisée, nous pouvons repousser les limites des véhicules pouvant être construits aujourd'hui."
 ABC_doctrine_effort_2:0 "Jeux de guerre"
 ABC_doctrine_effort_2_desc:0 "Le champ de bataille a changé non seulement entre les années d’année, mais aussi au cours des conflits récents. Nous devons continuellement réévaluer nos doctrines pour refléter cela."
 ABC_establish_a_military_academy:0 "Établir une académie militaire"
 ABC_establish_a_military_academy_desc:0 "Les études de doctrine et l'échange de connaissances militaires peuvent être facilités entre les murs de l'académie militaire nouvellement fondée."
 ABC_equipment_effort_3:0 "Recherche sur le terrain"
 ABC_equipment_effort_3_desc:0 "Au lieu d'imiter ou d'acheter du matériel étranger, nous devrions viser à devenir le leader mondial des armes d'infanterie."
 ABC_doctrine_effort_desc:0 "Les doctrines militaires qui ont défini le combat terrestre au cours de la Grande Guerre sont dépassées. Nous devons mettre nos plus grands cerveaux au service de la pensée militaire de demain."
 ABC_army_modernization:0 "Modernisation de l'armée"
 ABC_army_modernization_desc:0 "Pour supporter les manœuvres militaires et les exercices d'entraînement les plus durs, nos soldats ont besoin de vêtements, d'instruments et d'équipements appropriés."
 ABC_motorization_effort:0 "Effort de motorisation"
 ABC_motorization_effort_desc:0 "La mobilité et la protection sont essentielles pour que l'infanterie puisse entrer et sortir du terrain en toute sécurité. En nous concentrant sur ces développements, nous pourrons agir rapidement."
 ABC_establish_a_armor_corp:0 "Établir un corps de blindés"
 ABC_establish_a_armor_corp_desc:0 "Les équipements militaires étrangers récemment achetés ont inspiré les ingénieurs locaux dans le développement d'un nouveau type de véhicule blindé qui semble être plus rapide, plus durable et plus puissant que ce que nous pourrions même imaginer."
 ABC_field_hospitals:0 "Améliorer nos hôpitaux de campagne"
 ABC_field_hospitals_desc:0 "Perdre des soldats talentueux et expérimentés dans la bataille est un luxe inacceptable dans les circonstances actuelles."
 ABC_special_forces:0 "Forces spéciales"
 ABC_special_forces_desc:0 "Nous avons besoin de forces d'élite ; les troupes de montagne et les parachutistes devraient être notre priorité."
 ABC_signal_companies:0 "Compagnies de signal"
 ABC_signal_companies_desc:0 "La coordination des frappes et des opérations militaires sera nettement plus efficace si nous consacrons un personnel supplémentaire équipé de dispositifs de communication."
 ABC_modern_logistics:0 "Logistique moderne"
 ABC_modern_logistics_desc:0 "La loyauté militaire est basée sur la capacité à se battre pour notre cause. Si nous ne pouvons pas fournir à l'armée les équipements dont elle a besoin, nous risquons de connaître des mutineries et des désertions importantes."
 GEN_Military_Buildup:0 "Augmenter la capacité militaire"
 GEN_Military_Buildup_desc:0 "Les militaires ont besoin de grandes quantités de nouveaux équipements. La construction de quelques usines répondra sûrement à leurs besoins."
 GEN_Invite_German:0 "Inviter des investisseurs allemands"
 GEN_Invite_German_desc:0 "De nombreuses sociétés allemandes souhaitent exercer leur influence et leur présence dans le monde. Nous pouvons utiliser leurs bonnes relations avec nous et faire appel à quelques modestes investissements."
 GEN_German_Heavy:0 "Expansion de l'industrie lourde allemande"
 GEN_German_Heavy_desc:0 "Une coopération industrielle stable avec nos alliés allemands nous aide à moderniser l'industrie lourde"
 GEN_Invite_American:0 "Inviter des investisseurs américains"
 GEN_Invite_American_desc:0 "Les grandes puissances de l'Occident sont toujours intéressées par l'exercice de leur influence et par les valeurs de liberté dans le monde. Nous pouvons utiliser les bonnes relations qu'elles entretiennent avec nous et faire appel à quelques investissements modestes."
 GEN_American_Air:0 "Expansion de l'industrie aérienne américaine"
 GEN_American_Air_desc:0 "Les avions sont l'avenir du commerce, du tourisme et de la guerre. Sous la direction des États-Unis, nous pouvons ouvrir encore plus de nouvelles usines."
 GEN_Invite_Soviets:0 "Inviter les planificateurs soviétiques"
 GEN_Invite_Soviets_desc:0 "Nos amis communistes suggèrent une expansion coordonnée de notre industrie lourde."
 GEN_Soviet_Heavy_Industry:0 "Industrie lourde communiste"
 GEN_Soviet_Heavy_Industry_desc:0 "Nos amis communistes suggèrent une expansion coordonnée de notre industrie lourde."
 GEN_Automobile:0 "Industrie automobile"
 GEN_Automobile_tt:0 "Donne une petite quantité d'§Héquipement motorisé§! des entreprises invitées."
 GEN_Automobile_desc:0 "Les constructeurs automobiles locaux sont actuellement encouragés à se coordonner avec leurs collègues étrangers."
 GEN_Licences:0 "Achat de licences étrangères"
 GEN_Licences_EXPL:0 "Débloque la décision « §HAcheter des blindés étrangés§! »."
 GEN_Licences_desc:0 "Comme nous sommes maintenant capables de produire des équipements modernes, nous pouvons acheter les modèles les plus modernes d’autres pays. Même si un certain prix doit être payé, il en vaudra la peine."
 GEN_Industrial_Boom:0 "Boom industriel"
 GEN_Industrial_Boom_desc:0 "La poursuite de l'expansion industrielle de l'État est le seul moyen d'assurer le bien-être de nos citoyens."
 GEN_Industrial_Expansion:0 "Expansion industrielle nationale"
 GEN_Industrial_Expansion_desc:0 "Le nouveau programme gouvernemental vise à augmenter le nombre d'installations de production dans le pays."
 GEN_Railway_System:0 "Modernisation du réseau routier"
 GEN_Railway_System_desc:0 "Les besoins industriels croissants nécessitent des infrastructures appropriées pour être satisfaits."
 GEN_Communication:0 "Dispositifs électroniques modernes"
 GEN_Communication_desc:0 "Une grande quantité de nouvelles informations peut être traitée efficacement par la dernière génération de machines informatiques."
 GEN_University:0 "Nouveau complexe de recherche"
 GEN_University_desc:0 "Les esprits courageux et audacieux seront vivement encouragés à rejoindre les nouveaux instituts, universités et centres de recherche."
 GEN_Shared_Research:0 "Collaboration de recherche conjointe"
 GEN_Shared_Research_desc:0 ""
 GEN_Army_Effort:0 "Développer l'armée"
 GEN_Army_Effort_desc:0 ""
 GEN_Units_Mass_One:0 "Améliorer l'équipement d'infanterie"
 GEN_Units_Mass_One_desc:0 ""
 GEN_Units_Mass_Two:0 "Prioriser le nombre"
 GEN_Units_Mass_Two_desc:0 "Une bonne formation et de l'équipement sont surestimés. Ce sont les nombres qui gagnent les batailles."
 GEN_Artilery:0 "Conception d'artillerie moderne"
 GEN_Artilery_desc:0 ""
 GEN_Cheap:0 "Équipement moins cher"
 GEN_Cheap_desc:0 ""
 GEN_Better:0 "Meilleur équipement"
 GEN_Better_desc:0 ""
 GEN_Units_Good_One:0 "Améliorer le soutien et la logistique de l'armée sur le terrain"
 GEN_Units_Good_One_desc:0 ""
 GEN_Units_Good_Two:0 "Prioriser la qualité"
 GEN_Units_Good_Two_desc:0 ""
 GEN_Mechanized:0 "Développer des modèles de camions mécanisés"
 GEN_Mechanized_tt:0 "Donne un modèle de division avec 2 §HChars Légers§! et 3 §HVéhicules Motorisés§!."
 GEN_Mechanized_desc:0 ""
 GEN_Armor_Sov:0 "Mission pour les blindés soviétiques"
 GEN_Armor_Sov_desc:0 ""
 GEN_Armor_French:0 "Mission pour les blindés français"
 GEN_Armor_French_desc:0 ""
 GEN_Armor_Purchase:0 "Acheter des chars obsolètes"
 GEN_Armor_Purchase_desc:0 ""
 GEN_Armor_Own:0 "Développer notre modèle de blindés"
 GEN_Armor_Own_desc:0 ""
 GEN_Exercises:0 "Manœuvres de l'armée"
 GEN_Exercises_desc:0 ""
 GEN_Aviation_Effort:0 "Développer l'armée de l'air"
 GEN_Aviation_Effort_desc:0 "Le développement des aéroports du pays constitue un premier pas vers la stimulation des vols commerciaux."
 GEN_Foreign_Design:0 "Utiliser des modèles étrangers"
 GEN_Foreign_Design_desc:0 "Nous n'avons peut-être tout simplement pas assez de spécialistes pour développer de nouveaux avions. La coopération avec des ingénieurs étrangers est notre seule option si nous voulons rester à jour."
 GEN_Aircraft_England:0 "Étudier les avions britanniques"
 GEN_Aircraft_England_desc:0 "Nos collègues britanniques ont partagé avec nous de nombreux plans d'avions légers."
 GEN_Aircraft_american:0 "Étudier les avions américains"
 GEN_Aircraft_american_desc:0 "Les ingénieurs américains ont offert leur soutien et nous ont fourni quelques prototypes de chasseurs."
 GEN_Aircraft_Italian:0 "Étudier les avions italiens"
 GEN_Aircraft_Italian_desc:0 "L'exercice conjoint nous a permis de voir et plus tard d'acheter quelques bombardiers en piqué italiens."
 GEN_Aircraft_japanese:0 "Étudier les avions japonais"
 GEN_Aircraft_japanese_desc:0 "La vitesse et la manœuvrabilité des chasseurs japonais ont fortement encouragé nos nouveaux modèles de chasseurs."
 GEN_Aircraft_Soviet:0 "Étudier les avions soviétiques"
 GEN_Aircraft_Soviet_desc:0 "Les vols transpolaires avec le nouveau bombardier lourd soviétique seront une chose courante dans un monde moderne avec ces tout nouveaux modèles."
 GEN_Aircraft_German:0 "Étudier les avions allemands"
 GEN_Aircraft_German_desc:0 "Innovateurs dans tous les domaines, nos collègues allemands ne nous ont pas déçus non plus : les nouveaux bombardiers en piqué sont des chefs-d'œuvre dont nous avons réalisé les plans de structure."
 GEN_Fighter_Competition:0 "Compétition de chasseurs"
 GEN_Fighter_Competition_desc:0 "Nous organiserons une compétition aérienne pour déterminer le modèle d'avion de chasse le plus rapide et le plus mobile."
 GEN_Fighter_Competition_EXPL:0 "Donne des §Havions§! des pays où vous avez effectué une mission aérienne.\n"
 GEN_Close_Air_Support:0 "Modifications du soutien aérien rapproché"
 GEN_Close_Air_Support_desc:0 "Maintenant que nous possédons des licences de chasseurs étrangers, nous pouvons facilement les modifier pour pouvoir fournir un soutien aérien rapproché à notre armée."
 GEN_Bomber_Competition:0 "Compétition de bombardiers"
 GEN_Bomber_Competition_desc:0 "Nos bombardiers sont actuellement en concurrence sur les plans de la durabilité, de l'autonomie et de la capacité de charge."
 GEN_German_Rocketry:0 "Fusée allemande"
 GEN_German_Rocketry_desc:0 "Une des nouvelles fusées allemandes a atterri en toute sécurité sur notre territoire. Nous pouvons l'étudier avant de la rendre aux Allemands."
 GEN_Shared_Air_Doctrine:0 "Par modèle de doctrine aérienne étrangère"
 GEN_Shared_Air_Doctrine_desc:0 "De nombreux pilotes qualifiés ont montré leurs compétences lors de la dernière compétition qui a inspiré le développement actuel de notre doctrine aérienne."
 GEN_Own_Design:0 "Développer notre propre modèle"
 GEN_Own_Design_desc:0 "Une recherche nationale inspirée sur les aéronefs préservera le caractère unique et l'indépendance de notre armée de l'air."
 GEN_Own_Fighter:0 "Priorité aux chasseurs"
 GEN_Own_Fighter_desc:0 "La conception d'un tout nouveau chasseur rapide et mobile est une tâche complexe, que notre Bureau de l'air a menée à bien."
 GEN_Own_Bomber:0 "Priorité aux bombardiers"
 GEN_Own_Bomber_desc:0 "Notre ennemi ne verra plus le soleil dans le ciel dès que nos nouveaux bombardiers prendront l'air !"
 GEN_Own_Naval_Bomber:0 "Priorité aux bombardiers navals"
 GEN_Own_Naval_Bomber_desc:0 "La pièce finale est un avion aéronaval correctement conçu."
 GEN_Own_Air_Doctrine:0 "Notre propre doctrine aérienne"
 GEN_Own_Air_Doctrine_desc:0 "La conception unique des avions a également inspiré une doctrine unique de guerre aérienne."
 GEN_aircraft_design_cooperation:0 "Coopération en conception d'avions"
 GEN_aircraft_design_cooperation_desc:0 "Nous avons beaucoup à apprendre de nos alliés, tandis qu'ils ont également beaucoup à apprendre de nous. Les avantages mutuels rapprocheront encore davantage nos recherches aériennes."
 GEN_Naval_Effort:0 "Effort sur l'arsenal maritime"
 GEN_Naval_Effort_desc:0 "Avoir un accès à la mer ouvre de nouvelles opportunités commerciales et accroît notre présence dans le monde."
 GEN_Small_Navy:0 "Flotte de raids"
 GEN_Small_Navy_desc:0 "La perturbation et le chaos décriront parfaitement l'océan ouvert où notre marine attend qu'un convoi inattendu prie."
 GEN_Submarine:0 "Nouveaux sous-marins modernes"
 GEN_Submarine_desc:0 "Le point de concentration de la flotte de raid est un sous-marin moderne."
 GEN_stealth_upgrades:0 "Amélioration de la furtivité"
 GEN_stealth_upgrades_desc:0 "Frapper et disparaître en pleine mer est plus efficace si l'ennemi ne peut pas localiser les moteurs sous-marins et attaquer le navire. Le tuba est un bon investissement dans ce cas."
 GEN_Sea_Dominance:0 "Domination maritime"
 GEN_Sea_Dominance_desc:0 "Notre marine se tiendra courageusement au-dessus de l'eau et anéantira toute flotte ennemie apparaissant à l'horizon. Les cuirassés sont l'avenir de la guerre et nous allons le montrer au monde entier."
 GEN_Study_Ships:0 "Étudier la conception des navires étrangers"
 GEN_Study_Ships_desc:0 "Nos ports sont constamment visités par des navires étrangers. Plusieurs « inspections de sécurité » fourniraient sûrement plus de détails sur les dernières variantes de navires."
 GEN_Ships_American:0 "Mission dans les chantiers navals américains"
 GEN_Ships_American_desc:0 "Nos bonnes relations avec les États-Unis sont devenues encore plus chaleureuses après les visites conjointes de chantiers navals."
 GEN_Ships_England:0 "Mission dans les chantiers navals britanniques"
 GEN_Ships_England_desc:0 "Les ingénieurs navals britanniques ont montré un certain nombre de méthodes pour améliorer la qualité et réduire le temps de construction de nos navires légers."
 GEN_Purchase_Ships:0 "Construction de navires capitaux"
 GEN_Purchase_Ships_desc:0 ""
 GEN_Dockyards:0 "Développer les installations de chantiers navals"
 GEN_Dockyards_desc:0 "Pour construire une véritable marine, nous devons étendre nos installations portuaires aux nouveaux rivages."
 GEN_Carrier:0 "Priorité aux porte-avions"
 GEN_Carrier_desc:0 "Le prototype du nouveau porte-avions est en cours de développement par notre service naval."
 GEN_Navy_Aircrafts:0 "Modèles d'avion embarqués"
 GEN_Navy_Aircrafts_desc:0 "Un porte-avions sans avions n'est qu'une simple boîte métallique flottant au dessus de l'océan. L'équiper de nouveaux bombardiers navals prendra du temps, mais cela en vaut sûrement la peine."
 GEN_Battleship:0 "Priorité aux cuirassés"
 GEN_Battleship_desc:0 "De nouveaux croiseurs de combat brillants seront construits en utilisant les nouveaux modèles développés. Faites savoir à nos ennemis que nous avons le feu et la fureur des mers !"
 GEN_Destroyer:0 "Priorité aux destroyers"
 GEN_Destroyer_desc:0 "Les navires lourds sont particulièrement vulnérables aux attaques à la torpille. L'amélioration et la construction de destroyers résoudront ce problème."
 GEN_Cruisers:0 "Priorité aux croiseurs"
 GEN_Cruisers_desc:0 "Bien qu'il ne soit pas aussi puissant qu'un cuirassé ou un porte-avions, le croiseur lourd est un excellent complément à notre puissance de feu navale, qui nécessite un financement supplémentaire."
 GEN_Naval_Doctrine:0 "Améliorer la doctrine navale"
 GEN_Naval_Doctrine_desc:0 "Les nouveaux navires seront inutiles sans tactiques appropriées, nous devrions améliorer notre doctire immédiatement !"
 GEN_Generals:0 "Développer l'état-major"
 GEN_Generals_EXPL:0 "Nous allons §Hdévelopper l'état-major§! et gagner des §Hgénéraux§! et des §Hamiraux§! formés.\nLe nombre et la qualité des généraux dépendent des priorités §Hterminées§!."
 GEN_Generals_Other_tt:0 "\nEn complétant cette priorité, vous obtiendrez un commandant supplémentaire en effectuant la priorité §HDévelopper l'état-major§!."
 GEN_Generals_Other_nav_tt:0 "\nEn complétant cette priorité, vous obtiendrez un amiral supplémentaire en effectuant la priorité §HDévelopper l'état-major§!."
 GEN_Generals_desc:0 "L'armée de notre pays manque d'une organisation appropriée. La formation d'un état-major national améliorera les performances des armées permanentes."
 GEN_State_Matter:0 "Se concentrer sur les affaires internes"
 GEN_State_Matter_desc:0 "Jamais auparavant notre pays ne s'est senti aussi divisé et déchiré par la lutte interne pour le pouvoir. L'établissement d'un gouvernement fort et consolidé devrait être notre première priorité."
 GEN_Collectivist_Ethos:0 "Éthos collectivistes"
 GEN_Collectivist_Ethos_desc:0 "Un État puissant est un État à parti unique. Réduire au silence toute opposition démocratique ne fera que renforcer le régime des autorités."
 GEN_Organise_Youth:0 "Organiser la jeunesse"
 GEN_Organise_Youth_desc:0 "Des voix de jeunes louant le régime actuel peuvent être entendues de n'importe quel coin de notre pays. Leur soutien commun peut être utilisé pour renforcer la croyance des gens en notre cause."
 GEN_Com_Generals:0 "Développer le commandement militaire communiste"
 GEN_Com_Generals_desc:0 "De nombreux paysans et ouvriers instruits s'engagent volontiers dans l'armée pour combler le manque d'officiers."
 GEN_Collectivist_Propaganda:0 "La culture du travailleur"
 GEN_Collectivist_Propaganda_desc:0 "La richesse redistribuée est utilisée avec succès pour améliorer le fonctionnement des usines et augmenter la production."
 GEN_Conquer:0 "Politique expansionniste"
 GEN_Conquer_desc:0 "La force et la puissance militaires de notre régime, ainsi que la faiblesse et l'incompétence des gouvernements de nos voisins, ne nous laissent pas d'autre choix que de leur imposer la bonne règle."
 GEN_Intervene:0 "Politique d'interférence"
 GEN_Intervene_desc:0 "Notre cause peut être promue dans le monde entier par le biais de petites brigades qui aideront le régime approprié des autorités par l'éducation idéologique, la planification du personnel et le soutien militaire."
 GEN_Isolated:0 "État isolé"
 GEN_Isolated_desc:0 "Notre règne sera associé à la stabilité politique et à la prospérité nationale. Mais si quelqu'un fait abstraction de notre neutralité, il le paiera lourdement !"
 GEN_Forced_Conscription:0 "Loi sur la conscription"
 GEN_Forced_Conscription_desc:0 "Si nous voulons survivre dans la poudrière qu'est devenu le monde, il nous faudrait beaucoup plus de soldats pour défendre nos valeurs."
 GEN_Fanaticism:0 "Fanatisme idéologique"
 GEN_Fanaticism_desc:0 "Il n'y a aucune raison de limiter nos efforts de propagande. Si des personnes sont prêtes à mourir pour notre cause, pourquoi devrions-nous les empêcher de le faire ?"
 GEN_Liberty_Ethos:0 "Éthos de la liberté"
 GEN_Liberty_Ethos_desc:0 "Un nouveau gouvernement fonctionnera plus efficacement s'il écoute la volonté de tous les groupes de population et ignore toute division par sexe, race ou affilition politique."
 GEN_Strenghten_Monarchy:0 "Autocratie"
 GEN_Strenghten_Monarchy_desc:0 "Une figure forte derrière l'État qui exprime les idées du gouvernement actuel au public n'est pas une mauvaise idée après tout. Tant que la liberté de parole et d'assemblée est préservée, rien ne peut aller mal."
 GEN_Strenghten_Democracy:0 "Renforcer la démocratie"
 GEN_Strenghten_Democracy_desc:0 "La confiance et le dévouement des citoyens à notre cause sont indéniables : la nouvelle période législative apportera encore plus de valeurs libérales aux masses !"
 GEN_Defence_Act:0 "Loi sur la sécurité nationale"
 GEN_Defence_Act_desc:0 "La promotion d'experts loyaux dans les domaines de la police, de l'armée et du renseignement permettra d'améliorer les positions du gouvernement et de protéger l'appareil législatif de toute influence étrangère."
 GEN_Brigades:0 "Former des brigades internationales"
 GEN_Brigades_desc:0 "Si nous voulons que nos capacités militaires soient prises au sérieux à l'échelle mondiale, nous devons accroître la présence de nos volontaires dans le monde."
 GEN_Military_Build:0 "Les armes protègent la nation"
 GEN_Military_Build_desc:0 "La sécurité extérieure d'un pays est liée à la taille de son armée. Si nous voulons répondre à la demande croissante de nos soldats, une expansion industrielle militaire est indispensable !"
 GEN_Anti_Invasion:0 "Les forts protègent la nation"
 GEN_Anti_Invasion_desc:0 "La défense des principaux centres industriels et de recherche sera plus efficace si les emplacements les plus vulnérables peuvent être fortifiés et leur garnison étendue."
 GEN_red_army:0 "L'armée rouge [ROOT.GetAdjFS]"
 GEN_red_army_desc:0 "Seules les masses armées pourront se libérer."
 gen_invited_american:0 "Investisseurs américains invités"
 gen_invited_german:0 "Investisseurs allemands invités"
 gen_invited_soviet:0 "Investisseurs soviétiques invités"
