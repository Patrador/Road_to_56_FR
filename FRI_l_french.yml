 FRI_inevitable_uprising_3:0 "La fin inévitable"
 FRI_inevitable_uprising_3_desc:0 "Après la mutinerie de Yen Bai, il est devenu évident pour tout responsable français raisonnable que le contrôle sur l'Indochine finira par prendre fin. Que cette fin intervienne la semaine prochaine ou dans plusieurs décennies, elle est à la merci de la politique interne de la colonie, qui ne cesse d'évoluer. Pour l'instant, notre travail consiste à maintenir la stabilité et à garder la région sous contrôle français."














 # EVENTS
 frenchindochina.1.t:0 "Jules Brévié nommé gouverneur général"
 frenchindochina.1.d:0 "Jules Brévié, ancien gouverneur de l'Afrique de l'Ouest française, a été nommé gouverneur général de l'Indochine par le gouvernement [FRA.GetDuDelaDelPartiPouv] [FRA.GetRulingParty], en remplacement de René Robin.\nHumaniste et libéral, Brévié est très attaché à une approche de la colonisation qu'il qualifie de « scientifique », à partir d'une étude approfondie des cultures indigènes et de l'amélioration de leurs conditions de vie, puisqu'il a mis en œuvre de nombreuses réformes sociales pendant la Grande dépression en Afrique française, subventionnant les travailleurs sénégalais et mettant en place des programmes pour augmenter la production alimentaire.\nLa victoire du Front populaire aux élections françaises a suscité de grands espoirs notamment parmi les Vietnamiens, avec la nomination de Marius Moutet, ancien opposant à la répression qui a suivi la mutinerie du Yen Bai comme ministre des Colonies, ainsi que Léon Blum à la tête du gouvernement, lui aussi fortement opposé à la répression coloniale.\nBrévié a prévu la mise en œuvre de réformes sociales similaires à celle qu'il a mise en œuvre en Afrique et en France métropolitaine."
 frenchindochina.1.a:0 "Voyons ce que son approche scientifique apportera"
 french_indochina_jules_brevie_governor_event_tt:0 "Débloque l'§Yarbre politique§!."

 frenchindochina.2.t:0 "Grèves de 1936"
 frenchindochina.2.d:0 "Le mois de juin a vu le début d'un mouvement de grève majeur en Indochine, porté par une hausse des prix ajoutée à la baisse des salaires que les travailleurs subissent depuis plusieurs années déjà. Plus de 300 de ces mouvements ont été enregistrés, impliquant des centaines de milliers de personnes jusqu'aux campagnes où les plantations sont paralysées par la mobilisation des agriculteurs contre les impôts. Il en résulte une économie qui s'est arrêtée brusquement et des mouvements séparatistes qui en profitent pour gagner en popularité et diffuser des idées d'indépendance parmi la population."
 frenchindochina.2.a:0 "Une solution doit être trouvée, et rapidement !"

 r56.news_event.15.t:0 "Soulèvement vietnamien en Indochine"
 r56.news_event.15.d:0 "Alors que l'Indochine entière était déjà paralysée par des grèves depuis plusieurs mois, l'absence de réaction du gouvernement a contribué à la forte hausse du sentiment d'indépendance. Le point de rupture a été atteint lorsque des soldats de la Garde indigène se sont mutinés à Yên Bái.\n\nIl n'a fallu que quelques heures pour que la mutinerie se transforme en insurrection générale, couvrant l'ensemble de la région du Vietnam.\nLes multiples forces indépendantistes ont réussi à consolider leur contrôle dans le nord du pays, tandis que dans le sud, le gouvernement colonial s'apprête à contre-attaquer contre la plus grande rébellion anti-coloniale que l'Indochine ait jamais connue."
 r56.news_event.15.a:0 "Une attaque féroce contre le colonialisme"
 r56.news_event.15.b:0 "Nous rétablirons l'ordre en Indochine"
 r56.news_event.15.c:0 "Nous allons éliminer les impérialistes !"

 frenchindochina.4.t:0 "Le dilemme indochinois"
 frenchindochina.4.d:0 "Pendant que les troupes allemandes occupaient Paris, un nouveau gouvernement, dirigé par le maréchal Pétain, avait été mis en place, prétendant être le gouvernement français légitime, et ayant adopté une politique de collaboration avec l'Allemagne.\nCependant, depuis Londres, le général De Gaulle appelle à la résistance et à poursuivre la lutte contre l'Allemagne, considérant le gouvernement de Vichy comme un traître.\nSi certaines colonies ont déjà rallié De Gaulle, l'Indochine reste théoriquement sous le contrôle du gouvernement en France métropolitaine, mais compte tenu de la légitimité de ce dernier, nous pourrions parfaitement nous ranger du côté des troupes du général et nous montrer décisifs en matière d'approvisionnement en ressources pour les troupes françaises libres."
 frenchindochina.4.a:0 "Se ranger du côté de Vichy et nommer Jean Decoux comme gouverneur"
 FRI_fascist_gouvernorat_general_party_long:0 "Gouvernorat général"
 frenchindochina.4.b:0 "Se ranger du côté de la France Libre et nommer Thierry d'Argenlieu comme gouverneur"

 frenchindochina.5.t:0 "L'Indochine demande plus de troupes"
 frenchindochina.5.d:0 "Voyant l'évolution de la guerre et craignant pour la sécurité de la colonie, le gouverneur général d'Indochine a envoyé un message au gouvernement, demandant des troupes et du matériel supplémentaires pour assurer la sécurité de la colonie.\nUn tel investissement matériel n'est pas fait par négligence, mais nous ne devons pas oublier que l'Indochine est l'une des colonies les plus précieuses et les plus riches en ressources de France, et nous devons donc examiner attentivement si la réduction de notre main-d'œuvre en Europe en vaudrait le coût."
 frenchindochina.5.a:0 "Nous devons renforcer la protection de l'Indochine !"
 frenchindochina.5.b:0 "Nous ne pouvons pas nous permettre de leur envoyer plus de troupes"

 frenchindochina.6.t:0 "La France nous envoie des troupes et du matériel"
 frenchindochina.6.d:0 "Le gouvernement français a accepté de nous envoyer des troupes et du matériel pour renforcer la défense de l'Indochine.\nCes derniers viennent d'arriver aux ports de Hanoï et de Saïgon, et sont maintenant sous commandement local."
 frenchindochina.6.a:0 "Excellent !"

 frenchindochina.7.t:0 "La France refuse d'envoyer des troupes"
 frenchindochina.7.d:0 "Citant la situation dans laquelle se trouve la Métropole, et déclarant que le plus grand nombre possible de troupes devrait être sous son commandement, le gouvernement parisien a refusé d'envoyer le nombre de troupes demandé."
 frenchindochina.7.a:0 "Nous allons devoir faire avec ce que nous avons."

 frenchindochina.8.t:0 "Soulèvement vietnamien en Indochine"
 frenchindochina.8.d:0 "Alors que l'Indochine entière était déjà paralysée par des grèves depuis plusieurs mois, l'absence de réaction du gouvernement a contribué à la forte hausse du sentiment d'indépendance. Le point de rupture a été atteint lorsque des soldats de la Garde indigène se sont mutinés à Yên Bái.\n\nIl n'a fallu que quelques heures pour que la mutinerie se transforme en insurrection générale, couvrant l'ensemble de la région du Vietnam.\nLes multiples forces indépendantistes ont réussi à consolider leur contrôle dans le nord du pays, tandis que dans le sud, le gouvernement colonial s'apprête à contre-attaquer contre la plus grande rébellion antifrançaise que l'Indochine ait jamais connue."
 frenchindochina.8.a:0 "Nous vaincrons !"




 FRI_expand_the_michelin_plantations:0 "Développer les plantations Michelin"
 FRI_expand_the_michelin_plantations_desc:0 "La politique de concession agricole mise en place par l'ancien Gouverneur général Jean-Marie de Lanessan a permis le développement de plus de 400 000 hectares et a attiré de nombreux groupes industriels, dont le groupe Michelin, qui a acquis ses trois premières plantations de caoutchouc en 1928. Depuis lors, ces derniers comptent parmi les plus grands propriétaires fonciers d'Indochine."
 FRI_finish_the_transindochinois:0 "Terminer le Transindochinois"
 FRI_finish_the_transindochinois_desc:0 "Le Transindochinois est un projet ferroviaire reliant Hanoï à Saïgon. Commencée en 1905, cette dernière a été ouverte par sections successives. Il est temps d'achever les derniers kilomètres et de relier enfin l'ensemble du Vietnam à une seule ligne ferroviaire."
 FRI_open_the_lycee_sisowath:0 "Ouvrir le Lycée Sisowath"
 FRI_open_the_lycee_sisowath_desc:0 "Le développement de l'éducation a été beaucoup plus lent au Cambodge et au Laos qu'au Vietnam. Alors que la première école secondaire cambodgienne a été ouverte en 1893 sous le nom de Collège du Protectorat, l'enseignement secondaire doit encore être dispensé au lycée français de Saïgon. Le développement de l'enseignement secondaire nous permettra d'accroître l'efficacité de l'administration indigène."
 FRI_continue_the_politique_politique_du_paysannat:0 "Continuer la politique du paysannat"
 FRI_continue_the_politique_politique_du_paysannat_desc:0 "La politique du paysannat est une politique de relance de l'économie agricole de l'Indochine française, qui consiste à aider les propriétaires terriens, à favoriser la transition des agriculteurs du nord, considérés comme surpeuplés vers le delta du Mékong, et enfin un important programme hydraulique destiné à développer les deltas afin de systématiser la double récolte."
 FRI_hlm_construction_program:0 "Programme de construction d'HLM"
 FRI_hlm_construction_program_desc:0 "Les employés municipaux doivent souvent se contenter de logements rudimentaires, voire précaires, dans des huttes de paille ou même sur leur lieu de travail, ce qui conduit à une situation sanitaire déplorable. Pour remédier à cette situation, les autorités ont lancé un projet de logements sociaux pour améliorer la qualité de vie générale dans des villes comme dans le Tonkin."
 FRI_link_laos_to_annam:0 "Lier le Laos à Annam"
 FRI_link_laos_to_annam_desc:0 "En termes d'infrastructures, le Laos est la région la plus négligée, avec seulement une dizaine de kilomètres de routes goudronnées. Toutefois, une route sera construite pour la relier à la côte d'Annam en traversant le Mékong afin d'améliorer sa liaison avec le reste des colonies."
 FRI_tonkin_cement_factories:0 "Usines de ciment du Tonkin"
 FRI_tonkin_cement_factories_desc:0 "La Cochinchine et le Tonkin sont les régions les plus dynamiques économiquement en Indochine. En plus de ses nombreuses mines, le Tonkin est célèbre pour sa production de ciment. Une aide financière aux entreprises qui les produisent nous permettrait d'accroître nos exportations de ce produit."
 FRI_explore_the_laotian_underground:0 "Explorer le souterrain laotien"
 FRI_explore_the_laotian_underground_desc:0 "Le Laos est encore relativement peu développé économiquement, mais grâce à l'expansion de son infrastructure, nous avons pu exploiter ses sous-sols contenant particulièrement de l'étain."
 FRI_expand_the_laotian_distilleries:0 "Développer les distilleries laotiennes"
 FRI_expand_the_laotian_distilleries_desc:0 "Un bon moyen de développer l'économie laotienne serait d'augmenter le nombre de distilleries, qui seraient utilisées pour produire de l'alcool de riz que nous pourrions ensuite vendre sur le marché asiatique."
 FRI_balanced_economic_developement:0 "Développement économique équilibré"
 FRI_balanced_economic_development:0 "Développement économique équilibré"
 FRI_balanced_economic_development_desc:0 "L'importance excessive des régions vietnamiennes dans l'économie globale de l'Indochine peut s'avérer dangereuse au vu de la montée des mouvements nationalistes. Rendre le Laos et le Cambodge, deux régions beaucoup plus fidèles à la France, des régions égales en termes de pouvoir économique est la clé."
 PRI_continue_the_focus_on_vietnam:0 "Continuer la priorité au Vietnam"
 PRI_continue_the_focus_on_vietnam_desc:0 "Le Vietnam reste la région la plus rentable pour toute l'Indochine en raison de ses terres beaucoup plus faciles à cultiver. La région compte déjà de nombreuses petites entreprises, il ne serait pas compliqué d'y développer une industrie plus lourde."
 FRI_move_vietnamese_workers_to_laos:0 "Déplacer des ouvriers vietnamiens au Laos"
 FRI_move_vietnamese_workers_to_laos_desc:0 "Les Vietnamiens constituent déjà le niveau élevé et moyen de la bureaucratie au Laos. En encourageant les travailleurs vietnamiens à s'installer dans des villes comme Vientiane ou Thakhek, nous augmenterons la main-d'œuvre qualifiée disponible dans cette région qui peut l'exploiter économiquement."
 FRI_expand_the_opium_trade:0 "Expansion du commerce d'opium"
 FRI_expand_the_opium_trade_desc:0 "Bien qu'illégale en France métropolitaine, la culture de l'opium et ses échanges ont toujours apporté de grands bénéfices à l'économie indochinoise. Nous pourrions probablement profiter du chaos qui règne en Chine pour accroître nos exportations de cette usine."
 FRI_increase_the_taxes:0 "Augmenter les taxes"
 FRI_increase_the_taxes_desc:0 "Notre projet de développement économique de régions aussi en retard que le Cambodge et le Laos nécessite un budget important, dont nous ne verrons les bénéfices que dans un certain temps. Une première façon de lever les fonds nécessaires serait d'augmenter les taxes sur la population locale."
 FRI_vietnamese_private_armament_business:0 "Business privé vietnamien d'armement"
 FRI_vietnamese_private_armament_business_desc:0 "Au fil des ans, les petites et moyennes entreprises privées vietnamiennes continuent de croître. L'industrie de l'armement s'est avérée être un secteur très prospère et le soutien financier de l'administration aux entreprises d'armement personnelles et professionnelles pourrait être très lucratif."
 FRI_open_the_university_of_phnom_penh:0 "Ouvrir l'université de Phnom Penh"
 FRI_open_the_university_of_vientiane:0 "Ouvrir l'université française de Vientiane"
 FRI_open_the_university_of_vientiane_desc:0 "Comme son voisin cambodgien, l'éducation est relativement sous-développée au Laos, avec plus de 80% de la population analphabète. Cela crée une pénurie de personnel qualifié pour des postes tels que l'administration. L'ouverture d'une école d'enseignement supérieur permettra d'augmenter le nombre de diplômés qualifiés pour ces postes."
 FRI_build_the_phnom_penh_arsenal:0 "Construire l'arsenal de Phnom Penh"
 FRI_build_the_phnom_penh_arsenal_desc:0 "La production d'armes à feu est relativement faible en Indochine, en raison de l'approvisionnement de la Métropole en équipements. Le développement d'un complexe militaro-industriel pourrait cependant s'avérer très lucratif dans la région sous-développée du Cambodge, qui verrait son potentiel économique considérablement augmenté avec la possibilité d'exporter ces mêmes armes vers les mêmes marchés où nous vendons notre riz."
 FRI_expand_the_tungsten_mines:0 "Développer les mines de tungstène"
 FRI_expand_the_tungsten_mines_desc:0 "Les sous-sols vietnamiens sont pleins de minéraux, et parmi eux, du tungstène. L'augmentation des besoins mondiaux en armements signifie que cette ressource devient de plus en plus populaire sur les marchés, il serait donc dans notre intérêt de commencer à travailler pour développer les mines que nous possédons déjà."
 FRI_invite_investors_to_kouang_tcheou_wan:0 "Inviter des investisseurs à Kouang-Tchéou-Wan"
 FRI_invite_investors_to_kouang_tcheou_wan_desc:0 "L'économie de Kouang-Tchéou-Wan est relativement sous-développée et la population vit essentiellement de l'agriculture. Cependant, la tranquillité de la ville a attiré de nombreux investisseurs chinois, et nous espérons la transformer en un nouveau Hong Kong si nous lui allouons suffisamment de fonds."
 FRI_the_indochinese_merchant_marine:0 "Marine marchande indochinoise"
 FRI_the_indochinese_merchant_marine_desc:0 "Notre marine est composée en grande partie de navires commerciaux dans toute l'Asie. Développer nos capacités de production pour ces mêmes navires nous permettrait d'accélérer le transport de nos marchandises."
 FRI_expand_the_fort_bayard_infrastructures:0 "Développer les infrastructures de Fort-Bayard"
 FRI_expand_the_fort_bayard_infrastructures_desc:0 "Le trafic à Fort-Bayard est beaucoup plus faible que prévu. Cela s'explique en partie par sa situation géographique, beaucoup trop éloignée des grands flux commerciaux maritimes. Nous pourrions essayer de stimuler l'économie de la ville en développant ses infrastructures pour compenser le manque de commerce extérieur afin de la relier au reste de la Chine du Sud."
 FRI_the_french_hong_kong:0 "Le Hong Kong français"
 FRI_the_french_hong_kong_desc:0 "La France espère depuis longtemps faire de Kouang-Tcheou-Wan un Hong Kong français capable de lui faire concurrence. Il est temps de remettre ces projets en place et de développer la capacité commerciale de ce territoire."
 FRI_focus_on_the_vietnamese_ports:0 "Focus sur les ports vietnamiens"
 FRI_focus_on_the_vietnamese_ports_desc:0 "Kouang-Tcheou-Wan s'avère être une perte de temps et de ressources en raison de son emplacement très restrictif. Nous devons concentrer nos efforts sur le développement des ports de Haïphong et de Saïgon, qui contribuent déjà de manière significative au dynamisme économique de l'Indochine."
 FRI_trade_protection_doctrine:0 "Doctrine de protection commerciale"
 FRI_trade_protection_doctrine_desc:0 "Le risque d'invasion japonaise est important. Cependant, leur faiblesse réside dans le fait qu'ils doivent importer une grande partie de leurs ressources. En nous concentrant sur la destruction des convois et la perturbation du commerce mondial, nous affamerons leur marine."
 FRI_trade_disturbtion_doctrine:0 "Doctrine de perturbation commerciale"
 FRI_trade_disturbtion_doctrine_desc:0 "Le risque d'invasion japonaise est important. Cependant, leur faiblesse réside dans le fait qu'ils doivent importer une grande partie de leurs ressources. En nous concentrant sur la destruction des convois et la perturbation du commerce mondial, nous affamerons leur marine."
 FRI_invite_fcm_to_fort_bayard:0 "Inviter la FCM à Fort-Bayard"
 FRI_invite_fcm_to_fort_bayard_desc:0 "La société des Forges et chantiers de la Méditerranée est réputée pour ses chantiers navals en Méditerranée. Nous pourrions les inviter à construire de nouveaux chantiers navals à Fort-Bayard, transformant une ville commerciale en un véritable centre industriel pour notre marine."
 FRI_invite_fcm_to_fort_bayard_tt:0 "Débloque §YFCM§! comme concepteur de navires"
 FRI_submarines_effort:0 "Effort sur les sous-marins"
 FRI_submarines_effort_desc:0 "Une excellente façon de perturber le commerce serait d'utiliser des sous-marins, ce qui est excellent lorsqu'il s'agit de se débarrasser des convois. De plus, leur capacité à rester discret peut également être utilisée contre les grands navires, qui sont très présents dans la flotte japonaise."
 FRI_expand_the_garde_indigene:0 "Développer la Garde indigène"
 FRI_expand_the_garde_indigene_desc:0 "La Garde indigène désigne les régiments de tirailleurs recrutés en Indochine, appuyés par des officiers et sous-officiers français. Leur nombre n'a cessé d'augmenter depuis leur création en 1886, et avec la montée du nationalisme en Indochine, nous devrions chercher à augmenter leur nombre pour mieux soutenir le gouvernement colonial."
 FRI_adopt_the_mas_36:0 "Adopter le MAS36"
 FRI_adopt_the_mas_36_desc:0 "Le MAS36 commence progressivement à équiper l'armée française. Nous demanderons que certains de ces fusils soient envoyés en Indochine et leurs plans afin de pouvoir les produire nous-mêmes sur place."
 FRI_adopt_the_mas_36_tt:0 "Ajoute la technologie : §YMAS-36§!\nSi nous l'avons déjà : §Y1x §!§G100%§! de bonus de recherche sur les §YArmes d'infanterie§!\n"
 FRI_improve_communications:0 "Améliorer les communications"
 FRI_improve_communications_desc:0 "En raison de la nature très hostile des jungles d'Indochine, la communication entre les troupes peut être très complexe. Le développement de la radio pour nos troupes atténuerait en partie ce problème."
 FRI_establish_the_armee_d_indochine:0 "Établir l'Armée d'Indochine"
 FRI_establish_the_armee_d_indochine_desc:0 "Nous ne pouvons pas simplement compter sur l'Armée de Terre pour protéger l'Indochine, surtout si nous sommes en guerre sur les fronts européen et asiatique. Nous établirons une véritable armée indochinoise pour protéger la colonie nous-mêmes."
 FRI_maintain_reliance_on_the_armee_de_terre:0 "Maintenir la dépendance à l'Armée de Terre"
 FRI_maintain_reliance_on_the_armee_de_terre_desc:0 "L'Armée de Terre est assez puissante pour défendre l'Indochine. Nous devons concentrer nos efforts sur le développement de nos fortifications et de nos installations militaires."
 FRI_allow_indigenous_officers:0 "Autoriser les officiers indigènes"
 FRI_allow_indigenous_officers_desc:0 "Notre nouvelle armée sera composée principalement d'indigènes, nous devrions donc employer des officiers d'origine indochinoise pour nous soutenir."
 FRI_indochinese_military_service:0 "Service militaire indochinois"
 FRI_indochinese_military_service_desc:0 "Comme en France, un service militaire obligatoire sera mis en place dans toute l'Indochine afin de disposer d'assez de soldats."
 FRI_ecole_militaire_de_hanoi:0 "École militaire de Hanoï"
 FRI_ecole_militaire_de_hanoi_desc:0 "En prenant l'exemple de la célèbre école de Saint-Cyr, nous allons également créer une école militaire pour former la prochaine génération d'officiers indochinois."
 VIN_build_the_ligne_sarrault:0 "Construire la Ligne Sarrault"
 VIN_build_the_ligne_sarrault_desc:0 "La construction d'une ligne de fortification dans le nord du pays, à la frontière chinoise, nous protégerait de toute tentative d'invasion terrestre par ce dernier ou par le Japon."
 FRI_create_coastal_fortifications:0 "Créer des fortifications côtières"
 FRI_create_coastal_fortifications_desc:0 "La construction de fortifications navales pour protéger nos précieux ports vietnamiens et chinois nous permettrait de limiter les possibilités d'invasion par la mer."
 FRI_create_coastal_fortifications_tt:0 "Créer des §Yforts cotiers de niveau 2§! dans nos ports"
 FRI_expand_the_northern_air_bases:0 "Développer les bases aériennes du Nord"
 FRI_expand_the_northern_air_bases_desc:0 "Notre capacité d'accueil des avions français est assez faible, avec seulement ces petits aérodromes. Si nous voulons que la France puisse protéger notre ciel, nous devons développer nos installations aéronautiques."
 FRI_gouverneur_jules_brevie:0 "Nommer Jules Brévié"
 FRI_gouverneur_jules_brevie_desc:0 "La victoire [FRA.GetDuDelaDelPartiPouv] [FRA.GetRulingParty] signifie un grand changement pour l'Indochine, mais surtout le remplacement de René Robin par Jules Brévié comme gouverneur général d'Indochine. Brévié, socialiste, est favorable à une approche scientifique de la colonisation et espère mettre en œuvre de nombreuses réformes visant à améliorer la qualité de vie en Indochine."
 FRI_gouverneur_jules_brevie_tt:0 "§MJules Brévie deviendra Gouverneur général en septembre 1936§!\n"
 FRI_concessions_to_the_strikers:0 "Compromis avec les travailleurs"
 FRI_concessions_to_the_strikers_desc:0 "La reprise économique de 1936 a fait grimper les prix en Indochine, même si les travailleurs souffraient déjà depuis des années d'une baisse des salaires. Si nous ne voulons pas voir l'administration coloniale s'effondrer, nous allons accélérer les réformes prévues par [FRI.GetLeader]."
 FRI_expansion_of_the_strikes:0 "Expansion des grèves"
 FRI_expansion_of_the_strikes_desc:0 "En ces temps difficiles, avec la crise économique qui continue de frapper notre économie, nous ne pouvons pas faire de compromis à la population locale. Espérons que les grèves s'arrêteront d'elles-mêmes..."
 FRI_amnesty_law:0 "Amnistie pour les indépendantistes"
 FRI_expansion_of_the_strikes_tt:0 "Pas encore terminé"
 FRI_amnesty_law_desc:0 "Un premier pas vers la réconciliation avec les indépendantistes serait de montrer notre bonne volonté en les libérant. Une loi d'amnistie qui est censée libérer plus de 90% d'entre eux sera promulguée."
 FRI_decret_moutet:0 "Décret Moutet"
 FRI_decret_moutet_desc:0 "Le ministre des Colonies, Marius Moutet, a fait signer un décret équivalent à un code du travail indochinois et similaire aux nombreuses lois sociales promulguées dans les aires métropolitaines sous le Front populaire. Le temps de travail journalier sera réduit et le travail de nuit pour les femmes et les enfants sera interdit."
 FRI_freedom_of_speech_and_association:0 "Liberté d'expression et d'association"
 FRI_freedom_of_speech_and_association_desc:0 "Il est vrai qu'il y a toujours eu une certaine répression contre certains groupes intellectuels en Indochine. Mais il est temps de changer les choses, en permettant la pleine liberté d'expression et la liberté d'association, en permettant par exemple la formation de syndicats."
 FRI_gain_support_from_the_kuomintang:0 "Obtenir le soutien du Kuomintang"
 FRI_gain_support_from_the_kuomintang_desc:0 "Le Kuomintang est depuis longtemps un allié du VNQDDD, le Parti nationaliste vietnamien. Le chemin de fer du Yunnan nous permettrait d'obtenir un soutien matériel et politique, permettant aux exilés de revenir du nord pour nous aider à former l'insurrection."
 FRI_gain_support_from_the_soviet_union:0 "Obtenir le soutien de l'Union soviétique"
 FRI_gain_support_from_the_soviet_union_desc:0 "La stratégie des fronts populaires préconisée par l'Union soviétique a conduit le Parti communiste indochinois à accepter de se rapprocher des autres éléments du mouvement indépendantiste. Des dirigeants comme Nguyen Ai Quoc seront d'une grande aide en raison de la forte augmentation de la popularité des mouvements communistes au Vietnam, en particulier en Cochinchine."
 FRI_the_second_yen_bai_mutiny:0 "La deuxième mutinerie de Yên Bái"
 FRI_the_second_yen_bai_mutiny_desc:0 "Une mutinerie des différents régiments de fusiliers indochinois sera le point de départ de notre guerre d'indépendance. Une mutinerie similaire a eu lieu en 1930 mais n'a pas reçu le soutien qu'elle espérait, mais maintenant, avec le soutien de millions de grévistes dans toutes les régions, nous devrions avoir beaucoup moins de mal à nous débarrasser de la présence française."
 FRI_the_second_yen_bai_mutiny_tt:0 "Vous contrôlerez le §YVietnam§!, et §Rdéclarerez la guerre§! à l'§YIndochine française§!.\nSi vous parvenez à prendre le contrôle de l'ensemble de l'Indochine ou à tenir plus d'un an en contrôlant l'ensemble de votre territoire, une §Gpaix blanche§! aura lieu et vous serez libre.\nPendant la guerre d'indépendance, une §Rlutte de pouvoir§! aura lieu entre quatre §Yfactions§!, qui déterminera l'idéologie du §YVietnam§! lorsque la guerre d'indépendance sera terminée.\nSi vous prenez le contrôle du §YLaos§! et du §YCambodge§!, ils seront libérés lorsque la guerre sera terminée.\n"
 FRI_allow_political_parties:0 "Autoriser les partis politiques"
 FRI_allow_political_parties_desc:0 "La formation de partis politiques modérés sera autorisée. Deux d'entre eux ont déjà vu le jour et sont principalement destinés à représenter la bourgeoisie indochinoise : le Parti constitutionnaliste et le Parti démocrate. Ces derniers n'aspirent qu'à une certaine autonomie pour l'Indochine, à l'instar des dominions britanniques."
 FRI_bring_back_stability:0 "Rétablir la stabilité"
 FRI_expand_the_surete_generale_indochinoise:0 "Développer la Sûreté générale indochinoise"
 FRI_expand_the_surete_generale_indochinoise_desc:0 "Le Service général de sécurité indochinoise est un appareil répressif qui existe en Indochine depuis 1917 et qui se consacre à la lutte contre la montée du nationalisme vietnamien. Un effort pour augmenter le nombre de ses membres nous permettra d'éviter que de telles grèves ne paralysent à nouveau l'administration coloniale."
 FRI_crackdown_on_communist_organisations:0 "Répression des révolutionnaires"
 FRI_crackdown_on_communists_organisations:0 "Répression des révolutionnaires"
 FRI_crackdown_on_communists_organisations_desc:0 "Les mouvements communistes vietnamiens, bien qu'interdits, continuent à gagner en popularité, en particulier parmi les travailleurs urbains. Une arrestation massive de ses dirigeants encore présents en Indochine devrait mettre un terme à leurs progrès."
 FRI_fuelling_the_metropole:0 "Alimenter la Métropole"
 FRI_fuelling_the_metropole_desc:0 "Notre rôle est avant tout de soutenir économiquement la Métropole. Comme la guerre vient d'éclater, toutes nos ressources doivent être consacrées au soutien de l'effort de guerre en termes de ressources telles que le caoutchouc ou de ressources agricoles comme le riz ou le thé."
 FRI_fuelling_the_metropole_tt:0 "Si nous ne sommes pas en §Yéconomie de guerre§! ou en §Ymobilisation totale§!, cela changera la loi économique en §Yéconomie de guerre§!\n"
 FRI_plan_mandel:0 "Plan Mandel"
 FRI_plan_mandel_desc:0 "Le plan Mandel, du nom du ministre colonial qui a remplacé Moutet, consiste à mobiliser plus de 300 000 travailleurs coloniaux, dont 100 000 Indochinois, pour les envoyer en France métropolitaine afin de gérer l'économie de guerre française et en particulier ses usines."
 FRI_vientiane_phnom_penh_railroad:0 "Chemin de fer Vientiane-Phnom Penh"
 FRI_expand_the_transindochinois:0 "Développer le Transindochinois"
 FRI_expand_the_transindochinois_desc:0 "Relier Phnom Penh et Vientiane au Transindochinois nous permettrait d'avoir une seule ligne de chemin de fer qui relierait toute l'Indochine. Cela nous permettrait d'exploiter plus facilement les ressources laotiennes et cambodgiennes."
 FRI_mimic_the_marine_nationale:0 "Imiter la Marine nationale"
 FRI_mimic_the_marine_nationale_desc:0 "Le développement d'une force navale contrôlée par le gouvernement colonial indochinois plutôt que par la France elle-même nous permettrait de construire une marine beaucoup plus adaptée aux eaux de l'Asie du Sud-Est. Mais nous ne devons pas oublier nos racines et nous nous appuierons sur la marine que nous connaissons le mieux, la marine française."
 FRI_fleet_in_being_doctrine:0 "Doctrine de flotte en action"
 FRI_fleet_in_being_doctrine_desc:0 "Par-dessus tout, nous devons veiller à ce que nos navires marchands puissent atteindre les ports et, pour ce faire, nous devons nous concentrer sur la construction de navires moyens et lourds et en particulier de destroyers pour contrer les attaques de sous-marins qui, bien que peu utilisés par l'armée japonaise, pourraient être redoutables même en petit nombre."
 FRI_destroyers_modernisation_desc:0 "Pour mettre en oeuvre nos plans de défense sous-marine, nous devons moderniser les destroyers de notre marine afin qu'aucun sous-marin n'atteigne nos convois."
 FRI_destroyers_modernisation:0 "Modernisation des destroyers"
 FRI_the_return_of_cuong_de:0 "Le retour de Cuong De"
 FRI_the_return_of_cuong_de_desc:0 "Cuong De est un membre de la dynastie Nguyen qui, selon la loi de Primogéniture, aurait dû hériter du trône du Vietnam. Il a passé plus de deux décennies à voyager en Asie dans l'espoir d'obtenir le soutien de l'indépendance vietnamienne, et a de nombreux liens avec les ultra-nationalistes japonais. Des rumeurs d'insurrection lui sont parvenues, et il se prépare à retourner dans son pays natal..."
 FRI_politique_du_paysannat:0 "Politique du paysannat"
 FRI_tirailleurs_indochinois:0 "Tirailleurs indochinois"
 FRI_tirailleurs_indochinois_desc:0 "Recrutés dans toute l'Indochine, les Tirailleurs indochinois ont été créés en 1880 lors de l'expédition du Tonkin. Cette dernière permet à la France de maintenir son autorité sur la colonie indochinoise et d'écraser toutes les rébellions nationalistes."
 FRI_tirailleurs_indochinois_tt:0 "Gain de §Y2§! divisions d'infanterie près de Hanoï"
 VIN_request_the_mortier_modele_27_31:0 "Demander le mortier modèle 27/31"
 VIN_request_the_mortier_modele_27_31_desc:0 "Le mortier modèle 27/31, conçu et fabriqué par les Établissements Brandt, est déjà en service en France depuis plusieurs années. Simple d'utilisation mais formidable sur le terrain, l'équipement de notre force coloniale permettrait une bien meilleure défense de villes comme Saïgon ou Hanoï en cas d'invasion terrestre, cette dernière étant placée sur un terrain plutôt plat."
 FRI_the_mortier_modele_27_31:0 "Le mortier modèle 27/31"
 FRI_the_mortier_modele_27_31_desc:0 "Le mortier modèle 27/31, conçu et fabriqué par les Établissements Brandt, est déjà en service en France depuis plusieurs années. Simple d'utilisation mais formidable sur le terrain, l'équipement de notre force coloniale permettrait une bien meilleure défense de villes comme Saïgon ou Hanoï en cas d'invasion terrestre, cette dernière étant placée sur un terrain plutôt plat."
 FRI_tame_the_forests:0 "Dompter les forêts"
 FRI_tame_the_forests_desc:0 "De nombreuses forêts sont dispersées dans toute l'Indochine, ce qui rend les combats beaucoup plus difficiles, surtout pour une armée qui ne connaîtrait pas la région. Ceci peut être utilisé à notre avantage, ce qui nous permet de mieux préparer nos défenses grâce à notre connaissance approfondie de l'environnement."
 FRI_tame_the_forests_tt:0 "Active §HEntraînement forestier§!\n§HInfanterie\n    Forêt§!\n      Attaque : §G+5%§!\n      Mouvement : §G+10%§!\n"
 VIN_genie_indochinois:0 "Apprendre du Génie"
 VIN_genie_indochinois_desc:0 "De par la nature du terrain indochinois, l'ajout d'unités de génie à nos divisions nous permettrait de maximiser nos défenses sur les terrains où le combat en tranchées est encore viable."
 FRI_learn_from_the_genie_desc:0 "De par la nature du terrain indochinois, l'ajout d'unités de génie à nos divisions nous permettrait de maximiser nos défenses sur les terrains où le combat en tranchées est encore viable."
 FRI_learn_from_the_genie:0 "Apprendre du Génie"
 FRI_the_war_arrives_to_indochina:0 "La guerre arrive en Indochine"
 FRI_the_war_arrives_to_indochina_desc:0 "La guerre a enfin atteint notre colonie pacifique. Il est temps de procéder à une restructuration d'urgence de l'armée afin de satisfaire non seulement les besoins de la France, mais aussi ceux de la défense de l'Indochine."
 FRI_the_war_arrives_to_indochina_tt:0 "Gain de §Y3§! divisions de troupes coloniales en Cochinchine\n"
 FRI_fortify_the_chinese_border:0 "Fortifier la frontière chinoise"
 FRI_fortify_the_chinese_border_desc:0 "La construction d'une ligne de fortification dans le nord du pays, à la frontière chinoise, nous protégerait de toute tentative d'invasion terrestre par ce dernier ou par le Japon."
 FRI_fortify_the_chinese_border_tt:0 "Gain de §Yforts de niveau 2§! le long de la frontière du Nord"
 FRI_parachutistes_coloniaux:0 "Parachutistes coloniaux"
 FRI_parachutistes_coloniaux_desc:0 "La lutte en forêt, malgré tous les efforts que nous ferons, sera toujours plus compliquée, avec le risque d'embuscades. Mais si nous attaquons avec des parachutistes, nous serons ceux qui auront l'effet de surprise"
 FRI_parachutistes_coloniaux_tt:0 "Gain de §Y2§! Divisions de parachutistes"
 FRI_intensify_native_recruitment:0 "Intensifier le recrutement des natifs"
 FRI_intensify_native_recruitment_desc:0 "La France a besoin d'autant de soldats que possible. Comme pendant la Grande guerre, les colonies s'avèrent être l'endroit idéal pour recruter de futurs soldats."
 FRI_independent_command_structure:0 "Commandement indépendant"
