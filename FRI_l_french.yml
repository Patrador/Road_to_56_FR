 FRI_colonial_army:0 "Armée coloniale"
 FRI_growing_vietnamese_nationalism_tt:0 "§RLa crainte de soulèvements parmi les fonctionnaires coloniaux nous empêche de dissoudre notre armée de base.§!"
 FRI_colonial_army_desc:0 "Malgré la conscription de certains autochtones, notamment au sein des tirailleurs indochinois, l'Indochine reste largement dépendante de la France pour sa défense. La conscription locale est assez faible en raison du caractère colonial de l'administration et du faible potentiel de mobilisation car une grande partie de la population est composée d'agriculteurs."
 FRI_illiteracy:0 "Illettrisme"
 FRI_illiteracy_desc:0 "Depuis le début de la présence française en Indochine, de grands efforts ont été faits pour améliorer l'accès à l'éducation. En 1907, l'Université de Hanoï est fondée et à partir de 1917, le français est enseigné dans toutes les écoles franco-indigènes. Malgré tout, plus de 80 % de la population reste analphabète, surtout au Laos et au Cambodge où les efforts en faveur de l'éducation ont été beaucoup moins importants et où il n'existe pas d'écoles secondaires."
 FRI_unequal_economic_developement:0 "Développement économique inégal"
 FRI_unequal_economic_developement_desc:0 "Malgré le surnom de "Perle de l'Empire", seule la partie vietnamienne de l'Indochine est généralement rentable. Le Laos et le Cambodge sont loin derrière en termes d'infrastructures ou d'entreprises, notamment en raison de la nature beaucoup plus hostile de leur environnement ou de leur faible population. Cela pourrait s'avérer dangereux en raison de la montée des mouvements nationalistes vietnamiens, qui sont beaucoup moins présents dans nos deux autres régions."
 FRI_vietnamese_domined_economy:0 "Économie dominée par les Vietnamiens"
 FRI_growing_vietnamese_nationalism:0 "Croissance du nationalisme vietnamien"
 FRI_growing_vietnamese_nationalism_desc:0 "Depuis notre arrivée en Cochinchine jusqu'à aujourd'hui, les mouvements indépendantistes vietnamiens n'ont jamais cessé de lutter contre l'administration française. Le cas le plus récent est celui de la mutinerie du Yen Bai en 1930, organisée par le VNQDD."
 FRI_calmed_vietnamese_nationalism:0 "Nationalisme vietnamien apaisé"
 FRI_surete_generale_indochinoise:0 "Sûreté générale indochinoise"
 FRI_surete_generale_indochinoise_desc:0 "La Sûreté générale indochinoise est un appareil répressif créé en 1917 par le gouverneur général Albert Sarrault. Cette dernière avait pour tâche de lutter contre le nationalisme vietnamien. Malgré un effectif relativement réduit de quelques centaines de personnes, principalement des Vietnamiens, la qualité de son organisation lui a permis de réprimer avec succès les opposants au colonialisme français dans la région. Son Service central de Renseignements et de Sûreté Générale (SRSG) dispose de données d'identité couvrant l'ensemble de l'Indochine."
