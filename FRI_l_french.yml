 distribute_foundations_of_leninism:0 "Distribuer « Les Principes du Léninisme »"
 distribute_foundations_of_leninism_desc:0 "« Les Principes du Léninisme » est un livre écrit par Joseph Staline en 1924. L'ouvrage se compose de neuf lectures données par Staline à l'Université de Sverdlov en 1924 et publiées par le journal soviétique Pravda. Répandre les idéaux staliniens dans le cœur de notre peuple nous permettra de leur montrer le chemin du marxisme-léninisme."

 distribute_lessons_of_october:0 "Distribuer « Les Leçons d'Octobre »"
 distribute_lessons_of_october_desc:0 "« Les Leçons d'Octobre » est un texte controversé publié par Léon Trotsky en 1924, très critique à l'égard des successeurs de Lénine. Des contacts trotskystes étrangers nous ont fourni des exemplaires du livre ainsi que du matériel pour l'imprimer en masse. Diffuser les idées de Trotsky par l'éducation est le meilleur moyen d'assurer le soutien du public à la révolution permanente."

 arm_caodaists_militias:0 "Armer les milices caodaïstes"
 arm_caodaists_militias_desc:0 "Le Caodaïsme est une religion née en Cochinchine en 1926, mélangeant les croyances occidentales et asiatiques et ayant plusieurs centaines de milliers de pratiquants au Vietnam. Ces derniers ont très vite choisi l'indépendance et la lutte contre la France, les poussant à les réprimer fortement. En mobilisant les plus fanatiques dans les bataillons caodaïstes, nous pourrions remplir nos rangs de soldats dont le dévouement à la cause de l'indépendance n'est plus une question."
 arm_caodaists_militias_tt:0 "§YDeux divisions de milices apparaîtront près de Saïgon§!\n"

