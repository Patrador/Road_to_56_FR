 # DECISIONS ABOUT THE INDEPENDENCE WAR
 VIN_independence_war:0 "La guerre d'indépendance"
 VIN_independence_war_desc:0 "Le temps est enfin venu pour nous de renvoyer les colons français qui n'ont jamais cessé d'exploiter notre beau pays. Dans cette lutte acharnée, toutes les forces indépendantistes ont accepté de coopérer afin de concentrer leurs efforts sur le combat et la mobilisation de la population.\nCependant, ce que les soldats voient beaucoup moins, c'est que les conflits internes entre les différentes factions continuent d'exister. Si cela ne peut être résolu sur le champ de bataille, cela sera résolu derrière...\n\nQuatre factions se battent pour le contrôle futur du Vietnam indépendant. Le §YViet Minh§!, réuni sous la direction \nd'Ho Chi Minh, cherchait à mettre en place un système proche de l'Union soviétique stalinienne ; §YLa Lutte§!, une association de trotskystes visant à mettre en pratique la théorie politique imaginée par le dissident soviétique ; le §YVNQDD§!, cherchant à établir une forme démocratique de socialisme et qui est beaucoup plus enclin à un système démocratique classique ; et enfin, les partisans de §YCuong De§!, membre de la famille royale et qui aurait dû hériter du trône vietnamien, ce dernier est également soutenu par le culte du Caodaïsme.\n\nL'influence du §YViet Minh§! est [Root.GetVietMinhInfluence]\n\nL'influence de §YLa Lutte§! est [Root.GetLaLutteInfluence]\n\nL'influence du §YVNQDD§! est [Root.GetVNQDDInfluence]\n\nL'influence de §YCuong De§! est [Root.GetCuongDeInfluence]"


