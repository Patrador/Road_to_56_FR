 FRI_GATHERING_STORM_DESC:0 "Véritable perle de l'empire colonial français, l'Indochine est la colonie française la plus rentable. Destinée principalement à l'exploitation économique à travers ses nombreuses matières premières, la présence française est assez faible, et l'administration s'appuie principalement sur le soutien des élites indigènes, soutenues par les fameux Tirailleurs indochinois.\n\nLa présence française a toujours été remise en cause, le dernier soulèvement étant la mutinerie du Yên Bái en 1930. La dévastation économique causée par la Grande dépression pourrait très bien conduire à une nouvelle vague de protestation."
