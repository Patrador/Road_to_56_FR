 second_italo_ethiopian_war_desc:0 "War ravages the country"

 ETH_black_lion_corps:0 "Les Lions Noirs"
 ETH_black_lion_corps_desc:0 "Rassemblons des hommes pour notre cause. "
 ETH_christmas_offensive_focus:0 "L'offensive de Noël"
 ETH_christmas_offensive_focus_desc:0 "Nous n'avons pas de temps à perdre."
 ETH_home_defense_focus:0 "Défense de la Patrie"
 ETH_home_defense_focus_desc:0 "Nous devons résister aux intrus étrangers."
 ETH_swedish_red_cross:0 "Hôpitaux de la Croix Rouge"
 ETH_swedish_red_cross_desc:0 "Les hôpitaux de la Croix-Rouge fournissent un soutien médical indispensable à nos troupes."
 ETH_copy_german_design_focus:0 "Knockoff Mausers"
 ETH_copy_german_design_focus_desc:0 "Un pistolet Allemand fabriqué en Éthiopie."
 ETH_hold_the_line_focus:0 "Positions Fortifiées"
 ETH_hold_the_line_focus_desc:0 "La pelle peut être le meilleur ami du soldat. "
 ETH_japan_advice:0 "Conseillers japonais"
 ETH_japan_advice_desc:0 "Avec des conseillers japonais envoyés en Éthiopie, nous pourrons tous les deux voir notre rêve d'alliance des peuples colorés contre leurs oppresseurs coloniaux devenir réalité."
 ETH_lion_roar_focus:0 "Le rugissement du Lion"
 ETH_lion_roar_focus_desc:0 "Un esprit de zèle et de détermination remplit le cœur de l'Éthiopie."
 ETH_defensive_imperialism:0 "Dogme Anti-Colonial"
 ETH_defensive_imperialism:0 "Marre de la soi-disant Société des Nations, l'Éthiopie doit défendre ceux qui ne peuvent pas se défendre eux-mêmes!"
 ETH_wehib_pasha:0 "Vehib Pacha"
 ETH_georges_deffontaine:0 "Oscar Michiels"
 ETH_lion_roar_focus_lesser:0 "Les Lions Victorieux"
 ETH_lion_roar_focus_lesser_desc:0 "Nous nous sommes battus et nous avons vaincu l'Italie! Mort aux colonialistes et aux usurpateurs!"
 ETH_call_of_lion:0 "L'Appel du Lion"
 ETH_call_of_lion_desc:0 "La défaite des Italiens a poussé tous les Africains à se rallier à notre cause."
 ETH_solomonic_dynasty:0 "La Dynastie de Salomon"
 ETH_solomonic_dynasty_desc:0 "Cet individu se revendique d'une dynastie qui remonte à Salomon."
 eth_focus:0 "Ethiopian National Focus"
 ETH_land_development:0 "Développer l'industrie sidérurgique"
 ETH_land_development_desc:0 "Nous devons développer notre industrie sidérurgique si nous voulons répondre aux besoins de production de nos forces armées."
 ETH_urban_factories:0 "Développer Addis Abeba"
 ETH_urban_factories_desc:0 "Si nous ne développons pas l'épine dorsale de notre industrie, les puissances coloniales nous écraseront comme des insectes."
 ETH_modern_technology:0 "Moderniser l'industrie"
 ETH_modern_technology_desc:0 "Nous devrions adopter des pratiques industrielles modernes si l'Éthiopie veut traverser cette période sombre."
 ETH_addiba_university:0 "Fonder le Collège universitaire d'Addis Abeba"
 ETH_addiba_university_desc:0 "L'Université d'Addis-Abeba a été fondée en 1950 par un jésuite canadien, le Dr Lucien Matte, à la demande de l'empereur Haïlé Sélassié. L'enseignement a commencé l'année suivante. Au cours des deux années suivantes, une affiliation avec l'Université de Londres s'est développée."
 ETH_extra_research_slot_2:0 "Fonder l'Institut Éthiopien"
 ETH_extra_research_slot_2_desc:0 "Lorsqu'il a été fondé en 1954, le programme éducatif initial décernait un diplôme en trois ans en génie du bâtiment. Ce programme a été rapidement mis à niveau vers un programme de quatre ans menant à un BSC en génie du bâtiment. En 1969, l'université du batiment a fusionné avec l'université d'ingénierie et a formé la Faculté de Technologie de l'Université d'Addis-Abeba, et ce jusqu'en 2009."
 ETH_black_lions:0 "Former les Lions Noirs"
 ETH_black_lions_desc:0 "Un mouvement antifasciste créé pour résister à l'occupation italienne en Éthiopie."
 ETH_regimental_system:0 "Réformes Militaires"
 ETH_regimental_system_desc:0 "La structure et l'organisation militaire de l'Éthiopie faisaient gravement défaut au début de la Seconde Guerre Italo-Éthiopienne. Nous devons faire appel à nos conseillers étrangers pour mieux développer une structure militaire cohérente."
 ETH_officer_schools:0 "Formation des Officiers"
 ETH_officer_schools_desc:0 "Si nous voulons que nos forces armées se battent contre le colonialisme, nous devons former nos officiers aux tactiques modernes."
 ETH_harar_academy:0 "Fonder l'Académie Militaire d'Harar"
 ETH_harar_academy_desc:0 "L'Académie était située dans les contreforts de Hakim Gara, faisant partie d'une chaîne de montagnes entourant la ville. Magala n'était qu'à quelques kilomètres de l'Académie. Depuis sa fondation en 1957 jusqu'à sa fermeture prématurée en 1977, l'Académie était si intimement liée à Harar qu'elle ne faisait plus qu'un avec elle dans la conscience de tant de citoyens de Harar et du grand nombre de cadets-gentilshommes qui sont passés à travers les deux."
 ETH_mil_factory:0 "Construire des Usines Militaires"
 ETH_mil_factory_desc:0 "Si nous voulons combattre efficacement, nous devons produire nos propres armes."
 ETH_mil_factory2:0 "Continuer à Développer l'Industrie"
 ETH_mil_factory2_desc:0 "Nous devons poursuivre notre développement industriel."
 ETH_christmas_offensive:0 "L'offensive de Noël"
 ETH_christmas_offensive_desc:0 "Une contre-offensive de l'Éthiopie pour diviser les forces italiennes sur le front nord."
 ETH_national_mobilization:0 "Mobilisation Nationale"
 ETH_national_mobilization_desc:0 "«Tous les hommes et les garçons capables de porter une lance vont à Addis-Abeba. Chaque homme marié amènera sa femme pour cuisiner et laver pour lui. Chaque homme non-marié amènera toute femme non-mariée qu'il pourra trouver pour cuisiner et laver pour lui. Les femmes avec des bébés, les aveugles et ceux trop âgés et infirmes pour porter une lance sont excusés. Toute personne valide trouvée à la maison après avoir reçu cet ordre sera pendue.» Ordre de mobilisation de l'Empereur Haïlé Sélassié Ier."
 ETH_plea_to_lon:0 "Plaidoyer à la Société des Nations"
 ETH_plea_to_lon_desc:0 "Haïlé Sélassié a plaidé auprès de la Société des Nations en juin 1936 pour qu'elle impose des sanctions à l'Italie." 
 ETH_ferenghi:0 "Les Ferengi"
 ETH_ferenghi_desc:0 "Les « Ferengi » ou « étrangers » étaient un groupe de conseillers militaires, de pilotes et de médecins de la Croix-Rouge qui ont aidé l'Éthiopie durant sa guerre avec l'Italie."
 ETH_german_equipment:0 "Soutien Allemand"
 ETH_german_equipment_desc:0 "À la suite des objections Italiennes à l'encontre de l'Anschluss de l'Autriche et des tentions qui en découlent, l'Allemagne a fourni des fusils et des munitions à l'Éthiopie dans l'espoir d'affaiblir l'Italie."
 ETH_german_design:0 "Copier les Modèles Allemands"
 ETH_german_design_desc:0 "En utilisant les pistolets que l'Allemagne nous a fourni, nous sommes en mesure de rétroconcevoir leurs conceptions."
 ETH_homeland_defense:0 "Défense de la Patrie"
 ETH_homeland_defense_desc:0 "Nous ne pouvons pas permettre à l'Italie de prendre notre territoire. Nous ne pouvons compter que sur nous-mêmes."
 ETH_mountain_forts:0 "Sécuriser les Montagnes"
 ETH_mountain_forts_desc:0 "Nous devons renforcer nos positions dans les montagnes si nous voulons avoir une chance de résister à l'Italie."
 ETH_capital_forts:0 "Sécuriser la Capitale"
 ETH_capital_forts_desc:0 "Nous transformerons Addis-Abeba en forteresse."
 ETH_hold_line:0 "Tenir Coûte que Coûte"
 ETH_hold_line_desc:0 "Nous ne devons pas faire un pas en arrière, nous devons maintenir notre position contre les envahisseurs Italiens. Renforcer nos tranchées actuelles, et de nouvelles pratiques pour défendre notre terrain iront loin."
 ETH_rain_iron:0 "Pluie d'acier"
 ETH_rain_iron_desc:0 "Les avions italiens grouillent dans le ciel et harcèlent nos troupes. Nous devons placer des défenses anti-aériennes à travers tout le pays pour les faire tomber sous une pluie d'acier!"
 ETH_japanese_assistance:0 "Demander de l'aide aux Japonais"
 ETH_japanese_assistance_desc:0 "Nous devons demander le soutien du Japon au moment où nous en avons le plus besoin. Le soutien du peuple Japonais est à nous, nous devons maintenant convaincre leurs dirigeants de nous soutenir à nouveau."
 ETH_japanese_navy_focus:0 "Conseillers de la Marine Japonaise"
 ETH_japanese_navy_focus_desc:0 "Grâce à sa puissante marine, le Japon domine le Pacifique, et avec leur aide, nous pourrons dominer l'océan Indien et la mer Rouge sans aucune difficulté." 
 ETH_lion_roar:0 "Le Lion de Juda"
 ETH_lion_roar_desc:0 "Invigorated by their foreign support, Ethiopia rallies again to remove the colonialists once and for all."
 ETH_demand_summit:0 "Demand a Summit at the League of Nations"
 ETH_demand_summit_desc:0 "Italy is broken, and we have endured, the League needs to step in and force their hand to end this conflict."
 ETH_torpedoes_focus:0 "The Long Lance"
 ETH_torpedoes_focus_desc:0 "Our Japanese brothers have developed a torpedo capable of great range, and with it we can have the edge we need in our navy."
 ETH_secure_seuz:0 "Secure the Suez Canal"
 ETH_secure_seuz_desc:0 "The Suez Canal is a very important route for trade, and it will be even more important with the upcoming conflicts. This land is Africa's and we need to wrestle it free from the colonialists."
 ETH_anti_colonial_dogma:0 "Anti-Colonial Dogma"
 ETH_anti_colonial_dogma_desc:0 "Too long has Africa and the world been ruled and enslaved by colonialists, we need to defeat the colonists and set these people free. We will defeat them just like we defeated Italy."
 ETH_reclaim_aksum:0 "Reclaim the Kingdom of Aksum"
 ETH_reclaim_aksum_desc:0 "The Kingdom of Aksum spread from Ethiopia across the Red Sea into the Arabian Peninsula during it's height in the 6th Century. It was an important stop along the Spice Road, and a mighty kingdom. These lands are rightfully ours, and we shall bring them back into Ethiopian hands."
 ETH_demand_french_somalia:0 "Demand French Somalia"
 ETH_demand_french_somalia_desc:0 "The French are no better than the British or the Italians. They impose their laws and culture on the people of Africa. They have no rights to these lands."
 ETH_demand_british_somalia:0 "Demand British Colonies"
 ETH_demand_british_somalia_desc:0 "The British have been pillaging and conquering for far too long across the entire world. Their colonies must be returned to the people, and under direction of Ethiopia, be set to govern themselves."
 ETH_death_to_saudis:0 "The Islamic Problem"
 ETH_death_to_saudis_desc:0 "Islam, and those who follow it have been at odds with our people and way of life. Since the days of the Umayyad Caliphate and the Ayyubid Dynasty, they have been at odds with us. Now it our turn to strike back, and get revenge for everything they have done to our people."
 ETH_demand_solomon_kingdom:0 "Return the Kingdom of Solomon"
 ETH_demand_solomon_kingdom_desc:0 "Haile Selassie is the rightful heir to the Solomonic Kingdom, and we will return to the Holy Land and unite the Christian and Judaic peoples under one banner. All Hail Emperor Haile Selassie, King of Axum and all of it's land!"
 ETH_red_sea_focus:0 "Develop the Red Sea"
 ETH_red_sea_focus_desc:0 "The Red Sea is an important route for all trade, we must develop our ports on it if we ever plan to dominate the sea. Ethiopian ports were an important stop along the Silk Roads before moving further up the Red Sea. We must reclaim"
 ETH_develop_eritrea:0 "Develop Eritrea"
 ETH_develop_eritrea_desc:0 "The Italians did invest some money in the infrastructure in Eritrea, we can take their existing structures and continue to expand on them. Eritrea could serve as a major port, if we continue developing infrastructure and industrial projects."
 ETH_develop_somalia:0 "Develop Somalia"
 ETH_develop_somalia_desc:0 "We need to develop Somalia into a modern port, if we have any intention of securing our land against the colonialists."
 ETH_fortify_eritrea:0 "Fortify Eritrea"
 ETH_fortify_eritrea_desc:0 "If we learned anything from our war with Italy, it is that defenses are necessary to prevent invasion by foreign powers."
 ETH_fortify_somalia:0 "Fortify Somalia"
 ETH_fortify_somalia_desc:0 "We must do everything we can to defend our homeland, and reinforce our vulnerable positions."
 ETH_modern_navy:0 "Develop a Modern Navy"
 ETH_modern_navy_desc:0 "Now that we have secure and developed our ports, we can invest in ship designs based off other major nations. With the limited capabilities of our industry, we should invest all resources into Destroyers."
 ETH_amphibious_operations:0 "Amphibious Operations"
 ETH_amphibious_operations_desc:0 "Amphibious warfare will be required if we ever desire to leave Africa. We should invest resources into studying the role transport ships and supporting navy plays in a succesfuly beachhead."
 ETH_carrier_primacy:0 "Carrier Primacy"
 ETH_carrier_primacy_desc:0 "Carrier warfare is the future of naval combat, and we must invest resources into developing our own designs."
 ETH_battleship_primacy:0 "Battleship Primacy"
 ETH_battleship_primacy_desc:0 "If we plan to contend with the other navies of the world we must develop battleship designs."
 ETH_silk_road_test:0 "Rebuild the Silk Road"
 ETH_silk_road_test_desc:0 "Ethiopia was an important route on the Silk Road, good came in through Aksum's ports, and through Ethiopia north through Africa. We need to build new infrastructure to allow us to move goods through our country, just like goods moved through Aksum."
 ETH_steel_industry:0 "Steel Industry Improvements"
 ETH_steel_industry_desc:0 "We need to continue to develop our steel industry if we plan of fielding a modern army and navy."
 ETH_rare_metals:0 "Metal Industry"
 ETH_rare_metals_desc:0 "With further investment into mining, we can uncover new deposits of metals necessary for advanced industry."
 ETH_oil_industry:0 "Oil Industry"
 ETH_oil_industry_desc:0 "A Modern Navy requires a steady source of oil, which we could develop through further investments."
 eth_focus:0 "Ethiopian National Focus"
 ETH_black_lions:0 "Form the Black Lions"
 ETH_black_lions_desc:0 "An Anti-Fascist movement which was founded to resist Italian Occupation of Ethiopia. "
 ETH_mil_factory:0 "Build Military Factories"
 ETH_mil_factory_desc:0 "If we ever hope to fight effectively, we must produce our own weapons."
 ETH_christmas_offensive:0 "Christmas Offensive"
 ETH_christmas_offensive_desc:0 "A Counter-offesive measure by Ethiopia to split the Italian forces in the northen front"
 ETH_national_mobilization:0 "National Mobilization"
 ETH_national_mobilization_desc:0 "Haile Selassie called for the mobilization of 'All men and boys able to carry a spear' to go to the capital."
 ETH_plea_to_lon:0 "Plea to the League of Nations"
 ETH_plea_to_lon_desc:0 "Haile Selassie plead to the League of Nations in June 1936 for them to impose sanctions on Italy" 
 ETH_ferenghi:0 "The Ferenghi"
 ETH_ferenghi_desc:0 "The 'Ferengi' or Foreigers were a group of military advisors, pilots, and Red Cross doctors who assisted Ethiopia during the war with Italy."
 ETH_german_equipment:0 "German Support"
 ETH_german_equipment_desc:0 "Following Italy's initial objections with Germany's Anschuluss, German supplied Ethopia with rifles and ammunition in hopes of weakening Italy."
 ETH_german_design:0 "Copy German Designs"
 ETH_german_design_desc:0 "Using the guns Germany has supplied us, we are able to reverse engineer their designs"
 ETH_modern_airforce:0"Modernize Airforce"
 ETH_modern_airforce_desc:0 "With a little effort we can thoroughly modernize our airforce."
 ETH_airbase_eritea:0 "Airbase in Eritea"
 ETH_airbase_eritea_desc:0 "In order to have proper coverage of our forces in Eritea, we must build up our bases there."
 ETH_airbase_somalia:0 "Airbase in Somalia"
 ETH_airbase_somalia_desc:0 "Somalia needs a staging ground for our flights. We can build it up there in short order."
 ETH_develop_airforce:0 "Ongoing Investments"
 ETH_develop_airforce_desc:0 "If we are to stay competitive in the field of air dominance we need to keep investing for our future."
 ETH_hold_the_line:0 "Improved positions"
 
 ETH_japanese_navy:0 "Japanese Naval Advisors"
 ETH_leopold_reul:0 "Léopold Reul"
 ETH_feodor_konovalov:0 "Feodor Konovalov"
 
 ethiopia.1.t:0 "Italian Invasion Thwarted"
 ethiopia.1.d:0 "The Italian invader has been driven from our borders and thrown into the sea! This is a glorious day for the Children of Solomon. We have finally reclaimed the ancestral lands stolen from our people and reforged a stronger nation, poised for greatness.
 ethiopia.2.t:0 "Western Powers Embargo Italy"
 ethiopia.2.d:0 "The signees consider it as the condition precedent of any lasting peace that all nations in the world be given each its own proper place, have decided to stand by and co-operate with one another in their efforts to end the senseless bloodshed and rank imperialism of the Italy in East Africa and the regions of the continent respectively wherein it is their prime purpose to establish and maintain a new order of things, calculated to promote the mutual prosperity and welfare of the peoples concerned."
 ethiopia.3.t:0 "Western Powers Outraged"
 ethiopia.3.d:0 "Such unchecked aggression against fellow members of the League will not be tolerated."