 modernize_ethiopian_rubber_production:0 "Moderniser la production éthiopienne de caoutchouc"
 exploit_ethiopian_iron_deposits:0 "Exploiter les gisements de fer éthiopiens"
 second_italo_ethiopian_war:0 "Seconde guerre italo-éthiopienne"
 second_italo_ethiopian_war_desc:0 "La guerre ravage le pays"

 ETH_black_lion_corps:0 "Les Lions Noirs"
 ETH_black_lion_corps_desc:0 "Rassemblons des hommes pour notre cause."
 ETH_christmas_offensive_focus:0 "L'offensive de Noël"
 ETH_christmas_offensive_focus_desc:0 "Nous n'avons pas de temps à perdre."
 ETH_home_defense_focus:0 "Défense de la Patrie"
 ETH_home_defense_focus_desc:0 "Nous devons résister aux intrus étrangers."
 ETH_swedish_red_cross:0 "Hôpitaux de la Croix-Rouge"
 ETH_swedish_red_cross_desc:0 "Les hôpitaux de la Croix-Rouge fournissent un soutien médical indispensable à nos troupes."
 ETH_copy_german_design_focus:0 "Knockoff Mausers"
 ETH_copy_german_design_focus_desc:0 "Un pistolet Allemand fabriqué en Éthiopie."
 ETH_hold_the_line_focus:0 "Positions fortifiées"
 ETH_hold_the_line_focus_desc:0 "La pelle peut être le meilleur ami du soldat. "
 ETH_japan_advice:0 "Conseillers japonais"
 ETH_japan_advice_desc:0 "Avec des conseillers japonais envoyés en Éthiopie, nous pourrons tous les deux voir notre rêve d'alliance des peuples colorés contre leurs oppresseurs coloniaux devenir réalité."
 ETH_lion_roar_focus:0 "Le rugissement du Lion"
 ETH_lion_roar_focus_desc:0 "Un esprit de zèle et de détermination remplit le cœur de l'Éthiopie."
 ETH_defensive_imperialism:0 "Dogme anti-colonial"
 ETH_defensive_imperialism:0 "Marre de la soi-disant Société des Nations, l'Éthiopie doit défendre ceux qui ne peuvent pas se défendre eux-mêmes !"
 ETH_wehib_pasha:0 "Vehib Pacha"
 ETH_georges_deffontaine:0 "Oscar Michiels"
 ETH_lion_roar_focus_lesser:0 "Les Lions victorieux"
 ETH_lion_roar_focus_lesser_desc:0 "Nous nous sommes battus et nous avons vaincu l'Italie! Mort aux colonialistes et aux usurpateurs !"
 ETH_call_of_lion:0 "L'appel du Lion"
 ETH_call_of_lion_desc:0 "La défaite des Italiens a poussé tous les Africains à se rallier à notre cause."
 ETH_solomonic_dynasty:0 "La Dynastie de Salomon"
 ETH_solomonic_dynasty_desc:0 "Cet individu se revendique d'une dynastie qui remonte à Salomon."
 eth_focus:0 "Priorités nationales éthiopiennes"
 ETH_land_development:0 "Développer l'industrie sidérurgique"
 ETH_land_development_desc:0 "Nous devons développer notre industrie sidérurgique si nous voulons répondre aux besoins de production de nos forces armées."
 ETH_urban_factories:0 "Développer Addis-Abeba"
 ETH_urban_factories_desc:0 "Si nous ne développons pas l'épine dorsale de notre industrie, les puissances coloniales nous écraseront comme des insectes."
 ETH_modern_technology:0 "Moderniser l'industrie"
 ETH_modern_technology_desc:0 "Nous devrions adopter des pratiques industrielles modernes si l'Éthiopie veut traverser cette période sombre."
 ETH_addiba_university:0 "Fonder le Collège universitaire d'Addis-Abeba"
 ETH_addiba_university_desc:0 "L'Université d'Addis-Abeba a été fondée en 1950 par un jésuite canadien, le Dr. Lucien Matte, à la demande de l'empereur Haïlé Sélassié. L'enseignement a commencé l'année suivante. Au cours des deux années suivantes, une affiliation avec l'Université de Londres s'est développée."
 ETH_extra_research_slot_2:0 "Fonder l'Institut éthiopien"
 ETH_extra_research_slot_2_desc:0 "Lorsqu'il a été fondé en 1954, le programme éducatif initial décernait un diplôme en trois ans en génie du bâtiment. Ce programme a été rapidement mis à niveau vers un programme de quatre ans menant à un BSC en génie du bâtiment. En 1969, l'université du batiment a fusionné avec l'université d'ingénierie et a formé la Faculté de Technologie de l'Université d'Addis-Abeba, et ce jusqu'en 2009."
 ETH_black_lions:0 "Former les Lions noirs"
 ETH_black_lions_desc:0 "Un mouvement antifasciste créé pour résister à l'occupation italienne en Éthiopie."
 ETH_regimental_system:0 "Réformes militaires"
 ETH_regimental_system_desc:0 "La structure et l'organisation militaire de l'Éthiopie faisaient gravement défaut au début de la Seconde guerre italo-éthiopienne. Nous devons faire appel à nos conseillers étrangers pour mieux développer une structure militaire cohérente."
 ETH_officer_schools:0 "Formation des officiers"
 ETH_officer_schools_desc:0 "Si nous voulons que nos forces armées se battent contre le colonialisme, nous devons former nos officiers aux tactiques modernes."
 ETH_harar_academy:0 "Fonder l'Académie militaire d'Harar"
 ETH_harar_academy_desc:0 "L'Académie était située dans les contreforts de Hakim Gara, faisant partie d'une chaîne de montagnes entourant la ville. Magala n'était qu'à quelques kilomètres de l'Académie. Depuis sa fondation en 1957 jusqu'à sa fermeture prématurée en 1977, l'Académie était si intimement liée à Harar qu'elle ne faisait plus qu'un avec elle dans la conscience de tant de citoyens de Harar et du grand nombre de cadets-gentilshommes qui sont passés à travers les deux."
 ETH_mil_factory:0 "Construire des usines militaires"
 ETH_mil_factory_desc:0 "Si nous voulons combattre efficacement, nous devons produire nos propres armes."
 ETH_mil_factory2:0 "Continuer à développer l'industrie"
 ETH_mil_factory2_desc:0 "Nous devons poursuivre notre développement industriel."
 ETH_christmas_offensive:0 "L'offensive de Noël"
 ETH_christmas_offensive_desc:0 "Une contre-offensive de l'Éthiopie pour diviser les forces italiennes sur le front nord."
 ETH_national_mobilization:0 "Mobilisation nationale"
 ETH_national_mobilization_desc:0 "« Tous les hommes et les garçons capables de porter une lance vont à Addis-Abeba. Chaque homme marié amènera sa femme pour cuisiner et laver pour lui. Chaque homme non-marié amènera toute femme non-mariée qu'il pourra trouver pour cuisiner et laver pour lui. Les femmes avec des bébés, les aveugles et ceux trop âgés et infirmes pour porter une lance sont excusés. Toute personne valide trouvée à la maison après avoir reçu cet ordre sera pendue. » Ordre de mobilisation de l'Empereur Haïlé Sélassié Ier."
 ETH_plea_to_lon:0 "Plaidoyer à la Société des Nations"
 ETH_plea_to_lon_desc:0 "Haïlé Sélassié a plaidé auprès de la Société des Nations en juin 1936 pour qu'elle impose des sanctions à l'Italie." 
 ETH_ferenghi:0 "Les Ferengi"
 ETH_ferenghi_desc:0 "Les « Ferengi » ou « étrangers » étaient un groupe de conseillers militaires, de pilotes et de médecins de la Croix-Rouge qui ont aidé l'Éthiopie durant sa guerre avec l'Italie."
 ETH_german_equipment:0 "Soutien allemand"
 ETH_german_equipment_desc:0 "À la suite des objections Italiennes à l'encontre de l'Anschluss de l'Autriche et des tentions qui en découlent, l'Allemagne a fourni des fusils et des munitions à l'Éthiopie dans l'espoir d'affaiblir l'Italie."
 ETH_german_design:0 "Copier les modèles allemands"
 ETH_german_design_desc:0 "En utilisant les pistolets que l'Allemagne nous a fourni, nous sommes en mesure de rétroconcevoir leurs conceptions."
 ETH_homeland_defense:0 "Défense de la Patrie"
 ETH_homeland_defense_desc:0 "Nous ne pouvons pas permettre à l'Italie de prendre notre territoire. Nous ne pouvons compter que sur nous-mêmes."
 ETH_mountain_forts:0 "Sécuriser les montagnes"
 ETH_mountain_forts_desc:0 "Nous devons renforcer nos positions dans les montagnes si nous voulons avoir une chance de résister à l'Italie."
 ETH_capital_forts:0 "Sécuriser la capitale"
 ETH_capital_forts_desc:0 "Nous transformerons Addis-Abeba en forteresse."
 ETH_hold_line:0 "Tenir coûte que coûte"
 ETH_hold_line_desc:0 "Nous ne devons pas faire un pas en arrière, nous devons maintenir notre position contre les envahisseurs italiens. Renforcer nos tranchées actuelles, et de nouvelles pratiques pour défendre notre terrain iront loin."
 ETH_rain_iron:0 "Pluie d'acier"
 ETH_rain_iron_desc:0 "Les avions italiens grouillent dans le ciel et harcèlent nos troupes. Nous devons placer des défenses anti-aériennes à travers tout le pays pour les faire tomber sous une pluie d'acier !"
 ETH_japanese_assistance:0 "Demander de l'aide aux Japonais"
 ETH_japanese_assistance_desc:0 "Nous devons demander le soutien du Japon au moment où nous en avons le plus besoin. Le soutien du peuple Japonais est à nous, nous devons maintenant convaincre leurs dirigeants de nous soutenir à nouveau."
 ETH_japanese_navy_focus:0 "Conseillers de la marine japonaise"
 ETH_japanese_navy_focus_desc:0 "Grâce à sa puissante marine, le Japon domine le Pacifique, et avec leur aide, nous pourrons dominer l'océan Indien et la mer Rouge sans aucune difficulté." 
 ETH_lion_roar:0 "Le Lion de Juda"
 ETH_lion_roar_desc:0 "Forte de son soutien étranger, l'Éthiopie se mobilise à nouveau pour éliminer les colonialistes une fois pour toutes."
 ETH_demand_summit:0 "Exiger un sommet à la Société des Nations"
 ETH_demand_summit_desc:0 "L'Italie est brisée, et nous avons enduré, la Ligue doit intervenir et leur forcer la main pour mettre fin à ce conflit."
 ETH_torpedoes_focus:0 "La Longue lance"
 ETH_torpedoes_focus_desc:0 "Nos frères japonais ont développé une torpille capable d'une grande portée, et avec elle nous pouvons avoir l'avantage dont nous avons besoin dans notre marine."
 ETH_secure_seuz:0 "Sécuriser le canal de Suez"
 ETH_secure_seuz_desc:0 "Le canal de Suez est une route très importante pour le commerce, et il le sera encore plus avec les conflits à venir. Cette terre appartient à l'Afrique et nous devons la libérer des colonialistes."
 ETH_anti_colonial_dogma:0 "Dogme anticolonialiste"
 ETH_anti_colonial_dogma_desc:0 "L'Afrique et le monde ont été trop longtemps dirigés et asservis par les colonialistes, nous devons vaincre les colons et libérer ces peuples. Nous les vaincrons tout comme nous avons vaincu l'Italie."
 ETH_reclaim_aksum:0 "Revendiquer le royaume d'Aksoum"
 ETH_reclaim_aksum_desc:0 "Le royaume d'Aksoum s'est étendu de l'Éthiopie à la péninsule arabique en passant par la mer Rouge, à son apogée au VIe siècle. C'était une étape importante le long de la route des épices, et un royaume puissant. Ces terres nous appartiennent de droit, et nous les remettrons entre les mains des Éthiopiens."
 ETH_demand_french_somalia:0 "Exiger la Somalie française"
 ETH_demand_french_somalia_desc:0 "Les Français ne sont pas meilleurs que les Britanniques ou les Italiens. Ils imposent leurs lois et leur culture aux peuples d'Afrique. Ils n'ont aucun droit sur ces terres."
 ETH_demand_british_somalia:0 "Exiger des colonies britanniques"
 ETH_demand_british_somalia_desc:0 "Les Britanniques pillent et conquièrent depuis bien trop longtemps dans le monde entier. Leurs colonies doivent être rendues au peuple et, sous la direction de l'Éthiopie, se gouverner elles-mêmes."
 ETH_death_to_saudis:0 "Le problème islamique"
 ETH_death_to_saudis_desc:0 "L'Islam et ceux qui le suivent ont été en désaccord avec notre peuple et notre mode de vie. Depuis l'époque du califat omeyyade et de la dynastie ayyoubide, ils sont en désaccord avec nous. Maintenant, c'est à notre tour de frapper et de nous venger pour tout ce qu'ils ont fait à notre peuple."
 ETH_demand_solomon_kingdom:0 "Récupérer le royaume de Salomon"
 ETH_demand_solomon_kingdom_desc:0 "Hailé Sélassié est l'héritier légitime du royaume de Salomon, et nous retournerons en Terre Sainte pour unir les peuples chrétien et juif sous une même bannière. Je salue l'empereur Hailé Sélassié, roi d'Aksoum et de toutes ses terres !"
 ETH_red_sea_focus:0 "Développer la mer Rouge"
 ETH_red_sea_focus_desc:0 "La mer Rouge est une route importante pour tout le commerce, nous devons y développer nos ports si nous voulons un jour dominer la mer. Les ports éthiopiens ont été une étape importante le long des routes de la soie avant de remonter la mer Rouge."
 ETH_develop_eritrea:0 "Développer l'Érythrée"
 ETH_develop_eritrea_desc:0 "Les Italiens ont investi de l'argent dans les infrastructures en Érythrée, nous pouvons prendre leurs structures existantes et continuer à les développer. L'Érythrée pourrait servir de grand port, si nous continuons à développer les infrastructures et les projets industriels."
 ETH_develop_somalia:0 "Développer la Somalie"
 ETH_develop_somalia_desc:0 "Nous devons développer la Somalie pour en faire un port moderne, si nous avons l'intention de protéger nos terres contre les colonialistes."
 ETH_fortify_eritrea:0 "Fortifier l'Érythrée"
 ETH_fortify_eritrea_desc:0 "Si nous avons appris quelque chose de notre guerre avec l'Italie, c'est que les défenses sont nécessaires pour empêcher l'invasion par des puissances étrangères."
 ETH_fortify_somalia:0 "Fortifier la Somalie"
 ETH_fortify_somalia_desc:0 "Nous devons faire tout ce qui est en notre pouvoir pour défendre notre patrie et renforcer nos positions vulnérables."
 ETH_modern_navy:0 "Développer une marine moderne"
 ETH_modern_navy_desc:0 "Maintenant que nous avons sécurisé et développé nos ports, nous pouvons investir dans la conception de navires basés dans d'autres grands pays. Compte tenu des capacités limitées de notre industrie, nous devrions investir toutes nos ressources dans les destroyers."
 ETH_amphibious_operations:0 "Opérations amphibies"
 ETH_amphibious_operations_desc:0 "Une guerre amphibie sera nécessaire si nous voulons un jour quitter l'Afrique. Nous devrions investir des ressources dans l'étude du rôle que jouent les navires de transport et la marine de soutien dans une tête de pont réussie."
 ETH_carrier_primacy:0 "Priorité aux porte-avions"
 ETH_carrier_primacy_desc:0 "La guerre des porte-avions est l'avenir du combat naval, et nous devons investir des ressources dans le développement de nos propres conceptions."
 ETH_battleship_primacy:0 "Priorité aux cuirassés"
 ETH_battleship_primacy_desc:0 "Si nous voulons lutter contre les autres marines du monde, nous devons développer des modèles de cuirassés."
 ETH_silk_road_test:0 "Reconstruire la route de la soie"
 ETH_silk_road_test_desc:0 "L'Éthiopie était une route importante sur la route de la soie, les marchandises arrivaient par les ports d'Aksoum, et par le nord de l'Éthiopie en passant par l'Afrique. Nous devons construire de nouvelles infrastructures pour nous permettre de faire passer les marchandises par notre pays, tout comme les marchandises passaient par Aksoum."
 ETH_steel_industry:0 "Améliorations dans l'industrie sidérurgique"
 ETH_steel_industry_desc:0 "Nous devons continuer à développer notre industrie sidérurgique si nous envisageons de mettre en place une armée et une marine modernes."
 ETH_rare_metals:0 "Industrie métallurgique"
 ETH_rare_metals_desc:0 "En investissant davantage dans l'exploitation minière, nous pouvons découvrir de nouveaux gisements de métaux nécessaires à l'industrie de pointe."
 ETH_oil_industry:0 "Industrie pétrolière"
 ETH_oil_industry_desc:0 "Une marine moderne a besoin d'une source stable de pétrole, que nous pourrions développer grâce à de nouveaux investissements."
 eth_focus:0 "Priorités nationales éthiopiennes"
 ETH_black_lions:0 "Former les Lions noirs"
 ETH_black_lions_desc:0 "Un mouvement antifasciste qui a été fondé pour résister à l'occupation italienne de l'Éthiopie."
 ETH_mil_factory:0 "Construire des usines militaires"
 ETH_mil_factory_desc:0 "Si nous espérons un jour lutter efficacement, nous devons produire nos propres armes."
 ETH_christmas_offensive:0 "L'offensive de Noël"
 ETH_christmas_offensive_desc:0 "Une mesure de contre-offensive de l'Éthiopie pour diviser les forces italiennes sur le front nord."
 ETH_national_mobilization:0 "Mobilisation nationale"
 ETH_national_mobilization_desc:0 "Hailé Sélassié a appelé à la mobilisation de « tous les hommes et garçons capables de porter une lance » pour se rendre à la capitale."
 ETH_plea_to_lon:0 "Plaidoyer à la Société des Nations"
 ETH_plea_to_lon_desc:0 "Hailé Sélassié plaide auprès de la Société des Nations en juin 1936 pour qu'elle impose des sanctions à l'Italie." 
 ETH_ferenghi:0 "Les Ferengi"
 ETH_ferenghi_desc:0 "Les « Ferengi » ou « étrangers » étaient un groupe de conseillers militaires, de pilotes et de médecins de la Croix-Rouge qui ont aidé l'Éthiopie durant sa guerre avec l'Italie."
 ETH_german_equipment:0 "Soutien allemand"
 ETH_german_equipment_desc:0 "Suite aux objections initiales de l'Italie à l'Anschuluss allemand, l'Allemagne a fourni à l'Éthiopie des fusils et des munitions dans l'espoir d'affaiblir l'Italie."
 ETH_german_design:0 "Copier les modèles allemands"
 ETH_german_design_desc:0 "En utilisant les armes que l'Allemagne nous a fournies, nous sommes capables de faire de la rétro-ingénierie."
 ETH_modern_airforce:0"Moderniser l'armée de l'air"
 ETH_modern_airforce_desc:0 "Avec un petit effort, nous pouvons moderniser en profondeur notre force aérienne."
 ETH_airbase_eritea:0 "Base aérienne en Érythrée"
 ETH_airbase_eritea_desc:0 "Afin de couvrir correctement nos forces en Érythrée, nous devons y établir nos bases."
 ETH_airbase_somalia:0 "Base aérienne en Somalie"
 ETH_airbase_somalia_desc:0 "La Somalie a besoin d'un terrain d'aviation pour nos vols. Nous pouvons l'y construire en peu de temps."
 ETH_develop_airforce:0 "Investissements permanents"
 ETH_develop_airforce_desc:0 "Si nous voulons rester compétitifs dans le domaine de la domination aérienne, nous devons continuer à investir pour notre avenir."
 ETH_hold_the_line:0 "Positions améliorées"
 
 ETH_japanese_navy:0 "Conseillers navals japonais"
 ETH_leopold_reul:0 "Léopold Reul"
 ETH_feodor_konovalov:0 "Feodor Konovalov"
 
 ethiopia.1.t:0 "L'invasion italienne déjouée"
 ethiopia.1.d:0 "L'envahisseur italien a été chassé de nos frontières et jeté à la mer ! C'est un jour glorieux pour les enfants de Salomon. Nous avons enfin récupéré les terres ancestrales volées à notre peuple et reforgé une nation plus forte, prête à la grandeur."
 ethiopia.2.t:0 "L'Occident impose un embargo à l'Italie"
 ethiopia.2.d:0 "Les signataires considèrent comme la condition préalable à toute paix durable le fait que toutes les nations du monde se voient accorder chacune la place qui lui revient. Ils ont décidé de se tenir prêts et de coopérer les uns avec les autres dans leurs efforts pour mettre fin à l'effusion de sang insensée et à l'impérialisme de l'Italie en Afrique de l'Est et dans les régions du continent où leur but premier est d'établir et de maintenir un nouvel ordre des choses, calculé pour promouvoir la prospérité et le bien-être mutuels des peuples concernés."
 ethiopia.3.t:0 "Les puissances occidentales indignées"
 ethiopia.3.d:0 "Une telle agression incontrôlée contre les autres membres de la Ligue ne sera pas tolérée."