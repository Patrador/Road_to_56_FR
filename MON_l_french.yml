MON_go_on_pilgrimage_to_the_burkhan_khaldun:0 "Pèlerinage au Burkhan Khaldoun"
MON_go_on_pilgrimage_to_the_burkhan_khaldun_desc:0 "Montagne la plus sainte de Mongolie, le Burkhan Khaldoun pourrait également être le lieu de repos de Gengis Khan et de ses successeurs. Un lieu d'une grande importance pour tout Mongol désireux de dominer tout ce qui se trouve sous le ciel."
