integration_mongolian_lands_category:0 "Intégration des territoires mongols"
integration_mongolian_lands_category_desc:0 "Le contrôle des terres habitées par la population mongole nous offre l'opportunité d'étendre notre administration à ces régions et de les intégrer à notre État."
