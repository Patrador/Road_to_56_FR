 CUB_genovevo_perez_damera:0 "Genovevo Perez Damera"

 CUB_fascism_party:0 "Falange Cubana"
 CUB_fascism_party_long:0 "Falange Cubana"

 cuba.1.t:0 "Élections générales"
 cuba.1.d:0 "Il est maintenant temps que le peuple cubain soit appelé aux urnes pour élire son leader.\nCette année, deux forces principales sont présentes, la première étant la Coalición Tripartita, composée du Parti libéral, de l'Unité nationale et de l'Action républicaine. Cette dernière bénéficie du soutien des nombreuses forces à l'origine de la révolution de 1933, en particulier le général Fulgencio Batista. Contre elles, l'Asociación Nacional Democrática plutôt conservatrice, dirigée par l'ancien président Mario García Menocal, qui avait dirigé Cuba en particulier pendant la Première Guerre mondiale."
 cuba.1.a:0 "Miguel Mariano Gómez"
 cuba_tripartite_coalition_party_long:0 "Coalición Tripartita"
 cuba.1.b:0 "Mario García Menocal"
 cuba_democratic_national_association_party_long:0 "Asociación Nacional Democrática"

 cuba.2.t:0 "Inauguration de Miguel Mariano Gómez"
 cuba.2.d:0 "Miguel Mariano Gómez a été nommé septième président de Cuba après sa victoire aux élections de début d'année.\nSoutenu idéologiquement par les forces de la révolution de 1933, il entend poursuivre les réformes sociales mises en œuvre par les administrations successives depuis le gouvernement centenaire de Ramón Grau."
 cuba.2.a:0 "Nous agissons pour le peuple cubain"

 cuba.3.t:0 "Inauguration de Mario García Menocal"
 cuba.3.d:0 "Mario García Menocal a été nommé septième président de Cuba, après la victoire de son parti aux élections de début d'année.\nAyant déjà été président de 1913 à 1921, il représentait pour beaucoup l'ancienne république avant la révolution de 1933. Malgré ses réformes au cours de sa première présidence, il a été réélu dans une opposition à la coalition de gauche, et par conséquent aux personnalités derrière le coup d'État de 1933, ce qui l'a rapproché à la fois des milieux conservateurs et antisyndicaux.\nL'armée, toujours dirigée par Fulgencio Batista, l'un des instigateurs de la révolution de 1933, sera l'une de ses autres préoccupations."
 cuba.3.a:0 "La démocratie cubaine sera forte à nouveau"

 cuba.4.t:0 "Batista marche sur La Havane !"
 cuba.4.d:0 "Déclarant que le gouvernement de Mario García Menocal a trahi non seulement la révolution de 1933, mais aussi toute la nation cubaine, Fulgencio Batista a appelé l'armée à s'opposer et à renverser le gouvernement.\nJ. Butler Wright, l'ambassadeur des États-Unis à Cuba, a annoncé que les États-Unis appuyaient le gouvernement actuel.\nLa garnison de La Havane n'a pas encore choisi son camp mais pourrait bien tout changer."
 cuba.4.a:0 "La garnison se range du côté du gouvernement et le coup d'État échoue"
 cuba.4.b:0 "La garnison soutient Batista et le coup d'État réussit"
 cuba_revolutionnary_party_long:0 "Partido Revolucionario Cubano"

 cuba.5.t:0 "Le Président Gomez destitué !"
 cuba.5.d:0 "Malgré la promesse de Miguel Mariano Gómez d'élaborer de vastes programmes, il s'est heurté à une opposition croissante, notamment au Congrès, ainsi qu'au chef de l'armée, Fulgencio Batista, bien qu'il l'ait soutenu pendant les élections.\n\nSuite au veto de la loi des neuf cents, Miguel Mariano Gómez a été officiellement démis de ses fonctions par le Congrès, et le vice-président Federico Laredo Brú a été nommé président de Cuba."
 cuba.5.a:0 "Espérons qu'il répondra aux attentes du Congrès et du peuple."

 cuba.6.t:0 "Cuba suggère une guerre contre l'Espagne"
 cuba.6.d:0 "Déclarant que l'apparente neutralité que le régime espagnol tente de montrer n'est en réalité qu'une façade cachant une aide secrète à l'effort de guerre, le gouvernement cubain a suggéré une déclaration de guerre contre l'Espagne fasciste.\n\nUne telle déclaration n'est pas faite à la légère, surtout à l'encontre d'un pays qui est actuellement neutre. Il ne fait cependant guère de doute que le soutien de l'Espagne est orienté vers les forces de l'axe."
 cuba.6.a:0 "Il est temps de venger la seconde République"
 cuba.6.b:0 "Ce serait trop dangereux"

 cuba.7.t:0 "La guerre contre l'Espagne refusée !"
 cuba.7.d:0 "Citant que la guerre est déjà assez longue, qu'une déclaration de guerre contre un pays aussi grand que l'Espagne ne ferait que la rendre plus brutale et meurtrière, notre projet de guerre contre l'Espagne nationaliste a été rejeté."
 cuba.7.a:0 "Au moins, nous avons essayé"

 cuba.8.t:0 "Les sympathisants communistes tentent de s'emparer du pouvoir"
 cuba.8.d:0 "De nombreux partis communistes, y compris d'anciens exilés, se sont réunis aujourd'hui à Saint-Domingue pour exiger la démission du gouvernement et l'instauration d'un système socialiste. Ils sont très nombreux et semblent avoir reçu des armes étrangères."
 cuba.8.a:0 "Le gouvernement tombe et les communistes prennent le pouvoir"
 cuba.8.b:0 "Le gouvernement résiste"

 cuba.9.t:0 "La révolution dominicaine écrasée"
 cuba.9.d:0 "Malgré notre soutien matériel, il semble que les révolutionnaires dominicains n'aient pas réussi à faire tomber le gouvernement. Ceux qui ont pu s'échapper nous disent que beaucoup de ceux qui étaient présents à Saint-Domingue ont été arrêtés et risquent d'être exécutés. Que devrions-nous faire ?"
 cuba.9.a:0 "Si nous ne pouvons pas les libérer de l'intérieur, nous le ferons de l'extérieur !"
 cuba.9.b:0 "Nous reviendrons plus tard"











 CUB_results_of_the_presidential_election:0 "Résultats de l'élection présidentielle"
 CUB_results_of_the_presidential_election_desc:0 "Les résultats des élections sont connus. Et le nouveau président de Cuba est...."
 CUB_presidential_election_flag:0 "L'élection présidentielle a eu lieu"
 CUB_results_of_the_presidential_election_tt:0 "§ML'élection présidentielle aura lieu le 10 janvier§!"
 CUB_victory_for_gomez:0 "Victoire pour Gómez"
 gomez_inaugurated_flag:0 "Miguel Mariano Gómez a été inauguré président"
 CUB_victory_for_gomez_desc:0 "Miguel Mariano Gómez, ancien maire de La Havane, a été élu président de Cuba. Affilié aux révolutionnaires de 1933, ce dernier a tout leur soutien en termes de politique à appliquer en ligne avec ceux du gouvernement des 100 jours."
 CUB_victory_for_garcia_menocal:0 "Victoire pour García Menocal"
 CUB_victory_for_garcia_menocal_desc:0 "Mario García Menocal, ancien Président de Cuba, surtout pendant la Grande Guerre, a été élu Président de Cuba. Représentant l'opposition conservatrice aux révolutionnaires de 1933, ces derniers ont déjà rencontré une certaine opposition au sein des forces armées."
 garcia_menocal_inaugurated_flag:0 "Mario García Menocal a été inauguré président"
 CUB_president_inaugurated_tt:0 "§gLe nouveau président sera inauguré le 20 mai§!"
 CUB_reverse_left_wing_reforms:0 "Annuler les réformes de gauche"
 CUB_reverse_left_wing_reforms_desc:0 "Certaines des mesures mises en place par le gouvernement des 100 jours sont totalement ridicules et font plus de tort à l'économie qu'autre chose. L'annulation ou le réajustement de certaines de ces réformes est nécessaire pour permettre à l'économie cubaine de se redresser."
 CUB_reverse_left_wing_reforms_tt:0 "\n§RBatista et d'autres participants à la révolution de 1933 risquent de devenir plus radicaux et plus proches des cercles plus extrémistes de gauche.§!"
 CUB_staff_the_cabinet_with_civilians:0 "Recruter des civils au Cabinet"
 CUB_staff_the_cabinet_with_civilians_desc:0 "Il est clair que les officiers du coup d'État de 1933 ont beaucoup de doutes sur le gouvernement. Pour montrer notre opposition à leur égard et notre engagement envers la démocratie, nous ne leur céderons aucune place au sein du gouvernement."
 CUB_staff_the_cabinet_with_civilians_tt:0 "\n§RL'armée risquerait de s'approcher des mouvements anti-Garcia Menocal, y compris en particulier le Parti communiste.§!"
 CUB_defeat_batista_influence:0 "Vaincre l'influence de Batista"
 CUB_defeat_batista_influence_desc:0 "L'influence de Batista sur la politique cubaine ne peut pas continuer. Lui et ses partisans pourraient très bien se préparer à un nouveau coup d'État semblable à celui qu'il a fait en 1933. On doit le neutraliser, et vite."
 CUB_trial_of_the_officers:0 "Procès des officiers"
 CUB_trial_of_the_officers_desc:0 "L'échec du coup d'État de Batista nous a permis de souligner la nécessité d'une réorganisation de l'armée, à commencer par un jugement des officiers qui l'ont soutenue."
 batista_defeated_flag:0 "Batista a été vaincu"
 CUB_batista_coup:0 "Coup d'État de Batista"
 CUB_batista_coup_desc:0 "Le retour à l'exploitation du peuple et de l'armée provoqué par la présidence de Garcia Menocal montre que nous ne pouvons pas faire confiance aux forces conservatrices et à l'influence des Yankees, et que le compromis est vain. Avec la prise de pouvoir de Batista, une nouvelle voie doit être prise par Cuba. Nous n'obéirons plus aux ordres des États-Unis et de ses investisseurs. Cuba sera libre !"
 batista_coup_flag:0 "Succès du coup d'État de Batista"
 CUB_the_nine_cent_law:0 "La loi des Neuf Cents"
 CUB_the_nine_cent_law_desc:0 "La loi des Neuf Cents est une taxe sur chaque sac de sucre de plus de 250 livres qui sera ensuite utilisée pour financer les écoles rurales, y compris celles sous direction militaire."
 CUB_issue_amnesties:0 "Délivrer des amnisties"
 CUB_issue_amnesties_desc:0 "L'amnistie sera accordée, y compris à l'ancien président Gerardo Machado. De cette façon, nous démontrerons la bonne volonté du gouvernement."
 CUB_diminish_american_influence:0 "Diminuer l'influence américaine"
 CUB_diminish_american_influence_desc:0 "Les États-Unis ont longtemps été la force dominante dans la politique cubaine, créant un sentiment anti-américain parmi la population instruite. Une première étape pour obtenir leur soutien est de chercher à réduire l'influence des États-Unis à Cuba."
 CUB_social_welfare_laws:0 "Lois sur la sécurité sociale"
 CUB_social_welfare_laws_desc:0 "Le Congrès cubain adoptera de nombreuses mesures de protection sociale telles que des lois créant des pensions, des assurances, des salaires minimums et des horaires de travail limités."
 CUB_law_of_sugar_coordination:0 "Loi sur la coordination du sucre"
 CUB_law_of_sugar_coordination_desc:0 "La Loi de coordination du sucre organisera les petites exploitations agricoles en coopératives et les travailleurs agricoles, garantira aux métayers une part de leur récolte et qu'ils ne seraient pas privés de leurs champs s'ils les travaillaient."
 CUB_confederation_of_cuban_workers:0 "Confédération des travailleurs cubains"
 CUB_confederation_of_cuban_workers_desc:0 "La Confédération des travailleurs cubains a acquis une popularité considérable à la suite des réformes en faveur de la syndicalisation des travailleurs agricoles."
 CUB_stimulate_exportations:0 "Stimuler les exportations"
 CUB_stimulate_exportations_desc:0 "Nos réformes en faveur de l'investissement étranger et des exportations de sucre ont apporté une nouvelle ère à la prospérité économique de Cuba."
 CUB_the_presidential_guard:0 "La Garde présidentielle"
 CUB_the_presidential_guard_desc:0 "Afin d'éviter toute nouvelle tentative de coup d'État, une armée de protection du président sera mise en place. Mieux vaut prévenir que guérir."
 CUB_rewrite_the_constitution:0 "Réécrire la Constitution"
 CUB_rewrite_the_constitution_desc:0 "La constitution de 1933 a été rédigée par des militaires pour des militaires. Il faut changer cela afin de mieux représenter la démocratie cubaine."
 CUB_empower_the_unions:0 "S'aligner avec les radicaux"
 CUB_empower_the_unions_desc:0 "Nous devrions essayer de nous rapprocher des socialistes et des communistes. Ensemble, nous pouvons créer une véritable opposition à l'impérialisme américain à Cuba."
 CUB_the_leftist_coalition:0 "La coalition de gauche"
 CUB_the_leftist_coalition_desc:0 "WIP"
 CUB_cuba_red_future:0 "CUB_cuba_red_future"
 CUB_abandon_capitalism:0 "Abandonner le capitalisme"
 CUB_abandon_capitalism_desc:0 "Ces dernières années et la tentative américaine de renverser les efforts de la révolution de 1933 prouvent que le capitalisme n'est finalement pas une bonne solution pour Cuba. Il est temps pour nous de passer à un modèle communiste pour assurer un avenir indépendant et positif à notre peuple."
 CUB_align_with_the_radicals:0 "S'aligner avec les radicaux"
 CUB_align_with_the_radicals_desc:0 "Nous devrions essayer de nous rapprocher des socialistes et des communistes. Ensemble, nous pouvons créer une véritable opposition à l'impérialisme américain à Cuba."
 CUB_end_american_influence:0 "Mettre fin à l'influence américaine"
 CUB_end_american_influence_desc:0 "Nous n'avons pas besoin de la reconnaissance américaine du régime si elle nous permet d'en créer un qui réponde aux besoins du peuple ! Leur influence sur notre belle nation a assez duré. Les plantations appartenant à des investisseurs étrangers seront nationalisées et redistribuées à la population."
 CUB_join_the_allies:0 "Rejoindre les Alliés"
 CUB_join_the_allies_desc:0 "Les Alliés ont besoin de notre aide dans leur lutte contre l'Allemagne ! Il est de notre devoir de soutenir la démocratie face à la tyrannie fasciste !"
 CUB_san_antonio_air_base:0 "Base aérienne de San Antonio"
 CUB_san_antonio_air_base_desc:0 "Nous avons permis aux États-Unis de construire des bases aériennes à Cuba pour protéger les Caraïbes des sous-marins ennemis. Parmi eux se trouve la base de San Antonio, non loin de San Antonio de los Baños. Ils nous ont également fourni du matériel aéronautique moderne."
 CUB_modernise_the_cuban_navy:0 "Moderniser la marine cubaine"
 CUB_modernise_the_cuban_navy_desc:0 "En raison de notre importance stratégique dans la lutte dans la mer des Caraïbes, les Alliés nous ont aidés à moderniser l'équipement de notre marine."
 CUB_winning_the_battle_of_the_caribbean:0 "Gagner la bataille des Caraïbes"
 CUB_winning_the_battle_of_the_caribbean_desc:0 "En raison de notre importance stratégique dans la lutte dans la mer des Caraïbes, les Alliés nous ont aidés à moderniser l'équipement de notre marine."
 CUB_suggest_operation_hemingway:0 "Suggérer l'opération Hemingway"
 CUB_suggest_operation_hemingway_desc:0 "Malgré l'apparente neutralité dont le régime franquiste se vante, il est clair que son soutien est orienté vers les forces de l'axe. Nous proposerons aux Nations Unies une déclaration de guerre contre l'Espagne nationaliste, la considérant comme un membre de l'axe en raison de sa sympathie à leur égard."
 CUB_suggest_operation_hemingway_tt:0 "Nous demanderons au §Ychef de notre faction§! de déclarer la guerre à l'§YEspagne nationaliste§!\n"
 CUB_join_the_comintern:0 "Rejoindre le Komintern"
 CUB_join_the_comintern_desc:0 "Si nous voulons être protégés d'une éventuelle invasion américaine, nous aurons besoin de la protection de l'Union soviétique. Nous demanderons une alliance militaire entre nos deux pays pour protéger notre révolution."
 CUB_support_anti_imperialism_in_the_caribbean:0 "Anti-impérialisme des Caraïbes"
 CUB_support_anti_imperialism_in_the_caribbean_desc:0 "Les empires coloniaux européens continuent à exploiter les peuples des Caraïbes. En soutenant des groupes révolutionnaires déterminés à lutter contre la présence capitaliste dans les Caraïbes, nous allons répandre la révolution."
 CUB_execute_operation_amanecer:0 "Exécuter l'opération Amanecer"
 CUB_execute_operation_amanecer_desc:0 "Le tyran Trujillo a gouverné la République Dominicaine depuis des années dans une tyrannie sanglante. Nous avons contacté de nombreux expatriés qui veulent que le régime soit renversé, et nous sommes prêts à former et à armer une rébellion contre lui. Si nous échouons dans cette voie, nous irons nous-mêmes sur les plages dominicaines pour libérer nos frères."