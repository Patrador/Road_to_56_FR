l_french:
 SOV_ukrainian_reclaimation_desc:0 "Les nationalistes ukrainiens tentent une fois de plus de diviser [SOV.GetNameDef] et le gouvernement est déterminé à éliminer les éléments nationalistes."
 SOV_anti_bolshevik_revolt:0 "Révolte anti-bolchevique"
 SOV_put_down_the_ukrainian_revolt:0 "Mettre fin à la révolte ukrainienne"
 SOV_crush_ukrainian_opposition:0 "Écraser l'opposition ukrainienne"

 soviet_focus:0 "Priorités nationales soviétiques"
 SOV_iron_curtain_faction:0 "Kominform"
 SOV_Lenin_Cult:0 "Culte de Lénine"
 SOV_Lenin_Cult_desc:0 "Nous devons remplacer la dévotion à la religion par la dévotion à l'État."
 SOV_New_Soviet_Woman:0 "La nouvelle femme soviétique"
 SOV_New_Soviet_Woman_desc:0 "Nous avons fait d'énormes progrès vers l'égalité des sexes dans notre société. Continuons sur cette voie et demandons aux femmes de servir également dans la bataille. Nous pouvons les utiliser pour des rôles de soutien en première ligne et pour certains postes de combat limités afin de libérer des hommes en bonne santé pour qu'ils puissent se battre. Ce n'est qu'avec une véritable égalité et un véritable dévouement à la cause que nous pourrons résister à l'agression des puissances étrangères."
 
 SOV_Trotskyite_Coup:0 "Coup d'État trotskiste"
 SOV_Trotskyite_Coup_desc:0 ""
 SOV_Organize_Labor:0 "Organiser le travail"
 SOV_Organize_Labor_desc:0 ""
 trotsky_check:0 "Déjà révolté"

 SOV_tank_improvements_idea:0 "Amélioration des chars"
 SOV_mass_tank_procution_idea:0 "Production de chars en masse"

 SOV_Integrate_Labor_Into_The_Military:0 "Intégrer le travail dans l'armée"
 SOV_Integrate_Labor_Into_The_Military_desc:0 "Tout le monde sert. Certains utilisent des fusils, d'autres des marteaux. Le travail doit apprendre à utiliser les deux."
 SOV_A_Gun_In_Every_Hand:0 "Une arme dans chaque main"
 SOV_A_Gun_In_Every_Hand_desc:0 "La puissance sort du canon d'un long fusil. Nous devons nous assurer que nous avons suffisamment d'armes en réserve pour la libération du prolétariat mondial."
 SOV_New_Infantry_Equipment:0 "Nouveau matériel d'infanterie"
 SOV_New_Infantry_Equipment_desc:0 "Avec des équipements modernisés, nos glorieux soldats recevront les outils nécessaires pour libérer le monde de l'oppression capitaliste."
 SOV_Red_Mountaineers:0 "Montagnards rouges"
 SOV_Red_Mountaineers_desc:0 "Nous devons commencer un programme de formation des troupes pour qu'elles soient compétentes au combat en terrain montagneux. Entraînées dans les environnements les plus difficiles, ces troupes de montagne seront le fer de lance de notre libération du monde."
 SOV_Jungle_Training:0 "Entraînement dans la jungle"
 SOV_Jungle_Training_desc:0 "Nous devons développer des méthodes et former nos soldats pour qu'ils soient capables de faire la guerre dans des environnements tropicaux. Le prolétariat des climats tropicaux a besoin d'être libéré, tout comme celui qui est exploité en Angleterre et en France."
 SOV_Nationwide_Wargame:0 "Jeux de guerre à l'échelle nationale"
 SOV_Nationwide_Wargame_desc:0 "Avec un jeu de guerre massif qui s'étend sur toute l'étendue de l'URSS, nous pourrons acquérir l'expérience nécessaire pour faire efficacement la guerre à l'ère moderne."
 SOV_Work_On_Logistics:0 "Améliorer notre capacité logistique"
 SOV_Work_On_Logistics_desc:0 "Les soldats doivent être constamment approvisionnés en nourriture et en munitions pour être efficaces sur le champ de bataille. Nous devons organiser un corps d'officiers d'élite pour que l'armée reçoive toujours les fournitures dont elle a besoin. Alexandre Vassilievski est un commandant immensément compétent qui possède les compétences nécessaires pour rassembler ce nouvel échelon d'élite du personnel."
 SOV_Military_Machine:0 "Machine de guerre"
 SOV_Military_Machine_desc:0 "La machine de guerre soviétique continuera à produire des armes, jusqu'au jour où tout le prolétariat sera libéré de l'oppression."
 SOV_Develop_Resources:0 "Développement des ressources"
 SOV_Develop_Resources_desc:0 "L'industrie a besoin de minerais et d'autres ressources pour fabriquer des armes pour l'armée, nous devons ouvrir de nouvelles mines pour répondre à ce besoin."
 SOV_more_tech:0 "Investir dans la science"
 SOV_more_tech_desc:0 "Nous devons continuer à repousser les limites de la connaissance humaine. Avec la science, nous pouvons créer une société meilleure pour le peuple."
 SOV_The_Working_Man:0 "Le travailleur"
 SOV_The_Working_Man_desc:0 "Le travailleur est la partie quintisentielle de la révolution trotskiste. S'il ne connaît pas sa place dans la glorieuse révolution, nos espoirs et nos rêves s'achèveront malencontreusement."
 SOV_Restrict_Political_Expression:0 "Restreindre l'expression politique"
 SOV_Restrict_Political_Expression_desc:0 "Si la liberté d'expression et les autres libertés politiques sont de grands atouts, les temps modernes exigent que des mesures différentes soient prises. Ceux qui encouragent la rébellion et nourrissent la dissidence doivent être traqués et éliminés de la population."
 SOV_One_Dream_One_China:0 "Un rêve, une seule Chine"
 SOV_One_Dream_One_China_desc:0 "Nous aiderons le véritable gouvernement chinois à libérer les paysans des différents chefs de guerre qui sont arrivés au pouvoir ces dernières années. Le chef de guerre, Tchang Kaï-chek, sera un adversaire redoutable à venir, c'est pourquoi nous apporterons une aide militaire à cette entreprise."
 SOV_Return_Of_Japanese_Occupied_China:0 "Négocier le retour de la Chine occupée par le Japon"
 SOV_Return_Of_Japanese_Occupied_China_desc:0 "Nous servirons de médiateur dans le conflit entre les Japonais et les Chinois et nous trouverons une solution équitable au conflit vécu par les deux parties. Nous garantirons l'issue de la procédure et nous veillerons à ce que les choses se passent bien. Le camarade Trotski n'est pas du genre à se laisser berner."
 SOV_Indian_Communism:0 "Communisme indien"
 SOV_Indian_Communism_desc:0 "Nous encouragerons la diffusion des idées communistes parmi les paysans indiens afin de les aider à se libérer de leurs chefs britanniques décadents."
 SOV_Free_The_Peasants:0 "Libérer les paysans"
 SOV_Free_The_Peasants_desc:0 "Nous allons aider l'Inde à s'industrialiser et à faire sortir ses habitants des fermes et des usines nouvellement construites."
 SOV_Independence_For_India:0 "Indépendance de l'Inde"
 SOV_Independence_For_India_desc:0 "L'Inde va enfin obtenir l'indépendance du vil empire impérialiste qu'est le Royaume-Uni."
 SOV_World_Revolution:0 "Révolution mondiale"
 SOV_World_Revolution_desc:0 "Les paysans et les travailleurs du monde entier doivent être libérés de l'oppression capitaliste et fasciste. Mais si nous devons le faire, nous devons être prudents. Les gouvernements de ces nations n'apprécieront pas que nous répandions notre idéologie et encouragions des rébellions ouvertes dans leur propre arrière-cour."
 SOV_ideological_propaganda:0 "Propagande idéologique"
 SOV_ideological_propaganda_desc:0 "Chaque mouvement communiste est une cellule potentielle prête à organiser les masses."
 SOV_Expansion_of_Communism:0 "Expansion du communisme"
 SOV_Expansion_of_Communism_desc:0 "Nous encouragerons davantage de personnes à voir la lumière du communisme en leur montrant les avantages qu'il procure."
 SOV_European_Sphere:0 "La sphère européenne"
 SOV_European_Sphere_desc:0 "Plus les gens accepteront notre idéologie communiste, plus les frontières de notre nation s'étendront. Un jour, nous n'aurons plus besoin de nations ni de frontières, et nous vivrons sous un gouvernement centralisé. L'avenir de toute la race humaine est en jeu."
 SOV_Get_New_Communists_On_Board:0 "Obtenir l'adhésion de nouveaux communistes"
 SOV_Get_New_Communists_On_Board_desc:0 "Pour attirer les futurs communistes, nous devons leur montrer que le communisme est vraiment le meilleur système pour assurer une vie de qualité aux travailleurs. À ce titre, nous commencerons à consacrer une part importante de notre production aux biens de consommation et à la consommation générale."
 SOV_Dawn_Of_A_Better_World:0 "L'aube d'un monde meilleur"
 SOV_Dawn_Of_A_Better_World_desc:0 "Nous devons nous efforcer de construire une nation humaine unique, ouverte à tous, dirigée par un gouvernement communiste unique pour le bien de tous. Même si nous sommes encore loin du but, nous devons continuer à travailler dans ce sens, même si ce rêve semble plus lointain que jamais."
 SOV_Perpetual_Warfare:0 "État de guerre perpétuelle"
 SOV_Perpetual_Warfare_desc:0 "Nous nous battrons jusqu'à ce que chaque goutte de sang, chaque balle, chaque bombe, chaque morceau de nourriture, soit dépensée dans la lutte pour la liberté de toute l'humanité."
 SOV_The_Polish_Question:0 "La question polonaise"
 SOV_The_Polish_Question_desc:0 "Les Polonais nous ont toujours détestés, et il est temps de mettre fin à leur insolence. La Pologne préfère voir le monde détruit avant qu'ils nous permettent de libérer le prolétariat ou d'empêcher les Allemands de s'engager dans la conquête totale de l'Europe."
 SOV_3_Way_Parition_Of_Poland:0 "Partition de la Pologne"
 SOV_3_Way_Parition_Of_Poland_desc:0 "Nous allons diviser la Pologne avec les Allemands pour réparer les torts de Versailles. Les Tchèques se verront également attribuer un territoire à des fins humanitaires, de sorte que les Juifs et les réfugiés pourront choisir de s'y rendre s'ils le souhaitent, nous ne faisons que ce qui est juste après tout."
 SOV_Stalin_Cult:0 "Culte de Staline"
 SOV_Stalin_Cult_desc:0 "Encourager le culte de la personnalité du camarade Staline contribuera à donner une légitimité à notre gouvernement et à accroître l'efficacité des travailleurs. Le peuple soviétique a besoin d'une période de stabilité après de nombreuses années tumultueuses et il ne faut pas le nier !"
 
 SOV_sing_katyusha_sing:0 "Chante Katioucha, chante !"
 SOV_sing_katyusha_sing_focus:0 "Chante Katioucha, chante !"
 SOV_sing_katyusha_sing_focus_desc:0 "Les ennemis [ROOT.GetDuDelaDelNP] [ROOT.GetName] entendront bientôt une chanson qu'ils n'oublieront jamais."
 manufacturer_applies_bonus_instantly_tooltip:0 "§CCe fabricant applique son effet même si vous avez déjà déverrouillé la ou les unité(s) améliorée(s).§!"
 SOV_mass_firearms_production:0 "Production d'armes à feu en masse"
 SOV_mass_firearms_production_desc:0 "La guerre exige un fusil dans la main de chaque soldat. Notre industrie doit être mobilisée pour atteindre cet objectif."
 SOV_shocktroops:0 "Troupes de choc"
 SOV_shocktroops_desc:0 "Des soldats courageux équipés de protections peuvent se rapprocher et mener le combat si près de l'ennemi qu'ils rendent le soutien de l'artillerie inutile."

 SOV_copy_yaroslav_rubber_factory:0 "Copier l'usine de caoutchouc de Iaroslavl"
 SOV_copy_yaroslav_rubber_factory_desc:0 "Construite sur la base de technologies importées des États-Unis au début des années 1930, l'usine de caoutchouc de Iaroslavl était l'une des meilleures du monde au moment de sa construction. Elle était également l'une de nos seules sources de caoutchouc. Afin de répondre aux exigences de l'effort de guerre, d'autres usines de caoutchouc plus grandes doivent être construites à travers l'URSS." 
 SOV_tank_programs:0 "Programmes de chars"
 SOV_tank_programs_desc:0 "Après avoir analysé les performances de nos chars légers lors d'incidents impliquant l'Empire du Japon, nos usines de fabrication de chars ont été chargées de développer un tout nouveau type de blindage."
 SOV_mass_tank_production:0 "Production de chars en masse"
 SOV_mass_tank_production_desc:0 "Seule une production de chars largement intensifiée nous permettra de vaincre nos ennemis. Vers l'Ouest ! Pour la mère patrie !"
 SOV_establish_tankograd:0 "Créer Tankograd"
 SOV_establish_tankograd_desc:0 "En associant le personnel et les équipements de l'usine de chars Kirov et d'autres usines à l'usine de tracteurs de Tcheliabinsk, nous pouvons former un gigantesque complexe axé sur la production de véhicules blindés, Tankograd."
 SOV_tank_improvements:0 "Amélioration des chars"
 SOV_tank_improvements_desc:0 "Les blindages inclinés nous permettront d'augmenter l'efficacité du blindage de nos chars sans en augmenter le poids. Combiné à un canon puissant, nous serons en mesure de mettre en œuvre les chars les plus redoutables jamais vus."
 SOV_cat_killers:0 "Tueurs de chats"
 SOV_cat_killers_desc:0 "Avec des chasseurs de chars spécialisés, nous allons enfin nous débarrasser de ces satanés félins."
 
 SOV_Go_With_Molotov:0 "Remplacer Litnov par Molotov"
 SOV_Go_With_Molotov_desc:0 "Nous devons montrer aux Allemands que nous sommes prêts à travailler avec eux. Pour ce faire, nous devons purger le ministère des Juifs comme un signal pour Hitler."
 SOV_French_Soviet_Reapproachment:0 "Rapprochement franco-soviétique"
 SOV_French_Soviet_Reapproachment_desc:0 "Il est clair que les nazis vont essayer de prendre notre terre pour leur lebensraum. Nous devons donc améliorer les relations avec la France pour contenir la menace du fascisme."
 SOV_Help_For_France:0 "Aider la France"
 SOV_Help_For_France_desc:0 "Nous devons aider nos nouveaux amis français dans leurs efforts pour construire une industrie militaire, de peur qu'ils ne tombent sous les assauts des fascistes."
 SOV_Reconcile_French_Comintern:0 "Réconcilier le Komintern français"
 SOV_Reconcile_French_Comintern_desc:0 "Nous devrions mettre de côté nos différences idéologiques avec les communistes français et travailler ensemble à des fins communes."
 SOV_French_Soviet_Treaty:0 "Traité franco-soviétique"
 SOV_French_Soviet_Treaty_desc:0 "Nos recherches sur le blindage ont stagné, si nous faisons équipe avec les Français, nous pourrons à nouveau proposer des designs de pointe."
 SOV_Assist_The_Czechs:0 "Assister les Tchèques"
 SOV_Assist_The_Czechs_desc:0 "Nous devons aider nos compatriotes slaves à résister aux attaques nazies. Nous enverrons des ingénieurs et d'autres conseillers pour les aider à se préparer à l'invasion."
 SOV_Guarantee_For_Czechoslovakia:0 "Garantir l'indépendance des Tchèques"
 SOV_Guarantee_For_Czechoslovakia_desc:0 "Nous devons empêcher l'expansion nazie à chaque tournant. Nous devons dire aux Tchèques et au monde entier que leur souveraineté est protégée par la puissante Union soviétique."
 SOV_Pressure_Poland:0 "Faire pression sur la Pologne"
 SOV_Pressure_Poland_desc:0 "Nous pouvons faire d'une pierre deux coups. Nous avons besoin d'un couloir de ravitaillement vers la Tchécoslovaquie pour envoyer des troupes en temps de guerre et nous devons aussi réparer les torts du Traité de Versailles, cela fera les deux."
 SOV_Socialism_In_One_Country:0 "Le socialisme dans un seul pays"
 SOV_Socialism_In_One_Country_desc:0 "Notre grand leader a dit qu'il croyait en la nécessité de se concentrer sur le socialisme soviétique. Ce n'est que lorsque l'Union soviétique sera forte qu'elle pourra être un phare du communisme pour l'avenir. Il est temps de s'engager dans cette vision."
 SOV_Warm_Water_Ports:0 "Revendiquer le détroit du Bosphore"
 SOV_Warm_Water_Ports_desc:0 "Afin de développer notre flotte de la mer Noire, nous devons garantir l'accès par le détroit du Bosphore. La Turquie est un voisin peu fiable et il a été convenu par les Américains et d'autres que le peuple soviétique mérite d'avoir accès à la Méditerranée. Constantinople nous appartient !"
 SOV_Trotsky_Was_Right:0 "Trotski avait raison"
 SOV_Trotsky_Was_Right_desc:0 "Il faut un grand homme pour admettre qu'il avait tort. Heureusement, Léon Trotski est un tel homme. Il lui a été clairement indiqué que le seul espoir pour l'avenir est la croissance agressive du communisme à l'étranger. Nous devons être à l'avant-garde de la libération du prolétariat mondial."
 SOV_Support_Greek_Communists:0 "Soutenir les communistes grecs"
 SOV_Support_Greek_Communists_desc:0 "Nous avons reçu des communications urgentes de communistes en Grèce, qui nous demandent désespérément notre aide. Nous devons faire ce que nous pouvons pour les aider, car leur cause est la nôtre."
 SOV_Northern_Neighbors:0 "Voisins du Nord"
 SOV_Northern_Neighbors_desc:0 "Les peuples nordiques vivent sur des terres riches en ressources naturelles. Nous devons redistribuer ceux qui sont dans le besoin et libérer la péninsule scandinave de l'oppression capitaliste."
 SOV_A_New_Soviet_Military:0 "Une nouvelle armée soviétique"
 SOV_A_New_Soviet_Military_desc:0 "L'Armée rouge doit être réformée pour concurrencer les armureries du fascisme et du capitalisme. Ce n'est qu'alors que les travailleurs du monde entier pourront être libérés."
 SOV_A_Modern_Military:0 "Une armée moderne"
 SOV_A_Modern_Military_desc:0 "Nous devons fournir un meilleur équipement à nos soldats pour qu'ils puissent remporter la victoire sur le champ de bataille."
 SOV_Early_APCs:0 "Recherche sur les APC"
 SOV_Early_APCs_desc:0 "Nous travaillons au développement de véhicules de déploiement efficaces pour les unités d'infanterie blindées. Pour l'instant, des semi-chenilles feront l'affaire."
 SOV_Modern_Military_Research:0 "Installations de recherche militaire avancée"
 SOV_Modern_Military_Research_desc:0 "La science et la technologie sont la clé de l'avenir. Sans les armes avancées de demain, le feu de la révolution sera éteint."
 SOV_NKVD_Intelligence:0 "Créer le service de renseignement du NKVD"
 SOV_NKVD_Intelligence_desc:0 "Le NKVD va maintenant rendre compte des activités à l'étranger, qu'il s'agisse d'amis ou d'ennemis."
 SOV_German_Scientists:0 "Infiltrer la recherche allemande sur les fusées"
 SOV_German_Scientists_desc:0 "Le NKVD a obtenu des documents qui contribueront à mettre notre technologie de fusée sur un pied d'égalité avec les nazis."
 SOV_The_Mig_Project:0 "Le projet MiG"
 SOV_The_Mig_Project_desc:0 "Nous avons obtenu des modèles de fusées. Nous avons informé nos concepteurs de ces nouveaux développements et ils nous ont promis de nouveaux modèles d'avions utilisant ces nouveaux moteurs à réaction."
 SOV_Manhattan:0 "Infiltrer le projet Manhattan"
 SOV_Manhattan_desc:0 "Le NKVD a découvert que les Alliés occidentaux travaillent sur de nouvelles super armes, secrètement au Nouveau Mexique. Nous devons obtenir leurs données afin de ne pas être laissés pour compte !"
 SOV_Our_Own_B29:0 "Notre propre B-29"
 SOV_Our_Own_B29_desc:0 "Le bombardier américain B-29 est une super-arme que nous ne pouvons pas espérer égaler ni intercepter. Nous avons pu obtenir des informations sur cet avion et nous devons commencer à construire les nôtres avant de les voir par milliers au-dessus de Moscou !"

 SOV_France_In_The_Comintern:0 "Inviter la France dans le Komintern"
 SOV_France_In_The_Comintern_desc:0 "Maintenant que nous avons trouvé un terrain d'entente avec nos frères communistes français, nous devrions les inviter à rejoindre nos rangs dans la persuasion de la liberté pour le prolétariat." 
 SOV_Czechoslovakia_In_The_Comintern:0 "Inviter la Tchécoslovaquie dans le Komintern"
 SOV_Czechoslovakia_In_The_Comintern_desc:0 "Nous devrions inviter nos amis tchèques dans le Komintern, ils bénéficieront de notre protection et nous pourrons empêcher l'expansion de l'influence allemande en Europe centrale."
 SOV_Red_Marines:0 "Les marines rouges"
 SOV_Red_Marines_desc:0 "Nous devrions former nos jeunes marines pour qu'ils soient les meilleurs du monde. Dans le passé, nous avons laissé nos programmes de forces spéciales prendre du retard par rapport à d'autres dans le monde. Nous ne pouvons plus tolérer cela." 
 SOV_Red_Paratroopers:0 "Les parachutistes rouges"
 SOV_Red_Paratroopers_desc:0 "Nos parachutistes, avec un entraînement et des tactiques supérieures, pleuvront du ciel et apporteront une destruction incalculable à nos ennemis."
 SOV_Russian_Democracy:0 "La démocratie en URSS"
 SOV_Russian_Democracy_desc:0 "Le peuple a commencé à réclamer la démocratie. Il appartient maintenant aux organisations gouvernementales de répondre aux demandes du peuple et d'organiser des élections. Nous devons le faire avant que le pays ne soit déchiré par la division et la révolution."
 SOV_A_Fascist_State:0 "Encourager la croissance du fascisme"
 SOV_A_Fascist_State_desc:0 "Un État fort est nécessaire pour protéger le peuple contre les agressions étrangères, mais le communisme n'est pas la solution. Nous devons nous éloigner de ce régime impie et adopter un nouveau type de gouvernement."
 SOV_Normalize_Relations_With_The_West:0 "Normaliser les relations avec l'Ouest"
 SOV_Normalize_Relations_With_The_West_desc:0 "Nous devons développer des relations diplomatiques avec les nations occidentales et essayer de mettre les événements du passé derrière nous."
 SOV_American_Cooperation:0 "Coopération américaine"
 SOV_American_Cooperation_desc:0 "D'une démocratie à l'autre, les Américains peuvent nous apporter beaucoup d'aide au développement économique pendant que nous essayons de faire entrer la Russie dans l'ère moderne."
 SOV_American_Industrial_Assistance:0 "Assistance industrielle américaine"
 SOV_American_Industrial_Assistance_desc:0 "Comme nous continuons à développer de bonnes relations avec les Américains, les entreprises en plein essor économique, d'ici et d'ailleurs, ont commencé à investir dans les deux pays."
 SOV_Moving_Forward:0 "Aller de l'avant"
 SOV_Moving_Forward_desc:0 "Nous devons investir dans la coopération scientifique avec d'autres gouvernements démocratiques dans le monde entier. Il est certain qu'ensemble, nous aurons beaucoup plus de facilité à nous défendre contre les menaces que si nous étions seuls."
 SOV_New_World_Order:0 "Un nouvel ordre mondial"
 SOV_New_World_Order_desc:0 "L'ancien ordre du monde, construit sur l'empire et la monarchie, est corrompu et s'effondre autour de nous. Les Allemands tentent de restructurer le monde pour la race aryenne tandis que les impérialistes sont rapidement laissés pour compte. Les vraies démocraties du monde doivent s'unir pour défendre la liberté pour tous les hommes."
 SOV_Improve_TransSiberian_Railway:0 "Améliorer le Transsibérien"
 SOV_Improve_TransSiberian_Railway_desc:0 "Nous devrions continuer à développer les lignes ferroviaires reliant les parties orientale et occidentale du pays, y compris le transsibérien et les chemins de fer connectés. Nous devons être en mesure de transporter efficacement des provisions et d'autres marchandises à travers le pays à des fins défensives."
 SOV_Develop_Oil_Concern:0 "Développer l'intérêt pour le pétrole"
 SOV_Develop_Oil_Concern_desc:0 "Nous devons investir dans la prospection et la construction de nouvelles raffineries pour tirer profit de nos énormes gisements de pétrole dans le Caucase."
 SOV_Look_Eastward:0 "Regarder vers l'Est"
 SOV_Look_Eastward_desc:0 "Nous devons nous méfier des agressions à l'Est. Il est temps de consolider notre pouvoir dans cette région et de préparer nos défenses."
 SOV_Non_Aggression_With_Japan:0 "Pacte de non-agression avec le Japon"
 SOV_Non_Aggression_With_Japan_desc:0 "Nous pouvons parvenir à un accord avec les Japonais pour éviter la violence et les effusions de sang inutiles."
 SOV_End_Of_Non_Aggression_With_Japan:0 "Annuler le pacte de non-agression avec le Japon"
 SOV_End_Of_Non_Aggression_With_Japan_desc:0 "L'entente que nous avons conclue avec le Japon était imparfaite. Nous n'aurions pas dû conclure un tel accord. Il est temps de dire aux Japonais que nous voulons partir."
 SOV_Develop_The_Ural_Moutain_Region:0 "Développer l'Oural"
 SOV_Develop_The_Ural_Moutain_Region_desc:0 "Les montagnes de l'Oural possèdent de nombreux gisements minéraux que nous pouvons exploiter, apportant des emplois aux paysans pauvres et des minerais aux usines endormies."
 SOV_Further_Development_of_Ural_Mountain_Mining_Facilities:0 "Installations dans l'Oural"
 SOV_Further_Development_of_Ural_Mountain_Mining_Facilities_desc:0 "Plus de minerai est mieux que moins de minerai."
 SOV_Increase_Productivity:0 "Augmenter la productivité des travailleurs"
 SOV_Increase_Productivity_desc:0 "Nous devons encourager nos travailleurs à travailler plus dur et à refuser l'autosatisfaction pour le bien de la collectivité. Ils doivent savoir que leur nation dépend d'eux !"
 SOV_Comforts_For_The_People:0 "Confort pour le peuple"
 SOV_Comforts_For_The_People_desc:0 "Nous avons poussé les gens jusqu'à leurs limites afin de construire un avenir brillant pour notre pays. Il est maintenant temps pour eux de profiter des fruits de leur travail. Nous allons développer nos industries de biens de consommation afin d'offrir à notre population le confort dont elle a tant besoin."
 SOV_Military_Expansion:0 "Expansion militaire"
 SOV_Military_Expansion_desc:0 "Nous allons développer l'armée pour nous défendre contre les agressions étrangères. Pendant que les pays capitalistes complotent et s'enrichissent à vue d'œil, nous nous efforcerons de constituer des stocks d'armes pour défendre notre peuple."
 SOV_Establish_Mobile_Construction_Units:0 "Créer des unités de construction mobiles"
 SOV_Establish_Mobile_Construction_Units_desc:0 "Nous devons organiser des groupes de citoyens patriotes qui seront de garde pour réparer les infrastructures et l'industrie en temps de guerre."
 SOV_Weapons_Of_War:0 "Armes de guerre"
 SOV_Weapons_Of_War_desc:0 "Certains hommes se battent avec des armes, d'autres utilisent leur cerveau. Mais une chose est sûre, tout le monde doit servir."
 SOV_Education_Initiative:0 "Initiative pour l'éducation"
 SOV_Education_Initiative_desc:0 ""
 SOV_Mass_Immunizations:0 "Vaccinations de masse"
 SOV_Mass_Immunizations_desc:0 "L'augmentation du financement du Commissariat populaire de la santé permettrait non seulement d'améliorer nos sanatoriums et nos hôpitaux, mais aussi de fournir l'aide médicale manquante aux zones rurales de notre vaste nation."
 SOV_Social_Welfare:0 "Sécurité sociale"
 SOV_Social_Welfare_desc:0 "La société industrielle moderne exige une protection sociale moderne. Cela inclut le droit des citoyens à une retraite correcte, à une assurance maladie et à des congés de maladie payés."
 SOV_Liberalize_Our_Regime:0 "Libéraliser notre régime"
 SOV_Liberalize_Our_Regime_desc:0 ""
 SOV_Founding_the_UN:0 "Fondation de l'ONU"
 SOV_Founding_the_UN_desc:0 ""
 SOV_Scientific_Cooperation:0 "Coopération scientifique"
 SOV_Scientific_Cooperation_desc:0 ""
 SOV_Fascist_Counter_Coup:0 "Contre-coup d'État fasciste"
 SOV_Fascist_Counter_Coup_desc:0 ""

 SOV_iron_curtain:0 "Le rideau de fer"
 SOV_iron_curtain_desc:0 "Notre sphère d'influence s'étend profondément en Europe. Pour assurer la sécurité des régimes communistes nouvellement établis dans nos États clients, nous appliquerons un régime fort et direct depuis Moscou, tout en leur ouvrant les yeux sur l'horrible oppression ouvrière menée par les puissances occidentales."
 SOV_expand_western_spy_rings:0 "Développer les réseaux d'espionnage occidentaux"
 SOV_expand_western_spy_rings_desc:0 "Nous avons de nombreux sympathisants dans le monde entier. Leur soutien public à notre cause pourrait affaiblir les capitalistes et semer la confusion dans leur alliance."
 SOV_comecon:0 "CAEM"
 SOV_comecon_desc:0 "La création d'un Conseil d'assistance économique mutuelle (CAEM) apporterait de vastes avantages économiques et industriels à tous les membres du Cominform, unissant ainsi davantage les travailleurs de nos grands pays !"
 SOV_incite_a_greek_revolution:0 "Rompre l'accord sur le pourcentage"
 SOV_incite_a_greek_revolution_desc:0 "Les Britanniques ont fait pression pour que nous signions l'accord sur le pourcentage, qui aurait dû limiter notre influence en Grèce à 10 % seulement. Le soutien hellénique au fascisme et les faiblesses industrielles et économiques britanniques actuelles peuvent être utilisés à notre avantage si nous agissons rapidement."
 SOV_take_out_tito:0 "Éliminer Tito"
 SOV_take_out_tito_desc:0 "Le traître révisionniste qui règne sur le peuple yougoslave est un ennemi de tout ce que représente l'Union soviétique. Tito a montré qu'il fait plus confiance à l'Occident qu'à ses propres alliés idéologiques, et c'est pourquoi il doit être détruit."
 SOV_facilitate_a_balkan_federation:0 "Faciliter une fédération des Balkans"
 SOV_facilitate_a_balkan_federation_desc:0 "Tito s'est révélé être un guerrier rusé, un leader fort et un allié puissant. Beaucoup ont essayé d'unifier les Balkans auparavant, mais ont échoué à cause de la faiblesse de leur leadership. Avec notre aide, Tito va enfin prouver que c'est possible."
 SOV_sino_soviet_treaty:0 "Traité sino-soviétique"
 SOV_sino_soviet_treaty_desc:0 "Notre aide a porté ses fruits : Mao Zedong est sorti victorieux et semble prêt à une coopération mutuelle sous la bannière du Cominform. Célébrons cette fraternité historique sino-soviétique !"
 SOV_interest_in_cuba:0 "Intérêt pour Cuba"
 SOV_interest_in_cuba_desc:0 "Si nous devons frapper au cœur du capitalisme, nous avons besoin d'un point d'étape approprié pour notre invasion. Cuba, avec sa proximité avec les États-Unis, semble être l'endroit idéal !"
 SOV_return_dalian:0 "Rendre Dalian"
 SOV_return_dalian_desc:0 "Nous rendrons l'ancien Port Arthur au gouvernement chinois légitime en signe de soutien à sa cause. Les humiliations infligées à l'État chinois doivent prendre fin : l'époque des ports conventionnés est révolue et nous allons le démontrer au monde entier !"
 SOV_a_cold_war:0 "Une guerre froide"
 SOV_a_cold_war_desc:0 "Le monde étant actuellement divisé en deux blocs de pouvoir, il devient encore plus clair que toute guerre ouverte aurait un impact désastreux sur la planète et l'avenir de la civilisation humaine. Nous concentrerons nos efforts sur la reconstruction de notre nation, en surpassant les capitalistes en matière de science et de production, tout en soutenant secrètement les révolutions ouvrières dans le monde."
 SOV_extend_the_curtain_outwards:0 "Étendre le rideau de fer vers l'extérieur"
 SOV_extend_the_curtain_outwards_desc:0 "Les sympathisants sont recrutés, les plans de bataille dessinés, les pilotes, les tankistes et les soldats sont sur les positions : la frappe finale est préparée. L'heure est venue ! Camarades, portez la Révolution à l'Ouest au nom de la Patrie !"
 SOV_cold_war_idea:0 "Guerre froide"
 SOV_cold_war_idea_desc:0 "Les fortes tensions géopolitiques entre les deux blocs de puissance actuels nous obligent à abolir toute forme de combat direct à grande échelle et à nous concentrer sur nos affaires intérieures, notre croissance industrielle et le développement de la recherche. Cependant, nous pouvons toujours apporter notre soutien dans des guerres par procuration..."

 socialism_in_one_country:0 "Le socialisme dans un seul pays"
 socialism_in_one_country_desc:0 "[SOV.GetLeader] estime que ce n'est que lorsque l'Union soviétique est forte qu'elle doit propager la révolution marxiste à l'étranger."
 world_trotskyite_revolution:0 "Révolution trotskiste mondiale"
 world_trotskyite_revolution_desc:0 "Il faut un grand homme pour admettre qu'il avait tort, Léon Trotski est un tel homme. Allumons les flammes de la révolution !"
 bolshevik_militarist:0 "Militariste bolchevique"
 bolshevik_militarist_desc:0 "Trotsky croit en la révolution communiste mondiale. C'est un homme de vision qui croit qu'assez c'est assez, les travailleurs du monde entier ne seront plus esclaves !"
 
 NKVD_Agency:0 "Service de renseignements du NKVD"
 NKVD_Agency_desc:0 "Nous établirons des espions partout. Chaque fois qu'un mot sera prononcé dans une ambassade ou un centre de recherche, nous en entendrons parler."
 women_in_the_military_focus:0 "Femmes soldats"
 women_in_the_military_focus_desc:0 "Les femmes peuvent servir dans des rôles de soutien de première ligne et dans des rôles de combat limités. Cela permettra de libérer la main-d'œuvre nécessaire et peut-être de faire en sorte que nos hommes se battent encore plus durement."
 home_of_revolution2:0 "Le foyer de la révolution"
 home_of_revolution2_desc:0 "Camarades, avec la défaite des vils contre-révolutionnaires trotskistes, nous avons pu nous concentrer sur la défense de la révolution. Notre objectif, notre espoir, notre slogan est  « Le socialisme dans un seul pays ». Nous allons construire une utopie socialiste généreuse, ici, en Union soviétique et le reste du monde l'adoptera inévitablement."
 home_of_revolution3:0 "Le foyer de la révolution"
 home_of_revolution3_desc:0 "Camarades, avec la défaite des vils contre-révolutionnaires trotskistes, nous avons pu nous concentrer sur la défense de la révolution. Notre objectif, notre espoir, notre slogan est  « Le socialisme dans un seul pays ». Nous allons construire une utopie socialiste généreuse, ici, en Union soviétique et le reste du monde l'adoptera inévitablement."
