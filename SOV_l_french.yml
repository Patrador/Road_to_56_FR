 SOV_iron_curtain_idea:0 "Le rideau de fer"
 SOV_iron_curtain_idea_desc:0 "Nous sommes actuellement en train de consolider et d'ancrer notre souveraineté sur les États clients associés."
 SOV_comecon_support:0 "Soutien du CAEM"
 SOV_comecon_support_desc:0 "Les spécialistes civils et militaires soviétiques soutiennent notre pays par l'éducation idéologique et l'assistance économique."
 SOV_comecon_idea:0 "CAEM"
 SOV_comecon_idea_desc:0 "L'économie soviétique est sévèrement renforcée par les accords économiques et les liens industriels poursuivis avec nos alliés."
 SOV_support_greece:0 "Soutien à la guerre civile grecque"
 SOV_support_greece_desc:0 "Lutter pour la liberté et la libération du peuple grec dans sa lutte contre la menace capitaliste et fasciste."
