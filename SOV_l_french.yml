 SOV_relocate_industry_from_kiev:0 "Délocaliser l'industrie de Kiev"
 SOV_relocate_industry_from_kharkov:0 "Délocaliser l'industrie de Kharkov"
 SOV_industry_relocation_desc:0 "La guerre est en cours et nos ennemis menacent nos bassins industriels à l'Ouest. Déplaçons-les loin, dans l'Oural, hors de portée de leurs plus gros bombardiers. De cette façon, nous pourrons protéger notre industrie, construire davantage d'équipements militaires et lancer des contre-attaques décisives au nom de [SOV.getleader] et sa vision du [SOV.GetRulingIdeologyNoun]."

 has_cosmetic_tag_smersh_tt:0 "Est la §YScandinavie§!, l'§YUnion nordique§! ou l'§YAutriche-Hongrie§!"
 SOV_comecon_tt:0 "§CCet effet de priorité s'étendra à mesure que vous aurez plus de fantoches§!"
 sov_balkan_fed_tt:0 "§YNous allons permettre à la Yougoslavie de Tito de former une fédération à partir de nos satellites balkaniques§!"
 sov_hot_war_tt:0 "§RThis course of action will be disastrous§!"

 soviet.92.t:0 "L'ultimatum soviétique"
 soviet.92.d:0 "L'Union soviétique nous a offert une place dans leur partenariat économique, ce qui serait très bénéfique pour nous et notre nation. Leur demande en paiement de ce soutien est de les aider et de permettre la libre circulation de leurs troupes si nécessaire. Cette offre a toutefois été soulignée par la menace à peine voilée d'une intégration forcée dans leur bloc si nous refusons."
 soviet.92.a:0 "Un commerce équitable"
 soviet.92.b:0 "Dites-leur où ils peuvent fourrer leur maudite offre"

 soviet.93.t:0 "Le traité sino-soviétique"
 soviet.93.d:0 "Lors d'une réunion dans l'après-midi, l'ambassadeur soviétique Aleksandr Semyonovich Panyushkin a remis à notre envoyé une lettre de [SOV.GetLeader] révélant leur désir de poursuivre une alliance et des accords économiques mutuellement bénéfiques avec notre pays sous la bannière de Kominform. Quelle sera la réponse officielle de [PRC.GetLeader] ?"
 soviet.93.a:0 "Accepter leur demande"
 soviet.93.b:0 "Décliner poliment"

 soviet.94.t:0 "Cuba accepte"
 soviet.94.d:0 "Cuba a accepté nos conditions. [CUB.GetLeader] et ses révolutionnaires communistes ont réussi à renverser le gouvernement capitaliste et sont maintenant prêts à apporter leur soutien à notre cause. Nos diplomates et spécialistes sont déjà en route pour soutenir notre nouvel allié occidental."
 soviet.94.a:0 "Une bonne chose pour nous deux"

 soviet.95.t:0 "Cuba décline"
 soviet.95.d:0 "Cuba a refusé nos conditions. Dans un discours officiel ce matin, [CUB.GetLeader] a déclaré que « Ces derniers jours, la grande conspiration qui a tenté de renverser le gouvernement légitime [CUB.GetDuDelaDelNP] [CUB.GetName] a été découverte et ses principaux dirigeants arrêtés. Il a été découvert que la tentative de coup d'État a été orchestrée et soutenue par les agents [SOV.GetDuDelaDelNP] [SOV.GetName]. ». Nos plans ont été découverts. Il ne reste qu'un seul moyen de faire respecter nos exigences à [Cuba.GetNameDef]."
 soviet.95.a:0 "Nous les rallierons alors par la force."

 soviet.96.t:0 "La Chine accepte"
 soviet.96.d:0 "La Chine a accepté notre invitation et s'est jointe à nous dans notre partenariat économique et scientifique. Cette alliance historique de nos grandes nations renforcera l'influence communiste en Asie du Sud-Est et exposera de nombreux territoires des puissances coloniales à la Révolution ouvrière."
 soviet.96.a:0 "En avant !"

 soviet.97.t:0 "La Chine décline"
 soviet.97.d:0 "La Chine a décliné notre invitation, [PRC.getleader] déclarant que « [PRC.GetNameDef] et son gouvernement, dans les circonstances actuelles, préféreront se concentrer sur la politique interne, tout en sécurisant et en poursuivant les alignements que le pays possède déjà. »."
 soviet.97.a:0 "Une honte !"

 soviet.98.t:0 "La question d'une fédération des Balkans"
 soviet.98.d:0 "[SOV.GetNameDef] [SOV.GetAOntNP] fait part de son projet d'apaiser les tensions dans la péninsule des Balkans par la formation de la Fédération des Balkans, qui réunira les pays que sont [BUL.GetNameDef], [ROM.GetNameDef], [GRE.GetNameDef] et [ALB.GetNameDef] sous la direction [YUG.GetDuDelaDelNP] [YUG.GetNameDef] sur la base de l'internationalisme, du socialisme, de la solidarité sociale et de l'égalité économique. En échange, ils nous offrent une alliance sous la bannière du Kominform."
 soviet.98.a:0 "Accepter"
 soviet.98.b:0 "Refuser"

 soviet.99.t:0 "La Yougoslavie accepte"
 soviet.99.d:0 "La Yougoslavie a accepté notre projet de Fédération des Balkans, annonçant fièrement à nos diplomates le renforcement d'une amitié entre [SOV.GetLeader] et [YUG.GetLeader]."
 soviet.99.a:0 "Merveilleux"

 soviet.100.t:0 "La Yougoslavie décline"
 soviet.100.d:0 "La Yougoslavie a refusé notre projet de Fédération des Balkans. Lors de la conférence de presse du lendemain matin, [YUG.GetLeader] a déclaré que « la Yougoslavie suivra sa propre voie sans aucune sorte d'ingérence étrangère dans sa politique intérieure »."
 soviet.100.a:0 "C'est bien dommage"
 
 soviet.104.t:0 "Juan Modesto en exil"
 soviet.104.d:0 "Avec la défaite de nos alliés en Espagne, Juan Modesto, commandant espagnol, a demandé l'asile et a offert de servir dans notre armée."
 soviet.104.a:0 "Accordons-lui l'asile et reconnaissons son rang"
 soviet.104.b:0 "Accordons-lui l'asile mais refusons de reconnaître son grade"
 soviet.104.c:0 "Il vaut mieux ne pas s'impliquer avec les Espagnols."