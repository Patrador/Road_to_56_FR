l_french:
 est.1.t:0 "Invitation de l'Estonie"
 est.1.d:0 "Suite au resserrement des tensions en Europe, l'Estonie appelle maintenant à une alliance défensive entre les États du Soumi-Ugri. Mais cela ne va pas sans ses opposants. Le consensus général au sein du cabinet de [Root.GetLeader] est que notre pays peut facilement se défendre contre toutes les menaces extérieures. Que ce soit pour que le cas improbable de l'éclatement d'une nouvelle Grande Guerre."
 est.1.a:0 "Accepter"
 est.1.b:0 "Décliner"
 est.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] dit OUI !"
 est.2.d:0 "Après des délibérations et des négociations minutieuses, notre représentant diplomatique à [From.GetAuEnANP] [From.GetName] nous a informés par télégramme que notre invitation à coopérer avait été acceptée très gracieusement."
 est.2.a:0 "Longue vie à notre alliance Suomi-Ugri !"
 est.3.t:0 "Intégration de la Lettonie"
 est.3.d:0 "Puisque nous avons conquis tout l'ancien territoire de la Lettonie, nous avons maintenant la possibilité d'étendre encore plus notre empire d'une manière jamais faite auparavant au lieu de poursuivre constamment le chemin de nos ancêtres. Nous pouvons potentiellement unir toutes les terres de l'ancien ordre de Livonie en une seule nation !"
 est.3.a:0 "Bienvenue à la maison, mes frères !"
 est.3.b:0 "C'est trop coûteux."
 est.4.t:0 "En route vers Léningrad"
 est.4.d:0 "Après la victoire éclatante des forces estoniennes, que l'histoire n'a jamais connue auparavant, il est maintenant temps de détruire les derniers vestiges de la domination bolchevique en Europe. Léningrad, le berceau du communisme, doit être nettoyée !"
 est.4.a:0 "Prenons le risque !"
 est.4.b:0 "Quelle suggestion absurde !"
 est.5.t:0 "La chute de Riga"
 est.5.d:0 "Plus tôt dans la journée, les forces armées estoniennes ont occupé avec succès la ville de Riga, un objectif stratégique vital dans leur guerre contre la Lettonie. \n\nSituée au centre de la Baltique, la ville est la clé de la route de la Baltique vers l'Europe.\n\nSa capture met l'Estonie en position d'étendre la guerre à l'Europe de l'Est."
 est.5.b:0 "La victoire nous appartient !"
 est.5.a:0 "Un autre pays est tombé aux mains de son ennemi..."
 est.6.t:0 "Fall of Leningrad"
 est.6.d:0 "Léningrad, l'ancienne capitale de l'Empire russe, a été occupée par les forces estoniennes. Avec une population de plus de trois millions d'habitants, la ville compte deux fois plus d'habitants que toute l'Estonie, mais ce fait n'a évidemment pas dissuadé les attaquants estoniens.\n\nIl y a un débat sur la question de savoir si la ville doit être intégrée à la Grande Estonie, puisque les différents soumi-ugriphones constituent une minorité considérable dans les régions situées en dehors de la ville. Cela suppose, bien sûr, que l'Armée rouge soit incapable de reprendre la ville dans le cadre d'une contre-offensive."
 est.6.a:0 "D'accord"
 est.6.b:0 "Prenez ça, Bolševiks !"
 est.7.t:0 "Partisans communistes"
 est.7.d:0 "L'Union soviétique se renforce de jour en jour et notre pays n'est pas assez fort pour la défendre et pour lutter contre les partisans du communisme. Nous devons nous occuper de ces traîtres une fois pour toutes et ne pas les laisser organiser une autre rébellion qui a eu lieu en 1924. Le socialisme est et sera une grande menace à l'avenir si nous ne le traitons pas maintenant."
 est.8.t:0 "Surplus de nourriture"
 est.8.d:0 "Depuis le début de la grande dépression en 1929, avec un déclin de l'industrie et de l'agriculture de 20 à 45 % respectivement, nous avons enfin dépassé le niveau d'avant les années 1930. Le lait, le fromage, la viande et le blé sont produits plus qu'ils ne sont utilisés et notre économie connaît une croissance plus rapide que jamais."
 est.9.t:0 "Malheur parmi les soldats"
 est.9.d:0 "Les forces armées estoniennes avaient réussi à prendre la Lettonie lors de la dernière guerre. Maintenant que nous avons déclaré la guerre à la Lituanie et mené plusieurs batailles, les pertes augmentent et beaucoup de nos soldats sont blessés. Ils sont épuisés et ne voient pas l'intérêt de se battre contre les autres. \n\nNous devons d'une manière ou d'une autre résoudre ce problème et rendre notre armée à nouveau grande !"
 est.10.t:0 "Hiver rude de 1941"
 est.10.d:0 "Cette année, l'hiver est arrivé tôt et il a apporté la plus basse température d'Europe jamais enregistrée au cours des 100 dernières années, mesurée à -43° au nord-est de Narva. Le froid glacial a causé de gros problèmes pour l'équipement et les canons de notre armée. La première force d'infanterie de notre général Laidoner a signalé des gelures modérées, à raison de 200 par jour."
 est.11.t:0 "[From.GetLeLaLNPCap] [From.GetName] demande la participation [Root.GetAdjFS] dans l'Entente baltique"
 est.11.d:0 "Avec la signature d'un traité d'amitié entre nos nations, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] demandé que [Root.GetLeLaLNP] [Root.GetName] les rejoint dans leur Entente baltique, pour s'unir contre les menaces croissantes qui entourent nos nations. Qu'ils soient communistes ou fascistes, [From.GetLeLaLNP] [From.GetName] promet[From.GetEEntNP] de défendre les intérêts [Root.GetAdjMP]."
 est.11.a:0 "[Root.GetLeLaLNPCap] [Root.GetName] est aux côtés de ses frères."
 est.11.b:0 "[Root.GetLeLaLNPCap] [Root.GetName] ne peut survivre que par ses propres moyens."
 est.12.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejoint l'Entente baltique !"
 est.12.d:0 "Reconnaissant le besoin d'unité contre les menaces qui pèsent de tous côtés sur nos pays, [From.GetLeader] a annoncé aujourd'hui au monde entier que [From.GetLeLaLNP] [From.GetName] a conclu un traité avec [Root.GetLeLaLNP] [Root.GetName] pour le bien de notre sécurité mutuelle."
 est.12.a:0 "[Root.GetLeLaLNPCap] [Root.GetName] et [From.GetLeLaLNP] [From.GetName] sont aujourd'hui frères."
 est.13.t:0 "[From.GetLeLaLNPCap] [From.GetName] refuse d'adhérer à l'Entent baltique"
 est.13.d:0 "Dans un acte insensé d'auto-préservation imaginaire, [From.GetLeader] a annoncé aujourd'hui que [From.GetLeLaLNP] [From.GetName] s'abstiendra de toute action diplomatique qui pourrait être considérée comme menaçante pour ses puissants voisins. Elle a donc décliné notre demande d'adhésion à l'Entente baltique."
 est.13.a:0 "La seule sécurité est de rester solidaire."
 est.14.t:0 "Élection de l'Assemblée nationale de 1936"
 est.14.d:0 "Un référendum constitutionnel est actuellement organisé sur la base du fait que la précédente constitution était trop autoritaire. Tous les partis ont été interdits, à l'exception de la Ligue patriotique, laissant le sort de la constitution pratiquement scellé."
 est.14.a:0 "L'Estonie a besoin d'un dirigeant fort pour traverser cette période."
 est.15.t:0 "Traité d'assistance mutuelle Union soviétique - Estonie"
 est.15.d:0 "Le gouvernement estonien nous a offert un accès militaire à ses bases si nous leur garantissons à notre tour une protection contre toute invasion ou menace. Accepter cette offre pourrait nous être bénéfique en les plaçant plus loin dans notre sphère."
 est.15.a:0 "Cela nous sera très utile."
 est.15.b:0 "Ce n'est qu'un gaspillage de temps et de ressources."
 est.16.t:0 "Les Soviétiques acceptent notre proposition"
 est.16.d:0 "Les troupes soviétiques ont maintenant commencé à se déplacer dans nos bases, les autorités soviétiques déclarant qu'elles ont accepté notre proposition et qu'elles nous protégeront des menaces étrangères."
 est.16.a:0 "C'est mieux ainsi."
 est.17.t:0 "Les Soviétiques refusent notre proposition"
 est.17.d:0 "Le régime soviétique a ignoré toute tentative de contact et a refusé de négocier avec nos diplomates."
 est.17.a:0 "Un revers regrettable."
 est.18.t:0 "Les partis autorisés se présentent aux élections"
 est.18.d:0 "Avec le boycott massif des élections par les citoyens, Konstantin Päts a été contraint de faire des concessions. Nombreux sont ceux qui réclament le rétablissement de la démocratie, tandis que les électeurs plus radicaux souhaitent un rapprochement avec l'Allemagne et l'Union soviétique. Cette élection peut aller dans n'importe quelle direction."
 est.18.a:0 "Un retour à la démocratie est notre meilleur espoir."
 est.18.b:0 "L'établissement de liens étroits avec l'Allemagne est la meilleure solution."
 est.18.c:0 "L'Union des travailleurs estoniens nous guidera."
 
 #focus
 EST_the_four_year_plan:0 "Le plan quadriennal"
 EST_the_four_year_plan_desc:0 "Notre industrie et notre agriculture sont en retard par rapport à la production que nous avions avant la Grande Dépression. Commençons à les améliorer en lançant le plan quadriennal."
 EST_tallinn_tartu_highways:0 "Autoroutes Tallinn-Tartu"
 EST_tallinn_tartu_highways_desc:0 "L'infrastructure est importante pour la circulation. Elle permet à nos troupes de se déplacer plus rapidement et de transporter plus de matériel. Nous devons faire comme les Allemands et construire notre propre Autobahn."
 EST_develop_our_railroads:0 "Développer nos chemins de fer"
 EST_develop_our_railroads_desc:0 "Nous disposons encore d'un système ferroviaire peu développé - les troupes de notre pays ne peuvent pas se permettre de s'enliser dans le transit. Nous devons réparer et étendre nos anciens chemins de fer."
 EST_build_better_capital:0 "Construire une meilleure capitale"
 EST_build_better_capital_desc:0 "Notre capitale, Tallinn, est pleine de vieilles maisons en bois d'apparence douteuse. Notre vieille ville a eu beaucoup de chance pendant des siècles et a besoin d'une restauration."
 EST_invest_in_the_military:0 "Investir dans le militaire"
 EST_invest_in_the_military_desc:0 "Essayer d'adapter des usines civiles pour produire du matériel militaire est inefficace. Nous devrions nous concentrer sur la préparation de la production militaire dès maintenant."
 EST_more_civilian_factories:0 "Exportation de produits laitiers"
 EST_more_civilian_factories_desc:0 "Nous pouvons utiliser notre offre de viande, de poisson et de produits laitiers pour influencer les accords commerciaux."
 EST_start_central_industrial_region:0 "Démarrer la région industrielle centrale"
 EST_start_central_industrial_region_desc:0 "Poser les bases de notre industrie d'armement centralisée."
 EST_the_bombe:0 "La bombe"
 EST_the_bombe_desc:0 "Nos ingénieurs ont mis au point une machine brillante qu'ils appellent la « bombe cryptologique » qui peut décrypter les codes de notre ennemi. Nous avons les ressources nécessaires pour la développer dans nos installations de Tartu Park."
 EST_protect_against_the_red_army:0 "Protection contre l'Armée rouge"
 EST_protect_against_the_red_army_desc:0 "En fortifiant des zones clés, nous nous rendons moins vulnérables, si jamais la guerre devait à nouveau toucher nos côtes et nos frontières."
 EST_tartu_university_studies:0 "Études universitaires de Tartu"
 EST_tartu_university_studies_desc:0 "Nos scientifiques font du bon travail, ce qui a ouvert de nouvelles possibilités en matière de R&D que nous devrions poursuivre. Avec une université technique de pointe au cœur de notre pays, nous pouvons mener davantage de recherches."
 EST_additional_research_slot:0 "Institut technique de Tallinn"
 EST_additional_research_slot_desc:0 "Les périodes d'occupation ont réduit de moitié les progrès, mais maintenant que nous sommes libres, nous pouvons rattraper la technologie moderne."
 EST_foreign_cooperation:0 "Coopération extérieure"
 EST_foreign_cooperation_desc:0 "L'Estonie compte beaucoup sur les pays disposés à l'aider dans sa lutte contre [SOV.getNameDef]."
 EST_expand_port_paldiski:0 "Développer le port de Paldiski"
 EST_expand_port_paldiski_desc:0 "Paldiski est notre principal accès à la mer Baltique, il est proche de notre capitale et du golfe de Finlande. Si nous voulons assurer un flux constant de ressources en provenance des mers, nous devons améliorer ce port."
 EST_prepare_for_war:0 "Se préparer à la guerre"
 EST_prepare_for_war_desc:0 "La grande guerre d'indépendance n'était peut-être que la première du genre. Nous devons nous préparer à ce qui doit sûrement être un champ de bataille en constante évolution."
 EST_foundation_of_kumu:0 "Fondation de Kumu"
 EST_foundation_of_kumu_desc:0 "Kumu est un musée estonien fondé en 1938. Créons ce bâtiment pour que nos futurs petits-enfants puissent voir les grandes choses que leurs grands-pères ont faites dans le passé."
 EST_invest_in_the_military_II:0 "Convertir les usines de bicyclettes"
 EST_invest_in_the_military_II_desc:0 "Nos généraux disent que nous avons beaucoup d'espace pour de nouvelles usines d'armement, principalement des anciens ateliers de fabrication de bicyclettes. Il semble qu'il y ait aussi des investisseurs consentants. Développons notre capacité militaro-industrielle."
 EST_more_civilian_factories_II:0 "Recentrer les industries artisanales"
 EST_more_civilian_factories_II_desc:0 "Le recentrage de nos usines nous permettra d'accélérer la production de biens destinés au commerce et de poursuivre les efforts de construction."
 EST_heavy_industry:0 "Industrie lourde"
 EST_heavy_industry_desc:0 "Nos usines ne devraient pas dépendre de matières étrangères. En développant notre production de métaux, nous pourrons nous libérer de la dépendance à l'égard des importations."
 EST_standardization_of_equipment:0 "Standardiser l'équipement"
 EST_standardization_of_equipment_desc:0 "En standardisant l'équipement de nos soldats, nous posons les bases d'un dispositif d'approvisionnement moderne."
 EST_escort_effort:0 "Effort d'escorte"
 EST_escort_effort_desc:0 "Les sous-marins constituent un danger pour nos convois marchands. En nous concentrant sur le développement de nouveaux modèles de destroyers, nous pourrons mener efficacement la lutte anti-sous-marine."
 EST_navy_tactics:0 "Tactiques navales"
 EST_navy_tactics_desc:0 "En nous concentrant sur les contre-tactiques nécessaires pour nous opposer à nos ennemis les plus probables, nous garderons le dessus dans le combat."
 EST_destroyer_focus:0 "Destroyers"
 EST_destroyer_focus_desc:0 "Les cuirassés modernes sont des merveilles, mais nous ne devons pas négliger le rôle essentiel de l'humble destroyer dans la protection de nos convois."
 EST_army_modernisation:0 "Modernisation de l'armée"
 EST_army_modernisation_desc:0 "Des armes modernes pour des hommes modernes !"
 EST_strengthen_the_government:0 "Renforcer le gouvernement"
 EST_strengthen_the_government_desc:0 "Nous ne pouvons pas nous permettre de rester divisés. Notre force pour promulguer des changements est proportionnelle à notre unité au sein du Sénat et du gouvernement."
 EST_nobody_expects:0 "Personne ne s'y attend"
 EST_nobody_expects_desc:0 "Nous ne devons pas perdre la chance d'être les premiers à découvrir un moyen d'exploiter le feu primitif de la fission."
 EST_create_our_own_faction:0 "Créer notre propre faction"
 EST_create_our_own_faction_desc:0 "Alors que l'Allemagne est peut-être la principale force du fascisme dans le monde en ce moment, l'Estonie peut se développer par ses propres moyens. Nous n'avons pas besoin de rejoindre leur faction et d'être sous leur commandement. Créons notre propre destin !"
 EST_study_foreign_tanks:0 "Étudier des chars étrangers"
 EST_study_foreign_tanks_desc:0 "Ces « chars » seront un élément central des conflits armés d'aujourd'hui, et nous devons nous assurer de suivre le rythme de nos voisins, par tous les moyens nécessaires."
 EST_invite_german_experts:0 "Inviter des experts allemands"
 EST_invite_german_experts_desc:0 "Nous n'avons pas beaucoup de temps pour concevoir nos propres chars. Nous devrions inviter des ingénieurs à travailler avec des chars étrangers pour trouver leurs forces et leurs faiblesses et en créer de meilleurs encore."
 EST_build_paldiski_port:0 "Construire le port de Paldiski"
 EST_build_paldiski_port_desc:0 "L'expansion de notre marine devrait être l'une de nos principales priorités. Affecter toutes les ressources disponibles à la construction de nouveaux chantiers navals à notre base navale existante de Paldiski."
 EST_finish_central_industrial_region:0 "Terminer la région industrielle centrale"
 EST_finish_central_industrial_region_desc:0 "Finissons-en avec notre industrie centralisée de l'armement."
 EST_planned_expansion:0 "Expansion planifiée"
 EST_planned_expansion_desc:0 "Pour stimuler notre marché intérieur de la construction et étendre nos efforts industriels, nous pouvons laisser le gouvernement faire des investissements dans des entreprises de construction publique."
 EST_start_fundraising:0 "Augmenter la collecte de fonds"
 EST_start_fundraising_desc:0 "Les enfants d'Estonie grandissent mal nourris avec notre capacité industrielle axée sur le soutien à la guerre. Nos amis alliés derrière les lignes de front, cependant, ne souffrent pas d'un tel désastre. Nous devons leur demander de faire don d'une partie des leurs pour que notre peuple puisse réellement l'emporter."
 EST_gender_equality:0 "Égalité des genres"
 EST_gender_equality_desc:0 "Selon nos statistiques, les hommes qui travaillent autant que les femmes sont mieux payés et ont de meilleures chances d'obtenir un meilleur emploi. C'est un non-sens et nous devons y mettre fin. Les femmes doivent aussi avoir les mêmes droits !"
 EST_motorized_focus:0 "Motorisation"
 EST_motorized_focus_desc:0 "Si nous devons commencer des opérations offensives, nous devrions avoir une armée motorisée, au moins partiellement."
 EST_Livonian_bridgehead_strategy:0 "Tête de pont livonienne"
 EST_Livonian_bridgehead_strategy_desc:0 "Si les combats se retournent contre nous, nous devons mettre en place des plans de regroupement et de représailles efficaces, en collaboration avec nos amis et alliés."
 EST_kohta_jarve_oil_sources:0 "Sources de pétrole de Kohtla-Järve"
 EST_kohta_jarve_oil_sources_desc:0 "Nous venons de découvrir les premières traces de gisements de pétrole commercialement viables à Kohtla-Järve. Nos scientifiques disent qu'ils ont tellement de pétrole qu'il peut être exploité par notre industrie pendant des centaines d'années ! Il est temps de commencer à forer."
 EST_artillery_modernisation:0 "Modernisation de l'artillerie"
 EST_artillery_modernisation_desc:0 "Nous ne devons pas négliger d'améliorer et de moderniser le soutien de nos soldats dont ils ont besoin pour un déploiement efficace."
 EST_anti_tank_guns:0 "Armes antichars"
 EST_anti_tank_guns_desc:0 "Tout ennemi est sûr de déployer des chars contre nous, surtout les Soviétiques. Nous devons être prêts à leur réserver un accueil chaleureux."
 EST_air_base_expansion:0 "Expansion de la base aérienne"
 EST_air_base_expansion_desc:0 "Les bases aériennes sont aussi essentielles au soutien aérien que le soutien aérien l'est à la guerre moderne."
 EST_fighter_modernisation:0 "Modernisation des chasseurs"
 EST_fighter_modernisation_desc:0 "Pilier de toute force aérienne, nos chasseurs ne doivent pas être rendus obsolètes. Ils doivent s'améliorer au fur et à mesure que le reste de notre force aérienne s'améliore."
 EST_air_innovations:0 "Innovations aériennes"
 EST_air_innovations_desc:0 "Il reste beaucoup à faire dans le domaine de la stratégie et de la tactique aériennes."
 EST_heavy_fighter_concept:0 "Chasseurs lourds"
 EST_heavy_fighter_concept_desc:0 "Si nous sommes obligés de passer à l'offensive, nous avons besoin d'un nouveau type de chasseur qui puisse opérer longuement à l'intérieur de frontières hostiles."
 EST_naval_bomber_experiments:0 "Expériences de bombardiers navals"
 EST_naval_bomber_experiments_desc:0 "La suprématie aérienne est aussi importante en mer que sur terre. Les avions spécialisés développés pour la guerre navale sont un moyen d'atteindre cet objectif."
 EST_medium_bomber_focus:0 "Bombardiers moyens"
 EST_medium_bomber_focus_desc:0 "Une extension de la philosophie du bombardement de précision adaptée à la portée étendue pour être utilisée dans des rôles de soutien."
 EST_light_bomber_focus:0 "Bombardiers légers"
 EST_light_bomber_focus_desc:0 "La valeur de l'utilisation de bombardiers en piqué pour l'appui aérien rapproché ne doit pas être sous-estimée."
 EST_air_modernisations_programme:0 "Programme de modernisation aérienne"
 EST_air_modernisations_programme_desc:0 "La théorie de l'aviation est tout aussi importante que la technologie. De nouveaux stratagèmes pour nos pilotes attendent encore d'être découverts."
 EST_special_marine_forces:0 "Forces maritimes spéciales"
 EST_special_marine_forces_desc:0 "Toute opération offensive dans les pays baltes nécessitera une force amphibie. Nous devons rétablir le Meredessantpataljon."
 EST_protect_our_borders:0 "Protéger nos frontières"
 EST_protect_our_borders_desc:0 "En construisant quelques forts terrestres, nous montrerons aux Soviétiques que nous avons l'intention de nous défendre contre toute menace extérieure, et pas seulement la leur."
 EST_deterrence:0 "Dissuasion"
 EST_deterrence_desc:0 "Les menaces croissantes du fascisme européen montrent clairement que les déclarations de neutralité ne sont pas suffisantes. Nous devons nous armer pour défendre notre statut."
 EST_reform_government:0 "Réforme du gouvernement"
 EST_reform_government_desc:0 "En travaillant ensemble, nous pouvons faire en sorte que notre pays survive aux périodes noires qui nous attendent. Si nous voulons réussir, nous devons débarrasser notre gouvernement des idéologies fascistes et communistes et interdire ces partis dans notre pays."
 POL_rocket_development_x:0 "Développement des fusées"
 POL_rocket_development_x_desc:0 "Concentrons nos efforts sur le développement de notre propre fusée. Avec le pouvoir de frapper sans avertissement, nos forces deviendront invulnérables !"
 EST_national_assembly_election:0 "Élection de l'Assemblée nationale"
 EST_national_assembly_election_desc:0 "Un référendum constitutionnel est actuellement organisé sur la base du fait que la précédente constitution était trop autoritaire. Tous les partis ont été interdits, à l'exception de la Ligue patriotique, laissant le sort de la constitution pratiquement scellé."
 EST_adopt_the_third_constiution:0 "Adopter la troisième Constitution"
 EST_adopt_the_third_constiution_desc:0 "L'adoption de la nouvelle constitution permettra enfin de mettre fin aux troubles civils impliquant les pouvoirs de la précédente."
 EST_bypass_the_riigikogu:0 "Contourner le Riigikogu"
 EST_bypass_the_riigikogu_desc:0 "Le Riigikogu n'est rien d'autre qu'un mur entre nous et la réforme. Le meilleur moyen d'atteindre nos objectifs est de faire passer la législation par-dessus ce mur."
 EST_disband_student_councils:0 "Dissoudre les mouvements étudiants"
 EST_disband_student_councils_desc:0 "Les protestations des étudiants de notre nation concernant les libertés civiles sont devenues incontrôlables, elles doivent être dissoutes immédiatement."
 EST_amnesty_for_opponents:0 "Amnistie pour les opposants politiques"
 EST_amnesty_for_opponents_desc:0 "Une fois l'opposition vaincue, nous pouvons accorder une amnistie pour stabiliser notre nation."
 EST_economic_stimulous:0 "Programmes de développement"
 EST_economic_stimulous_desc:0 "L'économie estonienne n'est peut-être pas aussi forte que certaines de ses homologues, mais en mettant en œuvre des programmes, nous pouvons la faire croître à de nouveaux niveaux."
 EST_under_representation:0 "Sous-représenter l'opposition"
 EST_under_representation_desc:0 "Le public n'a pas besoin d'entendre les fausses vérités des réformateurs radicaux. Les réformateurs ne méritent pas non plus un siège au sein de notre gouvernement."
 EST_appoint_fredrich_karl_akel:0 "Nommer des ministres des affaires étrangères allemands"
 EST_appoint_fredrich_karl_akel_desc:0 "Nous devrions tenter d'apaiser les deux goliaths à nos frontières, même si cela signifie leur offrir une place dans notre nation."
 EST_soviet_estonian_treaty:0 "Traité d'assistance mutuelle Union soviétique - Estonie"
 EST_soviet_estonian_treaty_desc:0 "L'Estonie, et toute la région de la Baltique, reste entourée d'ennemis supérieurs. Si nous pouvons coopérer avec ne serait-ce qu'un seul d'entre eux, nous avons une chance de survivre."
 EST_election_boycotts:0 "Renforcer le boycott des élections"
 EST_election_boycotts_desc:0 "Les élections ne sont rien d'autre qu'un système truqué pour que Konstantin Päts puisse faire avancer son programme. Nous pouvons forcer des concessions pour faire des élections vraiment libres."
 EST_jaan_tonison:0 "Un retour au républicanisme"
 EST_jaan_tonison_desc:0 "Jaan Tõnisson a appelé au retour d'un système plus démocratique. Grâce à sa victoire électorale, nous pouvons enfin mettre en œuvre les réformes nécessaires."
 EST_remove_soviet_sympathizers:0 "Expulser les sympathisants soviétiques"
 EST_remove_soviet_sympathizers_desc:0 "Les communistes et les collaborateurs soviétiques ne devraient pas avoir leur mot à dire dans notre nation. Nous devons les éliminer avant qu'ils n'acquièrent trop d'influence."
 EST_agriculture_coopoeratives:0 "Coopératives agricoles"
 EST_agriculture_coopoeratives_desc:0 "Les coopératives agricoles pourraient permettre à notre industrie de se recentrer sur un niveau plus industriel."
 EST_estonianization:0 "Estonisation"
 EST_estonianization_desc:0 "L'Estonie ne doit pas céder à une quelconque influence étrangère. Le fait de le reconnaître pourrait remonter le moral des troupes."
 EST_baltic_entente:0 "Renforcer l'Entente baltique"
 EST_baltic_entente_desc:0 "L'Estonie ne serait pas en mesure de se protéger seule contre les menaces. Des alliés devraient être recrutés pour protéger notre liberté."
 EST_protect_trade:0 "Séparer commerce et diplomatie"
 EST_protect_trade_desc:0 "Nous devrions prendre les mesures nécessaires et limiter la manière dont nos actions diplomatiques affectent notre commerce, de manière à faire croître notre économie."
 EST_constitutional_referendumm:0 "Organiser un référendum constitutionnel"
 EST_constitutional_referendumm_desc:0 "La mise en place d'un régime qui donnerait du pouvoir aux propriétaires d'entreprises et qui coopérerait avec le Reich allemand est le meilleur choix pour l'avenir."
 EST_land_ownership:0 "Aider les propriétaires fonciers"
 EST_land_ownership_desc:0 "Les propriétaires fonciers sont la force motrice de notre statut économique. Leur donner les moyens d'accéder à une position plus élevée au sein du gouvernement ne pourrait pas faire de mal."
 EST_departmentalization:0 "Départementalisation"
 EST_departmentalization_desc:0 "Décentraliser notre administration est un moyen facile d'assurer une plus grande productivité et efficacité."
 EST_german_admiration:0 "Briser la sphère soviétique"
 EST_german_admiration_desc:0 "Beaucoup considèrent l'Estonie comme étant dans la sphère de l'Union soviétique. Cependant, en nous alliant avec les ennemis soviétiques, nous pouvons réellement affirmer notre indépendance."
 EST_military_assistance:0 "Exercices de coopération germano-estonienne"
 EST_military_assistance_desc:0 "L'armée allemande nous fournit un modèle pour la formation de nos propres militaires."
 EST_estonian_volunteer_regiment:0 "Le régiment de volontaires estonien"
 EST_estonian_volunteer_regiment_desc:0 "Nous pourrions envoyer certaines de nos propres divisions pour soutenir nos alliés sans interférer directement. Cela ne ferait que bénéficier de notre expérience."
 EST_communist_victory:0 "L'organisation de façade triomphante"
 EST_communist_victory_desc:0 "De grandes réformes sociales doivent être entreprises pour assurer la modernisation de l'Estonie."
 EST_free_education:0 "Instaurer la gratuité de l'enseignement"
 EST_free_education_desc:0 "L'éducation est un droit humain fondamental nécessaire à toute nation correctement développée."
 EST_social_security:0 "Priorité à la sécurité sociale"
 EST_social_security_desc:0 "De nombreux pays prospères ont entrepris des efforts de sécurité sociale avec beaucoup de succès. Nous devrions suivre ce modèle."
 EST_combat_unemployment:0 "Créer des programmes d'emploi"
 EST_combat_unemployment_desc:0 "Le chômage est toujours un problème à ce jour, il est temps que quelque chose soit enfin fait pour y remédier."
 EST_salary_raise:0 "Augmenter les salaires de base"
 EST_salary_raise_desc:0 "L'augmentation des salaires peut améliorer les conditions de vie de nombreux travailleurs."
 EST_reorganize_taxation:0 "Réorganiser la fiscalité"
 EST_reorganize_taxation_desc:0 "Une plus grande partie de nos impôts devrait être consacrée à la relance économique et au développement du réseau routier."
 EST_democratization_of_the_army:0 "Démocratisation de l'armée"
 EST_democratization_of_the_army_desc:0 "Toute nation modernisée dispose d'une véritable armée pour lui emboîter le pas. De nouvelles tactiques et une restructuration pourraient s'avérer efficaces sur le champ de bataille."
 EST_demmand_friendship:0 "Demander l'allégeance à l'Union soviétique"
 EST_demmand_friendship_desc:0 "L'Union soviétique est la seule nation qui peut nous aider à défendre nos idéaux. L'établissement de liens étroits ne devrait même pas être remis en question."

