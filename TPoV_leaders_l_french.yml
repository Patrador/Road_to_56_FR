 tpov_leaders1.1.t:0 "Gilbert Stephenson"
 tpov_leaders1.1.d:0 "Lorsque Gilbert Stephenson a pris sa retraite (comme vice-amiral) de la Royal Navy en 1929, il était l'un de leurs plus grands experts en matière de guerre anti-sous-marine. Lorsque la guerre a de nouveau éclaté, il a été rappelé au service. Malgré son âge (il est né en 1878), il resta en forme, en bonne santé et énergique, et fut capable d'appliquer son esprit incisif à tout ce que l'Amirauté jugea bon de lui assigner.\n\nHistoriquement, sa principale contribution était de diriger le service de développement de l'escorte à Tobermory (ci-dessous, la Baie de Tobermory est photographiée avec Stephenson), où lui et son équipe ont envoyé 912 navires dans 1 132 cours d'entraînement. Il a également joué un rôle dans la coordination de l'évacuation de Dunkerque en 1940 et a joué le rôle de commodore sur plusieurs convois très tôt dans la guerre.\n\nTobermory, sous la direction de Stephenson, a joué un rôle important dans la bataille de l'Atlantique en mettant les escortes en mer rapidement et avec un entraînement efficace. Les techniques innovantes mais stimulantes de Stephenson ont influencé les procédures de préparation de la Royal Navy après la guerre, tout en lui valant le surnom de « The Terror of Tobermory »."
 tpov_leaders1.1.a:0 "Demander à Stephenson d'aller à Tobermory"
 tpov_leaders1.1.b:0 "Donner à Stephenson un ordre en mer"
