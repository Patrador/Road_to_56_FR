l_french:
 submarine:0 "Sous-marin"
 submarine_desc:0 "Les sous-marins recourent autant à leur furtivité qu'à de puissantes torpilles pour détruire les convois ennemis."
 both_cruisers_desc:0 "Croiseur léger : navire d'escorte léger, dont la mission première est de protéger les navires capitaux contre les navires légers ennemis ; mais il peut aussi lancer de puissantes torpilles, capables d'endommager des navires plus gros que lui.\n\nCroiseur lourd : grand croiseur blindé relativement polyvalent, il est l'idéal pour les nations qui n'ont pas les moyens de construire des navires capitaux plus importants."
 light_cruiser:1 "Croiseur léger"
 light_cruiser_desc:0 "Navire d'escorte léger conçu pour protéger les navires capitaux contre les navires légers ennemis, mais il peut aussi lancer de puissantes torpilles capables d'endommager de gros navires."
 heavy_cruiser:1 "Croiseur lourd"
 heavy_cruiser_desc:0 "Grand croiseur blindé relativement polyvalent. Idéal pour les nations qui n'ont pas les moyens de construire des navires capitaux de plus grande taille."
 destroyer:0 "Destroyer"
 destroyer_desc:0 "Le destroyer est le plus léger des navires d'escorte. Sa mission consiste à protéger les navires plus importants et à repérer et détruire les sous-marins."
 ship_hull_light:1 "Coque légère"
 ship_hull_light_desc:0 "Les navires d'escortes les plus légers qui soient. Leur fonction est de défendre les bâtiments plus imposants et de trouver les sous-marins ennemis pour les détruire."
 carrier:0 "Porte-avions"
 carrier_desc:0 "Un navire capital capable d'acheminer des escadrilles de puissants avions jusqu'au théâtre des opérations. Il peut également faire office d'aérodrome flottant positionné au large des côtes ennemies."
 battleship:0 "Cuirassé"
 battleship_desc:0 "Le plus gros navire capital, doté des plus gros canons et du blindage le plus épais qui puissent être achetés. Un tel investissement mérite d'être correctement appuyé par des navires d'escorte plus réduits."
 battle_cruiser:0 "Croiseur de bataille"
 battle_cruiser_desc:0 "Grand navire capital aux capacités offensives souvent proches de celles du cuirassé mais dont le blindage a été sacrifié au profit de la vitesse."
 convoy:0 "Convoi"
 convoy_desc:0 "Les §Yconvois§! sont utilisés pour le commerce international de biens et de ressources, mais aussi pour transporter des troupes par voie maritime et mener des invasions navales."
 sh_battleship:0 "Cuirassé lourd"
 sh_battleship_desc:0 "Plus grand navire capital doté de ce qui se fait de mieux en termes de canons et de blindage. Un tel investissement mérite d'être correctement appuyé par de plus petits navires d'escorte."
 light_airframe:0 "Avion léger"
 light_airframe_desc:0 "Avion à cellule légère"
 medium_airframe:0 "Avion intermédiaire"
 medium_airframe_desc:0 "Avion à cellule intermédiaire"
 heavy_airframe:0 "Avion lourd"
 heavy_airframe_desc:0 "Avion à cellule lourde"
 jet_engines:0 "Moteur à réaction"
 JET_ENGINES_SPECIAL:0 "La mise au point du moteur à réaction est la condition première pour le développement des avions à réaction. Il convient donc de mener ces recherches afin de pouvoir développer ces avions extrêmement sophistiqués."
 jet_engines_desc:0 "Véritable bond en avant technologique, le moteur à réaction va permettre le développement d'une génération entièrement nouvelle d'avions."
 convoy_1:0 "Convoi"
 armored_car_equipment:0 "Véhicules blindés"
 armored_car_equipment_desc:0 "Ces véhicules légers à roues sont blindés. Ils sont communément employés pour la reconnaissance et les opérations contre la résistance, mais peuvent être dotés d'armement plus lourd."
 motorized_equipment:0 "Véhicules motorisés"
 motorized_equipment_short:0 "Véh. motorisés" # [LocEditor:CustomLanguageKey]
 motorized_equipment_desc:0 "§YVéhicules motorisés§!\nCamions et autres types de véhicules de transport de troupes."
 motorized_equipment_1:0 "Véhicules motorisés"
 motorized_equipment_1_short:0 "Véhic. motorisés" # [LocEditor:CustomLanguageKey]
 motorized_equipment_1_desc:0 "La motorisation de l'infanterie est le premier pas vers la mécanisation d'une armée. Des camions civils peuvent facilement être transformés en véhicules de transport de troupes, pour tracter des pièces d'artillerie ou acheminer du matériel et du ravitaillement. Cela accroît donc considérablement la mobilité de l'infanterie sur le terrain, qui devrait autrement se déplacer à pied."
 support_equipment_short:0 "Mat. de soutien"
 support_equipment:0 "Matériel de soutien"
 support_equipment_desc:0 "§YMatériel de soutien§!\nRadios, jeeps, pontons et autres matériels pour assister les troupes."
 support_equipment_1:0 "Matériel de soutien"
 support_equipment_1_desc:0 "Radios, jeeps, pontons et autres matériels pour assister les troupes."
 tank_armor_upgrade:0 "Blindage"
 tank_armor_upgrade_desc:0 "Disposer d'un meilleur blindage que l'ennemi donnera aux divisions un énorme avantage, mais risque aussi de les ralentir."
 tank_gun_upgrade:0 "Canon principal"
 tank_gun_upgrade_desc:0 "Il est crucial de disposer de canons adaptés au blindage de l'ennemi pour le percer."
 tank_aa_upgrade:0 "Armement anti-aérien"
 tank_aa_upgrade_desc:0 "Permet à notre armement anti-aérien d'abattre les appareils les plus modernes."
 tank_at_upgrade:0 "Armement antichar"
 tank_at_upgrade_desc:0 "Permet à nos unités de venir à bout des chars les plus modernes."
 tank_art_upgrade:0 "Armement d'artillerie"
 tank_art_upgrade_desc:1 "Permet à l'artillerie automotrice de disposer d'une puissance de feu capable d'écraser tout ennemi non blindé."
 tank_reliability_upgrade:0 "Fiabilité"
 tank_reliability_upgrade_desc:0 "Une plus grande fiabilité des chars permet de réduire la casse et d'avoir moins de véhicules à remplacer."
 tank_engine_upgrade:0 "Moteur"
 tank_engine_upgrade_desc:0 "Outre les avantages tactiques et stratégiques qu'elle offre, une plus grande mobilité permet de renforcer le blindage sans ralentir les véhicules."
 ac_engine_upgrade:0 "Moteur"
 ac_engine_upgrade_desc:0 "Outre les avantages tactiques et stratégiques qu'elle offre, une plus grande mobilité permet de renforcer le blindage sans ralentir les véhicules."
 ship_gun_upgrade:0 "Canons"
 ship_gun_upgrade_desc:0 "Il est crucial de doter les navires de canons adaptés au blindage ennemi afin de le percer."
 ship_torpedo_upgrade:0 "Torpilles"
 ship_torpedo_upgrade_desc:0 "La torpille constitue une arme offensive d'une puissance telle qu'elle permet aux plus petits navires, une fois à portée, d'infliger des dégâts critiques aux navires ennemis."
 ship_armor_upgrade:0 "Blindage"
 ship_armor_upgrade_desc:0 "Un blindage renforcé permet de mieux protéger le navire des tirs ennemis."
 carrier_armor_upgrade:0 "Blindage"
 carrier_armor_upgrade_desc:0 "Blindage renforcé pour protéger votre navire des tirs ennemis."
 ship_engine_upgrade:0 "Moteur"
 ship_engine_upgrade_desc:0 "Un navire doté d'un puissant moteur peut tenir ses adversaires à distance lors des combats."
 ship_reliability_upgrade:0 "Fiabilité"
 ship_reliability_upgrade_desc:0 "Un navire très fiable échappera plus facilement aux frappes critiques qui peuvent sérieusement endommager un bâtiment mal conçu."
 ship_anti_air_upgrade:0 "Canons anti-aériens"
 ship_anti_air_upgrade_desc:0 "Plus vous aurez de canons anti-aériens, plus vous descendrez d'avions ennemis !"
 ship_ASW_upgrade:0 "ASM"
 ship_ASW_upgrade_desc:0 "Les armes de lutte anti-sous-marine permettent de détecter et détruire les sous-marins ennemis."
 destroyer_engine_upgrade:0 "Moteur"
 destroyer_engine_upgrade_desc:0 "Le navire doté de la motorisation la plus puissante décide de la distance d'avec l'ennemi au cours des combats."
 sub_engine_upgrade:0 "Moteur"
 sub_engine_upgrade_desc:0 "Le navire doté de la motorisation la plus puissante décide de la distance d'avec l'ennemi au cours des combats."
 sub_stealth_upgrade:0 "Furtivité"
 sub_stealth_upgrade_desc:0 "La plus grande force d'un sous-marin est sa capacité à rester indétectable et à ne frapper que lorsqu'il a l'avantage."
 sub_torpedo_upgrade:0 "Torpilles"
 sub_torpedo_upgrade_desc:0 "La torpille constitue une arme offensive d'une puissance telle qu'elle permet aux plus petits navires, une fois à portée, d'infliger des dégâts critiques aux navires ennemis."
 ship_deckspace_upgrade:0 "Pont d'envol"
 ship_deckspace_upgrade_desc:0 "Espace accru pour transporter et catapulter des avions."
 plane_gun_upgrade:0 "Armes"
 plane_gun_upgrade_desc:0 "Armes permettant de combattre plus efficacement d'autres avions."
 cv_plane_gun_upgrade:0 "Armes"
 cv_plane_gun_upgrade_desc:0 "Armes permettant de combattre plus efficacement d'autres avions."
 plane_engine_upgrade:0 "Moteur"
 plane_engine_upgrade_desc:0 "Un avion qui vole plus vite peut facilement prendre l'avantage en termes de positionnement et de verrouillage de cibles. Important pour les intercepteurs."
 plane_range_upgrade:0 "Rayon d'action"
 plane_range_upgrade_desc:0 "Un avion doté d'un meilleur rayon d'action peut atteindre des zones plus stratégiques."
 cv_plane_range_upgrade:0 "Rayon d'action"
 cv_plane_range_upgrade_desc:0 "Un avion doté d'un meilleur rayon d'action peut atteindre des zones plus stratégiques."
 plane_reliability_upgrade:0 "Fiabilité"
 plane_reliability_upgrade_desc:0 "Un avion peu fiable a plus de risques d'avoir des accidents lors de ses missions."
 plane_naval_upgrade:0 "Attaque"
 plane_naval_upgrade_desc:0 "Plus grande capacité d'acheminement d'armes antinavires."
 cv_plane_naval_upgrade:0 "Attaque"
 cv_plane_naval_upgrade_desc:0 "Plus grande capacité d'acheminement d'armes antinavires."
 plane_bomb_upgrade:0 "Bombardement"
 plane_bomb_upgrade_desc:0 "Plus grande soute à bombes pour une plus lourde charge offensive."
 plane_tac_bomb_upgrade:0 "Bombardement"
 plane_tac_bomb_upgrade_desc:0 "Plus grande soute à bombes pour une plus lourde charge offensive."
 plane_cas_upgrade:0 "Attaque"
 plane_cas_upgrade_desc:0 "Armes améliorées pour l'attaque des cibles au sol."
 plane_armor_upgrade:0 "Blindage"
 plane_armor_upgrade_desc:0 "Les réservoirs de carburant auto-obturants et plaques de blindage améliorent la survavibilité des appareils."
