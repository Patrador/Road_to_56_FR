 guided_missile_equipment:0 "Missile"
 guided_missile_equipment_1:0 "Missile de base"
 guided_missile_equipment_1_short:0 "Missile I"
 guided_missile_equipment_1_desc:0 "Une bombe volante, dépourvue d'équipage."
 guided_missile_equipment_2:0 "Missile amélioré"
 guided_missile_equipment_2_short:0 "Missile II"
 guided_missile_equipment_2_desc:0 "Une bombe volante améliorée, dépourvue d'équipage."
 guided_missile_equipment_3:0 "Missile avancé"
 guided_missile_equipment_3_short:0 "Missile III"
 guided_missile_equipment_3_desc:0 "Une bombe volante avancée, dépourvue d'équipage"
 artillery_equipment_2:0 "Artillerie améliorée"
 artillery_equipment_2_short:0 "Canon amélioré" # [LocEditor:CustomLanguageKey]
 artillery_equipment_2_desc:0 "Nouveaux modèles d'obusiers, basés sur des systèmes d'absorption du recul et sur des canons plus longs récemment mis au point."
 artillery_equipment_3:0 "Artillerie avancée"
 artillery_equipment_3_short:0 "Canon avancé" # [LocEditor:CustomLanguageKey]
 artillery_equipment_3_desc:0 "Pièces d'artillerie légères et démontables pour le transport, permettant de disposer d'un soutien d'artillerie dans des zones auparavant difficilement accessibles."
 anti_air_equipment_2:0 "Artillerie anti-aérienne améliorée"
 anti_air_equipment_2_short:0 "Canon AA amélioré" # [LocEditor:CustomLanguageKey]
 anti_air_equipment_2_desc:0 "Une pièce d'artillerie anti-aérienne, aux munitions et au canon plus longs, capable d'abattre des appareils volant à haute altitude."
 anti_air_equipment_3:0 "Artillerie anti-aérienne avancée"
 anti_air_equipment_3_short:0 "Canon AA avancé" # [LocEditor:CustomLanguageKey]
 anti_air_equipment_3_desc:1 "Une pièce d'artillerie anti-aérienne mobile perfectionnée, disposant d'une portée et d'une puissance de feu supérieures, capable d'abattre même les avions ennemis les plus rapides et volant à haute altitude."
 rocket_artillery_equipment_2:0 "Lance-roquettes avancé"
 rocket_artillery_equipment_2_short:0 "Lance-roq. avancé" # [LocEditor:CustomLanguageKey]
 rocket_artillery_equipment_2_desc:0 "Les roquettes à rotation stabilisée améliorent la portée des batteries d'artillerie légères."
 anti_tank_equipment_2:0 "Artillerie antichar améliorée"
 anti_tank_equipment_2_short:0 "Canon AC amélioré" # [LocEditor:CustomLanguageKey]
 anti_tank_equipment_2_desc:0 "Canon de gros calibre conçu pour combattre les chars lourds à blindage incliné."
 anti_tank_equipment_3:0 "Artillerie antichar avancée"
 anti_tank_equipment_3_short:0 "Canon AC avancé" # [LocEditor:CustomLanguageKey]
 anti_tank_equipment_3_desc:0 "En alliant différentes munitions d'un type nouveau à un canon permettant une sortie à la bouche plus rapide, les canons antichars sont capables de percer tous les blindages que pourra mettre au point l'ennemi."
 motorized_rocket_equipment:0 "Lance-roquettes motorisé"
 motorized_rocket_equipment_short:0 "LR motorisé"
 motorized_rocket_equipment_desc:0 "§YLance-roquettes motorisé§!\nPlus rapide que l'artillerie conventionnelle, le lance-roquettes multiple est toutefois moins précis et plus long à recharger. Lorsqu'il est monté sur un camion, il peut lancer des attaques et changer de position avant que l'ennemi ait le temps de riposter."
 motorized_rocket_equipment_1:0 "Lance-roquettes motorisé"
 motorized_rocket_equipment_1_short:0 "Lance-roquettes motorisé"
 motorized_rocket_equipment_1_desc:0 "Plus rapide que l'artillerie conventionnelle, le lance-roquettes multiple est toutefois moins précis et plus long à recharger. Lorsqu'il est monté sur un camion, il peut lancer des attaques et changer de position avant que l'ennemi ait le temps de riposter."

