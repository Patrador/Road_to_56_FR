l_french:
yugoslavia_focus:0 "Priorités nationales yougoslaves"
zastava_subsidy:0 "Subvention de Zastava"
zastava_subsidy_desc:0 "Zastava Arms a un grand potentiel pour fournir des armes à notre grande nation. Nous lui donnerons l'argent et les facilités nécessaires à son expansion."
research_teams:0 "Scientifiques de Zastava"
research_teams_desc:0 "Zastava serait reconnaissant si nous pouvions trouver les scientifiques les plus brillants de la nation pour les aider. Avec un peu d'effort, nous pouvons trouver les scientifiques dont ils ont besoin."
art_branch:0 "Branche de l'artillerie"
art_branch_desc:0 "Zastava devenant une grande entreprise d'armement, une branche entière consacrée à l'artillerie sera créée."
mech_branch:0 "Branche motorisée"
mech_branch_desc:0 "Avec la transformation de Zastava en une grande entreprise d'armement, une branche entière dédiée aux motorisés sera créée."
armor_branch:0 "Branche des blindés"
armor_branch_desc:0 "Zastava devenant une grande entreprise d'armement, une branche entière consacrée aux blindés sera créée."
qual_lines:0 "Lignes de qualité"
qual_lines_desc:0 "Alors que Zastava se développe rapidement, nous devons nous assurer que la qualité ne se perd pas."
royal_army:0 "Armée royale"
royal_army_desc:0 "Que la royauté soit considérée comme une figure de proue, une chose du passé ou un parti au pouvoir, les gens sauteront sur l'occasion de faire partie de l'armée royale, un segment bien entraîné de l'armée yougoslave."
drill_serg:0 "Sergents instructeurs efficaces"
drill_serg_desc:0 "Nous devons faire de gros efforts pour moderniser notre armée. La première étape est d'améliorer la qualité de nos sergents instructeurs."
trained_military:0 "Militaires formés"
trained_military_desc:0 "Avec de meilleurs sergents instructeurs pour former nos militaires, nous sommes sûrs que nos soldats peuvent apprendre de nouvelles manières complexes de mener la guerre."
spec_ops:0 "Opérations spéciales"
spec_ops_desc:0 "Les principales branches de l'armée étant bien préparées pour la guerre, nous préparerons de petits segments de soldats pour les opérations spéciales."
anv_research:0 "Emplacement de recherche supplémentaire"
anv_research_desc:0 "Nos nouvelles connaissances militaires nous ont permis de faire des recherches plus poussées que jamais."
arm_navy:0 "Armer la marine"
arm_navy_desc:0 "Avec la Grèce au sud, l'Italie à l'ouest, et les dangers toujours croissants en dehors de la Méditerranée, nous devons accroître considérablement notre marine."
arm_coast:0 "Armer la côte"
arm_coast_desc:0 "Avec une marine en pleine expansion, la nation voit une raison de militariser la côte. Des chantiers navals seront construits pour aider à créer une marine beaucoup plus grande."
arm_sky:0 "Armer le ciel"
arm_sky_desc:0 "Afin d'utiliser notre marine de la meilleure façon possible, nous devons également bombarder la marine ennemie depuis le ciel."
sub_warfare:0 "Guerre sous-marine"
sub_warfare_desc:0 "Avec une petite marine par rapport aux autres grandes puissances européennes, nous devons apprendre à frapper par le bas, ce n'est qu'alors que nous pourrons utiliser efficacement une petite marine contre des géants."
dest_res:0 "Recherche sur les destroyers"
dest_res_desc:0 "Consacrer des équipes de recherche uniquement à la conception de nouveaux destroyers produira des résultats beaucoup plus rapides que les équipes de recherche génériques de la marine."
crus_res:0 "Recherche sur les croiseurs"
crus_res_desc:0 "Consacrer des équipes de recherche uniquement à la conception de nouveaux croiseurs produira des résultats beaucoup plus rapides que les équipes de recherche génériques de la marine."
cap_ship:0 "Recherche sur les navires capitaux"
cap_ship_desc:0 "Alors que des navires plus petits font l'objet de recherches, des scientifiques sont venus demander à notre gouvernement la permission de se concentrer sur des navires plus grands, dans l'espoir de contrôler les mers avec des armes lourdes."
car_ship:0 "Recherche sur les porte-avions"
car_ship_desc:0 "L'apogée de notre marine pourrait être des porte-avions massifs. Bien qu'ambitieux, nous avons mis en place un grand nombre d'équipes de recherche qualifiées et des installations avancées. Avec un peu plus de dévouement, nous pouvons produire des porte-avions plus tôt que prévu."
more_ship:0 "Plus de production de navires"
more_ship_desc:0 "Nos équipes ont fait suffisamment de recherches sur les nouvelles technologies. Il est évident que notre production ne peut pas répondre à la demande actuelle des scientifiques et des ingénieurs. Nous devons changer d'orientation pour améliorer la production."
found_soko:0 "Fonder SOKO"
found_soko_desc:0 "Nos avions sont produits comme n'importe quel autre projet sur lequel notre gouvernement travaille. Nous ressentons le besoin d'accorder plus d'attention à des projets aussi importants. Le moyen d'y parvenir est de créer une entreprise militaire dédiée à la fabrication de nouveaux avions. De nombreux citoyens ont essayé de le faire par eux-mêmes, mais avec l'argent du gouvernement, nous pouvons faire démarrer une entreprise efficace."
fighter_res:0 "Recherche sur les chasseurs"
fighter_res_desc:0 "SOKO fonctionne très bien toute seule, mais avec une aide gouvernementale encore plus importante, nous pouvons accélérer la recherche sur les avions de combat."
cas_res:0 "Recherche sur l'appui aérien rapproché"
cas_res_desc:0 "SOKO fonctionne très bien toute seule, mais avec une aide gouvernementale encore plus importante, nous pouvons accélérer la recherche sur les avions d'appui aérien rapproché."
sb_res:0 "Recherche sur les bombardiers stratégiques"
sb_res_desc:0 "Avec la responsabilité imminente de produire des bombardiers, nous pensons que nous concentrer sur les bombardiers stratégiques nous apporterait le plus de bénéfices."
tb_res:0 "Recherche sur les bombardiers tactiques"
tb_res_desc:0 "Avec la responsabilité imminente de produire des bombardiers, nous pensons que nous concentrer sur les bombardiers tactiques nous apporterait le plus de bénéfices."
airbase_blue:0 "Plans de base aérienne"
airbase_blue_desc:0 "Auparavant, les bases aériennes étaient construites de certaines manières en fonction de leurs besoins et du terrain. Cependant, nous avons décidé qu'il serait préférable de standardiser les bases aériennes et de créer les mêmes bases aériennes dupliquées, réduisant ainsi le temps de production."
YUG_nuclear_effort:0 "Institut nucléaire de Vinča"
YUG_nuclear_effort_desc:0 "Notre gouvernement a posé une question aux chercheurs : pouvons-nous utiliser la fission d'un atome à notre avantage ? L'Institut nucléaire de Vinča sera créé pour étudier cette idée."
YUG_rocketry:0 "Fuséologie"
YUG_rocketry_desc:0 "Quand une nation a des hommes sur la ligne de front, utiliser des missiles pour aider à pousser un peu plus loin semble raisonnable. Après tous nos efforts en matière d'aviation, nous pensons que cette recherche sera facile à mettre en œuvre."
missile_blue:0 "Plans de missiles"
missile_blue_desc:0 "La clé pour réaliser de nombreux sites de fusées serait de créer un site standardisé que l'on puisse dupliquer."
anv_research2:0 "Emplacement de recherche supplémentaire"
anv_research2_desc:0 "Notre étude de l'aviation a grandement amélioré notre capacité à rechercher de nouvelles technologies avancées. Nous pouvons utiliser les nouveaux laboratoires de recherche et de science à l'avantage de l'État."
political_quag:0 "Situation politique"
political_quag_desc:0 "Notre nation est au carrefour d'un nouveau monde. Nous devons choisir où voir notre allégeance."
side_nuetral:0 "Maintenir la royauté"
side_nuetral_desc:0 "Notre nation doit rester du côté de la royauté. Le monde connaît de grandes tensions à cause des nouveaux gouvernements."
kings_men:0 "Les hommes du Roi"
kings_men_desc:0 "Avec un peu de propagande et de nationalisme, nous pouvons amener beaucoup plus de jeunes hommes à s'engager dans l'armée au nom de la préservation de notre pays."
make_jobs:0 "Créer des emplois"
make_jobs_desc:0 "La meilleure façon de renforcer le soutien à la royauté est de produire plus d'emplois."
royal_fav:0 "Favorabilité royale"
royal_fav_desc:0 "Avec un peu de propagande, nous pouvons convaincre le peuple que, même si elle n'est pas parfaite, la royauté est la meilleure façon de diriger notre nation, par rapport à d'autres gouvernements barbares."
create_fear:0 "Créer la peur"
create_fear_desc:0 "La seule façon de maintenir notre pouvoir sur le peuple est de créer une peur parmi eux qui les empêche de se soulever."
to_arms:0 "Aux armes !"
to_arms_desc:0 "La population ayant peur d'une nouvelle menace, beaucoup sont prêts à prendre une arme et à se battre pour la nation."
royal_stab:0 "Stabilité royale"
royal_stab_desc:0 "Avec tous nos efforts pour améliorer l'image de la royauté, ils sont devenus de grands orateurs. Avec des discours constants, notre population se sent en sécurité."
side_ut:0 "Du côté des Oustachis"
side_ut_desc:0 "Les Oustachis, un mouvement fasciste croate, se bat pour une cause sanglante, mais nécessaire. L'Allemagne et l'Italie ont gagné une grande industrie et une grande puissance grâce au fascisme ; nous devons faire de même."
r_terror:0 "Le règne de la terreur"
r_terror_desc:0 "Les Oustachis sont considérés comme un groupe terroriste par beaucoup qui les voient comme une milice qui tue ceux qui s'opposent à eux. Leur permettre de rester provoquera une grande terreur parmi de nombreux citoyens qui ne sont pas d'accord avec eux, ou avec le fascisme."
ut_youth:0 "Jeunesse oustachie"
ut_youth_desc:0 "La jeunesse oustachie s'inspire de la jeunesse hitlérienne. Elle cherche à commencer la formation militaire de la population à un très jeune âge."
loc_mil:0 "Milices locales"
loc_mil_desc:0 "Toutes les armées ne peuvent pas être contrôlées par le gouvernement. Nous pouvons permettre aux milices locales de se développer. Pour ce faire, nous leur fournirons les armes dont elles ont besoin et elles se battront pour nous."
croat_war:0 "La machine de guerre croate"
croat_war_desc:0 "Maintenant que les fascistes croates contrôlent mieux la situation, ils vont faire travailler les gens aussi durement que possible jusqu'à ce que notre production soit bien meilleure."
side_axis:0 "Du côté de l'Axe"
side_axis_desc:0 "Nous avons atteint le point où non seulement nos dirigeants sont d'accord avec l'Axe, mais aussi le peuple. Nous devons rejoindre leur combat."
axis_pride:0 "La fierté de l'Axe"
axis_pride_desc:0 "Avec suffisamment de propagande, nous pouvons rendre notre peuple fier de faire partie de l'Axe. Non seulement nous ferons partie de leur alliance, mais nos populations seront vraiment solidaires."
side_tito:0 "Du côté de Tito"
side_tito_desc:0 "Aider le révolutionnaire communiste Tito semble être le seul moyen d'échapper à l'emprise fasciste. La propagande augmentera son soutien."
fund_ch:0 "Financer les Tchetniks"
fund_ch_desc:0 "Les Tchetniks sont un groupe particulièrement anti-fasciste. Avec un équipement adéquat et l'aide du gouvernement, ils peuvent éradiquer le fascisme là où nous n'osons pas."
dest_ch:0 "Démanteler les Tchetniks"
dest_ch_desc:0 "Les Tchetniks nous ont aidés à éradiquer le fascisme dans notre pays, mais beaucoup pensent qu'ils suscitent eux-mêmes la même peur que les fascistes. Si nous sommes découverts en train d'aider le groupe, il y aura un retour de bâton. Nous devons mettre fin au groupe maintenant."
int_ch:0 "Intégrer les Tchetniks"
int_ch_desc:0 "Les Tchétniks ont prouvé qu'ils constituaient une force militaire efficace. Nous ne voyons aucun inconvénient à ce qu'ils fassent officiellement partie de l'armée yougoslave."
com_spe:0 "Discours communistes"
com_spe_desc:0 "Rien n'est meilleur que la propagande venant de grands orateurs. Le parti communiste a beaucoup de grands orateurs, y compris Tito lui-même. Nous n'arrêterons la propagande que lorsque tout le monde sera d'accord avec nous."
blood:0 "Le sang"
blood_desc:0 "Le sang communiste fait marcher une nation et son armée. Les gens afflueront dans l'armée pour défendre leur idéologie, et nous leur demanderons de le faire."
sweat:0 "La sueur"
sweat_desc:0 "Le communisme ne fonctionnera pas si nous ne faisons pas travailler la population aussi dur que possible. Nous diffuserons des rappels constants que cette nation repose sur la capacité de travailler jusqu'à ce que nos mains soient gonflées et nos pieds ensanglantés."
steel:0 "L'acier"
steel_desc:0 "Nous devons améliorer nos capacités militaires. La meilleure façon de le faire est d'avoir une production militaire plus importante. Le terme « acier yougoslave » résonnera dans le monde entier."
mimic_west:0 "Imiter l'Occident"
mimic_west_desc:0 "La démocratie est un succès modéré en Occident. La Grande-Bretagne contrôle un empire mondial et les États-Unis sont un exemple de la manière dont une population peut élire un dirigeant fort. Nous devons suivre leur exemple."
loc_ele:0 "Élections locales"
loc_ele_desc:0 "Comme les élections nationales sont espacées de plusieurs années, voire pas du tout, les gens ne ressentent peut-être pas le sentiment de démocratie. Si nous organisons des élections locales pour des tâches mineures, nous pouvons renforcer le patriotisme démocratique dans le pays."
aid_ally:0 "Aide des Alliés"
aid_ally_desc:0 "Avec la montée du communisme et du fascisme en Europe, les Alliés ont accepté d'aider notre nation dans ses efforts de production."
fac_men:0 "La menace fasciste"
fac_men_desc:0 "La propagande sera utilisée à notre avantage, démocratie ou pas. Le fascisme sera considéré comme le diable de notre société."
capit:0 "Le capitalisme"
capit_desc:0 "La liberté d'acheter et de produire est au cœur de nombreuses nations démocratiques. Il est peut-être temps d'adopter l'offre et la demande."
capit_ind:0 "Industrie capitaliste"
capit_ind_desc:0 "Nous devons encourager les citoyens à créer leurs propres industries. Montrons-leur qu'il est possible de partir du bas de l'échelle et de finir par posséder des chaînes d'usines dans tout le pays."
join_ally:0 "Rejoindre les Alliés"
join_ally_desc:0 "Avec l'Axe et le Komintern qui menacent l'Europe, nous devons prendre notre destin en main et rejoindre les Alliés."
anv_research3:0 "Emplacement de recherche supplémentaire"
anv_research3_desc:0 "Les avantages technologiques d'une industrie capitaliste sont grands. Les citoyens disposent des moyens appropriés pour atteindre leur propre succès ; l'époque de la recherche de talents est révolue, les talents se trouvent eux-mêmes."
mil_prep:0 "Préparation militaire"
mil_prep_desc:0 "Les Balkans sont une région du monde très instable, nous devons nous préparer à la guerre."
ind_prep:0 "Préparation industrielle"
ind_prep_desc:0 "Les Balkans n'ont jamais été considérés comme une puissance industrielle, nous devons changer cela."
mil_prep2:0 "Préparation militaire II"
mil_prep2_desc:0 "Les Balkans sont une région du monde très instable, nous devons nous préparer à la guerre."
ind_prep2:0 "Préparation industrielle II"
ind_prep2_desc:0 "Les Balkans n'ont jamais été considérés comme une puissance industrielle, nous devons changer cela."
claim_bulg:0 "L'irrédentisme yougoslave"
claim_bulg_desc:0 "Nous avons le droit d'être la locomotive des Balkans. Il y a de nombreux endroits dans les Balkans qui nous reviennent de droit et nous les revendiquerons."

#### EVENTS ####

news.6969.t:0 "La Yougoslavie rejoint l'Axe"
news.6969.d:0 "La Yougoslavie, foyer des Slaves du Sud, a décidé que la meilleure voie pour sa nation était de rejoindre l'Allemagne et l'Axe. Sa demande a été acceptée."
news.6969.a:0 "Intéressant"

news.6970.t:0 "La Yougoslavie rejoint les Alliés"
news.6970.d:0 "La Yougoslavie, foyer des Slaves du Sud, a décidé que la meilleure voie pour sa nation était de rejoindre le Royaume-Uni et les Alliés. Sa demande a été acceptée."
news.6970.a:0 "Intéressant"

germany.6969.t:0 "La Yougoslavie demande à rejoindre l'Axe"
germany.6969.d:0 "Le nouveau gouvernement yougoslave souhaite aider notre effort face au reste du monde. Ils ont dépêché un envoyé diplomatique pour discuter de ces questions."
germany.6969.a:0 "Un pays de plus pour la chair à canon."
germany.6969.b:0 "Nous ne pouvons pas travailler avec des Slaves !"

britain.6970.t:0 "La Yougoslavie demande à rejoindre les Alliés"
britain.6970.d:0 "Le nouveau gouvernement yougoslave souhaite contribuer à notre effort contre les ennemis de la démocratie. Ils ont dépêché un envoyé diplomatique pour discuter de ces questions."
britain.6970.a:0 "Un allié dans les Balkans est une excellente idée."
britain.6970.b:0 "Ils n'ont rien à apporter à notre effort."