 r56.kill_hitler.1.t:0 "Hitler tué dans une explosion"
 r56.kill_hitler.1.desc:0 "L'Allemagne semble être secouée par une tentative de coup d'État, un groupe d'officiers de la Wehrmacht ayant réussi à tuer Hitler. Lors d'une exposition des dernières armes produites dans le Reich, un officier guidant le Führer a transporté une bombe et l'a utilisée pour tuer le chancelier allemand et deux de ses gardes du corps."
 r56.kill_hitler.1.a:0 "Un coup d'État ?"
 r56.kill_hitler.1.b:0 "Traîtres !"
 r56.kill_hitler.2.t:0 "Le Chancelier allemand abattu !"
 r56.kill_hitler.2.desc:0 "\nAlors qu'il prononçait un discours lors d'un de ses rassemblements typiques, Adolf Hitler, le chancelier allemand, a été attaqué par un groupe d'Hitmen armés de mitraillettes.  En quelques secondes, ils ont dévasté la tribune avec une rafale de balles avant de s'enfuir, tuant et blessant plusieurs gardes SS au passage."
 r56.kill_hitler.2.a:0 "Un coup d'État ?"
 r56.kill_hitler.2.b:0 "Traîtres !"
 r56.kill_hitler.3.t:0 "Hitler tué dans l'attaque d'un artiste martial !"
 r56.kill_hitler.3.desc:0 "Le concours du rallye de la nuit dernière à Berlin a été interrompu par l'arrivée sur scène d'un inconnu qui a invité le Führer à le combattre. Hitler a arrêté les gardes du corps avant de révéler qu'il était le Führer du Kung et qu'il savait qu'un maître de Kung Fu tenterait un jour de le défier. L'homme mystérieux se présenta sous le nom de Brandson Lee avant d'attaquer le Chancelier allemand avec la colère d'un tigre. Le duel a duré plusieurs minutes. Les coups étaient apparemment si rapides qu'il était difficile de suivre l'action, mais soudain l'intrus planta sa main dans la poitrine du Führer. Le Führer a laissé échapper un seul souffle avant de s'effondrer sur le sol. Les SS ont alors tiré sur l'assassin, mais celui-ci a réussi à esquiver plusieurs balles et à en arrêter d'autres à mains nues avant de s'échapper par une porte latérale, tranchant ainsi plusieurs sentinelles."
 r56.kill_hitler.3.a:0 "*Spits out coffee*"
 r56.kill_hitler.4.t:0 "L'avion d'Hitler s'est écrasé !"
 r56.kill_hitler.4.desc:0 "\nUn rapport officiel a confirmé que l'épave de l'avion qui s'est écrasé peu après le décollage de l'aéroport de Tempelhoff est bien l'avion privé du Führer qui était à bord à ce moment-là. Il semble qu'une bombe ait été introduite clandestinement à bord par des officiers complices, car une mutinerie générale semble engloutir tout le Reich."
 r56.kill_hitler.4.a:0 "Un coup d'État ?"
 r56.kill_hitler.4.b:0 "Traîtres !"
 r56.kill_hitler.5.t:0 "La Chancellerie anéantie par une explosion !"
 r56.kill_hitler.5.desc:0 "Hier soir, un grand bruit et une énorme explosion ont dévasté le bureau d'Adolf Hitler à la chancellerie du Reich à Berlin. Les gardes du corps étaient impuissants et ne pouvaient voir que les morceaux restants de son uniforme et la croix de fer qui brillait parmi les cendres fumantes."
 r56.kill_hitler.5.a:0 "Un coup d'État ?"
 r56.kill_hitler.5.b:0 "Traîtres !"
 r56.kill_hitler.6.t:0 "Hitler tué par un tueur à gages à Obersalzberg !"
 r56.kill_hitler.6.desc:0 "\nUn communiqué surprenant a confirmé les rumeurs selon lesquelles le Chancelier allemand Adolf Hitler a été tué par un tueur à gages alors qu'il se reposait dans sa villa alpine. Touché à la tête par une seule balle tirée de loin, il est clair que le tueur à gages était un tireur d'élite très habile, ce qui impliquerait une forme d'entraînement militaire."
 r56.kill_hitler.6.a:0 "Un coup d'État ?"
 r56.kill_hitler.6.b:0 "Traîtres !"
 r56.kill_hitler.7.t:0 "Hitler tué par balle !"
 r56.kill_hitler.7.desc:0 "Le chaos a régné aujourd'hui [GER.GetAuEnANP] [GER.GetNameDef], car plusieurs rapports indiquent qu'Adolf Hitler a été abattu dans sa résidence supposée sûre. Bien que l'on ne sache pas grand-chose sur l'assaillant, des rumeurs circulent selon lesquelles le tireur responsable serait un vétéran de la Grande Guerre et un représentant du propre bataillon du Führer en 1919 pour la Räterepublik bavaroise. À l'heure actuelle, aucune piste ne permet de savoir où se trouve la personne responsable ni comment toutes les mesures de sécurité ont pu être contournées sans effort. Le motif reste un mystère encore plus grand.\n\nLa suite des événements reste à déterminer, mais un nouveau Führer devrait prêter serment dans les prochaines heures."
 r56.kill_hitler.7.a:0 "Un coup d'État ?"
 r56.kill_hitler.7.b:0 "Traîtres !"
