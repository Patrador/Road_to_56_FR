l_french:
GER_deutsche_forschungsanstalt_fur_segelflug:0 "DFS"
GER_deutsche_forschungsanstalt_fur_segelflug_desc:0 "Deutsche Forschungsanstalt für Segelflug"
#Focuses
 GER_begin_depression_recovery:0 "Reprise de la dépression"
 GER_begin_depression_recovery_desc:0 "Le traitement de la Grande dépression par la République de Weimar a l'économie encore pire. Nous devrions commencer à réparer les dommages causés par les ennemis de l'Allemagne."
 GER_begin_reinhardt:0 "Lancer le programme Reinhardt"
 GER_begin_reinhardt_desc:0 "La première étape de la reprise économique est l'aide à la croissance des entreprises. Le recours à des incitations indirectes, telles que des réductions d'impôts, permettra d'accroître le développement industriel privé."
 GER_finish_reinhardt:0 "Achever le programme Reinhardt"
 GER_finish_reinhardt_desc:0 "En plus du programme Reinhardt, les investissements directs dans les infrastructures donneront d'excellents résultats."
 GER_privatize_reichsbahn:0 "Privatiser la Reichsbahn"
 GER_privatize_reichsbahn_desc:0 "La première étape du renforcement de nos infrastructures consistera à revitaliser le système ferroviaire par le biais de la privatisation."
 GER_privatize_stahlwerke:0 "Privatiser la Vereinigte Stahlwerke"
 GER_privatize_stahlwerke_desc:0 "Afin d'augmenter notre puissance militaire selon les normes pré-versailles, nous devons rendre nos aciéries plus efficaces."
 GER_synth_oil_research:0 "Recherche sur le pétrole synthétique"
 GER_synth_oil_research_desc:0 "L'Allemagne ayant peu de sources naturelles de pétrole ou de caoutchouc, nous devons compter sur la fabrication de pétrole synthétique pour renforcer nos réserves de ces précieuses ressources."
 GER_oil_refinery_development:0 "Construire des raffineries de pétrole"
 GER_oil_refinery_development_desc:0 "Depuis que notre recherche et notre technologie en matière de pétrole synthétique se sont améliorées, nous pouvons construire des raffineries plus avancées."
 GER_establish_peenmunde:0 "Créer le laboratoire de Peenemünde"
 GER_establish_peenmunde_desc:0 "La mise en place de ce nouveau laboratoire central permettra de faire progresser nos connaissances et nos recherches scientifiques vers de nouveaux sommets."
 GER_establish_SS:0 "Créer la SS"
 GER_establish_SS_desc:0 "La seule façon de protéger les dirigeants allemands des menaces extérieures est de faire appel à une élite de gardes du corps. Ce garde du corps, la SS, servira à maintenir le gouvernement en bon état de fonctionnement et à traiter avec ceux qui pourraient vouloir lui nuire."
 GER_aux_police_SS:0 "Utiliser la SS comme police auxiliaire"
 GER_aux_police_SS_desc:0 "Le rôle de la SS peut naturellement s'étendre à la sphère civile, tant en Grande Allemagne que dans les territoires occupés. Il faut espérer qu'ils pourront faire face aux menaces partisanes et terroristes qui pèsent sur les troupes de la Wehrmacht."
 GER_elite_soldiers_SS:0 "Utiliser la SS sur la ligne de front"
 GER_elite_soldiers_SS_desc:0 "The special training and teaching of SS soldiers make them much better than normal units in roles that require more dedication and loyalty to the väterland."
 GER_combine_SS_gestapo:0 "Combiner la SS et la Gestapo"
 GER_combine_SS_gestapo_desc:0 "L'association des SS et de la Gestapo nous donnera une force capable non seulement de mener des opérations militaires, mais aussi des opérations de maintien de la paix et de lutte contre le terrorisme."
 GER_purge_political_opponents:0 "Purger les opposants politiques"
 GER_purge_political_opponents_desc:0 "La seule façon de faire face aux effets indéniablement forts des autres partis politiques est de s'en débarrasser tous ensemble. Ce n'est qu'alors que nous pourrons renforcer l'unité de nos nations et mener l'Allemagne à la victoire."
 GER_combine_SS_gestapo_desc:0 "Nos adversaires politiques, tant libéraux que communistes, rendent beaucoup plus difficile la redynamisation de l'Allemagne ; si nous nous débarrassons de cette opposition, plus rien ne s'opposera à l'Allemagne."
 GER_strengthen_german_state:0 "Renforcer l'État allemand"
 GER_strengthen_german_state_desc:0 "L'amélioration des investissements dans l'industrie et la science améliorera sans aucun doute l'état de l'Allemagne et de ses poursuites technologiques."
 GER_operation_ikarus:0 "Opération Ikarus"
 GER_operation_ikarus_desc:0 "L'Islande est trop importante comme base pour que la navigation de l'Atlantique Nord soit laissée inoccupée. Nous devons la saisir immédiatement !"
 GER_sweden_war:0 "Attaquer la Suède"
 GER_sweden_war_desc:0 "Nous importons du tungstène et du fer de Suède depuis des années ; la menace que l'ennemi fait peser sur la Suède est également une menace pour l'armée et l'expansion de l'Allemagne. Nous devons assurer la sécurisation de la Suède pour que ces ressources vitales ne tombent pas entre les mains de l'ennemi."
 GER_finland_friend:0 "Se rapprocher de la Finlande"
 GER_finland_friend_desc:0 "La Finlande a longtemps été un ennemi de l'Union soviétique, et pourrait s'avérer être un lien vital avec l'URSS du Nord et le reste de la Scandinavie."
 GER_finland_war:0 "Attaquer la Finlande"
 GER_finland_war_desc:0 "L'influence de la Finlande, tant en URSS qu'en Scandinavie, est essentielle à la poursuite de l'expansion de l'Allemagne. La sécurisation de ce bastion sera un coup dur pour nos ennemis."
 GER_prepare_france_invasion:0 "Préparer le théâtre occidental"
 GER_prepare_france_invasion_desc:0 "La France s'est opposée à notre expansion politique et militaire, et a été l'un des chefs de file dans la rédaction du maudit traité de Versailles. Nous devons donc nous préparer à une confrontation avec eux à tout moment."
 GER_core_lorraine:0 "Revendiquer l'Alsace-Lorraine"
 GER_core_lorraine_desc:0 "Le territoire de l'Alsace-Lorraine a longtemps été le foyer d'une population germanophone. Tout au long de notre histoire commune, la France a volé cette terre à l'Allemagne ; il est temps de la reprendre pour de bon."
 GER_blitzkreig_tactics:0 "Tactiques de guerre éclair"
 GER_blitzkreig_tactics_desc:0 "Nos avancées technologiques en matière de puissance militaire aérienne et terrestre peuvent être coordonnées, ce qui nous permet d'éviter les caractéristiques lentes et sanglantes de la guerre de tranchées. La France sera un terrain d'entraînement au tir réel pour nos nouveaux militaires, et nous inaugurerons une nouvelle forme de guerre."
 GER_build_panzer_army:0 "Former l'armée de panzers"
 GER_build_panzer_army_desc:0 "Avant d'envahir la France, nous devons nous assurer que nos divisions blindées sont à jour et bien équipées avec les chars dont elles ont besoin."
 GER_above_maginot:0 "Au-dessus de la ligne Maginot"
 GER_above_maginot_desc:0 "Certains de nos hauts commandements ont proposé que nous utilisions pleinement notre nouvelle et puissante force aérienne pour éviter tout combat sur la ligne Maginot. Avant cela, nous devons investir davantage dans la technologie permettant des opérations d'infanterie aéroportée de grande envergure."
 GER_plan_sealion:0 "Préparation de l'opération Lion de Mer"
 GER_plan_sealion_desc:0 "La Grande-Bretagne s'est avérée être une grande épine dans notre pied pendant longtemps. La seule façon d'enlever cette épine est de traverser la Manche et de la retirer par la force."
 GER_landing_craft:0 "Recherche sur les navires de débarquement"
 GER_landing_craft_desc:0 "La seule façon d'envahir avec succès le territoire britannique sera une invasion navale majeure, qui ne pourra se faire que par l'utilisation de nouveaux navires de débarquement."
 GER_air_superiority_english_channel:0 "Bataille d'Angleterre"
 GER_air_superiority_english_channel_desc:0 "En plus d'attaquer au-dessus de la mer, nous devons attaquer par les airs. L'expansion de notre force aérienne sera le seul moyen de battre la RAF dans les combats en tête à tête."
 GER_train_paratroopers:0 "Entraîner les Fallschirmjägers"
 GER_train_paratroopers_desc:0 "Les divisions Fallschirmjäger, nos divisions d'infanterie aéroportées, seront le seul moyen d'envahir et de capturer rapidement le territoire britannique."
 GER_naval_superiority_english_channel:0 "Supériorité dans la Manche"
 GER_naval_superiority_english_channel_desc:0 "La seule façon d'escorter nos navires de débarquement plus faibles et de soutenir une invasion navale est de développer une marine supérieure à celle des Britanniques."
 GER_enact_sealion:0 "Exécuter l'opération Lion de Mer"
 GER_enact_sealion:0 "Le moment est enfin venu ; nous allons mettre en œuvre notre plan d'invasion de la Grande-Bretagne, et enfin enlever cette épine que nous avons si longtemps plantée."
 GER_alliance_with_italy:0 "Alliance avec l'Italie"
 GER_alliance_with_italy_desc:0 "Les Italiens ne sont peut-être pas dignes de confiance - comme ils l'ont prouvé pendant la Grande Guerre - mais Mussolini et son mouvement fasciste ont montré qu'il y a encore de l'espoir pour l'Italie. L'Allemagne n'a certainement que des avantages à s'allier à l'Italie, n'est-ce pas ?"
 GER_prepare_italian_invasion:0 "Préparer l'invasion italienne"
 GER_prepare_italian_invasion_desc:0 "Si les Italiens ont été jusqu'à présent une force politique amicale, les relations se sont lentement tendues et ils ne font manifestement pas le poids. Pour sécuriser notre flanc sud, nous devons envahir notre ancien allié."
 GER_core_south_tyrol:0 "Revendiquer le Tyrol du Sud"
 GER_core_south_tyrol_desc:0 "Tout comme Dantzig ou l'Alsace-Lorraine, le Tyrol du Sud est une province qui abrite une importante population germanophone. Nous devons ramener nos peuples exilés sous la protection de l'Allemagne."
 GER_war_with_italy:0 "Attaquer l'Italie"
 GER_war_with_italy_desc:0 "Nos préparatifs sont terminés et le moment est venu ; nous devons envahir les terres de notre ancien allié."
 GER_prepare_poland_invasion:0 "Préparer le théâtre oriental"
 GER_prepare_poland_invasion_desc:0 "Après la première guerre mondiale, la Pologne nous a volé le port de Dantzig ; en plus de cela, ils sont notre voie tactique vers l'Europe de l'Est. C'est pour ces raisons que nous devons renforcer nos infrastructures le long de la frontière polonaise."
 GER_modernize_CAS:0 "Moderniser le soutien aérien"
 GER_modernize_CAS_desc:0 "Si les forces terrestres peuvent être modernisées, nous devons les soutenir avec une nouvelle force de soutien aérien rapproché."
 GER_schwerepunkt_tactics:0 "Tactique du Schwerpunkt"
 GER_schwerepunkt_tactics_desc:0 "Le fait de disposer de points de concentration spécifiques pour nos forces mobiles, comme les divisions blindées et motorisées, nous permettra de percer même les lignes de défense les plus puissantes."
 GER_soviet_friend:0 "Se rapprocher de l'URSS"
 GER_soviet_friend_desc:0 "Se lier d'amitié avec l'URSS sera essentiel pour sécuriser notre flanc oriental ; une fois que la Pologne sera hors du chemin, notre Est sera en sécurité, ce qui nous permettra de nous concentrer sur d'autres parties de la campagne."
 GER_war_with_poland:0 "Attaquer la Pologne"
 GER_war_with_poland_desc:0 "Les Polonais ont fait preuve d'une grande hostilité à notre égard ces derniers temps, au point de traverser notre frontière et d'attaquer notre peuple à plusieurs reprises ! Nous devons mener une guerre défensive contre les Polonais ! C'est l'histoire, en tout cas."
 GER_romania_friend:0 "Se rapprocher de la Roumanie"
 GER_romania_friend_desc:0 "Le fait d'avoir la Roumanie comme alliée servira à endiguer l'agression soviétique, en plus de nous donner un nouvel élan militaire."
 GER_romania_war:0 "Attaquer la Roumanie"
 GER_romania_war_desc:0 "Nous devons sécuriser la Roumanie ; elle est imprévisible et pourrait facilement être une voie d'attaque pour nos ennemis au Sud et à l'Est."
 GER_soviet_invasion:0 "Envahir les Soviétiques"
 GER_soviet_invasion_desc:0 "Nous avons longtemps été en désaccord avec les Soviétiques pour la domination territoriale en Europe ; la seule façon de faire face à cette menace est de l'effacer complètement de la carte."
 GER_train_panzergrenadiers:0 "Entraîner les Panzergrenadiers"
 GER_train_panzergrenadiers_desc:0 "Une grande partie de notre infanterie standard n'est pas assez entraînée ou équipée pour suivre notre blindage. Nous devrions transformer certaines de nos divisions en divisions d'élite de Panzergrenadiers pour nous donner un avantage supplémentaire sur nos adversaires."
 GER_counter_sloped_armor:0 "Contrer le blindage soviétique"
 GER_counter_sloped_armor_desc:0 "Les chars soviétiques, tels que le T-34, sont conçus avec un blindage incliné ; ce blindage est capable de dévier une grande partie de notre artillerie antichar actuelle. En équipant nos troupes de meilleurs blindages antichars, nous pourrons contrer cette nouvelle forme de blindage."
 GER_seige_fortified_towns:0 "Assiéger les villes fortifiées"
 GER_seige_fortified_towns_desc:0 "Les Soviétiques ont renforcé les défenses de plusieurs de leurs villes, telles que Leningrad et Moscou. Pour prendre ces villes, nous devons les encercler et les bombarder avec la plus grande puissance de feu possible."
 GER_counter_anti_tank:0 "Améliorer notre blindage"
 GER_counter_anti_tank_desc:0 "Les Soviétiques ont développé des armes antichars qui peuvent s'attaquer à nos blindés rapidement et facilement. Investir dans des chars lourds nous permettra d'être invincibles sur le terrain."
 GER_encirclement_doctrine:0 "Doctrine d'encerclement"
 GER_encirclement_doctrine_desc:0 "Les Soviétiques ont plusieurs millions d'hommes de plus que nous à leur disposition ; pour contrer cela, nous devons encercler et écraser leurs armées sans les laisser riposter."
 GER_train_marines:0 "Entraîner les Seebataillons"
 GER_train_marines_desc:0 "Les Seebataillons nous donneront un avantage dans les invasions navales, nous donnant des troupes spécialisées dans le débarquement sur les côtes de nos ennemis."
 GER_invade_switzerland:0 "Opération Tannenbaum"
 GER_invade_switzerland_desc:0 "Les Suisses sont étroitement liés aux Allemands, à tel point qu'une grande partie de leur peuple parle notre langue. Nous devrions réunir nos peuples et leur assurer une plus grande protection."
 GER_germanize_switzerland:0 "Germaniser la Suisse"
 GER_germanize_switzerland_desc:0 "La Suisse sera pleinement intégrée dans notre pays, afin que nos populations puissent vivre en sécurité et en paix."
 GER_germanize_benelux:0 "Germaniser le Benelux"
 GER_germanize_benelux_desc:0 "Les pays du Benelux ont longtemps entretenu des liens culturels étroits avec l'Allemagne ; maintenant que nous sommes sous le même drapeau, nous pouvons devenir le même peuple."
 GER_the_blitz:0 "Le Blitz"
 GER_the_blitz_desc:0 "Le meilleur moyen de démoraliser le peuple britannique est de réduire ses villes en cendres et en décombres ; de nouveaux investissements dans les bombardiers nous permettront d'améliorer notre capacité à le faire."
 GER_turkey_friend:0 "Se rapprocher de la Turquie"
 GER_turkey_friend_desc:0 "Se lier d'amitié avec la Turquie nous donnera une plus grande influence au Moyen-Orient et en Afrique."
 GER_turkey_war:0 "Attaquer la Turquie"
 GER_turkey_war_desc:0 "Le contrôle des terres de la Turquie nous donnera une porte d'entrée au Moyen-Orient et en Afrique, ce qui est vital pour notre sécurisation des colonies britanniques et françaises. En outre, la Turquie est un aliment délicieux."
 GER_war_with_spain:0 "Attaquer l'Espagne"
 GER_war_with_spain_desc:0 "La sécurisation de l'Espagne nous donnera une position tactique en Méditerranée, nous permettra de sécuriser plus facilement Gibraltar et nous donnera un moyen rapide de nous rendre en Afrique."
 GER_foreign_volunteers:0 "Accepter les volontaires étrangers"
 GER_support_military_research:0 "Soutenir la recherche militaire"
 GER_support_military_research_desc:0 "La technologie nous apportera la victoire finale" 
 GER_foreign_volunteers_desc:0 "De nombreuses personnes de pays étrangers sont d'accord avec nos politiques et nos positions, au point d'être prêtes à se battre pour nous. Nous n'aurions pas été ouverts à cela auparavant, mais nous pourrions certainement utiliser davantage de main-d'œuvre à ce stade de la guerre."
 GER_political_sphere:0 "Ouvrir la sphère politique allemande"
 GER_political_sphere_desc:0 "Après l'élection d'Hitler et la consolidation du pouvoir par le NSDAP, il est temps d'ouvrir la sphère politique au changement. Soit nous continuerons sur la voie du Führer, soit nous trouverons une nouvelle voie à suivre."
 GER_kill_hitler:0 "Se débarrasser d'Hitler"
 GER_kill_hitler_desc:0 "Depuis plusieurs années, Hitler est la figure de proue de l'Allemagne et de sa politique. Le fait qu'il n'ait pas de successeur solide au sein du NSDAP en fait une cible de choix pour quiconque tente de mettre fin au fascisme allemand."
 GER_political_turmoil:0 "Profiter de la crise politique"
 GER_political_turmoil_desc:0 "Maintenant qu'Hitler est mort, il sera beaucoup plus facile d'attiser les feux de l'instabilité dans le Reich."
 GER_denounce_versailles:0 "Dénoncer le traité de Versailles"
 GER_denounce_versailles_desc:0 "Une dénonciation officielle du traité de Versailles montrera clairement notre position politique au monde et suscitera un soutien à notre cause au sein de la population civile."
 GER_military_industrial_complex:0 "Développer les industries militaires"
 GER_military_industrial_complex_desc:0 "Le recours à une industrie militaire basée sur des sous-traitants ainsi qu'à des financements publics importants permettra d'étendre notre complexe industriel à un nouveau niveau."
 GER_restore_weimar:0 "Rétablir le gouvernement de Weimar"
 GER_restore_weimar_desc:0 "Le système démocratique du gouvernement de Weimar était le meilleur moyen de gérer l'État allemand ; la montée au pouvoir d'Hitler interfère avec la voie pacifique de l'Allemagne. Nous devrions réparer les dommages causés par Hitler avant qu'il ne soit trop tard."
 GER_establish_bundesrepublik:0 "Créer la Bundesrepublik"
 GER_establish_bundesrepublik_desc:0 "Le soutien public pour un nouveau gouvernement démocratique a augmenté rapidement ; avec cette nouvelle faveur publique, il est temps pour nous d'avoir une contre-révolution contre les fascistes."
 GER_post_fascism_recovery:0 "Surmonter le fascisme"
 GER_post_fascism_recovery_desc:0 "Les années de fascisme que nous connaissons ont causé des dommages importants à l'économie et à notre culture ; nous devons lancer des initiatives publiques pour inverser ces dommages."
 GER_marshall_plan:0 "Le plan Marshall"
 GER_marshall_plan_desc:0 "Le financement de l'Occident, et plus particulièrement des États-Unis, fera des merveilles pour notre économie et notre reprise après le fascisme, en plus de réduire la susceptibilité de nos peuples au communisme."
 GER_replace_reichsmark:0 "Remplacer le Reichsmark"
 GER_replace_reichsmark_desc:0 "Le chaos qui a suivi la mort d'Hitler et la contre-révolution démocratique a provoqué une inflation massive du Reichsmark. Pour contrer cela, nous devrions remplacer le Reichsmark par une nouvelle monnaie."
 GER_economic_miracle:0 "Le miracle économique allemand"
 GER_economic_miracle_desc:0 "La combinaison du soutien d'autres démocraties et de notre nouveau système de libre marché a créé un boom massif de notre économie."
 GER_post_war_economics:0 "Économie de temps de paix"
 GER_post_war_economics_desc:0 "Maintenant que nous ne sommes plus dans un état économique de guerre, nous pouvons nous concentrer sur nos civils et leur prospérité."
 GER_civilian_infrastructure:0 "Infrastructure civile"
 GER_civilian_infrastructure_desc:0 "Sur la voie de l'économie d'après-guerre, nous améliorerons les infrastructures dans lesquelles l'industrie et les entreprises civiles peuvent prospérer."
 GER_establish_bundeswehr:0 "Créer la Bundeswehr"
 GER_establish_bundeswehr_desc:0 "Bien que l'Allemagne ne soit plus fasciste, des menaces extérieures pèsent toujours sur notre pays. Pour combattre ces menaces, nous devrions créer une nouvelle armée, la Bundeswehr."
 GER_defense_and_deterence:0 "Défense et dissuasion"
 GER_defense_and_deterence_desc:0 "En outre, dans notre défense contre les menaces extérieures, nous devrions adopter une politique de défense et de dissuasion, qui assurera la défense de notre pays et de notre peuple."
 GER_western_science_funding:0 "Financement de la science par l'Occident"
 GER_western_science_funding_desc:0 "Dans le prolongement de leur soutien précédent, les démocraties occidentales peuvent également nous fournir des fonds pour nos sciences."
 GER_repeal_reichstag_fire_decree:0 "Abroger le Reichstagsbrandverordnung"
 GER_repeal_reichstag_fire_decree_desc:0 "Le Reichstagsbrandverordnung, « décret de l'incendie du Reichstag », est une loi interdisant essentiellement le communisme. Elle devrait être abrogée pour permettre à notre peuple naturellement gauchiste d'exprimer ses intérêts."
 GER_alliance_with_soviets:0 "Alliance avec les Soviétiques"
 GER_alliance_with_soviets_desc:0 "L'Union soviétique est la plus grande puissance communiste du monde ; former une alliance avec eux créerait une nouvelle superpuissance mondiale."
 GER_world_revolution:0 "Pousser la révolution mondiale"
 GER_world_revolution_desc:0 "Bien que les Soviétiques soient puissants, leur forme de socialisme est corrompue et va à l'encontre de l'objectif du communisme. Nous devons montrer au monde comment adopter une forme appropriée de communisme, une forme qui met l'accent sur le peuple."
 GER_progress_cult:0 "Culte du progrès"
 GER_progress_cult_desc:0 "Le fait d'avoir des scientifiques d'élite bien formés et financés par le gouvernement nous donnera un moyen de faire progresser nos sciences au niveau supérieur."
 GER_soviet_scientists:0 "Importer des scientifiques soviétiques"
 GER_soviet_scientists_desc:0 "Faire venir des scientifiques d'Union soviétique en Allemagne, que ce soit légalement ou non, permettra de pousser encore plus loin nos avancées scientifiques."
 GER_establish_stasi:0 "Créer la Stasi"
 GER_establish_stasi_desc:0 "Afin de garantir que notre gouvernement ne soit pas renversé par des contre-révolutionnaires de l'intérieur, nous devons disposer d'une agence pour enquêter sur ce genre de questions."
 GER_recruit_grenztruppen:0 "Recruter des Grenzertruppen"
 GER_recruit_grenztruppen_desc:0 "Les nouvelles divisions Grenzertruppen renforceront la sécurité de nos frontières et de notre armée dans son ensemble."
 GER_rehabilitate_military:0 "Réhabiliter l'armée'"
 GER_rehabilitate_military_desc:0 "Les fascistes ont transformé l'armée allemande en une bureaucratie arriérée et corrompue, et nous devons inverser ces problèmes dans notre nouvelle armée."
 GER_establish_NVA:0 "Créer la NVA"
 GER_establish_NVA_desc:0 "En faisant de la Nationale Volksarmee une nouvelle armée de conscrits, mais bien entraînée, nous aurons un avantage majeur sur nos ennemis."
 GER_production_effort:0 "Efforts d'industrialisation"
 GER_production_effort_desc:0 "Après les dommages causés à l'industrie par le précédent gouvernement fasciste, il est de notre devoir de développer notre capacité industrielle et d'inverser les dommages causés."
 GER_collectivize_industry:0 "Collectiviser l'industrie"
 GER_collectivize_industry_desc:0 "Dans le prolongement de nos efforts d'industrialisation, nous devrions progressivement collectiviser nos industries afin de garantir qu'elles fonctionnent au maximum de leur efficacité."
 GER_total_war:0 "Guerre totale"
 GER_total_war_desc:0 "« Je vous le demande, voulez-vous une guerre totale ? Si nécessaire, voulez-vous une guerre plus totale et plus radicale que tout ce que nous pouvons encore imaginer ? » - Joseph Goebbels"
 GER_case_anton:0 "Opération Anton"
 GER_case_anton_desc:0 "L'Opération Anton, le plan d'invasion et d'incorporation de notre fantoche français dans l'Allemagne, doit être mis en œuvre de manière à sécuriser le reste de la France."
 GER_lebensraum:0 "Étendre le Lebensraum"
 GER_lebensraum_desc:0 "Le Lebensraum, ou « espace vital », est indispensable à l'Allemagne ; nous devons veiller à ce que notre nation soit économiquement indépendante des autres afin d'éviter qu'un événement tel que le blocus britannique pendant la Première Guerre mondiale ne se reproduise."
 GER_germanize_netherlands:0 "Germaniser les Pays-Bas"
 GER_germanize_netherlands_desc:0 "Les Pays-Bas ont toujours été le foyer d'un peuple clairement germanique, mais il est temps maintenant de nous mettre sous le même drapeau."
 GER_germanize_belgium:0 "Germaniser la Belgique"
 GER_germanize_belgium_desc:0 "La Belgique a toujours été le foyer d'un peuple clairement germanique, mais il est maintenant temps de nous mettre sous le même drapeau."
 GER_germanize_luxembourg:0 "Germaniser le Luxembourg"
 GER_germanize_luxembourg_desc:0 "Le Luxembourg a toujours été le foyer d'un peuple clairement germanique, mais il est maintenant temps de nous mettre sous le même drapeau."
 GER_germanize_lithuania:0 "Germaniser la Lituanie"
 GER_germanize_lithuania_desc:0 "Les slaves d'Europe de l'Est ont toujours interféré avec les intérêts de l'Allemagne ; il est temps que nous nous occupions davantage de ces questions et que nous élargissions notre Lebensraum."
 GER_germanize_estonia:0 "Germaniser l'Estonie"
 GER_germanize_estonia_desc:0 "Les slaves d'Europe de l'Est ont toujours interféré avec les intérêts de l'Allemagne ; il est temps que nous nous occupions davantage de ces questions et que nous élargissions notre Lebensraum."
 GER_germanize_latvia:0 "Germaniser la Lettonie"
 GER_germanize_latvia_desc:0 "Les slaves d'Europe de l'Est ont toujours interféré avec les intérêts de l'Allemagne ; il est temps que nous nous occupions davantage de ces questions et que nous élargissions notre Lebensraum."
 GER_generalplan_ost_I:0 "Generalplan Ost I"
 GER_generalplan_ost_I_desc:0 "Les slaves d'Europe de l'Est ont toujours interféré avec les intérêts de l'Allemagne ; il est temps que nous nous occupions davantage de ces questions et que nous élargissions notre Lebensraum."
 GER_generalplan_ost_II:0 "Generalplan Ost II"
 GER_generalplan_ost_II_desc:0 "Les slaves d'Europe de l'Est ont toujours interféré avec les intérêts de l'Allemagne ; il est temps que nous nous occupions davantage de ces questions et que nous élargissions notre Lebensraum."
 GER_appoint_economic_positions:0 "Nommer des postes économiques"
 GER_appoint_economic_positions_desc:0 "La seule façon pour l'Allemagne de se remettre pleinement de la Grande Dépression est de s'assurer que nous avons une économie unie. Cela peut être facilité par la nomination d'un président à la Reichsbank et d'un ministre de l'économie."
 GER_two_side_economics:0 "Marché biface"
 GER_two_side_economics_desc:0 "Deux groupes au sein du gouvernement allemand se disputent le pouvoir. D'un côté, il y a les technocrates, qui pensent que placer des spécialistes dans les lieux de pouvoir et donner la priorité à l'industrie plutôt qu'à l'armée conduira à une économie plus performante. De l'autre côté, il y a les autarciques, qui aspirent à une Allemagne totalement autosuffisante et militairement puissante."
 GER_support_technocrats_I:0 "Technocrates"
 GER_support_technocrats_I_desc:0 "Si nous voulons avoir une Allemagne économiquement puissante, nous devons nous ranger du côté des technocrates."
 GER_support_technocrats_II:0 "Des technocrates au gouvernement"
 GER_support_technocrats_II_desc:0 "Donner aux technocrates des sièges au gouvernement leur permettra de faire avancer leurs politiques plus efficacement."
 GER_support_autarks_I:0 "Autarciques"
 GER_support_autarks_I_desc:0 "Si nous voulons avoir une Allemagne économiquement puissante, nous devons nous ranger du côté des autarciques."
 GER_support_autarks_II:0 "Des autarciques au gouvernement"
 GER_support_autarks_II_desc:0 "Donner aux autarciques des sièges au gouvernement leur permettra de faire avancer leurs politiques plus efficacement."
 GER_jet_research:0 "Financer la recherche sur les avions à réaction"
 GER_jet_research_desc:0 "The Jet engine will hurl us into a new age of warfare, allowing us to bombard our enemies with uncanny precision and dominate the skies above Germany, or so our scientists say."
 GER_volksgemeinschaft:0 "Soutenir la Volksgemeinschaft"
 GER_volksgemeinschaft_desc:0 "La Volksgemeinschaft, ou « communauté populaire », contribuera à l'unification et à l'autonomisation des peuples germaniques d'Europe et du monde."
 GER_deutsche_arbeitsfront:0 "Créer le Deutsche Arbeitsfront"
 GER_deutsche_arbeitsfront_desc:0 "Le remplacement de tous les syndicats de travailleurs allemands par un syndicat contrôlé par le gouvernement nous permettra d'assurer une efficacité optimale dans le complexe industriel allemand, en plus de faciliter l'instauration de réformes industrielles et économiques."
 GER_volkswagen:0 "Création de Volkswagen"
 GER_volkswagen_desc:0 "La production en masse d'une « voiture du peuple » renforcera le moral et permettra de réinvestir dans les infrastructures civiles et l'industrie. Sans oublier que, qui n'aime pas une bonne Kübelwagen ?"
 GER_steelworks_issues:0 "Enjeux sur la sidérurgie"
 GER_steelworks_issues_desc:0 "La Vereinigte Stahlwerke AG est depuis longtemps un producteur d'acier primaire pour l'Allemagne, mais c'est une société privée qui n'est pas soumise à la surveillance du gouvernement. La création de la Reichswerke Hermann Göring nous donnera un producteur d'acier sur lequel le gouvernement exerce un contrôle."
 GER_nationalize_resource_industries:0 "Nationaliser les industries de ressources stratégiques"
 GER_nationalize_resource_industries_desc:0 "La nationalisation des industries responsables de la production de ressources stratégiques améliorera le rendement de ces ressources, ce qui nous permettra de mieux soutenir notre armée."
 GER_nationalize_aviation_industry:0 "Nationaliser l'industrie aéronautique"
 GER_nationalize_aviation_industry_desc:0 "La nationalisation des industries responsables de la fabrication d'avions améliorera notre capacité à produire et à développer de nouveaux avions militaires."
 GER_reform_uranprojekt:0 "Relancer l'Uranprojekt"
 GER_reform_uranprojekt_desc:0 "L'Uranprojekt, le « Projet Uranium », a été essentiellement dissous après l'invasion de la Pologne et la conscription des scientifiques dans l'armée. Relancer ce programme en faisant sortir les scientifiques de l'armée pourrait s'avérer être une entreprise intéressante pour notre production scientifique."
 GER_rally_the_monarchists:0 "Rassembler les monarchistes"
 GER_rally_the_monarchists_desc:0 "Les échecs du gouvernement de Weimar et la corruption du gouvernement du NSDAP contrastent avec la glorieuse histoire impériale de l'Allemagne. Nous devons redonner à l'Allemagne sa gloire impériale d'antan afin d'assurer notre place en tant que puissance mondiale."
 GER_a_new_reich:0 "Lutter pour un nouveau Reich"
 GER_a_new_reich_desc:0 "Après avoir rallié les monarchistes et autres partis pro-Kaiser, il est enfin temps pour nous de prendre le pouvoir en Allemagne et de redonner au Kaiserreich sa gloire d'antan !"
 GER_consolidate_new_reich:0 "Consolider le quatrième Reich"
 GER_consolidate_new_reich_desc:0 "Nous avons pris le Reichstag et avons un gouvernement plus ou moins provisoire avec notre nouveau Kaiser à sa tête. Nous devons maintenant consolider l'Allemagne et la faire entrer dans le quatrième Reich."
 GER_restore_the_empire:0 "Restaurer le Reich"
 GER_restore_the_empire_desc:0 "Après la malheureuse défaite du Second Reich lors de la Grande Guerre et la signature du Traité de Versailles, de nombreux territoires allemands légitimes ont été arrachés au Reich. Nous devons entamer le long et fastidieux processus de reconquête de ces territoires."
 GER_european_claims:0 "Restaurer nos territoires européens"
 GER_european_claims_desc:0 "Nous devons avant tout reprendre les territoires centraux du Reich allemand. Et surtout, la région d'Alsace-Lorraine, aujourd'hui française, et la ville polonaise de Dantzig."
 GER_african_claims:0 "Restaurer nos colonies africaines"
 GER_african_claims_desc:0 "Les Britanniques et les Français ont utilisé le traité de Versailles pour justifier leur consolidation de l'influence sur les nations et les colonies africaines, ce qui montre bien la corruption de ces impérialistes occidentaux. La reprise de ces colonies rétablira l'influence allemande dans la région et constituera un contrepoids important à l'expansionnisme britannique et français."
 GER_asian_claims:0 "Restaurer nos colonies asiatiques"
 GER_asian_claims_desc:0 "Comme pour l'Afrique, les anciens alliés ont utilisé le traité de Versailles pour justifier leurs tendances impérialistes et leurs vols au peuple allemand. Nous devons maintenant nous engager sur la longue route de la restauration de nos anciennes colonies en Asie et dans le Pacifique."
 GER_establish_imperial_german_army:0 "Créer le Deutsches Heer"
 GER_establish_imperial_german_army_desc:0 "Faire revivre le Deutsches Heer sur le modèle de la Wehrmacht nazie donnera certainement au Quatrième Reich l'une des forces de combat les plus fortes et les plus efficaces au monde."
 GER_support_landwehr:0 "Soutenir la Landwehr"
 GER_support_landwehr_desc:0 "Soutenir la Landwehr nous assurera une armée plus professionnelle et plus efficace, au prix d'une réduction de sa taille."
 GER_support_freikorps:0 "Soutenez le Freikorps"
 GER_support_freikorps_desc:0 "En soutenant le Freikorps, nos militaires bénéficieront d'un soutien plus populaire, ce qui facilitera le recrutement de civils. Mais cela rendra inévitablement plus difficile le respect des normes professionnelles."
 GER_gott_mit_uns:0 "Gott mit uns"
 GER_gott_mit_uns_desc:0 "Une devise impériale, l'expression de la volonté religieuse, politique et ethnique allemande. L'unité de l'autel, du trône et du Volk."
 GER_draft_new_constitution:0 "Rédiger une nouvelle constitution"
 GER_draft_new_constitution_desc:0 "Afin de garantir l'unité nationale et d'empêcher les extrémistes de prendre le pouvoir, nous devons veiller à ce que notre monarchie soit responsable sur le plan constitutionnel et démocratique. Ce n'est qu'alors que le Quatrième Reich deviendra un modèle à suivre pour le reste du monde."
 GER_prioritize_infrastructure:0 "Priorité aux infrastructures"
 GER_prioritize_infrastructure_desc:0 "En maintenant notre infrastructure à jour, nous pourrons faire en sorte que notre machine industrielle fonctionne plus efficacement dans tous les secteurs."
 GER_prioritize_civilian_industry:0 "Priorité aux industries civiles"
 GER_prioritize_civilian_industry_desc:0 "La mise en place d'une industrie civile forte nous permettra d'améliorer la qualité de vie de notre population, en plus de permettre un développement plus rapide dans d'autres secteurs."
 GER_prioritize_military_industry:0 "Priorité aux industries militaires"
 GER_prioritize_military_industry_desc:0 "La seule voie vers une armée puissante est un soutien fort de l'industrie militaire. Une industrie militaire renforcée ouvrira de nouvelles opportunités pour notre expansion militaire."
 GER_prioritize_defensive_construction:0 "Priorité aux constructions défensives"
 GER_prioritize_defensive_construction_desc:0 "En ces temps de turbulences politiques, l'Allemagne est le pays qui court le plus grand risque d'une invasion hostile de la part d'une force extérieure. Ainsi, afin d'assurer la stabilité et la sécurité du peuple allemand, nous devons donner la priorité aux constructions défensives."
 GER_kaiser_wilhelm_society:0 "Revitaliser la Société Kaiser-Wilhelm"
 GER_kaiser_wilhelm_society_desc:0 "Entre la conscription et les lois anti-juives de Nuremberg, la base scientifique de l'Allemagne a été mise à rude épreuve pour poursuivre des recherches efficaces. La revitalisation de la Société Kaiser-Wilhelm permettra à nos recherches militaires et civiles de s'envoler vers de nouveaux sommets."
 GER_return_scientists:0 "Dispenser les scientifiques du service militaire"
 GER_return_scientists_desc:0 "De nombreux anciens scientifiques ont été intégrés dans l'armée par la conscription ou d'autres systèmes obligatoires. En les excluant de ces programmes, nous réduirons notre réserve de main-d'œuvre, mais nous veillerons à ce que nos recherches soient à la pointe du progrès."
 GER_operation_isabella:0 "Opération Isabella"
 GER_operation_isabella_desc:0 "Les Britanniques ont longtemps exercé une grande influence sur la mer Méditerranée et ses environs. En prenant des ports clés en Espagne, au Portugal et surtout à Gibraltar, nous pouvons renforcer notre emprise sur la Grande-Bretagne."
 GER_enigma:0 "Améliorer Enigma"
 GER_enigma_desc:0 "La poursuite des recherches sur les méthodes de cryptage d'Enigma pourrait donner des résultats étonnants qui nous permettront de dissimuler davantage nos communications stratégiques à l'ennemi."
 GER_volkssturm:0 "Former le Volkssturm"
 GER_volkssturm_desc:0 "Bien que la guerre commence à se retourner contre nous, nous avons encore une chance de nous battre si nous, Allemands, nous unissons et combattons l'envahisseur de plein fouet ! C'est l'élément final de notre guerre totale, et avec le Volkssturm, l'Allemagne ne sera jamais vaincue !"
 GER_iraq_friend:0 "Se rapprocher de l'Irak"
 GER_iraq_friend_desc:0 "L'Irak a une position stratégique précieuse au Moyen-Orient ainsi qu'un important stock de ressources nécessaires à la machine de guerre allemande ; se lier d'amitié avec leur pays peut s'avérer une sage décision qui ne nous obligera pas à réorienter notre armée vers un autre front."
 GER_iraq_war:0 "Invasion de l'Irak"
 GER_iraq_war_desc:0 "L'Irak a une position stratégique précieuse au Moyen-Orient ainsi qu'un important stock de ressources nécessaires à la machine de guerre allemande ; envahir leur pays nous permettra d'occuper cette position clé et d'exploiter pleinement leurs ressources."
 GER_iran_friend:0 "Se rapprocher de l'Iran"
 GER_iran_friend_desc:0 "L'Iran a une grande frontière avec l'Union soviétique et une position très stratégique en tant que porte d'accès à l'Asie ; se lier d'amitié avec leur pays sera un investissement fructueux qui ne détournera pas les ressources nécessaires à notre mission principale."
 GER_iran_war:0 "Invasion de l'Iran"
 GER_iran_war_desc:0 "L'Iran a une large frontière avec l'Union soviétique et une position très stratégique en tant que porte d'accès à l'Asie ; envahir leur pays nous permettra d'exercer une pression supplémentaire sur le continent asiatique et nous donnera un autre front stratégique dans le sud de l'URSS."
 GER_influence_brazil:0 "Influencer le Brésil"
 GER_influence_brazil_desc:0 "Le Brésil, outre ses ressources naturelles, occupe une position très stratégique en Amérique ; le fait d'avoir un allié proche des pays sud-américains vulnérables, en plus d'être à portée de frappe des États-Unis, mérite d'être pris en considération."
 GER_revive_brest_litovsk:0 "Rétablir le traité de Brest-Litovsk"
 GER_revive_brest_litovsk_desc:0 "Pour le moment, notre guerre contre les Soviétiques est un succès, mais notre armée est nécessaire sur d'autres fronts. La restauration du traité de Brest-Litovsk nous permettra de faire la paix avec les Soviétiques et de réaliser les gains territoriaux que nous souhaitons."
 GER_5_factor:0 "Enigma : 5 facteurs"
 GER_5_factor_desc:0 "Le passage à 5 facteurs améliorera considérablement notre cryptage."
 GER_8_factor:0 "Enigma : 8 facteurs"
 GER_8_factor_desc:0 "Passer à 8 facteurs rendra notre cryptage sûrement impossible à déchiffrer !"
 GER_demmand_northern_schleswig:0 "Demander le Schleswig du Nord"
 GER_demmand_northern_schleswig_desc:0 "Le Schleswig du Nord nous a été pris et donné aux Danois dans le traité de Versailles. Nous devons exiger la restitution de ces terres !"
 
