 r56.ger.1.t:0 "La victoire ultime"
 r56.ger.1.desc:0 "Nos efforts de guerre ont connu de nombreux revers, et nos ennemis pénètrent profondément dans le centre de notre patrie. Toutefois, nous sommes plus forts que nos ennemis et, contrairement à eux, nous avons la capacité d'endurer de grandes souffrances et d'aller de l'avant jusqu'à la victoire. Nous rallierons toutes les personnes disponibles de notre grande nation pour atteindre cette victoire ou périr en essayant."
 r56.ger.1.a:0 "La victoire ultime est à portée de main. Nous devons simplement aller de l'avant."
 r56_endsieg_idea:0 "Endsieg"
 r56_endsieg_idea_desc:0 "La victoire ultime est à portée de main."
 r56_GER_endsieg_tt:0 "§WCrée§! §Wdes divisions§! §YVolkssturm§! §Wet§! §YErsatzheer§! §Wdans§! §Ycertains États nationaux entièrement contrôlés§!"
 r56.ger.2.t:0 "Proche de la victoire ultime"
 r56.ger.2.desc:0 "Notre patrie semblait presque perdue, et à travers toutes nos luttes, la résilience du pays n'a pas été vaine. Nous avons repoussé nos ennemis hors de notre patrie et les avons mis au pied du mur. Bien que nous ayons encore du chemin à parcourir avant d'atteindre la victoire pour laquelle nous avons tant souffert, elle semble être beaucoup plus proche."
 r56.ger.2.a:0 "La victoire ultime est plus proche que jamais !"
 r56_GER_endsieg_2_tt:0 "§RDémantèle§! §Wles divisions§! §YVolkssturm§! §Wet§! §YErsatzheer§!"
 r56.ger.4.t:0 "La mort de Guillaume III"
 r56.ger.4.desc:0 "Le Kaiser Guillaume III est décédé de vieillesse. Le trône a été transmis à son fils Guillaume IV, qui laisse la plupart de ses responsabilités aux politiciens."
 r56.ger.4.a:0 "Le Roi et Empereur est mort, vive le Roi et Empereur !"
 r56.ger.6.t:0 "[GER.GetNameDefCap] propose un front contre le fascisme"
 r56.ger.6.d:0 "Le dirigeant [GER.GetAdjMS], [GER.GetLeader], nous a envoyé une proposition pour que nous mettions de côté nos différences et que nous formions un front uni contre la « menace fasciste » qui plane sur l'Europe."
 r56.ger.6.a:0 "L'union fait la force."
 r56.ger.6.b:0 "Plutôt mort que rouge !"
 r56.ger.7.t:0 "Ultimatum [GER.GetAdjMS]"
 r56.ger.7.d:0 "[GER.GetNameDefCap], de toute évidence totalement hostile à notre nation, nous a envoyé un ultimatum strict exigeant que nous nous rendions immédiatement à eux pour nous protéger de la « menace fasciste » en Europe.\n\n[GER.GetNameDefCap] menace de « nous faire tomber coûte que coûte » si nous ne nous soumettons pas. Bien que ces exigences soient scandaleuses, nous ne sommes peut-être pas en mesure de résister."
 r56.ger.7.a:0 "Nous devons céder."
 r56.ger.7.b:0 "Nous ne nous rendrons pas à ces démons rouges !"
 r56.ger.8.t:0 "[AUS.GetNameDefCap] se rend"
 r56.ger.8.d:0 "[AUS.GetNameDefCap], n'ayant pas d'autre choix, a accepté nos conditions et s'est ensuite rendue entièrement.\n\nNous avons accompli une autre victoire contre les fascistes."
 r56.ger.8.a:0 "Excellent."
 r56.ger.9.t:0 "[AUS.GetNameDefCap] refuse"
 r56.ger.9.d:0 "[AUS.GetNameDefCap] a tenu bon et a refusé avec arrogance nos conditions de protection contre la menace fasciste.\n\nIls se sont avérés être un autre tyran en Europe, et nous devons les faire tomber, quoi qu'il en coûte."
 r56.ger.9.a:0 "Alors c'est la guerre."
 r56.ger.10.t:0 "[FRA.GetNAmeDefCap] accepte notre proposition"
 r56.ger.10.d:0 "[FRA.GetNAmeDefCap] a accepté avec joie notre proposition et a accepté de mettre fin à toutes les relations hostiles entre nos deux nations pour combattre la menace fasciste en Europe."
 r56.ger.10.a:0 "L'union fait la force."
 r56.ger.11.t:0 "[FRA.GetNameDefCap] refuse notre proposition"
 r56.ger.11.d:0 "[FRA.GetNameDefCap] a outrageusement refusé notre offre de mettre de côté nos différences ; les relations hostiles avec eux se poursuivront même avec la menace fasciste en Europe."
 r56.ger.11.a:0 "Imbéciles arrogants."
 r56.ger.15.t:0 "Premier arbitrage de Vienne"
 r56.ger.15.d:0 "Les Hongrois sont l'un des peuples qui ont le plus souffert après la Grande Guerre. Lors du massacre de l'Empire austro-hongrois, de nombreux Hongrois se sont retrouvés en terre étrangère alors que leurs ancêtres y vivaient depuis des générations. Nous pourrions améliorer considérablement nos relations avec [HUN.GetNameDef] en leur accordant certains territoires tchécoslovaques."
 r56.ger.15.a:0 "Donnons-leur le sud de la Slovaquie !"
 r56.ger.15.b:0 "Ce territoire est le nôtre !"
 r56.ger.15.c:0 "La Slovaquie mérite de le garder."
 news.339.title:0 "Occupation de l'Allemagne par les Alliés"
 news.339.desc:0 "La deuxième guerre mondiale en Europe étant terminée, les Alliés ont pris le contrôle total de l'Allemagne et l'ont divisée en quatre nations d'occupation, les [ENG.GetHabitants] et les [FRA.GetHabitants] dans l'ouest et les [USA.GetHabitants] et les [SOV.GetHabitants] dans l'est. On ignore encore combien de temps il faudra pour que ces terres se rétablissent et soient dénazifiées."
 news.339.a:0 "Plus jamais."
 r56_yalta_occupation_tt:0 "Si [FRA.GetNameDef], [ENG.GetNameDef], et [USA.GetNameDef] étaient présents à la conférence de Yalta, ils diviseraient [GER.GetNameDef] en zones d'occupation."
 r56_yalta_decisions_available_tt:0 "Des décisions sont disponibles pour rétablir des pays dans les zones d'occupation de l'Allemagne et de l'Autriche."
 r56_yalta_decisions_available_2_tt:0 "Des décisions sont disponibles pour établir de nouveaux États en Allemagne et en Autriche si ceux-ci deviennent des zones de domination et d'occupation directes."
 GER_develop_the_heer:0 "Développer la Heer"
 GER_develop_the_heer_desc:0 "Heinz Guderian et d'autres théoriciens radicaux préconisent de nouvelles doctrines audacieuses mettant l'accent sur la communication, l'identification du « Schwerpunkt » et les concentrations locales de forces armées combinées. En leur donnant carte blanche, on pourrait éviter les horreurs de la Grande Guerre."
 GER_luftwaffe_innovations:0 "Innovations pour la Luftwaffe"
 GER_luftwaffe_innovations_desc:0 "Les guerres modernes ne peuvent être gagnées sans la domination du ciel. Nous devons faire tout ce qui est en notre pouvoir pour développer l'armée de l'air !"
 GER_afghanistan_friend_vanilla:0 "Se rapprocher de l'Afghanistan"
 GER_afghanistan_friend_vanilla_desc:0 "[AFG.GetNameDefCap] est une nation qui se modernise rapidement et qui, au cours des dernières années, a établi une relation permanente avec le gouvernement [GER.GetAdjMS], et si nous sommes capables de les rallier à notre cause, ils serviront de voie d'accès facile au reste de l'Asie centrale."
 GER_technocrats_idea:0 "Industrie technocratique"
 GER_autarky_idea_standard:0 "Industrie autarcique"
 GER_totaler_krieg:0 "Guerre totale"
 GER_totaler_krieg_desc:0 "Pour porter un coup significatif à nos ennemis, nous ne devons pas nous retenir, nous devons utiliser toutes nos forces pour obtenir la victoire finale, quel qu'en soit le prix !"
 ger_anti_colonial:0 "Anticolonialisme"
 ger_anti_colonial2:0 "Anticolonialisme"
 GER_protector_of_peace:0 "Protecteur de la paix"
 GER_flak_towers: "Projet de tour antiaérienne"
 GER_tank_quantity: "Production accélérée de chars"
 GER_tank_quality: "Chars de haute qualité"
 WIP_flag:0 "Cette partie de l'arbre est en cours de développement, rien d'autre que les commandes de la console ne peut la débloquer."
 GER_civil_war_tt:0 "§RUne guerre civile éclatera entre les partisans du fascisme, du conservatisme et du socialisme.§!"
 GER_help_SOV_revolutionaries:0 "Intervenir dans la guerre civile soviétique"
 GER_help_SOV_revolutionaries_desc:0 "En soutenant la lutte révolutionnaire contre (les restes du) régime stalinien, le monde pourrait être débarrassé du communisme !"
 r56_german_cw_ongoing:0 "[GER.GetNameDefCap] est dans une guerre civile."
 GER_recruit_officers_com_tt:0 "§YNous tenterons de recruter des conseillers et des commandants du côté des conservateurs vaincus.§!"
 GER_AUS_wont_get_annexed_tt:0 "§RL'événement d'annexion de l'Autriche lorsqu'elle entre dans votre alliance sera bloqué.§!"
 GER_dem_ITA_pact_tt:0 "§YL'Italie démocratique ou monarchiste rejoindra votre alliance. Si l'Italie est fasciste et la Yougoslavie est communiste, vous pourrez les combattre ensemble.§!"
 kill_advisor_tt: "§Y[THIS.GetName]§! meurt."
 GER_recruit_officers_com:0 "Recruter les officiers défaits"
 GER_anti_expansionism:0 "Anti-expansionnisme"
 GER_anti_expansionism_desc:0 "En dénonçant l'expansion par des moyens agressifs, nous pourrions chercher à aligner les nations régionales qui n'en ont pas l'intention ou qui pourraient être elles-mêmes menacées."
 GER_expansionism_light:0 "L'héritage de Stresemann"
 GER_expansionism_light_desc:0 "Bien que nous devions éviter de commettre les mêmes erreurs que la république de Weimar, il est indéniable que leurs négociations agressives menées par des esprits comme Gustav Stresemann l'auraient rendue plus forte s'il n'y avait pas eu la Grande Dépression."
 GER_join_allies:0 "Rejoindre les Alliés"
 GER_join_allies_desc:0 "En nous alliant aux Britanniques, nous pourrons avoir une influence sans précédent sur le monde grâce à notre alliance."
 GER_lead_democracies:0 "Mener les démocraties mineures"
 GER_lead_democracies_desc:0 ""
 GER_lead_communists:0 "Le nouvel exemple de communisme"
 GER_lead_communists_desc:0 "[SOV.GetNameDefCap] est faible et ne représente pas le vrai communisme ! Seule [Root.GetNameDef] peut garantir la sécurité et la prospérité des nations socialistes européennes."
 GER_inter_communist_fighting:0 "Combattre le communisme illégitime"
 GER_inter_communist_fighting_desc:0 "Les nations où les travailleurs n'ont pas été libérés ne comprennent pas qu'il existe différentes idéologies communistes, nous devons défendre la nôtre et renforcer notre position, les états bourgeois n'interviendraient pas."
 GER_anti_colonialism:0 "Position anti-impérialiste"
 GER_ally_benelux:0 "S'allier au Benelux"
 GER_ally_benelux_desc:0 "Bien que petits, les pays du Benelux ne présentent pas seulement une forte concentration d'industries, mais ils offriront également à notre alliance un accès stratégique à trois continents étrangers."
 GER_western_communist:0 "Si nous voulons repousser la menace orientale, nous devons d'abord sécuriser notre sphère."
 GER_dem_anschluss_prep:0 "Agiter le sentiment pro-allemand en Autriche"
 GER_dem_anschluss_prep_desc:0 "Les citoyens autrichiens ne savent pas quoi faire de leur faible nation indépendante. En attisant les appels à l'unification avec l'Allemagne, déjà présents, nous pourrons peut-être faire pression pour un référendum."
 GER_dem_anschluss:0 "Référendum d'unification"
 GER_aus_ally:0 "Frères d'armes"
 GER_aus_ally_desc:0 "Nous aimerions être unis à nos frères germaniques autrichiens, mais il serait peut-être plus efficace de les laisser gérer leurs propres affaires."
 GER_dem_italy_attack:0 "La menace du Sud"
 GER_dem_italy_attack_desc:0 "[ITA.GetLeader] est un opportuniste, dès que nous serons menacés, il frappera le sud de notre alliance, nous ne pouvons pas le permettre."
 GER_request_danzig:0 "Demander le contrôle de la ville libre"
 GER_request_danzig_desc:0 "Given our change in leadership, regardless of allegiance we should be able to request that the strongly Pro-German city of Danzig is returned to its rightful owner."
 GER_dem_polish_corridor_trade:0 "Oberschlesien contre Gdynia"
 GER_dem_polish_corridor_trade_desc:0 "Si nous le souhaitons, nous pourrions négocier avec la Pologne pour résoudre la déconnexion de nos terres en Prusse orientale, étant donné que nous contrôlons tous deux des régions qui souhaitent changer de mains."
 GER_dem_polish_corridor_deal:0 "La Lituanie contre un territoire pro-allemand"
 GER_dem_polish_corridor_deal_desc:0 "Étant donné que nous contrôlons les terres lituaniennes, nous pourrions peut-être conclure un accord avec les Polonais, qui souhaiteraient rétablir l'idée polono-lituanienne, en échange des régions de Gdynia et de Katowice dominées par les Allemands."
 GER_soviet_support:0 "Coopération avec les [SOV.GetHabitants]"
 GER_ally_eastern_europe:0 "Alliance danubienne"
 GER_ally_eastern_europe_desc:0 "Malgré l'absence de puissance industrielle dans les Balkans, leur position en Europe est sans aucun doute importante."
 GER_ally_czechoslovakia:0 "S'allier [CZE.GetAuAlaAlNP] [CZE.GetName]"
 GER_ally_czechoslovakia_desc:0 "[CZE.GetNameDefCap] est le noyau industriel de l'Europe centrale après nous et ils seraient un excellent complément à notre alliance."
 GER_counter_soviet_agression:0 "Contrer l'agression soviétique"
 GER_anti_bolshevist_bloc:0 "Coopérer avec le bloc anti-bolchéviste"
 GER_anti_soviet_friend_poland:0 "Inviter la Pologne"
 GER_dem_anti_commie_bloc_hungary:0 "Inviter la Hongrie"
 GER_dem_anti_commie_bloc_hungary_desc:0 "La Hongrie, démocratique ou non, partage notre mentalité antisoviétique et pourrait être intéressée par les avantages de notre protection."
 GER_dem_italy_alliance:0 "Pacte italien"
 GER_anti_soviet_friend_baltics:0 "Protéger les pays baltes"
 GER_anti_soviet_friend_finland:0 "Inviter la Finlande"
 GER_realise_ukrainian_statehood:0 "Réaliser l'État ukrainien"
 GER_realise_ukrainian_statehood_desc:0 "The people of Ukraine fought bravely for their independence before but failed, freed from Soviet oppression they can now try again under our protection."
 GER_realise_belarusian_statehood:0 "Réaliser l'État biélorusse"
 GER_safeguard_neutrality:0 "Préserver notre neutralité"
 GER_safeguard_neutrality_desc:0 "Au centre et bientôt au centre de l'Europe, [Root.GetNameDef] occupe une position unique en étant réellement capable de garantir la sécurité de ses partenaires neutres. Et si un conflit devait quand même éclater, nous revendiquerions sans aucun doute la victoire et n'en sortirions que plus forts."
 GER_cooperate_with_nordics:0 "Coopérer avec les pays nordiques"
 GER_cooperate_with_nordics_desc:0 "Depuis le déclin des empires du nord et l'indépendance de la Finlande, ces nations sont traditionnellement restées neutres, mais avec les [SOV.GetHabitants] à leur porte qui mènent des guerres agressives, elles ne peuvent pas refuser de contribuer à la sécurité européenne."
 GER_anti_soviet_war:0 "Combattre les [SOV.GetHabitants]"
 GER_anti_soviet_war_desc:0 "Seul [Root.GetNameDef] peut sauver l'Europe de la tyrannie [SOV.GetAdjFS]."
 GER_mon_peaceful:0 "Des alliés plus fiables"
 GER_mon_peaceful_desc:0 "Bien que forts, nous ne pouvons pas conquérir le monde... à nouveau. En cherchant des partenaires moins agressifs, nous pourrons peut-être étendre notre Reich sans nous engager à nouveau dans une guerre à deux fronts."
 GER_mon_FRA_alliance:0 "Alliance avec la France monarchiste"
 GER_mon_FRA_alliance_desc:0 "Avec la France et l'Allemagne unies sous la forme de gouvernements forts, nous devrions coopérer pour dominer l'Europe."
 GER_destabilize_france:0 "Déstabiliser la France"
 GER_destabilize_france_desc:0 "Les politiques français sont au bord du chaos, ils ont juste besoin d'un petit coup de pouce, peut-être que nos communistes aimeraient des vacances à Paris ?"
 GER_mon_allies_alliance:0 "Accepter la domination navale britannique"
 GER_mon_allies_alliance_desc:0 "Nous n'avons aucune chance contre la flotte de l'empire britannique, détourner notre production navale serait bénéfique pour nos efforts en Europe continentale."
 GER_mon_anti_commie_france:0 "Unis contre le communisme français"
 GER_mon_anti_commie_france_desc:0 "Avec l'effondrement de la France, l'un des empires les plus puissants du monde, les Britanniques, pourraient être disposés à nous donner un coup de main avant que la situation ne s'aggrave et que les sentiments communistes ne se répandent dans leur empire."
 GER_restore_the_central_powers:0 "Restaurer les Puissances centrales"
 GER_restore_the_central_powers_desc:0 "Humiliés par leur perte de territoire, nos anciens alliés devraient être plus que disposés à rejoindre notre alliance si nous leur donnons une chance de restaurer leur grandeur."
 poland_special_dominion_tt:0 "Nous offrirons à la Pologne une protection en échange de nos anciens territoires et de notre influence politique, en les transformant en un type spécial de dominion."
 intervene_soviet_civil_war_tt:0 "Il y a un côté non communiste, anti-stalinien de la guerre civile qui peut être allié."
 has_neutrality_idea_tt:0 "A un esprit national de §Ypolitique étrangère neutre§!."
 fascist_neutrality_alliance_tt:0 "Les pays européens §Yfascistes§! et §Ynon-alignés§! hésiteront moins à rejoindre l'alliance démocratique de [Root.GetNameDef]."
 GER_rhineland_decision_tt:0 "§RSi la France devient communiste ou notre alliée, nous ne générerons pas de tension mondiale.§!"
 GER_remilitarize_rhineland:0 "Remilitariser la Rhénanie"
 r56.ger.17.t:0 "L'Allemagne offre une protection contre des concessions"
 r56.ger.17.d:0 "Le gouvernement impérial allemand nous a proposé un accord qui verrait la restitution de leur territoire perdu en échange d'une sécurité sous leur influence en tant que dominion à statut spécial."
 r56.ger.17.a:0 "Pour notre sécurité."
 r56.ger.17.b:0 "Nous n'en avons pas besoin !"
 r56.ger.18.t:0 "La Pologne refuse la protection"
 r56.ger.18.d:0 "Le gouvernement polonais a annoncé aujourd'hui qu'il ne concéderait pas de territoire en échange d'une protection. En prenant cette décision, il se pourrait qu'ils aient désormais besoin de plus de protection qu'auparavant."
 r56.ger.18.a:0 "Qu'ils soient maudits !"
 r56.ger.19.t:0 "La Pologne accepte les conditions"
 r56.ger.19.d:0 "Se sentant fortement menacé, le gouvernement polonais a accepté nos conditions et a cédé des territoires orientaux."
 r56.ger.19.a:0 "Bien."
 r56.ger.20.t:0 "L'Allemagne propose l'unification"
 r56.ger.20.d:0 "L'Allemagne propose l'unification."
 r56.ger.20.d2:0 "L'Allemagne propose l'unification."
 r56.ger.20.a:0 "Que le peuple soit entendu."
 r56.ger.20.b:0 "Nous ne coopérerons pas avec ça."
 r56.ger.21.t:0 "L'Autriche refuse l'unification !"
 r56.ger.21.d1:0 "Aujourd'hui, le gouvernement autrichien a annoncé qu'il n'autoriserait pas la tenue d'un référendum sur l'unification de l'Autriche avec l'Allemagne. Malgré le soutien populaire et les protestations de l'opinion publique, les personnalités indépendantistes au gouvernement ont fixé le cap de leur nation."
 r56.ger.21.d2:0 "Le peuple autrichien d'aujourd'hui, alimenté par les sentiments indépendantistes communistes, a voté contre l'unification de l'Autriche avec l'Allemagne."
 r56.ger.21.a:0 "Une trahison de la démocratie."
 r56.ger.21.b:0 "Nous devrions garder un œil sur eux."
 r56.ger.22.t:0 "L'Allemagne propose un échange territorial"
 r56.ger.22.d:0 "Today the German ambassador announced his countries desire to change the German-Polish border in a way claimed to be beneficial to be both nations. The agreement would see the Polish territory of Gdynia transferred to Germany in exchange for the German region of Oberschlesien, connecting mainland Germany to its East Prussian enclave. Although Oberschlesien is less industrially developed than Gdynia and would relinquish our sea access there, we  would gain access to steel and aluminium resources in the region and would much improve our relations with the German government alongside growing our population and easing ethnic tensions in both regions."
 r56.ger.22.a:0 "C'est gagnant-gagnant !"
 r56.ger.22.b:0 "Gdynia est trop importante pour nous."
 r56.ger.23.t1:0 "La Pologne approuve le réalignement de ses frontières"
 r56.ger.23.d1:0 "Le gouvernement polonais a clairement indiqué qu'il acceptait la proposition allemande de déplacer la frontière germano-polonaise. Les troupes non locales ont commencé à quitter Gdynia et ses citoyens ne se sont pas opposés à ce déplacement. C'est maintenant à nous de faire de même."
 r56.ger.23.a:0 "C'est décidé."
 r56.ger.23.t2:0 "La Pologne refuse l'accord"
 r56.ger.23.d2:0 "Le gouvernement polonais a clairement indiqué qu'il n'échangerait pas de territoire avec l'Allemagne, officiellement en raison de la minorité polonaise, mais plus probablement en raison de son importance stratégique navale ou de son industrie."
 r56.ger.23.b:0 "Nous verrons cela."
 r56.ger.24.t:0 "L'Allemagne offre la Lituanie contre des territoires pro-allemands"
 r56.ger.24.d:0 "The government of Germany, having established possession of territory in Lithuania is offering a trade where we will receive most of Lithuania in exchange for the largely pro-German territories of Katowice and Gdynia. This move would see us lose a major naval hub and metal resources but would see us gain the Lithuanian industry or what is left of it, in addition to making us able to claim the heritage of Poland-Lithuania."
 r56.ger.24.a:0 "D'une pierre deux coups."
 r56.ger.24.b:0 "Les Lituaniens ont leur place dans leur propre pays."
 r56.ger.25.d:0 "After the assassination of Hitler and a decline in popularity, the situation of nazi government has now finally collapsed. Across the country anti-nazi elements have popped up, in the industrial core and through the separatist politics of Bavaria a new conservative democratic has been formed. Around communist strongholds including Berlin people have also rebelled, the cities themselves protected by nazi garrisons for now. \n Now it is up to us to decide who to support."
 r56.ger.25.a:0 "Se ranger du côté des conservateurs est l'option la plus sûre."
 r56.ger.25.b:0 "Les communistes apporteront un réel changement pour le peuple."
 GER_communists_are_pretty_hard_tt: "§RLes chances sont contre vous et gagner serait difficile.§!\n§YConseil : bien que vous puissiez vous concentrer sur les nazis et obtenir quelques États ou même les faire capituler, le camp conservateur vous battra probablement après. En assemblant une petite division mobile, vous pourrez peut-être faire irruption dans les villes cruciales des conservateurs pendant qu'ils combattent les nazis.§!"
 r56.ger.26.d:0 "L'Autriche a voté par référendum en faveur d'une union avec l'Allemagne. L'absence d'une identité nationale forte et le sentiment général pro-allemand ont provoqué un changement majeur en Europe. Il faut voir comment les grandes puissances vont réagir à cette rupture démocratique du traité de Versailles."
 r56.ger.26.b:0 "J'adore la démocratie."
 r56.ger.27.t: "L'Allemagne propose un accord commercial"
 r56.ger.27.d: "[FROM.GetNameDefCap] nous a proposé un traité de coopération dans lequel nous serions dédommagés financièrement et en technologie navale en échange de droits sur l'une de nos plus petites réserves de pétrole."
 r56.ger.27.a: "Nous pourrions utiliser leur aide."
 r56.ger.27.b: "Nous ne leur faisons pas confiance."
 r56.ger.28.t: "L'Allemagne propose de supprimer la menace [YUG.GetAdjFS]"
 r56.ger.28.d: "Dans sa lutte contre la menace communiste, l'Allemagne est venue nous proposer une invasion conjointe de la Yougoslavie, elle est prête à nous laisser satisfaire nos revendications dans leur quête de renversement de leur gouvernement communiste."
 r56.ger.28.a: "Préparons les forces !"
 r56.ger.28.b: "Pas maintenant !"
