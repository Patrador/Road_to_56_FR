 erwache.1.t:0 "Nomination de postes économiques"
 erwache.1.d:0 "Nous avons deux possibilités de nomination pour les postes de président de la Reichsbank et de ministre de l'économie. L'un des candidats possibles, Hjalmar Schacht, est très doué pour travailler avec les entreprises allemandes et développer les infrastructures civiles, mais son manque de loyauté envers le NSDAP et son refus des dépenses militaires font de lui un choix inquiétant. Notre deuxième candidat possible, Walther Funk, est très loyal envers le NSDAP et est un partisan majeur des dépenses militaires. Si nous voulons que la reprise allemande progresse de manière satisfaisante, nous devons choisir l'un de ces deux hommes pour diriger notre économie."
 erwache.1.a:0 "Hjalmar Schacht."
 erwache.1.b:0 "Walther Funk."
 erwache.2.t:0 "Le problème des aciéries"
 erwache.2.d:0 "À mesure que l'armée allemande se développe, nous devons nous assurer que nous disposons d'une source d'acier sûre et stable. Notre actuel producteur d'acier primaire, Vereinigte Stahlwerke AG, a été un allié précieux dans la montée en puissance du NSDAP et est un important employeur de travailleurs allemands. Mais les Stahlwerke n'ont pas produit autant d'acier qu'elles auraient pu le faire ; former et soutenir les Reichswerke Hermann Göring pourrait au contraire produire une quantité d'acier bien plus importante et soutenir plus efficacement l'effort de guerre allemand."
 erwache.2.a:0 "Reichswerke Hermann Göring."
 erwache.2.b:0 "Vereinigte Stahlwerke AG."
 erwache.4.t:0 "La chute des nazis"
 erwache.4.d:0 "Après la montée rapide des monarchistes et autres partis pro-kaiser, le NSDAP n'a trouvé d'autre solution que de céder le contrôle du gouvernement allemand. Cette décision historique est officiellement déclarée au Reichstag allemand, mais on ne sait toujours pas qui régnera en tant que Kaiser du nouveau Quatrième Reich. Nous pouvons faire appel soit à Guillaume II, le souverain du Second Reich pendant la Grande Guerre, soit au prince Guillaume III, fils de Guillaume II et homme tout à fait capable d'occuper cette position historique."
 erwache.4.a:0 "Guillaume II nous guidera."
 erwache.4.b:0 "Le prince Guillaume III nous guidera."
 erwache.5.t:0 "La guerre civile allemande"
 erwache.5.d:0 "Les monarchistes ont mené un coup d'État réussi contre le NSDAP, prenant d'assaut le Reichstag et prenant le contrôle du gouvernement. Dans les cendres du Reichstag incendié, l'ancien chancelier Adolf Hitler gît mort, laissant Heinrich Himmler comme nouveau chef du gouvernement en poste à Munich. Himmler et les autres loyalistes nazis ont entamé une guerre civile contre notre nouveau gouvernement impérial, et nous devons nous battre pour réunifier l'Allemagne. Qui nous conduira sur le chemin du Quatrième Reich unifié : l'ancien Kaiser Guillaume II ou son fils, le Prince Guillaume III ?"
 erwache.5.a:0 "Guillaume II nous guidera."
 erwache.5.b:0 "Le prince Guillaume III nous guidera."
 erwache.6.t:0 "L'Allemagne exige une occupation défensive"
 erwache.6.d:0 "L'Allemagne a depuis longtemps des intérêts dans notre pays, mais même cela est une éventualité surprenante. L'Allemagne exige que nous permettions à ses forces d'occuper notre pays, ce qui fait de nous un État fantoche."
 erwache.6.a:0 "Nous devons nous défendre contre nos ennemis."
 erwache.6.b:0 "Nous ne céderons pas notre liberté !"
 erwache.7.t:0 "L'Allemagne propose la paix !"
 erwache.7.d:0 "L'Union soviétique a reçu une proposition de traité pour mettre fin à la guerre germano-soviétique à l'Est. Le traité prévoyait de céder aux Allemands plusieurs territoires occidentaux occupés par l'Union soviétique en échange de la paix. Ces termes sont similaires à ceux du traité de Brest-Litovsk, qui a mis fin au conflit germano-soviétique pendant la Première Guerre mondiale."
 erwache.7.a:0 "Rejetons les conditions !"
 erwache.7.b:0 "Acceptons les conditions."
 r56_GER_first_vienna_award_tt:0 "§RSelon votre choix, le Premier arbitrage de Vienne sera déclenché si la Hongrie ne possède pas le sud de la Slovaquie.§!"
 r56_GER_first_vienna_award_II_tt:0 "§RCe choix déclenchera le premier arbitrage de Vienne juste après si la Hongrie ne possède pas le sud de la Slovaquie.§!"
 erwache_news.1.t:0 "L'Espagne refuse les demandes allemandes !"
 erwache_news.1.d:0 "L'Espagne a officiellement refusé la demande allemande d'une « occupation défensive » du pays. L'Espagne est maintenant entrée en guerre contre l'Allemagne, en ralliant ses forces militaires vers la frontière."
 erwache_news.1.a:0 "Nous nous battrons !"
 erwache_news.1.b:0 "Ainsi soit-il."
 erwache_news.1.c:0 "Une autre victime de l'expansion de l'Allemagne."
 erwache_news.2.t:0 "[SOV.GetnameDefCap] refuse la paix avec les [GER.GetHabitants] !"
 erwache_news.2.d:0 "\nL'Union soviétique a rejeté un projet de traité visant à mettre fin à la guerre germano-soviétique à l'Est. Le traité prévoyait de céder aux Allemands plusieurs territoires occupés par l'Union soviétique occidentale en échange de la paix. Ces termes sont similaires à ceux du traité de Brest-Litovsk, qui a mis fin au conflit germano-soviétique pendant la Première Guerre mondiale."
 erwache_news.2.a:0 "Dans ce cas, nous devrons annexer les terres soviétiques par la force."
 erwache_news.2.b:0 "Nous allons nous battre pour chaque centimètre !"
 erwache_news.2.c:0 "Intéressant."
