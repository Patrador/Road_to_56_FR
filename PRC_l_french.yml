 ################  IDEAS  ###############################
 PRC_defeatism_1:0 "Défaitisme"
 PRC_defeatism_1_desc:0 "Certains de nos camarades pensent que si nous nous battons contre les Japonais, nous deviendrons la prochaine Abyssinie. De telles pensées refroidissent considérablement la volonté de notre peuple."

 PRC_underestimation:0 "Sous-estimation du Japon"
 PRC_underestimation_desc:0 "Certains de nos camarades sont trop optimistes à propos des Japonais. Ils prétendent même qu'ils n'atteindront jamais le Shanxi. Une telle arrogance affectera gravement notre effort de guerre."

 PRC_integrated_army:0 "Armée incorporée"
 PRC_integrated_army_desc:0 "L'armée rouge communiste a accepté d'être incorporée dans notre armée, avec ce petit soutien supplémentaire, la guerre pourrait devenir moins difficile."

 PRC_initiative_idea:0 "Initiative en temps de guerre"
 PRC_initiative_idea_desc:0 "Le désarmement d'un soldat résulte du fait qu'il perd sa liberté d'action en étant contraint à une position passive. Il en va de même pour la défaite d'une armée. C'est pourquoi les deux camps en guerre font tout ce qu'ils peuvent pour prendre l'initiative et éviter la passivité."

 PRC_protracted_war_idea:0 "Guerre prolongée"
 PRC_protracted_war_idea_desc:0 "Nous devons retarder les Japonais aussi longtemps que possible. Pour gagner du temps pour l'aide internationale."

 PRC_devastating_long_march:0 "La dévastation de la Longue Marche"
 PRC_devastating_long_march_desc:0 "Après la Longue Marche, nous nous sommes finalement installés dans le Shaanxi. Cependant, la blessure béante qu'elle a causée n'est toujours pas guérie. Serait-ce notre fin ?"

 PRC_devastating_long_march_1:0 "Rétablissement après la Longue Marche"
 PRC_devastating_long_march_1_desc:0 "Nous revenons maintenant sur la bonne voie, l'effet de la Longue Marche sera bientôt atténué."

 PRC_guerilla_warfare:0 "Guerre de guérilla"
 PRC_guerilla_warfare_desc:0 "Nous sommes loin de pouvoir être qualifiés de « nation » ou de « pays ». Notre mouvement est simplement une sorte de guérilla contre le Kuomintang. \n"

 PRC_lack_skilled_personnel:0 "Manque de personnel qualifié"
 PRC_lack_skilled_personnel_desc:0 "Beaucoup de nos camarades sont morts pendant la Longue Marche, ce qui a entraîné un manque de personnel qualifié dans nos rangs. Il sera difficile pour nous d'obtenir toute sorte d'améliorations technologiques."

 PRC_swift_victory_idea:0 "Doctrine de victoire rapide"
 PRC_swift_victory_idea_desc:0 "Si nous voulons gagner la guerre contre les envahisseurs japonais, nous devons agir rapidement et frapper avant qu'ils ne le sachent."

 propaganda_recruits:0 "Propagande pour recruter"
 propaganda_recruits_desc:0 "Nous comptons actuellement sur nos propagandes pour attirer de nouveaux membres dans nos rangs, ce n'est pas très efficace mais cela renforcera néanmoins la volonté de notre peuple.\n"

