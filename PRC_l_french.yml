 #Bookmarks
 CHI_GATHERING_STORM_DESC:0 "Autrefois la nation la plus puissante de la planète, la Chine a été rabaissée par près d'un siècle d'impérialisme occidental et de conflits internes.\n\nTchang Kaï-chek et le Kuomintang, le gouvernement central de la Chine, sont aujourd'hui menacés à la fois par l'Empire du Japon, qui a déjà annexé une vaste partie de la Chine, et par les communistes de Mao, qui se terrent actuellement dans les collines du Shaanxi. Entouré de tous côtés, Tchang prépare maintenant la Chine à une guerre comme elle n'en a jamais connue."
 PRC_GATHERING_STORM_DESC:0 "Le Parti communiste chinois est au bord de la destruction. Après l'échec de la révolution, les armées communistes ont été brisées sur tous les fronts par le KMT, les communistes ont fui leurs bases dans le sud de la Chine vers leur nouvelle base au Shaanxi. De cette catastrophe, un nouveau leader est apparu au sein du parti : Mao Zedong.\n\nMao apporte avec lui une nouvelle vision radicale du communisme, et une nouvelle stratégie de survie et d'expansion. Peut-être les communistes pourraient-ils s'allier à leurs anciens ennemis contre un ennemi plus grand..."
 PRC_BLITZKRIEG_DESC:0 "Dans le chaos, il y a une opportunité. L'invasion japonaise a contraint le KMT, qui en 1936 avait été incroyablement proche de l'extinction du PCC, à s'allier aux communistes.\n\nMaintenant, les communistes ont attendu dans le Shaanxi, se contentant de laisser le KMT faire la majorité des combats. Peut-être que, grâce à cette guerre, les communistes pourraient avancer et prendre les provinces du nord de la Chine, perdues depuis longtemps par les Japonais. Peut-être, après la fin de la guerre, les communistes pourraient-ils utiliser l'industrie du Nord pour pousser le Sud et porter un coup fatal au KMT. Peut-être..."
 CHI_BLITZKRIEG_DESC:0 "L'invasion japonaise a été brutale. En perçant les défenses autour de Pékin et de Shanghaï, les Japonais ont pénétré dans la capitale à Nankin et ont commis des actes d'une horreur indicible dans ses murs. Et pourtant, à la stupéfaction du monde entier, la Chine continue de se battre.\n\nTchang, depuis sa nouvelle capitale Chongqing, mène la résistance contre le Japon. Sur le terrain montagneux du centre, les armées chinoises, le cœur rempli de vengeance, chargent les forces japonaises, déterminées à repousser les démons dans la mer. Si la Chine doit payer le prix du sang pour sa liberté, qu'il en soit ainsi."