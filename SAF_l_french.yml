 SAF_lenz_bomb_factory:0 "Usine de bombes de Lenz"
 SAF_lenz_bomb_factory_desc:1 "Lenz est situé dans la zone hautement industrialisée de Johannesburg. Les ressources que l'on trouve localement à Lenz peuvent aider à la fabrication d'explosifs et de bombes. Nous devons donc exploiter immédiatement ces ressources présentes à Lenz et y ouvrir une nouvelle « usine de bombes »."
