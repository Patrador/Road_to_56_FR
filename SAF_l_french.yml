 ###POLITICAL###
SAF_ethnic_legislation:0 "Législation ethnique"
SAF_ethnic_legislation_desc:0 "Nous devons nous efforcer de délimiter les droits de nos citoyens, ce qui nous permettra d'adopter davantage de lois et de réglementations à l'avenir, avec des conséquences d'une grande portée."
SAF_sensibilize_the_africans:0 "Sensibiliser les Africains"
SAF_sensibilize_the_africans_desc:0 "Le peuple africain doit être conscient de ses droits et commencer à planter les graines d'une lutte de masse pour la majorité dans son propre pays !"
SAF_organize_the_party:0 "Organiser notre parti"
SAF_organize_the_party_desc:0 "Nous devons commencer à rassembler des personnes partageant les mêmes idées, celles qui participeront volontiers à notre lutte pour l'égalité des droits pour chaque homme dans ce pays. Un Afrikaner, fils d'un juge-président, a offert ses services à l'administration, dans ce but précis."
SAF_rally_the_indians:0 "Rallier les Indiens"
SAF_rally_the_indians_desc:0 "Les Indiens sont nos compatriotes dans cette lutte. Nous ne devons rien épargner pour obtenir leur aide dans les batailles futures."
SAF_paralyze_the_country:0 "Révolution indigène"
SAF_paralyze_the_country_desc:0 "Le temps est venu. Nous allons maintenant nous battre pour tous les peuples et toutes les ethnies du pays !"
SAF_liberation_revolution:0 "Révolution unie"
SAF_liberation_revolution_desc:0 "Maintenant que nous avons libéré notre pays des capitalistes oppresseurs, nous devons réunir les travailleurs en un seul peuple dans un but commun !"
SAF_alliance_with_ussr:0 "Alliance avec l'Union"
SAF_alliance_with_ussr_desc:0 "La mère patrie du communisme sera toujours notre meilleur allié dans ce monde cruel !"
SAF_side_by_side_as_equals:0 "Vivre égaux"
SAF_side_by_side_as_equals_desc:0 "Indépendamment de notre ethnie ou de notre croyance, nous vivons tous sur la même terre avec les mêmes désirs et les mêmes besoins. Nous devons éduquer les travailleurs de cette nation sur ce fait."
SAF_black_republic:0 "La République Noire"
SAF_black_republic_desc:0 "Le rêve d'un pays à nous, pour notre peuple, s'est enfin réalisé. Nous annoncerons au monde entier la formation de notre nouvelle nation."
SAF_redistribute_the_land:0 "Réorganiser la gestion des terres"
SAF_redistribute_the_land_desc:0 "Les terres ne seront plus données à quelques privilégiés. Elles sont désormais destinées à ceux qui les travailleront sous notre œil vigilant."
SAF_control_former_exploiters:0 "Contrôler les anciens exploiteurs"
SAF_control_former_exploiters_desc:0 "La redistribution des anciennes machines et opérations appartenant à nos anciens maîtres sur nos terres commencera, le contrôle de ces entreprises étant désormais entre nos mains."
SAF_support_african_seperatists:0 "Soutenir les séparatistes coloniaux"
SAF_support_african_seperatists_desc:0 "Nous allons maintenant commencer la libération de nos frères des autres oppresseurs coloniaux sur ce continent !"
SAF_policy_of_cooperation:0 "Politique de coopération"
SAF_policy_of_cooperation_desc:0 "Nous devons veiller à ce que nos relations avec la Mère Patrie restent fortes et amicales."
SAF_research_cooperation:0 "Coopération scientifique du Commonwealth"
SAF_research_cooperation_desc:0 "L'Afrique du Sud ne doit pas prendre de retard dans ses efforts de recherche scientifique. Nous allons entamer des efforts de coordination de la recherche avec les pays du Commonwealth."
SAF_commonwealth_industrial_cooperation:0 "Assistance industrielle du Commonwealth"
SAF_commonwealth_industrial_cooperation_desc:0 "Nous allons lancer un programme de modernisation industrielle avec l'aide de la Grande-Bretagne."
SAF_finance_legislation:0 "Législation financière"
SAF_finance_legislation_desc:0 "La croissance de nos villes et de nos colonies doit se poursuivre, en finançant de nouvelles infrastructures et usines pour l'alimenter."
SAF_guard_the_cape:0 "Garder le Cap"
SAF_guard_the_cape_desc:0 "Le Cap de Bonne Espérance est situé sur l'artère du commerce maritime. Nous devons fortifier les défenses sur ces rives afin que personne ne vienne interrompre nos entreprises."
SAF_remobilize_the_cape_corps:0 "Mobiliser les Cape Corps"
SAF_remobilize_the_cape_corps_desc:0 "Notre vaillant défenseur à travers les âges, le Corps du Cap, a connu un déclin ces derniers jours. Nous devons arrêter cette tendance, et commencer une expansion rapide de nos forces armées pour écraser toute menace future avant qu'elle ne se produise."
SAF_crush_ossewabrandwag:0 "Éliminer l'Ossewabrandwag"
SAF_crush_ossewabrandwag_desc:0 "La présence de l'Ossewabrandwag est un élément intolérable de la cinquième colonne sur nos terres. Nous détruirons leur influence partout où nous les trouverons."
SAF_the_aliens_act:0 "Voter l'Aliens Act"
SAF_the_aliens_act_desc:0 "L'immigration de ressortissants étrangers sur notre territoire constitue un risque pour la sécurité nationale que nous devons impérativement limiter pour l'instant."
SAF_expand_the_union:0 "Étendre l'Union"
SAF_expand_the_union_desc:0 "Le renforcement de nos liens avec [ENG.GetNameDef] et l'expansion de nos défenses se sont transformés en une capacité légitime de défendre nos intérêts mutuels sur le continent. Nous ferons pression pour l'unification de plusieurs territoires sous notre contrôle, pour une administration beaucoup plus efficace de ceux-ci."
SAF_push_the_unp_towards_independence:0 "Pousser l'UNP vers l'indépendance"
SAF_push_the_unp_towards_independence_desc:0 "Le Parti uni est notre meilleure chance d'assurer notre indépendance vis-à-vis de la Mère Patrie. Nous devons prendre les mesures appropriées pour y parvenir."
SAF_radicalize_the_afrikaner_broederbond:0 "Radicaliser le Parti national"
SAF_radicalize_the_afrikaner_broederbond_desc:0 "Le Parti national sera notre prochaine étape pour assurer notre domination sur ce pays."
SAF_celebrate_the_voortrekkers:0 "Commémorer les Voortrekkers"
SAF_celebrate_the_voortrekkers_desc:0 "Les fondateurs de cette nation ont été les premiers à se libérer du joug du colonialisme. Nos mouvements futurs seront à l'image du courage dont ils ont fait preuve en se libérant de leurs maîtres."
SAF_form_the_ossewabrandwag:0 "Former l'Ossewabrandwag"
SAF_form_the_ossewabrandwag_desc:0 "Tout le monde ne soutient pas la domination de l'Afrique du Sud par les Britanniques. Un groupe hétéroclite de personnes commence à résister à la domination de maîtres éloignés. L'Ossewabrandwag unira tous ces gens sous une cause commune !"
SAF_solidify_german_contacts:0 "Rassembler la communauté afrikaner radicale"
SAF_solidify_german_contacts_desc:0 "Notre chemin ne bénéficiera plus des principes du libéralisme ni du capitalisme. Nous rassemblerons un ensemble de personnes partageant les mêmes idées et prêtes à acheter notre indépendance par l'action directe."
SAF_return_to_republicanism:0 "Revenir au républicanisme"
SAF_return_to_republicanism_desc:0 "Un pays n'est pas fait par mandat mais par accord tacite de son peuple. [ROOT.GetNameDefCap] célébrera ses racines en faisant passer l'idée d'un État d'un monarque lointain à un pouvoir beaucoup plus proche, celui de son peuple, sur ses propres terres."
SAF_stormjaers_militias:0 "Professionaliser les Stormjaers"
SAF_stormjaers_militias_desc:0 "Nos Stormjaers auront besoin de la bénédiction officielle de l'administration pour pouvoir défendre ses intérêts à l'intérieur de nos frontières. La professionnalisation de ces troupes donnera l'impulsion à une branche plus élitaire de nos forces armées."
SAF_sharpshooting_tradition:0 "Tradition du tir de précision"
SAF_sharpshooting_tradition_desc:0 "Nos forces armées tirent leurs traditions des anciens colonisateurs qui utilisaient des armes à longue portée et des tactiques mobiles pour mener des guerres fructueuses. Nous devons suivre leurs traces si nous voulons prospérer."
SAF_get_rid_of_the_british:0 "Se débarrasser les Britanniques"
SAF_get_rid_of_the_british_desc:0 "Nous ne tolérerons plus l'influence des Îles. Nous les écraserons purement et simplement pour empêcher leur emprise sur nous plus longtemps !"
SAF_contact_rhodesian_afrikaners:0 "Gouvernement afrikaner en Rhodésie"
SAF_contact_rhodesian_afrikaners_desc:0 "Le temps est venu pour nous d'assumer le contrôle des anciennes colonies de notre défunt suzerain. L'intégration des terres et de leurs habitants se fera sous notre direction incontestée au sein du continent !"
SAF_axis_alliance:0 "Consolider les contacts avec l'Allemagne"
SAF_axis_alliance_desc:0 "Le gouvernement allemand a récemment fait des ouvertures pour maintenir des relations amicales avec nous. Nos avenirs sont liés, voyons maintenant notre temps au soleil !"
SAF_institute_apartheid:0 "Instaurer l'Apartheid"
SAF_institute_apartheid_desc:0 "Les quelques privilégiés vont régner sur les masses, et c'est la position officielle de l'administration."
SAF_build_a_new_state:0 "Rebâtir le gouvernement"
SAF_build_a_new_state_desc:0 "Notre chemin ne passe plus par Westminster. Nous organiserons un référendum pour sortir de l'influence britannique dans notre administration."
SAF_separation_policy:0 "Politiques de séparation"
SAF_separation_policy_desc:0 "Nos peuples portent encore les cicatrices de l'apartheid."
SAF_relax_racial_laws:0 "Assouplir les politiques raciales"
SAF_relax_racial_laws_desc:0 "La force d'une république vient de ses peuples. Nous ne pouvons plus tolérer la répression de notre peuple par des lignes imaginaires décidées par quelques privilégiés."
SAF_laager_doctrine:0 "La doctrine Laager"
SAF_laager_doctrine_desc:0 "Nos peuples sont désormais unis sous un drapeau commun et non plus sous un seigneur étranger !"

SAF_event.1.t:0 "Le gouvernement conservateur tombe !"
SAF_event.1.desc:0 "Avec le vote du parlement en faveur d'une entrée en guerre aux côtés du Royaume-Uni, la politique de neutralité du gouvernement conservateur a été totalement discréditée. Le libéral Jan Smuts qui était favorable à la déclaration de guerre a été chargé de la création d'un nouveau gouvernement. Afin d'établir une armée, il a été placé au commandement de toutes les forces armées sud-africaines."
SAF_event.1.a:0 "L'Empire sera défendu !"

SAF_event.2.t:0 "Organiser le Parti"
SAF_event.2.d:0 "Notre parti communiste est très fragile, et pour parvenir à prendre le pouvoir nous devons le réorganiser."
SAF_event.2.a:0 "Thabo Edwin Mofutsanyana dirigera notre parti."
SAF_event.2.b:0 "Moses Kotane dirigera notre parti."

SAF_event.3.t:0 "Renversement du gouvernement colonial"
SAF_event.3.d:0 "Nous avons désormais renversé le précédent gouvernement colonial et coupés tous nos liens avec le Royaume-Uni. Nous devons maintenant établir notre propre république !"
SAF_event.3.a:0 "Parfait."

SAF_event.4.t:0 "Coup d'état afrikaner"
SAF_event.4.d:0 "Les Afrikaners étaient peu à peu oubliés, mais ils ont désormais assemblé des organisations telles que l'Afrikaner Broederbond et l'Ossewabrandwag et nous pouvons organiser un coup d'état contre le gouvernement pour rétablir la république afrikaner que les Britanniques ont renversée !"
SAF_event.4.a:0 "Ils ne peuvent pas nous battre !"

SAF_event.5.t:0 "Référendum pour l'indépendance"
SAF_event.5.d:0 "Même si en termes de gestion de l'État nous sommes devenus indépendants, il y a toujours la question de nos relations avec le Royaume-Uni. Nous pourrions devenir des alliés à égalité avec eux. Cependant si nous le faisons le Premier Ministre Hertzog démissionnera au profit du commandant et politicien pro-Britannique Jan Smuts."
SAF_event.5.a:0 "Nous avons toujours besoin des Britanniques."
SAF_event.5.b:0 "Nous n'avons pas besoin d'eux."

SAF_event.6.t:0 "Jan Smuts prend sa retraite"
SAF_event.6.desc:0 "Pressé par le gouvernement en raison de son alignement idéologique clair, Jan Smuts a été contraint de démissionner de son poste de commandement et de quitter le pays."
SAF_event.6.a:0 "Nous ne le regretterons pas."

SAF_event.7.t:0 "Une offre venue de loin"
SAF_event.7.desc:0 "Robey Leibbrandt, un militant afrikaner prétendant représenter une organisation appelée Ossewabrandwag, nous a contactés. Il est prêt à retourner dans sa patrie et à libérer son pays de l'oppression forgée. Il espère que nous soutiendrons la lutte du peuple afrikaner pour la terre et la liberté. Il souhaite rejoindre nos services de renseignement et retourner dans son pays d'origine pour continuer son combat."
SAF_event.7.a:0 "Organiser un rendez-vous avec un officier de liaison."
SAF_event.7.b:0 "Refuser poliment."