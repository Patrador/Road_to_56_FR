 SAF_railway_development:0 "Développement du chemin de fer"
 SAF_railway_development_desc:1 "Le premier réseau ferroviaire sud-africain a été construit en 1859 pour relier Durban à Harbour Point, mais nous avons maintenant la tâche de moderniser le chemin de fer et de le relier à d'autres parties de notre nation pour une meilleure productivité. Nous allons maintenant jeter les bases de ce projet."
 SAF_mining_development:0 "Essor minier"
 SAF_mining_development_desc:1 "Les terres de notre nation, sont riches en ressources. Cependant, ces ressources ne seront d'aucune utilité si elles se trouvent sous terre. Nous devons modérer nos techniques minières et notre industrie afin de pouvoir profiter et exploiter les ressources cachées dans notre sol."
 SAF_develop_gold_extraction:0 "Développer l'extraction de l'or"
 SAF_develop_gold_extraction_desc:1 "Johannesburg est appelée la « ville de l'or » et ce n'est pas sans raison. Les importants gisements d'or de Johannesburg ont soutenu notre économie pendant longtemps. Nous devons maintenant exploiter ces réserves d'or et augmenter les exportations pour soutenir notre économie."
 SAF_amcor_thabazimbi_iron_mine:0 "Mine de fer de l'Amcor à Thabazimbi"
 SAF_amcor_thabazimbi_iron_mine_desc:1 "L'Amcor, une société anglo-américaine, a installé une mine de fer à Thamazimbi, qui est le producteur de fer de notre pays. Nous devons développer leurs mines afin d'accroître nos réserves d'acier pour l'exportation et l'utilisation dans les armées."
 SAF_amcor_plate_mill:0 "Tôlerie de l'Amcor"
 SAF_amcor_plate_mill_desc:0 "Maintenant que nous avons une source régulière de minerai de fer, nous pouvons commencer à construire des moulins pour assurer la production continue d'acier [Root.GetAdjMS] de haute qualité !"
 SAF_transvaal_urbanization:0 "Urbanisation du Transvaal"
 SAF_transvaal_urbanization_desc:1 "Le Transvaal est situé près de la rivière Vaal, ce qui en fait un endroit idéal pour l'urbanisation. Nous allons maintenant commencer cette entreprise, et urbaniser le Transvaal afin que la région puisse être industrialisée davantage."
 SAF_economic_expansion:0 "Essor économique"
 SAF_economic_expansion_desc:1 "L'économie sud-africaine n'est pas si formidable. Après la formation de l'Union, l'économie est en ruine. Maintenant, il est temps que nous ramassions les morceaux cassés de notre économie et que nous les assemblions pour en faire un beau vase, une meilleure économie."
 SAF_expand_iscor_pretoria_works:0 "Étendre les usines Iscor de Pretoria"
 SAF_expand_iscor_pretoria_works_desc:1 "La première usine mise en place à Pretoria par Iscor avait pour objectif principal de fournir des emplois, et l'usine a commencé à produire de l'acier en 1934. Cependant, il est maintenant temps de réorienter l'usine sidérurgique d'un outil pour augmenter l'emploi, à une véritable carrière, dont la production peut être utilisée pour l'État."
 SAF_magazine_hill_ammunition_plant:0 "Usines de munitions de Magazine Hill"
 SAF_magazine_hill_ammunition_plant_desc:1 "Magazine Hill reste un endroit parfait pour l'installation d'une usine de munitions. Sa proximité avec la rivière Vaal, ainsi que les récents projets de développement dans la région, l'aideront à prospérer en tant qu'usine de munitions."
 SAF_industrial_innovations:0 "Innovations industrielles"
 SAF_industrial_innovations_desc:1 "Afin de disposer d'une industrie importante et en plein essor, nous devons nous assurer que nous sommes en phase avec les développements récents dans les domaines de la science et de la technologie. Pour y parvenir, nous devons proposer nos propres innovations et augmenter les fonds destinés à nos scientifiques."
 SAF_sasol_synthetic_fuel_researches:0 "Entreprise de combustible de Sasolburg"
 SAF_sasol_synthetic_fuel_researches_desc:1 "Le carburant et le pétrole synthétique sont importants pour la survie de toute nation. Il est essentiel que nous exploitions les gisements de carburant de Sasolburg pour la production de pétrole synthétique."
 SAF_local_manufacturing_industry:0 "Production industrielle locale"
 SAF_local_manufacturing_industry_desc:1 "Les industries locales sont importantes pour toute nation. En plus de représenter la culture locale, elles sont également une source d'emploi locale et peuvent contribuer au développement des industries dans les zones rurales. Il est nécessaire que nous encouragions ces industries, pour une meilleure économie rurale."
 SAF_expand_around_magazine_hill:0 "Étendre Magazine Hill"
 SAF_expand_around_magazine_hill_desc:1 "Magazine Hill a été beaucoup militarisée ces dernières années. Il est nécessaire que nous poursuivions cet effort et que nous développions davantage l'usine de munitions de Magazine Hills, en l'étendant vers l'extérieur."
 SAF_atomic_energy_board:0 "Comité de l'énergie atomique"
 SAF_atomic_energy_board_desc:1 "Avec la récente découverte de la fission nucléaire à Berlin, il est impératif que nous apprenions, nous aussi, à exploiter cette énergie. Cette étape peut non seulement aider à soutenir l'économie, mais nous pouvons également être en mesure de développer certaines armes secrètes de notre propre..."
 SAF_war_technologies:0 "Technologies de guerre"
 SAF_war_technologies_desc:1 "Avec les avancées actuelles dans cette guerre meurtrière, et nos investissements élevés dans les domaines de l'industrie, il est clair que nous devons trouver de nouvelles tactiques et technologies si nous voulons survivre à cette guerre."

 SAF_air_expansion_plan:0 "Plan d'expansion aérienne"
 SAF_air_expansion_plan_desc:1 "Dans le monde moderne, le soutien aérien est la clé pour gagner une bataille, cependant, notre armée de l'air peut être décrite par un seul mot - « inefficace ». Afin de survivre dans le monde contemporain, nous devons maintenant moderniser et reconstruire nos forces aériennes."
 SAF_patrol_the_sea:0 "Patrouille maritime"
 SAF_patrol_the_sea_desc:1 "Notre nation relie deux océans, l'océan Indien et l'océan Atlantique, l'un à l'autre. Il est nécessaire que nous patrouillions les mers, afin de garantir que nos alliés puissent continuer à commercer en toute sécurité dans les océans et que nos ennemis soient tenus à distance !"
 SAF_mobilize_the_bernard_institute:0 "Mobiliser l'Institut Bernard Prince"
 SAF_mobilize_the_bernard_institute_desc:1 "L'Institut Bernard Prince de recherche géophysique est l'une des plus anciennes universités d'Afrique du Sud, et l'une des plus prestigieuses également. Avec les développements actuels du monde moderne, nous devons nous assurer que l'Institut fait sa part pour aider nos efforts."
 SAF_appoint_new_commander:0 "Nommer un nouveau commandant"
 SAF_appoint_new_commander_desc:1 "Les commandants décident de tout dans une bataille. Cependant, nos commandants actuels sont des défaitistes incompétents. Nous devons maintenant nommer de nouveaux commandants suprêmes afin de pouvoir commander efficacement nos armées !"
 SAF_air_expansion_plan:0 "Plan d'expansion aérienne"
 SAF_aircraft_modernization:0 "Modernisation des avions"
 SAF_aircraft_modernization_desc:1 "Envoyez 5 Airco-DH2 contre un Bf-109, et nous obtenons 5 pertes alliées supplémentaires. Cela montre l'importance de la modernisation de l'armée de l'air. Pour avoir une chance contre nos ennemis dans les cieux, il est important de moderniser notre armée de l'air et de faire tomber les ennemis du ciel !"
 SAF_replace_imperial_airways:0 "Replacer l'Imperial Airways"
 SAF_replace_imperial_airways_desc:1 "L'Imperial Airways était une initiative visant à relier les possessions britanniques d'outre-mer. Cependant, pour le dire gentiment... « inefficace » avec des accidents d'avion fréquents. Nous devons remplacer cet embarras d'un avion de ligne par un autre et forger notre propre avion de ligne efficace."
 SAF_seize_south_african_airways_aircrafts:0 "Saisir les avions de la South African Airways"
 SAF_seize_south_african_airways_aircrafts_desc:1 "La South African Airways est le symbole d'une compagnie aérienne efficace. Cependant, la plupart des avions sont ceux construits par l'ennemi, l'Allemagne. Nous devons immédiatement nous emparer de ces avions et les réaffecter au service de l'armée de l'air impériale sud-africaine."
 SAF_formalize_air_doctrine:0 "Formaliser la doctrine aérienne"
 SAF_formalize_air_doctrine_desc:1 "Le moment est venu, les pilotes sud-africains doivent montrer leurs compétences. Mais attendez, comment les avons-nous formés ? Il est absolument nécessaire que nous formalisions une doctrine aérienne afin de nous assurer que nos pilotes puissent réaliser des performances optimales dans le ciel."
 SAF_air_training_scheme:0 "Plan d'entraînement aérien"
 SAF_air_training_scheme_desc:1 "Les Britanniques sont nos amis. Nous devons nous assurer que nous formons nos pilotes en coopération avec les pilotes britanniques afin de nous assurer que les Britanniques et nous pouvons avoir un avantage sur l'ennemi le moment venu."
 SAF_national_air_training:0 "Entraînement aérien national"
 SAF_national_air_training_desc:1 "Les Britanniques nous ont trahis. Maintenant, il est temps de créer un programme national de formation des pilotes pour les préparer au pire qui est sur le point d'arriver..."
 SAF_the_prides_of_the_nation:0 "Les courageux pilotes d'Afrique du Sud"
 SAF_the_prides_of_the_nation_desc:1 "Nos pilotes, ont fait preuve de bravoure partout, en Europe, en Afrique et en Asie. Il y a certains pilotes qui ont certainement fait preuve d'une bravoure exceptionnelle dans le ciel. Nous devrions commémorer cela, en promouvant ces pilotes au rang d'as. Ils aideront la nation dans le ciel, et auront un effet moralisateur sur nos autres pilotes."

 SAF_organize_district_commands:0 "Organiser les unités de districts"
 SAF_organize_district_commands_desc:0 "L'armée [Root.GetAdjFS] est dans un état pitoyable, inapte aux rigueurs d'une guerre moderne. La réforme de l'armée peut se faire, principalement en redésignant les unités actuellement disponibles pour les placer sous certains commandements de district et avec leurs éléments de soutien."
 SAF_mission_to_europe:0 "Mission en Europe"
 SAF_mission_to_europe_desc:0 "Les dirigeants actuels de notre armée ont un besoin urgent de nouvelles idées et méthodes pour mener à bien les batailles. Nous devrions organiser une mission militaire dans plusieurs pays alliés en Europe, afin de les exposer à de nouvelles idées et tactiques utilisées par ces armées."
 SAF_prepare_for_bush_warfare:0 "Se prépare à la guerre dans le Bush"
 SAF_prepare_for_bush_warfare_desc:0 "L'examen du terrain dans notre pays montre que l'infanterie, avec sa fidèle arme, est le moyen le plus rentable de défendre le pays. Nous devons tenir compte de la modernisation des fantassins."
 SAF_jungle_specialization:0 "Spécialistes de la jungle"
 SAF_jungle_specialization_desc:0 "Les jungles d'Afrique du Sud font partie des terrains les plus éprouvants où toute armée doit subir l'usure du temps pour livrer ses batailles. Nous formerons l'armée pour qu'elle puisse prospérer et mener ses combats dans les jungles, là où d'autres échouent."
 SAF_desert_specialization:0 "Spécialistes du désert"
 SAF_desert_specialization_desc:0 "Les déserts du sud-ouest de l'Afrique sont l'endroit idéal pour former les troupes au combat dans le désert. Nous veillerons à la formation des unités spécialisées dans le combat dans le désert et nous entraînerons les troupes normales à supporter la chaleur d'un désert !"
 SAF_reform_staff_officers_training:0 "Réformer l'entraînement de l'état-major"
 SAF_elite_training:0 "Entrainement d'élite"
 SAF_elite_training_desc:0 "L'armée [Root.GetAdjFS] bénéficiera de la formation d'unités spécialisées supplémentaires capables de mener des assauts et d'être le fer de lance d'attaques en terrain difficile. Un vaste programme d'entraînement sera organisé pour répondre aux besoins de ce programme."
 SAF_military_innovations:0 "Innovations militaires"
 SAF_military_innovations_desc:0 "L'expansion de notre armée a montré que le courage et les tripes ne suffisent plus pour mener une guerre moderne. Nous devons équiper ces hommes avec les armes les plus récentes, capables d'anéantir l'ennemi sur-le-champ !"
 SAF_reorganize_the_artillery:0 "Réorganiser l'artillerie"
 SAF_reorganize_the_artillery_desc:0 "Le contrôle de toute l'artillerie [Root.GetAdjFS] a été unifié sous le Corps de l'artillerie [Root.GetAdjFS] en 1934. Avec l'aide de notre production locale d'armes, nous veillerons à la modernisation des équipements utilisés par ce service de l'armée."
 SAF_modernize_infantry_equipment:0 "Moderniser le paquetage de l'infanterie"
 SAF_modernize_infantry_equipment_desc:0 "Le soldat [ROOT.GetAdjMS] se battra sur un large éventail de terrains, et nous devons créer un ensemble d'équipements modernes pour sa réussite au combat !"
 SAF_prioritize_q_service_corps:0 "Priorité aux Q Services Corps"
 SAF_prioritize_q_service_corps_desc:0 "Le Q Services Corps gère l'aspect le plus important de l'armée, à savoir la logistique. Nous ne pouvons pas nous permettre d'ignorer cet aspect de la force armée."
 SAF_prioritize_t_service_corps:0 "Priorité aux T Services Corps"
 SAF_prioritize_t_service_corps_desc:0 "Le Technical Service Corps est responsable de l'entretien sur le terrain des véhicules de l'armée et de la construction des fortifications de campagne. Nous devons améliorer les capacités de cette branche de service en toute hâte !"
 SAF_locally_built_armored_cars:0 "Véhicules blindés produits localement"
 SAF_locally_built_armored_cars_desc:0 "L'ère de la cavalerie touche à sa fin avec l'introduction des voitures blindées en acier. Ces véhicules à roues nous transporteront au combat avec un degré admirable de protection contre le feu ennemi."
 SAF_local_tank_program:0 "Programme de chars locaux"
 SAF_local_tank_program_desc:0 "Les chars sont aujourd'hui à l'avant-garde des guerres. Nous ne devons pas permettre à notre armée d'aller au combat avec une version obsolète du char ! Nous allons lancer un programme de modernisation des chars à l'usage de notre armée et de nos alliés."
 SAF_SAR_and_H_brigade:0 "Brigade SAR & H"
 SAF_SAR_and_H_brigade_desc:0 "La sécurité de nos chemins de fer et de nos ports est garantie par les hommes courageux de la Brigade. Il est temps pour nous d'étendre leurs capacités afin de mieux répondre à nos besoins."

 #the 'General Botha' is an old warship converted into a school ship, the embryo of the seaward defence force.
 SAF_cadets_of_the_general_botha:0 "Cadets du 'General Botha'"
 SAF_cadets_of_the_general_botha_desc:0 "Il y a dix ans, un riche philanthrope du nom de Thomas Benjamin Frederick Davis nous a fait don d'un navire destiné à la formation de la prochaine génération de cadets de la marine pour une vie en mer. Nous allons maintenant faire appel à lui une fois de plus, pour préparer nos cadets de la marine à la guerre des mers."
 SAF_establish_seaward_defense_force:0 "Établir la Seaward Defense Force"
 SAF_establish_seaward_defense_force_desc:0 "La Seaward Defense Force est la première ligne de défense contre les agresseurs dans les mers. Nous veillerons à l'expansion de ses capacités."
 SAF_torpedo_development:0 "Développement des torpilles"
 SAF_torpedo_development_desc:0 "La torpille, ainsi que son compagnon de toujours, le sous-marin, constituent un sérieux moyen de dissuasion pour toute force maritime hostile. La construction de cette force cachée sous les mers fera peur à toute nation souhaitant nous faire du mal."
 SAF_anti_submarine_equipment:0 "Équipement anti-sous-marins"
 SAF_anti_submarine_equipment_desc:0 "La menace d'un ennemi bloquant le flux des échanges commerciaux sur les côtes de l'Afrique du Sud nous retourne l'estomac. Nous devons répondre à ce besoin, en instituant un programme de modernisation navale et en rééquipant les actifs navals existants pour faire face à cette menace."
 SAF_expand_cape_town_yards:0 "Étendre les chantiers du Cap"
 SAF_expand_cape_town_yards_desc:0 "Nos navires de guerre ont besoin de chantiers navals pour accélérer les travaux de réparation et autres tâches de maintenance. La construction de chantiers navals supplémentaires au Cap répondra parfaitement à nos besoins."
 SAF_expand_durban_yards:0 "Étendre les chantiers de Durban"
 SAF_expand_durban_yards_desc:0 "La ville côtière de Durban est un endroit approprié pour la construction d'arsenaux navals et garantit que nous disposerons d'un approvisionnement régulier en main-d'œuvre travaillant dans les docks pour les besoins de notre marine."
 SAF_a_true_navy:0 "Une vraie marine"
 SAF_a_true_navy_desc:0 "L'Afrique du Sud possède désormais un nombre considérable de chantiers navals et l'expertise nécessaire pour rassembler une force navale avec laquelle il faut compter. Prenons les mers maintenant !"
 SAF_naval_ambition:0 "Ambitions navales"
 SAF_naval_ambition_desc:0 "Bien que nous n'ayons jamais eu une grande marine, il n'est pas trop tard pour commencer. La construction d'énormes mastodontes navals fera naître la peur dans le cœur de nos ennemis."
 SAF_salisbury_island_base:0 "Base de Salisbury Island"
 SAF_salisbury_island_base_desc:0 "Notre marine a besoin d'une base pour opérer. L'île Salisbury sera notre Scapa Flow, surveillant la sécurité des mers qui nous entourent."
 SAF_naval_aviation:0 "Aéronavale"
 SAF_naval_aviation_desc:0 "L'ère des gros canons sur les navires est révolue. C'est maintenant l'aube de l'ère du porte-avions et de son escadron d'avions, qui régnera sur les mers et les cieux."

