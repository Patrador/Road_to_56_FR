l_french:
 algeria_focus:0 "Priorités nationales algériennes"
 ALG_communism_party:0 "PCA"
 ALG_fascism_party:0 "Junte de la FANPA"
 ALG_democratic_party:0 "ENA"
 AFG_democratic_party_long:0 "Étoile nord-africaine"
 ALG_neutrality_party:0 "JTW"
 ALG_neutrality_party_long:0 "Jabhatu l-Tahrīri l-Watanī"
 ALG_mediterranean_bastion_idea:0 "Bastion méditerranéen"
 ALG_study_french_ships:0 "Apprentissages navals [FRA.GetNameMP]"
 ALG_depoliticized_army:0 "Armée dépolitisée"
 ALG_bousfer_air:0 "Usines aérienne de Bousfer"
 ALG_religious_freedom_buff:0 "Liberté religieuse"
 ALG_crackdown_on_extremist_groups:0 "Suppression des Pied-Noirs"
 ALG_malg_buff:0 "MALG"
 ALG_reform_industries:0 "Réformes de l'industrie"
 ALG_land_reforms:0 "Réformes foncières"
 ALG_land_reforms_desc:0 "La réforme fiscale de l'administration coloniale a gravement limité la puissance et le potentiel agricole de nos terres. Le nouveau régime doit tirer les leçons des erreurs du passé en réformant le système fiscal et en actualisant le plan cadastral du pays."
 ALG_army_loyalty_idea:0 "Loyauté de l'armée renforcée"
 ALG_hadj_is_great:0 "L'influence de Hadj"
 ALG_abbas_is_great:0 "Unis sous l'autorité d'Abbas"
 ALG_communism_support:0 "Influence communiste"
 ALG_fascism_support:0 "Influence fasciste"
 ALG_new_industries:0 "Soutien aux industries lourdes"
 ALG_provisional_government:0 "Gouvernement provisoire [ALG.GetAdjMS]"
 ALG_provisional_government_desc:0 "Depuis l'indépendance, le gouvernement provisoire est actuellement administré par de nombreux partis politiques différents tels que le JTW, l'ENA et même le PCA. Il y aura un grand équilibre du pouvoir au sein [ALG.GetDuDelaDelNP] [ALG.GetName] jusqu'à ce qu'un gouvernement légitime puisse être institué."
 ALG_pieds_noir:0 "Les Pieds-Noirs"
 ALG_pieds_noir_desc:0 "Les Colons ou, plus populairement, les Pieds Noirs sont la classe des colonisateurs et des loyalistes français en Algérie. Pendant des années, ils ont dominé le gouvernement et contrôlé la majeure partie de la richesse de l'Algérie. Ils continuent de bloquer ou de retarder toutes les tentatives de mise en œuvre de réformes, même les plus modestes, ce qui constituera un défi de taille lors de l'établissement d'un gouvernement légitime en Algérie."
 ALG_national_guard:0 "Création de 5 divisions de la §HGarde nationale§! dans des zones rurales."
 ALG_national_guard2:0 "Levée de 3 divisions supplémentaires de la §HGarde nationale§! dans la région de la capitale."
 ALG_armed_forces:0 "Forces armées [ALG.GetAdjFP]"
 ALG_armed_forces_desc:0 "La protection de notre pays repose sur trois branches militaires : l'armée de terre, les régiments navals et l'armée de l'air. La mise en place d'une structure de commandement distincte et indépendante pourrait être une tâche fastidieuse mais importante si nous voulons préserver notre autonomie."
 ALG_APNAF:0 "Lever la FANPA"
 ALG_APNAF_desc:0 "Le recours à la garnison coloniale est une composante obsolète de notre passé colonial. Le temps est venu de promouvoir des généraux [ALG.GetAdjMP] et de faire des Forces armées nationales populaires [ALG.GetAdjFP] une armée légitime."
 ALG_first_air_force:0 "La première force aérienne d'Algérie"
 ALG_first_air_force_desc:0 "Le contrôle de l'espace aérien de notre nation dépendait autrefois des puissances étrangères. La renaissance de l'Algérie et de son ancien héritage ne peut réussir que si nous consacrons des fonds supplémentaires et établissons le premier escadron aérien comme une mesure de protection des frontières et de sécurité de l'espace aérien."
 ALG_ANN:0 "Établir la MNA"
 ALG_ANN_desc:0 "L'étendue du littoral méditerranéen de notre pays exige une force appropriée pour prévenir toute sorte d'agression potentielle depuis la mer. La Marine nationale [ALG.GetAdjFS] recevra des subventions gouvernementales et sera séparée en son propre département."
 ALG_naval_effort:0 "Révision des doctrines navales"
 ALG_naval_effort_desc:0 "Des attachés navals étrangers ont été invités [ALG.GetAuEnANP] [ALG.GetName] afin d'examiner l'état des forces navales du pays et leurs performances. Le rapport a été remis à [ALG.GetLeader] la semaine suivante, indiquant que les doctrines navales nécessitent des améliorations importantes et que les amiraux responsables doivent se qualifier pour l'utilisation de nouvelles tactiques."
 ALG_destroyer_effort:0 "Destroyers modernes"
 ALG_destroyer_effort_desc:0 "Étant l'un des principaux producteurs et exportateurs d'acier en Méditerranée, notre pays partage de nombreux liens économiques avec diverses nations de la région. En cas de guerre, nos convois et transports commerciaux pourraient avoir besoin d'être protégés si nous voulons préserver les liens commerciaux avec les autres pays. La commande de quelques nouveaux destroyers pour l'armée devrait faire l'affaire."
 ALG_submarine_focus:0 "Combat sous-marin"
 ALG_submarine_focus_desc:0 "L'ennemi peut avoir de grands et puissants navires, mais ceux-ci sont plus lents et moins maniables que nos sous-marins les plus récents. Leur perfectionnement nous permettra d'étendre les techniques de raid sur les convois à la Méditerranée orientale et à l'Atlantique !"
 ALG_algiers_port:0 "Chantiers navals d'Alger"
 ALG_algiers_port_desc:0 "Le port d'Alger est connu pour son emplacement sûr, sa protection étendue contre le vent et ses deux ports capables de servir une flottille de navires marchands et de transports. En augmentant la taille du port tout en développant les installations de l'arsenal, nous pourrons accueillir plus de convois et produire plus rapidement de nouvelles coques de navires !"
 ALG_oran_port:0 "Développer le port d'Oran"
 ALG_oran_port_desc:0 "Le port d'Oran est notre fenêtre sur l'Atlantique et le deuxième plus grand port du pays. Nous pouvons améliorer ses installations par la construction de plusieurs ports et de centres de production navale. En outre, une plus grande partie de notre flotte peut y être hébergée."
 ALG_bejaia_port:0 "Fonder le port de Béjaïa"
 ALG_bejaia_port_desc:0 "À l'est d'Alger se trouve la ville de Béjaïa qui sert de centre de transport principal pour les régions de Constantine et de Batna de notre pays. L'établissement d'un bastion naval dans cette région élargira considérablement le champ d'action de notre marine et nous permettra de consacrer davantage de ressources aux régions orientales du pays."
 ALG_cruiser_focus:0 "Croiseurs modernes"
 ALG_cruiser_focus_desc:0 "Les navires-écrans tels que les croiseurs légers et lourds offrent un compromis parfait entre puissance de feu, poids et prix. Nos arsenaux en produisent déjà quelques-uns, mais ces modèles semblent dépassés par rapport à leurs homologues des grandes puissances et doivent donc être améliorés."
 ALG_carrier_focus:0 "Aviation navale"
 ALG_carrier_focus_desc:0 "La coordination des opérations entre notre marine et notre armée de l'air peut être considérablement étendue grâce à l'utilisation de porte-avions. Quelques-unes de ces machines ont déjà été repérées dans nos ports. Peut-être est-ce le meilleur moment pour essayer d'en construire quelques-uns par nous-mêmes ?  "
 ALG_battleship_focus:0 "Les gros calibres"
 ALG_battleship_focus_desc:0 "Les cuirassés sont communément appelés la fierté de la marine pour une bonne raison. Ces forteresses flottantes représentent une concentration de force, de blindage et de puissance de feu. Nous investirons dans leur développement et leur amélioration."
 ALG_marines:0 "Établir un corps de Marines"
 ALG_marines_desc:0 "Les forces spéciales représentent l'établissement militaire le plus professionnel, le plus entraîné et le mieux équipé de notre pays. Consacrer un budget distinct à une opération maritime ne fera qu'accroître les performances de notre marine et ses capacités militaires."
 ALG_bomber_focus:0 "Priorité aux bombardiers"
 ALG_bomber_focus_desc:0 "La domination des cieux n'est qu'un premier pas vers la victoire. Après avoir établi le contrôle du ciel avec nos chasseurs, nous enverrons des escadrons de bombardiers nouvellement développés pour semer le désarroi dans les forces ennemies et détruire leurs usines."
 ALG_radar_focus:0 "Nouvelles technologies de radar"
 ALG_radar_focus_desc:0 "L'industrie de la nation doit être protégée à tout prix en cas de conflit militaire. Même si les armées sont éloignées, la peur des raids de bombardiers détruisant nos précieuses usines plane sur le pays. Le développement des technologies de radar permettra de mettre fin à cette menace."
 ALG_fighter_focus:0 "Chasseurs modernes"
 ALG_fighter_focus_desc:0 "Le rythme de la guerre moderne est dicté par ceux qui atteignent les cieux et le champ de bataille ennemi en premier. Si nous voulons être performants dans les combats aériens, nous devons moderniser nos modèles de chasseurs obsolètes."
 ALG_cas_focus:0 "Priorité au soutien aérien rapproché"
 ALG_cas_focus_desc:0 "L'ennemi craindra la colère de nos nouveaux bombardiers en piqué qui détruisent le moral de leurs soldats et désorganisent les armées ennemies sans méfiance."
 ALG_air_bases:0 "Développer les bases aériennes d'Alger"
 ALG_air_bases_desc:0 "L'aéroport de Maison Blanche a été créé en 1924 pour servir de principale liaison aérienne entre la France métropolitaine et la métropole algérienne. La croissance récente de l'armée de l'air de notre pays exige une extension à des fins militaires."
 ALG_bousfer_air_factory:0 "Ouvrir l'usine d'avions de Bousfer"
 ALG_bousfer_air_factory_desc:0 "Bousfer est une petite ville située à proximité de notre deuxième plus grand centre industriel, Oran. C'est l'endroit idéal pour poser les fondations de la nouvelle installation industrielle spécialisée dans la production d'avions."
 ALG_develop_air_doctrines:0 "Développer des doctrines aériennes"
 ALG_develop_air_doctrines_desc:0 "Un chasseur moderne entre les mains d'un pilote non professionnel utilisant des doctrines dépassées sera sûrement victime des as de l'ennemi utilisant les meilleures doctrines. Prendre du retard n'est pas une option et les diplômés d'une académie de l'air doivent apprendre de nouvelles techniques d'utilisation des avions."
 ALG_mediterranean_baiston:0 "Bastion méditerranéen"
 ALG_mediterranean_baiston_desc:0 "Que le monde sache que [ALG.GetNameDef] et non [MLT.GetNameDef], [GRE.GetNameDef] ou [ITA.GetNameDef] sera connu comme le « bastion méditerranéen » car nous avons des navires modernes, des tactiques améliorées et des commandants habiles !"
 ALG_study_ships:0 "Étude des navires [FRA.GetAdjMP]"
 ALG_study_ships_desc:0 "Comme l'ont souligné les responsables [FRA.GetAdjMP], quel que soit le statut des relations entre [FRA.GetNameDef] et [ALG.GetNameDef], ils apprécieraient que nos pays coordonnent le développement des équipements navals. Quelques-uns de leurs navires sont amarrés spécialement à cette fin dans nos ports."
 ALG_naval_bomber_focus:0 "Développement des bombardiers navals"
 ALG_naval_bomber_focus_desc:0 "L'ingéniosité et la créativité des chercheurs et théoriciens [ALG.GetAdjMP] ont permis de mettre au monde une toute nouvelle branche de l'aviation : les bombardiers navals. Utilisés principalement dans les opérations maritimes, ils apparaissent comme le dernier chaînon manquant dans la coordination entre la marine et l'aviation."
 ALG_doctrine_effort:0 "École militaire d'Alger"
 ALG_doctrine_effort_desc:0 "L'APNAF nouvellement créée utilise des doctrines dépassées de la Grande Guerre, qui sont très peu fiables dans les conflits armés modernes. Nous devrions développer l'Académie militaire avec un département de tactique visant à moderniser les doctrines du présent pour nos forces terrestres."
 ALG_guns_focus:0 "Moderniser nos armes à feu"
 ALG_guns_focus_desc:0 "La milice coloniale n'a pas reçu de financement approprié de la part de l'administration d'occupation [FRA.GetAdjFS]. Le gouvernement [ALG.GetAdjMS] ne commettra pas une telle erreur : l'appel d'offres pour le dernier prototype de fusil a déjà été publié et les équipementiers nationaux travaillent d'arrache-pied pour mettre au point le meilleur équipement au service de nos forces armées."
 ALG_french_tanks:0 "Étude des chars [FRA.GetAdjMP]"
 ALG_french_tanks_desc:0 "Lors de la réorganisation de l'une de nos bases militaires, nos ingénieurs ont été surpris de trouver des chars français oubliés dans l'un des entrepôts. Les [FRA.GetHabitants] ont sûrement d'autres soucis à régler, nous pouvons donc faire bon usage de ces 20 chars et améliorer leur conception et leur utilisation sur nos terrains accidentés."
 ALG_artillery_focus:0 "Artillerie moderne"
 ALG_artillery_focus_desc:0 "Des rapports récents émanant de nos installations d'entraînement indiquent qu'il est impératif d'améliorer considérablement nos pièces d'artillerie actuellement produites, car leur fiabilité, leur puissance de feu et leur capacité de perforation sont largement dépassées par rapport à l'équipement étranger reçu."
 ALG_mechanized_focus:0 "Mécaniser l'armée"
 ALG_mechanized_focus_desc:0 "Alors que nos troupes apprécient l'utilisation de matériel motorisé nouvellement développé, nos divisions de chars demandent une campagne de mécanisation, au cours de laquelle les camions d'infanterie agiles et légèrement blindés seront remplacés par des véhicules blindés de transport de troupes. Cela permettra de réduire la vitesse globale de nos divisions, tout en fournissant la couverture nécessaire à nos régiments d'infanterie."
 ALG_general_staff:0 "Réorganiser l'état-major"
 ALG_general_staff_desc:0 "Les améliorations de l'armée ne sont pas très efficaces si nos soldats sont commandés par des fonctionnaires et des commandants militaires incompétents, endoctrinés ou corrompus. Une petite réorganisation de l'étoffe générale augmentera la performance de nos troupes sur le terrain."
 ALG_special_forces:0 "Les Lions du désert"
 ALG_special_forces_desc:0 "La guerre peut venir de la mer, de la terre et de l'air. En cas d'attaque terrestre, nos forces se battront sûrement dans un vaste désert à l'ouest et au sud du pays. L'expansion des forces de frappe dans le désert, capables de combattre sous des températures extrêmes et sur des terrains sablonneux, améliorera les capacités de combat de notre armée."
 ALG_motorized:0 "Plan de motorisation"
 ALG_motorized_desc:0 "L'une des raisons des dévastations de la Grande Guerre est l'utilisation extensive de l'infanterie à pied au combat. L'ère des bataillons d'infanterie lente est révolue, l'ère des bataillons mobiles motorisés a commencé et nous tirerons un grand profit de nos innovations !"
 ALG_field_hospitals:0 "Nouveaux hôpitaux de campagne"
 ALG_field_hospitals_desc:0 "Les conditions environnementales difficiles et les maladies tuent un plus grand nombre de nos soldats que l'ennemi actuel. L'affectation de bataillons d'hôpitaux de campagne améliorés donnera à nos soldats un espoir de survivre à un conflit armé avec des possibilités plus élevées. "
 ALG_signal_companies:0 "Compagnies de transmission"
 ALG_signal_companies_desc:0 "Les vastes territoires de notre pays aux conditions environnementales en constante évolution nous obligent à adopter de nouvelles méthodes de communication entre nos régiments terrestres, telles que les lignes téléphoniques et la radio. Les compagnies de transmissions nouvellement développées amélioreront considérablement la vitesse de réaction et la mobilité des forces terrestres."
 ALG_modern_logistics:0 "Logistique moderne"
 ALG_modern_logistics_desc:0 "Le réapprovisionnement des garnisons et des bataillons sera encore plus efficace si un régiment indépendant responsable de la logistique et de l'approvisionnement peut être affecté à chaque division. Les problèmes modernes exigent des solutions modernes et c'est l'une d'entre elles."
 ALG_election:0 "Première élection générale"
 ALG_election_desc:0 "Le mandat du gouvernement provisoire de Fehrat Abbas touche à sa fin. L'heure des incertitudes pour [ALG.GetNameDef] approche, car de nombreuses personnes remettent en question la nature démocratique des élections, plusieurs radicaux préconisant des changements rapides de gouvernement. Les responsables actuels et les élites travaillent dur pour assurer la légitimité et l'absence de corruption des premières élections générales [ALG.GetAuEnANP] [ALG.GetName]."
 ALG_hadj_victory:0 "Victoire de Hadj"
 ALG_hadj_victory_desc:0 "Messali Hadj, également connu sous le nom de « père » du nationalisme algérien, a reçu la majorité des voix. Il est un représentant important du parti Étoile nord-africaine, dont les efforts principaux sont dirigés vers la lutte contre l'impérialisme sous la cause démocratique."
 ALG_abbas_victory:0 "Victoire d'Abbas"
 ALG_abbas_victory_desc:0 "Sous la direction de Ferhat Abbas, le Jabhatu l-Tahrīri l-Watanī (Front de libération nationale) s'efforce actuellement de former la majorité parlementaire au parlement. Abbas est un partisan du nationalisme modéré avec quelques politiques d'opportunisme. L'homme est capable de manœuvrer et de construire des coalitions à partir de rien. Peut-être cela sera-t-il une source de stabilité pour [ALG.GetNameDef] ?"
 ALG_army_loyalty:0 "Renforcer la loyauté de l'armée"
 ALG_army_loyalty_desc:0 "Le nouveau gouvernement cherche à consolider le fragile État [ALG.GetAdjMS] et à préserver son indépendance, mais il devient de plus en plus évident que les forces armées pourraient comploter contre le régime actuel. La destitution de dirigeants indésirables assurera le soutien de l'armée à notre cause."
 ALG_depoliticize_the_army:0 "Dépolitiser l'armée"
 ALG_depoliticize_the_army_desc:0 "L'armée a joué un rôle important dans la reconquête du statut et de la légitimité de notre nation sur la scène mondiale, mais son implication croissante dans les affaires du gouvernement inquiète les responsables. Séparer l'armée de la politique garantira l'indépendance des deux branches."
 ALG_malg:0 "Développer le MALG"
 ALG_malg_desc:0 "Le Ministère de l'Armement et des Liaisons générales (MALG) est l'agence de renseignement de l'État formée sous le gouvernement provisoire pour assurer la sécurité du nouvel État [ALG.GetAdjMS] contre l'influence étrangère. Son rôle dans la sécurité de l'État est indéniable et pour cela, il doit être étendu pour atteindre les capacités du MI6, de l'Abwehr ou du NKVD."
 ALG_algiers_university:0 "Développer l'Université d'Alger 1"
 ALG_algiers_university_desc:0 "L'Université d'Alger 1 a été créée en 1909, première université sur le sol algérien. L'augmentation de son financement et le développement de ses départements de recherche permettront d'améliorer la qualité de l'enseignement et de fournir au pays une nouvelle génération de spécialistes talentueux."
 ALG_reorginize_industries:0 "Réorganiser les industries"
 ALG_reorginize_industries_desc:0 "La dépendance à l'égard de la métropole a été l'un des jalons de la politique coloniale [FRA.GetDuDelaDelNP] [FRA.GetName]. Maintenant que nous avons obtenu l'autonomie, nous allons diversifier et réformer les chaînes de production et de distribution afin de maximiser l'efficacité du secteur industriel actuel."
 ALG_british_industrial_investments:0 "Investissements industriels britanniques"
 ALG_british_industrial_investments_desc:0 "L'orientation démocratique de notre gouvernement et quelques missions diplomatiques ont convaincu les investisseurs de financer quelques projets industriels dans le pays, jetant ainsi les bases de l'industrie nationale."
 ALG_western_technological_learnings:0 "Apprentissages technologiques occidentaux"
 ALG_western_technological_learnings_desc:0 "De nombreuses invitations ont été adressées aux scientifiques, ingénieurs et développeurs étrangers, les invitant à travailler en collaboration avec nos installations de R&D pour développer et améliorer l'état actuel de l'éducation et de la production [ALG.GetAuEnANP] [ALG.GetName]."
 ALG_united_under_abbas:0 "Unis sous l'autorité d'Abbas"
 ALG_united_under_abbas_desc:0 "L'ensemble des politiques introduites par le gouvernement Abbas a radicalement changé la croyance des gens en notre cause, prouvant que le JTW sous Abbas guidera le pays vers un avenir prospère et brillant ! "
 ALG_crack_down_on_extremist_groups:0 "Supprimer les Pieds-Noirs"
 ALG_crack_down_on_extremist_groups_desc:0 "Nous ne pouvons pas négliger la volonté des peuples et leurs revendications, mais les Pieds-Noirs représentent une menace pour notre constitution et la stabilité du régime actuel. Nous n'avons donc pas d'autre choix que de réduire progressivement leur influence dans nos industries."
 ALG_religious_freedom:0 "Liberté religieuse"
 ALG_religious_freedom_desc:0 "Si l'islam a été la pierre angulaire de notre pays au cours des mille dernières années, il est indéniable que le temps est venu de reconnaître les autres mouvements religieux comme égaux. Cela peut mettre en colère certains croyants, mais sans cela toute institution démocratique n'est qu'une farce en soi."
 ALG_hadjs_guidance:0 "L'influence de Hadj"
 ALG_hadjs_guidance_desc:0 "La démocratisation, la sécularisation et les liens solides avec les principales démocraties du monde ont fait grimper la popularité de Hadj et de l'ENA à des hauteurs incroyables. De nombreux citoyens rejoignent volontiers le parti et aident les responsables à apporter les valeurs démocratiques dans les coins les plus reculés de notre pays !"
 ALG_turkish_relations:0 "Réaffirmer les liens avec [TUR.GetNameDef]"
 ALG_turkish_relations_desc:0 "La domination des Turcs sur notre pays n'a pas été longue, mais elle est restée la plus inoffensive de toutes les puissances coloniales qui ont régné sur notre territoire. Les liens qui nous unissent, frères et sœurs, peuvent encore s'approfondir et peut-être conduire à la formation d'un mouvement de non-alignement ou d'une nouvelle fédération à travers la Méditerranée."
 ALG_deterrence:0 "Dissuasion étrangère"
 ALG_deterrence_desc:0 "Notre position défensive nécessite une base appropriée pour son existence. La diplomatie et les bonnes relations étrangères profitent à notre pays, mais nous devons rester sur nos gardes alors que les tensions augmentent dans le monde."
 ALG_arab_independence:0 "Le rayon lumineux de l'indépendance arabe"
 ALG_arab_independence_desc:0 "Étant l'une des premières nations arabes totalement indépendantes de la Méditerranée, nous voulons nous assurer que le peuple arabe ne sera pas victime des ambitions coloniales."
 ALG_interventionist_foreign_policy:0 "L'interventionnisme [ALG.GetAdjMS]"
 ALG_interventionist_foreign_policy_desc:0 "Bien qu'étant fortement en faveur de la paix et des valeurs pacifistes, nous ne pouvons pas rester assis à regarder les autres démocraties du monde souffrir et être détruites dans les conflits armés. Nos forces armées se déploieront sur les lieux de crise pour s'assurer que nos valeurs soient préservées à l'étranger également."
 ALG_collaboration_with_allies:0 "Collaboration avec les Alliés"
 ALG_collaboration_with_allies_desc:0 "Les plus grandes démocraties du monde auront besoin de toute forme d'aide si elles veulent préserver leur indépendance et leurs institutions gouvernementales actuelles. Nous les rejoindrons dans leur combat pour la liberté et l'indépendance sous la bannière des Alliés !"
 ALG_aid_nuclear_programs:0 "Aide des programmes nucléaires alliés"
 ALG_aid_nuclear_programs_desc:0 "Les nouveaux systèmes d'armes capables de détruire des villes et de dévaster des armées sont développés dans le cadre du projet Manhattan. Nous pouvons détourner quelques diplomates et obtenir notre part du gâteau."
 ALG_algeria_liberated:0 "[ALG.GetNameDefCap] libéré[ALG.GetXENP] !"
 ALG_algeria_liberated_desc:0 "Après près d'un siècle d'asservissement et de nombreuses épreuves endurées par le peuple sous la domination coloniale, la nation [ALG.GetAdjFS] est enfin de nouveau libre !"
 ALG_peasant_strike:0 "La Grande grève paysanne"
 ALG_peasant_strike_desc:0 "Le pouvoir législatif et exécutif du gouvernement provisoire est très fragile et incertain. La moindre interruption des chaînes d'approvisionnement, la moindre stagnation industrielle ou une politique controversée entraîneront des manifestations et des protestations massives, que nous pouvons utiliser à notre avantage si nous agissons rapidement."
 ALG_new_type_of_nationalism:0 "Un nouveau type de nationalisme"
 ALG_new_type_of_nationalism_desc:0 "Les paysans tentaient d'imposer leur autorité et leur domination sur le pays, ce qui était sûrement inacceptable dans les circonstances actuelles pour l'élite du pays. Pour éradiquer toute forme d'endoctrinement communiste au sein des masses, nous pouvons lancer notre propre programme d'encouragement des sentiments patriotiques au sein de la population."
 ALG_german_industries:0 "Collaboration avec les Pieds-Noirs"
 ALG_german_industries_desc:0 "Malgré le fait que les Pieds-Noirs soient si proches des [FRA.GetHabitants] et du régime colonial, il ne fait aucun doute qu'ils ont toujours une grande influence sur les industries de notre nation, il est donc sage de chercher à collaborer avec eux."
 ALG_expand_conscription:0 "Élargir la conscription"
 ALG_expand_conscription_desc:0 "Avec la montée des tensions dans le monde, notamment en Europe et en Asie, nous ne pouvons pas rester silencieux les yeux fermés. La construction d'une armée nécessitera de nombreux nouveaux hommes et femmes. Nous réécrirons sévèrement la loi sur la rédaction pour l'adapter aux exigences actuelles de l'état-major."
 ALG_mobolize_reserves:0 "Mobiliser les réserves"
 ALG_mobolize_reserves_desc:0 "La conscription de nouvelles recrues demandera sûrement beaucoup de temps pour être complètement achevée, mais nous avons besoin d'une armée permanente ici et maintenant, ce qui signifie que les vétérans des guerres précédentes et les volontaires locaux peuvent former des escadrons paramilitaires qui rejoindront l'armée permanente après une formation suffisante."
 ALG_new_heavy_industries:0 "Nouvelles industries lourdes"
 ALG_new_heavy_industries_desc:0 "La collaboration avec les Pieds-Noirs nous a aidés à établir des installations industrielles lourdes de premier plan dans nos centres urbains. Heureusement, nous avons suffisamment de ressources pour soutenir une telle percée économique !"
 ALG_expand_algeirs_university:0 "École militaire d'Alger"
 ALG_expand_algeirs_university_desc:0 "Les officiers modernes ont besoin d'une éducation moderne, qui peut être dispensée par une institution militaire de haut niveau. Le financement de la création d'un tel département pourrait être une affaire coûteuse, mais les bénéfices à long terme surpondèrent les dépenses."
 ALG_join_axis:0 "La cause de l'Axe"
 ALG_join_axis_desc:0 "Les politiques dictées par le régime actuel suggèrent que nous avons de nombreux points communs avec les puissances fascistes du monde. Si nous nous allions avec eux, peut-être cela garantira-t-il notre place au Soleil ?"
 ALG_our_own_path:0 "Une nouvelle Algérie"
 ALG_our_own_path_desc:0 "L'état actuel de la diplomatie suggère qu'il serait insensé de se joindre à une grande puissance et de jouer un rôle mineur et médiocre dans un conflit isolé. Nous devons plutôt forger notre propre destin et construire un pacte diplomatique unique."
 ALG_comintern_membership:0 "Adhésion au Komintern"
 ALG_comintern_membership_desc:0 "Notre dévouement aux idées communistes a traversé les mers et atteint le foyer de la révolution. Assurer les ides et les idéaux peut être fait beaucoup plus facilement sous la bannière commune du Komintern. Envoyons des émissaires à Moscou et demandons une alliance officielle !"
 ALG_the_peasants_republic:0 "La Commune [ALG.GetAdjFS]"
 ALG_the_peasants_republic_desc:0 "Il était plus qu'évident que la volonté de notre peuple, la force des travailleurs et le soutien des paysans amèneraient notre pays à l'État communiste désiré. Si nous voulons réaliser les idées de la révolution ouvrière, nous devons embrasser pleinement le communisme tel qu'il est !"
 ALG_seize_production:0 "Saisir les moyens de production"
 ALG_seize_production_desc:0 "Les moyens de production ont été aux mains des capitalistes pendant bien trop longtemps et si nous voulons assurer la loyauté de l'entreprise, la prospérité et le bien-être de nos peuples, nous devons saisir quelques actifs industriels."
 ALG_seize_arms:0 "Saisir l'industrie de l'armement"
 ALG_seize_arms_desc:0 "Notre industrie de l'armement est restée bien trop longtemps entre les mains de ces capitalistes crasseux et de ces chiens de fascistes. Un État communiste fort a besoin d'armement pour promouvoir la révolution et cela peut être réalisé par un vaste programme de nationalisation."
 ALG_federalize_nation:0 "Purger les Pieds-Noirs"
 ALG_federalize_nation_desc:0 "Les Pieds-Noirs ont été un problème pour l'Algérie depuis que nous sommes passés sous la domination coloniale, mais maintenant que nous sommes dans une économie planifiée, il est tout simplement inacceptable que des capitalistes corrompent notre économie de l'intérieur. Ils doivent partir !"
 ALG_promote_atheism:0 "Promouvoir l'athéisme"
 ALG_promote_atheism_desc:0 "Une société islamique était un processus intéressant en termes de valeur révolutionnaire historique et scientifique. Pourtant, chaque chose a son temps et notre nouvelle révolution dicte de nouvelles règles pour développer une société dans laquelle il y a trop peu d'espace pour les institutions religieuses."
 ALG_socialist_science:0 "Science socialiste"
 ALG_socialist_science_desc:0 "Le statut unique de la science en tant qu'outil de lutte contre l'absurdité religieuse et l'analphabétisme des gens nous a amenés sur la nouvelle spirale du progrès vers la grandeur, nous permettant de détourner encore plus d'argent dans nos instituts scientifiques !"
 ALG_liberate_morocco:0 "Libérer le Maroc"
 ALG_liberate_morocco_desc:0 "Hannibal a eu raison d'étendre son influence sur le Maroc. Pour accomplir l'héritage de nos grands ancêtres, nous allons reforger la fraternité de nos deux nations !"
 ALG_liberate_libya:0 "Libérer la Libye"
 ALG_liberate_libya_desc:0 "Nous partageons une grande partie du patrimoine culturel et national avec nos frères et sœurs libyens. Afin d'assurer leur statut spécial à nos yeux, le gouvernement de [ALG.GetLeader] a proposé un plan courageux d'unification de nos nations sous la bannière [ALG.GetDuDelaDelNP] [ALG.GetName] !"
 ALG_secure_suez:0 "Sécuriser le canal de Suez"
 ALG_secure_suez_desc:0 "Nos troupes marchent dans le désert, ne rencontrant aucune résistance et libérant les nations opprimées d'Afrique du Nord de leurs occupants coloniaux. L'heure est venue de faire une ultime résistance et de libérer l'Égypte, berceau de la civilisation, qui a été déchirée entre ses voisins pendant des siècles !"
 ALG_oil_focus:0 "Investir dans la Sonatrach"
 ALG_oil_focus_desc:0 "La récente découverte de pétrole dans le désert du Sahara a amené nos ingénieurs et géologues à suggérer un investissement courageux dans la création d'une nouvelle entreprise nationale qui coordonnera la prospection, le raffinage, le transfert et l'exploitation du pétrole et du gaz."
 ALG_trade_focus:0 "Ouvrir le marché étranger"
 ALG_trade_focus_desc:0 "Le fait d'être un protecteur colonial n'a fait que limiter les exportations et les importations de nos produits à l'étranger. Les principaux investisseurs et coopérateurs étaient autrefois uniquement [FRA.GetAdjMP], mais les temps changent et nous devons maintenant ouvrir grand les yeux et regarder dans ce nouveau monde."
 ALG_mil_focus:0 "Ouvrir les usines d'armement"
 ALG_mil_focus_desc:0 "En l'absence de toute industrie forte, notre nation commencera son développement industriel par la construction de quelques usines d'armement pour répondre aux besoins de l'armée croissante. La sécurité d'abord, le bien-être ensuite."
 ALG_electronics_focus:0 "Électrification des campagnes"
 ALG_electronics_focus_desc:0 "On croit généralement que les empreintes du progrès et du développement scientifique ne peuvent être trouvées que dans les zones urbaines de notre nation. On peut changer cette croyance dépassée en imposant un programme d'électrification massive dans tout le pays."
 ALG_steel_focus:0 "Développement des mines d'acier d'El-Abed"
 ALG_steel_focus_desc:0 "El-Abed est un petit village minier dans l'ouest de notre pays, qui est connu pour ses riches mines de fer. Si nous voulons que notre industrie s'étende encore plus, nous envisagerons une possibilité d'investissement dans cette région également."
 ALG_mil_focus2:0 "Industries de guerre"
 ALG_mil_focus2_desc:0 "Même si notre pays ne peut être considéré comme un pays de guerre, nous serons préparés à toute tempête qui menacera nos frontières prolongées. Nous avons les hommes et ils exigent des équipements plus récents et plus actuels, que nos nouvelles installations peuvent fournir avec plaisir."
 ALG_civ_focus:0 "Réouverture des entreprises françaises"
 ALG_civ_focus_desc:0 "Depuis la proclamation de notre autonomie, de nombreux investisseurs et entrepreneurs français ont fui le pays par peur des représailles de notre peuple. Nous n'avons pas besoin de nationaliser les usines qui restent ouvertes dans ces circonstances : les installations de production peuvent être simplement rouvertes par le gouvernement, fournissant ainsi les emplois nécessaires à notre peuple."
 ALG_infrastructure_focus:0 "Développer la liaison Oran-Alger"
 ALG_infrastructure_focus_desc:0 "Ouverte en 1862 et étendue à sa destination finale en 1871, la ligne Oran-Alger est connue comme l'un des principaux réseaux ferroviaires reliant nos deux plus grands centres urbains. Nous devrions étendre la ligne et construire un niveau supplémentaire d'infrastructure pour renforcer les connexions entre les deux villes."
 ALG_civ_focus2:0 "Développer les usines locales"
 ALG_civ_focus2_desc:0 "Avoir une économie forte n'est qu'un premier pas vers la réalisation de notre rêve : une économie totalement indépendante basée sur les producteurs locaux !"
 ALG_reform_education:0 "Réforme du système éducatif"
 ALG_reform_education_desc:0 "Nous avons plus qu'assez de fonds à notre disposition. L'industrie florissante et l'engagement des fabricants nous permettent de consacrer encore plus de ressources à l'expansion de nos instituts scientifiques."
 ALG_italy_trade:0 "Nouveaux marchés [ITA.GetAdjMP]"
 ALG_italy_trade_desc:0 "La région des Alpes est riche en acier et en aluminium, qui sont les principales exportations [ITA.GetAdjFP]. Si nous devions élargir notre marché commercial avec l'Italie, cela pourrait avoir un effet dissuasif sur leur menace croissante."
 ALG_britain_trade:0 "Accords commerciaux [ENG.GetAdjMP]"
 ALG_britain_trade_desc:0 "Les [ENG.GetHabitants] ont une influence considérable sur les ressources dans le monde entier. Il est donc naturel que nous cherchions à devenir l'un de leurs principaux partenaires commerciaux."
 ALG_seize_french_guns:0 "Saisir l'armement colonial français"
 ALG_seize_french_guns_desc:0 "[ALG.GetNameDefCap] est maintenant une nation indépendante forte, les jours de la domination coloniale sont maintenant derrière nous. Les [FRA.GetHabitants] n'ont plus besoin de ces armes car elles sont désormais entre les mains des [ALG.GetHabitants] !"
 ALG_end_france:0 "Mettre fin à la tyrannie [FRA.GetAdjFS]"
 ALG_end_france_desc:0 "[ALG.GetNameDefCap] ne peut plus rester sans rien faire et regarder nos frères et sœurs se faire brutalement opprimer par les tyrans [FRA.GetHabitants], des mesures doivent être prises pour libérer le monde arabe !"
 ALG_deport_pieds_noir:0 "Déporter les Pieds-Noirs"
 ALG_deport_pieds_noir_desc:0 "Bien que nous ne puissions pas expulser purement et simplement les Pieds-Noirs, nous ne pouvons plus les laisser corrompre notre économie de l'intérieur. Nous devons les renvoyer d'où ils viennent !"
 algeria.1.t:0 "La première élection générale"
 algeria.1.d:0 "Le gouvernement provincial a bien servi la nation, mais comme [ALG.GetNameDef] a maintenant acquis sa pleine indépendance, il est temps pour le peuple de se faire entendre en élisant son dirigeant pour la nouvelle nation.\n\nQui le peuple choisira-t-il ?"
 algeria.1.a:0 "Ferhat Abbas - Un autoritaire fort."
 algeria.1.b:0 "Messali Hadj - Le père du nationalisme algérien."
 algeriacivilwar.1:0 "§RCela mènera à une guerre civile !§!"
 algeria.2.t:0 "La Grande grève des paysans"
 algeria.2.d:0 "Depuis que [ALG.GetNameDef] a obtenu son indépendance, la situation de la nation n'est pas tout à fait stable. En l'absence d'un pouvoir effectif, les promesses faites par le gouvernement provincial ne sont pas tenues.\n\nLa population paysanne étant très mécontente du gouvernement provincial, de nombreux groupes communistes se sont organisés à Alger pour organiser des grèves dans toute la ville. Cependant, ces groupes se sont récemment armés et se heurtent à la police locale. La situation devient rapidement incontrôlable.\n\nLa seule question qui se pose maintenant est de savoir comment gérer la situation. Seulement, le risque est grand de voir le conflit se transformer en une véritable guerre civile s'il est géré de manière brutale."
 algeria.2.a:0 "Envoyons la garde nationale s'en occuper."
 algeria.2.b:0 "Que le peuple soit entendu"
 algeria.3.t:0 "Une prise de pouvoir sanglante"
 algeria.3.d:0 "La garde nationale a livré un combat acharné à Alger et a réussi à maîtriser une grande majorité des émeutiers armés, mais ces derniers ont opposé une forte résistance, infligeant de nombreuses blessures à la garde nationale.\n\nSelon certaines informations, les groupes restants se sont regroupés au sein du PCA et organisent une rébellion dans l'est du pays."
 algeria.3.a:0 "Le gouvernement provincial a échoué, les militaires doivent prendre le contrôle total de la situation."
 algeria.4.t:0 "Émeutes nationales"
 algeria.4.d:0 "Les émeutiers d'Alger ont réussi à s'organiser davantage et ont maintenant presque entièrement pris le contrôle de la ville. La garde nationale a donc été obligée de se retirer de la ville et de ses environs. Parallèlement, d'autres organisations se sont levées dans de nombreuses autres villes du pays sous la bannière du PCA.\n\nLa garde nationale est maintenant complètement désorganisée, mais des rapports récents suggèrent que les soldats qui se remettent en selle se retirent à l'est de la nation pour continuer à se battre."
 algeria.4.a:0 "Enfin, les travailleurs [ALG.GetAdjMP] sont libres !"