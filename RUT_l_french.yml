 RUT_underground_gun_shops:0 "Ateliers d'armes clandestins"
 RUT_trade_treaty_with_hungary:0 "Commerce ruthéno-hongrois"
 RUT_ROM_diplomacy_focus:0 "Relations ruthéno-roumaines"
 RUT_POL_diplomacy_focus:0 "Relations ruthéno-polonaises"
 RUT_carpathian_sich:0 "Former le Sich des Carpates"
 RUT_carpathian_sich_desc:0 "Il est temps pour nous d'organiser une force de combat nationale. Cet embryon d'armée s'appellera le « sich », comme les volontaires de la République d'Ukraine occidentale."
 RUT_equipment_effort:0 "Améliorer l'équipement de l'infanterie"
 RUT_equipment_effort_desc:0 "Une partie essentielle de la professionnalisation du Sich des Carpates consistera à normaliser l'équipement et la formation de l'infanterie afin d'améliorer l'efficacité et la fiabilité de notre personnel militaire."
 RUT_offensive_weapons_focus:0 "Armement offensif d'infanterie"
 RUT_offensive_weapons_focus_desc:0 "La fin de la Grande Guerre a montré que l'armement automatique est la voie à suivre, et nous devons équiper au moins une partie de nos troupes avec de telles armes."
 RUT_mountain_brigades:0 "Brigades de montagne"
 RUT_mountain_brigades_desc:0 "Nous sommes au début des montagnes des Carpates. Ces montagnes sont notre refuge, mais c'est aussi là que nous devons apprendre à nous battre."
 RUT_recon_companies:0 "Escouades de reconnaissance"
 RUT_recon_companies_desc:0 "Les opérations militaires ne peuvent être menées à bien que si les renseignements sur la situation actuelle sont fiables. Les compagnies de reconnaissance sont un élément crucial de la guerre moderne."
 RUT_engineer_effort:0 "Ingénieurs militaires"
 RUT_engineer_effort_desc:0 "Un soldat en terrain ouvert est exposé. Pour le protéger correctement, il faut des ingénieurs de combat pour construire ses défenses. Une position ennemie retranchée est difficile à surmonter. Pour s'en débarrasser, il faudra probablement aussi un ingénieur. Conclusion : dans toutes les situations, ne jamais oublier d'avoir des ingénieurs de combat formés."
 RUT_support_bonus:0 "Armes de soutien"
 RUT_support_bonus_desc:0 "Afin de stopper et de contrôler l'avancée de l'ennemi, notre infanterie doit disposer d'une puissance d'arrêt suffisante pour entraver son mouvement et préparer une contre-attaque. Les armes lourdes telles que les mitrailleuses et les mortiers mobiles sont un outil essentiel pour l'attaque et la défense."
 RUT_motorization_effort:0 "Expériences de motorisation"
 RUT_motorization_effort_desc:0 "La vitesse sera un élément crucial dans la guerre à venir et nous devons nous assurer d'avoir un corps motorisé qui remplira ce rôle."
 RUT_doctrine_effort:0 "Réviser les tactiques"
 RUT_doctrine_effort_desc:0 "La théorie militaire est en constante évolution ces dernières années et nous devons faire tous les efforts possibles pour suivre les innovations récentes."
 RUT_conscript_management_focus:0 "Gestion des conscrits"
 RUT_conscript_management_focus_desc:0 "La tâche principale pour l'établissement d'une armée efficace est de transformer les civils conscrits en machines de combat efficaces. Une discipline stricte doit être instaurée et des idéaux tels que le sacrifice de soi et la défense de notre patrie et de notre culture doivent être ancrés dans l'esprit de nos soldats."
 RUT_modern_tactics_effort:0 "Tactiques modernes"
 RUT_modern_tactics_effort_desc:0 "Maintenant que nous avons adopté une doctrine militaire, nous devons essayer de l'adapter à la réalité du terrain et demander des rapports précis aux officiers qui dirigent les hommes afin de mieux s'adapter aux situations qui évoluent jour après jour."
 RUT_armor_effort:0 "Modèles de chars"
 RUT_armor_effort_desc:0 "Il est temps pour notre corps d'ingénieurs d'étudier la possibilité de créer nos propres chars modernes. La rétro-ingénierie des véhicules ennemis est une chose, mais innover est le seul moyen d'obtenir un avantage vraiment décisif."
 RUT_mechanization_effort:0 "Mécanisation de l'armée"
 RUT_mechanization_effort_desc:0 "Alors que nous avons expérimenté avec succès la motorisation, il semble évident que les troupes de première ligne doivent bénéficier d'une protection supplémentaire contre le feu ennemi. C'est pourquoi nous devons concevoir une sorte de « camion blindé » qui protégera et soutiendra l'infanterie de première ligne."
 RUT_modern_artillery:0 "Artillerie moderne"
 RUT_modern_artillery_desc:0 "Des obus, des obus, encore des obus, de plus gros obus. Des obus pour briser les abris de l'ennemi, des obus pour percer les véhicules blindés ennemis... Un seul mot d'ordre : produire plus d'obus pour gagner la guerre !"
 RUT_anti_tank_defenses:0 "Défenses antichars"
 RUT_anti_tank_defenses_desc:0 "Les véhicules blindés sont une menace constante pour les fantassins non préparés. C'est pourquoi ils doivent être soutenus par la meilleure arme rentable disponible dédiée à l'élimination d'une telle menace : le canon antichar."
 RUT_special_forces:0 "Forces spéciales"
 RUT_special_forces_desc:0 "Parfois, la situation devient trop spécifique pour le fantassin régulier. Dans ces situations, des hommes spécialement entraînés doivent être appelés à faire le travail. Dans les montagnes, dans l'eau ou dans les airs, ces troupes spéciales peuvent faire la différence et accomplir des actes héroïques bien au-delà de ceux du soldat régulier."
 RUT_military_modernization:0 "Modernisation militaire"
 RUT_military_modernization_desc:0 "Maintenant que nous maîtrisons toutes les techniques de la guerre moderne, nous ne devons pas nous arrêter là mais poursuivre notre effort. Ce n'est que par une remise en question constante de la validité et de l'efficacité de nos pratiques et de nos équipements que nous pourrons les améliorer à long terme."
 RUT_short_range_fighter_focus:0 "Chasseurs à courte portée"
 RUT_short_range_fighter_focus_desc:0 "Comme notre territoire est petit, nous n'aurons pas besoin de voler très loin pour lutter pour la sécurité de nos cieux. C'est pourquoi nous pouvons nous concentrer sur des chasseurs petits et agiles."
 RUT_long_range_fighter_focus:0 "Chasseurs à longue portée"
 RUT_long_range_fighter_focus_desc:0 "Nous devons penser à l'avenir, si nous voulons couvrir l'ensemble de l'Ukraine, nous aurons besoin d'avions capables de voler plus loin tout en transportant des armes capables de faire pencher la balance en notre faveur."
 RUT_low_altitude_flights:0 "Vols à basse altitude"
 RUT_low_altitude_flights_desc:0 "Un avion proche du sol est un avion capable de frapper des cibles avec plus de précision. De plus, il montrera à nos soldats que le ciel nous appartient et qu'il est là pour eux."
 RUT_offensive_bombing_strategy:0 "Stratégie de bombardement offensif"
 RUT_offensive_bombing_strategy_desc:0 "Le point faible de l'ennemi n'est pas l'armée elle-même, mais les usines qui construisent les moyens de guerre. Si nous pouvons les éliminer, les forces adverses ne pourront pas continuer le combat."
 RUT_compromised_approach:0 "Une approche compromise"
 RUT_compromised_approach_desc:0 "Si nous pouvons larguer suffisamment de bombes sur les divisions ennemies, nous les ferons voler en éclats. En même temps, si nous larguons ces mêmes bombes sur les usines ennemies, nous serons en mesure de paralyser leur capacité de combat."
 RUT_form_mechanics:0 "Former des mécaniciens"
 RUT_form_mechanics_desc:0 "Au bout du compte, quelle est la différence entre un avion abattu par des balles ennemies, par un incendie soudain du moteur ou un avion incapable de voler en raison de défaillances mécaniques si nous ne pouvons pas les réparer ?  Afin de réduire les risques de défaillances mécaniques, la seule solution est de disposer de mécaniciens dévoués et bien formés qui connaissent l'intérieur de ces avions mieux qu'un chirurgien ne connaît l'anatomie."
 RUT_aviation_effort:0 "Fonder l'école de l'air"
 RUT_aviation_effort_tt:0 "Emplacements de construction insuffisants pour des §Ybases aériennes§!."
 RUT_aviation_effort_desc:0 "Il n'est aucun domaine militaire qui connaît une évolution technologique aussi rapide que celui de l'aviation. Tout pays moderne se doit de maîtriser les airs."
 RUT_fighter_focus:0 "Priorité aux chasseurs"
 RUT_fighter_focus_desc:0 "Le retour à la paix n'aura pas mis un terme aux duels aériens qui ont marqué la Grande Guerre. Rester à la pointe du développement des chasseurs nous offrira un net avantage lors des conflits à venir."
 RUT_bomber_focus:0 "Priorité aux bombardiers"
 RUT_bomber_focus_desc:0 "Lorsque les générations futures évoqueront l'horreur des guerres de notre époque, elles parleront à coup sûr de ce déluge de feu tombant du ciel. Faisons simplement en sorte que nos ennemis en parlent plus en connaissance de cause que nous."
 RUT_aviation_effort_2:0 "Étudier des tactiques étrangères"
 RUT_aviation_effort_2_desc:0 "D'autres avancées sont nécessaires pour coordonner efficacement l'aviation avec les autres branches des forces armées."
 RUT_CAS_effort:0 "Bombardiers en piqué"
 RUT_CAS_effort_desc:0 "Toute armée moderne doit être soutenue par des moyens mécanisés, non pas seulement terrestres mais aussi aériens."
 RUT_rocket_effort:0 "Moteurs-fusées"
 RUT_rocket_effort_desc:0 "Les fusées et moteurs à réaction permettent de propulser des engins, avec ou sans équipage, à des vitesses inconnues jusqu'à présent. Devenir les précurseurs dans ces technologies nous permettra de prendre de court l'ennemi."
 RUT_NAV_effort:0 "Bombardiers navals"
 RUT_NAV_effort_desc:0 "La guerre en mer se déroule aussi sous les eaux. Mais, de la même façon, elle a aussi en partie lieu dans les airs."
 RUT_foreign_port:0 "Construction navale dans les territoires occupés"
 RUT_naval_effort_tt:0 "Emplacements de construction insuffisants pour des §Ychantiers navals§!."
 RUT_foreign_port_desc:0 "L'expansion de la flotte doit être une priorité absolue. Affectons toutes les ressources disponibles à la construction de chantiers navals et menons des recherches dans le domaine des navires légers de surface."
 RUT_ukrainian_shipbuilding:0 "Construire des navires en Ukraine"
 RUT_flexible_navy:0 "Marine flexible"
 RUT_flexible_navy_desc:0 "Prendre en compte les avancées faites dans la technologie des sous-marins pourrait nous permettre de réinventer la guerre navale en frappant les convois ennemis avec une bien plus grande efficacité."
 RUT_large_navy:0 "Flotte importante"
 RUT_large_navy_desc:0 "Adapter nos doctrines navales à la présence de navires plus grands et nous assurer ainsi de la sécurité des convois commerciaux va nous permettre d'évaluer au mieux de quels types de navires nous avons réellement besoin."
 RUT_submarine_effort:0 "Guerre sous-marine"
 RUT_submarine_effort_desc:0 "Le sous-marin est probablement l'innovation la plus révolutionnaire pour la guerre en mer depuis l'invention du torpilleur. Plutôt que se contenter de chercher à nous en protéger, mieux vaudrait l'utiliser contre les flottes ennemies."
 RUT_cruiser_effort:0 "Concevoir des croiseurs"
 RUT_cruiser_effort_desc:0 "Avant de chercher à faire des avancées très poussées dans le domaine des cuirassés les plus perfectionnés, mieux vaut commencer par améliorer nos croiseurs."
 RUT_destroyer_effort:0 "Concevoir des destroyers"
 RUT_destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique possible du sous-marin, nous avons également appris comment le contrer. Pour cela, le destroyer a un rôle crucial à jouer."
 RUT_capital_ships_effort:0 "Intérêt dans les navires capitaux"
 RUT_capital_ships_effort_desc:0 "Toute nation voulant régner sur les mers doit aligner plus de grands vaisseaux que les autres, aussi bien des croiseurs de bataille que les tout nouveaux porte-avions."
 RUT_food_processing_plant:0 "Usine de transformation des aliments"
 RUT_food_processing_plant_desc:0 "L'agriculture étant actuellement le fondement de notre économie, la meilleure façon de lancer l'industrialisation serait de s'assurer que le produit de notre terre est prêt à être stocké et vendu sur les marchés locaux et étrangers."
 RUT_construction_focus:0 "Technologies de construction"
 RUT_construction_focus_desc:0 "Rome ne s'est peut-être pas construite en un jour, mais nous devons utiliser les technologies modernes pour que cet adage se rapproche de plus en plus de la réalité. Espérons que les programmes architecturaux tchécoslovaques de ces dernières années pourront servir de modèle à l'architecture civile."
 RUT_extraction_focus:0 "Production minière mineure"
 RUT_extraction_focus_desc:0 "Notre sol n'est peut-être pas extrêmement riche, mais nous devons exploiter toutes les ressources à notre disposition afin de pouvoir résister à la dépendance vis-à-vis des industries étrangères."
 RUT_industrial_technology:0 "Innovations manufacturières"
 RUT_industrial_technology_desc:0 "Le passage d'une société agricole à une société industrialisée peut être difficile, mais il est certain que l'un des fondements de cette transition est la fabrication de machines de plus en plus efficaces."
 RUT_transcarpathian_infrastructure:0 "Infrastructures locales"
 RUT_transcarpathian_infrastructure_desc:0 "Par les montagnes, par les collines, par les bois et par les ruisseaux, il faut utiliser tous les moyens. Pour qu'un train puisse passer sans encombre ou qu'un coursier puisse apporter ses alarmes. Alors que certains qualifient ce projet d'insensé, notre infrastructure doit s'épanouir."
 RUT_build_industrial_area:0 "Construire un district industriel à Uzhhorod"
 RUT_regional_industrialization:0 "Industrialisation régionale"
 RUT_regional_industrialization_desc:0 "Uzhhorod est certainement notre ville la plus industrialisée et nous devons la transformer en un centre industriel régional."
 RUT_small_arms_manufacturing:0 "Fabrication d'armes légères"
 RUT_small_arms_manufacturing_desc:0 "Alors que nous sommes à la recherche d'un destin pacifique, les armes semblent être une nécessité à notre époque. Par conséquent, nous devons organiser de petits ateliers pour être prêts à construire des armes à feu et des munitions pour protéger la liberté de notre petit pays."
 RUT_military_production:0 "Production militaire"
 RUT_military_production_desc:0 "Pour faire face aux dangers de la guerre, les fusils ne suffisent pas et nous devons envisager des plans plus ambitieux pour équiper nos forces militaires."
 RUT_research_grants:0 "Subventions de recherche"
 RUT_research_grants_desc:0 "Nous devrons peut-être faire appel à quelques spécialistes, mais au moins nous pourrons les financer suffisamment pour concevoir un armement moderne pour nos soldats."
 RUT_a_free_rusyn_state:0 "Un État ruthénien libre"
 RUT_a_free_rusyn_state_desc:0 "Certains nous appelaient Tchécoslovaques, d'autres nous appelaient Ukrainiens. S'il est vrai que nous sommes les frères des Ukrainiens, nous ne sommes pas tout à fait comme eux. Nous sommes les derniers des Ruthéniens. Les derniers à rester debout, libres, pour l'instant."
 RUT_claim_no_territories:0 "Ne pas revendiquer de territoires étrangers"
 RUT_claim_no_territories_desc:0 "Nous sommes un petit pays dans une région éloignée alors que nous sommes entourés d'armées qui pourraient nous écraser en quelques jours. Ce serait un acte de folie ultime que de revendiquer un territoire étranger. Nous sommes des Ruthéniens des Carpates et nous voulons vivre librement en Carpates-Ukraine."
 RUT_unification_with_russian_federation:0 "Unification avec la Fédération de Russie"
 RUT_unification_with_russian_federation_desc:0 "En raison de la situation politique actuelle, l'indépendance ne semble pas être une option viable. Maintenant que des institutions démocratiques ont été établies en Russie, il pourrait être judicieux de rechercher la sécurité à l'intérieur des frontières de la Fédération de Russie en tant que région autonome."
 RUT_return_under_czech_protection:0 "Retour sous protection tchèque"
 RUT_return_under_czech_protection_desc:0 "Une partie de notre population est nostalgique du régime tchécoslovaque. Même si certains des droits promis en 1919 ont été refusés pendant très longtemps, la stabilité des institutions a permis à notre peuple de vivre une vie tranquille et sûre. Néanmoins, même les partisans d'une telle réunification demandent avec insistance que la région envisagée soit dotée d'une autonomie avec des lois et des institutions spécifiques."
 RUT_defensive_preparation:0 "Préparation défensive"
 RUT_defensive_preparation_desc:0 "Nous ne disposons peut-être pas des mêmes ressources que nos voisins, mais nous pouvons y remédier grâce à une chose simple : la planification. Si nous préparons à l'avance une stratégie défensive et des fortifications défensives, nous augmenterons considérablement nos chances de survie."
 RUT_ukraine_has_not_yet_perished:0 "« L'Ukraine n'a pas encore péri »"
 RUT_ukraine_has_not_yet_perished_desc:0 "Cette devise populaire utilisée par le nationalisme doit servir à la fois d'avertissement contre la possibilité de la destruction de notre État et de lumière d'espoir en ces temps sombres pour signifier que nous sommes toujours vivants, fiers et libres."
 RUT_agrarian_reforms:0 "Réformes agraires"
 RUT_agrarian_reforms_desc:0 "La terre est une pomme de discorde de l'Europe de l'Est. Alors que certains pays tenteront de s'emparer de morceaux d'autres, à l'intérieur, les mouvements paysans contre les puissants propriétaires terriens ou le manque de représentation du système agricole dans les institutions prônent des réformes foncières et la modernisation de l'agriculture."
 RUT_submit_to_hungary:0 "Se soumettre à la Hongrie"
 RUT_submit_to_hungary_desc:0 "Avec l'effondrement de la Tchécoslovaquie, nous devons chercher un nouveau protecteur si nous voulons survivre. Des contacts établis au sein du gouvernement de Budapest par des membres de notre propre minorité hongroise ont signalé qu'ils étaient prêts à intégrer notre territoire en tant que région autonome. Les politiciens favorables à ce projet d'unification (appelés les « Magyarones ») occuperont des postes clés."
 RUT_hungarian_officers:0 "Officiers hongrois"
 RUT_hungarian_officers_desc:0 "Maintenant que nous sommes une partie autonome de la Hongrie, nos fils serviront dans des unités spécifiques ukrainophones des forces armées hongroises. Mais ces recrues doivent être formées et équipées d'armes correspondant aux normes hongroises. C'est pour toutes ces raisons que nous avons demandé au gouvernement de Budapest de nous envoyer une équipe dédiée d'officiers de préférence bilingues."
 RUT_economic_ties:0 "Liens économiques"
 RUT_economic_ties_desc:0 "Nous faisions auparavant partie de la Tchécoslovaquie avec une importante minorité hongroise. Maintenant que nous sommes intégrés dans la structure hongroise, cette minorité peut développer pleinement ses liens avec le reste du pays."
 RUT_technology_sharing_hungary:0 "Scientifiques hongrois"
 RUT_technology_sharing_hungary_desc:0 "Ne nous voilons pas la face, par rapport à d'autres régions plus industrialisées, les Carpates sont une région relativement éloignée et arriérée. Par conséquent, si nous voulons que la formation de nos conscrits et de notre industrie naissante soit conforme aux normes étrangères, nous aurons besoin de l'aide de spécialistes techniques hongrois."
 RUT_economic_developments:0 "Développements économiques"
 RUT_economic_developments_desc:0 "Les Tchèques nous ont peut-être considérés comme arriérés, mais c'est parce que nous n'avons pas encore révélé notre véritable potentiel. En soutenant soigneusement les industries en expansion, nous pourrions améliorer la production nette de notre économie."
 RUT_claim_new_farmlands:0 "Revendiquer de nouvelles terres agricoles"
 RUT_claim_new_farmlands_desc:0 "La Ruthénie est loin d'être une région densément peuplée. Par conséquent, il existe de nombreuses terres inutilisées qui pourraient être exploitées à des fins industrielles si les investissements nécessaires sont réalisés."
 RUT_anti_air_defenses:0 "Défenses anti-aériennes"
 RUT_anti_air_defenses_desc:0 "La menace d'une attaque venant du ciel est réelle et ne peut être ignorée. C'est pourquoi des mesures préventives doivent être mises en place pour renforcer certaines installations. Une liste non exhaustive comprend le creusement d'abris anti-aériens, la création d'un service de surveillance anti-aérienne formé, et enfin la mise en place d'un groupe anti-aérien territorial qui disposera de pièces d'artillerie capables d'abattre tout bombardier en approche."
 RUT_mountain_fortress:0 "Forteresse de montagne"
 RUT_mountain_fortress_desc:0 "Comme notre population est beaucoup moins nombreuse que celle de nos voisins, nous devons nous assurer que chacun de nos soldats est littéralement égal à une centaine d'entre eux. C'est pourquoi des bunkers seront construits dans les montagnes afin d'offrir la meilleure défense à nos troupes et de nous permettre de résister suffisamment longtemps pour que nos alliés potentiels puissent intervenir."
 RUT_coup_against_voloshyn:0 "Coup d'État contre Voloshyn"
 RUT_coup_against_voloshyn_desc:0 "Une rumeur se répand dans les rangs de notre armée. Voloshyn est faible, Voloshyn va nous condamner. Nous devons réagir avant qu'il ne soit trop tard ! Ces officiers sont prêts à mettre en péril la stabilité de l'institution nouvellement créée afin de prendre le contrôle du pays et de sauver son autonomie."
 RUT_contact_galician_ukrainians:0 "Contacter les Ukrainiens galiciens"
 RUT_contact_galician_ukrainians_desc:0 "Alors que les terres autour de Lviv sont tombées sous le contrôle de la Pologne en 1919, ses habitants ont créé la République d'Ukraine occidentale au début de la guerre civile russe. Même s'ils jouissent d'une certaine autonomie à l'intérieur de la Pologne, beaucoup d'entre eux souhaitent toujours former une nouvelle république ukrainienne. Des contacts informels ont déjà établi que si nous entrons à Lviv, nous obtiendrons le soutien de la population ukrainienne locale."
 RUT_unification_with_ukraine:0 "Unification avec l'Ukraine"
 RUT_unification_with_ukraine_desc:0 "Si certains préfèrent mettre l'accent sur les particularités de la Russie, on ne peut nier que nous sommes un sous-groupe d'Ukrainiens. Maintenant que l'Ukraine est libre et stable, nous devons rejoindre la famille et construire ensemble un nouvel avenir."
 RUT_unification_with_ukraine2:0 "Unification avec l'Ukraine"
 RUT_unification_with_ukraine2_desc:0 "Si certains préfèrent mettre l'accent sur les particularités de la Russie, on ne peut nier que nous sommes un sous-groupe d'Ukrainiens. Maintenant que l'Ukraine est libre et stable, nous devons rejoindre la famille et construire ensemble un nouvel avenir."
 RUT_west_ukrainian_veterans:0 "Vétérans d'Ukraine occidentale"
 RUT_west_ukrainian_veterans_desc:0 "Maintenant que nous contrôlons la capitale de la Galicie, nous devons rassembler les nationalistes de la région pour organiser de nouvelles unités en tant que nouvelle république d'Ukraine occidentale. De plus, nous devons contacter certains de ses anciens commandants, car certains d'entre eux pourraient être prêts à commander ces troupes nouvellement levées et à se battre pour notre cause commune."
 RUT_claim_ukraine:0 "Revendiquer l'Ukraine"
 RUT_claim_ukraine_desc:0 "Notre volonté de libérer tous les Ukrainiens a eu pour conséquence logique de négliger les spécificités russes des Carpates et de l'Ukraine. Si nous voulons revendiquer l'intégralité de l'Ukraine, nous devons construire un discours national axé sur l'idée que les Carpates et l'Ukraine n'étaient qu'un État croupion alors que l'Ukraine est sous le joug d'occupants étrangers."
 RUT_industry_in_kiev:0 "Industries à Kiev"
 RUT_industry_in_kiev_desc:0 "Maintenant que Kiev est sous notre contrôle, nous avons la possibilité d'utiliser les infrastructures de la ville et même d'augmenter sa productivité avec le soutien des nationalistes ukrainiens qui ne sont pas en mesure de servir au front."
 RUT_railways_around_kiev:0 "Infrastructures autour de Kiev"
 RUT_railways_around_kiev_desc:0 "Afin de sécuriser la ville la plus importante d'Ukraine, les infrastructures de communication doivent être rénovées."
 RUT_industry_in_odessa:0 "Industries à Odessa"
 RUT_industry_in_odessa_desc:0 "Odessa est probablement le port ukrainien le plus important et, maintenant qu'il est sous notre contrôle, nous devons tout faire pour relancer et même accroître les activités sur place le plus rapidement possible."
 RUT_a_train_to_odessa:0 "Un train pour Odessa"
 RUT_a_train_to_odessa_desc:0 "Pour établir une liaison sécurisée avec notre port d'Odessa, nous devons rénover le système de communication entre la Galice et la mer Noire."
 RUT_donbas_heavy_industries:0 "Industries lourdes du Donbas"
 RUT_donbas_heavy_industries_desc:0 "Les mines de charbon du Donbass constituent une opportunité extrêmement précieuse pour produire d'énormes quantités d'acier, ce qui nous permettra d'augmenter considérablement notre production militaire."
 RUT_a_train_to_the_donbass:0 "Un train pour l'Est"
 RUT_a_train_to_the_donbass_desc:0 "Afin d'assurer un approvisionnement sûr en charbon et en acier de la région industrielle du Donbass et de nos usines, nous devons obtenir un chemin de fer vers l'est."
 RUT_industry_in_lviv:0 "Industries à Lviv"
 RUT_industry_in_lviv_desc:0 "Avec le soutien des Ukrainiens ruthènes, nous serons en mesure d'augmenter notre productivité et de mobiliser davantage de ressources pour l'effort de guerre."
 RUT_khust_lviv_railways:0 "Chemins de fer Khust-Lviv"
 RUT_khust_lviv_railways_desc:0 "Pour sécuriser nos territoires libérés, nous devons établir un chemin de fer sécurisé à travers les montagnes entre les Carpates et la Galice."
 RUT_oun_moderates:0 "Du côté des modérés de l'OUN"
 RUT_oun_moderates_desc:0 "Le soutien de l'Organisation des nationalistes ukrainiens est obligatoire pour la réalisation de notre objectif. En nous rangeant du côté de l'OUN-M, nous favoriserons les forces plus ouvertes à une forme modérée de pouvoir régnant sur une Ukraine indépendante."
 RUT_oun_radicals:0 "Du côté des radicaux de l'OUN"
 RUT_oun_radicals_desc:0 "Le soutien de l'Organisation des nationalistes ukrainiens est obligatoire pour la réalisation de notre objectif. En nous ralliant à l'OUN-B, nous nous assurerons le soutien des nationalistes les plus fanatiques. Ils se battront jusqu'au dernier pour la cause de la liberté ukrainienne mais ils peuvent aussi souhaiter prendre un contrôle absolu des institutions."
 RUT_ussr_war_goal:0 "Défier le tyran rouge"
 RUT_ussr_war_goal_desc:0 "La Russie a considéré pendant des siècles que l'Ukraine faisait partie de son territoire. L'Union soviétique défend la même idée, mais elle nous méprise également et était prête à tuer des millions de nos frères lorsqu'elle a organisé la grande famine que nous appelons le « Holodomor »."
 RUT_our_patriotic_war:0 "Notre guerre patriotique"
 RUT_our_patriotic_war_desc:0 "Les Allemands ont envahi et dévasté l'Europe de l'Est et constituent une grave menace pour notre existence même. Si nous voulons vivre en paix un jour, nous devons détruire la menace fasciste une fois pour toutes."
 RUT_one_ukraine:0 "Une seule Ukraine"
 RUT_one_ukraine_desc:0 "Après des efforts presque inhumains, nous sommes enfin au bord de la victoire. Le rêve chimérique d'une génération de voir une Ukraine unifiée est en train de devenir une réalité. Un nouvel État libre va se lever et remplacer la tyrannie de l'oppression étrangère."
 RUT_force_russia_abandon_claims:0 "Obliger la Russie à renoncer à ses revendications"
 RUT_force_russia_abandon_claims_desc:0 "Afin de s'assurer que le sacrifice de notre peuple n'a pas été fait en vain, nous devons cimenter dans un traité que l'État russe ne fera plus jamais pression sur le territoire ukrainien."
 RUT_move_to_kiev:0 "Se déplacer à Kiev"
 RUT_move_to_kiev_desc:0 "Maintenant que l'Ukraine est unie pour de bon, l'acte officiel nécessaire à l'accomplissement de cette tâche consistera à déplacer l'administration de la Ruthénie des Carpates, désormais éloignée, vers le centre historique du pays : Kiev."
 RUT_reinforce_military_government:0 "Renforcer le gouvernement militaire"
 RUT_reinforce_military_government_desc:0 "Le processus de décision de l'armée ne doit en aucun cas être ralenti par le passif de la politique civile lorsque la libération nationale finale est enfin à notre portée."
 RUT_restore_civilian_government:0 "Restaurer un gouvernement civil"
 RUT_restore_civilian_government_desc:0 "Maintenant que les objectifs les plus essentiels ont été atteints, nous devons rétablir un organe démocratique afin de garantir que les institutions ne seront pas détournées à la fin de la guerre."
 RUT_ukraine_has_not_yet_perished2:0 "« L'Ukraine n'a pas encore péri »"
 RUT_ukraine_has_not_yet_perished2_desc:0 "Cette devise populaire utilisée par le nationalisme doit servir à la fois d'avertissement contre la possibilité de la destruction de notre État et de lumière d'espoir en ces temps sombres pour signifier que nous sommes toujours vivants, fiers et libres."
 RUT_approach_poland:0 "Se rapprocher de la Pologne"
 RUT_approach_poland_desc:0 "Nous avons des liens étroits avec la minorité ukrainienne du sud de la Pologne et nous devons utiliser tous les atouts disponibles pour convaincre le gouvernement polonais qu'il est dans son intérêt de s'allier avec nous."
 RUT_approach_romania:0 "Se rapprocher de la Roumanie"
 RUT_approach_romania_desc:0 "Nous n'avons pas d'autre choix que de trouver des alliés dans ce monde de plus en plus fou. La Roumanie a une frontière avec nous et dispose d'un accès à la mer ainsi que du soutien de la Pologne et du Pacte des Balkans ; elle devrait être un partenaire précieux."
 RUT_join_intermarium:0 "Rejoindre l'Intermarium"
 RUT_join_intermarium_desc:0 "Pour trouver la sécurité dans ce monde de plus en plus dangereux, nous devons regarder vers le nord et chercher une protection en tant que membre de ce que l'on appelle l'« Intermarium » polonais."
 RUT_join_cordon_sanitaire:0 "Rejoindre le Cordon sanitaire"
 RUT_join_cordon_sanitaire_desc:0 "Afin de trouver la sécurité dans ce monde de plus en plus dangereux, nous devons chercher de l'aide de l'autre côté des montagnes et entrer dans l'alliance roumaine."
 RUT_join_little_entente:0 "Rejoindre la Petite Entente"
 RUT_join_little_entente_desc:0 "Avec la promesse de la France d'aider la Tchécoslovaquie, ce serait un bon moyen de rétablir les anciens liens pour les aider dans leur lutte contre l'agression étrangère."
 RUT_communist_influence:0 "Influence communiste"
 RUT_communist_influence_desc:0 "Cela a commencé par des tracts distribués dans les rues. Puis sont venus les orateurs de rue et les affiches de propagande appelant à l'autonomisation du prolétariat contre les capitalistes corrompus. La diffusion des idées communistes se fait sentir dans tous les aspects de la société et elle apportera des changements colossaux."
 RUT_request_to_join_big_brother:0 "Rejoindre le grand frère soviétique"
 RUT_request_to_join_big_brother_desc:0 "Nous devons rejoindre la RSS d'Ukraine, qui fait partie de la glorieuse Union des républiques socialistes soviétiques. Un avenir brillant n'est possible que sous la direction avisée du président du Comité directeur du Soviet suprême de l'Union des républiques socialistes soviétiques."
 RUT_purge_the_army:0 "Purger l'armée"
 RUT_purge_the_army_desc:0 "L'armée est un secteur qui a traditionnellement attiré des officiers réactionnaires bourgeois et carriéristes. Ils constituent désormais un obstacle potentiel car ils peuvent menacer la glorieuse révolution prolétarienne. Il faut donc s'en occuper avant qu'ils ne causent des problèmes."
 RUT_new_army:0 "Une nouvelle armée"
 RUT_new_army_desc:0 "Avec notre armée réorganisée, nous avons enfin une force idéologiquement cohérente qui protégera le prolétariat contre les ploutocrates fascistes."
 RUT_request_to_join_ukrainian_brother:0 "Demande d'adhésion à la RSS d'Ukraine"
 RUT_request_to_join_ukrainian_brother_desc:0 "La ligne politique officielle du parti communiste de Transcarpathie-Ruthénie est qu'il n'y a pas de Ruthéniens. Au contraire, nous sommes tous Ukrainiens et nous devons logiquement rejoindre la République socialiste soviétique d'Ukraine."
 RUT_economic_reorganization:0 "Réorganisation économique"
 RUT_economic_reorganization_desc:0 "Nous devons commencer le processus de réorganisation économique qui libérera les artisans du capitaliste tyrannique et le paysan des propriétaires cruels et exploiteurs. La collectivisation ne sera pas arrêtée par les ennemis de la révolution !"
 RUT_central_planning:0 "Planification centrale"
 RUT_central_planning_desc:0 "Grâce à notre maîtrise de l'économie, nous pouvons maintenant commencer à mettre en œuvre la tâche cyclopéenne d'industrialisation du pays en réaffectant des ressources aux industries lourdes pour assurer le succès des premiers « plans quinquennaux ». Travailleurs ruthéniens : en avant !"
 RUT_technology_sharing_communism:0 "Partage des découvertes socialistes"
 RUT_technology_sharing_communism_desc:0 "Il est vital pour le succès de la révolution mondiale que les scientifiques travailleurs s'unissent sous la cause commune du progrès de l'humanité."
 RUT_technology_sharing_oun:0 "Associations scientifiques ukrainiennes"
 RUT_technology_sharing_oun_desc:0 "Afin de coordonner les efforts des multiples ateliers qui expérimentent divers prototypes, nous devons organiser leur coopération dans le cadre d'un projet plus vaste qui permettra aux esprits les plus brillants de la nation de partager leurs idées plus efficacement pour le bien commun de chaque Ukrainien."
 RUT_technology_sharing_no_claims:0 "Partage technologique"
 RUT_technology_sharing_no_claims_desc:0 "Afin de ne pas prendre de retard dans un monde qui évolue rapidement, nous devons renforcer notre coopération avec nos alliés et leur garantir l'accès à des documents techniques précieux."
 RUT_carpathian_sich_tooltip:0 "Créer 2 petites divisions d'infanterie"
 RUT_national_unification:0 "Unification nationale"
 RUT_union_with_SOV:0 "Pétition pour l'unification avec [SOV.GetNamedef]"
 RUT_union_with_UKR:0 "Pétition pour l'unification avec [UKR.GetNamedef]"
 RUT_contact_nationalists:0 "Contacter les nationalistes"
 RUT_anticipate_soviet_movements:0 "Anticiper les mouvements [SOV.GetAdjMP]"
 RUT_fund_underground_gun_shops:0 "Magasins d'armes souterrains"