 YUG_kraljevo_state_airlines_factory:0 "Usine de Kraljevo State Airlines"
 YUG_kraljevo_state_airlines_factory_desc:0 "Conçue à l'origine pour entretenir les avions des compagnies aériennes, l'usine s'est spécialisée dans la production sous licence en raison de l'origine étrangère des avions qu'elle devait construire et entretenir."

