 YUG_stealth_upgrades:0 "Amélioration de la furtivité"
 YUG_stealth_upgrades_desc:0 "De meilleurs schnorchels pour des sous-marins moins chers."

 YUG_skilled_pilots:0 "Pilotes expérimentés"
 YUG_skilled_pilots_desc:0 "Les nombreuses îles de la côte dalmate ont rendu nécessaire la coordination de tous les ordres et leur communication claire afin d'éviter les accidents et de tirer le meilleur parti du terrain."

 YUG_adriatic_specialization:0 "Spécialisation dans l'Adriatique"
 YUG_adriatic_specialization_desc:0 "Les nombreuses îles de la côte dalmate constituent une caractéristique très spécifique qui pourrait être utilisée pour surprendre nos ennemis."

