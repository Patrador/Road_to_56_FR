 YUG_prince_paul:0 "Prince Paul"
 YUG_prince_paul_desc:0 "Prince Paul Karađorđević est le cousin germain du Roi Alexandre Ier, aujourd'hui décédé. Le fils d'Alexandre étant mineur, il est le régent de la Yougoslavie."
 YUG_peter_II:0 "Pierre II"
 YUG_peter_II_desc:0 "Pierre II, du nom du dernier roi de Serbie Pierre I, est le fils du défunt Roi Alexandre I. Bien qu'étant officiellement le monarque, il a été incapable de gouverner en raison de son âge."

