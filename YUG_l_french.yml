l_french:
 YUG_organized_partizans:0 "Partisans organisés"
 YUG_organized_partizans_desc:0 "Pour faire face à la menace d'une invasion, nous devons organiser les cellules de résistance à l'avance. Ces groupes prépareront des caches, prépareront des champs de largage potentiels et recruteront des sections locales afin de recueillir des renseignements. Tous ces efforts garantiront une pression maximale à l’arrière des lignes ennemies."
 YUG_neutralize_the_opposition:0 "Neutraliser l'opposition"
 YUG_neutralize_the_opposition_desc:0 "Même si le nouveau régime semble en sécurité, les nationalistes fascistes se cachent toujours à l'intérieur de nos frontières ou en exil. Un nouveau service de sécurité, les bras sombres du parti, sera en mesure de réprimer ces adversaires de l’union des Slaves du Sud."
 YUG_economic_centralization:0 "Centralisation économique"
 YUG_economic_centralization_desc:0 "Pour mettre véritablement le prolétariat au pouvoir, l’économie doit être complètement restructurée. Les entreprises doivent être nationalisées et renommées pour honorer les héros des travailleurs yougoslaves."
 YUG_soviet_cooperation:0 "Coopération soviétique"
 YUG_soviet_cooperation_desc:0 "Nous devons continuer à coopérer avec l'Union soviétique pour développer notre pays et propager la cause du communisme."
 YUG_yugoslavian_international_communism:0 "Pacte communiste européen"
 YUG_yugoslavian_international_communism_desc:0 "Nous ne pouvons pas compter sur le soutien des Soviétiques et devons chercher d'autres alliés puissants pour soutenir notre cause."
 YUG_invite_greece:0 "Inviter la Grèce"
 YUG_invite_greece_desc:0 "Bien que la Grèce ne soit en aucun cas un pays slave, c'est un partenaire important dans la région et nous ne devons pas le pousser dans les bras des Soviétiques."
