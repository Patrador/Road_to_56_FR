 YUG_form_mechanics:0 "Former des équipes de mécaniciens"
 YUG_form_mechanics_desc:0 "En fin de compte, quelle est la différence entre un avion abattu par des balles ennemies, par un incendie soudain du moteur ou un avion incapable de voler à cause de pannes mécaniques si nous ne pouvons pas les réparer ?  Afin de réduire les risques de défaillances mécaniques, la seule solution est d'avoir des mécaniciens dévoués et bien formés qui connaissent l'intérieur de ces avions plus qu'un chirurgien ne connaît l'anatomie."
 YUG_expanded_repair_facilities:0 "Installations de réparation élargies"
 YUG_expanded_repair_facilities_desc:0 "Pour que nos avions restent en l'air, il est essentiel de réduire le nombre d'accidents. Espérons que les différents plans étrangers pourront aider à tirer le meilleur parti de la production de plusieurs pays."

