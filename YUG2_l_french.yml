 YUG_dismantle_rupnik_line:0 "Démanteler la ligne Rupnik"
 YUG_construct_rupnik_line_tt:0 "Place des §Yfortifications terrestres§! en §YSlovénie§!."
 YUG_construct_rupnik_line_warning_tt:0 "§RPas toutes les provinces le long de la frontière allemande.§!"
 
