 YUG_prince_paul:0 "Prince Paul"
 YUG_prince_paul_desc:0 "Prince Paul Karađorđević est le cousin germain du roi Alexandre Ier, aujourd'hui décédé. Il est le régent de la Yougoslavie depuis que le fils d'Alexandre est mineur."
 YUG_peter_II:0 "Petar II"
 YUG_peter_II_desc:0 "Petar II, du nom du dernier roi de Serbie Petar I, est le fils du défunt roi Alexandre I. Bien qu'étant officiellement le monarque, il a été incapable de gouverner en raison de son âge."
 
