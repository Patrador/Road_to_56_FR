 r56_yugoslavia.1.t:0 "Le régent entre en scène"
 r56_yugoslavia.1.d:0 "En raison de l'incapacité de Stojadinović à résoudre la « question croate », le prince régent Paul est intervenu et l'a forcé à quitter le pouvoir. Il a choisi le politicien de Niš, Dragiša Cvetković, comme successeur."
 r56_yugoslavia.1.a:0 "Le régent sait mieux que quiconque..."
 r56_yugoslavia_deaths.1.t:0 "Ljubomir Davidović décède"
 r56_yugoslavia_deaths.1.d:0 "Ljubomir Davidović, chef du Parti démocrate qui a été premier ministre de 1919 à 1920 et en 1924, est décédé. Soutenant le rétablissement du parlementarisme en Yougoslavie, il a été un symbole important pour la démocratie yougoslave."
 r56_yugoslavia_deaths.1.a:0 "Il nous manquera."
 r56_yugoslavia_deaths.1.b:0 "Bon débarras."