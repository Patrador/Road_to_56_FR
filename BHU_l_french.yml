 BHU_no_army_desc:0 "Depuis le Traité de Punakha de 1910, nous avons bénéficié des avantages d'une indépendance limitée sous le règne [ENG.GetAdjMS]. Notre dépendance à l'égard des spécialistes militaires [RAJ.GetAdjMP] et [ENG.GetAdjMP] nous permet de redistribuer le budget du pays à d'autres fins. Cependant, cela laisse notre pays complètement sans défense face à la menace qui pèse sur le monde."
