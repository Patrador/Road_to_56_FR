 BHU_treaty_with_britain:0 "Traités avec la Grande-Bretagne"
 BHU_treaty_with_britain_desc:0 "Les traités avec la Grande-Bretagne nous ont placés sous leur protection et leur sphère d'influence. Bien que nous perdions une certaine indépendance dans nos affaires, nous bénéficierons grandement de la « protection » de l'Empire britannique.\n§W--------------\n§!§WPour gagner§! §Gl'indépendance§! §Wdu Royaume-Uni, nous devons avoir un soutien important pour un parti politique qui ne soutient pas la dynastie Wangchuck.§! §WCela déverrouillera une§! §Ydécision§! §Wpour mettre fin à notre £autonomy_texticon §Rsoumission§!."
