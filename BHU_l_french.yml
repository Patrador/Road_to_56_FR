 BHU_army_establishment:0 "La création d'une armée"
 BHU_army_establishment_desc:0 "Pendant des années, nous avons compté sur la protection étrangère. Les gardes du corps royaux armés d'épées et d'armures étaient nos seules forces militaires, même si elles étaient surtout cérémonielles. Il faut que cela change ! Le moment est venu de constituer une armée nationale bhoutanaise." 
 BHU_denounce_the_treaty_of_punakha:0 "Dénoncer le traité de Punakha"
 BHU_improve_military_standards:0 "Améliorer les normes militaires"
 BHU_mountain_warfare_courses:0 "Entraînement en montagne"
 BHU_the_winter_soldiers:0 "Les soldats de l'hiver"
 BHU_india_relations:0 "Relations avec l'Inde"
 BHU_india_relations_desc:0 "Notre histoire était liée au Sikkim depuis des siècles. En ces temps changeants, notre avenir est définitivement lié au destin de l'Inde, pour le meilleur ou pour le pire."
 BHU_bhutan_diplomacy:0 "Diplomatie bhoutanaise"
 BHU_bhutan_diplomacy_desc:0 "Dans un monde en pleine mutation, nous ne pouvons pas compter sur un traité obsolète vieux de 30 ans avec [ENG.GetNameDef]. Leur soutien n'est plus nécessaire, à partir de maintenant [BHU.GetNameDef] cherchera l'aide de nouveaux alliés qui sont plus disposés à fournir une aide dans l'établissement de notre propre force de combat."
