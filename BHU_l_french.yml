 BHU_aftermath_of_the_visit_to_india:0 "Conséquences de la visite en Inde"
 BHU_aftermath_of_the_visit_to_india_desc:0 "Pour la première fois depuis des années, le roi s'est rendu en Inde. Cet événement a consolidé le mouvement de modernisation du pays tout en confirmant la situation politique du royaume."
 BHU_peace_will_reign:0 "La paix régnera"
 BHU_peace_will_reign_desc:0 "Nous n'avons pas d'armée, personne ne nous menace, tout va bien." 
 BHU_blissful_isolation:0 "Isolement bienheureux"
 BHU_blissful_isolation_desc:0 "Qui doit s'inquiéter du monde quand on médite dans un monastère d'un des pays les plus inaccessibles de la planète ?"
 BHU_create_an_army:0 "Créer une armée"
 BHU_create_an_army_desc:0 "Depuis que nous nous sommes mis sous protection britannique, nous avons abandonné toute ambition militaire, ne gardant qu'une garde royale à des fins cérémonielles. Maintenant que le danger de guerre frappe à notre porte, il est temps d'établir une armée nationale."
 BHU_arms_deliveries:0 "Livraisons d'armes"
 BHU_arms_deliveries_desc:0 "Comme nous ne pouvons pas produire nous-mêmes des armes, nous devons les faire venir de l'étranger. Heureusement, nos bonnes relations avec [ENG.getNameDef] et [RAJ.GetNameDef] nous permettent d'affecter une partie de notre budget cette année à la construction d'ateliers d'armement dans tout le pays."
 BHU_first_inspection:0 "La première inspection"
 BHU_first_inspection_desc:0 "Afin d'organiser notre armée, nous devons inviter un spécialiste étranger pour évaluer nos progrès. Cette inspection permettra non seulement d'améliorer les performances de nos troupes naissantes, mais aussi de combler les lacunes dans la formation de nos officiers et commandants."
 BHU_officers_training:0 "Formation des officiers"
 BHU_officers_training_desc:0 "L'efficacité sur le terrain ne peut être atteinte que si les hommes sont correctement menés."
 BHU_formalize_military_doctrine:0 "Formaliser la doctrine militaire"
 BHU_formalize_military_doctrine_desc:0 "Sans une planification militaire adéquate, nos forces armées ne seront pas en mesure d'opérer au niveau opérationnel."
 BHU_elite_mountain_troops:0 "Montagnards d'élite"
 BHU_elite_mountain_troops_desc:0 "Notre territoire est proche du sommet du monde et nous ne pouvons pas planifier d'opérations militaires sans l'établissement de troupes spécialisées capables d'opérer dans les zones les plus difficiles."
 BHU_small_arms_workshop:0 "Ateliers d'armes légères"
 BHU_small_arms_workshop_desc:0 "En l'absence d'usines adéquates, la production d'armes doit être répartie entre plusieurs ateliers. La construction de quelques usines dans nos plus grandes villes, tout en sécurisant le transport rapide des matériaux et des pièces entre elles, augmentera le potentiel militaire de notre nation."
 BHU_small_arms_technology:0 "Technologie d'armes légères"
 BHU_small_arms_technology_desc:0 "L'expérience acquise par les ateliers nous a permis de développer des équipements plus performants. Les prototypes les plus récents ont déjà été testés sur les champs de tir et ont atteint une précision avec une puissance de feu à longue distance qui a choqué la commission militaire présente sur le champ de tir. Nos spécialistes sont encouragés à commencer la production de ce nouvel armement dès que possible."
 BHU_ammunitions:0 "Production de munitions"
 BHU_ammunitions_desc:0 "L'établissement d'une armée permanente nécessitera beaucoup plus d'hommes et d'armes que ce dont nous disposons actuellement. Avec les recrues qui arrivent chaque jour dans les centres d'entraînement, elles sont confrontées à notre incapacité à fournir un équipement militaire approprié qui répondra à leurs besoins. Le projet de loi le plus récent a été publié pour augmenter le financement par l'État des nouveaux ateliers armés."
 BHU_artillery:0 "Souffle de feu"
 BHU_artillery_desc:0 "L'artillerie est le seul moyen de briser les positions retranchées de nos ennemis et si nous voulons mettre l'ennemi en déroute, nous la nommerons en conséquence. D'après les textes anciens, le « souffle du feu » permettait d'obtenir l'effet désiré. Améliorons la puissance et la portée de ce feu."
 BHU_mountain_guns:0 "Fusils de montagne"
 BHU_mountain_guns_desc:0 "La prédominance des terrains montagneux dans notre pays signifie que tout équipement que nous utilisons doit être amélioré pour fonctionner en fonction des conditions naturelles requises sur notre territoire. L'idée d'un « Souffle de feu » capable de frapper efficacement nos ennemis dans un tel environnement vaut certainement un investissement."
 BHU_upscaled_mechanical_dragon:0 "Dragons mécaniques à grande échelle"
 BHU_upscaled_mechanical_dragon_desc:0 "Bien que le concept puisse être terrifiant pour le commun des mortels, nos spécialistes militaires suggèrent que c'est exactement ce dont nous avons besoin : une unité de chars capable de combattre dans les montagnes. Un projet coûteux avec de nombreux avantages secondaires à la clé, c'est certain."
 BHU_follow_the_1921_modernization_roadmap:0 "Modernisation de 1921"
 BHU_follow_the_1921_modernization_roadmap_desc:0 "En 1921, un plan est élaboré pour moderniser le pays. Le pays n'avait pas les compétences nécessaires pour l'établir, mais après l'envoi de quelques personnes sélectionnées dans des écoles britanniques au cours de la dernière décennie, nous serons peut-être enfin en mesure de le mettre en œuvre."
 BHU_education_reform:0 "Réforme de l'éducation"
 BHU_education_reform_desc:0 "La connaissance est vitale pour assurer l'avenir de notre nation. Les normes pédagogiques de notre pays reposaient auparavant sur les principes du bouddhisme et étaient principalement établies et maintenues par les moines dans les monastères. Ceci est inacceptable pour un pays moderne et nous devons donc suivre les systèmes éducatifs occidentaux et leurs enseignements." 
 BHU_train_more_doctors:0 "Former plus de médecins"
 BHU_train_more_doctors_desc:0 "Ces dernières années, de nombreuses maladies potentiellement mortelles se sont abattues sur la population. En nous consacrant à la formation de nouveaux spécialistes, nous pouvons également jeter les bases d'un département de la santé publique qui organisera la recherche et mènera des expertises médicales dans tout le pays. Une telle création peut sembler coûteuse, mais elle permettra de sauver des milliers de vies !"
 BHU_improve_agriculture:0 "Améliorer les techniques agricoles"
 BHU_improve_agriculture_desc:0 "Les techniques de culture traditionnelles sont complètement dépassées : matériel obsolète, forte dépendance à l'égard du transport animal, rotation des champs en deux parties et bien d'autres choses encore. Il faut changer cela afin de libérer les hommes et les femmes pour d'autres activités économiques."
 BHU_forestry_exploitation:0 "Exploitation forestière"
 BHU_forestry_exploitation_desc:0 "Nos arbres poussent depuis des années, c'est un trésor que nous n'avons jamais exploité... encore."
 BHU_improve_the_roads:0 "Améliorer les routes"
 BHU_improve_the_roads_desc:0 "Le fait d'être l'un des pays les plus inaccessibles au monde est vital pour nos besoins défensifs, mais nos forces terrestres souffrent de ces conditions difficiles : les routes en terre, les ponts étroits en acier et le manque de transport automobile limitent gravement la mobilité et les capacités de combat de nos forces armées. Leurs demandes ont finalement été entendues et un programme gouvernemental de modernisation des routes a été lancé."
 BHU_the_dragon_trains:0 "Les trains de dragon"
 BHU_the_dragon_trains_desc:0 "Nous ne pouvons pas nous laisser distancer par les progrès technologiques des autres pays ! Notre population a un besoin urgent de moyens de transport adéquats et l'État est prêt à soutenir cette cause. Un tel projet est sûrement extrêmement risqué, mais les bénéfices à long terme se paieront d'eux-mêmes. Comme on le dit à la campagne « Un dragon ne crache pas seulement du feu, il produit aussi de la fumée ». - Alors, que nos hommes et nos femmes voient le dragon de fer traverser les montagnes !"
 BHU_mineral_survey:0 "Inspection souterraine"
 BHU_mineral_survey_desc:0 "La croissance régulière des installations de production locales et les récents accords commerciaux avec nos partenaires commerciaux ont soulevé la question des gisements de ressources naturelles supplémentaires à l'intérieur de nos frontières. Nous devrions réunir une équipe de géologues expérimentés et mener une enquête minière massive afin de localiser tout gisement de ressources naturelles important."
 BHU_exploit_the_findings:0 "Exploiter les résultats"
 BHU_exploit_the_findings_desc:0 "Le succès incontestable de l'étude géologique a été assuré par la découverte d'importants gisements de ferrosilicium dans la partie sud-ouest de notre pays, à proximité de la ville de Phuentsholing. L'équipe demande un financement supplémentaire pour s'assurer que le minerai du gisement sera exploité et utilisé uniquement par des entreprises locales."
 BHU_new_weaving_techniques:0 "Nouvelles techniques de tissage"
 BHU_new_weaving_techniques_desc:0 "Les exportations de notre pays sont principalement dominées par le ciment, la dolomite et le fer semi-fini. Bien que les matières premières soient populaires auprès des acheteurs étrangers, le tissage des tissus est l'un de nos principaux produits locaux. La mise en œuvre de nouvelles techniques de tissage est essentielle pour nous car elle peut être un outil valable pour améliorer notre situation économique."
 BHU_reform_the_taxation_system:0 "Réformer le système fiscal"
 BHU_reform_the_taxation_system_desc:0 "Bien que le ngultrum bhoutanais soit la monnaie officielle du pays, de nombreuses institutions religieuses, la plupart des paysans et divers groupes de sherpas à travers le pays ont tendance à apporter diverses contributions au budget de l'État, de préférence sous forme matérielle plutôt que monétaire. Les récentes difficultés économiques de l'État ont contraint le gouvernement à adopter un décret selon lequel tous les impôts doivent être payés en argent."
 BHU_organize_the_land:0 "Organiser le territoire"
 BHU_organize_the_land_desc:0 "Les zones rurales de notre pays ne sont pas utilisées à leur plein potentiel. Il n'est pas nécessaire de confisquer ou de s'approprier ces terres de notre peuple - il suffit simplement de fournir une assistance et des outils aux paysans et aux travailleurs. Notre gouvernement est également prêt à dépenser des fonds supplémentaires et à acheter des terrains communément inutilisés afin de créer des ateliers dans ces zones."
 BHU_traders_of_the_himalaya:0 "Marchands de l'Himalaya"
 BHU_traders_of_the_himalaya_desc:0 "Dans les terres fermées de l'Himalaya, rares sont les gens capables de commercer."
 BHU_fledgeling_industry:0 "Industrie naissante"
 BHU_fledgeling_industry_desc:0 "Notre industrie n'en est peut-être qu'à ses balbutiements, mais elle est en plein essor et doit être bien entretenue pour pouvoir se développer régulièrement. Ce n'est qu'avec des investissements étatiques prudents et constants, combinés au soutien économique, que notre nation pourra entrer dans l'ère moderne en tant que pays industrieux."
 BHU_defense_policy:0 "Politique de défense"
 BHU_defense_policy_desc:0 "La mise en place d'une politique défensive à long terme est essentielle pour assurer notre sécurité."
 BHU_industrial_modernization:0 "Modernisation industrielle"
 BHU_industrial_modernization_desc:0 "Le monde est en course pour les dernières avancées technologiques et chaque pays tente de s'approprier les équipements les plus modernes. Nous ne faisons pas exception à la règle, mais contrairement aux autres, nous respectons tous les outils et toutes les machines à notre disposition. Avec de petits fonds vient une grande responsabilité."
 BHU_technological_progress:0 "Progrès technologiques"
 BHU_technological_progress_desc:0 "La réforme de l'enseignement n'est qu'une première étape sur la voie de l'enseignement secondaire gratuit pour tous, sans distinction de sexe, de couleur de peau, d'orientation ou de toute autre division obsolète des sociétés conservatrices. L'éducation et les technologies dans les masses, peu importe les coûts !" 
 BHU_industry_enlightened_by_science:0 "Industrie éclairée par la science"
 BHU_industry_enlightened_by_science_desc:0 "Il est prouvé que le développement scientifique est plus efficace en termes de temps et de ressources s'il s'appuie sur des instruments et des outils scientifiques modernes. En ayant les deux à notre disposition et en nous appuyant sur une base industrielle solide, nous pouvons profiter des doux fruits du progrès !" 
 
 BHU_build_air_strip:0 "Construire une base aérienne"
 BHU_build_air_strip_desc:0 "Bien que tous les avions ne puissent pas se rendre au Tibet, la construction d'une piste d'atterrissage fiable est une étape importante pour unir les vols à haute altitude et le soutien aérien rapproché en une seule discipline : le pilotage au-dessus du Tibet. De plus, des avions spécifiques doivent être conçus car le décollage est déjà une réussite à cette altitude."
 BHU_small_airframes:0 "Avions légers"
 BHU_small_airframes_desc:0 "Considérant que seule une supériorité aérienne localisée sera nécessaire pour aider les troupes au sol, des avions plus petits et moins chers constituent tout simplement un meilleur choix."
 BHU_large_airframes:0 "Avions lourds"
 BHU_large_airframes_desc:0 "Compte tenu de la taille du pays et de la difficulté de voler en haute montagne, il est préférable d'avoir des avions capables de voler plus loin, au-dessus des montagnes plutôt que de zigzaguer autour des sommets vierges du monde."
 BHU_the_dragon_flies:0 "Le dragon vole"
 BHU_the_dragon_flies_desc:0 "Nous régnerons sur le ciel comme des dragons et nous soufflerons du feu sur nos ennemis."

 BHU_naval_effort:0 "Financer la construction navale"
 BHU_naval_effort_tt:0 "Pas assez d'emplacements de construction pour des §Ychantiers navals§!"
 BHU_naval_effort_desc:0 "L’expansion de notre marine devrait être notre priorité. Attribuez toutes les ressources disponibles aux nouveaux chantiers navals et aux recherches sur les navires légers à surface."
 BHU_flexible_navy:0 "Marine flexible"
 BHU_flexible_navy_desc:0 "Réinventer la guerre navale pour tenir compte des progrès de la technologie des sous-marins nous permettra d’attaquer efficacement contre les convois ennemis."
 BHU_large_navy:0 "Grande marine"
 BHU_large_navy_desc:0 "En adaptant nos doctrines navales aux besoins des grands navires et en assurant la sécurité de nos convois commerciaux, nous en apprendrons beaucoup sur le type de navires dont nous avons besoin."
 BHU_submarine_effort:0 "Guerre sous-marine"
 BHU_submarine_effort_desc:0 "La guerre sous-marine est le développement naval le plus excitant depuis l’invention du bateau torpille. Nous ferions bien de ne pas simplement nous protéger contre les sous-marins, mais aussi de les utiliser contre les navires ennemis."
 BHU_cruiser_effort:0 "Concevoir des croiseurs"
 BHU_cruiser_effort_desc:0 "Avant de faire des incursions dans la recherche avancée sur les cuirassés, les plus petits croiseurs ont besoin d'être remplacés."
 BHU_destroyer_effort:0 "Concevoir des destroyers"
 BHU_destroyer_effort_desc:0 "En étudiant la conception et l’utilisation stratégique des sous-marins, nous avons également appris à contrer ces stratégies. Les destroyers seront cruciaux pour cela."
 BHU_capital_ships_effort:0 "Intérêt dans les navires capitaux"
 BHU_capital_ships_effort_desc:0 "La nation avec le plus grand nombre de cuirassés régnera sur les océans. Les cuirassés et les porte-avions représentent l'ancienne et la nouvelle supériorité navale."
 BHU_unthinkable_offensive:0 "L'offensive impensable"
 BHU_unthinkable_offensive_desc:0 "Au-delà des vastes montagnes des mers se trouve notre destin. Au-delà de ces sommets en mouvement se trouve notre gloire. Partout dans le monde, les dragons seront craints !"
 
 BHU_new_ideas:0 "Nouvelles idées"
 BHU_new_ideas_desc:0 "Le monde extérieur nous offre de nouvelles façons d'envisager notre gouvernement. Démocratie, communisme, fascisme, ces idéologies représentent des alternatives."
 BHU_our_own_way:0 "Notre propre voie"
 BHU_our_own_way_desc:0 "Nous avons montré au monde ce dont nous sommes déjà capables... mais nous pouvons faire encore mieux."
 BHU_constitutional_parlementarism:0 "Parlementaire constitutionnel"
 BHU_constitutional_parlementarism_desc:0 "Afin d'atteindre un équilibre entre les exigences du peuple tout en gardant la vision directrice du roi, [BHU.GetLeader] a accepté de signer une constitution et s'est engagé à la respecter devant l'ensemble du Tslzogdu (assemblée nationale)"
 BHU_share_power:0 "Réformer le Tslzogdu"
 BHU_share_power_desc:0 "L'assemblée doit être réformée afin de permettre l'établissement d'institutions démocratiques."
 BHU_open_the_country:0 "Ouvrir le pays"
 BHU_open_the_country_desc:0 "Pendant des années, notre économie a été autosuffisante, mais elle a aussi nié les opportunités venant de l'étranger. Cela doit changer. Comme les autres puissances asiatiques du siècle dernier, le pays doit s'ouvrir au monde."
 BHU_economic_developments:0 "Développements économiques"
 BHU_economic_developments_desc:0 "Les réformes sociales créent davantage d'opportunités. Ce cycle vertueux renforce ensuite notre économie."
 BHU_denounce_the_aristocracy:0 "Dénoncer l'aristocratie"
 BHU_denounce_the_aristocracy_desc:0 "L'aristocratie doit être dénoncée pour ce qu'elle est : les vestiges d'un féodalisme qui se mêle à la bourgeoisie naissante. Les éléments monarchistes ne sont manifestement pas conscients du mouvement communiste qui se développe dans leur dos. Nous allons prendre notre temps et attendre le bon moment pour annoncer notre présence."
 BHU_overthrow_the_feudals:0 "Renverser les féodaux"
 BHU_overthrow_the_feudals_desc:0 "Le soutien croissant au parti communiste bhoutanais dans tout le pays est devenu si fort que le roi obsolète et ses ministres fantoches n'ont plus besoin de guider notre pays vers le brillant avenir communiste. L'heure de la révolte a sonné ! Faisons connaître au Roi la véritable volonté du peuple !"
 BHU_land_redistribution:0 "Redistribution des terres"
 BHU_land_redistribution_desc:0 "Les féodaux ont volé les terres qui appartenaient à nos pauvres paysans depuis des générations ! Nous ne pouvons pas progresser davantage si les besoins des paysans et des travailleurs ne sont pas pleinement satisfaits et si la protection sociale n'atteint pas chaque foyer !"
 BHU_mobilization_of_the_masses:0 "Mobilisation des masses"
 BHU_mobilization_of_the_masses_desc:0 "Le communisme lui-même n'est pas seulement une idéologie, mais un état d'esprit qui a été vu pour la première fois par les grands Marx et Engels pour être ensuite réalisé par Lénine et Staline dans l'Union soviétique. Il est donc évident qu'une personne qui croit vraiment au marxisme prendra son fusil en main pour protéger les valeurs en danger que nous partageons tous."
 BHU_contact_chinese_communists:0 "Contacter les communistes chinois"
 BHU_contact_chinese_communists_desc:0 "Nous partageons de nombreux points communs avec les [PRC.GetHabitants], notamment une forte opposition aux oppresseurs nationalistes et capitalistes. [PRC.GetLeader] et son peuple sont réputés pour leurs compétences en matière de guérilla et d'activités partisanes à l'arrière de l'ennemi. Peut-être que certains d'entre eux peuvent contourner les patrouilles frontalières [TIB.GetAdjFP] et [CHI.GetAdjFP], atteindre notre pays et soutenir nos commandants ?"
 BHU_contact_the_soviets:0 "Contacter les Soviétiques"
 BHU_contact_the_soviets_desc:0 "Berceau des idéaux communistes, [SOV.getNamedef] cherche certainement à étendre son influence dans le monde. Nous pouvons utiliser les objectifs communs de notre programme pour demander une vaste expédition militaire [SOV.GetAdjFS] qui nous aidera dans nos préparatifs militaires."
 BHU_forced_indusrial_progress:0 "Progrès industriels forcés"
 BHU_forced_indusrial_progress_desc:0 "L'industrie apportera le progrès, rien ne bloquera le cours de l'histoire."
 BHU_proletarization:0 "Prolétarisation"
 BHU_proletarization_desc:0 "La destruction totale des classes ennemies est plus qu'une utopie. Un État fait par le prolétariat et pour le prolétariat est maintenant plus proche que jamais."
 BHU_embrace_radical_nationalism:0 "Adopter le nationalisme radical"
 BHU_embrace_radical_nationalism_desc:0 "Le Bhoutan est isolé... mais il a un destin, il a été choisi par le grand dragon tonnerre pour forger un État fort."
 BHU_spread_aggressive_attitude:0 "Répandre l'attitude agressive"
 BHU_spread_aggressive_attitude_desc:0 "La paix est une illusion destinée à éloigner le peuple de son véritable état naturel qui est de montrer sa supériorité par le combat."
 BHU_mass_conscription:0 "Conscription en masse"
 BHU_mass_conscription_desc:0 "Le peuple doit être mobilisé et faire son devoir pour accomplir sa grande destinée !"
 BHU_armement_program:0 "Spread Aggressive Attitude"
 BHU_armement_program_desc:0 "Our country had been sleepwalking through history due to the influence of inherently weak concepts such as peace and compassion. Good soldiers won't be created without the valorization of aggressiveness and struggle as a way of life and of triumph over death."
 BHU_armement_program:0 "Programme d'armement"
 BHU_armement_program_desc:0 "Notre vision ne sera pas réalisable si nous n'avons pas une armée bien équipée."
 BHU_dragons_storm:0 "Tempête de dragons"
 BHU_dragons_storm_desc:0 "La tempête du tonnerre va décimer tous nos ennemis !"
 BHU_reclamation_of_the_lost_lands_desc:0 "Notre pays a été amoindri au XIXe siècle sous la pression britannique. Notre vengeance est enfin arrivée."
 BHU_reclamation_of_the_lost_lands:0 "Exiger le territoire perdu"
 BHU_attack_the_plateau:0 "Attaquer le Plateau"
 BHU_attack_the_plateau_desc:0 "L'indépendance de notre nouvel État est menacée de toutes parts. Alors que nous serons sûrement écrasés si nous tentons de marcher vers le sud, notre frontière nord avec [TIB.GetNameDef] semble être faiblement défendue. Avec une planification et un timing appropriés, nous pouvons frapper rapidement et exercer notre autorité sur les terres qui nous appartiennent de droit !"
 BHU_swallow_the_white_sun:0 "Avaler le Soleil Blanc"
 BHU_swallow_the_white_sun_desc:0 "Des siècles de domination [CHI.GetAdjFS] ont laissé de graves cicatrices sur le visage et le corps de notre société. Le peuple [BHU.getAdjMS] va se soulever contre l'occupation étrangère, l'impérialisme et les gouvernements corrompus disséminés dans la plaine centrale. Que l'Est tremble de peur en regardant l'ascension [BHU.GetDuDelaDelNP] [BHU.GetName] !"
 BHU_extinguish_the_red_sun:0 "Éteindre le soleil rouge"
 BHU_extinguish_the_red_sun_desc:0 "Les [JAP.GetHabitants] prétendent que leur destin est d'apporter la paix et la prospérité en Asie. Pourtant, nous savons tous que ce n'est rien de plus qu'un déguisement pour leurs ambitions impérialistes et bellicistes. Montrons-leur qu'ils ont tort en imposant le gouvernement légitime sous notre juridiction directe !"

 BHU_maintain_monarchic_regime:0 "Maintenir le régime monarchique"
 BHU_maintain_monarchic_regime_desc:0 "Le roi dragon est la tête et la fondation de notre pays."
 BHU_reinforce_the_throne:0 "Renforcer le trône"
 BHU_reinforce_the_throne_desc:0 "Longue vie au roi !"
 BHU_the_quiet_strength:0 "La force tranquille"
 BHU_the_quiet_strength_desc:0 "Le roi dragon est notre guide et nous indiquera le chemin."
 BHU_delegate_to_the_tslzogdu:0 "Déléguer le pouvoir au Tslzogdu"
 BHU_delegate_to_the_tslzogdu_desc:0 "Le roi ne peut pas gouverner seul, il devrait déléguer une partie de son pouvoir à l'assemblée."
 BHU_aristocratic_regime:0 "Régime aristocratique"
 BHU_aristocratic_regime_desc:0 "Les grandes familles sont importantes pour assurer la stabilité de nos institutions"
 BHU_forced_industrial_progress:0 "Progrès industriel forcé"
 BHU_forced_industrial_progress_desc:0 "Monarchistes, démocrates et fascistes - tous ont échoué à atteindre la prospérité industrielle et l'indépendance économique souhaitées de notre pays. Seul le communisme, avec ses programmes d'industrialisation, conduira la nation [BHU.GetAdjFS] à l'émancipation du prolétariat."

