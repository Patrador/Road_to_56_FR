 himalaya_bhutan.2.t:0 "Conséquences de la visite en Inde"
 himalaya_bhutan.2.desc:0 "Pour la première fois depuis des années, le roi se rend en Inde. Ces voyages ont confirmé le plan de modernisation du pays précédemment approuvé tout en confirmant la situation politique du royaume. Cela pourrait être le signe que le royaume pourrait subir des changements massifs dans les années à venir..."
