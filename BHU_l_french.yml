 himalaya_bhutan.2:0 "Conséquences de la visite en Inde"
 himalaya_bhutan.2.t:0 "Conséquences de la visite en Inde"
 himalaya_bhutan.2.desc:0 "Pour la première fois depuis des années, le roi s'est rendu en Inde. Cet événement a consolidé le mouvement de modernisation du pays tout en confirmant la situation politique du royaume. Ceci peut être un signe que [BHU.GetNameDef] pourrai[BHU.GetTEntNP] subir des changements massifs dans les années à venir."
 himalaya_bhutan.2.a:0 "Revenons maintenant à des questions plus urgentes"