 idea_BHU_new_ideas:0 "Critique de la monarchie"
 idea_BHU_new_ideas_desc:0 "Si nous voulons entrer dans l'ère moderne en tant que nation souveraine et unie, nous devons ouvrir les yeux sur les avantages des nouvelles idéologies alors que notre peuple se débat dans les chaînes de l'ancien régime monarchique."
 BHU_backward_economy:0 "Économie en retard"
 BHU_backward_economy_desc:0 "Extrêmement dépendante de la production locale et des spécialistes étrangers, notre économie ne dispose d'aucune base permanente. L'ouverture des marchés limités de notre pays imposera sûrement l'inflation, la dette envers les pays étrangers et la pauvreté à notre peuple. "
