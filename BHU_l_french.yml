 BHU_aftermath_of_the_visit_to_india:0 "Conséquences de la visite en Inde"
 BHU_aftermath_of_the_visit_to_india_desc:0 "Pour la première fois depuis des années, le roi s'est rendu en Inde. Cet événement a consolidé le mouvement de modernisation du pays tout en confirmant la situation politique du royaume."
 BHU_peace_will_reign:0 "La paix régnera"
 BHU_peace_will_reign_desc:0 "Nous n'avons pas d'armée, personne ne nous menace, tout va bien." 
 BHU_blissful_isolation:0 "Isolement bienheureux"
 BHU_blissful_isolation_desc:0 "Qui doit s'inquiéter du monde quand on médite dans un monastère d'un des pays les plus inaccessibles de la planète ?"
 BHU_create_an_army:0 "Créer une armée"
 BHU_create_an_army_desc:0 "Depuis que nous nous sommes mis sous protection britannique, nous avons abandonné toute ambition militaire, ne gardant qu'une garde royale à des fins cérémonielles. Maintenant que le danger de guerre est contre frapper à notre porte, il est temps d'établir une armée nationale."
 BHU_arms_deliveries:0 "Livraisons d'armes"
 BHU_arms_deliveries_desc:0 "Comme nous ne pouvons pas produire nous-mêmes des armes, nous devons les faire venir de l'étranger."
 BHU_first_inspection:0 "La première inspection"
 BHU_first_inspection_desc:0 "Afin d'organiser notre armée, nous devons inviter un spécialiste étranger pour évaluer nos progrès."
 BHU_officers_training:0 "Formation des officiers"
 BHU_officers_training_desc:0 "L'efficacité sur le terrain ne peut être atteinte que si les hommes sont correctement menés."
 BHU_formalize_military_doctrine:0 "Formaliser la doctrine militaire"
 BHU_formalize_military_doctrine_desc:0 "Sans une planification militaire adéquate, nos forces armées ne seront pas en mesure d'opérer au niveau opérationnel."
 BHU_elite_mountain_troops:0 "Montagnards d'élite"
 BHU_elite_mountain_troops_desc:0 "Notre territoire est proche du sommet du monde et nous ne pouvons pas planifier d'opérations militaires sans l'établissement de troupes spécialisées capables d'opérer dans les zones les plus difficiles."
 BHU_small_arms_workshop:0 "Ateliers d'armes légères"
 BHU_small_arms_workshop_desc:0 "En l'absence d'usines adéquates, la production d'armes doit être répartie entre plusieurs ateliers."
 BHU_small_arms_technology:0 "Technologie d'armes légères"
 BHU_small_arms_technology_desc:0 "L'expérience acquise par les ateliers nous a permis de développer des équipements plus performants."
 BHU_ammunitions:0 "Production de munitions"
 BHU_ammunitions_desc:0 "Une production régulière de munitions est vitale pour les maintenir à feu !"
 BHU_artillery:0 "Souffle de feu"
 BHU_artillery_desc:0 "Les dragons crachent du feu, qu'est-ce qu'il vous faut d'autre ?"
 BHU_mountain_guns:0 "Fusils de montagne"
 BHU_mountain_guns_desc:0 "Si un fusil est aussi un dragon et que celui-ci est aussi une montagne, cela signifie-t-il que nous produisons des volcans ?"
 BHU_upscaled_mechanical_dragon:0 "Dragons mécaniques à grande échelle"
 BHU_upscaled_mechanical_dragon_desc:0 "La taille de nos écailles de dragons doit être aussi impressionnante que celle de ceux qui volent dans le ciel !"
 BHU_follow_the_1921_modernization_roadmap:0 "Modernisation de 1921"
 BHU_follow_the_1921_modernization_roadmap_desc:0 "En 1921, un plan est élaboré pour moderniser le pays. Le pays n'avait pas les compétences nécessaires pour l'établir, mais après l'envoi de quelques personnes sélectionnées dans des écoles britanniques au cours de la dernière décennie, nous serons peut-être enfin en mesure de le mettre en œuvre."
 BHU_education_reform:0 "Réforme de l'éducation"
 BHU_education_reform_desc:0 "La connaissance est vitale pour assurer l'avenir de notre nation." 
 BHU_train_more_doctors:0 "Former plus de médecins"
 BHU_train_more_doctors_desc:0 "Les maladies sont encore très présentes dans notre pays et une modernisation de notre système médical est impérative."
 BHU_improve_agriculture:0 "Améliorer les techniques agricoles"
 BHU_improve_agriculture_desc:0 "Les techniques de culture traditionnelles sont complètement dépassées. Cela devrait changer afin de libérer les hommes pour d'autres activités économiques."
 BHU_forestry_exploitation:0 "Exploitation forestière"
 BHU_forestry_exploitation_desc:0 "Nos arbres poussent depuis des années, c'est un trésor que nous n'avons jamais exploité... encore."
 BHU_improve_the_roads:0 "Améliorer les routes"
 BHU_improve_the_roads_desc:0 "Notre pays est l'un des plus inaccessibles au monde. C'est peut-être difficile à changer, mais nous devrions au moins faciliter les déplacements de notre peuple."
 BHU_the_dragon_trains:0 "Les trains de dragon"
 BHU_the_dragon_trains_desc:0 "Un dragon ne fait pas que cracher du feu, il produit aussi de la fumée."
 BHU_mineral_survey:0 "Inspection souterraine"
 BHU_mineral_survey_desc:0 "Par le biais d'une inspection souterraine, nous devons voir s'il y a des ressources utiles disponibles pour nous."
 BHU_exploit_the_findings:0 "Exploiter les résultats"
 BHU_exploit_the_findings_desc:0 "Les ressources nous attendent sous terre, creusons !"
 BHU_new_weaving_techniques:0 "Nouvelles techniques de tissage"
 BHU_new_weaving_techniques_desc:0 "Le tissage est l'une de nos principales productions. De nouvelles techniques de tissage sont essentielles pour améliorer notre situation économique."
 BHU_reform_the_taxation_system:0 "Réformer le système fiscal"
 BHU_reform_the_taxation_system_desc:0 "Au lieu de diverses contributions, toutes les taxes devraient être payées en argent."
 BHU_organize_the_land:0 "Organiser le territoire"
 BHU_organize_the_land_desc:0 "Certaines parcelles de terrain ne sont pas utilisées correctement, nous devrions intervenir et y remédier."
 BHU_traders_of_the_himalaya:0 "Marchands de l'Himalaya"
 BHU_traders_of_the_himalaya_desc:0 "Dans les terres fermées de l'Himalaya, rares sont les gens capables de commercer."
 BHU_fledgeling_industry:0 "Industrie naissante"
 BHU_fledgeling_industry_desc:0 "Notre industrie n'en est peut-être qu'à ses débuts, mais elle est en plein essor et doit être bien entretenue afin de croître régulièrement."
 BHU_defense_policy:0 "Politique de défense"
 BHU_defense_policy_desc:0 "La mise en place d'une politique défensive à long terme est essentielle pour assurer notre sécurité."
 BHU_industrial_modernization:0 "Modernisation industrielle"
 BHU_industrial_modernization_desc:0 "Nouvelles machines ! Nouveaux outils ! Nouvelles usines ! Tout doit être neuf !"
 BHU_technological_progress:0 "Progrès technologiques"
 BHU_technological_progress_desc:0 "Le savoir façonne notre avenir." 
 BHU_industry_enlightened_by_science:0 "Industrie éclairée par la science"
 BHU_industry_enlightened_by_science_desc:0 "Protéger la science, c'est protéger l'innovation, protéger l'innovation, c'est assurer la croissance économique." 
 
 BHU_build_air_strip:0 "Construire une base aérienne"
 BHU_build_air_strip_desc:0 "Bien que tous les avions ne puissent pas se rendre au Tibet, la construction d'une piste d'atterrissage fiable est une étape importante pour unir les vols à haute altitude et le soutien aérien rapproché en une seule discipline : le pilotage au-dessus du Tibet. De plus, des avions spécifiques doivent être conçus car le décollage est déjà une réussite à cette altitude."
 BHU_small_airframes:0 "Avions légers"
 BHU_small_airframes_desc:0 "Considérant que seule une supériorité aérienne localisée sera nécessaire pour aider les troupes au sol, des avions plus petits et moins chers constituent tout simplement un meilleur choix."
 BHU_large_airframes:0 "Avions lourds"
 BHU_large_airframes_desc:0 "Compte tenu de la taille du pays et de la difficulté de voler en haute montagne, il est préférable d'avoir des avions capables de voler plus loin, au-dessus des montagnes plutôt que de zigzaguer autour des sommets vierges du monde."
 BHU_the_dragon_flies:0 "Le dragon vole"
 BHU_the_dragon_flies_desc:0 "Nous régnerons sur le ciel comme des dragons et nous soufflerons du feu sur nos ennemis."

 BHU_naval_effort:0 "Financer la construction navale"
 BHU_naval_effort_tt:0 "Pas assez d'emplacements de construction pour des §Ychantiers navals§!"
 BHU_naval_effort_desc:0 "L’expansion de notre marine devrait être notre priorité. Attribuez toutes les ressources disponibles aux nouveaux chantiers navals et aux recherches sur les navires légers à surface."
 BHU_flexible_navy:0 "Marine flexible"
 BHU_flexible_navy_desc:0 "Réinventer la guerre navale pour tenir compte des progrès de la technologie des sous-marins nous permettra d’attaquer efficacement contre les convois ennemis."
 BHU_large_navy:0 "Grande marine"
 BHU_large_navy_desc:0 "En adaptant nos doctrines navales aux besoins des grands navires et en assurant la sécurité de nos convois commerciaux, nous en apprendrons beaucoup sur le type de navires dont nous avons besoin."
 BHU_submarine_effort:0 "Guerre sous-marine"
 BHU_submarine_effort_desc:0 "La guerre sous-marine est le développement naval le plus excitant depuis l’invention du bateau torpille. Nous ferions bien de ne pas simplement nous protéger contre les sous-marins, mais aussi de les utiliser contre les navires ennemis."
 BHU_cruiser_effort:0 "Concevoir des croiseurs"
 BHU_cruiser_effort_desc:0 "Avant de faire des incursions dans la recherche avancée sur les cuirassés, les plus petits croiseurs ont besoin d'être remplacés."
 BHU_destroyer_effort:0 "Concevoir des destroyers"
 BHU_destroyer_effort_desc:0 "En étudiant la conception et l’utilisation stratégique des sous-marins, nous avons également appris à contrer ces stratégies. Les destroyers seront cruciaux pour cela."
 BHU_capital_ships_effort:0 "Intérêt dans les navires capitaux"
 BHU_capital_ships_effort_desc:0 "La nation avec le plus grand nombre de cuirassés régnera sur les océans. Les cuirassés et les porte-avions représentent l'ancienne et la nouvelle supériorité navale."
 BHU_unthinkable_offensive:0 "L'offensive impensable"
 BHU_unthinkable_offensive_desc:0 "Au-delà des vastes montagnes des mers se trouve notre destin. Au-delà de ces sommets en mouvement se trouve notre gloire. Partout dans le monde, les dragons seront craints !"
 
 BHU_new_ideas:0 "Nouvelles idées"
 BHU_new_ideas_desc:0 "Le monde extérieur nous offre de nouvelles façons d'envisager notre gouvernement. Démocratie, communisme, fascisme, ces idéologies représentent des alternatives."
 BHU_our_own_way:0 "Notre propre voie"
 BHU_our_own_way_desc:0 "Nous avons montré au monde ce dont nous sommes déjà capables... mais nous pouvons faire encore mieux."
 BHU_constitutional_parlementarism:0 "Parlementaire constitutionnel"
 BHU_constitutional_parlementarism_desc:0 "Afin d'atteindre un équilibre entre les exigences du peuple tout en gardant la vision directrice du roi, [BHU.GetLeader] a accepté de signer une constitution et s'est engagé à la respecter devant l'ensemble du Tslzogdu (assemblée nationale)"
 BHU_share_power:0 "Réformer le Tslzogdu"
 BHU_share_power_desc:0 "L'assemblée doit être réformée afin de permettre l'établissement d'institutions démocratiques."
 BHU_open_the_country:0 "Ouvrir le pays"
 BHU_open_the_country_desc:0 "Pendant des années, notre économie a été autosuffisante, mais elle a aussi nié les opportunités venant de l'étranger. Cela doit changer. Comme les autres puissances asiatiques du siècle dernier, le pays doit s'ouvrir au monde."
 BHU_economic_developments:0 "Développements économiques"
 BHU_economic_developments_desc:0 "Les réformes sociales créent davantage d'opportunités. Ce cycle vertueux renforce ensuite notre économie."
 BHU_denounce_the_aristocracy:0 "Dénoncer l'aristocratie"
 BHU_denounce_the_aristocracy_desc:0 "L'aristocratie doit être dénoncée pour ce qu'elle est : les vestiges d'un féodalisme qui se mêle à la bourgeoisie naissante."
 BHU_overthrow_the_feudals:0 "Renverser les féodaux"
 BHU_overthrow_the_feudals_desc:0 "L'heure de frapper est venue !"
 BHU_land_redistribution:0 "Redistribution des terres"
 BHU_land_redistribution_desc:0 "Les féodaux ont volé les terres ! Nous devons les rendre aux paysans !"
 BHU_mobilization_of_the_masses:0 "Mobilisation des masses"
 BHU_mobilization_of_the_masses_desc:0 "Convaincu de la supériorité historique logique du marxisme, notre peuple se battra courageusement pour protéger et étendre la révolution."
 BHU_contact_chinese_communists:0 "Contacter les communistes chinois"
 BHU_contact_chinese_communists_desc:0 "Les communistes chinois pourraient nous aider et motiver notre armée."
 BHU_contact_the_soviets:0 "Contacter les Soviétiques"
 BHU_contact_the_soviets_desc:0 "Les Soviétiques pourraient nous aider et réorganiser notre armée."
 BHU_forced_indusrial_progress:0 "Progrès industriels forcés"
 BHU_forced_indusrial_progress_desc:0 "L'industrie apportera le progrès, rien ne bloquera le cours de l'histoire."
 BHU_proletarization:0 "Prolétarisation"
 BHU_proletarization_desc:0 "La destruction totale des classes ennemies est plus qu'une utopie. Un État fait par le prolétariat et pour le prolétariat est maintenant plus proche que jamais."
 BHU_embrace_radical_nationalism:0 "Adopter le nationalisme radical"
 BHU_embrace_radical_nationalism_desc:0 "Le Bhoutan est isolé... mais il a un destin, il a été choisi par le grand dragon tonnerre pour forger un État fort."
 BHU_spread_aggressive_attitude:0 "Répandre l'attitude agressive"
 BHU_spread_aggressive_attitude_desc:0 "La paix est une illusion destinée à éloigner le peuple de son véritable état naturel qui est de montrer sa supériorité par le combat."
 BHU_mass_conscription:0 "Conscription en masse"
 BHU_mass_conscription_desc:0 "Le peuple doit être mobilisé et faire son devoir pour accomplir sa grande destinée !"
 BHU_armement_program:0 "Spread Aggressive Attitude"
 BHU_armement_program_desc:0 "Our country had been sleepwalking through history due to the influence of inherently weak concepts such as peace and compassion. Good soldiers won't be created without the valorization of aggressiveness and struggle as a way of life and of triumph over death."
 BHU_armement_program:0 "Programme d'armement"
 BHU_armement_program_desc:0 "Notre vision ne sera pas réalisable si nous n'avons pas une armée bien équipée."
 BHU_dragons_storm:0 "Tempête de dragons"
 BHU_dragons_storm_desc:0 "La tempête du tonnerre va décimer tous nos ennemis !"
 BHU_reclamation_of_the_lost_lands_desc:0 "Notre pays a été amoindri au XIXe siècle sous la pression britannique. Notre vengeance est enfin arrivée."
 BHU_reclamation_of_the_lost_lands:0 "Exiger le territoire perdu"
 BHU_attack_the_plateau:0 "Attaquer le Plateau"
 BHU_attack_the_plateau_desc:0 "Les Tibétains sont nos parents et c'est notre destin de les gouverner tous."
 BHU_maintain_monarchic_regime:0 "Maintenir le régime monarchique"
 BHU_maintain_monarchic_regime_desc:0 "Le roi dragon est la tête et la fondation de notre pays."
 BHU_reinforce_the_throne:0 "Renforcer le trône"
 BHU_reinforce_the_throne_desc:0 "Longue vie au roi !"
 BHU_the_quiet_strength:0 "La force tranquille"
 BHU_the_quiet_strength_desc:0 "Le roi dragon est notre guide et nous indiquera le chemin."
 BHU_delegate_to_the_tslzogdu:0 "Déléguer le pouvoir au Tslzogdu"
 BHU_delegate_to_the_tslzogdu_desc:0 "Le roi ne peut pas gouverner seul, il devrait déléguer une partie de son pouvoir à l'assemblée."
 BHU_aristocratic_regime:0 "Régime aristocratique"
 BHU_aristocratic_regime_desc:0 "Les grandes familles sont importantes pour assurer la stabilité de nos institutions"
 BHU_forced_industrial_progress:0 "Progrès industriel forcé"
 BHU_forced_industrial_progress_desc:0 "Seule l'industrialisation conduira à l'émancipation du prolétariat."

