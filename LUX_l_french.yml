l_french:
 luxembourg_tree:0 "Priorités nationales luxembourgeoises"
 LUX_foster_an_european_community:0 "Favoriser une communauté européenne"
 LUX_foster_an_european_community_desc:0 "Les nations européennes ont beaucoup plus en commun les unes avec les autres qu'elles ne le pensent. Nous devons utiliser tous les moyens politiques dont nous disposons pour favoriser un sentiment de communauté et de collaboration afin d'aider l'Europe à relever les défis politiques qui l'attendent."
 LUX_adjust_our_forign_policy:0 "Adapter notre politique étrangère"
 LUX_adjust_our_forign_policy_desc:0 "La situation politique de notre pays a décuplé depuis la Conférence de Londres. Nous ne pouvons pas rester en retrait et laisser nos voisins être les maîtres de notre destin. Nous devons être plus dynamiques dans la politique mondiale lorsqu'elle nous concerne."
 LUX_stand_agaisnt_authoritarianism:0 "Lutter contre l'autoritarisme"
 LUX_stand_agaisnt_authoritarianism_desc:0 "De nombreuses nations d'Europe occidentale pensent que les gouvernements autoritaires nationalistes et l'autarcie sont plus efficaces que les gouvernements qui défendent le peuple. Nous devons prendre position contre ces notions, chez nous et à l'étranger."
 LUX_expeditionary_doctrine:0 "Doctrine expéditionnaire"
 LUX_expeditionary_doctrine_desc:0 "Nous devons faire face au fait que notre armée est infime par rapport à d'autres pays, et que nos ennemis autoritaires sont fiers de la leur. La façon dont nous pouvons influencer les conflits armés internationaux est de faire de nos militaires des expéditionnaires qui aident les grandes nations à résister à l'impérialisme autoritaire."
 r56_LUX_expeditionary_doctrine:0 "Doctrine expéditionnaire"
 LUX_politcal_safe_heaven:0 "Paradis politique sûr"
 LUX_politcal_safe_heaven_desc:0 "Alors que de nombreux pays autour de nous persécutent les politiciens de gauche, nous pouvons être un paradis et un refuge pour eux."
 LUX_coaltition_with_kpl:0 "Radicaliser les syndicats"
 LUX_coaltition_with_kpl_desc:0 "Les syndicats sont un allié clé dans notre lutte contre les capitalistes. Nous devons les rallier à notre cause."
 LUX_strengthen_rietspartei_position:0 "Donner du pouvoir aux technocrates"
 LUX_strengthen_rietspartei_position_desc:0 "Nos intellectuels et universitaires sont parmi les plus grands atouts de notre pays. Il est temps de les traiter comme tels et de les placer à des postes de pouvoir au sein de notre gouvernement."
 LUX_export_our_doctrine:0 "Exporter notre doctrine"
 LUX_export_our_doctrine_desc:0 "Le communisme ne connaît pas de frontières. Nous devons donc aider à libérer nos camarades dans les pays voisins !"
 LUX_armed_republic:0 "Se préparer aux confrontations"
 LUX_armed_republic_desc:0 "Nous devons préparer notre pays aux confrontations lorsque la diplomatie échoue et nous devons riposter aux agresseurs."
 LUX_demand_french_guarantee:0 "Demander une aide française à l'armement"
 LUX_demand_french_guarantee_desc:0 "Notre voisin et allié à travers les années, la France, devrait être en mesure de nous aider à développer notre armée."
 LUX_pentition_for_soviet_aid:0 "Demander une aide soviétique à l'armement"
 LUX_pentition_for_soviet_aid_desc:0 "Bien que l'URSS soit trop loin pour une alliance militaire traditionnelle, nous pouvons toujours demander une aide en matière d'armement."
 LUX_join_the_allies:0 "Rejoindre les Alliés"
 LUX_join_the_allies_desc:0 "Le meilleur moyen de maintenir notre indépendance est de conclure une alliance militaire avec une nation démocratique beaucoup plus forte."
 LUX_empower_the_chamber_of_deputies:0 "Renforcer le pouvoir de la Chambre des Députés"
 LUX_empower_the_chamber_of_deputies_desc:0 "Pourquoi devrions-nous essayer de pousser les efforts diplomatiques alors que nous avons tant de problèmes à résoudre ici même, dans notre petite nation ? La réponse est que nous ne devrions pas. Nous devons solidifier notre gouvernement national avant d'essayer de faire de la politique internationale."
 LUX_the_catholic_colitaion:0 "La Coalition catholique"
 LUX_the_catholic_colitaion_desc:0 "Alors que beaucoup de nos partis démocratiques sont en désaccord sur de nombreuses questions, la seule chose qui unit la plupart de nos partis est la foi catholique. La formation d'une coalition de partis démocratiques avec la foi catholique au centre renforcera considérablement notre gouvernement."
 r56_LUX_the_catholic_colitaion:0 "Coalition catholique"
 LUX_maintain_minority_parties:0 "Maintenir les partis minoritaires"
 LUX_maintain_minority_parties_desc:0 "Bien que nous ne soyons pas d'accord avec les autres partis politiques, se débarrasser d'eux fera plus de mal que de bien."
 r56_LUX_maintain_minority_parties:0 "Maintien des partis minoritaires"
 LUX_continue_urbanization_policies:0 "Poursuivre les politiques d'urbanisation"
 LUX_continue_urbanization_policies_desc:0 "Les programmes d'urbanisation passés ont grandement amélioré nos perspectives économiques. Nous devons poursuivre ces plans."
 r56_LUX_continue_urbanization_policies:0 "Politiques d'urbanisation"
 LUX_empower_the_capitalists:0 "Soutenir les capitalistes"
 LUX_empower_the_capitalists_desc:0 "Nos entreprises privées sont l'une des plus grandes forces de notre pays. Nous devons faire tout ce qui est en notre pouvoir pour les soutenir et leur donner les moyens d'agir."
 LUX_border_sercuity:0 "Sécurité des frontières"
 r56_LUX_empower_the_capitalists:0 "Capitalistes soutenus"
 r56_LUX_border_sercuity:0 "Sécuriser notre pays"
 LUX_border_sercuity_desc:0 "Malheureusement, les récents événements ont rendu nécessaire la fortification de notre nation. Si quelqu'un devait attaquer, nous serions prêts."
 LUX_pass_maulkuerfgesetz:0 "Coalition de droite"
 LUX_pass_maulkuerfgesetz_desc:0 "Nous ne pouvons pas compter sur notre gouvernement actuel pour protéger le pays à l'extérieur et à l'intérieur contre les menaces auxquelles nous sommes confrontés. Nous avons besoin d'un nouveau gouvernement puissant."
 LUX_favor_the_royalist:0 "Renforcer la monarchie"
 LUX_favor_the_royalist_desc:0 "Enraciner le nouveau régime royaliste enrichira notre nation et la rendra plus forte sur le plan national et militaire."
 LUX_favor_the_fasicts:0 "Intégrer les groupes de jeunesse"
 LUX_favor_the_fasicts_desc:0 "Les groupes de jeunesse ont été notre plus grand allié dans la montée de notre parti dans ce grand pays. En les incorporant dans notre armée, nous continuerons à faire de notre pays et de notre armée un grand pays !"
 LUX_embrace_autarky:0 "Adopter l'autarcie"
 LUX_embrace_autarky_desc:0 "Si nous voulons soutenir notre armée au mieux de nos capacités, alors notre industrie nationale doit servir l'État."
 LUX_german_alignment:0 "Alignement allemand"
 LUX_german_alignment_desc:0 "L'Allemagne est notre vrai frère. Nous devons nous aligner avec eux dans une union pour un avenir radieux !"
 LUX_german_alignment_tt:0 "[LUX.GetLeader] cherchera à obtenir une §Yalliance personnelle avec§! [GER.GetNameDef] qui impliquera notre §Rassujettissement§! à eux."
 LUX_our_own_destiny:0 "Notre propre destinée"
 LUX_our_own_destiny_desc:0 "Nous ne pouvons pas compter sur les autres pour forger notre chemin. Nous devons travailler par nous-mêmes pour rendre notre avenir radieux !"
 LUX_creative_military_solutions:0 "Solutions militaires créatives"
 LUX_creative_military_solutions_desc:0 "Compte tenu de notre situation, nous devrons peut-être envisager des moyens plus expérimentaux pour prendre le dessus sur le plan militaire. Les parachutistes sont une bonne piste à explorer à cet égard."
 LUX_operation_bastogne:0 "Opération Bastogne"
 LUX_operation_bastogne_desc:0 "Nous devons reprendre les terres que la Belgique nous a prises ! L'expansion de nos frontières pour inclure nos terres perdues sera un grand triomphe national !"
 LUX_royalist_militarism:0 "Militarisme royal"
 LUX_royalist_militarism_desc:0 "L'intégration de la fierté de notre famille royale dans notre armée et notre pays augmentera considérablement le patriotisme. Cela facilitera le recrutement et le soutien aux conflits."
 LUX_formalize_our_resistance:0 "Formaliser notre résistance"
 LUX_formalize_our_resistance_desc:0 "Nos groupes de résistance peuvent avoir des différences, mais nous pouvons les unifier sur une chose : résister à nos occupants."
 LUX_evacuate_the_treasury:0 "Évacuer la trésorerie"
 LUX_evacuate_the_treasury_desc:0 "Déplacer notre trésorerie dans la clandestinité et hors du pays nous aidera à financer les efforts de résistance."
 LUX_politcal_safe_heaven_tt:0 "Chaque §Ypays voisins§! non-communiste obtient :\nPoids politique : §G+10§!\nÉvolution de la popularité communiste : §G+1.00%§!."
 LUX_assert_ourselves:0 "Affirmer notre puissance"
 LUX_assert_ourselves_desc:0 "Nous ne sommes plus une petite puissance, mais une nation forte ! Avec la puissance militaire pour le prouver !"
 luxembourg.1.t:0 "Une invitation au Benelux"
 luxembourg.1.d:0 "Bien que de petite taille, le Luxembourg est devenu très actif sur le plan politique ces dernières années, en raison de la nature de plus en plus belliqueuse de ses voisins. Le Premier ministre Joseph Bech a fait valoir que les pays de la plaine devraient s'unir, avant que nos destins ne soient décidés pour nous."
 luxembourg.1.a:0 "Un toast à l'Union du Benelux !"
 luxembourg.1.b:0 "Une alliance ? Ridicule !"
 luxembourg.2.t:0 "[From.GetNameDefCap] rejoint le Benelux"
 luxembourg.2.d:0 "[From.GetLeader] a accepté de rejoindre l'union, notre alliance se renforce !"
 luxembourg.2.a:0 "Fêtons cela !"
 luxembourg.3.t:0 "[From.GetNameDefCap] refuse notre offre."
 luxembourg.3.d:0 "Nos diplomates sont rentrés [From.GetDuDelaDelNP] [From.GetName] avec de tristes nouvelles. Malgré tous nos efforts, il n'y aura pas d'alliance."
 luxembourg.3.a:0 "Alors, ils peuvent mourir seuls."
 luxembourg.10.t:0 "Le Luxembourg cherche à nous rejoindre"
 luxembourg.10.d:0 "Damian Kratzenberg a envoyé des diplomates à Berlin pour discuter de l'éventuelle adhésion du Luxembourg à l'Axe. Bien qu'il s'agisse d'une nation minuscule, elle est très enthousiaste."
 luxembourg.10.a:0 "Un autre allié dans la lutte pour le nationalisme allemand !"
 luxembourg.10.b:0 "Leur protection va leur coûter cher."
 luxembourg.10.c:0 "Luxem-quoi ?"
 luxembourg.11.t:0 "L'Allemagne accepte !"
 luxembourg.11.d:0 "Des envoyés de Berlin sont arrivés dans la ville de Luxembourg pour discuter de l'alliance du Luxembourg avec les puissances de l'Axe, c'est un jour de grande fête !"
 luxembourg.11.a:0 "Gloire au Führer !"
 luxembourg.12.t:0 "L'Allemagne accepte..."
 luxembourg.12.d:0 "Des envoyés de Berlin sont arrivés dans la ville de Luxembourg pour discuter de l'intégration partielle du Luxembourg dans le Reich allemand, il semble que la négociation ait changé."
 luxembourg.12.a:0 "Un petit prix à payer pour la protection."
 luxembourg.13.t:0 "L'Allemagne refuse."
 luxembourg.13.d:0 "Nos lettres restent sans réponse, nos diplomates repoussés, il semble que les nazis aient des questions plus importantes que le sort de notre nation."
 luxembourg.13.a:0 "Qu'ils soient tous maudits."
 luxembourg.14.t:0 "Les élections de 1937"
 luxembourg.14.d:0 "Malgré les nuages d'orage qui s'amoncellent partout dans le monde, la politique luxembourgeoise continue d'avancer. Les prochaines élections de 1937 verront une forte participation du Rietspartei et des sociaux-démocrates. Cependant, la Maulkuerfgesetz proposée par le parti conservateur, conçue pour étouffer la popularité et la voix croissantes du KPL, ne s'avère pas aussi populaire que prévu. [ROOT.GetLeader] a joué le sort de la loi sur un référendum. Le vote final pour le référendum est censé être très serré."
 luxembourg.14.d.alt:0 "Malgré les nuages d'orage qui s'amoncellent partout dans le monde, la politique luxembourgeoise continue d'avancer. Les prochaines élections de 1937 verront une forte participation du Rietspartei et des sociaux-démocrates. Avec l'adoption récente par le parti Rietspartei de la loi Maulkuerfgesetz, [ROOT.GetLeader] devrait conserver son pouvoir avec l'aide d'un des partis minoritaires de droite."
 luxembourg.14.a:0 "Le référendum est un échec."
 luxembourg.14.b:0 "Le référendum est un succès."
 luxembourg.14.c:0 "La politique est un drôle de jeu."
 luxembourg.100.t:0 "[ROOT.GetLeader] démissionne"
 luxembourg.100.d:0 "Avec l'échec récent de l'adoption du projet de loi Maulkuerfgesetz, Joseph Bech a estimé qu'il était préférable pour le parti de démissionner de son rôle de dirigeant. Pierre Dupong a pris la tête du parti, ce que sa nouvelle coalition apportera reste à prouver."
 luxembourg.100.a:0 "Juste un simple déplacement de quelques chaises."
 luxembourg.101.t:0 "La nouvelle coalition de [ROOT.GetLeader]"
 luxembourg.101.d:0 "[ROOT.GetLeader] a conservé la direction de son parti lors des dernières élections avec l'aide de certains membres de droite qui ont fait défection de leur parti et ont donné les voix nécessaires pour soutenir sa direction en échange de concessions. Bien que les partis de droite soient divisés en deux factions, les royalistes et les fascistes, qui devons-nous favoriser lorsque nous concédons certains changements de politique à la droite ?"
 luxembourg.101.a:0 "Favoriser les fascistes"
 luxembourg.101.b:0 "Favoriser les royalistes"
 luxembourg.102.t:0 "[LUX.GetNameDefCap] demande une aide à l'armement"
 luxembourg.102.d:0 "Le [LUX.GetRulingParty] a demandé un soutien en armement pour son armée en pleine expansion. Devrions-nous les aider ? Compte tenu des circonstances mondiales actuelles, il serait sage de fournir des martiaux à cette petite nation."
 luxembourg.102.a:0 "Accorder l'aide."
 luxembourg.102.b:0 "Refuser l'aide."
 luxembourg.103.t:0 "[FRA.GetNameDefCap] nous a accordé de l'aide."
 luxembourg.103.d:0 "Le [FRA.GetRulingParty] nous a accordé le soutien en armement demandé pour notre armée en pleine croissance. Étant donné les circonstances mondiales actuelles, ces matériaux seront très appréciés."
 luxembourg.103.a:0 "Nous en ferons bon usage."
 luxembourg.104.t:0 "[FRA.GetNameDefCap] a rejeté notre demande d'aide."
 luxembourg.104.d:0 "Le [FRA.GetRulingParty] a refusé de nous accorder le soutien en matière d'armement demandé pour notre armée en pleine croissance. Compte tenu des circonstances mondiales actuelles, cela aura un impact considérable sur nous."
 luxembourg.104.a:0 "Qu'ils soient maudits."
 luxembourg.105.t:0 "[LUX.GetNameDefCap] demande une aide à l'armement"
 luxembourg.105.d:0 "Le [LUX.GetRulingParty] a demandé un soutien en armement pour son armée en pleine expansion. Devrions-nous le nouveau gouvernement communiste ? Compte tenu des circonstances mondiales actuelles, il serait sage de fournir des martiaux à cette petite nation."
 luxembourg.105.a:0 "Accorder l'aide."
 luxembourg.105.b:0 "Refuser l'aide."
 luxembourg.106.t:0 "[SOV.GetNameDefCap] nous a accordé de l'aide."
 luxembourg.106.d:0 "Le [SOV.GetRulingParty] nous a accordé le soutien en armement demandé pour notre armée en pleine croissance. Étant donné les circonstances mondiales actuelles, ces matériaux seront très appréciés."
 luxembourg.106.a:0 "Nous en ferons bon usage."
 luxembourg.107.t:0 "[SOV.GetNameDefCap] a rejeté notre demande d'aide."
 luxembourg.107.d:0 "Le [SOV.GetRulingParty] a refusé de nous accorder le soutien en matière d'armement demandé pour notre armée en pleine croissance. Compte tenu des circonstances mondiales actuelles, cela aura un impact considérable sur nous."
 luxembourg.107.a:0 "Qu'ils soient maudits."
 luxembourg.108.t:0 "[LUX.GetNameDefCap] cherche une alliance personnelle avec notre gouvernement"
 luxembourg.108.d:0 "Les représentants du gouvernement de [LUX.Getleader] ont suggéré qu'une union entre nos deux gouvernements serait bénéfique. Les représentants de [LUX.Getleader] ont mis en place un vaste plan pour combiner les deux nations économiquement et militairement, en nous accordant le contrôle de toute la politique étrangère du Luxembourg."
 luxembourg.108.a:0 "Une proposition excellente !"
 luxembourg.108.b:0 "Nous n'avons nul besoin d'une cité-État."
 luxembourg.109.t:0 "[GER.GetNameDefCap] a accepté notre offre."
 luxembourg.109.d:0 "[GER.GetNameDefCap] a accepté notre offre d'alliance personnelle avec notre gouvernement. Les représentants de [LUX.GetLeader] sont rentrés de [GER.GetCapital] ce matin avec d'excellentes nouvelles. Maintenant que tout est réglé, nous devons chercher à renforcer nos pays respectifs."
 luxembourg.109.a:0 "Parfait !"
 luxembourg.110.t:0 "[GER.GetNameDefCap] a rejeté notre offre."
 luxembourg.110.d:0 "[GER.GetNameDefCap] a rejeté notre offre d'alliance personnelle avec notre gouvernement. Les représentants de [LUX.GetLeader] sont rentrés de [GER.GetCapital] ce matin avec de terribles nouvelles. Avec l'effondrement de cet accord, qui sait comment nous devrions poursuivre nos relations avec [GER.GetNameDef]."
 luxembourg.110.a:0 "Qu'ils soient maudits."
 luxembourg.111.t:0 "[LUX.GetNameDefCap] entre en union personnelle avec [GER.GetNameDef]."
 luxembourg.111.d:0 "\nCe matin, des représentants du gouvernement de [LUX.Getleader] ont fait leur chemin jusqu'à [GER.GetCapital] pour ce qui devait être une visite diplomatique sans incident. Cette visite ait été accueillie avec surprise par de nombreux pays d'Europe lorsque les représentants de [LUX.Getleader] ont proposé un accord d'union personnelle avec [GER.GetNameDef]. Après quelques heures de discussion sur les détails de l'accord final, les deux parties signent le traité. Cet accord place effectivement le Luxembourg sous domination allemande."
 luxembourg.111.a:0 "Un développement inquiétant."
