 r56_LUX_favor_the_fasicts:0 "Groupes de jeunesse incorporés"
 r56_legacy_of_luxembourg_crisis:0 "Héritage de la crise du Luxembourg"
 r56_legacy_of_luxembourg_crisis_desc:0 "Depuis la crise luxembourgeoise, le Luxembourg a adhéré à une politique de neutralité, bien que l'occupation allemande pendant la Grande Guerre et leur récent réarmement aient commencé à éroder le soutien à cette politique au sein de notre gouvernement."
